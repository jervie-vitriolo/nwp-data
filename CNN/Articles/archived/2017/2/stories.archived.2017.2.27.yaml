  'trump-administration-nixes-informal-talks-with-north-korea':
    'author': 'Elise Labott, CNN'
    'caption': 'North Korea''s leader Kim Jong-un (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-27T09:32:00.145+08:00
    'imagesource': 'jcr:0f26e4cb-7139-4881-b623-acc58a88817f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f51769-4335-40a2-a4a5-a73b75955eea'
    'lead': 'Informal talks scheduled for next week between a North Korean delegation
      and a team of former U.S. officials were canceled Friday after the Trump administration
      withdrew its initial approval of the North Koreans'' visas, two people who had
      planned to participate said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:06:50.112+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T13:06:53.246+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T13:06:53.036+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration nixes informal talks with North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31340d71-ea9c-484b-aac1-8498c1d2d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Informal talks scheduled for
        next week between a North Korean delegation and a team of former U.S. officials
        were canceled Friday after the Trump administration withdrew its initial approval
        of the North Koreans'' visas, two people who had planned to participate said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e0f2e-ba35-4181-af1e-1992cec172ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-channel talks were to be held in New York between the U.S.
        experts and a six-member team of North Koreans led by Choe Son-hui, the director
        of the American affairs bureau of the country''s foreign ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b01f5-fc20-4ce3-94cb-231da2c1af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Zagoria, the head of the National Committee on American Foreign
        Policy, an advocacy group that was organizing the talks, emailed participants
        Friday morning to say next week''s meeting would proceed as scheduled after
        receiving assurances that the visas would be granted, the two participants
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a6ede-a2a1-427b-a3c5-4e0f10bf2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hours later, Zagoria sent a follow-up email to the group saying
        the visas were not approved and the talks were off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0a596-6649-43bc-b809-9e59b22fdf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last-minute withdrawal of the approval of the visas came hours
        after the Malaysian government announced that VX nerve agent was used to assassinate
        Kim Jong-nam, the estranged brother of North Korean leader Kim Jong-un, on
        February 13 at Kuala Lumpur International Airport as he waited to board a
        flight to Macau. The extremely toxic chemical is classified as a weapon of
        mass destruction by the United Nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a73c0b9-e7f7-4498-a4a7-00cfd5d00021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has accused Pyongyang of ordering the killing, and the
        Malaysian government has implicated four North Koreans in Kim''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252a0dd-c032-421e-b191-e89ae33bb910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In canceling the talks, top Trump administration officials seem
        to have overruled State Department officials, who supported the talks, one
        of the people who planned to attend said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977768e1-21b1-449b-ba3e-ba92b1d53749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was the VX that really made the difference," said the
        source, who spoke on the condition of anonymity because of the sensitivity
        of the matter. "Someone looked at this and said, ''Wait a minute, we should
        not be doing this right now.'' "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c75bf-c073-415c-8545-402ff1c74d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s death came on the heels of North Korea''s ballistic missile
        test on February 11, which coincided with Japanese Prime Shinzo Abe''s visit
        with President Donald Trump. Abe was dining with the President at his Mar-a-Lago
        resort in Palm Beach, Florida, when the launch took place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af32f1-17d7-4382-9117-c3faf676d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Informal "track 2" talks allow policymakers and experts to exchange
        views outside the more constrained atmosphere of formal negotiations. North
        Korean and U.S. experts have met in such settings in recent years in Berlin
        and Malaysia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26899216-4533-45ac-8d8e-4351391ffba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last meeting in the U.S. was in 2012, when a delegation from
        Pyongyang attended a closed-door conference in New York on security in Northeast
        Asia. John Kerry, then chairman of the Senate Foreign Relations Committee,
        met with the leader of the North Korean delegation, Ri Yong Ho, who at the
        time was the country''s representative to the "six-party talks" with the U.S.,
        South Korea, China, and Russia over North Koreas nuclear weapons program.
        Ri is now North Korea''s foreign minister.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824bb5d6-c757-4bfe-abe7-d6109fa5b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration did not approve visas for future talks,
        however, after the North Korea continued to provoke the U.S. with nuclear
        and missile tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf42df3-5a88-4a7d-a305-9f927f3c50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of Americans planning to take part in next week''s talks
        included former U.S. Ambassador to China Winston Lord, Robert Gallucci, who
        served as a negotiator with North Korea under President Bill Clinton, and
        Victor Cha, a top Asia adviser to President George W. Bush. Evans J. R. Revere,
        a former principal deputy assistant secretary of state specializing in North
        Korea, was also scheduled to attend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9fd444-55f9-4d28-98a3-97fdca7b2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no currently serving American officials were scheduled
        to take part in the meeting, it would have signaled a potential for future
        progress if the Trump administration would have approved the visas. The American
        participants would also have briefed the administration on the discussions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e3bf1-1783-4d87-b882-45e87d508c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have signaled a new start and suggest the Trump administration
        was more open to discussion," one of the participants said. "In that sense
        there could have been a little movement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d0a4c-ba30-4b20-b389-cfc1e81b26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, had the informal talks gone forward, North Korea might
        have tempered its usually bellicose reaction to the annual joint military
        drills between the U.S. and South Korea, set to begin next month, the sources
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f87460a-c997-41f5-9d2f-4af4238a9fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they stressed that such a development "wouldn''t have necessarily
        been a springboard" for the resumption of the six-nation disarmament talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51695acc-3643-4f46-896b-1ff35e077426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson would only say, "The U.S. government
        had no plans to engage in track 2 talks in New York. We do not discuss details
        of individual visa cases."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7968856-3f57-401d-a01a-e8759d567149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:06:50.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:06:53.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump administration
        nixes informal talks with North Korea."</em></p>'
  'transport-group-nationwide-strike-feb-27':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-27T22:37:30.429+08:00
    'imagesource': 'jcr:1ece8216-38d5-4a3b-98e6-5779e4e25094'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0dfcda5-5d2e-447e-a299-9ccd521683cc'
    'lead': 'Transport groups hold a nationwide transport strike today to call for
      action against the government''s proposal to stop older public utility vehicles
      from plying their routes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:10:13.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T13:10:16.716+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T13:10:16.503+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport groups hold nationwide transport strike to protest government''s
      PUV modernization program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca1ebc-3378-4d73-8496-520d06248fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the second
        time this month, jeepney operators and drivers hold a nationwide transport
        strike and commuters are feeling the crunch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c11634-3039-4534-8024-2c366dc07147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of transport groups PISTON, Stop and Go Coalition, and
        No to Jeepney Phase-out Coalition are expected to gather at the Bonifacio
        Monument in Caloocan City to kick off today''s nationwide transport strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929b34e-a39f-4bbf-aeb2-1fb1b5e8fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According PISTON President George San Mateo, this jeepney strike
        is not only happening in Metro Manila, but in over 20 cities and municipalities
        across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad0760-d293-4307-ad32-57d3567ccd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said this is their response to the government''s inaction
        to their plea to scrap the current version of the jeepney modernization program
        of the government - which they believe is a phase-out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48c82c-ed50-43d3-86f3-3160b7edab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same groups also organized a similar nationwide transport strike
        last February 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdfb96-51ca-44c9-934c-94084741b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous transport strike was resolved when officials of the
        Land Transportation Franchising and Regulatory Board (LTFRB) called for a
        dialogue which was attended by the transport leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332607a3-dd3d-4a54-a101-afae798ce55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, transport groups were unsatisfied with the results of the
        dialogue, and on the same day declared their intention to organize a much
        bigger strike – the one happening today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dbf467-418c-4517-b145-18f859f35118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo apologized to all affected commuters, but threatened if
        the government continues to be dismissive of their pleas, their groups will
        organize regular monthly strikes like this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f4fe9-53d4-4020-8786-7100c0089c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation concerns</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae892d9-ddbf-4153-80fe-5d7cb4548c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepney groups are against the provision of the Transportation
        Department''s order that will disallow jeepney models that are 16 years and
        older from plying their routes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ab957-e5b8-4de3-9ef5-8e25f3f9921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said if they disallow these jeepney models, the government
        is actually phasing them out. He called this move a clear oppression of small
        jeepney operators and drivers, which will ultimately deprive them of their
        livelihood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a9797-de86-4996-9fd8-1ef7f19462d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from jeepneys, this modernization program also affects other
        types of public utility vehicles like buses and vans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b74444-33d8-45c4-b069-af89e22c0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters bearing the strain</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bef6f-b3a7-4825-b904-09890ae9d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters in several parts of the Metro are feeling the effects
        of the strike this early in the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1161a8-bae8-4ce6-bebe-2a5d8ab45d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fewer jeepneys arriving in Philcoa, along Commonwealth
        Avenue as of six in the morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3369b3-e3d4-47a2-b0b3-d9afab2afea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepneys passing along the area are mostly full.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf990b31-31aa-40ae-a3d6-cc2e557ad803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers say that their Monday commutes are usually difficult,
        but it''s made worse today because of the striking jeepney drivers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30226c-7228-4f84-855a-b36811c30c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of PISTON from Quezon City came here as early as 2 a.m.,
        to express their grievances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d268dc-4680-4ea3-a84b-3ce52969b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This group will be converging with other PISTON members all over
        Metro Manila in Mendiola before lunch time today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9fbeed-554a-49d2-90fd-8b2798c7d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and personnel from the MMDA have positioned themselves
        in the area – ready to assist the commuters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4de8c4-c31a-4ade-9e19-b37bf5e78f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monumento, the number of jeepneys ferrying commuters is growing
        smaller as the day progresses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a298fd-f653-4795-b59a-e1c57b5bdfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers here have been walking around, chasing available
        jeepneys. Others have been waiting for over 30 minutes hoping to get a ride.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b31ed-b06d-4272-9dcd-87160e39df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Magalang, a commuter, said, <em>"Lalo na mamayang ala-sais,
        agawan na ''yan tapos hindi na sila magpi-pick up... Inagahan ko para makapasok,
        pero hanggang ngayon hindi pa rin ako nakakasakay."</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7197d6c-6b0b-4109-988c-cce27b184150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Come 6 a.m., it will be difficult to get a ride. People
        will jostle each other to get a ride, but then jeepneys won''t pick up passengers
        anymore... I got up early to go to work, but I haven''t been cable to catch
        a ride up to now.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747bc73-c8c6-4cba-ab03-5cca2c2ebccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB and the Metro Manila Development Authority have pre-positioned
        government vehicles to offer free rides.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1b647-8e4a-4c62-baff-abbd2e4e6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB has also commissioned some buses to ferry commuters for
        minimal fees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b33996-6990-4c17-a8be-8608fb281063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some MMDA personnel and members of the police are also assisting
        passengers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef6d01-4d44-4586-a9a6-609ac6e20e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:13.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:10:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class and work suspensions in several areas nationwide were declared
        on Sunday to ease the burden on commuters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8896cb-676e-415f-87f8-2681c39175e5'
