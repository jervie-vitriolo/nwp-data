  'Oscars-Viola-Davis-speech':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-27T16:59:06.974+08:00
    'imagesource': 'jcr:e95f45f2-60f6-42c5-96e1-0ad35468bba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '359242b6-d0a5-4272-91ad-74d1ec9fd4c6'
    'lead': 'The "Fences" star picked up the award for best supporting actress at
      the 89th Academy Awards on Sunday. She was the favorite to win going into Hollywood''s
      biggest night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:36:24.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:36:37.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:36:36.787+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Viola Davis ends award season hot streak with Oscar win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88083cfb-3638-4d13-8c6d-5be920b3457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Viola Davis''s award season hot streak
        just ended with a bang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506d71b-7f28-4e26-b3d7-fe998016066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Fences" star picked up the award for best supporting actress
        at the 89th Academy Awards on Sunday. She was the favorite to win going into
        Hollywood''s biggest night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee38c30-b2d9-451a-8976-011b8c630677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, who beat out the likes of Octavia Spencer ("Hidden Figures")
        and Naomie Harris ("Moonlight"), gave an emotional speech that honored the
        acting profession and playwright August Wilson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab13b5-0158-4aa0-a51b-8f2db40a6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one place that all the people with the greatest potential
        are gathered — one place — and that''s the graveyard," she said. "People ask
        me all the time, what kind of stories do you want to tell, Viola? And I say,
        exhume those bodies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22cbb9-112c-4955-af6e-38add5575019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Exhume those stories — the stories of people who dreamed
        big and never saw those dreams to fruition, people who fell in love and lost.
        I became an artist — and thank God I did — because we are the only profession
        that celebrates what it means to live a life. So here''s to August Wilson,
        who exhumed and exalted the ordinary people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eca656-e604-4d94-a842-ecb6e17a4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis adds her Oscar statue to a mantel that already includes a
        Golden Globe, a BAFTA, and a Screen Actors Guild Award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef67100-06fc-4d8c-a469-073c1cbe9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her Oscar nomination back in January, Davis became the first
        black actress to score three Academy Award nominations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb41e0-6782-420b-adc9-eba353ef4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doubt" (2008) and "The Help" (2012) were her others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b580b45-ee33-4339-9b6c-e1c3749529a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is her first win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7b230-5a39-4b12-8138-b67a6993ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis began to tear up when she paid tribute to her parents, saying,
        "I''m so thankful that God chose you to bring my into this world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced17a61-91ee-40ae-a444-d4b5d949ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:36:24.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:36:37.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Davis'' emotional win, host Jimmy Kimmel joked that Davis
        "just got nominated for an Emmy for that speech."</p>'
  'team-hanging-out-season-finale':
    'author': 'Apa Agbayani'
    'caption': 'The cast of "Hanging Out" (from left): Eboy Fernandez, Jox Gonzales,
      JP Mercado, Paulito Del Mundo, and Albert Saspa. Photo by JL JAVIER/TEAM MAGAZINE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2017-02-27T15:41:39.874+08:00
    'imagesource': 'jcr:6636ebc6-f5f1-4458-a32b-79b3eab21b4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f3efef-80a4-44b8-9de6-7ae778438ea3'
    'lead': 'As it ends its first season, all eyes are on “Hanging Out” — the first
      gay web series in the country — and what it means for LGBTQ representation in
      a cultural and social landscape where members of the community still battle
      to be seen beyond the stereotype.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:48:17.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:48:21.335+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:48:20.928+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What ‘Hanging Out’ means for Filipino LGBTQ representation

      '
    'updated': 2017-02-28T13:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd000089-ddc9-439e-a8fb-db92065dd37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Pilippines Life) — As the first gay web series in the
        Philippines, Team Magazine and Blued’s "Hanging Out" hasn’t had it easy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a532f22-91e4-4818-8adb-6323ad75086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by Petersen Vargas and Patrick Valencia, produced by Team
        Magazine and co-presented by the gay social app Blued, the series tells the
        story of David (Paulito del Mundo), a young newspaper cartoonist who enters
        the wrong condominium unit for a Grindr hookup and mistakenly gets pulled
        into a group of friends: Adrian (Jox Gonzales), Jessie (Eboy Fernandez), Kiko
        (Albert Saspa), Fidel (JP Mercado), and Misha (Sheena Ramos).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def50f64-ef16-4bcf-b8c0-bdcd2b9032a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its inception to the end of its first season, the series has
        dealt with a fraught but fascinating journey. Since the casting call came
        out, questions flooded in from gay audiences. Why focus on an urbanite, affluent,
        attractive set of gay men? What about the “chubs” and “femmes?” Why does it
        already feel so much like the acclaimed HBO series “Looking”?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c6b2b-0279-41a2-b482-6b448a2b8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the start, I knew it was going to get some pretty negative
        stuff,” shares Vargas, the show’s director. “When [Jade Castro] did ''Zombadings,''
        a few gay groups called it anti-gay and I knew those weren’t the intentions
        of the film. Now we’re doing a gay show; it’s a way to promote an advocacy
        and people would dismiss that. I expected that.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fecc5e2-b261-429a-b51d-00bca2cbd50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Hanging Out,” there was a conscious decision to tell a post-coming
        out narrative. Wanggo Gallaga, one of the show’s writers, explains: “A lot
        of the LGBT stories that we’ve seen, it’s always about coming out. There’s
        always that struggle about coming out or hiding, but there are no stories
        out there of just them being themselves.”</p>'
    '9':
      'image': 'jcr:93f0a6e0-8720-428d-8223-8b62b3f54972'
      'imageCaption': '"Hanging Out" director Petersen Vargas with 2nd camera operator
        Sophia Anwar on the set of the web series''s fifth episode. Photo by PATRICK
        DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab882db-a378-4848-873c-04ad4d56fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.648+08:00
      'mgnl:createdBy': 'jeff'
