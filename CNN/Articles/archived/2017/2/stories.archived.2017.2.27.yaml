      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Philippine Pavilion in the 2017 Venice Art Biennale, will
        hold its vernissage on May 11 and will open from May 13 to Nov. 26 at Space
        A of the Arsenale in Venice, Italy.</em></p>'
  'hollywood-against-trump':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-27T23:57:04.339+08:00
    'imagesource': 'jcr:dd91da84-4643-48c8-85f9-a8bb7cfeca87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82d22363-636f-4592-abc8-43d4faaa720a'
    'lead': 'Hollywood and Washington conservatives have never gotten along.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:51:54.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:20:06.273+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood mobilizes against Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454659db-f5fb-4441-8be0-9a9b3f647b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles (CNN) — Hollywood and Washington conservatives have
        never gotten along.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678272f2-d8a7-48b4-a2f5-f8ab1671a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the call to action in this town is hitting a new level during
        the early days of President Donald Trump''s administration. The entertainment
        industry''s general antipathy toward Trump was on full display Sunday at the
        Oscars, where references to the President''s controversial actions during
        his first month in office were center stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086d5de-1c67-4d54-a042-b8707e5332f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say thank you to President Trump," host Jimmy Kimmel
        said in his opening monologue. "I mean, remember last year when it seemed
        like the Oscars were racist?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1e6fd-b48d-4262-a597-8090acee9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reference to Trump''s targeted travel ban and his administration''s
        stance on immigration, Kimmel joked that in Hollywood "we don''t discriminate
        against people based on where they''re from, we discriminate against them
        based on their age and weight." He trolled Trump on Twitter and also offered
        fake mockery of Meryl Streep, who was targeted by Trump earlier this year
        after she attacked him in a fiery speech at the Golden Globes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03913eb9-a5e7-400a-8f7a-bce52019c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the jokes which were threaded throughout the evening, perhaps
        the strongest anti-Trump statement of the night was from Iranian director
        Asghar Farhadi, who won the Oscar in the foreign language category for "The
        Salesman." He announced days earlier that he would not travel to the Oscars
        as a form of protest against Trump''s travel ban -- blocked by federal courts
        -- affecting seven predominantly Muslim nations. In a statement read by his
        associate, Farhadi said his absence was out of respect for the people of his
        and the other six countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39bfe6-a240-4c4f-95a9-c3752b215165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dividing the world into the ''us'' and ''our enemies'' categories
        creates fear, a deceitful justification for aggression and war," Farhadi''s
        statement said. "These wars prevent democracy and human rights in countries
        which have themselves been victims of aggression."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234b1e7-44f1-44bc-917e-74f4bc81764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, protests from Hollywood often play in the GOP''s hands.
        Republicans have long dismissed criticism from the entertainment industry
        as further proof that it''s out of touch, part of the "coastal elite" and
        an ATM for the political left. Trump, who is leveling similar charges against
        the news media and announced this weekend he won''t attend the black-tie White
        House Correspondents'' Dinner, is sure to do the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546523d9-ca43-4927-9de7-5fb9fb30e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remaining politically engaged</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0811101-742c-4ae5-ba86-9655f53317b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a difference this year: the insistence of many entertainers
        industry players that they will remain politically engaged throughout Trump''s
        tenure -- not just on the high-profile stages of awards ceremonies. The political
        jabs that dominated the Oscars were really a continuation of Hollywood''s
        rise to resistance over the past month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303c876-0148-441b-bbba-2b7fdf5e38df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a celebrity-studded lineup in Washington in January at
        the women''s march that included Scarlett Johansson and Madonna, who said
        she would not accept "the new age of tyranny." Chelsea Handler and Charlize
        Theron led a sister march in Park City, Utah, near the Sundance Film Festival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a244a48-5165-40f7-9568-aa091a42c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Trump''s targeted travel ban caused collective outrage across
        the entertainment industry. United Talent Agency, one of the world''s largest
        talent agencies, canceled its traditional Oscars party and instead made a
        $250,000 donation to the American Civil Liberties Union. They opted to hold
        a pre-awards-ceremony rally where speakers blasted the Trump agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab6ff4-08fe-4c63-a962-34f8075255ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the travel ban was announced, Ari Emanuel, a one-time
        agent to Trump, told WME-IMG talent agency employees that he and his co-CEO,
        Patrick Whitesell, were forming a federal political action committee. Though
        Emanuel has not spoken publicly about the focus of the PAC, one source familiar
        with the plans said many of the agency''s employees were profoundly shaken
        by the travel ban -- which affected some of its clients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba706193-f479-4a56-b61c-5cce9055d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emanuel and Whitesell plan to seek input from employees about where
        to direct PAC funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594ed35-8e99-4481-a519-0955b0fae19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three days before the Oscars, the Creative Artists Agency
        held a "Take Action Day" for agents, clients, executives and their guests.
        The full-day event included panels on criminal justice, the environment and
        immigration. The immigration panel featured a DACA recipient, as well as activists
        who described the legal workshops they have been holding for undocumented
        immigrants, outlining their rights and how to respond if an ICE agent shows
        up at their door.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee3991-14bf-4f84-adab-750a1948b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day was capped with back-to-back appearances from California
        Sen. Kamala Harris and Cecile Richards, the president of the Planned Parenthood
        Federation of America. Earlier in the day, House Republican Majority Leader
        Kevin McCarthy, a California Republican, also appeared before CAA for a question
        and answer session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad8eb6-282d-4136-affd-cc72e3c76075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris urged the film executives to get involved in volunteer work
        while also giving to immigrant aid groups and other legal non-profits that
        are working in communities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f645fb-7d8c-4d79-b2c4-826b061b31b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be in this for the long haul," she said, describing
        the resistance on the left as "a process." "We can''t peak...and then throw
        up our hands."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e815358-6ae6-4715-82c3-65128ed04459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Connected to politics</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec92daa-0c13-4213-9b52-1c6ec913a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christy Haubeggar, a CAA agent and executive who represents Salma
        Hayek, Eva Longoria and Sofia Vergara, among others, noted in an interview
        that many in the entertainment community feel more profoundly connected to
        politics this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e21bdc-eac3-4b1b-9a07-5f5e47cd8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgency of a lot of the issues facing the nation, we maybe
        don''t feel as intensely, because we are a little bit insulated and a little
        bit protected from some of those by virtue of the fact that we all live in
        a few zip codes," said Haubegger, who founded Latina Magazine and hosted CAA''s
        immigration panel on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddae64-a0cb-477f-bec2-8c4b997f4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that has taken on a greater sense of urgency is the dynamic
        of an administration and election that revealed a cacophony of issues at one
        time," Haubegger said. "I think it''s more than a moment, I think it''s a
        movement. The fact that we are living a civics lesson in real time is its
        own gift of sorts. We are in a moment that feels acute and urgent."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792868f-b410-43d1-b743-7aa1acd4bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UTA kicked off Oscar weekend in Los Angeles with a Friday afternoon
        rally outside its headquarters featuring Jodie Foster and Michael J. Fox.
        Many of the speakers argued the industry had a powerful role to play in shaping
        perceptions and breaking stereotypes through storytelling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbe0f4-5dd8-4fd3-b4d6-3c1234241155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a singular time in history, and it''s time to show up,"
        Foster said in her speech. "It makes me so proud to see so many people engaging
        in support for civil rights and our traditions of fairness, freedom and empathy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adcb3d0-a3ec-41ce-abaf-c95e3a9d2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox, who has been active for many years in Washington on issues
        such as stem cell research, urged the crowd to unite and never surrender "our
        shared values of compassion, and human dignity, and freedom of expression,
        religion and the arts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bff6d3-0efb-45ee-96ce-da1fe935d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Zimmer, the CEO of UTA, called on rally participants to raise
        their "voices loud and clear."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730dc72-d55e-4d67-b6cc-70c68f63eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:51:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:20:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The politics of fear and division do not reflect who we are as
        a nation," he said.</p>'
  'de-lima-supreme-court-question-legality-arrest':
    'author': ' Ivy Saunar, CNN Philippines'
    'caption': 'Sen. Leila de Lima talks to reporters right after an arrest warrant
      was issued for her.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-27T17:52:45.584+08:00
    'imagesource': 'jcr:a0b14116-dcef-488b-abb9-ccf91a02c0dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3559caf6-beba-4a4e-9a38-64c6e8cf2cd5'
    'lead': 'The camp of detained Senator Leila de Lima asked the Supreme Court on
      Monday to lift her "illegal arrest and detention" over drug charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:25:16.253+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:25:19.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:25:19.550+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima takes case to Supreme Court, questions legality of arrest

      '
    'updated': 2017-02-28T11:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7583e-5ed2-475f-8959-988715eecac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of detained
        Senator Leila de Lima asked the Supreme Court on Monday to lift her "illegal
        arrest and detention" over drug charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9322f85-502c-483a-9807-6c95ec6c2b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a petition filed with the High Court, the senator said Muntinlupa
        Regional Trial Court Judge Juanita Guerrero committed grave abuse of discretion
        for issuing an arrest order, warrant of arrest, and commitment order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c222fb5-0dae-4918-b818-81b0486f7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyer argued, Judge Guerrero should have first resolved
        their motion to quash before she issued a warrant of arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fedc8-e298-4c65-b039-4621a5993a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their motion to quash, De Lima''s camp asked Guerrero to nullify
        the charge sheet filed by the Department of Justice (DOJ)--pointing out that
        it is the Ombudsman, not the DOJ, who has jurisdiction over De Lima. They
        also contend, it is the Sandiganbayan, not the Muntinlupa Regional Trial Court,
        that has jurisdiction over the cases filed against De Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88f384-a3ec-48af-abcf-feef434e733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp also said the DOJ''s charge sheet was faulty--as
        it contained no direct evidence that the senator traded in illegal drugs,
        and no evidence that she gave any order to protect drug lords.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66292c-776c-429a-a840-161abac88286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer filed a petition for certiorari and prohibition, with
        application for a writ of preliminary injunction and urgent prayer for temporary
        restraining order and status quo ante order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b08ab0-1be5-4ec6-aee3-0be58b766bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maling-mali itong</em> arrest order at warrant at continued
        detention <em>niya dahil kinukwestiyon ang</em> <em>jurisdiction niya, eh
        ratsada nag-issue agad siya ng arrest order,"</em> Phillip Sawali, the senator''s
        chief-of-staff, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077126e3-b18b-42be-a2d0-4bdc950cb807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp also said Judge Guerrero did not follow the procedural
        rules in issuing an arrest warrant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a431b41-d1f6-46b1-8473-bfdcd36e387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawali claimed Guerrero relied solely on the testimonies of the
        resource persons during the congressional inquiry instead of personally examining
        the witnesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea414d6-9d9f-4bc0-98da-8493e4f3212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the lack of basis to support Guerrero''s finding
        of probable cause for the crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a492454-92ff-4579-9fd0-b5b515d37a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang alegasyon ng krimen. Dun sa mismong habla, hindi nakalagay
        dun ano ba ang drogang nabenta, gaano ang gramo, nasan ang droga na yan? Nasan
        ang pera?"</em> Sawali said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc010a-c375-4c94-822c-4c230837f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s legal team maintained the Senator was arrested on mere
        allegations, adding the testimonies against her do not even fall under the
        crime of illegal drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e79f3f-9961-4219-ab0c-2eee14cdf081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima allegedly received money from high-profile inmates inside
        New Bilibid Prison when she was still Justice Secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aefa66-d098-4c88-ba7c-155f6188388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s lead counsel Alex Padilla said if the allegations
        are true, the cases filed against De Lima should only be bribery or extortion.
        But because these cases are bailable, the DOJ opted to file illegal drug trading
        cases as these are non-bailable cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee033532-0978-494c-8ac2-cf4798937b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla reiterated the illegal drug trade involves selling of illegal
        drugs with the use of electronic devices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d1b03-ebe8-4068-bd3c-55dae6d91b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinili ng</em> DOJ <em>na gawin itong</em> illegal drug trading<em>
        dahil ito ay</em> non-bailable. As far as the government is concerned, ang
        gusto lang nila makita dito ay makulong si Sen. De Lima," Padilla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7d019-611d-4391-82a1-c9872080eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the witnesses'' lack of credibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794bc7a5-0f5c-4f71-91c2-6d11237d92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:25:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:25:19.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tandaan natin ang mga convicts na ito ay nakasuhan</em> at
        convicted by crimes involving moral turpitude, murder, kidnapping, <em>kung
        hindi drugs, karamihan sa kanila</em> life imprisonment. <em>Kung ikaw yun,
        hindi ba sasabihin mo kahit ano para lang mailigtas ka, mabawasan ang sintensiya?"</em>
        Padilla said.</p>'
