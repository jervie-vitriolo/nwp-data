      'mgnl:type': 'image'
    '10':
      'image': 'jcr:cf09589b-6673-4974-895a-b0ce24a29687'
      'imageCaption': 'One of the show''s writers, Wanggo Gallaga, who is also a poet
        and screenwriter ("Sonata" and "T''yanak"). Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fc45c-5642-480d-b840-efa83a4b7ed6'
      'mgnl:activationStatus': true
