      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Rob Lowe called Paxton a dear friend and "Renaissance man."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Devastated by the sudden loss of my close friend and one of the
        finest actors in the business, Bill Paxton. Renaissance man, raconteur and</p>&mdash;
        Rob Lowe (@RobLowe) <a href="https://twitter.com/RobLowe/status/835881669835923456?ref_src=twsrc%5Etfw">February
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155afdd-c806-4248-8129-88d0b7839c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec95c10-d56f-471a-a6f3-a9ef30bb6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devastated by the sudden loss of my close friend and one of the
        finest actors in the business, Bill Paxton," Lowe tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0065c-f28d-4c1e-88e4-0028815fb014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to more than 90 acting credits, Paxton was also a director
        on films such as The Greatest Game Ever Played, and Frailty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71052d-76e2-4967-a6ab-973dea739648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenwriter Brian Lynch said Paxton was a talented director.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b3929-c84f-4382-923a-d61eba3dccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP Bill Paxton. great in everything, was the highlight of every
        movie he was in," Lynch tweeted. "Underrated director too."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384f802-9d55-4fd3-ad10-19e3858b7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton''s death came in the middle of his first season as Detective
        Frank Rourke in his last TV series, Training Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576268bf-c182-48f7-a4da-3e680d252e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the entire season''s episodes were already completed in December,
        CBS said Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03225d6b-f2b8-4d21-9f6c-ce92310086e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what will happen to the series.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d72d8c-20e2-4914-ab72-9a522765514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and deeply saddened this morning by the news of
        Bill Paxton''s passing," CBS and Warner Bros. Television said in a joint statement.
        "All of us here offer our deepest sympathy to his wife, Louise, and his two
        children."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f725066-83e4-48ac-848c-114d4f44d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Texas upbringing to Hollywood stardom</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01566b-fa60-4f00-a0ae-66a1460ec3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton was born in Fort Worth, Texas, in 1955. He accidentally entered
        the national spotlight at age 8, when he went to see President John F. Kennedy
        visit Dallas on November 22, 1963.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46261d7-43ae-421d-914c-d126a17d7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of Paxton hoisted above the crowd became a famous photo
        from the day of Kennedy''s assassination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d000bb-5fe4-4cf8-831f-411c6c8185f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Supreme Court Judge Don Willett shared the photo and called
        Paxton a "good guy, great actor, and proud Texan."</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So sad to hear of Bill Paxton. <br><br>Good guy.<br>Great actor.<br>Proud
        Texan. <br><br>Here he is—the kid lifted up—at JFK&#39;s hotel the morning
        of 11.22.63 <a href="https://t.co/UqTGStLmo6">pic.twitter.com/UqTGStLmo6</a></p>&mdash;
        Judge Don Willett (@JusticeWillett) <a href="https://twitter.com/JusticeWillett/status/835878868967899136?ref_src=twsrc%5Etfw">February
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d759f00-a1ea-4009-ac69-e659a552e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09590432-835d-4c87-a659-a76ef659e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Paxton became "a huge fan of Clint Eastwood''s," he
        told CNN in 2005.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944bfdf-f984-4de9-9454-0327b2a72872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never really gotten to know Clint. I''ve met him a couple
        of times, but he has no idea what a mentor he''s been to me."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18022dbf-f0e4-4897-b048-bccb946bebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton''s career took off in the 1980s, with roles in The Terminator,
        Aliens, and Near Dark.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670c0c8-8c2b-4f04-9d0d-2c0d4322aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold Schwarzenegger, who famously starred in The Terminator, said
        his costar''s best role wasn''t actually on camera.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ff703-3723-40fc-af3b-078e22ca5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill Paxton could play any role, but he was best at being Bill
        – a great human being with a huge heart," Schwarzenegger tweeted.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bill Paxton could play any role, but he was best at being Bill -
        a great human being with a huge heart. My thoughts are with his family.</p>&mdash;
        Arnold (@Schwarzenegger) <a href="https://twitter.com/Schwarzenegger/status/835901897626157056?ref_src=twsrc%5Etfw">February
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc350c69-0ecd-4253-98e4-393f8470fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b87e29-94cd-4eaf-b5c4-8a209964d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ''90s, Paxton played a police chief in One False Move, an
        astronaut in Apollo 13, and a storm chaser in Twister.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953a0c8-e238-469c-ad96-41d433c81805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Hunt, who co-starred with Paxton in Twister, said Paxton "acted
        his heart out."</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">He made this movie great--he acted his heart out. What a talented
        man. My thoughts are with his family. <a href="https://t.co/rUcmmYME3h">pic.twitter.com/rUcmmYME3h</a></p>&mdash;
        Helen Hunt (@HelenHunt) <a href="https://twitter.com/HelenHunt/status/835914377790304256?ref_src=twsrc%5Etfw">February
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e84ce-08b6-4ed9-8da0-f8d5e73be6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48fc33-64b8-4186-acc6-0eafeef47ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paxton said he always wanted to make films, not just act in
        them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c61b34-6698-46a9-b74e-e26ce9722c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve kind of modeled myself as a filmmaker/actor," he told CNN
        after directing <em>The Greatest Game Ever Played in 2005.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a16fe-4049-4644-bc2a-7f37ddad16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was always my dream, to make films."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2ed2d-bab3-49ac-8758-a4d419401c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sandra Gonzalez and Steve Forrest contributed to this
        report.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48c1c2-abb9-439b-ae38-4f5dca1cd21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
