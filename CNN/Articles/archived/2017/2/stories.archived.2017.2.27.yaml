      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f8176-2aa9-4993-a172-569f9ef74eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin dapat tuluy-tuloy hanggang matapos yung problema.
        Mahirap ''yung move forward ka tapos hinto," Alvarez said on CNN Philippines''
        The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc34f6-6a2d-4384-bfd2-2c9244405961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the (war on drugs) should continue so the
        problem will be solved. It''s hard to move foward then stop.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf211c9c-16dd-47fd-9c18-eded1795776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alvarez acknowledged that the police had to take care of
        internal issues involving abusive police officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f7f15-1639-4f21-b088-cc338490b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero sa tingin ko naman, by this time, mukhang alam na natin kung
        saan nagkamali di ba, kung meron man. Ayusin na. Pero ituloy, hindi pupuwedeng
        i-hinto."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757645c1-3464-4733-aa6f-01c7d4ffd586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that by this time we already know where we
        went wrong, if there were mistakes. We can fix them. But we have to continue,
        we can''t stop.]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Alvarez: War on drugs must continue | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/BkkP8Ui8Yq">pic.twitter.com/BkkP8Ui8Yq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/836035726621863936?ref_src=twsrc%5Etfw">February
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea1fe8-3771-4a8f-85cf-eac4d462984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b150a0-7930-42e1-b95c-54999becb60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte launched the controversial war on drugs
        in July last year, and it has since seen around 7,000 dead in both police
        operations and vigilante killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046fc18-8275-4f45-8860-cfcf3a371ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte halted the war on drugs and turned it over to the Philippine
        Drug Enforcement Agency after cases of police abuse cropped up. The most prominent
        of these was the kidnap-slay of Korean businessman Jee Ick Joo inside police
        headquarters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf6182-263c-4f8e-a79d-a27610e63e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Philippine National Police (PNP) Chief, Police Director
        General Ronald Dela Rosa reminded police commanders to strictly enforce PNP''s
        internal disciplinary mechanisms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c43cf-cec3-4525-ac90-44bc830c63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this mechanism, police unit commanders will be relieved if
        three members of their unit are "found positive in drug test, caught by other
        units for involvement in heinous and high profile crimes," or fail to take
        immediate action on reports of involvement in illegal activities of their
        personnel, Dela Rosa said in a press conference at Camp Crame.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b457a-81f1-4904-832e-bc06407628fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to emphasize the concept of command responsibility, kasi
        kung walang command responsibility, kanya-kanya yan, mahihirapan ang organisasyon
        [because without command responsibility, to each his own, the organization
        will have a hard time]," Dela Rosa added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f560f-b4de-45c5-a230-f5795c401497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker reiterated that these killings were not state-sanctioned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c13d07-efcb-48c7-816c-be441a895662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its war on drugs, the government refers to a narcolist of drug
        lords and protectors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33d531-f56b-443d-8288-31cc80b91f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez on Monday revealed three congressmen were on the list. He
        said that he had spoken to them, but they denied the allegations against them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b628df-0534-42df-95f3-40c496a3a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ginawa ho namin ay vinavalidate po namin yung truth kasi yung
        list naman na yun ay... subject to validation," said Alvarez.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832974db-1ec9-4e12-890b-00bf694367c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayoko namang ilabas yung mga pangalan until such time na talagang
        sigurado ako na talagang involved sila dun sa illegal drugs," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df18583-4302-4fc9-b8af-dcb44ba71e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are currently validating the truth since that list
        is subject to validation. I don''t want to reveal their names until I am absolutely
        sure they are involved in illegal drugs.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750fe46b-d544-4aaf-9053-f75bc30acf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez lambasts AI, Church</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5afe0c-942f-402c-a463-7cc19e9f9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also echoed previous sentiments against international organizations
        and the church, which are vocal critics of the war on drugs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5d0fc-3ffd-41ca-a332-f7cd0d46b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the organizations he slammed was Amnesty International, which
        claimed in a report earlier this month that police officers were paid to kill
        drug suspects.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf986062-86ef-4669-88a5-e314fca1f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingnan mo itong Amnesty International, mga g*go iyan e," said
        Alvarez. "Nung panahon nung mga nakaraang administrasyon na grabe yung mga
        victims ng heinous crimes... sila ba ay nag-imbestiga kung anong cause ng
        mga heinous crimes na yun?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35011fc-cc65-4c71-9974-c3ac5edffe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look at Amnesty International... During the last administration,
        when there were a lot of victims of heinous crimes... did they investigate
        what the causes of those crimes were?]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22660d2e-931a-4e5e-b2d2-4290d025d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also hit the Church, calling them hypocrites.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ebd38-6c49-4ef6-aef0-bd1a2a5e92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sana, yung pera nila na napakalaki, andaming pera iyan e,
        tumulong sila sa gobyerno," said Alvarez.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a70db6-8a8c-4d83-b33c-f37bc75659a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If only they used their money, which they have a lot
        of, to help the government.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc19a1c-a604-43c6-b6fc-0d880c778981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On DILG memo</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9b07a-7e8d-47c8-b752-9f0bca5e71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also weighed in on suspicions that the government required
        mobilization to the pro-Duterte event on Saturday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81a7ea-1d73-4cf0-9e45-a37806527546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "freedom rally," organized in support of Duterte, coincided
        with the EDSA anniversary protests that condemned the war on drugs.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5774506-5c3b-4ed0-939a-6848c072c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memo signed by the Interior Secretary Ismael Sueno asking local
        government units to mobilize to attend the event drew flak, although he later
        clarified that constituents were only encouraged and not required to attend.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca9d6e-7e56-46b4-93ac-1da25227af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DILG clarifies LGUs not required to attend pro-Duterte
        rally</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e16da-e2e7-4c13-8e97-48202e6335a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said that he was confident the majority behind the administration.
        He maintained that there was "no need" for such requirements.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef40d23-e172-49af-9986-d0d52e65870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi yung mga grupong dumating doon, kilala ko yun. Kasama na namin
        sa kampanya yun nung araw pa," said Alvarez. "Kaya wala naman sigurong naging
        epekto doon sa letter ng DILG dun sa mga LGU."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb456e-cd2e-4113-b405-7803b56b91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam, baka pumapapel lang," he added on why DILG released
        the memo.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f825f-935d-4820-ae6e-0636621c6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I knew the groups who went there. We were with them
        during the campaign before. So the DILG letter might not have had an effect
        on LGUs... Maybe they were just currying favor.]</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23045905-d4b0-490c-876d-8e69164d1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development is investigating
        claims that enrolees of the Pantawid Pamilyang Pilipino Program (4Ps) might
        lose their benefits if they did not attend the rally.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf85e36-0ca5-459a-8a0b-ea3794dc36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Judy Taguiwalo also denied that they gave such an
        order.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979610a7-2015-49ec-aad2-cf5a457a37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:33:18.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:33:21.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DSWD beneficiaries are free to choose their political leanings
        with no danger to their benefits from any DSWD program," she said in a series
        of tweets on Sunday.</p>'
    '71':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We categorically deny that the DSWD forced 4Ps beneficiaries to
        attend the rally in support of Pres. Duterte yesterday.</p>&mdash; Manay Judy
        Taguiwalo (@Manay_Judy) <a href="https://twitter.com/Manay_Judy/status/835676471557419008?ref_src=twsrc%5Etfw">February
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

