  'biz-leaders-hopeful-trump-softens-his-stance':
    'author': ' Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-02-27T15:00:09.914+08:00
    'imagesource': 'jcr:890e1820-f848-49f4-8c6c-793413e5c1fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae34fc20-56c2-4901-9c27-7f00bc0e4bb6'
    'lead': 'Former United States envoys have called for calm as business leaders
      in the Philippines await the Trump administration''s policies on trade, outsourcing,
      and immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:50:54.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:50:58.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:50:57.970+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biz leaders hopeful Trump softens his stance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be19fc-3bb0-425f-8754-d444efb33c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Former United States envoys
        have called for calm as business leaders in the Philippines await the Trump
        administration''s policies on trade, outsourcing and immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313100a9-be43-4182-80c8-84114b3d9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dialogue with the Makati Business Club (MBC) on February 21,
        former U,S, ambassador to the Philippines John Negroponte said uncertainty
        was normal with every change in leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee48de-08aa-4ccc-b3bd-eae332593c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to feel a little bit of turbulence on our ascent
        until we reach cruising altitude," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b7b166-aef0-4e36-af75-7a0cf5e9566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most MBC members expressed concern on the so-called border tax adjustment
        proposed by Trump, which intends to discourage American companies from outsourcing
        operations to other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12893b-7c11-41b7-90b5-0afe50533883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could deflate the Philippines'' booming business process outsourcing
        (BPO) industry, in particular. Nearly 70% of its clientele is American.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5832c7-659c-4fff-ad82-fda9947af67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPO is the largest contributing industry to the Philippine economy.
        It expected to earn nearly $23 billion in revenues and employ about 1.15 million
        people in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a36485b-625d-4bf8-935a-fafb67d9ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns the border tax could be imposed on overseas
        remittances as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487a9a1-f55a-4b12-ad72-6d8da8c0afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if such a tax doesn''t push through, remittances could take
        a hit with crackdown on illegal immigrants. There are an estimated 300,000
        unregistered Filipino aliens in the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2fa55-5405-460b-a719-2cc1380fa17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait and see</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a7eec-e8a6-4a91-a940-8d63c07605be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Negroponte pointed out that it was one thing for Trump to make
        campaign promises, but it was another to translate them into policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882cead-30f3-4b8e-94b6-6deffdb385c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, Trump has publicly questioned our trade deals. But
        his team is also beginning to understand how complicated it is to junk NAFTA
        (the North American Free Trade Agreement). The supply chain arrangements and
        company relationships are hard to disentangle," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225096a5-1052-48cb-aced-a84611c0e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses would do well to wait and see, Negroponte said. Many
        of Trump''s Cabinet picks have yet to be confirmed, and all the other officials
        below Cabinet Secretary have yet to be appointed too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79941de-ddd3-4467-8bab-bca0ae8e9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By experience, it takes about six to eight months to stand up a
        U.S. government," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab633b-f0f8-4d5c-b088-8cc3ad3a2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine companies should focus on honing their competitive edge
        in the meantime, former MBC Chair Ramon del Rosario said in an interview.
        Should the U.S. eventually impose a border tax, at least local firms can still
        offer cheaper costs and better quality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9ebe3-f241-4d72-a6d9-9d9ffbd936a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Antonio, the Philippines'' special envoy to the U.S., agreed.
        "The cost of doing the same job in America is $20 an hour, versus $20 a day
        in the Philippines. If you were a corporation, where would you do it?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3df2ac-617c-444e-8990-662325792350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPP trade agreement junking: Blessing in disguise</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feec65c-1c40-4e1c-a761-28ccede313d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump''s decision to withdraw the U.S. from the Trans-Pacific
        Partnership could open up trade opportunities for the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8a26d-531d-4079-bc12-042c95c06041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country should lobby for a free trade agreement between the
        U.S. and the Association of Southeast Asian Nations (ASEAN) instead, John
        Forbes, senior adviser of the American Chamber of Commerce of the Philippines,
        suggested during the forum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17929f-d13c-472a-a1c6-d4eb28fae150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AmCham Philippines and all the American Chambers in the Asia-Pacific
        had actually included it in a position paper four or five years ago. So let''s
        get people to talking about it," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183ac0d-d1cb-4168-8355-eaf383bcb34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Cuisia, Jr., former Philippine ambassador to the U.S., said
        he''d been stonewalled by Washington over his proposal for a U.S.-ASEAN deal
        in the last six years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d50c26-b266-45c7-9370-27d086c233f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the Trans-Pacific Partnership scrapped, the U.S.-ASEAN
        agreement could garner more support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7763a01-4402-4beb-aa5d-edf4b1ff5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a JP Morgan study, the ASEAN is a vital economic partner
        for the U.S. It is the largest investment destination and third-largest trading
        partner of the US in Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f440b34-82a4-480f-bf45-22f23166305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN is also one of the fastest-growing regions today. It is
        expected to be the world''s fourth-biggest economy by 2050 after the U.S.,
        European Union, and China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b654d7-40ac-49e3-8e94-791a58440890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump pulled the U.S. out of the massive, 12-country Trans-Pacific
        Partnership in January, claiming it would only encourage American companies
        to export more jobs to low-wage countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fced497-26b4-4d6e-a182-4b2d451e5bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
