  'philippine-pavilion-venice-art-biennale-201':
    'author': 'Alyana Cabral'
    'caption': 'Lani Maestro''s ruby-red neon installation, "No Pain Like This Body"
      (2010/2017). Maestro, along with Manuel Ocampo, will be representing the Philippines
      in the country''s pavilion, curated by Joselina Cruz, this year at the Venice
      Art Biennale. Photo courtesy of LANI MAESTRO'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-02-27T21:21:55.462+08:00
    'imagesource': 'jcr:5bfbd81c-fea0-42ed-974d-13875796417c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd1760f4-001a-4156-8ad8-6e8a56a37362'
    'lead': 'This year, the Philippines participates in the Venice Art Biennale with
      its own pavilion — “The Spectre of Comparison” — an exhibit inspired by the
      works of participating artists Lani Maestro and Manuel Ocampo, and curated by
      Joselina Cruz. The exhibit aims to raise questions on nation building and is
      framed around one of Jose Rizal’s most famous phrases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:19:21.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:19:33.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:19:29.909+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who will represent the Philippines in the 2017 Venice Art Biennale?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb2d9b-1b14-4cc1-8719-6d79d7f817fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On February 2,
        1963, Benedict Anderson had what he called “a strange experience.” He was
        at the University of Indonesia for the honorary degree receival of Sukarno,
        the country’s president at the time. Sukarno gave a speech about nationalism,
        in which he spoke of the last name most people would think of upon mention
        of the subject: Adolf Hitler. After calling to attention the Nazis’ “Dritte
        Reich” or “Third Kingdom,” the former president said, “How clever Hitler was
        … in depicting these [nationalist] ideals!” to which Anderson felt a bit sick,
        or experienced a “dizzying moment.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93b6c7-ad76-4722-90dc-262a87ab5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson knew Sukarno as a man of the Left, aware of the horrors
        of Hitler’s rule. But in this speech, he seemed to regard these horrors “with
        the kind of calm with which a devout Christian contemplated the centuries
        of massacres and tortures committed in His Name,” as Anderson wrote in the
        introduction of his book, “The Spectre of Comparisons.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce77e2-189c-4879-81db-1a134669aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man of Irish and English descent, Anderson felt a kind of vertigo.
        He had never heard anyone talk about “his” Hitler in this way. For the first
        time ever, he saw Europe through what he called an “inverted telescope.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d038d1-c7ea-487e-bff9-32ac1302697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five years later, Anderson opened a copy of Jose Rizal’s
        “Noli Me Tangere” and found a good name for this dizzying experience. Upon
        reading the novel’s 8th chapter entitled “Recuerdos,” Anderson saw himself
        in the character of Crisostomo Ibarra, who, upon returning from the gardens
        of great labor and harvest in Europe, looked out to the sickly gardens of
        Manila, which to him looked like an anemic “girl wrapped in the garments of
        her grandmother’s better days” (as translated by Charles Derbyshire in 1912).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63c62e-23fd-4d5b-82d6-6c6a6877b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This vertigo, or double vision, was what Rizal called “el demonio
        de las comparaciones,” which Anderson translated to “the spectre of comparisons.”
        This became the title of his collection of essays about Southeast Asia published
        in 1998.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942de1b-b280-48d7-813b-bbd694552944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year, National Artist for Literature Virgilio S. Almario
        would release Filipino translations of Rizal’s most seminal novels. Little
        did he know that this year, as the chairman of the National Commission for
        Culture and the Arts (NCCA) — which presents the 2017 Philippine Pavilion
        in the Venice Art Biennale, along with the Department of Foreign Affairs (DFA)
        and the Office of Sen. Loren Legarda — Almario would reunite with the ghost
        of Rizal once again.</p>'
    '11':
      'image': 'jcr:ee1db1e3-8ab4-485c-8474-e9339555932f'
      'imageCaption': '"The Spectre of Comparison," the exhibition, puts forth the
        practices of Lani Maestro (left) and Manuel Ocampo (right), both of whom have
        lived and practiced outside of the Philippines, but have maintained active
        engagement with the country throughout their careers. Photos courtesy of LANI
        MAESTRO and MM YU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce6ac6-e835-43df-9359-6f3c4465d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ef04c-f5d5-497c-9872-762e74dbeb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This “spectre of comparisons” is the very framework for the Philippine
        Pavilion — the commissioner for which is Almario — in this year’s Venice Art
        Biennale. This serves as the momentum for the Philippines’ participation in
        the 2015 Biennale in its 51 years of absence after 1964, when the now National
        Artists Jose Joya and Napoleon Abueva first represented the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c805a3-8b08-49c5-b36c-cec50fdbf16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ comeback in 2015 was envisioned and spearheaded
        by Sen. Loren Legarda, with the exhibit “Tie a String Around the World,” curated
        by Dr. Patrick Flores and featuring the works of Manny Montelibano, Jose Tence
        Ruiz, and the late National Artists Manuel Conde and Carlos Francisco. And
        in 2016, the Philippines presented a pavilion for the Venice Architecture
        Biennale for the first time ever.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa343ed-1958-470f-80d8-3981f51e9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, for a fourth participation in the Venice Biennale, the Philippine
        Pavilion features “The Spectre of Comparison,” curated by Museum of Contemporary
        Art and Design (MCAD) director and curator Joselina Cruz, featuring the works
        of Lani Maestro and Manuel Ocampo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdb117-917f-4fe2-b187-71cb8d4d96f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Legarda remains the principal advocate of the participation.
        “We must no longer put arts and culture, as well as heritage preservation,
        on the hindquarters of our nation building, because in truth, we are ready
        to let the world hear our truths and our visions,” she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093226a9-21c2-4de3-907f-6b216e3afa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sole focus on nation building and representation topples any
        appraisal that the Venice Art Biennale is regarded as the “Olympic games of
        the art world.” It is, after all, the world’s oldest art festival, but according
        to Cruz, “The Spectre of Comparison”’s mere representation of the Philippine
        nation is what makes this year’s Philippine Pavilion special.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4d171-66d5-4cbb-8670-30875b610340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To represent a nation is very different, particularly because it''s
        [the] Philippines, not [because it''s the Venice Art Biennale],” she says.
        “It''s because you''re representing a country. You''re working with artists
        but you''re also thinking of how it works within the context of representing
        a nation. That''s the one that makes [the Venice Art Biennale] special. The
        fact that it continues to talk about ‘nation’ via the voices of each nation.”</p>'
    '23':
      'image': 'jcr:195bea6c-9baa-4461-8d45-f433a5afc2f3'
      'imageCaption': 'Joselina Cruz is the director of the Museum of Contemporary
        Art and Design (MCAD), and the curator of "The Spectre of Comparison." For
        her, curation is about revolving on artists practices as inspiration for ideas.
        Photo courtesy of JOSELINA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6e93e-29c9-4af4-914b-979a7c8c3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5943f3-2e21-44a1-9702-d5301466106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cruz acknowledges that it is not all about representation,
        and that the exhibit, as well as the whole Biennale itself, also explores
        nation as “a fraught idea,” and the more complex ideals and contexts with
        which it lives in. She adds, “That''s why I say that Anderson says, this is
        how nation lives — by comparison.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cedcec-29be-4ebe-b4a2-49f81fe631a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the idea of “the spectre of comparisons” goes perfectly with
        such a goal of nation building, Cruz stresses that the exhibit puts more focus
        on the artists’ practices. “I don''t want the phrase, ‘the spectre of comparisons,’
        to overburden the works of Lani and Manuel, because the works are not about
        that. The phrase is about their work, not the other way around. It is embodied
        in their process, in their practice.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdef5c-caad-4e4a-9030-2d4c5264782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the MCAD director, this is what curation is all about —
        the idea as inspired by the practices and philosophy of the artists. “A lot
        of people don''t realize this. They always think it''s the idea first,” she
        adds. “Well, sometimes it is, but most of the time, I see work which I really
        like, and that''s where the exhibition jumps off from. That happens more often
        that the other way around. At least for me, that''s what [curation] is about.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaacd65-12d9-4d51-b6c5-ac0c13a9625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curator of the entire 57th International Art Exhibition of the
        Venice Art Biennale, Christine Macel, would agree. Entitled “Viva Arte Viva,”
        her curatorial idea puts in the middle the artists’ processes, which according
        to Cruz, hasn’t been happening in the Biennale in a long time. “All of the
        Biennales before were about politics, intellectual [concepts], it was about
        this, or that, but never about the artist,” says Cruz.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff661a-f150-46d5-a370-3676c5b2b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition puts forth the practices of Maestro and Ocampo, both
        of whom have lived and practiced outside of the Philippines, but have maintained
        active engagement with the country throughout their careers. As Maestro shuttles
        between Canada, France, and Manila, she moves fluidly through various forms
        of artistic engagements and media, such as sound, film, text, and photographs.
        The quiet yet powerful reverberations of Maestro’s work gives its interaction
        within its context a shifting and ambiguous political ground, which both goes
        perfectly and contrasts with the bold and stark works of Ocampo.</p>'
    '33':
      'image': 'jcr:9b534e93-43e9-4146-bbdc-de06d209fcaf'
      'imageCaption': 'Manuel Ocampo''s "Immigrant''s Daughter" (1997). Photo courtesy
        of MACBA COLLECTION/MACBA FOUNDATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1293f-0e4e-498e-8207-f22efdb6f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e07679-d6e2-4104-8d2e-d79b91d6d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A painter by trade, Ocampo had developed his practice in the United
        States in the early ‘80s, incorporating various iconography in religion and
        pop culture, among others, to create his commentary in visual form. With both
        artists and their body of works thriving in criticality against systems, “The
        Spectre of Comparison” celebrates their processes, and shows how Maestro and
        Ocampo go about their own “inverted telescopes.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d700812-a3ff-49a3-8ac6-19b3dc14c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A double vision can induce confusion, dizzying yet sobering, but
        can also open a different perspective, which many put forth as art’s greatest
        function. Some translated “el demonio de las comparaciones” to “the demon
        of comparisons,” but it is also a “spectre,” a presence, a confusion that
        may be caused by endless questioning, in which an answer, if there is at all,
        never matters. “It''s this flipping back and forth that allows for us to be
        in that space of questioning. That site of comparison, the spectre, the devil,
        is actually a site of criticality,” explains Cruz.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc25b4-22e9-4e67-aa26-db7a36218d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:19:33.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[...] Local and global, inside and outside. For me, it''s not an
        answer. The space of an exhibition always allows for questioning ... For most
        of the exhibitions I curate, you''re supposed to enter it, and you''re supposed
        to leave it thinking, but not [necessarily] having answered something. It''s
        a continuous questioning. That''s what art is supposed to do.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948414d-c19e-4dba-a5ae-f521f1b47669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:19:21.457+08:00
