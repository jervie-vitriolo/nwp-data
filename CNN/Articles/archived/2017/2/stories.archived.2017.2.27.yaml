      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did "Moonlight" pull out a surprise win over "La La Land"
        for best picture, but their big moment came after presenters Warren Beatty
        and Faye Dunaway accidentally announced the wrong winner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbd9b2-7f84-4f1d-8afb-432943b81c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They initially announced "La La Land" as the night''s big winner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7cacfd-57ec-4467-8789-61a4028c5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the cast and producers for "La La Land" had already taken
        the stage and began their acceptance speeches, they were interrupted and told
        "Moonlight was the actual winner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131b592-64f7-405e-9ca0-95f5ca4cbfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Jimmy Kimmel took the stage to explain as the crew from "La
        La Land" exited and the news sunk into the "Moonlight" cast and producers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4e9e4-1e15-440d-8873-a406bbe52316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys, this is very unfortunate what happened," Kimmel said. "I
        would love to see you get an Oscar anyway. Why don''t we just give out a whole
        bunch of them?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930080b-0dda-454a-9385-2b8097f18f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatty then took the mic to explain that he mistakenly announced
        "La La Land" after he was handed an envelope that had Emma Stone''s name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4027c0c-8a56-4121-9ea9-f5c13dfed4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I took such a long look at Faye....I wasn''t trying
        to be funny," Beatty explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2845695-328b-4d03-8bb6-3e6ad9d2601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moonlight" director Barry Jenkins, already a winner in the best
        adapted screenplay category, was the first to speak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4d8bc-8e5c-4b6a-9cba-fcf2c4206be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very clearly, even in my dreams this could not be true," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5200a-3a2c-4eb6-9ee7-606ce0ef9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins thanked the cast and producers from "La La Land" for being
        "gracious" and "generous."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea7609-a693-45fc-9956-7227df6aa0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My love to ''La La Land,''" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68560acb-68ed-41f0-bfdc-a18b22536e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La La Land" had been an early favorite to win in the category,
        but the shift in tides of award season in recent weeks had led some to predict
        "Moonlight" could pull an upset.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42619baa-3e20-417a-acbc-c8c69e04a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coming-of-age drama took home two other awards, including one
        for Mahershala Ali.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37685a6-9947-4598-aeed-4e14dc9f9641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:56:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:56:55.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel closed out the night saying, "I blame myself for this...
        I knew I would screw this show up, I really did."</p>'
