      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c145950-0da8-4520-9afb-19e0a1bf2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a compelling premise, because coming out of the closet opens
        one’s life to boundless possibilities. It’s not a question of “How and when
        do I come out?” It’s “I’ve come out; what now?”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67f606-b8fe-45a1-b8a4-68daeb6a2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the first episode, “Best Hookup Ever,” premiered in December
        of last year, Jansen Musico gave it a lukewarm, if optimistic review on CNN
        Philippines Life, noting some technical problems and stilted performances.
        “Most of this could have been fixed through a reshoot, dubbing, and extra
        work in post, but it seems that time and budget were main setbacks. It also
        didn’t help that majority of the cast were first-time actors who were still
        getting their bearings,” he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964e911-70fa-4be8-a994-128cf44aa194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although generally passable, the pilot episode feels very wobbly.
        Like watching a baby trying to get used to its legs, however, we can’t help
        but still cheer it on. There is something about ‘Hanging Out’ that makes you
        want it to succeed.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af71ca0-0e51-45af-8b07-1e5bc909e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was something imperfect yet admirable in the pilot. It had
        this unpolished charm, and it came with a feeling of validation for gay viewers.
        Here was a web series that told these stories about what it was like to be
        gay in the Philippines today — written and directed with love, played out
        by a charming cast, and set to a stirring soundtrack of local independent
        music.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc7cec-c93b-41b0-ba04-9d3d16661640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How has it made it along now that we have all six episodes? The
        season walked us through the goings-on in the group of friends, from Kiko’s
        HIV scare to Jessie’s preparations for his childhood friend’s coming out party,
        through the conversations, both raucous and intimate, that all the friends
        share. All the while, the makings of a love story unfold between David and
        Adrian.</p>'
    '20':
      'image': 'jcr:8507e128-bcb9-45a4-a44d-3a754c0c3125'
      'imageCaption': 'Paulito Del Mundo, who plays David in "Hanging Out," was in
        drag for the web series''s fifth episode. Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156092b2-dca5-433c-8c5f-b7ce5172f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'image': 'jcr:db5ef5e4-6ad5-488c-918b-c71f17aaa9c8'
      'imageCaption': 'Jox Gonzales, a first-time actor, plays Adrian in "Hanging
        Out." Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0365531-f56b-4269-a8d6-78ee1cfcad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f13319-a87e-4544-b9ef-1b1201b2edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, the series addressed key issues in the LGBTQ community,
        which Gallaga notes sprung organically from the show’s narrative needs. “From
        our conversations in the writing group, we didn''t sit down and say, ‘Let''s
        make an episode about HIV’ or, ‘We should tackle trans issues,’” he explains.
        “We looked for stories and situations that gay people go through and used
        them as metaphors for the character development of David and his relationships
        with the barkada.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e97fc-440e-4b45-a0ae-20178cb216db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the season progressed, the show found its rhythm and the actors
        grew more comfortable in their roles, offering some standout performances,
        particularly from Saspa and Fernandez.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9850d73-1911-4d24-8759-13724ad6f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the minor technical quirks that persisted, the show had
        its narrative flaws. It seemed like there was little to justify the six-episode
        slow burn between David and Adrian’s meet cute and any sort of definite confrontation
        about the feelings they were developing for each other. There was no obstacle
        in the way of the two dating as early as the second episode except their own
        hesitations — hesitations that we as an audience just couldn’t grasp.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a1337-e6d6-404a-ad83-609603acc7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It certainly has much room to improve here and there, but the one
        thing we’ve always been proud of about ‘Hanging Out’ is how sincere and honest
        we’ve all been all throughout the process of making it,” Vargas says in a
        previous interview with CNN Philippines Life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90fa56-a881-44df-b106-113f51479287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the show is a wonder for having been made at all, for the
        confluence of creative minds at play in its creation despite the odds. Working
        on a shoestring budget, Vargas and his team work with a skeletal crew and
        shoot two episodes a day.</p>'
    '32':
      'image': 'jcr:f41ffcb0-e8ad-4e98-a92d-a7d8de439876'
      'imageCaption': 'Eboy Fernandez (Jessie) and Albert Saspa (Kiko) on the set
        of "Hanging Out." Photos by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc914d87-3a98-4292-be58-e8b46c3c660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'image': 'jcr:b99974cc-d8e7-48ab-848f-364f5e8007f4'
      'imageCaption': '"Hanging Out" cast members JP Del Mundo (Fidel) and Sheena
        Ramos (Misha). Photos by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43d6a4-0ed4-47a9-a2cd-30c7ac8e57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505abc7-48a4-44bc-89a1-ba12129359f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spent a few hours on set and had a look at
        the tight production. On one side, 2nd cam operator Sophia Anwar and assistant
        director Easy Ferrer would be mounting a scene for episode five, while on
        the other side, Vargas would be checking an edit for episode four before moving
        back to set. Shooting two episodes a day means moving fast and shooting for
        nearly 24 hours. Still, the love on set is palpable. You get the sense that
        people know it could be better, but it’s worth bearing with to make something
        as special as “Hanging Out.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1a41b-06d3-4995-a63a-bb81dede5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of representation has dogged the series from the start.
        However, it was always too much to ask for “Hanging Out” to represent all
        LGBTQs, or all gay men for that matter. In a discussion with Vargas on a smoke
        break in between sequences, we come to an agreement that it would be ideal
        to represent the entire spectrum in a cast, but it would simply be contrived.
        Especially given a web series’ limitations as a medium, there’s only so much
        space in a story for different characters. The solution isn’t trying to squeeze
        everyone into one narrative; it’s having more narratives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86713728-bba3-437a-a46c-21942658f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Vargas acknowledges the need for a greater variety in
        queer stories, he says that the show was an attempt to work from what he,
        Valencia, Gallaga, and Lorenzana knew. “From the get-go, we knew what we wanted
        to do — that we were going to present a story that all four of us know, and
        that it’s going to tell a very specific slice of life.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e08f9-83e4-4d37-8af5-122f37340f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way I see it, so much has been presented out there, like just
        recently, [we had] ‘Die Beautiful,’ a trans story but treated very differently
        and very humanly versus the Vice Ganda comedies that we’ve been seeing …<em>
        Nasa</em> baby steps pa lang tayo with how people are seeing LGBTs in any
        kind of media. <em>Hindi siya puwedeng biglain, eh.”</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c7fc5-2b83-4694-907d-4ab569bd9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Growing up as a kid who never saw stories [of LGBTs] — maybe that’s
        why I’m so stuck with high school stories, and now with ‘Hanging Out’ which
        is very young gay life stuff, because these are the kind of things I want
        to see. I don’t know if it’s selfish, but I think it’s a very necessary baby
        step towards sharing the same vision in the future to show the whole spectrum
        of the LGBT community. So <em>parang, ako, ito ‘yung nilalakad ko</em> because
        it’s what I know.”</p>'
    '43':
      'image': 'jcr:66bb9570-4889-46d7-b266-0cee3f523f9e'
      'imageCaption': 'Eboy Fernandez on the set of "Hanging Out." Photo by PATRICK
        DIOKNO'
      'jcr:primaryType': 'mgnl:block'
