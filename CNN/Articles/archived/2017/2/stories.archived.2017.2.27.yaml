      'mgnl:created': 2019-07-10T13:16:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad begins with voices saying, "The truth is our nation is more
        divided than ever," with those words spelled out against a white backdrop.
        The phrase then changes to "The truth is alternative facts are lies." The
        ad repeats different versions of the "The truth is..." as the voices speed
        up and get louder. It ends with: "The truth is hard" and "The truth is more
        important now than ever."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b0f60-0740-425d-93e1-9563d3663ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad''s mission is to tap into "national dialogue going on right
        now about facts and the truth" and what that means in today''s world, according
        to New York Times branding exec David Rubin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d5cfd-1b6c-4054-9172-7bcc725c85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to be a part of that discussion about what does it
        mean to find the truth," he said. "What does that mean in a world of ''fake
        news''? And what is the role of journalism and journalists in that process
        and what is the role of reader in supporting that journalism?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32c899-a437-4ed3-8b3c-ac7928e2f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:33.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black and white 30 second ad is minimalist, yet it feels overwhelming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c4728-1947-4c5c-b656-e93fd057e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s a great metaphor for how hard it is on a regular
        basis to understand the truth," he said. "That leads into the role that we
        think journalism can play in helping you cut through that clutter and make
        your own sense of what''s going on in the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff225433-6bf1-42e7-8b62-c4ff343e073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin added that The Times chose the Annual Academy Awards for its
        impact and its timing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27230d68-61ba-41fe-875e-94d48503dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted a high profile media moment," he said. "This felt like
        a great moment for people to respond and react to the spot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7344d-0019-4bbb-8be8-9464dbfbde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV campaign will appear elsewhere on television. Print versions
        of the ads will also run on billboards in New York, Los Angeles, Washington
        D.C., and San Francisco, online and in The Times itself this weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fca6e-1318-4daf-bbc1-0f606be78fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 89th Annual Academy Awards airs Sunday night on ABC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8dd72a-223e-44e3-a6a5-6747cb1188df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:33.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:16:36.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "New York Times ad
