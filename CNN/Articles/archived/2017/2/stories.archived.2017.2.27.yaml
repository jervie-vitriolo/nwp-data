  'nokia-3310-comeback':
    'author': 'Reuters'
    'caption': 'Nokia is bringing back the 3310. (Photo: Nokia.com)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-27T06:32:26.660+08:00
    'imagesource': 'jcr:d52dab42-d202-4a46-9940-24a7a0120924'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff89e11-c393-420e-80f3-5d340833f46c'
    'lead': 'The newly revitalized Nokia phone business is going back to the future
      to re-introduce a brightly coloured version of the best selling phone of 2000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:19:10.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T13:19:13.324+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T13:19:13.056+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nokia''s iconic 3310 makes a comeback at the Mobile World Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983550e-76cf-4244-ad39-239d16a579d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The newly revitalized Nokia phone business
        is going back to the future to re-introduce a brightly coloured version of
        the best selling phone of 2000, which analysts hailed as a smart retro gambit
        but one which could overshadow its re-entry into the smartphone market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a384d5-6bc8-4bf9-b377-15f1ab2b379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish network equipment maker Nokia, which has licensed its phone
        and tablet franchise to HMD, a new company led by ex-Nokia executives and
        backed by Chinese electronics giant Foxconn, is betting that the revived devices
        business can help it make a fresh start in the smartphone market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013abba-a738-4a2b-86b1-42e91ff24a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMD and Nokia on Sunday announced a new, widely anticipated version
        of its classic 3310 talk and text phone with bigger screens and priced at
        just 49 euros, while also reentering the global smartphone market with four
        moderately priced models ranging from 139 to 299 euros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27032c-223a-48fe-b31f-c707dc690071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry analysts say the 3310 has the makings of one of the hit
        electronics products of 2017, appealing to a vast resovoir of older Nokia
        fans in developed markets looking for an antidote to smartphone overload that
        also appeals to younger crowds in emerging markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ea8f6-2b67-46d1-992c-6c1ca22d2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really it''s from the heart, we have had so many consumers asking
        for bringing back some of the Nokia icons and the early 3310 certainly one
        of them and we had the most excitement around this," HMD President Florian
        Seiche said at a media preview event in London on Friday. "We have actually
        exceeded many of the previous KPI''s. It offers 22 hours talk time and one
        month of stand-by time and you can still play snake."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3391a-4f05-445d-8d5e-b1bbea9714db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seiche said Nokia''s new smartphone line which includes the Nokia
        6, Nokia 5, and Nokia 3 has a very "unique take on Android."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c26be-e37a-4c19-ad4c-f972e5fc9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia also released a limited edition version of the Nokia 6, the
        Nokia 6 Arte Black Limited Edition, unveileing a total of four smartphones
        in Barcelona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7226453f-3808-41b0-833b-0d5a4f97b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 64GB storage and 4GB RAM, this special edition combines the
        best features of the Nokia 6 family in a stunning black high gloss package
        and will retail at an average global retail price of €299.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f1b8e-195a-4441-899f-261d3a6b459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard Nokia 6 retails around 229 euros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a90233-b4f1-41a2-8ac3-ea9fcc6509cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually bring to consumers all this smartphone range on pure
        Android. We have no pre-loads. We give the consumers the choice to customise
        the content on their phone, we marry with the best Google services and we
        promise monthly security updates and regular software updates, something that
        has never been enabled for consumers in the industry so far," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275af44-6bdf-4a8a-8dd1-57d03975849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia was the dominant maker of mobile phones in pre-smartphone
        era but missed the switch in public tastes to touchscreen smartphones following
        the introduction of Apple Inc''s iPhone a decade ago. Nokia sold its ailing
        handset business to Microsoft Corp for $7 billion in cash in 2014, only to
        retreat from the phone business a few years later. Nokia regained control
        of its surviving feature phone business and licensed its patents to HMD late
        last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466281c4-2d8d-4e62-8fe9-ccf4a89f2854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:19:10.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:19:13.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original 3310 sold 126 million phones, the 12th best selling
        phone model in history. Nine of the top 12 selling models were produced by
        Nokia.</p>'
  'bill-paxton-death':
    'author': 'Holly Yan and Amanda Jackson, CNN'
    'caption': 'Actor Bill Paxton, most known for his roles in "Twister" and "Titanic"
      has died. He was 61 years old. (Photo: CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-27T06:12:56.785+08:00
    'imagesource': 'jcr:dccfb62c-c73f-40a1-b384-95b47efdcf08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fdc6939-7a51-4e36-84d6-e7b3527a1ed9'
    'lead': 'Actor Bill Paxton, whose extensive career included films such as "Twister,"
      "Aliens" and "Titanic," has died, a representative for his family said in a
      statement. He was 61.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:24:29.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T13:24:33.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T13:24:33.457+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Paxton, actor in ''Twister'' and ''Aliens,'' dies at 61

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804b213-caf5-4eb9-a93e-270aa840be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Bill Paxton, whose extensive career
        included films such as Twister, Aliens, and Titanic, has died, a representative
        for his family said in a statement. He was 61.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205858bf-8728-4c45-940e-bbe94f4b430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with heavy hearts we share the news that Bill Paxton has
        passed away due to complications from surgery," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abe09d-4862-46bd-b4df-9199b9f69ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill began his career in Hollywood working on films in the art
        department and went on to have an illustrious career spanning four decades
        as a beloved and prolific actor and filmmaker. ... We ask to please respect
        the family''s wish for privacy as they mourn the loss of their adored husband
        and father."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed76fc6-0d4c-426d-8ed5-c2b87a9f65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:24:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after news of Paxton''s death broke, social media lit up
        with tributes to the versatile actor.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Met Bill Paxton briefly at a con. He was incredibly kind and friendly.
        It was a nice it&#39;s-ok-to-meet-your-heroes moment. 61 is too young. <a
        href="https://t.co/d5FvcWUYGK">pic.twitter.com/d5FvcWUYGK</a></p>&mdash; Dan
        Slott (@DanSlott) <a href="https://twitter.com/DanSlott/status/835878863519559680?ref_src=twsrc%5Etfw">February
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

