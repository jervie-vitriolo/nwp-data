      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the grace with which the nominees, the Academy, ABC,
        and [host] Jimmy Kimmel handled the situation," PwC said in its statement.</p>'
  'house-majority-caucus-removes-treason-plunder-rape-death-penalty-bill':
    'author': ' Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-27T22:07:13.925+08:00
    'imagesource': 'jcr:f98fc0de-84ee-47d9-823a-24131bd968a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24f81d8-2938-4808-9afa-97685ec0a0b3'
    'lead': 'The House Majority bloc has agreed in a caucus to limit the crimes punishable
      by death only to drug-related offenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:01:45.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:01:48.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:01:47.920+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House majority: Treason, plunder, rape removed from list of crimes punishable
      by death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c4a26-6361-473d-9778-a9dd0c0ea5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The House Majority
        bloc finally makes up their mind — treason, rape, and plunder will no longer
        be punishable by death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0f2ac-481c-4d54-affc-477ea50a7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the agreement made by the House majority bloc after its
        caucus on Wednesday — even after House leaders vowed to include the said offenses
        in the proposed measure restoring capital punishment in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510370e-2881-460d-a1f0-6a7bd583435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill sponsor, Justice Committee Chairman Rey Umali, said the majority
        has agreed to only limit the crimes punishable by death to drug-related offenses
        only, with the exception of possession of illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf43b39-20ea-40a0-a4f4-19e424b5008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung problema natin sa</em> drugs is really one compelling
        reason<em> na maraming data,"</em> Umali told the media in an interview after
        the majority caucus on Monday. [Our problem in drugs is really one compelling
        reason that has a lot of data.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f4280-94ea-403f-a8be-bf3418f65aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the House of Representatives approved a substitute
        bill naming 4 types of crimes punishable by death — treason, plunder, rape,
        and drug-related offenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e97702-6613-4d97-a996-a5676f66794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali admits up until today, some lawmakers were hesitant about
        voting in favor of the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbf2db-d77f-4676-9e5f-58e279899d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes they finally arrived at a compromise after the caucus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fca66e-fd04-4e58-a6e9-34a8d1c26b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more of getting the consensus of the group. It became easier
        when we limited it to just one crime," Umali said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03103ccb-882b-486c-a37a-a323a06117a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: House Speaker: Death penalty bill expected to pass February
        28</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de1c7bd-ede3-4ecf-bada-9e0e2743a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why not include rape, Umali said that including other crimes
        would only make the discussion longer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626a7ee-e1a1-43cc-846c-fc045512c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali recalled some lawmakers were delighted when House Speaker
        Pantaleon Alvarez agreed to only limit the death penalty to drug-related offenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8a2d2-bb51-468a-8980-59ec5712785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of that, <em>ayun na, nagsigawan na</em> those who are
        having a heavy heart even if they will vote in favor, <em>mabigat, gumaan,"</em>
        Umali said, describing the mood at the caucus. [Because of that, many cheered,
        and those voting with a heavy heart found themselves having less burden.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bc57e-1706-460f-b962-72be4c0f124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty critic Albay Representative Edcel Lagman believes
        the bill was, as he puts it, "emasculated" to entice more members of the House
        to vote for the death penalty bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c23bfc-c4fa-40ab-9946-535a1e44d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman believes many congressmen remain ambivalent that''s why the
        House leadership keep amending the measure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb55f3-8523-4aac-84fe-abf6ae33a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose now is not to re-impose the death penalty but to support
        the president''s deadly war against the drug menace," Lagman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478db613-2370-4df3-957c-d014c7850b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the voting on the death penalty bill on second reading
        will be done on Wednesday to allow them more time to polish the final bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87151b-cef3-42b5-92fc-66d64b8e8bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:01:45.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:01:48.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Duterte defends death penalty</p>'
  'duterte-solicitor-general-napoles-case-illegal-detention-pdaf-scam':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-27T21:33:28.319+08:00
    'imagesource': 'jcr:3ba50b65-4799-4dfc-9e22-54465fe848ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a768244-7e4d-43a0-a2ed-8f19d674749c'
    'lead': 'President Rodrigo Duterte says he is considering a reinvestigation of
      the PDAF scam because it seems not all those involved were charged by the previous
      administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:05:22.810+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:05:27.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:05:27.389+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backs SolGen''s move on Napoles'' illegal detention case

      '
    'updated': 2017-02-28T06:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce306242-b637-444e-8654-16bbf7e269bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte agrees
        with the Solicitor General''s move to appeal Janet Lim Napoles''s conviction
        for illegal detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba2997-5002-470d-9a2d-cbae2d9ca5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in an interview on Monday, told the media, that when
        it comes to her illegal detention case, it appears that Napoles is innocent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ab4b4-ed23-4d9a-a1b8-d93c48f3fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was found guilty of illegally detaining her cousin and employee
        Benhur Luy — who became the whistleblower in the plunder case against Napoles
        and a number of politicians. Luy testified about Napoles'' dealings with lawmakers,
        and how they diverted millions of Priority Development Assistance Fund (PDAF)
        allocations through bogus non-government organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5166d-08ea-43c7-8fdb-9a0ab2ca2fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Totoo naman</em> circumstances show he (Benhur Luy) was not
        restrained at all. If you follow the story, the solicitor general is right,
        he could go in and out, <em>bumisita media sa kanya and hindi naman siya umiyak</em>
        [media visited him and he wasn''t crying]," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0b90f-b96f-408d-9b31-bea25560c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is backing the country''s chief attorney, Jose Calida,
        in questioning Napoles''s conviction before the Court of Appeals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebbdfe4-fda5-442c-a307-fdd1b6d8470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida believes Napoles suffered an injustice when she was convicted
        two years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1b71a-5f7b-4e72-86eb-0d63503b9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is also a lawyer, said there is nothing irregular with
        Calida''s appeal, as prosecutors can move for the dismissal of a case if they
        believe evidence was planted or fabricated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae25e8-3a2e-4761-840f-3e412be97346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ako i-disismiss ko rin talaga.</em> I will move for the
        dismissal of the case. Because it is not our job to persecute, it is your
        job to prosecute rightly," the President said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145be04b-34eb-4fb5-b1c6-edac641902d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Solicitor General: More senators, higher officials involved
        in pork barrel scam</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c7019-1737-441f-802d-83da98a7f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plunder case is another story</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00037681-8635-4b33-a659-2a336af40fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte clarified, the appeal on the illegal detention
        case has nothing to do with Plunder and Graft charges filed against Napoles
        over the alleged pork barrel scam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d3d27-84f2-4d0d-8670-54fdc2ce368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he is considering a reinvestigation into the alleged
        PDAF scam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114c3be-e3e8-4754-be15-88f45997061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, it seems not all those involved were charged
        by the previous administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857d696-0cc2-4392-b14a-b25be9fc0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi parang</em> selective<em> yung binira eh</em> [It seems
        the persecution was selective]. Its sauce for the gander sauce for the goose.
        The criminal action must proceed against all who are responsible, that''s
        (the) principle behind it," the President said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f3ec3-9b7e-438c-bfd7-57d8658d4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:05:22.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:05:27.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Palace top legal counsel: Napoles unlikely acquitted
        for plunder</h2>'
  'dureza-confirms-abu-sayyaf-beheading-german':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-27T21:41:09.093+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '053ba7f5-cc4a-47c8-aaad-d4e8d03f9740'
    'lead': 'Peace Adviser Jesus Dureza confirmed that the Abu Sayyaf Group has beheaded
      German victim Juergen Gustav Kantner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:07:50.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:07:54.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:07:54.087+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dureza confirms Abu Sayyaf beheading of German victim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e9253-f24b-4102-bcd2-3ab71771eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential Peace
        Adviser Jesus Dureza confirmed that the Abu Sayyaf Group (ASG) has beheaded
        German kidnap victim Juergen Gustav Kantner in Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2b6db-112c-4ace-8c02-8b995a9b8f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, Dureza said, "We grieve as we strongly
        condemn the barbaric beheading of yet another kidnap victim."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d122d53-75b9-489a-a59b-a50789fc7683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to the last moment, many sectors, including the Armed Forces
        of the Philippines (AFP) exhausted all efforts to save his life," he added.
        "We all tried our best. But to no avail."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a658268-8034-48ad-adad-2e9d52bacdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said he was in close contact with German authorities in their
        efforts to retrieve Kantner from the ASG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a0e14-061b-4124-98c8-be6e70bffd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace adviser also condemned terrorism and urged the Filipinos
        to confront violent extremism whenever possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c89f4-6ba5-4d97-abae-9827cb0b2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be a stop to this killing of the innocent and the helpless,"
        Dureza said. "We condole with his family, friends, and loved ones."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0ccaf-7826-41ac-a5c9-ef8a4cb7ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, there were reports saying that Kantner was beheaded by
        ASG on Sunday, but the AFP could not confirm it yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19bb10d-6006-4242-a597-a2320aa03447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: AFP still confirming fate of German hostage</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456316f-8235-4c6b-9bc9-06178e696f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa said they received
        intelligence reports that the German victim was already beheaded, although
        his body has not been recovered yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a367b-3b54-496d-9a39-2ed2c7e72918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graphic video also surfaced online showing a group of men, allegedly
        the ASG, beheading a man they claim to be Kantner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f97d9-6b70-4ed0-b927-a5c7450cff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ALSO READ: AFP to confirm authenticity of German hostage video</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169e86c-1ebc-436f-bf73-d39bbe39465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantner was abducted by Abu Sayyaf fighters in November 2016 along
        with his partner, Sabine Merz, while the couple was sailing on a yacht in
        Sabah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420da7c8-ef1d-4087-bc72-216f8146c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merz at the time reportedly tried to shoot their abductors. The
        Abu Sayyaf shot back and killed her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84562886-d139-498a-a4fb-20957dddb04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG had asked for a P30 million ransom, but due to the Philippine
        government''s no ransom policy, the ultimatum expired on February 26.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66084042-8bc3-4abd-baee-48cccb7fe5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unconfirmed whether Kantner''s beheading was brought
        by the government''s noncompliance with the ASG''s demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6dff18-5521-4e4a-b59d-88614916c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP: Nothing official yet</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27b5c6-0263-4f4a-9cef-ac889cd73bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AFP officials said there is no official basis yet to
        confirm Kantner''s beheading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dce4a9-36bc-4c9d-a350-772a48bd22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Video is not enough basis to become confirmatory for beheading,"
        said AFP Spokesman Brig. Gen. Restituto Padilla.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d86c4c-1a51-4585-bdb1-fb4303ff7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Joint Task Force Sulu Commander Col. Cirilito Sobejana
        said they have not received reports yet confirming the beheading.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662c690-1b9d-4994-88a5-9794dda757c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are going to sustain their "relentless and aggressive"
        search and rescue operations until they acquire concrete evidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdf50f-9476-422b-8fce-f0f0504ae5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:07:50.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:07:54.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana also said there were hearsay from operating troops that
        the deadline for the ransom was extended until February 28, Tuesday.</p>'
  'duterte-youth-charge-against-jim-paredes':
    'author': ' Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-27T21:03:33.172+08:00
    'imagesource': 'jcr:33105df5-18ed-4798-b047-0366fb7eafe9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bbe4813-93cc-40ef-8567-8d15ea3d7020'
    'lead': 'The Duterte Youth group is considering filing charges against celebrity
      activist Jim Paredes after they were involved in an argument during the People
      Power celebrations over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:11:19.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:11:23.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:11:23.441+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte Youth mulls charges against Jim Paredes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63bd79-c135-4013-8193-fa908e2ae524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Duterte Youth group is considering
        filing charges against celebrity activist Jim Paredes after they were involved
        in an argument during the People Power celebrations over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0134c-eba2-42c6-a1e4-ff45412ee168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte Youth Chair Ronald Cardema said his group wanted to attend
        the protests along EDSA on Saturday since they were being held by groups who,
        they believed, were against the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72f526-4b8e-4d01-9421-c79851a5f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just wanted to show our support to [President Rodrigo Duterte].
        EDSA is not under any one group<em>. Paano naging masama na magpakita kami
        doon at magpakitang suporta sa Presidente?</em>" Cardema said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15681ea8-b242-472f-a4ff-a2598481150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How was it wrong for us to go up there and show our
        support to the President?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6ba45-6ea9-41cc-b9c4-89a7e27567ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied Paredes'' claims they crashed the protests, saying they
        only stayed by the street so they could talk to passersby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2160c0-7041-4923-bea1-52f193cccb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted that Paredes walked up to them and started shouting
        at them, calling them trolls and bots, and challenging them to answer questions
        about the government''s controversial drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e6460-0325-439f-9d19-733b24bbeaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maya-maya, hawak namin ''yung tarp. Bigla kaming, ''yung mga
        nakapalibot kay Jim Paredes, bigla kaming hinataw sa tiyan tapos kinuha yung
        tarpaulin.</em> We were hit on the stomach to distract us from holding the
        tarpaulin tapos kinuha na ''yung tarpaulin," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a95e57-3a52-4bf8-97cd-c97b7d01774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Later on, we were holding a tarp. Suddenly, the people
        around Jim Paredes hit us on the stomach then took our tarpaulin. We were
        hit in the stomach to distract us from holding the tarpaulin then they took
        the tarpaulin.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c563d3-6ad4-4347-be2d-aa57690c70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same briefing, private lawyer Lorenzo Gadon volunteered
        to take up the case of the Duterte Youth pro bono, calling them "brave young
        men" for standing up against the "arrogant" Paredes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ce790-4326-4248-b92a-047a52500a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buong-buo ang posibleng kaso kay Paredes. Maaaring kasuhan
        siya ng</em> unjust vexation<em> kasi pinahiya niya ''yung mga bata, pati
        na rin ang</em> theft, kasi ninakaw nila yung tarp ng grupo," he said in an
        interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a6015-7e4d-4d3a-85b6-5241438f81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a solid case against Paredes. He can be charged
        with unjust vexation for shaming the boys, as well as theft, because they
        stole the tarp of the group.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ccc3b-ced4-4308-8181-aa5987774956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the group decide to go through with the case, Gadon said
        he could file charges in one to two weeks. A decision will likely be out in
        six months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae865905-e5d4-44cd-ab82-b7887bb44d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte Youth was invited by Solicitor General Jose Calida to
        his office to praise them for their actions. He awarded them with pins during
        the press briefing in Makati on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727edcc2-4846-4f0c-a2dd-d5f10b47a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:11:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:11:23.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General, however, is not involved in
        the case.</p>'
  'duterte-de-lima-arrest-drug-cases-promises-safety':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photos) President Rodrigo Duterte (L), and Sen. Leila De Lima
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-27T20:51:54.105+08:00
    'imagesource': 'jcr:241d03e4-ee9c-4dbc-89ce-e2df72afb679'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b042b7e4-a57f-4589-9dee-2ea225ccd16f'
    'lead': 'President Rodrigo Duterte says he never interfered with the charges now
      lodged against De Lima before a local court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:14:06.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:14:09.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:14:08.962+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte denies hand in De Lima''s cases, promises her safety

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25a571-9158-4474-b2da-f6439ef7056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite his frequent
        tirades against Senator Leila De Lima in recent months, President Rodrigo
        Duterte denied having a hand in the senator''s case involving her alleged
        involvement in illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a2647-ee69-495c-9bc9-a229f7e7aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he never interfered with the charges now lodged
        against De Lima before a local court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973e059-17fc-41eb-89af-23cd13aff723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly I have not called Aguirre once. Yan ang totoo, I do not
        interfere with their jobs!" Duterte told reporters during a chance interview
        at Malacañang on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25c054-072c-4ae0-b096-b83416933e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) filed three separate drug cases
        against De Lima before the Muntinlupa Regional Trial Court on Feb. 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57542ea2-1f04-4591-8132-8c7e3ea8a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the issuance of an arrest warrant against the senator
        and her detention at the Philippine National Police Custodial Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50342362-d7c2-4696-bef2-060386cf049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Court orders law enforcement agencies to arrest De Lima,
        et al</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e8ea2-f1e4-4be4-b962-794d3ca4bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said he would rather not comment on the pending
        cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f488b7c-a38a-4d19-abe6-02856d352ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We leave it to the judgement if the nation to see who is lying
        and who is not...I leave it to the courts," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1307f71-4d0f-4b96-8ee9-415d73bb932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima safe in detention</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aba7e4-a9c7-4ddf-afb1-a6b2559d5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also guaranteed De Lima''s safety in detention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30706a97-b501-472e-af41-64fbc0d35190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the senator has nothing to fear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca1eea-5ec0-4994-a498-0b3a0e99cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:14:06.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:14:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure (her) that she is safe. I think people are interested
        not to see her death but to see her in prison for what she did," the President
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
