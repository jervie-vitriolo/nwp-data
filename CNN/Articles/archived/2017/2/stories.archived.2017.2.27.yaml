      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'image': 'jcr:1218defa-c281-4537-afa6-fea446848a2f'
      'imageCaption': 'Eldzs Mejia (whose drag name is Francesca Towers), a guest
        on the fifth episode, helps David (Paulito Del Mundo) and Kiko (Albert Saspa)
        with their make up. Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fd1a6-7ea3-4a08-82fe-caf0cc2d4fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f93e98-6828-4d44-bd1b-6bd82e668a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the show has undergone some unfair scrutiny as the first
        gay web series to come out of the country. And while it’s by no means the
        country’s first gay narrative (we have a rich, storied history of LGBTQ cinema),
        it’s the first that people can see for free online, then comment on immediately
        using the same platform. All eyes have been on the show because it’s so readily
        accessible.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed89fb-dc12-4cb1-9856-8781c5bf1e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s worth taking a step back and seeing that “Hanging Out”
        has been a triumph, not just as a treasury of meaningful stories, but as something
        that makes us feel seen.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713f574-48c7-4059-899d-74d64be47a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started to notice since 2013, more and more LGBT stories coming
        out in the indie film festivals. And as much as there are more and more stories
        coming out, people want to see more. It tells me, and based on the reaction
        that people [have had to ‘Hanging Out’], it’s that stories like these count.
        It validates people. It makes people feel hopeful, like they’re around and
        that they exist,” Gallaga says. “I love it when people comment, ‘Oh my God,
        that’s us!’ And then they’ll tag their friends in the comments section. And
        it’s great to see that because people need to see that.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950089d3-61ba-4422-a07f-2c68bac1cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hanging Out” is by no means the last say in what it means to be
        gay in the Philippines today, but it’s proven that the demand for these stories
        is overwhelming. Cumulative Facebook views for its first five episodes are
        over 800,000. While this is admittedly an imperfect metric (the number doesn’t
        distinguish between actual views and auto-plays), the show’s social media
        traction reveals a significant fan base — who showed their love during the
        web series’ recent season finale screening event. There’s a hunger for a second
        season and a hunger for a full spectrum of queer narratives.</p>'
    '52':
      'image': 'jcr:11cf5343-054e-4ff6-aec1-96a83528ab88'
      'imageCaption': 'Director Petersen Vargas with "Hanging Out" co-creator Patrick
        Valencia, the screenwriter behind movies such as "How to Be Yours," and "Always
        Be My Maybe." Photo by Patrick Diokno'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5ca12-7d92-47b9-b94f-84119e395609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f3a4d-f402-4fc3-80f2-a05f8fc6d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will there be a second season? Vargas and Gallaga say it’s only
        a matter of finding the funding, and hopefully getting enough to shoot more
        comfortably and with less hectic schedules. The cast is eager to continue
        the series and given the first season’s closer, there’s still a surfeit of
        stories yet to tell about the<em> barkada.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e5dec-7cd1-4538-b6ec-c7e54617ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:48:17.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:48:21.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the future of the series hangs in the balance — it can still
        improve on adequate representation for everyone in the community, among others
        — it has opened a conversation which will hopefully be heard beyond LGBTQ
        circles. It’s time more of our stories were heard on mainstream platforms.
        We’re queer, and we’re here to stay.</p>'
