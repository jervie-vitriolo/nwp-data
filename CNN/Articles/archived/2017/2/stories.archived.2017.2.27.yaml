      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal involved economic giants like the U.S., Canada, Australia,
        Japan, and Singapore, but also neighboring emerging markets like Brunei and
        Vietnam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dcedab-cb0b-4907-892b-18be1c038aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We missed out on the TPP because we were too slow to move," MBC''s
        del Rosario said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c228d26-3f23-48be-bfd7-a428d0e830a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:50:54.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:50:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think we''re a leading voice in the ASEAN so with this [US-ASEAN
        trade deal], if it does move forward, I don''t think there''s any likelihood
        of us being left out. Hopefully, we will even be a leading force in it."</p>'
  'millennials-not-saving-enough-for-retirement-study-shows':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-02-27T14:31:13.363+08:00
    'imagesource': 'jcr:5ae8c663-9ca8-4caa-b4be-22055837d305'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcc2d81a-a97f-4998-95fb-b3aa6f49b480'
    'lead': 'Only seven percent of millennials reported having a monthly savings plan
      and just eight percent had a quarterly plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:54:06.845+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T11:54:12.191+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T11:54:12.013+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millennials not saving enough for retirement, study shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2da1b8-90a1-46c1-81db-21c1d5b8a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Most Filipino millennials expect
        a good, comfortable retirement, but few of them regularly set aside money
        to prepare for it, says a study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb1a08-3529-415f-8b90-7cb24545ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials were "overwhelmingly optimistic" about their retirement,
        with 97 percent of them expecting to lead their same lifestyle – or even better
        – when they get older, the Manulife Investor Sentiment Index read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2370c62-79fa-4883-9707-cced635a48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only seven percent of millennials reported having a monthly
        savings plan and just eight percent had a quarterly plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84f14f-d988-4085-8333-d4296fda4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most millennials invest irregularly: Twenty-eight percent put aside
        money "when they feel like it" and 21 percent decide to invest based on the
        movements of the market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33e3f3-dba5-45f6-a711-f915f73c9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others save lump sums once a year (15 percent) or every few years
        (11 percent). Ten percent of millennials don''t save at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ed834-6932-44e5-9984-8eb49da6ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "lack of discipline and planning" in their investments is a
        concern, the study read, as millennials said they would likely have to support
        their parents (63 percent) and their children (58 percent) even when they
        retired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610549da-0c5d-468d-989d-3d2a2841bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of 10 millennials also expected their health to deteriorate
        when they got older, while five out of 10 expected they would be unable to
        continue working during their retirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b53f3-16a3-4a30-a9b7-fe73fd9dcf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is crucial in the Philippines where the average age
        is 23 years old," Manulife Philippines President and CEO Ryan Charland said
        during a press briefing last Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a2493-b8a9-4e54-b7b1-0e6dfd22424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While millennials seem to be aware of their future needs, it still
        doesn''t seem to translate to regular savings and investment, he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0f949-a0aa-47a6-8be3-0cf3c1433364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YOLO</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c64af-cecc-4543-93f3-afa284e22b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manulife Philippines Chief Marketing Officer Melissa Henson said
        this could be best explained by the popular millennial saying: "YOLO" or "You
        only live once."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8abc56-81f2-40e6-b990-ac8c78bb5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about Filipinos, it''s a common situation when we
        get caught up in the present...Especially for people who are younger, retirement
        seems like a far-flung concept. It''s 40-50 years from now," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6a72f-f856-491b-be42-4b0a3e283c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials end up pouring their money into daily expenses, travel,
        or property instead. But they should save before they spend – and start as
        early as they can.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba8210-312d-498b-8610-3a6a7210e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson pointed out that small, regular investments had higher pay-offs
        than large, irregular ones since the money has more time to grow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9abe6-4ec6-41e8-83db-6ed4e775cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you start small, that will gain interest over time. And
        you can keep reinvesting that and growing that again over a number of years,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f516fe9-4093-4a02-8e58-6502d485490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charland agreed, stressing: "The time to start is really now. The
        time to start would''ve been yesterday actually."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae12e84-7020-42e3-88df-23071ec4004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials speak up</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467ce3f-b16f-4ada-9fab-d06233c15ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marenz Salomon, a 23-year-old public relations professional, admitted
        saving money was her weakeness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929e6ba-3c0e-4a50-ae91-de399fe82847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After every pay day, I usually reward myself. I eat out, spend
        time with my family, make sure I have dinner out with them," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33374499-db94-4329-a3e6-5c40425d7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she saw from her parents how they struggled with limited
        savings when they retired.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d369b5-19d8-46d3-a1c3-1165a12465ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I want to pursue my dream of a stable life, I need to control
        my expenses," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1f817-a48b-46a4-8eed-9dfca61ee103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Therese Panganiban, a 32-year-old communications executive,
        money also moves fast. She has to make do with what she has left after she
        pays for rent, bills, and financial support for her family. She also wants
        to set aside enough money to travel and buy her own home in the future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babc6ee-fa96-43c2-ad66-1e3849d82a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She decided to take out an insurance policy once she started working,
        upon the urging of her mother.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca6091-2142-4ee8-a17e-8df41ce1aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:06.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T11:54:12.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized I could afford it after all. It isn''t too big if you
        pay it monthly. If I sacrifice just a few nights out, I can afford it," she
        said.</p>'
