    'title': 'Duterte ''determined'' to boost ties with Russia'
    'updated': 2017-05-23T01:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff3757-f32b-4d01-b66c-671136d3dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 22) — In terms of its relationship
        with Russia, the Philippines has a lot of catching up to do — and President
        Rodrigo Duterte says he plans to make up for decades of "missed opportunities"
        between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e49ca-c910-498a-9a03-f150e1b37969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0cf4d3-09ca-465d-bb86-9491ad4e8a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Davao City on Monday afternoon just minutes before flying
        off to Moscow, Duterte said his "landmark visit" to meet with President Vladimir
        Putin and Prime Minister Dmitry Medvedev was aimed at rectifying a "strategic
        oversight" on the part of the Philippines for "overdependence on traditional
        partners" like the United States and other western countries — which "has
        limited our room to maneuver in a very dynamic international arena."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5ec06-39b8-42dd-8725-6a4bd3cf8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c0c9e-cb13-41c0-ac18-0430e53503c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was "determined to correct" this situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2dc17-7495-4caf-ba9f-248e811c8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af468122-5a10-4ee8-8fae-81d8f575176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia must cease to be at the margins of Philippine diplomacy...
        My administration will give (PH-Russia) relations the importance commensurate
        to its full potential. We will push for pragmatic engagement in the politico-security
        sphere, increased economic cooperation, and enhanced cultural and people-to-people
        exchanges."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5112e4-aa42-4d2d-ad7b-ccc56d4f7595'
      'mgnl:activationStatus': true
