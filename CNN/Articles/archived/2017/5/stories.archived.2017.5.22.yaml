    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c677f-0edf-4980-b29a-50114a585896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.040+08:00
