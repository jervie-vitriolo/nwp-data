      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/20/duterte-xi-china-war-if-ph-drills-oil-in-south-china-sea.html"><strong>Read
        more: Duterte: Xi told me China to go to war if PH drills oil in SCS</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba8065-deb9-4da5-9551-7083cfcb0abb'
      'mgnl:activationStatus': true
