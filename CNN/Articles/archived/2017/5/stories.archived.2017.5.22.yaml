      'mgnl:lastActivated': 2019-07-23T14:57:50.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So (to) the people saying, ''Papaano yung naghahatid? It''s the
        only form of transportation para sa mga bata sa probinsya'' — hindi bawal
        ''yun," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
