    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d15f09-e823-4a12-a8c9-ede7bd38551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.040+08:00
