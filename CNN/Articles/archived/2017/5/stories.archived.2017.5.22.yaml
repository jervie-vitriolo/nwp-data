      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was reminiscent of how the show opened its first post-election
        episode with McKinnon as Hillary Clinton playing the song at the piano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952374bb-3879-4ed6-8a20-82f58460aaf9'
