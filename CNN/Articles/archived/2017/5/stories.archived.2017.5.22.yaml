      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc3d07-aab1-4181-8dc4-52a627d735e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2017/05/03/Tito-Sotto-Judy-Taguiwalo-DSWD-single-parents.html"><strong>Related:
        Taguiwalo defends solo parents vs. Sotto tirade</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31155537-82ee-4b64-82d3-c744e8c4abd0'
