      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The city of Chicago is launching a campaign in response
        to President Donald Trump''s threats to cut off funding for sanctuary cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb61cc7-63e7-4683-b349-571de85027b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.041+08:00
