      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ecc02-8b9b-4da4-9353-0a07eaba2219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign slogan reads: "Three million residents, three million
        stories, one Chicago."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e57152-f7ab-4c81-89b9-e497e3c95ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28beab-913f-4467-9b7f-e3401d917c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rahm Emmanuel and several other Chicagoans kicked off the
        event at the DuSable Museum of African American History.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358f116-5a2d-467e-ba07-ef6a709b7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df0dbb-5e3f-42f6-91b5-c4d6ec03c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel became emotional when he spoke of his grandfather, who
        journeyed to the United States when he was 13 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa3db6-be0e-4ec9-a0d1-9e5528345d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9268c4-0425-479b-8690-feef53bc1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came because this country represented something that Moldova
        would never stand for," Emmanuel said. "This country, the place he calls home
        – the place my grandfather said without a word of English – his grandson is
        the mayor. This is the greatest city in the greatest country in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a3395-68e5-4680-ae74-ceaa552263dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abd19d-2fd5-4f21-be1f-85c564ee8fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Castillo, an immigrant living in Chicago, said he kisses his
        kids goodbye when he leaves them because he doesn''t know "if he will see
        them the next day."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434780a4-7229-4cee-a6e9-9be1039111b3'
      'mgnl:activationStatus': true
