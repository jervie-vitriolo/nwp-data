      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing added that the MMDA should assign a common landfill far
        from metropolitan Manila, which produces 9212.92 tons of trash each day as
        of 2016.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c29a2a-94d3-4192-b33b-14cab7258fa4'
