      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not giving up," Baldwin''s Trump said, echoing McKinnon''s
        words from November. "Because I didn''t do anything wrong."</p>'
