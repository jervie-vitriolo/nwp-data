    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d576c2d-6ca7-40b5-8cff-a8f5290bdcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.039+08:00
