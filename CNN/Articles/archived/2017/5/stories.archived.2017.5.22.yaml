      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f141a-eb73-480c-be83-208998bb838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:33:20.048+08:00
      'mgnl:createdBy': 'eunice'
