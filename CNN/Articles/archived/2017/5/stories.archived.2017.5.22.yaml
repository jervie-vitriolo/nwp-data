      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the budget season comes in, we''ll have difficulty in the
        Senate schedule," he said. Budget deliberations usually take place in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fcf8e4-6903-444f-817e-78e15f727ab2'
      'mgnl:activationStatus': true
