    'template': '1'
    'title': 'Sotto eyes passing solo parents welfare amendments by December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af70b6f-b0c5-4c58-95ac-1cf54157fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — Amendments
        to a law protecting solo parents are likely to pass by December this year,
        said Senator Tito Sotto on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b0a07-8add-4772-a4ae-b3f711344f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7ef50-8ad3-4dda-85a8-2154b33a0d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, who was approached by a single parents'' group to support
        changes in the law, said amendments to Republic Act 8972 — also known as the
        Solo Parents'' Welfare Act of 2000 — will be tabled in the Senate after it
        returns from a two-month break until July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa7a03-03a4-4672-b88d-c3fc402e34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c398261-0ebc-44a1-bf85-6c3bd041472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a strong possibility that we may be able to tackle it
        by August," he told CNN Philippines'' <em>The Source</em>, adding that the
        amendments could be passed "Before Christmas, or hopefully before the budget."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20601fed-2408-4469-bae8-6db03b7c05bd'
