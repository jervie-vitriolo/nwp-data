      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada3518-d65e-43fb-8f05-771e18db6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say North Korea''s tests may be providing information that
        will bring it closer to its goal of developing an intercontinental ballistic
        missile that could possibly threaten the U.S. mainland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f481e-b75a-4978-9017-3606afc5d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54296f17-2665-4738-ba8f-47793c05ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the May 14 test, Melissa Hanham, senior research associate
        at the James Martin Center for Nonproliferation Studies in California, said
        it could be a stepping stone to a longer-range weapon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa73900-3e03-4d44-ab68-47582d1f3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b127efc-b9be-4ada-a5dd-6d32b42d5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may become half or a third of an ICBM," she said, pointing
        out that such missiles are built in two or three stages stacked atop of each
        other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5c11a-2dc6-4c44-8076-d16f874a5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0b19f-03aa-4e77-8659-e477a8d9a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests on back-to-back weekends come after the May 9 inauguration
        of new South Korean President Moon Jae-in, who had called for a dialogue with
        Pyongyang over nuclear issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b959df-a7a6-4251-add6-b1ab9fac45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b594a-dd25-4cb7-b817-2f5475a28a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repeated provocation is a reckless and irresponsible behavior,
        like pouring cold water on the wishes of our new government and the international
        community for denuclearization and peace to prevail in the Korean Peninsula,"
        said a statement from South Korea''s Foreign Ministry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af89de-6dd2-4c42-8b51-f66bc36f48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83cb914-aaff-419e-aa0f-1654885ed54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe condemned the launch, saying
        the "repeated provocative acts by North Korea are totally unacceptable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f897ea-a6d0-476b-be91-ebdd1747c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7b383-4ef4-450f-91fd-3ecdeb861db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korea has said its missile testing is in reaction to threats
        against it by the South, the U.S., and Japan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f2b3a-0592-4888-abd9-ab6e89866f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863b9f0-a8b3-4c0c-b9c6-7c3ddd473a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s official Korean Central News Agency said the May 14
        test showed North Korea "has all powerful means for retaliatory strike" should
        Washington take any military action to stop its nuclear weapons program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb89280-adde-4992-8cd2-8360d92b0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b8d7a-360c-4666-aab6-85ddca7a721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sunday''s test comes just days after the US Navy said the aircraft
        carrier USS Ronald Reagan would soon be off the Korean Peninsula, where the
        carrier USS Carl Vinson is currently operating.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8650a0-7dc7-4329-9a03-83d8d1e3ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562bbd2-16a9-472d-9e36-1d5604edeb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the Nimitz-class carriers comes with a complement of more
        than 60 aircraft. The carriers also sail with escorts, including guided-missile
        cruisers and destroyers carrying Tomahawk cruise missiles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d55e7-71bc-4112-9b1d-5317c9fc89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01483b4b-fa88-4dd1-a1f6-dfa05c30431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vinson and its escorts have been conducting drills with South
        Korean and Japanese ships since it arrived off the Korean Peninsula in late
        April.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30bb55-49f3-4f5b-9959-a8315a4cdb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a90387-616e-4c34-8258-73b481a87fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, North Korea''s longtime ally, has called on both Pyongyang
        and Washington to make concessions to ease tensions. China says North Korea
        should stop its pursuit of nuclear missiles and the U.S. should stop the war
        games on and around the Korean Peninsula.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bc225-a76a-4e4c-9fcd-bbfa46a7d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192760e-55c7-498f-a4a2-a73d8640c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s KJ Kwon, Nicole Chavez, Yoko Wakatsuki, Antoine Sanfuentes,
        Will Ripley, Zachary Cohen, and Barbara Starr contributed to this report.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508bb92b-947d-482d-ac35-30f72ce1b872'
