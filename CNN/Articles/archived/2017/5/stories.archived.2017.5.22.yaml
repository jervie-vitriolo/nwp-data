      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN)</strong> — It was an excruciatingly painful
        practice that maimed the feet of millions of Chinese girls and women for centuries:
        foot-binding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6e641-32bd-453b-a5c1-749d8326ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9820bc-d95e-4521-a704-40ab4ebee457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny "golden lotus" feet — achieved through breaking girls'' toes
        and arches and binding them to the sole of the foot with cloth — were thought
        to be a passport to a better marriage and a better way of life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4ae7c-4439-4bd4-8bf3-2f8811ec0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd03e23-dc24-44cb-8f57-a4acf4194c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the conventional view, it existed to please men. They were thought
        to be attracted to small feet," said Laurel Bossen, co-author of the new book
        "Bound feet, Young hands."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f733690-5e3c-4782-889a-aa980b970d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c679a5-ef56-4fee-8232-9c3ab5e2f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bossen''s research suggests that the custom has been massively
        misunderstood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26daa25-9554-45e1-bb5f-debba5d3cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4657ce-a5bd-4895-9854-38f2d11ee6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls who had their feet bound didn''t lead a life of idle beauty
        but rather served a crucial economic purpose, especially in the countryside,
        where girls as young as 7 weaved, spun and did work by hand, Bossen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41f0f5-95d1-4ae1-88ed-63cc4ad57fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016dde21-3dd1-4507-826f-2f3e006d038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foot-binding persisted for so long because it had a clear economic
        rationale: It was a way to make sure young girls sat still and helped make
        goods like yarn, cloth, mats, shoes and fishing nets that families depended
        upon for income — even if the girls themselves were told it would make them
        more marriageable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb873a-ed02-44d5-b31a-d0a732396e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9891b27-32a4-4c4e-a139-5ee08920cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bossen says women weren''t shy about talking about or showing their
        bound feet, making her skeptical that it was an erotically charged fetish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263909a-6732-41f4-bfe1-378d0c2d6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbc202-241e-41dc-a7fb-420d3e275a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Distortion of history''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a1e79-f11c-4b01-badb-b6ddf7d0860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
