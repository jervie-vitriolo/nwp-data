      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buhayin mo yung mga estero para yung daloy ng tubig tuloy-tuloy...tapos
        talagang disiplina as far as ''yung basura</em> is concerned," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140e577-0db3-48c6-85f2-684531395e0c'
      'mgnl:activationStatus': true
