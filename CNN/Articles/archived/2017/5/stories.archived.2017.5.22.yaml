      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6876c3c-6bb6-4d95-b12e-3c5cbb854898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Critics from RH''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78197c9a-0f8f-48c0-9d0d-b5b533cd04a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator drew flak from netizens and women''s advocacy groups
        over his remarks in Taguiwalo''s hearing, prompting Sotto to give an apology
        to those he "offended."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc828e-fb85-4dcd-a707-d71606efba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e57537-e883-43ae-a33d-54ecd7cf8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/10/womens-groups-ethics-complaint-sotto.html"><strong>Related:
        Women''s groups file ethics complaint vs. Sotto over ''na-ano'' comments</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792f298-aea4-4616-bc04-bebcc0326f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e5fdf-c5c1-431c-ac63-f0b973c5dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has been slammed in the past for what women''s rights groups
        call his misogynist stance. He came under fire for withholding support for
        the Reproductive Health Law, which provides free artificial contraception
        and family planning methods to women. Sotto, also a TV host on the noontime
        show <em>Eat Bulaga</em>, was criticized last year for remarking on a female
        contestant''s clothing after she confessed to being taken advantage of by
        a man who was drinking with her.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6113e-64ac-47d7-92c4-d5c9506b0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a830f-2130-450a-98b0-d1d520088370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if his remarks on solo parents would not be repeated
        in the future, Sotto stood by his remark as a joke.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7956d-0e97-4484-b902-15bc8e40e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f054b-003f-48a5-a0b6-138b295cd471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not have some kind of sense of humor in the Senate, you
        don''t belong there... As a matter of fact, in that particular sequence, I
        prefaced it by saying ''Let''s go to the lighter side,''" said Sotto.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
