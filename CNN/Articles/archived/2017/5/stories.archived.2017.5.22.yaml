      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the criticism against him was "remnants of the [reproductive
        health] debates."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab20f37-5944-4427-bd1d-61bd5ea8cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f5a23-ef33-413b-80fe-ee5b50bc7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot move on. I don''t know why. Some of them just don''t
        like me, or they don''t like what I stand for. It''s as simple as that. Any
        comment, they will criticize. Even probably the clothes I wear," said Sotto.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21604f-57df-4df9-84e7-1d972b05d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e50086-a315-4c7f-95e9-b7d7440a8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo has since accepted Sotto''s apology. However, she raised
        concern with another aspect of her confirmation after it was postponed for
        the third time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc5ad6-2072-4c34-8370-f4056dea2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4a441-2738-4d8e-b79a-69dc636f5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/17/taguiwalo-postponement-of-confirmation-a-kind-of-torture.html"><strong>Related:
        Taguiwalo calls postponement of confirmation ''a kind of torture''</strong></a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd3d99-6026-4b09-8f6b-632010f34645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83ee57-07a3-43ff-b2e6-1890741b362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that some colleagues in the CA were not pleased with
        Taguiwalo''s remarks, which she also posted on Twitter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710ac3a-dd5b-40e0-b8ec-ff2eddfed458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5d6bf-2ede-425e-bd14-d5c9346a80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the members of the CA — they disliked it," said Sotto.
        "I have no comment about it."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc36be-c7ce-48e4-b8a7-5eeca07fc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e9dfc-715b-49be-91ea-f40124edf945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Committee on Rules is reviewing the Commission on Appointments''
        protocol on secret balloting, which was questioned after former Environment
        Secretary Gina Lopez was denied the post.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e540502-f40a-42bf-a4a7-cd96c50e0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681fd799-1374-455a-bcbd-f207fa87e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that while he initially voted against secret balloting,
        he had to "open [his] mind and listen" to his colleagues'' arguments for otherwise.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b0087-d808-4012-bc71-3d57a0292fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe1a08-0860-4b4e-a01e-afbc49cb1b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we started the caucus, I was in favor of removing the secret
        balloting," said Sotto. "During the caucus, some of the members of the CA
        really brought out really good reasons... to do secret balloting. You really
        have to listen to them too."</p>'
  'Tito-Sotto-children-motorcycle':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-22T16:40:38.142+08:00
    'imagesource': 'jcr:0e7b8c45-adaa-408e-8b5d-783ce52d686c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '943e518f-9d78-4d5a-9613-3745afd72cb3'
    'lead': 'The Children''s Safety on Motorcycles Act, which prohibits children as
      passengers on motorcycles, is only applicable on roads with a 60 kph and above
      speed limit, says the author of the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:23:53.038+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:57:44.890+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tito Sotto: Law on children on motorcycles only covers major roads,
      highways'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10ad30-9903-4635-8ff7-fb64a2abc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Author
        of the Children''s Safety on Motorcycles Act Sen. Tito Sotto dispelled concerns
        about the law''s provisions, specifically for taking children to and from
        school.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbaf2f-0441-4da1-8b77-53b06bdbcc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfd741-f941-4c50-98d6-a0c4b3212d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Tito Sotto clarified on CNN Philippines'' <em>The Source</em>
        on Monday that the law was only applicable to "busy streets [and] roads that
        have a 60 kilometer [per hour] speed limit," and not alleys and villages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3619e-1aa5-4a84-94dc-e68fa5dcba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddbabdc-977b-4856-b523-9119accf39a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have crafted the law, it''s only for public roads, national
        highways. Yung sinasabi nila pang-eskuwela, sa barangay [To those who say
        they use it for school, for barangays]... It doesn''t include the barangay
        roads," said Sotto, who authored and sponsored the law in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05db16-9589-48c1-a265-2728b3357806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3058a-ca7c-4ec0-aee4-980f1915eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His counterparts in the Congress included Catanduanes Representative
        Cesar Sarmiento, Tarlac Rep. Susan Yap, Cavite Rep Lani Mercado-Revilla, and
        Antipolo Rep. Remeo Acop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37f933-6606-48cb-8dfa-7b7ec37f52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91261406-d088-4f4e-ad19-0f0c7975603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Children''s Safety on Motorcycles Act, also known as Republic
        Act 10666, was implemented last May 19. The law mandates that children have
        to be able to reach the foot peg, wrap their arms around the driver, and wear
        a standard helmet while traveling via motorcycle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f42537-ef57-4cb1-a2b1-c0e9f7ebeb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b762f-2ac9-42c0-bd79-e5da60a93526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/05/18/Hold-on-tight-kiddo.html"><strong>Watch:
        Hold on tight, kiddo</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4aba39-5f86-4f01-9927-103b028bf49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.015+08:00
