    'template': '1'
    'title': 'Work, not sex? The real reason Chinese women bound their feet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34616fe1-62d1-4bc6-b42b-6caf274b0b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.890+08:00
      'mgnl:createdBy': 'eunice'
