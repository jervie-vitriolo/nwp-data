    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to lock doors to address tardiness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634880b8-94c3-4ac2-892c-dccccf76647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> With the
        hope of addressing tardiness, the House of Representatives will lock the doors
        of the session hall once the attendance is called starting July 25, which
        marks the Congress'' second regular session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13909b2e-aef7-4ad1-80f9-a77b0ea96a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159bd629-af98-4a47-9a27-c979f3a4e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been wasting time waiting for members to trickle in for
        the Roll Call, to the prejudice of those who show up at 4 p.m.," House Majority
        leader Rodolfo Farinas said, adding the new rule was agreed upon by lawmakers
        during their last caucus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc560afc-bfd1-4a74-95e3-7b43100d947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c05530-35a4-44c9-b2a5-3ad167454fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will also deliver his second State of
        the Nation Address on July 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd5504-a51f-46c0-a8e4-bba739cedf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7e899-d448-4c5d-87ac-70e185c1e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Session in the lower house starts at 4 p.m., but only 3 to 5 representatives
        arrive on time. Other lawmakers even arrive an hour late.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e070637-687a-4c2d-86ce-e36927bbcb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b51c0-7dac-448b-9fef-260188fa95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone not responding to the call will be marked absent, except
        those attending committee hearings as authorized by the Rules Committee or
        the Majority Leader. It''s about time," Farinas added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd000c-58d6-4aa5-bea8-ef46b2dae358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdcf63-ef02-4f2d-a57a-56574ba2cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Norte 1st District Representative said the session hall
        will only be opened after the roll call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299dae4-8e19-4dc8-8d19-5b906586849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31270d72-f476-4d56-a34d-81a2c9b18de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:25.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House shall not transact any business without a quorum, which
        consists of majority of all the members, according to the <a href="http://www.congress.gov.ph/download/docs/hrep.house.rules.pdf">Rules
        of the House.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b47cd6-b50e-497c-bdc2-7b88403cb75c'
      'mgnl:activationStatus': true
