  'purita-kalaw-ledesma-book':
    'author': 'Jed Gregorio'
    'caption': 'Images from the book, "The Life and Times of Purita Kalaw-Ledesma,"
      which delves into the art patron’s life through her scrapbook of photographs,
      invitations, catalogs, letters, and other bits and pieces that make up the Philippine
      art world. From left: Fernando Zobel’s “El Canto del Grillo” (1963), oil on
      canvas; Lee Aguinaldo’s “Linear No. 24” (1965), acrylic on wood. Photo by PAOLO
      CRODUA'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-05-22T16:51:11.900+08:00
    'imagesource': 'jcr:e13dae52-339c-4904-84f3-42170a86e23b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24694c5d-85de-4731-956a-91c979879470'
    'lead': 'In “The Life and Times of Purita Kalaw-Ledesma,” the veritable art patron’s
      life is seen through the notes, photographs, invitations, catalogs, letters,
      and other bits and pieces that make up the Philippine art world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:28:50.884+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:57:45.004+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The scrapbooks that tell the story of Philippine art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413c65f-a83b-49b3-a3af-9594e9d15deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Encased in an acrylic
        display box is one massive tome. It is a bulging scrapbook, one of 83 that
        have been painstakingly assembled by one woman from 1948 to 2000. The hardbound
        volumes contain clippings of news and articles about art and artists in the
        Philippines. Interspersed with bits and pieces from dailies, weeklies, and
        other publications are photographs, notes, invitations, catalogs, letters,
        and other ephemera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca2510-5a0f-4803-96a0-501a35c56abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b82ac2-6ba7-49d6-abb2-b5f57e200d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrapbook Volume 36, which documents the goings on in the art world
        from August 1976 to September 1977, is flipped open to reveal four news clippings.
        The viewer of the rare artifact will learn that on March 4, 20 new art pieces
        by José Joya were shown at the UP Tacloban Justice Building. The week before,
        impressionist Gabriel Custodio, Jr. died of a kidney ailment. He was 34. On
        the same page is a handwritten letter, dated July 14, from National Artist
        Napoleon Abueva. Addressing “Mrs. Ledesma,” Abueva wrote:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c848b9-8792-4af1-931d-ad761250a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366eb95d-f145-44ed-b522-cc52d51fa1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The second sculptured bench is delivered today. This bench is
        really big and it is among the very few benches I have ever carved of such
        size. I would like to ask six thousand pesos for this bench and kindly credit
        the amount to my accounts. The wood is mangga and the legs are narra.” He
        signed it “Billy,” with a postscript, “The [Victorio] Edades portrait of yours
        is great.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6576e-93a1-4f28-a165-512c8ff47676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fd9bc-57da-45fe-93e7-23c57b59e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mrs. Ledesma,” the muse of the Edades portrait, is Purita Kalaw-Ledesma,
        the indefatigable art patron; author of three books on art, a memoir, and
        a cookbook; founder of the Art Association of the Philippines (AAP); and consummate
        scrapbooker. Kalaw-Ledesma’s life, alongside a narrative of the Philippine
        art world, is the subject of a new book, “The Life and Times of Purita Kalaw-Ledesma,”
        published by Vibal.</p>'
    '8':
      'image': 'jcr:9d3ee9b2-a358-4e9c-9bed-60d34f085655'
      'imageCaption': '"The Life and Times of Purita Kalaw-Ledesma" by Purissima Benitez-Johannot
        (editor), Clarissa O. Chikiamco, Patrick D. Flores, and Eileen Legaspi-Ramirez.
        The book cover features a 1977 portrait of Kalaw-Ledesma by Victorio Edades.
        Photo by PAOLO CRODUA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f4884-2f62-4fdb-9be4-baf4a88d5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60219e-4dda-402f-86b8-ab33c3f47ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book takes on manifold tasks. While it is both biography and
        a catalog of some important and representative pieces of Philippine modern
        art, at the heart of its structure are four essays by art scholars who either
        directly touch or circle around Kalaw-Ledesma’s life and work, including the
        scrapbooks, and her involvement with several prevailing institutions. The
        book’s editor, Purissima Benitez-Johannot, for instance, writes in part about
        Kalaw-Ledesma’s upbringing and family life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ab5e9-9c29-438d-98f8-bb262909fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac25879-0d03-48e8-9c84-1e4953bc1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalaw-Ledesma, who was born February 2, 1914, had very public parents.
        Her father was the historian and statesman T. M. Kalaw. When Purita was two,
        he became the first director of the Philippine Museum and Library. Her mother,
        Purificacion Garcia Villanueva, philanthropist and a devoted suffragist, was
        crowned the first Filipino Queen of the Orient at the Manila Carnival of 1908.
        Purita was the fourth of five children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3a240-56d0-4fdb-a268-54a0fa0bce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4527d45d-e774-4b21-8255-532188bf8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in high school, she enrolled and studied painting and design
        at the Escuela de Bellas Artes of the University of the Philippines. There
        she met friends who would become prominent modern artists. It bears noting
        that around this time, the modernist Victorio Edades also mounted his seminal
        exhibition at the Philippine Columbian Club, which, after ultimately having
        introduced modernism to art consciousness in the country, sparked debates
        in the press and cognoscenti circles about modernism versus conservatism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b315b71-db04-49b2-9a04-e5e526e39899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3861991-5a66-46a1-a47b-834acabf563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalaw-Ledesma earned an education degree from the UP in 1936, and
        in 1937 married Rafael Ledesma, who hailed from a prominent Negros Occidental
        clan. Benitez-Johannot describes him as “an out-of-the-box progressive and
        an advocate for the poor and disenfranchised.” A beautiful wedding photo is
        included in the book. She wore an embroidered diaphanous veil in the manner
        of a riding hood, and he looked debonair in a black tailcoat.</p>'
    '16':
      'image': 'jcr:5bfd0b9c-f8fb-47e1-a60e-02100adcd062'
      'imageCaption': 'A spread from the essay “An Overview: The Life and Times of
        Purita Kalaw-Ledesma” by Purissima Benitez-Johannot. Left: Manuel Rodriguez
        Sr.’s “Playhorse” (1988), colored etching. Right: Photographs of Purita and
        Rafael Ledesma’s wedding in 1937. Photo by PAOLO CRODUA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf419d-bc1d-40ef-a840-9717ccb7d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e6e83-3e8b-4708-bfe9-0b798008cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founding of the AAP, meanwhile, roots its genesis to two years
        after the war, when, after meeting two former classmates from the Escuella
        de Bellas Artes, Kalaw-Ledesma set out to look for their other peers. The
        undertaking took off after she acquired a list of former students from two
        UP professors, one of whom was classical painter Fernando Amorsolo. Amorsolo
        purportedly warned her that attempts of creating an artist’s organization
        had failed in the past. Nevertheless, she succeeded. What started as 13 founding
        members in 1948 flourished into more than five hundred artists by 1959.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bd0a2-6f82-4002-8774-0cc115a338e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed433442-2d51-4192-aa94-382e55b2d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Museum and Library were in ruins after the war,
        destroyed to the core and in the collective psyche of the residents of the
        city,” Benitez-Johannot writes. “Responsibility for artists and the arts came
        almost by default to the AAP and its board.” The AAP has since held competitions
        and exhibitions, “to place value on artworks, and to enable artists, poets,
        and writers to embark on study tours and programs to the epicenters of the
        art world.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e54f0-373c-4081-b9f0-270e44f209b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829342e-87fa-4ac8-842b-bc3dfd7eaaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early life of the AAP was not without its share of drama, however.
        Mentioned several times in the book was “the walkout of 1955,” the overarching
        story of which played out in the press as a definitive schism between the
        conservatives and the modernists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d7314-e618-41f1-a2f0-08bcaf94ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4beae-a221-4c8d-a92e-adb659c1b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her essay that referenced materials from the scrapbooks from
        1948 to 1969, Clarissa Chikiamco reports the walkout thus: “That year, to
        celebrate their golden jubilee, the Rotary Club sponsored an exhibition and
        contest, organized by the AAP and held simultaneously with the Eighth AAP
        Annual Competition … While the AAP contest awarded prizes in the conservative
        and modern categories, the Rotary Club competition made no such distinction.
        With handsome monetary prizes at stake, all three Rotary-sponsored prizes
        went to modern artists.”</p>'
    '24':
      'image': 'jcr:d391ff25-d520-41e9-af82-e2758808ccbc'
      'imageCaption': 'The book includes an appendix of some of the 175 Philippine
        modern posters from the collection of the Purita Kalaw-Ledesma Foundation,
        Inc. Photo by PAOLO CRODUA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19d608-8ea9-4464-b5de-5dc8f9d3237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0129b-7bcf-4e9e-8c94-b559b9e4f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikiamco quotes from Kalaw-Ledesma and Amadis Guerrero’s “The Struggle
        for Philippine Art” (1974): “Visibly angry, the conservatives made their last
        stand. As soon as the ceremonial ribbon was cut, they strode in one by one
        and, in full view of the startled guests, removed their paintings and stalked
        out. Twenty painters withdrew from the exhibit, and a total of 32 paintings
        were removed and displayed across the street.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabd506-bd7d-4de3-b46b-6d025965d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec76dc-8ca8-4196-a523-d655f0bad949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikiamco argues that poring through the archive will rouse a revitalized
        insight into the much-fabled, convenient story. The walkout, in fact, did
        not consist of all conservatives; they included modernists like Hugo Yonzon
        Jr. and Ang Kiukok. “The street show’s 64 exhibiting artists, having grown
        from the initial 20, apparently included 10 moderns. Another list of supporters
        for the sidewalk exhibition included Manuel Rodriguez Sr., a Rotary prize-winning
        artist. Speaking for the artists exhibiting on the street, Antonio Dumlao,
        third-prize winner in the conservative category, insisted that they were not
        against the moderns. At issue was their suspicion that the Rotary competition
        had been fixed.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675bace-44ac-47a7-8207-907f2070d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b1d91-decd-4dd7-87b9-85c159824cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 1955 was also when Kalaw-Ledesma submitted her master’s
        thesis “A Critical Analysis of Modern Painting in the Philippines Today” to
        the UP graduate school. Curator Patrick D. Flores, in his essay, juxtaposes
        and contrasts Kalaw-Ledesma’s thesis with writings by the artist Fernando
        Zobel and the critic Francisco Arcellana. According to Flores, the three “consolidated
        efforts to form a modern consciousness.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089e7a2-2707-4228-97ba-f7175d2eb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec835843-59ef-4e3b-af34-5b2e2e45d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalaw-Ledesma’s thesis, for instance, argued for a shift toward
        a more vigorous liberal education program. She wrote, “Our schools put more
        emphasis on developing craftsmen rather than thinkers. Thus we see many excellently
        executed pictures in our exhibition halls which are very shallow and have
        nothing to say.” Flores further quotes: “The concept of what a painting is
        should be raised from that which is merely perceptual or appealing to the
        senses to that which is conceptual or originating from the mind; the conceptual
        basis of painting is one of the major principles of modern art.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b78c5-d5bb-4f1e-a562-22350e27f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc4b75-b2cf-4f48-829c-d6c0be6a2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores points out that this is echoed in Zobel, who wrote, “The
        artist does not paint what he sees; he paints what (he thinks) he knows.”
        This move toward a break from the captivity of the “merely perceptual” has
        parallels in Arcellana, too. Writing about the state of Philippine abstraction,
        Arcellana commented on José Joya: “Figuration no longer operates in Joya’s
        work: it is pure feeling and therefore pure color: it is pure music.”</p>'
    '34':
      'image': 'jcr:9322046c-c678-4d42-b775-a726999f0179'
      'imageCaption': 'The title spread of the essay “To Rear the Philippine Modern:
        Purita, Zobel, Arcellana, and the Circulation of Critical Discourse” by Patrick
        Flores. Left: Nena Saguil’s “Untitled” (1976), poster paint on paper. Photo
        by PAOLO CRODUA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638c20e-4452-497d-bb59-bb8dbf99dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6fdf3-9a2b-4584-a1fb-573baf89355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the book’s fourth essay finds Eileen Legaspi-Ramirez digging
        into Kalaw-Ledesma’s archives of the 1970s. The 1970s and today are more than
        four decades apart, but Ramirez submits that similarities between the two
        junctures are “enticing to explore.” She cites two parallels: increased commercialism
        (for example with “the rise of art festival-fairs” and “global market agents
        avidly playing into historicizing projects”) and what she describes as “faint
        stirrings of resistance to institutional validation” by artist-run and collective-initiated
        enterprises.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a179e-643e-4540-aecc-36ba0025a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c70f33-c289-460e-a238-16a6bcbc2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 1970s was a tumultuous time, Ramirez thrives in being
        at once critical and humorous. She quotes critic Jolico Cuadra’s “uncharacteristically
        kinder” view of the Philippine Art Gallery: “Meetings were held there: of
        writers, of people who were making films, people who wanted to act. Amateur
        painters, serious painters, tourists, students, would go there; people who
        wanted to buy paintings, or to have them framed; people who painfully wanted
        to do something, creating something.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c2cfe-96c9-4c59-9d7b-19eeb6ef5197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a70fb-e17b-49be-85f8-341c083a86ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez then comments, “This catchall scenario is now familiar to
        platoons of curiosity-driven adventure-seekers gravitating today around hipsterish
        co-work enclaves that variably take shape as coffee stops, reading rooms,
        DIY studios, or ramshackle places where art is installed. But the 1970s saw
        no such spread of packaged leisure options to do art-foodie-selfie crawls
        across the metropolis.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83421a1e-717f-4f36-9722-80502b209abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:50.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349fb59b-3b9f-419e-9fcf-009fff40020c'
      'mgnl:activationStatus': true
