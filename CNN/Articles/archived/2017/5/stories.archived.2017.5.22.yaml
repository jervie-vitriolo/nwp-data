    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e4b82-b01a-4c53-846c-6da0b0ef445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.047+08:00
      'mgnl:createdBy': 'eunice'
