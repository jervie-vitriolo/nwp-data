      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kaya gets first victory</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c46804-d263-4edc-af20-9cff1a203b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:48:33.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the University of Makati, hosts Kaya FC Makati scored their first
        win after clipping the Davao Aguilas, 2-0, in the second fixture of the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362b6e1-3112-479a-90f5-0666fe1ff8c0'
      'mgnl:activationStatus': true
