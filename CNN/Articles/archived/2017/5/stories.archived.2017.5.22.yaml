      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> FC Meralco Manila maintained
        their perfect start in the Philippines Football League (PFL) with a 1-0 win
        over JPV Marikina at the Binan Football Stadium on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f875f1-7a03-4c9b-ac6e-eb96d12515bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:48:33.515+08:00
