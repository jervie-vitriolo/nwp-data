      'mgnl:lastActivated': 2019-07-23T14:57:48.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea07351-e8b1-4e1f-b9aa-7d42358c30f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Monday''s protest seemed to have little impact on commuters,
        and the Land Transportation Franchising and Regulatory Board (LTFRB) said
        they received no reports of stranded passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462d694-cdf5-4618-ba6f-54f4ade7df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f03e0-f42b-4c0c-b373-87210c43d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of noon today, jeeps were still available to ferry commuters
        in Quezon City to their destinations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252b1d1-fdc8-4653-a9cf-132702a14ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a5fca-ef7a-4189-ae05-8e1a1452c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of commuters being stranded due to the jeepney protest,
        LTFRB board member Aileen Lizada said vehicles from the Armed Forces of the
        Philippines, Philippine National Police, Philippine Coast Guard, Department
        of Public Works and Highways and the Metro Manila Development Authority were
        deployed to provide free rides to commuters affected by the strike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f10dd9-9fb3-422a-a6b1-417974b5d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d02900-bef8-4b89-a9bb-f8fc6dfd34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport regulators prefer to call the plan a "phase out," instead
        call it a modernization program for public utility vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aaf949-e371-4096-8194-50d5a580879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e480b-fef7-4130-bdb6-ab984d4ba6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the then-Department of Transportation and Communication
        initiated the implementation of the jeepney phaseout to improve passenger
        safety and to promote the use of environment-friendly vehicles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3b66f-0705-4fc8-9ea7-33319dceb112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68051e0-f725-4dde-acc0-032c3bd00d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, which was renamed in May 2016 as the Department
        of Transport, said jeepneys that were more than 15 years old would have to
        be taken off the roads and be replaced with new vehicles such as electronic
        jeeps and those with combustible engines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64caa6c9-519d-46a5-827d-451f735f7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37466e-9bbb-4da2-afdc-8064c1f4430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/01/DOTC-jeepney-phaseout.html"><strong>READ:
        Drivers, operators protest planned old jeepney phaseout</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889d2ca-03f2-41c4-b33e-a544e631e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903de2b-bcc6-4db6-b574-88b7a025583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But affected drivers and operators said that even though their jeepneys
        were old, they remained roadworthy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015de70-009e-4b03-b594-0140f8342fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45dce81-6923-42ef-bb39-7555a3775e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transport (DOTr) is pushing for full implementation
        this year, with the aim of removing jeepneys that are 15 years old off the
        roads by 2018. However, no policy is in place yet to implement that.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e000c-75fb-4f53-b96f-39d9536dbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e3d4d-a2b2-4ed0-8156-0dde1f368d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piston said 600,000 drivers and 200,000 operators nationwide will
        be affected by the program. Commuters in small towns that rely on jeepneys
        will also suffer, they said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4699e3-a0d5-4b77-918b-b6a7909ca11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844f73b-08e4-4b53-8286-9f96091f5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re advocating for jeepney rehabilitation instead of replacement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1850489-74de-4493-b2ca-728e6de153e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e9cf18-c580-4116-8187-c639edee33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, through the Land Bank of the Philippines, has set
        up a credit facility of P1 billion to be made available to operators to buy
        new jeepneys.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5725a-19f1-481c-b6fd-62ffe53466f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfd4bd-b6bb-473b-9dce-2b435b0b90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, the so-called <a href="http://www.congress.gov.ph/legisdocs/basic_17/HB04334.pdf">Traffic
        Crisis Act of 2016</a>, or House Bill 4334, government plans to replace public
        utility vehicles, especially jeepneys, with new, environment-friendly versions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a9b66-3026-4df0-957e-576f2c39e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c20f1a-15e9-4ea1-ab73-05d9783fb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved the Bill in January 2017 and a statement released
        on <a href="http://congress.gov.ph/press/details.php?pressid=9917&amp;key=Traffic%20Crisis%20Act%20of%202016">January
        23 said</a>, "the bill will now be referred to the committee on appropriations
        for its funding provisions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fc5f3-7b8e-43d5-b0e1-ae72d631655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf9b60-b6ec-4498-b076-bd6d4905d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2d of the Act mentions, "It is hereby declared the policy
        of the State to reform, modernize, and streamline the mass transportation
        systems to the end of attaining sustainable, organized, predictable, accessible,
        and safe networks of public transportation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d240be0-d4e0-4d35-a8c3-1c12d8d392ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fb2c2-8b35-4176-8e5a-9c9c75b8172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 24 states, "The DOTr Secretary, or upon delegation, the
        LTO shall work with established vehicle manufacturers to determine and conduct
        the appropriate road worthiness test and vehicle limitations (number of passengers,
        load limits) per type of vehicle."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e932ed-0756-4a9a-b3c6-f34cd1126aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c6e1c-a5ac-4c2e-a163-6c4e6b8d56b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has a counterpart bill titled the "<a href="http://www.senate.gov.ph/lis/bill_res.aspx?congress=17&amp;q=SBN-1284">Traffic
        and Congestion Crisis Act of 2016</a>" filed in December 2016 which is still
        on second reading.</p>'
  'trump-calls-on-muslims-to-share-burden-in-terror-fight':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'President Trump delivered a speech at the Arab Islamic American Summit
      in Riyadh to unite countries against terrorism. He called the fight against
      terrorist groups a "battle between good and evil." (Photo: HOST TV via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-22T06:58:48.257+08:00
    'imagesource': 'jcr:9291c927-8138-4d17-8b79-5b2c79ccc547'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a3608b1-dfb8-4717-af27-07dea2ff1e26'
    'lead': 'President Donald Trump looked to make clear that the United States is
      not at war with Islam in a major speech on Sunday, instead defining the battle
      against terrorist groups as a "battle between good and evil."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:57:05.504+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:57:46.129+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Drive them out'': Trump calls on Muslims to share burden in terror
      fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e62f9-77a7-42d6-93ba-7eb655a98649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Riyadh, Saudi Arabia (CNN) —</strong> President Donald Trump
        looked to make clear that the United States is not at war with Islam in a
        major speech here on Sunday, instead defining the battle against terrorist
        groups as a "battle between good and evil" as he urged Muslim-majority countries
        to redouble their counterterrorism efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afd4dc-5b46-437d-b696-7259da0fa8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d37f58-74fe-4123-b077-73b063d75194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a battle between different faiths, different sects,
        or different civilizations," Trump said. "This is a battle between barbaric
        criminals who seek to obliterate human life, and decent people of all religions
        who seek to protect it. This is a battle between good and evil."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec57ae0-3584-4dcb-a042-c91c9db90745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9cfdf-3bff-4c34-98b4-0d9380340042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a departure from the Islamophobic rhetoric he sometimes deployed
        on the campaign trail, Trump acknowledged that the overwhelming majority of
        victims of terrorism are Muslim, calling Islam "one of the world''s great
        faiths." He also dismissed "Islamists" as the "footsoldiers of evil," with
        no religious legitimacy, effectively putting distance between Islam and the
        ideology that fuels terrorist groups like ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9439803-7806-4904-9008-f6b1f7a902d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89a5e6-2ae0-4314-950c-6c6c841e0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump promised that he was "not here to lecture" the Muslim
        world, his speech went beyond outreach. In his most forceful argument on Sunday,
        Trump exhorted Muslim-majority countries to do more to eradicate terrorist
        groups that claim the mantle of Islam, urging Muslims to "drive out" terrorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd88f75-e875-42e5-a76d-b79e67c72a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6a395-a0be-4520-b622-deb12566b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drive them out," Trump said. "Drive out the terrorists. Drive out
        the extremists. Drive them out of your places of worship. Drive them out of
        your communities. Drive them out of your holy land and drive them out of this
        Earth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e643da-b74b-436f-9a2c-87bfefad41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f29a0-c353-4144-839b-70cb8bf5a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle Eastern countries "cannot wait for American power," Trump
        said, but must instead "decide what kind of future they want for themselves,
        for their countries, and for their children."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c110062-4ab8-4eb9-8050-9cbee864745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d9b431-42d7-4fa0-b4b6-617ce9ac73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major speech, which Trump delivered Sunday during an Arab-Islamic-American
        summit in Riyadh to leaders of 55 Muslim-majority countries, marks Trump''s
        first effort to reach out to the world''s 1.6 billion Muslims worldwide. The
        speech was aimed at resetting his relationship with the Muslim world after
        making a slew of Islamophobic remarks on the campaign trail, calling for a
        ban on Muslims and declaring "Islam hates us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f8228-3a9e-4215-8376-72d8e61f4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f540e-074f-4781-8fd9-ffa2730cb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech came as the Trump administration defends his executive
        order banning visitors from six Muslim-majority countries, which was blocked
        in federal court. The order has been criticized as an attempt for Trump to
        legally implement his Muslim ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0aa31-1dd0-4bde-8b90-2f73d8f035c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889871b-86fb-4509-866d-d5640da63d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his toned down rhetoric, Trump warned the leaders gathered
        in Riyadh on Sunday that inaction on their part would bring "suffering, death,
        despair" and listed a series of actions Muslim countries must take to win
        the battle against terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae47841-945b-4524-a4ba-fb170538814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9427ef-551b-4d80-a094-2bc304acacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only overcome this evil if the forces of good are united
        and strong and if everyone in this room does their fair share and fulfills
        their part of the burden," Trump said. "Muslim majority countries must take
        the lead in stamping out radicalization."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec858b1-5b7d-42b3-8b3d-47a141c1e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534826cd-4a54-48c2-a578-a7aeaba21c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sought to disassociate terrorism from religion, but urged
        Muslim majority countries to "honestly" confront "the crisis of Islamic extremism
        and the Islamists and Islamic terror of all kinds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5bc81-ad18-4b6b-86e1-b10bca02c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9359c5-80c0-4f04-bd04-1dc0419bc8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must stop what they''re doing to inspire – because they do nothing
        to inspire but kill," Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd56be-0942-4358-a2bf-13a55a1a8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2942d7c-a66a-4182-a0c5-56a28fcb80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who wants to accelerate the fight against ISIS in Iraq and
        Syria, signaled Sunday that he understands he needs a more constructive relationship
        with Muslim countries if he hopes to succeed in his stated goal of destroying
        ISIS and other terrorist groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1eab97-fa61-4773-b130-cd1d60929cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:05.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4c7b0-0f67-4e84-b301-2e11b11d7ced'
      'mgnl:activationStatus': true
