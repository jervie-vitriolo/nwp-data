      'text': '<p>South Korea has the fastest average internet speed both in the Asia-Pacific
        and globally in the fourth quarter of 2016 with 26.1 Mbps (megabits per second),
        according the "<a href="https://www.akamai.com/us/en/multimedia/documents/state-of-the-internet/q4-2016-state-of-the-internet-connectivity-report.pdf">State
        of the Internet" report released by Akamai</a> last March.</p>'
    '3':
