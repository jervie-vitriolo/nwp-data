      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MMDA Chair to face major challenges</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56a883-60fe-4e0d-bd4a-c36eac0c1fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing said that the new MMDA chairman should also address the
        waste management and flood control problems.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e9626-69bb-4bd2-bf5c-42f24e2ae8c4'
      'mgnl:activationStatus': true
