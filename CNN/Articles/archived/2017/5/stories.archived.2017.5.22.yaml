      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus is on avoiding war as opposed to conflict," the Foreign
        Affairs Secretary said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870db6c-fd1d-41f2-bfeb-be65d9d48b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7be52a-8d97-4f58-8fbf-7e883214a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no language or even tone that would lead any of the two
        Presidents that there was disrespect for them, or their country," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e1e1e-2547-48b9-b518-9ad8500ce802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51636271-683e-4cda-b8d3-9f24c4560d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said the talk was productive to result in the Bilateral
        Constructive Mechanism, a more formal dialogue to iron out concerns on the
        rival claims of China and Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae06a5-9124-4c47-ac6a-8cc8757c032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa71e3-487d-4377-8a01-1deee5dc21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No need for diplomatic protest</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e52cf7-db23-49da-bf73-8595fd9d432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Secretary also said he plans to meet with lawmakers,
        and Supreme Court Associate Justice Antonio Carpio to brief them about Duterte''s
        strategy in handling the rival claims with China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434524f-bc05-4e98-be11-1261f35fe0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd4d6d5-b2a0-427b-a8d0-092aacb6a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said in a statement issued Saturday should bring the war
        threat to another arbitral tribunal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6787b5-7b2f-4783-889e-f932b02b470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019be21-7861-4112-b459-1a55f11d9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This extremely troubling development calls for all Filipinos to
        unite to defend the West Philippine Sea in accordance with the Constitution,
        international law and UNCLOS," Carpio said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f1525e-7c80-4f89-bd8c-a9aca5bc85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79177d-d65b-4986-b498-28066c501217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan said the Department of Foreign Affairs
        should issue a diplomatic protest against the apparent threat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a82a92-6a0b-472b-a835-2151682fc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce51d1-6c2b-47cc-824f-45cd70959f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano responded there is no need to report to the United
        Nations and issue a note verbale, as he is confident the lawmakers would change
        their mind.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08995560-9d2b-49ac-9509-44a2e926ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ffe10-9fac-4dc5-b568-c2e47b835954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that after I briefed the senators who are asking
        us to protest. I am confident that their decision will change or they will
        understand the context of the President''s pronouncement," Cayetano added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa469c5-e8ee-458c-a8c7-3d79912c27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.488+08:00
