      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC variety show referenced itself by having Baldwin''s Trump,
        as well as Kate McKinnon''s Kellyanne Conway, Scarlett Johansson''s Ivanka
        Trump and others in the administration sing Leonard Cohen''s "Hallelujah"
        at a piano to open the show.</p>'
