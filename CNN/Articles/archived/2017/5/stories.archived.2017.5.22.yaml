      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines)</strong> — It began with a simple
        question: <em>Paano mag-karaoke ang bingi</em>?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a7f29e-e4be-4962-a6e0-17455e772304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45297b67-697b-4241-9d10-e6e626ed50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a valid query which, although silly at first, cuts through
        several realities in the country. The question was posed by James Harvey Estrada,
        an artistic director for Scenius Pro., a contemporary performance collective.
        After several years, it would eventually lead him to create Hear! Here!, an
        interactive performance/gathering at the recently concluded Karnabal Festival
        in Quezon City. There was still karaoke involved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18512014-edc3-4b67-8e27-2e17ce604811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918ac21-f818-403c-80e9-87ef5d0a093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering was held at My Children’s House of Hope in Litex,
        Commonwealth, a school for the deaf. It started with the singing of the national
        anthem which took most of the audience by surprise. It’s not everyday you
        see “<em>Lupang Hinirang</em>” sung through motion. “<em>Alam nating lahat
        ‘yung kanta, pero may</em> realization <em>na sa ibang</em> language <em>siya
        kinakanta</em>. It feels foreign <em>dahil ‘di mo maintindihan</em> exactly
        ‘<em>yung</em> motions <em>pero lahat pa rin tayo</em> Filipino,” Estrada
        says. This play on differences and commonalities would set the tone for the
        entire experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847f74f-92b5-4063-a7ba-6bae7e6eb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98768d53-2f97-455f-a1b4-980f869acbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaf fit stereotyped roles in television shows and movies. They’re
        mostly oppressed, a source of pity, something meant to trigger an emotional
        response. For performances, they’re often directed and rarely dictate the
        performance. This is what Estrada and his group are trying to change or at
        least shine light on.</p>'
    '7':
      'image': 'jcr:877f1f45-1827-4cbb-8a65-1ff0dbebfe2d'
      'imageCaption': 'The essence of the Hear, Here! is that everyone, deaf and hearing
        alike, should be performing with each other and for each other.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6411f0-6c05-42bb-8345-d66e96fad605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69f47a-aa42-4fdb-9a44-cf1605951542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to create a safe space where these two communities [the
        hearing and non-hearing] who don’t usually interact with one another can be
        creative and create something together,” says Estrada. Hear! Here! brings
        these two groups together to debunk stereotypes — that not everyone is out
        to take advantage of people who can’t hear and that the deaf, too, can create
        something we maybe thought they couldn’t.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad2776-3397-41ec-b8f1-749bb5509d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc52dc-e43a-4b69-a087-67c7e367cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year’s performance, there were 18 members of the audience
        and 18 deaf performers. “We wanted to have an equal number of hearing and
        deaf participants,” says Estrada. “Last year, <em>mas maraming</em> hearing.
        It was a test run, actually.” Also held at Karnabal in 2016, the first run
        had more hearing-abled attendees, which made it seem like the deaf are performing
        for those who can hear, when the essence of the gathering is that everyone
        should be performing with each other and for each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3fcdd0-3508-4c6c-aefa-6f8465b78117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b774e97-6d8e-4200-9a42-e93ee60d6f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s first activity was introductions. Each audience member
        was partnered with a deaf performer. “There were no interpreters, we leave
        it to them to discover ways to communicate,” says Estrada. Left to their own
        devices, most of them ended up using their actual devices: phones became the
        platform for conversation mixed in with universal gestures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2acf13-cb20-48e0-b689-e97f396bf2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not being able to hear means you value listening more. Not being
        able to hear means you block out voices that can instill doubt or hesitation.</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89031038-83ff-4571-85b5-0df344302902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaf communities have their own culture, necessitated by the
        difficulty that comes from interacting with them. Apart from being a minority
        due to their disability, syntax is also challenging for deaf communities,
        especially with American Sign Language (like “<em>me punta doon</em>”). This
        creates a wariness in them, especially when approached by people outside their
        community. Thus, when Estrada initially tried collaborating with deaf communities,
        they were hesitant, thinking that the group would take advantage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e1d6f-c2f9-4815-9931-7882fbef691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa3e44-4005-429f-84fb-85589c9e11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, they would find willing collaborators and started working
        with My Children’s House of Hope. The ensemble went through a series of meetings
        to plan and rehearse. These, too, carried the concept of equality. Scenius
        Pro. had deaf artists that would join the meetings. To balance out the discussions,
        whenever someone from the school would talk, everyone would listen. “We would
        go every other day. <em>Mas mahirap siya</em> because you’re not in your comfort
        zone, <em>wala ka sa</em> studio. ‘<em>Yung</em> rehearsal <em>mo ‘yung totoong
        buhay ng</em> community. <em>Para na siyang</em> immersion and research combined,”
        Estrada says. Planning was painstaking as the group would rehearse one day
        and find issues the next, which would change the plan. Nevertheless, the team
        pushed through with their decision to work with the school.</p>'
    '17':
      'image': 'jcr:570de98b-cdc8-49ca-a40c-074bad02670d'
      'imageCaption': 'Hear! Here! brings these two groups together to debunk stereotypes
        — that not everyone is out to take advantage of people who can’t hear and
        that the deaf, too, can create something we maybe thought they couldn’t.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2a39c-7755-44fc-96df-a4008e746574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330d657-dcb5-405c-adbd-06c2f16417c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the introductions, each pair was tasked to create a decoration
        piece, then a presentation to the rest of the groups. The act highlighted
        the concept of connecting two communities that are estranged from each other.
        The simple act of creating something tangible and intangible opened opportunities,
        or at the very least, notions of possibilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38414044-a4fb-47b1-b483-d97233ac84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042d68a-42c5-4fe2-b2e4-e1cdf7aa8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result, at least from the eyes of someone who can hear, was
        interesting. Poems were timed to hands moving with diction. Dances were accented
        with sign language, which was unique from the rest of the body’s movement.
        And, on this year’s initial run, the famous Filipino love for karaoke lived
        on, with its very own brand for the deaf called Sing-Sign-Along. “What struck
        me the most was when <em>nakita ko ‘yung ibang</em> deaf performers, <em>sila
        pa ‘yung mas ganado, sila pa ‘yung mas nakikinig</em>,” Estrada says. He’s
        right. Not being able to hear means you value listening more. Not being able
        to hear means you block out voices that can instill doubt or hesitation. There’s
        a lot we can learn for them.</p>'
    '21':
      'image': 'jcr:74f7d108-5bbc-41eb-80e0-d982e6858ea7'
      'imageCaption': '“We wanted to create a safe space where these two communities
        [the hearing and non-hearing] who don’t usually interact with one another
        can be creative and create something together,” says James Harvey Estrada.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0ef98-ac90-47b4-a4ff-9b99fb7daab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec1803-a429-4245-8246-595412386374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all the performances, the entire group celebrated with a Zumba
        class which was followed by a small meal. Afterwards, there was a short talkback,
        just to get insights from both the participants and the performers. When asked
        how they communicated, one audience member remarked, “<em>Minsan tignan mo
        lang ang</em> partner <em>mo sa mata, magkakaintindihan na kayo.</em>”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c68cd0-b049-4e81-a3c3-02809730cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713681a-3a9b-4c59-b65a-b7a318a542a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:16:23.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:51.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that specific pair seems to have hit it off, there’s still
        a long way to go, which is why Hear! Here! is a continuous process of bridging
        together the two communities. Although we haven’t really answered the question
        how deaf people sing at karaokes, it feels like we’re headed in the right
        direction.</p>'
  'Kpop-BTS-Billboard-Music-Award':
    'author': 'Marian Liu, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
