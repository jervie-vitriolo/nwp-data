      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So (to) the people saying, ''How will we bring our
        kids to school? It''s the only form of transportation the province'' — it''s
        not prohibited.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f5eb0-eaeb-41ab-8ce9-1a4d8e449e37'
