      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ec895-5958-4b4b-85fa-5cf3c32d6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was privy to the exchange but can''t provide more details
        on the restricted meeting without clearance from Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359685e9-d933-4a25-a5ad-dd22518cb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c4f22-55f5-4d34-b3a3-81da13c799ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano cautioned the use of the word "war" should be put into
        context.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832d934-cf81-4eb7-930f-8ae6245049bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fadb33-12f4-48dd-8ff1-007b9d9f30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.774+08:00
