    'template': '1'
    'title': 'Pimentel advises De Lima to take motion for Senate participation to
      court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d33370-84b3-4e56-a8a0-0b816a236e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Senate
        President Aquilino "Koko" Pimentel III has not yet responded to Senator Leila
        De Lima''s request for Senate participation, but he has advice for the detained
        former Secretary of Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf9d3d-2709-441a-8438-b2979769ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b52e20-7f95-4027-b066-105b5a9f876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She can file motions with the court. The court may have new ways
        of looking at things. She just [has] to keep filing for motions, motions,
        motions," Pimentel said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e33c93-c3a4-48ba-b4d5-bae0b027e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc8bc4-8b6f-4ea7-8ca9-1f048a682821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had responded to De Lima, he answered, "<em>Wala
        pa... iniisip ko</em> if she really wants a reply <em>kasi parang ang sinulatan
        niya kayong lahat eh</em> [Not yet... I''m wondering if she really wants a
        reply, because it seems like she wrote to all of you]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affdc97d-5670-46e7-9f27-fcaf42fbc7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276a041-7fff-4e46-ab9e-bb0e3cef884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that under circumstances of detention, the detainee
        should expect that he or she might lose some of his or her rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2c647-faf1-4f7d-a780-2d1bce682d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300351b-783d-4aef-826c-06814e6a24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a decided case when you''re under detention expect that
        you also lose the right to practice your profession, to exercise your duties
        in connection with your occupation," said Pimentel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d457ab-1d38-4008-a11b-ee2bf5a0e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fccfa-22e0-482d-99f3-808ad08fa951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there was nothing wrong with having her lawyers continue
        to file motions. He advised her to "try, try, try."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf45b5d9-17e9-44b8-9345-48232b1ebc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08234c0d-bc36-4905-8e06-b42f2ac5e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel''s comments came as the Geneva-based Inter-Parliamentary
        Union (IPU) Committee on Human Rights paid him a courtesy visit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbf939-4ebb-4476-87e8-4232fe032758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436f5e9-ad9d-49b2-a5b4-4566079a3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPU-Committee on Human Rights President Fawzia Koofi said the IPU
        was on a fact-finding mission, specifically to assess the situation of De
        Lima, whose case was presented in the latest IPU assembly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a532691-a992-4d4a-994d-1a84c2f3295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32886e1d-2e54-40a2-bda8-fe9b54abc567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IPU as a body express concern over the human rights violation
        of a member of the Senate, Senator De Lima," said Koofi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c508c-ea8e-43d3-84d8-1aba69961277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82123d-cdd8-4d04-958f-b999d14b8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said that he was actually the one who invited IPU to the
        Philippines, and he would "let them do their job."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa0da4-d426-44b7-9695-98a428518260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2aabe0-7487-40cb-890d-5d423a882876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re helping them but <em>ayaw nila ng</em> help <em>sa</em>
        substance. We''re helping them <em>sa</em> [with] coordination," said Pimentel.
        "I hope meron silang [they have a] traffic cop escort. <em>Ayaw rin nila ng</em>
        too much help <em>kasi</em> interference <em>din ''yun</em> [They don''t want
        too much help because that''s also interference]."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933992f4-fff0-441e-a129-bbe29d7bab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568db8d4-565f-4cd9-8a4b-ad70e253bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re helping them but they don''t want help in substance...
        I hope they have a traffic cop escort. They don''t want too much help because
        that''s also interference.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df766130-7d0e-4c83-b066-ee9360d1e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af2bc4-98c4-4851-8b1d-57d616be5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who is currently detained at the Philippine National Police
        Custodial Center for drug charges, had reportedly asked Pimentel to support
        her plea for occasional furlough in a personal letter dated May 11.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935be58-4845-4a82-b8bf-a2922a8d8e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802f0cd-c524-4769-aa9d-14d90ea1ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was previously quoted as saying "<em>Nasa</em> court <em>na
        ''yung</em> issue [The issue is with the court], so let the court decide,"
        after De Lima expressed intent to continue participating in Senate sessions
        on May 1. A statement from her camp said she was willing to participate even
        if it was "through remote or electronic means."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f44e7-b4de-40c9-b23f-f77957f8ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eea11a-d322-4f76-a560-52b7c1080d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have work to do as a senator and I will continue to do so because
        I owe it to the more than 14 million Filipino people who voted me in office
        and represent them in the Senate. I hope I can participate in important debates
        in the Senate," De Lima said in the statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73eab21-aace-4a4c-a47a-3eac72a9232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8eef05-9996-4bf8-95cc-8d7a74f3e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers weigh in on De Lima request</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b40ed0-738a-4552-b529-58369eae95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay representative Edcel Lagman backed De Lima, saying in a statement
        on Monday that her motion "must be supported and granted by the Senate leadership
        and membership."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73caa3a3-079d-4079-83ae-fd0c982d9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058fa0f1-58f8-4be7-b04c-b3444e8096b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, he argued that it was in her "constitutional right" as an
        elected senator "to participate in the voting on important bills."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bfa67a-2813-42ea-8ec9-0aeee6255bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd620f93-86c2-4d96-b46c-3502b18500bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Bill of Rights she is presumed innocent pending her detention,"
        said Lagman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b0b74-849a-4cf6-bc43-ceba0d40a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0e262-25e5-4768-a301-d47f83c1049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that De Lima was "not a flight risk" because she "voluntarily
        surrendered to police authorities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7af064-4464-4339-914a-d1e7e5ac3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f0986-462f-4d4b-8e42-f020d4850033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her security escorts can be maximized to assure that she returns
        to the detention facility at Camp Crame," Lagman added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2017f9e9-8297-451c-8524-4737625961bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ead499-13a1-4695-a113-e8bdc9679b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman was one of the seven congressmen who visited De Lima on Monday,
        along with Magdalo Rep. Gary Alejano, Caloocan Rep. Edgar Erice, Capiz Rep.
        Emmanuel Billones, Northern Samar Rep. Raul Daza, Ifugao Rep. Teodoro Baguilat
        Jr. and Akbayan Rep. Tom Villarin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80839d6-062b-48b8-a709-70a83e178852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8566e-b350-48a8-837f-ed178bea07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Liberal Party ally, Sen. Bam Aquino, also expressed to the
        media on Monday they are "hoping that she''ll be allowed to vote," especially
        with pending measures such as the death penalty bill, which the party opposes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81f7b8-5881-42ac-9062-be900469a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4089774-cee7-4b43-a0ac-0588bc7feb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be up to the Senate and the courts," Aquino said.
        "It''s not really up to her, it''s not really up to the minority, it''s up
        to the majority and up to the courts. I don''t think <em>may problema naman
        sa pag</em>-request <em>nito</em> [I don''t think there was a problem with
        requesting this]."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b583a-ecb4-42cf-8ada-35166fb6189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ef16b-aae5-4825-a992-d95d57813d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another colleague in the Senate, Sen. Tito Sotto, thinks
        otherwise. In an interview with CNN Philippines'' <em>The Source</em>, Sotto
        recalled that there was a similar request when Senators Juan Ponce Enrile,
        Bong Revilla, and Jinggoy Estrada were arrested in 2014 for their involvement
        in the pork barrel scam.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08719880-8e5b-410b-ba90-c0eb5b93a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bafe32-031c-40f2-b04e-48a91dcb736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership during that time, which included Sen. [Franklin]
        Drilon, did not allow it, and said we should not interfere with the courts,"
        said Sotto.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef9f43-28e7-482f-98a9-ea8fcaa81011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf760b-9cdc-43b0-9b83-aa387185b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we can do that now, because what''s the difference
        between Sen. Enrile and Sen. De Lima?" he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd270f8-1a8c-408f-b21b-1178f68f9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f15e2-e05f-4056-b323-122a018dfeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:58:32.413+08:00
