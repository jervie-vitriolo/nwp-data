      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further into the scrapbooks, Ramirez discovers in the 1978 volume
        a typewritten and mimeographed copy of Hayag Sining, a UP underground student
        publication awash with “brazen critique of the Marcos penchant for white-fencing
        shanties, stinging accounts of the ‘<em>Kulay Anyo ng Lahi</em>’ murals, assertions
        of value of lowbrow art such as comics, and taunting reviews of religious
        theater.” Ramirez notices, “Tucked into the masthead is recognition of Purita’s
        having sponsored the issue; to what degree remains unclear.” Like its authors,
        readers of this book would probably arrive at a similar conclusion: That a
        book of history can be, surprisingly, unexpected.</p>'
