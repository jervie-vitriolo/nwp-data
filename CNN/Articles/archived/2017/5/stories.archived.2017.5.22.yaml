      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS fans, known as the "Army," voted for the award on Twitter and
        on the awards website, using the hashtag #BTSBBMAS more than 300 million times.</p>'
