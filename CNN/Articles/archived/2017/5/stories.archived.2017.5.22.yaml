      'mgnl:lastActivated': 2019-07-23T14:57:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d584e38-2516-4abf-9b61-813dc745bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:48:33.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPV enjoyed the lion''s share of the ball possession, but could
        not carve out enough chances to worry Meralco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdee5bd-9bb2-41fe-ae5a-2baf6c574a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:48:33.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530e272-ba1a-45b3-b540-4b511e2a9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:48:33.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakthrough came in the 64th minute when James Younghusband
        headed in a corner kick from his brother Phil to give Manila the lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204338ac-f3fb-499e-8086-434da29f3ac1'
      'mgnl:activationStatus': true
