      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0201d-b5a1-40ee-9ea7-c708e39279e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the tepid 40-year-old relations with Russia deserved
        a "much-needed boost."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701a0ef-3a1a-47ec-a4fc-9e3301147e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbb3e7-aa31-455c-a643-64c0068944b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My visit underscores the independence of the Philippines'' foreign
        policy and the firm resolve to broaden the horizons of friendship and cooperation
        with other nations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e58540-ef62-4662-918a-b41bda6f27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce094b-0676-4193-a5ad-9c8d65a628bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year old president also said he would want the Russians to
        know that the Philippines meant "serious business."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be64e1-2c9f-492f-beaf-82d2a2caa059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91e375-b6d7-4dca-b481-33040bb5b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, I will take the opportunity to engage the business leaders
        in Russia. With the Philippines'' emphasis on sustaining our economic growth,
        we seek responsible economic partners who will become our new allies in development."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a381f-bde2-4b27-96f7-0470a23e3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c49b7a-3584-4f8a-ba36-2310e259963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte would also meet with the Filipino community in Moscow to
        thank them for contributing to nation building.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f5111-18b3-45bf-96ed-249c16529997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38de273-2b47-47d8-a2f7-c9f7f8258cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will also tell them that your government continues to work very
        hard to give you the country and future you all deserve." the President said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b5262-4067-4c7e-88ea-f251165075a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
