      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972f9d7-9574-4808-bdfd-d88e94d8edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These additional amendments were being delayed at the Senate and
        the House of Representatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343835c4-bb25-44d6-87e6-cddd076f4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e701e-f6db-4828-b9ad-9b5d0d5d5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want an [local government unit]-created office handling issues
        of solo parents. There are some local government units that have that, but
        most do not," Sotto added.</p>'
