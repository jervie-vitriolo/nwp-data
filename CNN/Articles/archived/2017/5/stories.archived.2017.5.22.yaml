      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to link hands and feet. Footbound women did valuable handwork
        at home in cottage industries. The image of them as idle sexual trophies is
        a grave distortion of history," said Bossen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f881545-b2bd-4a6d-ab17-9bb5a46a94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d288d-e177-4ec8-a831-0a9d1f9eda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foot-binding persisted because it ensured that young girls sat still
        and worked at a boring, sedentary task for many hours each day, she said,
        and it died out only when manufactured cloth and foreign imports eliminated
        the economic value of handwork.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345ec25-3a16-4aba-a46c-2ce0837d1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec07ef-1897-4aa3-897c-734f7f1969b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bossen, professor emerita of anthropology at McGill University in
        Montreal, and Hill Gates, who holds the same post at Central Michigan University,
        interviewed just under 1,800 elderly women in several locations across rural
        China — the last generation to have bound feet — to pinpoint when and why
        the practice began to decline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457d3e0-4cc6-4ea2-ae26-a16c32898536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77171c7-3cfe-4703-9c88-4dedcbfe24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that foot-binding endured longest in areas where it still
        made economic sense to produce goods like cloth at home and began to decline
        only when cheaper factory-made alternatives became available in these regions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297bef56-977d-4a78-bc4e-b5b7e0c4d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0004b55-da75-4ede-90f8-599ea9a88d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls began hand spinning yarn as young as 6 or 7 — roughly the
        same ages as when their feet were bound. The women they spoke to made the
        connection between the two:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d92d1d-cf63-4867-b4c5-5bcbb4202c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1028c-ffcb-4171-ad03-02bd8d347592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother bound my feet when I was around 10 years. At around age
        10, I started to spin cotton. Each time she bound my feet, it hurt until I
        cried," one woman who was born in 1933 told the researchers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407164ec-4603-491e-8684-80d3400965d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278b03f-8654-418a-8737-63a001b1f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foot-binding dates to the Song dynasty (960-1279) and spread from
        court circles to wealthy elites and eventually from the city to the countryside.
        By the 19th century, it was commonplace across China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fd063-7039-4144-a9c9-6776f3c51827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4a90d-d152-4514-a30f-2068b9a5f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began to decline in the early years of the 20th century, with
        its demise usually attributed to ideological campaigns led by missionaries
        and reformers, and subsequent moves by the Nationalist government followed
        by the Communists to ban the practice.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762332c-b7c3-4f3e-ac6b-e2f1b385d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931c6be-e9fc-4fc7-869f-67a5a3332762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bossen said she spoke to women born as late as the 1940s whose feet
        had been bound for a short time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0053a4-bed5-40c3-b7bb-a3954983cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730cf95e-ce4a-4b8b-9f78-8da7e732bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lessons for fight against genital cutting?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f3d5c-b0d6-4403-bd1c-1ce6a4b4451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b6b28-12bb-43db-99dd-fe37423f2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bossen said her research offers lessons for the modern fight against
        other customs that are damaging to women and girls — such as female genital
        mutilation, or FGM.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698db66d-a4bf-4e57-8277-38e16426b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf032798-11e1-4451-a71a-34f3bada6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some academics like Gerry Mackie and Kwame Anthony Appiah have drawn
        lessons about the eradication of foot-binding and tried to apply them to genital
        cutting. They believe FGM could be eradicated by educational campaigns and
        forming groups to explain the damage done by the practice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c50d37-b032-422d-b088-ce59022319b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ed3a4-0bae-4db0-80fe-6384423aa167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bossen said they might be drawn to the wrong course of action.
        Her research suggests it was economic factors not campaigns waged by religious
        groups and reformers that ultimately sounded the death knell for bound feet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6cdfbe-6a2a-4b5d-ad2d-bdd948f5ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a82996-90e3-4aa6-a898-e55343d0cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:19:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s harder to see an economic side to (genital cutting)," she
        said. "But you cannot look at foot-binding and conclude that an ideological
        campaign will be effective."</p>'
  'Sotto-solo-parents-welfare-December':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
