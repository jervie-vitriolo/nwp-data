      'mgnl:lastActivated': 2019-07-23T14:57:48.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1d650-e8d5-4690-bca2-618e57dc4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:48:33.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A goalless first half saw Manila and Marikina go into the break
        deadlocked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6e89e-bca3-4921-850a-75836ee6383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:48:33.516+08:00
