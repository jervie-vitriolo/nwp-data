      'jcr:uuid': 'e21266af-46f4-4d93-b664-9bddb5917c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.047+08:00
      'mgnl:createdBy': 'eunice'
