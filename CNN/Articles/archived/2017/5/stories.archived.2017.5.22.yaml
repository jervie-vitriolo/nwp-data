      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff24fcf-a958-4738-aad1-ea2beb4096b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that one of the amendments that the sector was forwarding
        included a 20 percent discount on basic commodities for parents with children
        ages 2 years old and younger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025180e-7d6d-4af2-8d95-87c73d89ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.061+08:00
