      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, President Rodrigo Duterte approved plans to build a national
        broadband network, which will be used to run online government services and
        connect rural areas to the internet. Under this plan, the government will
        deploy fiber optic cables and wireless technology across the country, Department
        of Information and Communications Technology officials said.</p>'
