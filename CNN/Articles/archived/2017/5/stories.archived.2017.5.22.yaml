      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akamai said despite the slow internet speed in the Philippines,
        "there is reason for optimism," citing government efforts to improve the state
        of connectivity.</p>'
