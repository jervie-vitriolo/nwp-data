      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco is the only club with a 100 percent record in the first
        three weeks of the PFL season.</p>'
