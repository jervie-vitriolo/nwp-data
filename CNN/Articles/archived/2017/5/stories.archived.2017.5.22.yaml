    'lead': 'Tiny "golden lotus" feet — achieved through breaking girls'' toes and
      arches and binding them to the sole of the foot with cloth — were thought to
      be a passport to a better marriage and a better way of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:19:35.889+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T14:57:50.763+08:00
