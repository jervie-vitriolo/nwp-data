      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Declog the creeks so that the water flows from one
        waterway to another, and there should be discipline as far as waste disposal
        is concerned.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759f233-e4c6-4f7d-8d14-fac326918123'
      'mgnl:activationStatus': true
