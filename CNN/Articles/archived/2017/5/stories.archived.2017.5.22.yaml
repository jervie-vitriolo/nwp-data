      'mgnl:type': 'text'
      'text': '<p>BTS''s group award follows South Korean trailblazer PSY, who became
        the first K-pop solo artist to win at the Billboard Music Awards back in 2014,
        for Top Streaming Song, "Gangnam Style."</p>'
