      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498bf3fb-ba30-4ee1-bfba-5e59013a7699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said that single parents "want to by recognized" and
        helped by the DSWD, Department of Interior and Local Government, Department
        of Education, and the Commission on Higher Education.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562851d6-86ff-48c9-9f3e-94a224884dee'
      'mgnl:activationStatus': true
