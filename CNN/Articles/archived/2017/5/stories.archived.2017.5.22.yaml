      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to educate also the enforcers, just in case," said Sotto.
        "Baka mamaya akala nila lahat nalang huhulihin [Maybe they also think they
        have to catch everyone]."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4054a-97e3-4aae-a072-3a868ae9ec21'
