  'senate-junks-lascanas-testimony':
    'author': 'Chad de Guzman, and Regine Cabato, CNN Philippines'
    'caption': '(File photo) Arturo Lascañas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-22T23:01:44.237+08:00
    'imagesource': 'jcr:3141d53e-da73-4ccc-8a3d-eba1054b5225'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f2a329-4464-45bd-926d-5cbf33a14997'
    'lead': 'In a 20-page report, the Senate Committee on Public Order and Dangerous
      Drugs concluded that the claims of a rogue policeman lacked evidence to prove
      the Davao Death Squad existed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:55:20.473+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T14:57:53.095+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:57:44.007+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate dismisses testimony of self-confessed death squad leader Lascañas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c530b-7d3f-4e9a-80e1-f244542d95e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Senate
        Committee on Public Order and Dangerous Drugs dismissed the claims of retired
        police officer Arturo Lascañas that he was a member of the Davao Death Squad
        (DDS) which killed some people on orders of then Davao Mayor Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe91a45-f436-4439-93cd-a2e611ee6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2da52-0f82-4423-a3d9-1b84da266a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://www.senate.gov.ph/lisdata/2604522392!.pdf">20-page
        report released on May 22</a>, it concluded that there was not enough evidence
        to prove that the DDS existed and Lascañas'' allegations against President
        Duterte, and police officers Sonny Buenaventura, Fulgencio Pavo, Jim Tan,
        and Dick Cloribe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7bc9a-57af-4224-bce3-8f3e2cd67f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff32e54-2d95-4427-9aa0-2c146b684f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lascañas'' testimony could not be possibly considered as evidence
        against the persons he was implicating without first putting forward other
        evidence that could establish the grand conspiracy he was claiming," the committee  said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53ebce-8b22-47d3-82d2-b156206d0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5975f6-7307-4fa5-8414-4b0624e813ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report described as "weak" both the testimony of Lascañas and
        self-confessed DDS hitman Edgar Matobato.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02c914-a16f-4974-b81e-39fe78b6e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
