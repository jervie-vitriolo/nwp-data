      'mgnl:created': 2019-07-23T14:31:09.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two landfills operating in the metropolis: the Payatas
        Landfill which takes in the trash of Quezon City, and the Navotas Sanitary
        Landfill which serves Navotas, Malabon, and Manila. Other cities and municipalities
        dispose of their waste at the Rizal Provincial Landfill in Rodriguez, Rizal.</p>'
