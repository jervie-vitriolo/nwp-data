      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e303ab-635b-4773-9da6-8979ca7ab5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kawawa din talaga [You would feel bad for them]. They''re the only
        one working, providing for the family," said Sotto.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e428b-da90-411f-93ca-6560fc20ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.061+08:00
