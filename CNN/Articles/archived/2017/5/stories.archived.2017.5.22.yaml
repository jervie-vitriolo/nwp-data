    'template': '1'
    'title': 'Bigger than Bieber? K-pop group BTS beats US stars to win Billboard
      Music Award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e544d6-3e7b-427e-b3ef-8a15144c6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:02.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The name BTS may not be familiar to the
        majority of Americans, but that didn''t stop the South Korean boy band from
        making history Sunday night, when they became the first K-pop group to clinch
        a Billboard Music Award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60cf02d-2dcf-45c7-b90f-6d7635abb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:02.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93a1f6-49df-4f6e-a2ee-9c0787598fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:02.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beating out US favorites Justin Bieber, Selena Gomez, Ariana Grande
        and Shawn Mendes, BTS scooped the Top Social Artist award at a lavish ceremony
        in the T-Mobile Arena in downtown Las Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2598c2b-bc0c-4a6a-9ef8-389e7409bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:02.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd50c53-2c77-4854-b915-2fc8dd755343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:02.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still cannot believe that we''re standing here on this stage
        at the Billboard Music Awards," said BTS member Kim Nam-joon, known to fans
        as "Rap Monster," onstage. "It is so great to see all the artists we admire,
        and we feel honored to be in this category with all these great artists right
        in front of us."</p>'
    '5':
