        is lagging behind its Asian-Pacific neighbors in terms of average internet
        speed, an <a href="https://www.akamai.com/us/en/about/news/press/2017-press/akamai-releases-fourth-quarter-2016-state-of-the-internet-connectivity-report.jsp">internet
        monitoring group</a> reported.</p>'
