      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the provisions for children''s safety are limited to "public
        roads where there is heavy volume of vehicles, there is a high density of
        fast moving vehicles or where a speed limit of more than 60/kph is imposed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f104de-07a6-4a7a-85cb-a4f77b06441d'
