    'lead': 'Session in the lower house starts at 4 p.m., but only 3 to 5 representatives
      arrive on time. Some even arrive an hour late.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:53:25.484+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T14:57:53.240+08:00
