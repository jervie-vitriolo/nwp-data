      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5558f1a-2a9c-416d-b8fc-27293cf11d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:36:15.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One Chicago" was established on Sunday afternoon in response to
        the growing needs of the city''s refugee and immigrant populations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11509660-c051-455d-ab18-a07e2b14e3ba'
      'mgnl:activationStatus': true
