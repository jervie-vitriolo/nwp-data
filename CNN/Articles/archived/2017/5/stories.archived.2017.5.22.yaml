      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the sector also wanted help with "tuition fees and
        hospital laboratory fees for [those with children] 21 years old and below."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152fbb17-dea0-46a8-a59b-32a39569da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.061+08:00
