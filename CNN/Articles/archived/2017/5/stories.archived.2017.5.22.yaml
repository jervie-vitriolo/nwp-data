      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad8fc7-0103-41ab-9878-3ef52a884f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very elegant. Of course it''s not solid gold. Nothing of
        the sort. It''s gold plated but very elegant."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c23ff9-d64f-4010-a86f-faf22a6646b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f69f6-d5fd-4b7b-b706-8fe48a00bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also showed off his Marikina-made pair of shoes. He said
        he would want that one day soon all military generals would be wearing Marikina-made
        boots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
