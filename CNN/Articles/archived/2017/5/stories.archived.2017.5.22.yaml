  'north-korea-fires-second-ballistic-missile-in-a-week':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-22T07:59:01.977+08:00
    'imagesource': 'jcr:daf78fc7-033f-4513-904c-41a25e8c7520'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '592d118e-c2bc-4815-b6fb-5a69255d754f'
    'lead': 'North Korea conducted its second missile test within a week, sending
      a medium-range ballistic missile into the waters off its east coast Sunday,
      according to statements from North Korea and other governments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:52:16.394+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:57:45.860+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires second ballistic missile in a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8a320-0e9f-4121-8f2c-af07a4ba5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea conducted its second missile
        test within a week, sending a medium-range ballistic missile into the waters
        off its east coast Sunday, according to statements from North Korea and other
        governments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf71c49-aa7f-4b6b-8aee-16e30b20508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2303e9-24f4-456e-8374-027520f8da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un supervised the test fire of the
        ground-to-ground strategic ballistic missile Pukguksong-2, state news agency
        KCNA reported. The report was issued Monday local time and does not state
        when the missile test took place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561d30f-d34b-4fb3-ae73-65027b0758cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da084874-99f5-4601-b13d-81707e3b4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, which called the launch "reckless and irresponsible,"
        said the missile flew about 500 kilometers (300 miles) from an area near Pukchang,
        in western North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b9802-09fd-4ab4-9414-447ca30da73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b3643-d760-400b-bc84-5c726ee06124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Defense Minister Tomomi Inada said the missile hit the
        water about 350 kilometers (217 miles) from the east coast of North Korea.
        She said the missile did not go higher than 1,000 kilometers (620 miles),
        according to preliminary data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc05fb-f8fe-43b8-87bb-c168cca86709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d607e-73e8-41da-8c26-dcde0359c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Leader issued an order to launch the missile at the
        observation post," KCNA reports. "Together with officials, he analyzed the
        results of the test launch and expressed his great satisfaction over them,
        saying it is perfect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aaef78-e5ee-4493-92e7-676756084ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32193441-172d-4778-b082-6bb41e34294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altitude was key to the test a week earlier, which analysts called
        North Korea''s most successful ever in its quest to develop ballistic missiles
        that can carry nuclear warheads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb63d1-ccaf-4c3b-808c-dde1c0e0573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166c0b4-a77f-4c33-8473-5eb7978cf8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 14 test reached an altitude of more than 2,100 kilometers
        (1,300 miles), according to North Korea. Analysts said that test showed gave
        North Korea critical information on developing a re-entry vehicle for nuclear
        warheads and showed Pyongyang had a missile capable of striking the U.S. territory
        of Guam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c057d4d-91f9-462c-aed4-f23c3e7be503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3e6c2-dcc6-4a8b-b7bb-d502a25fc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said the projectile in the latest test was
        a medium-range ballistic missile, a system that North Korea tested in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94393c03-73e5-40c0-9685-d7ab8d02c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade9ea0-ccd0-4e3a-8282-259243c3ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:52:16.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Dempsey, a researcher at the International Institute for
        Strategic Studies in London, said on Twitter that Sunday''s test was from
        the same area as the February test.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323cc70-a509-4281-b9bc-60e2c8d2842b'
      'mgnl:activationStatus': true
