      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto met with a single parents'' group, the Federation of Solo
        Parents in Luzvimin (FSPL), not long after his controversial comment on single
        moms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a19169-7f4a-4942-a4ae-e875d99dfdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334936a-3f97-4eee-9d33-97e02bf589c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:50.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remark came during a Commission on Appointments (CA) hearing
        last May 2 on the confirmation of Department of Social Welfare and Development
        (DSWD) Secretary Judy Taguiwalo, a single mother of two children. He said
        of her status, "In the street language, when you have children and you are
        single, ang tawag dun e, ''na-ano lang.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43bb0f-d45b-4f6a-8ced-3a536095b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:21:54.061+08:00
