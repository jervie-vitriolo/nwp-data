      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Children''s Safety on Motorcycles Act was also implemented on
        the same day the Anti-Distracted Driving Act, which has since generated controversy
        because of its strict rules against dashboard cameras and gadgets used for
        GPS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
