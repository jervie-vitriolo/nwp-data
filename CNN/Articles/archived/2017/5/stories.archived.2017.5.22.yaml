      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ce6d1-15cf-4ae8-902a-248cda38c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proudly Filipino-made</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f493d97-651d-493f-a1d1-9795c509e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a lighter note, Duterte made his departure remarks while sporting
        a Filipino-made watch under the brand, Ibarra.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23787a-7279-4bbb-915b-a8b2922f993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cfe7c8-36df-40be-a818-4fcae704e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was just lent to him and the owner told him that if would
        find the watch to his liking, the President could pay for it later on — to
        avoid graft and corruption.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ce133-b5ff-464e-93f1-9caf873be0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.510+08:00
