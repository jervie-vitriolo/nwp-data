    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf028556-efd8-4eda-897f-410de89addd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:23:53.040+08:00
