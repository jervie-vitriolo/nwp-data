      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" brought back Alec Baldwin''s President Donald Trump as well
        as many of the characters from his White House to open its season finale Saturday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191def3-e129-42f6-a260-8fc83cc8e918'
