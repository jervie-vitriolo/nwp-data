    'caption': '(File photo) Plenary, House of Representatives'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-22T22:24:25.242+08:00
    'imagesource': 'jcr:32c4d0b9-3f67-4679-a8a1-8d015055188a'
    'jcr:primaryType': 'mgnl:composition'
