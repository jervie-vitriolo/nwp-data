      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has looked into different schemes to help ease traffic
        in Metro Manila since March, such as congestion pricing on Edsa, and a modified
        odd-even coding scheme.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a888d-df99-4a77-bce0-70983c303c57'
