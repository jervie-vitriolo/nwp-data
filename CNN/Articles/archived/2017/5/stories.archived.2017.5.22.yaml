  'LTO-exchief-wants-MMDA-to-be-a-political-unit':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-22T14:27:16.231+08:00
    'imagesource': 'jcr:86cfbed7-1b87-40fb-a267-88c7914e1e6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff495e20-9e8a-4968-ba8c-810a5dbab338'
    'lead': 'The former LTO chief said having an elected governor would allow greater
      autonomy over policies in Metro Manila, especially on traffic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:31:09.043+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T14:57:49.531+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:57:45.180+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO ex-chief: make MMDA a political unit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f5c71-788d-4a43-afb1-af1169e3bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — Transforming
        the government''s traffic agency into a political unit instead of a coordinating
        body will ensure stronger implementation of traffic and waste management policies,
        said the former head of the Land Transportation Office (LTO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea876123-8d90-49a9-ab26-faa52d5b915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592bcff8-ff3f-4429-9a4b-b9bc6cd13831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former LTO chief Alberto Suansing says incoming Metro Manila Development
        Authority (MMDA) chairman Brig. Gen. Danilo Lim should push for the creation
        of an MMDA as a political unit, similar to a provincial government, with the
        chairman elected as governor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fad283-6677-4606-b77c-a8373d6583f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a30c77-4a78-4faa-9f43-9224083ce895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/21/duterte-appoints-danny-lim-as-new-mmda-chair.html"><strong>Read
        more: Duterte to appoint Danny Lim as new MMDA chair</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bdb605-1888-4081-8502-4b0efedfbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005a2dd-2edc-4caa-b479-f0a77150a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi iba na yung mismong tao ang naglagay sa kanya sa posisyon,
        hinalal siya ng mga tao</em> so as far as <em>poder ang pinag-uusapan, mas
        matindi ''yun</em>," Suansing told CNN Philippines in an interview on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1965f4d-01a8-4c7c-bcb7-d4041b191b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ec71a-4e70-4718-990c-d3af5de08a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s different when the leader is elected, when people
        put him in a position of power. That''s more efficient.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1bf50-0d3d-41ae-9dc3-dd18dfd94e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5c270-a692-4daa-9c64-fd9a71eae023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the MMDA chairman is appointed by the President, while
        the 16 cities and one municipality in the National Capital Region which form
        part of the MMDA elect their local government officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc733bbb-8f1c-4364-bf6a-3b3d2a356ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19767702-1951-4ab0-a0d7-f9b06005a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7924, the MMDA plans, monitors, and coordinates
        with the local government heads for metro-wide services, while the individual
        cities and municipalities maintain autonomy. The services include waste management,
        transport and traffic management, and urban development and planning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035cff4-ff3d-4fcd-98df-dc8c982e4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3371b33-cf26-4ca9-b4b8-d843ec4e0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-list Rep. Jose Atienza filed House Bill 4758 in January
        2017 seeking to transform the MMDA into a government unit, to help address
        the massive traffic problem in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00e3b0-8a37-400e-8fa7-e12307c0304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1447f-d1da-45dc-92a8-b964317d8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to reform the MMDA into the Metro Manila Government
        (MMG) with an elected governor and vice governor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc30b9-4478-41c9-827a-c311b2c0137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe62e8-176a-4a4d-9c30-424aa9d06055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, the elected governor of the Metro Manila
        Government will have the same duties as the Chairman, except he will have
        direct accountability for the implementation of traffic policies and programs
        in the metro, as compared to the MMDA which is a coordinating unit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856082a9-6727-4e11-bd6c-5cd9617ad9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6718bb-d8e7-44aa-891a-7b6258a44edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is still pending with the House Committee on Local Government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11bd3b-25c4-4a0c-9f34-24fa5f845311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397075da-f46e-4896-a1d5-8aead38d4608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing noted how local government units have greater autonomy
        over policies after the Local Government Code of 1991 was passed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72981678-9982-4a83-8369-5a6d927c27f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f41356-9223-4932-8768-1eb708223988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing added that the MMDA chairman should discipline the 10,000
        traffic enforcers under their supervision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07ace3-dfb6-4659-8c83-4115b2003b90'
      'mgnl:activationStatus': true
