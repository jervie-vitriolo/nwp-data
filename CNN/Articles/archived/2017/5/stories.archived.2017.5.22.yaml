      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644c043-3d09-4cc6-b869-f18e733d062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MMDA''s Flood Control and Sewerage Management Office,
        5,250 cubic meters of garbage and silt from waterways in Metro Manila were
        collected from March 1 to May 6.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f0009-4e58-4091-9633-9e5e471e8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00ae40-42b3-4ff4-9a85-13d6925aff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:31:09.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:49.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing said that illegal settlers living along rivers and waterways
        have caused flooding due to clogging caused by trash, especially during intense
        rain.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c97b9-26f7-4b54-9e5a-84c03d724acf'
      'mgnl:activationStatus': true
