      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They currently top the Billboard Social 50, spending 31 weeks on
        the chart. They are now on a sold-out world tour, with US concerts this past
        March and April in Newark, Chicago and Anaheim. Their next stops are in Australia
        and Japan.</p>'
