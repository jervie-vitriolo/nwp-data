      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Transport
        groups comprising jeepney drivers and operators began Monday a two-day nationwide
        protest to voice their opposition to the government''s proposed public vehicle
        modernization plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97431613-33fe-40e1-bce9-b4c1720452a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb1959-31d3-4faa-817f-60b634858a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:48.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney groups belonging to Piston and the "No to Jeepney Phaseout
        Coalition" said the protest was their bid to head off government''s alleged
        plan to phase out jeepney units that are 15 years old and older.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
