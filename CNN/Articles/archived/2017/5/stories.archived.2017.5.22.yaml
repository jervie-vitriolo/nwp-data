      'mgnl:lastActivated': 2019-07-23T14:57:48.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Confederation of Transport Union earlier said that
        it was a two-day strike that would last until Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeae29e-4c43-40f6-8860-de7bdf591e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:11.864+08:00
