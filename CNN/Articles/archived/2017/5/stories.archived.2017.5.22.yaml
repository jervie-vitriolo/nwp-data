      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'cayetano-china-did-not-bully-PH':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-22T19:56:47.385+08:00
    'imagesource': 'jcr:704d8dc5-3999-49c9-be10-5db41408808d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcf75a11-11f3-4356-9847-57afc02b4d94'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano sees no need for diplomatic
      protest as the talk between two countries is frank and friendly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:11:27.773+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T14:57:52.486+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:57:44.303+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: China did not bully PH with threat'
    'updated': 2017-05-23T01:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2688d63-aaba-43d1-bec8-a38c42022893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — Foreign
        Affairs Secretary Alan Peter Cayetano said Monday China is not bullying the
        Philippines, after Chinese President Xi Jinping issued an apparent threat
        to President Rodrigo Duterte in Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2801da1-0ccd-4b81-ace9-dff77c24432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d8c199-534f-4bc6-bf4d-fdd506c84699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not contradict the President''s word. I''m just telling
        you that given fact that I can''t tell you much but my interpretation in the
        meeting is that, there was no bullying, no pushing around. It wasn''t a threat
        in the sense that it was more the threat of conflict will always be there
        if we do not dialogue," Cayetano said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749aa77-fcde-4211-9022-39c689d47674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd03ba-5769-417e-a89f-1358ced15ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Rodrigo Duterte said that Xi had warned of
        war if the Philippines started to drill oil in Reed Bank. The bank is located
        in the disputed waters, but it is part of the Philippines'' Exclusive Economic
        Zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc220027-40ec-4dcc-8358-df2778a0ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea6e445-b300-43ae-b62d-31ee9fdd45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:11:27.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me, ''We do not want to quarrel with you. We would want
        to maintain the present warm relationship. But if you force the issue, we
        will go to war''," Duterte said, quoting Xi in one of their recent exchanges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3059e01-c80b-4b11-9674-b5dcf2503c2d'
