      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d1147-ebd4-4c2d-96b1-e0553e471694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, their confession has no probative value," it concluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec19902-b61f-4b0d-83b2-ff7b36ff74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5227d2-8b99-4219-88c7-23928fca6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first testimony before the committee in October 2016, Lascañas
        denied any involvement with the death squad and Matobato, who had told the
        committee that Lascañas gave him kill orders from Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82341f4-7743-4956-8cdc-809df5b41c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147469d-87cf-4542-83ce-ca1b9ca030c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in February this year, Lascañas recanted his
        testimony and then submitted to the senate an affidavit which implicated the
        President. It also gave details of several operations Lascañas said he was
        involved in, including the murder of local broadcaster Jun Pala.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814d9ba-171c-458b-a152-4518cd99cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291b795-c70f-4d65-b4b3-4503adbf64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was forced to deny what Matobato said, even if most of it was
        true, because I was afraid for the safety and security of my loved ones in
        Davao City," Lascañas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f678f7-eee2-481e-bd32-5ab1d2c54dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415da5a3-bff5-4679-ad77-7a5da862d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 8, Lascañas went to Singapore with his family and has not
        returned. according to the Bureau of Immigration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f8c4c-6bc0-4598-88c8-05eddd7b33f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2302e5-4fd3-4828-9897-8c7a6ab81000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No independent evidence to prove involvement</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c552684-5b6a-43e1-add1-9901ec507039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee report noted that admission by a crime''s co-conspirator  is
        not enough under the rules of court.  It said Lascañas affidavit was self-serving
        and "not worthy of belief and bereft of credibility".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8b1a2-0de8-49e3-ab54-b90d48718141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ced8e-9674-44ef-a404-9d43a58eff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document concluded that Lascañas "was a credible witness… when
        he refuted the allegations of Edgar Matobato."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5bba8-ba8f-4184-a7eb-84ffdbffad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62bf6f-e0ca-40cd-a0a9-c07294e8b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His current testimony is flooded with loopholes and uncertainty
        on material facts. Apart from the lack of corroborating evidence, his testimony
        was easily negated and destroyed by established facts, legal presumptions
        and resolutions of government agencies concerned," the committee wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91deb5cd-9b19-4d8c-ae42-ee0bc5ac0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48fb18-d6f7-4873-be0d-89b9a18533cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommended amendments to the Revised Penal Code "to
        increase the penalty for the crime of perjury" and to the Rules of the Senate
        "to punish witnesses who give inconsistent testimonies in Senate inquiry."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c774f4-71a4-4343-9e1c-8c9b07801d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021f65b-e238-47ef-8b7b-90ec6754933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senators agree on recommendations, but not on findings</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b1df1-1630-4012-9a5a-79c334b9b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was signed by Committee Chairman Sen. Panfilo "Ping"
        Lacson, Vice Chairperson Sen. Gregorio B. Honasan II., Sen. Joseph Victor
        "JV" Ejercito, Sen. Emmanuel "Manny" Pacquiao, Sen. Nancy Binay, and Sen.
        Vicente "Tito" Sotto.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdc8ee-5b19-4bbf-8859-bfb1573b4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096de2ab-9fd4-41b0-8497-9ee074915234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Vice Chairperson Sen. Grace Poe agreed with the recommendation,
        but "with reservations as to the findings."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567ffa1-e1cb-40f0-914b-4c99c169587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24266c34-95bf-434b-8317-ba7482872ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Senate President Pro-Tempore Ralph Recto signed with
        the note, "in as far as recommendations are concerned."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a41c0-3d60-4ab1-9be4-20f0f68229f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c36461-56b6-4fc3-acc2-8a5cfca3b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes, who brought Lascanas to the Senate,  disagreed
        with the report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a6cd2-dce9-4388-8f41-b332bbfafb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c65e94-e682-4bb1-b3f6-668fbcdc2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has no basis to say that Lascañas'' testimony was not credible
        because he abruptly terminated the investigation after only one hearing,"
        Trillanes said, referring to Lacson. "In fact, during the solitary hearing
        Lacson conducted, the PNP representative even corroborated some of Lascañas''
        statements."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ff137-3cae-423a-b94d-c254b1493c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70337eab-6a11-4305-aa8f-c1fc6413a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three committee members —  Franklin Drilon, Loren Legarda, and Leila
        De Lima — did not sign the report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89f137-e2f0-45ae-8a0e-016d528e3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c76c6d-714a-40d1-b546-73a1a16403d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:55:20.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T14:57:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who is detained at the Philippine National Police Custodial
        Center on drug charges, was one of the senators who grilled Lascañas during
        the Senate probe on extrajudicial killings.</p>'
  'pimentel-de-lima-must-make-motion-for-senate-participation':
    'author': 'Regine Cabato'
    'caption': 'Senate President Aquilino “Koko” Pimentel III tells Senate employees
