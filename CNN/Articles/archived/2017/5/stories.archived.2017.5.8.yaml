      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commission on Human Rights Chairperson Etta Rosales called
        the government''s claims as "hogwash.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390630b-0b57-456b-b2f2-864d20aacfbe'
      'mgnl:activationStatus': true
