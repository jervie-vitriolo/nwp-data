      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we get [China] to enforce sanctions [on North Korea] — I
        think that''s why Trump has called, for example, your President. This is why
        Trump keeps talking about Xi Jinping on Twitter, because he''s trying to push
        the Chinese to take this more seriously," said Kelly.</p>'
