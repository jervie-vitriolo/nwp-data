      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must be very wary of this development because as things stand
        now many of those who have been charged of plundering the people''s coffers  are
        getting off the hook," Zarate said.</p>'
    '24':
