      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0dd60-b415-422a-a6ad-cc88151ed19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.263+08:00
      'mgnl:createdBy': 'eunice'
