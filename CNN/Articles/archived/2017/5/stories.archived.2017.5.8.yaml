      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also presented on Monday suspect Abel Macaraya in connection
        with the April 28 incident. Macaraya will be charged with multiple frustrated
        murder and illegal possession of explosives, police said.</p>'
    '15':
