      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can explain our side. Other intelligence agencies outside the
        PNP they should also be given their time to explain <em>bakit nangyari yan.
        Hindi kami naghahanap ng</em> alibi. <em>Talagang may sumabog</em>. We are
