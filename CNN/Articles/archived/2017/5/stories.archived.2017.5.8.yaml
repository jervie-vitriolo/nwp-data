      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A goalless first half saw Marikina hold off the Cebu-based side,
        before getting their noses in front after the break.</p>'
