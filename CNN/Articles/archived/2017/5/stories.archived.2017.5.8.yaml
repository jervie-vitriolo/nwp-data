      'jcr:uuid': '3efe6448-8cd0-4fb1-9fa2-1aef98c471b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc11d08-fd21-43fe-8a22-5d9881e59854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Wurtzbach took a public HIV test to encourage the public
        to know their status; she also attended the United Nations General Assembly
        High-Level Meeting on Ending AIDS and the UN headquarters in New York.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da837c-4a2d-4937-9af0-551f539d4222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6284541-0232-48d2-807a-db7824ea6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Wurtzbach seems to have warmed to the social media campaign.
        In March, she plugged in a <a href="https://www.instagram.com/p/BRjyIkPg2_h/?taken-by=piawurtzbach&amp;hl=en">Hope
        4 Change International video</a> on her Instagram account to “change the tune
        a little bit.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce57a10-8564-450b-a0a4-85bcb00145af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540120c3-e814-4b7b-96fe-65947d2d2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know you guys enjoy seeing more personal content on my page,
        but we just can''t turn a blind eye on reality!” she wrote.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4a7ff-a30a-4ceb-b798-34aae1fb71ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tells the launch audience, “Just one post of mine reaches already
        millions of people, so [from] that alone, I know I’m doing my part.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4e312-0c41-433c-9e7e-ca110c41f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f527b6-b454-4877-b3cf-f00f657db640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they get to see my posts, if they get to read about it, if they
        get to see a video of me urging them to get themselves tested, it’s good enough
        for me. One view to me counts — each view counts, because I know that I got
        the message out there,” she told CNN Philippines. “Now, it’s really up to
        that person to take initiative and get themselves tested.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a2536-ea79-4cf9-aebf-945cee540bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21460c5c-cf5a-478b-86bb-38cada2cadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach also did not frame her wish for a lower age of consent
        as an outright urge to legislators. When she is asked if this is an appeal,
        she answered in the positive: “Yeah, why not?”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0767e-7e46-40c2-ae60-40754a0a1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>According to UNAIDS Regional Support Team Director Steve Kraus,
        the Philippines has the highest rate of growing HIV cases in all of Southeast
        Asia, with 42,000 cases recorded and 7,000 new cases yearly.</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80091ada-a0ce-4a1b-87af-ebf530bfbff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they’re gonna take interest in that, and they see that is fair
        and [that] they indeed should lower it, then great. That’s gonna be a big
        help,” she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5e40e-4d2e-4dad-b1c5-21efe207e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387749c7-50fd-458e-a954-a9c66e88036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach is in a special, strategic status that makes her both
        respected and revered. Her fans are sincere, unpaid, and willing to listen
        to the issues she raises. She has proven in word and deed that she intends
        to be more than a pretty face.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100bfc9-c98c-47cf-a3ab-e608b7fd388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908d379-b108-444d-a3ee-a4fcaa7b1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I talk about this because I feel like not a lot of people are,
        or not a lot of people in my position,” she said at the launch. “A lot of
        people think that beauty queens just like to sit pretty and get glammed up
        … wave, kiss the babies. It’s not true. I really do think that I have a lot
        more to do, a lot more to say.”</p>'
  'duterte-visits-cambodia-hong-kong-beijing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-08T15:19:58.849+08:00
    'imagesource': 'jcr:b842e7b7-c662-4b06-90a1-fcfe2f74601d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d2133ea-0b88-49a7-b926-8d3295c2abc2'
    'lead': 'President Rodrigo Duterte will go on a six-day visit to Cambodia, Hong
      Kong, and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:05:27.881+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T09:05:28.124+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit Cambodia, Hong Kong, China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185633e-0c49-450a-9e43-298030f3a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> President
        Rodrigo Duterte is set to leave on May 10 for a six-day visit to Cambodia,
        Hong Kong, and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ead9c3-7b9e-4edf-8ad3-ccdf617e27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e8ebe-ad66-4b60-bf11-f3518862cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-departure briefing, Acting Foreign Affairs Spokesperson
        Robespierre Bolivar said that Duterte will attend the World Economic Forum
        (WEF) in Cambodia to make a pitch for his economic agenda, as current chair
        of the Association of South East Asian Nations (ASEAN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc00d2-4a0a-4ce8-915b-546709d13fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8cf92-1ccc-4bdf-b435-468fe123254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bolivar, the President will report to the WEF progress
        in the ASEAN Economic Community after the 30th ASEAN Summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2decf4-e546-43bf-b73f-2d3b75b2da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065b8e6-57f4-4fd2-9478-0b9eeaa71dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders welcomed the ASEAN Economic Community''s thrust to
        pursue three strategic measures, namely: increasing trade and investment;
        integrating micro, small and medium enterprises in the digital economy; and
        developing an innovation-driven economy and to reduce trade transaction costs
        by 10 percent by 2020," Bolivar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda1628-67c8-4242-8cd7-c702cefd0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d87f7-0aed-473d-8c90-f85c79f8aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 leaders from business, government and civil society
        groups are expected to participate in the WEF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3674d5-4b90-4b3a-9c86-9efa9ef07e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67269fbe-12e2-4872-ab81-b8fe2a4b5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Cambodia, the President will fly to Hong Kong on May 11 for
        a three-day visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8dcb1-f2a9-497f-9ef3-7fc0674507c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1fc9aa-6ec7-4e15-8bc7-1013f4e7c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will meet the community of around 210,000 Filipinos working
        and staying in Hong Kong according to the Department of Foreign Affairs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930808a-f7d0-4a26-b677-689931ff51b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27e7cb-63f8-41de-9a6c-b409ff1b5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino community in Hong Kong has been actively partnering
        with our Consulate General in ensuring the rights and welfare of our kababayans
        in Hong Kong are protected and promoted and the community has also been instrumental
        in promoting enhanced trade relations between the Philippines and Hong Kong
        and in promoting our country''s investment opportunities and tourist destinations,"
        Bolivar said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df701f31-9ab4-417b-9405-5c15ada4103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8119352-94a2-4408-9773-fbc0e000e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President heads to Beijing, China on May 14 to 15 to participate
        in the Belt and Road Forum (BRF) for International Cooperation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be9380-d596-4401-9731-5a67c6fa0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74256c32-ba9d-4bb7-b6ab-a880aaee9138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is among 28 heads of state expected to attend the forum,
        along with Russian Prime Minister Dmitry Medvedev.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf552d-ca68-466c-a8e1-61f65309cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:05:27.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:05:28.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
