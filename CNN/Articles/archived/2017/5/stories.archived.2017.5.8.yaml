    'template': '1'
    'title': 'How Pia Wurtzbach’s social power could influence HIV policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc6fe1-6fda-472f-a72b-257b3eef9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> After a long reign
        as queen of the universe, Pia Wurtzbach is on to her next big project, also
        universal in scale: helping end the human immunodeficiency virus (HIV) epidemic
        by 2030.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd814309-1c40-4152-b9c7-d0b457b03967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8fb01-31bf-4c17-bbe4-0082ad3daa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach debuted as the Goodwill Ambassador of the regional branch
        of the United Nations Programme on HIV/AIDS (UNAIDS) during a launch at Rizal
        Library, Ateneo de Manila University, to a crowd of media, faculty, students,
        and fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8fcdca-f910-4620-97f6-764c1cecf065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7483fc-0eab-4025-b21e-ea14b62c7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, she is bold without being crass, somehow maintaining
        her grace and poise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1a33e-9fe1-4856-9938-5754baa14515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2abc46-01eb-40ae-b7e4-5f91c6038990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m pretty candid, and I’m pretty transparent, and I say it how
        it is,” said Wurtzbach. “I don’t try to not say the word ‘sex,’ or… ‘condoms.’
        I’m not trying to sugarcoat things.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c699e-24ad-4cfa-9a0f-04ab1c6f73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f174875-5197-4681-ac8a-c4cee7824524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even shed light on a specific issue: Under present law, HIV
        tests are prohibited from being given to anyone under 18 without the consent
        or guidance of parents, a measure that prevents sexually active teenagers
        — especially those in urban and rural poor areas — from finding out about
        their status, and consequently, availing of treatment that could save their
        lives. Wurtzbach’s suggestion? Take the age of testing consent down to 16,
        even 15, years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c0fd9-3f05-463c-8be5-8ad116e3d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112f2c9-1480-4b3a-8382-d6b7f6b050ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing that I would like to see is for the age of [testing]
        consent to be lowered so that more people can get themselves tested,” Wurtzbach
        announced. “Because right now the age is 18. Come on, realistically, we all
        start having sex much younger than that.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68086f1-eb42-4434-9263-b5d04b0d563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a25332d-08de-40b2-bece-6b0e183e026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paused for a moment, blushing demurely, and said, “Oh my gosh,
        I can’t believe I said that.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0566312-300f-410e-b707-6b7bfd1f7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12f312-b82d-4226-a26b-5b0f97077296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room laughed, the ice broken. This is no longer a formal official
        speaking, but the Pia that fans know and love — one who just happens to be
        a new ambassador.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6561f3e-20e0-4d62-b219-abcd34cdde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091cb75-466e-4028-a883-34912c3af49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach added with a teasing grin, “<em>Galit ba kayo sa akin?
        Totoo naman e. ‘Di ba</em>?” The comment sparked applause in the hall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5cdd9a-d019-4442-a359-8124df2446a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31eb58c-25e2-4d81-a00d-9d023e819f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m gonna get bashed for what I just said. <em>Okay lang</em>,”
        she continued. “Anything for UNAIDS.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9385c7d-1af9-443e-a4ed-5e903635659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888ff55-7e46-43e6-9773-5ad8082b42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '21':
      'image': 'jcr:29f6ef44-e6ce-4e1c-8d25-2cb473c0bee7'
      'imageCaption': '“I don’t try to not say the word ‘sex,’ or… ‘condoms.’ I’m
        not trying to sugarcoat things," said Pia Wurtzbach, commenting on HIV awareness.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16004d-095d-4bac-ad7c-cccbfd76ac27'
      'mgnl:activationStatus': true
