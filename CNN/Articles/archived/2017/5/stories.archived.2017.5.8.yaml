      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which was when Nick, in perfect time, came singing something god-awful
        through the swinging doors.</p>'
    '24':
