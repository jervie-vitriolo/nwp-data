      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Coronel said according to initial investigations, it is
        unlikely that Macaraya had a hand in the Saturday bombing, although they have
        not ruled out that possibility.</p>'
