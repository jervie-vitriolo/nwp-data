      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had to guess, I would say that Donald Trump probably thought
        that President Duterte could use that relationship, maybe to encourage the
        Chinese or pull them around on sanctions," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe087f8-344a-4643-844c-b6b9eb93a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e30024-a4f5-40e0-88af-a59fed079036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is an ally to the Democratic People''s Republic of Korea (DPRK),
        as North Korea is formally known, amid its missile tests and display of nuclear
        arms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce1342-25d8-4135-9fce-9e485decb985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568d52b-e574-4ea0-ba0f-fff484223fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also the incumbent Chairman of ASEAN, to whom Pyongyang
        wrote an appeal to help prevent "a nuclear holocaust" from heightened tension
        following military activity by South Korea and the U.S.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec29eb-e196-47cb-a4cc-dd7dc9fada30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2cdf5-b2a1-4b79-b262-37ef30e6d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/04/28/asean-foreign-ministers-denuclearization-nokor.html"><strong>Related:
        ASEAN Foreign Ministers push for denuclearization despite North Korea''s appeal
        for support</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108fb8e-a687-4a62-9f7b-a273495cf0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f62c89-bf77-467c-9fbb-a5302992d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Foreign Ministers met with U.S. Secretary of State Rex Tillerson
        on Monday to reaffirm its relationship with the U.S. Among the issues discussed
        was the situation with North Korea, where all parties "agreed on the need
        for the full implementation of all relevant United Nations Security Council
        Resolutions on the [DPRK]," a press release said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed85dd-6681-4d3c-8b70-9fe74c3dc6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7da73-1df0-41fd-8ef8-f2fda9fe72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council has released a series of resolutions to sanction
        the DPRK for its continuous missile tests, which Kelly says aim to culminate
        in a missile that could hit the U.S.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c75042-3696-41e8-bfb4-5cf6a38d5af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432bb070-17f9-4d9e-a4e7-bd365d243a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines could stand in its path. In December 2012, the DPRK
        launched a long-range rocket, and one of its parts fell into Philippine waters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce20a23-fe3e-431e-ba21-92845ec23039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd52e3-225c-4f66-a47c-d3d69096a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, they''ve launched them southward — by you... The debris
        fell on the Philippine Sea," Kelly recounted. "Your government, as I recall,
        was pretty upset... so if the North Koreans are really gonna do this, they''d
        have to do more tests, and I would imagine the stuff would fly near you."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995652d-b542-4fe0-9d79-c314334f4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab27eb2-089c-45ca-8dc7-2b9bc070949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All out war ''unlikely''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0fbd55-b5dc-48a1-9987-19b5d0154a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kelly also maintained his prediction that a war in the
        Korean Peninsula was unlikely, noting that it was not in the interest of either
        the western or eastern giants.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa5389-71b7-461c-9e32-d1678f040329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b92305-8871-418d-bab6-24ef90a2b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has said some things that sounded pretty belligerent, but
        it would be really destructive, and I think the likelihood of a conflict is
        less than five percent," he explained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0019492-e39f-4f88-8eed-c5d72f68792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e3a138-2183-4c77-b694-17c77708e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the DPRK has been "preparing for a conflict with the
        [U.S.] for decades," and a strike could not only mean a "shooting" war with
        China, but a hit back that "could kill thousands, potentially more, in Seoul."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c31ae2-c738-48e3-97be-9bca56241312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ebb1b-5895-4b90-bdb5-90be921b0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean capital is located dangerously close to the border
        and is home to almost 10 million, as of 2016 statistics from the United Nations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944ede1-7b15-4160-aed8-6be2ab39ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc57fb6-fd4b-4f32-96f3-551f7af58e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized that any military action by the U.S. would still
        have to be approved by the new South Korean head of state, who will be decided
        in the upcoming elections, and who would likely be unwilling to take that
        risk.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d31ff38-2b64-4467-8dac-7b1d560413e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d1302-aa6a-47e4-a784-cdcf514a216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also would not stand to benefit from armed conflict, Kelly
        perceived. He added, "The Chinese don''t want North Korea to have nuclear
        weapons. What they want is for North Korea to be stable and to reform, like
        China or Vietnam... they want North Korea to come around."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9004342-e5e0-4082-8dcf-d5cef3560817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbba4c8-3650-401b-8a80-4422ed27dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said he was unconvinced that China had little leverage over
        the hermit state, noting that it supplies luxury goods to the DPRK''s elite.
        Analysts are hoping that if they restrict resources to North Korea, it might
        "push the regime to change."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde67d24-584a-467e-80de-9911fc2cb9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84e2f3-7e41-42cd-994a-ed6888803f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has a lot of oblique economic leverage. North Korea is really
        dependent on an external pipeline to the world economy-that pipeline primarily
        goes through China," said Kelly.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676350d2-219a-43cf-abe2-857b2812ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db66f0-ac5f-4545-b1b0-5af8af6dc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, that would slow down the nuclear and missile
        programs because they require the technology coming in from China. So if we
        can cut that umbilical [cord], or constrict it somewhat, we can slow North
        Korea''s march towards a weapon," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d6664-f12d-43dc-95b0-f67fcb5899af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccdc2f-7820-4c63-974f-2e36f1dba514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPRK is trying to get its hands on an nuclear-tipped intercontinental
        ballistic missile.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4de37-b5ad-402f-b809-985778269858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32893a2-b1d5-4d2e-a976-b9b4c965cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has to be persuaded that it would benefit more from a unified
        Korea, said Kelly.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea636885-8de5-417c-8e85-e3888b3dc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af54ccc-a37c-49ac-a626-f30b4ddaa022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China cut of North Korea and North Korea collapsed, South Koreans
        could offer a unified Korea that was denuclearized, or with a reduced American
        presence  or something like that," he said. "I do believe there are ways to
        negotiate with the Chinese on this question, but we have to convince them
        that a post-unification environment is better than what they have now."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c6b41-59ad-4822-a052-9e7573057cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e30fda-89b1-4279-ab47-ee3e327463b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an analyst, Kelly has contributed to various broadcast and print
        media on Korean political affairs. He became a household name after a video
        of his two children entering his office during an interview with BBC went
        viral.</p>'
  'nick-joaquin-100th':
    'author': 'Erwin Castillo'
    'caption': 'Poet and novelist Erwin Castillo remembers his first and last encounters
      with the acclaimed writer, Nick Joaquin — episodes replete with crazy adventures,
      literary brushes, and, of course, beer. Illustration by CARINA SANTOS/Photo
      of Nick Joaquin from the MALACAÑANG MUSEUM'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-05-08T18:39:51.970+08:00
    'imagesource': 'jcr:d808917c-073d-4a9d-85fb-b76ff74b268c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45ccb2bd-b165-4e19-9414-a5029d74f934'
    'lead': 'Poet and novelist Erwin Castillo remembers his first and last encounters
      with the acclaimed writer, Nick Joaquin — episodes replete with crazy adventures,
      literary brushes, and, of course, beer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:47:24.618+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T08:47:25.078+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three stories and a beer: How I met and said goodbye to Nick Joaquin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbcc71-2421-48cb-9ed6-10bbdc4aa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Author’s note:</strong> Some years ago one of Nick Joaquin''s
        relatives solicited from me a memory of the man. The memory was to be 300
        words long. Here is what I wrote then. I understand a book from that effort
        is published, but since I have not received any further communication from
        the solicitor, I have no idea if this piece is included in the book.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2061c-fb6d-4ce0-ac24-a40511ac0991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b54fc0-3011-49fa-90fe-f80dea2f0636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I first met Nick
        Joaquin in June of 1960. He was then 43 years old, section editor of the Philippines
        Free Press, and at the height of his literary powers. I was 15, a beginning
        writer, and had just started sophomore year at the University. Nick had published
        my first serious short story in his magazine earlier that week, but he changed
        the title and cut off a few words. I was absolutely embarrassed and incensed.
        So I sought him out at the old Free Press offices on Avenida Rizal. It was
        raining hard. Nick was not there when I arrived. He will be here later, said
        the guard, I will tell him you were looking for him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ee825-bb0f-4d82-968e-80e1cde7e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd53b3-2bda-4c05-83fb-fe53315f8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year or so later, at a symposium on new Philippine Literature
        sponsored by the PEN, Nick recounted his outrageously comic version of this
        meeting. He told them how the would-be writer, the snotty whippersnapper,
        full of himself, had come to tear up the royalty check and throw the pieces
        at his face. Nick Joaquin told his audience I had come gunning for him, that
        I had come to beat him up!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737e3bd-4a2d-42cd-b887-426619f3079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a0a25-a4dc-4cbe-9b92-91589cf557e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What really happened was that I went to the movies to pass away
        the waiting time. When I left the cine in the afternoon I was hungry, still
        half-soaked, but not very angry anymore. The same guard delivered me up to
        Nick at his court at the Free Press canteen, where he presided over his disciples
        and subalterns, overwhelming them, and the blare of rain and traffic two floors
        below, with his booming, nasal bellow. Seeing me approach his table with the
        guard, Nick pointed and challenged, “O ikaw, anong gusto mo?” I said I wanted
        a beer. On the table with Nick that afternoon were idols Greg Brilliantes
        and Ding Nolledo, later dear friends also.</p>'
    '9':
      'image': 'jcr:a25c9af2-ab44-4976-a678-76e20e1a16bc'
      'imageCaption': 'The author with Nick Joaquin. Photo courtesy of ERWIN CASTILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1dc79-14d5-4f09-aaad-5b0442f8b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa76965-688f-4e0e-ae67-6ecfcd36cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;2</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be14725-e2ad-4957-9948-a33db78abe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b4268-0467-496c-83df-aaef7db59111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the years, my UP friends regularly crashed the Silliman
        Writers’ Workshop. One such year Nick was a guest lecturer. Wanting to steal
        a match on the other UP fellows, Willie Sanchez and myself proceeded to Nick’s
        hotel, there to be told that Mr. Joaquin was some politician’s guest and was
        not expected until later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac2000-415e-4848-88e9-9c425a156d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206d708-2e3b-49c0-aeb7-b46cab9531a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfazed, Willie and I sat ourselves at the hotel’s Western-themed
        restaurant, wrapped napkins about our necks and set out to drink — better
        yet to eat and drink — ourselves to the early death we deserved.  We drank
        a bottle of good scotch chased by a lot of beer, feasted on steaks, lobsters,
        oysters. We puked ourselves empty a few times, then refilled ourselves over
        again, dimly beginning to realize that Nick Joaquin may not return to the
        hotel in time to pay the enormous bill we had run up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb4bc0-9751-4042-bb70-eaa7eacab76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7410b-c972-4d4a-83cf-0177ef76c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally the beleaguered hotel manager told us to settle our bill
        as it was closing time. “Charge it to Mr. Joaquin’s room, please.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9d84a-67a0-41cb-b492-9abb8114b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68884a94-9689-4aa7-a2c3-97f965e02ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sorry we cannot do that without Mr. Joaquin’s permission.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55832f5-40b9-4560-916d-9e09de47a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1057b-d333-4be8-a534-3080b73818e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrifying prospect of the Cebuano drunk-tank at the police
        precinct suddenly presented itself. Clutching at straws, “We are Mr. Joaquin’s
        children,” we declared, half-sober already. “We are Mr. Joaquin’s children!”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a9085-d142-49cb-954e-abf8fccda842'
