    'template': '1'
    'title': 'Trust in Duterte remains ''excellent'' in first quarter of 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c84aef-a943-499b-8c1d-b8b6fb3362d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — President
        Rodrigo Duterte maintains his "excellent" trust rating as he nears the end
        of his first year in office, with eight out of 10 Filipinos saying they trust
        the President, a Social Weather Stations survey said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb4df5-53f8-4d9f-a3b2-4cc2ffc3c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe8122-0719-4fad-a59d-5d423cb9de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Quarter 2017 Social Weather Survey released on their website
        late Saturday revealed 80 percent of adult Filipinos had "much trust" in Duterte,
        while 11 percent were undecided and 10 percent had "little trust" in him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586fb7b-38a4-4262-a971-de57ff2ff08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f1790-2e8a-46db-b879-040367174deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was given a net trust rating of +70. This was two points
        lower than his +72 rating in December 2016, but still "excellent" according
        to SWS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb8dc9-3756-47ee-bcce-ebf016ed761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f9544-ffc1-4b66-afbf-fab90231b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net trust ratings are based on the difference between the percentage
        of respondents who trust the President and those who have little trust in
        him.</p>'
