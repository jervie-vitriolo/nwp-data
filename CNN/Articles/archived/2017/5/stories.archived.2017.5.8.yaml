      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said she should not be the one to receive attention, rather,
        the focus should be on what experts say that the wars against drugs in Mexico
        and Thailand have failed. She warned that the Philippines'' anti-drugs campaign
        would fail if remained punitive, rather than holistic.</p>'
