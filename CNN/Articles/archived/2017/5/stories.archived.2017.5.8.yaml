      'mgnl:lastActivated': 2019-07-18T08:52:32.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd37e61-707a-4909-b71d-c5b3c39d9c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte appointed Cimatu as special envoy to the OFW refugees
        in April. He joined the state visits to Saudi Arabia, Bahrain, and Qatar last
        month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dbb405-93e8-48f3-8d9c-27df4b673184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9a4bc-b0bd-4e7b-a6fc-de13ee7491a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu was AFP chief in 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea70116-5aac-44a3-8fb0-cb57c3c27289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.084+08:00
