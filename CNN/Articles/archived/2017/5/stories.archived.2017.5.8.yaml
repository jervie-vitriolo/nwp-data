      'mgnl:lastActivated': 2019-07-18T08:52:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd396227-19e6-4fe6-a376-b0fbf2668973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Commission on Appointments rejected her appointment as
        Environment secretary last Wednesday, Gina Lopez told a media briefing President
        Duterte should head the Department of Environment and Natural Resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3715f-3d97-42ba-abd4-157331347f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da07bb-41b7-42d4-b18b-b90290d127bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the only one that has the guts...It needs guts, it needs
        tapang [courage] because you have to step on business interest," Lopez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe900f-9e0c-48be-b2a0-cb0214fe726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bac9e-a58a-44b6-b49a-c8f518310753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Mines of the Philippines welcomed Cimatu''s appointment
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a6924-7a06-453a-adb0-bd56db021670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0944f9a-0522-4eef-b993-3ec199fa93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His sterling record in government service speaks well of Gen. Cimatu
        and we hope that his appointment finally answers our long-held call for a
        DENR secretary who has a balanced appreciation for environmental protection
        and natural resources management," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541eb54-3643-497a-9d39-1890912d7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213fc6f-f313-4a4f-b0e8-0b114c26d78b'
      'mgnl:activationStatus': true
