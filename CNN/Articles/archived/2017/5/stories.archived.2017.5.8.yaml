      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Isagani Zarate said he is "gravely dismayed"
        by Napoles acquittal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2460c2-93d7-403f-bfc9-d183ac2eed14'
      'mgnl:activationStatus': true
