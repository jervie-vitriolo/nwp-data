      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Minority Leader Harry Roque said he is convinced Napoles''
        acquittal means that she will be used in the government''s ongoing war on
        drugs, particularly to aid in the conviction of Senator Leila de Lima who
        is allegedly involved in the country''s drug trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254963e4-bfea-4836-b76f-8f4c604568a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
