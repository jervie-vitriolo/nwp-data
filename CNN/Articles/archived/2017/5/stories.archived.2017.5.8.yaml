    'jcr:uuid': '4a697ff6-46b8-4d20-ad21-b712c285a625'
    'lead': 'After calling on lowering the age of consent for HIV/AIDS testing, can
      Miss Universe 2015 and now UNAIDS Goodwill Ambassador Pia Wurtzbach blaze the
      trail from pageantry to political commentary?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:03:20.444+08:00
