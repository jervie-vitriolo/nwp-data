      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2017/05/06/two-explosion-quiapo-manila.html"><strong>READ:
        Two dead, 6 injured in Quiapo explosions</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cf399-6148-49a2-9978-4738774c8fe4'
      'mgnl:activationStatus': true
