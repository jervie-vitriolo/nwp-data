      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also struck a diplomatic tone seeking constructive dialogue
        with U.S. President Donald Trump, while expressing interest in working with
        Russia, Iran, Turkey, and Saudi Arabia towards lasting political solutions
        in Syria and elsewhere.</p>'
