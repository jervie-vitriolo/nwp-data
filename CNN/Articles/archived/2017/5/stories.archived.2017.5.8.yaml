      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other frontrunners in the BSP race were Deputy Governor Diwa Guinigundo
        and EastWest Vice-Chairman and CEO Antonio Moncupa, Jr.</p>'
  'panelo-on-napoles-acquittal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-08T19:36:03.837+08:00
    'imagesource': 'jcr:2b2b6b82-95cd-4e8d-967f-5c384aa53b26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71e61d96-63d0-4231-a156-8efa590484bc'
    'lead': 'The Presidential Legal Counsel dismissed rumors that the acquittal of
      alleged plunderer Janet Lim Napoles is a "sweetheart deal".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:40:51.578+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T08:40:51.800+08:00
