      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also warned courier services about delivering contraband
        or harmful items, after it confirmed that one of the two dead in the May 6
        blast was a "GrabExpress" partner. The victim was identified as Mark Torres,
        and he is not considered a suspect, police said.</p>'
