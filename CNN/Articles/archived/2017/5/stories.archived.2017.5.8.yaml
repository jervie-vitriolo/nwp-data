      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af3e0b-17ba-4e72-8714-0fc49e696329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I happen to know Mr. Joaquin,” the hotel manager announced. “And
        I know Mr. Joaquin is …” and here he sweetly beamed in some sort of victory,
        “… an avowed bachelor.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce702988-5431-4180-95f4-1fe34819e4ba'
      'mgnl:activationStatus': true
