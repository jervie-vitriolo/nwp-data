      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, honors were even between newly found clubs Ilocos United
        and the Davao Aguilas on Sunday at the President Elpidio Quirino Stadium in
        Vigan, Ilocos Sur.</p>'
