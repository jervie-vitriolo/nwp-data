      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No terror angle</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03a149-4311-466e-9d54-fdac6d71ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial post-blast investigation done by the Manila Police District
        (MPD) showed that the bomb''s target was one Atty. Nasser Abenal, a Bureau
        of Internal Revenue official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73331db-5157-4752-9c6c-2716c78a13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a730c5-1d68-4efd-a214-cc3bd6d57e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings show that these two explosions are related and connected
        to the attempt on the life of the intended victim," said MPD Director C/Supt.
        Joel Coronel who led the investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb39099-6f0f-42a8-b757-960286ca61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3d736-d069-43e3-92a3-c19c4a5dc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police suspect two possible motivations for the assassination
        attempt: first, related to Abenal''s job as a tax collector; and second, due
        to his religious affiliation as Shia Muslim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff7024-ada6-47b3-a87c-a32f791b1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24f091-98dc-4001-9eba-b5fccd8fefad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the police did not have evidence to prove that the May 6 blasts
        were the work of terror groups, Dela Rosa said the one who planted the bomb
        could have terrorist connections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8129d9-3b23-41ca-b980-20b6e8487ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582db94-0fb4-49db-81ac-a98f343ba70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the method is concerned, we don''t see any terror angle
        sa motive. But <em>sa nag</em>-carry out, sa tao na nag-carry out ng attack
        [But as for the person who carried out the attack], it can be," he said in
        the briefing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc235e62-ead4-449f-b765-b31626830e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b692a3-d6bc-4e4c-94fe-0506746f446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said a person affiliated with a bandit group like the
        Abu Sayyaf or the New People''s Army could hold a personal grudge against
        somebody and do something as drastic as plant a bomb for revenge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c9910-3a4e-41bf-9bb9-8176055d5ac0'
      'mgnl:activationStatus': true
