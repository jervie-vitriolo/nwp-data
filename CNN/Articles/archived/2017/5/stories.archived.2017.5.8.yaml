      'mgnl:type': 'text'
      'text': '<p>Trump also invited Duterte to the White House over the call, which
        was scheduled on 10:00 p.m. local time on April 30, after the 31st Association
        of Southeast Asian Leaders (ASEAN) Summit.</p>'
