      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also looking into his connection to the two blasts that
        killed two and injured six in Quiapo on May 6.</p>'
