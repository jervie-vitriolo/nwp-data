      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the government is not serious when they invited the
        countries to visit the Philippines to investigate the drug campaign, citing
        the administration''s negative reaction to UN Special Rapporteur Agnes Callamard
        academic visit to the country last week.</p>'
    '40':
