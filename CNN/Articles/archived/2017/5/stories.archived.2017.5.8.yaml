    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia jail break: About 200 escapees still at large'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e52a6f-6335-4dd4-9dd1-ea6de547a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The manhunt for hundreds of Indonesian
        prisoners continues after more than 400 inmates escaped from an overcrowded
        jail in Sumatra island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5bc6fd-397a-462b-8754-ea65c450e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18db2e3-7641-4435-b474-9cbaa99d24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of inmates fled the Sialang Bungkuk prison in Pekanbaru,
        the capital of the Riau province, Friday following clashes with prison guards,
        authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadfb58-cf91-41d5-bf84-e969951e1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394300c5-5cfe-4188-85f9-ee572e014ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 442 inmates broke through a prison gate, overwhelming guards
        as some tried to set fire to buildings inside the prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f18b5d-80fe-4bd7-83f6-3255968341c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b309876-f3f3-4234-ba48-be8cdf26c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have captured 219 prisoners so far, but hundreds remain at
        a large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248485c-325e-4b59-9ea3-e92483917c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b51dbb-8257-4d2e-9be5-10103f07e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcrowding issues and prison guards demanding illegal levies may
        have led to the mass prison escape, Indonesian authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01198db-2051-4cef-8070-e20a6c848669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d252f5-030e-441c-bb78-c848684ada2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison guards allegedly asked for money during family visits and
        for payment if inmates wanted "a more convenient room at the prison house,"
        state media reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719c35d-7462-4796-b0be-53581ec50e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7bae9-6e21-4b50-9f55-c0e15b9c64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s office of Law and Human Rights Service said they are
        investigating the claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93299d6-b5b7-4dc3-8a6c-1ab432397e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ebc36-8b70-46f7-b524-f56a225138f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look into it seriously," said Ferdinan Siagian, the head
        of the regional office of Indonesia''s Law and Human Right Service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d805a7e-4a88-41bc-80ac-c233a01e58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30756b8-ee3b-4542-add9-842198af0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities also ordered the firing of the prison''s
        head and the reshuffle of more prison officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea20a9e-097e-4cc2-973a-a91a163fb97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe8782-1c6c-4051-a542-ddb777f2399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, more than 200 inmates broke free from a maximum-security
        facility in Medan, the capital of the province of North Sumatra. Five people
        were killed in a riot that began after the water supply was cut off because
        of a power outage, officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0e698-788e-4dab-9118-aaae2069daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5e1a2-9f23-4912-aa34-4f7e5f719e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:39.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:21:39.535+08:00
