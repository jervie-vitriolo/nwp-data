      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly added that it was not clear "if there''s any meaningful military
        role" for the Philippines or Southeast Asia in Korean Peninsula conflict.</p>'
