      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06848976-a2d4-436c-845d-628a64249870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever group that you have been hearing from that is pure propaganda
        and let us not dignify whatever those groups are saying. No mentioning of
        what group these is," Padilla told reporters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d15872-6b6f-4731-9399-25e6175dd03c'
      'mgnl:activationStatus': true
