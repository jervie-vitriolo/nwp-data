      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber added it is committed to working with Cimatu and the
        Duterte administration to promote responsible mining and to enforce the country''s
        environmental and natural resource laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48232a7-aabb-4194-b89c-aec39ae4256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:52:32.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
