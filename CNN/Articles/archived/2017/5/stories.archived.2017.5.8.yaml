    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmanuel Macron: From political novice to president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293a3ee-04d3-4ed8-95f5-45f49b765b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — He was once the subject of mockery
        in French political circles. Now Emmanuel Macron has had the last laugh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac760eff-5b85-4947-98e2-d09a4eed77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aac7b4-8104-41ea-bbfd-331b45b416ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent centrist who has never held elected office, has
        become the Fifth Repubic''s youngest ever president after defeating far-right
        candidate Marine Le Pen on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b661a73-693a-4bba-b9a7-82e6275a41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6297f32-f830-44b2-91fd-835938fd8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old former investment banker, who entered the race without
        the backing of an established political party, had been branded by his opponents
        as inexperienced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c72d0-924b-45a1-aa73-b5903ef40fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea0ed8-e699-46cb-8b96-e6f622f5985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But part of Macron''s allure is his atypical rise – a civil servant
        who became a millionaire and eventually a government minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293492f7-aeb3-467c-925b-8c90034e4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ae37b-61a5-4964-aaee-5cb6a9c8f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marriage a focus</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b47db3-c0e4-4fed-8862-78b4271a7a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His private life has attracted attention, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccdb59-a449-4e05-b8bb-dd185e996770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca3019-960d-49ca-8e6e-de8026ece123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a 17-year-old, he told his high school teacher that he would
        one day marry her. He fulfilled that promise in 2007 when Brigitte Trogneux,
        24 years his senior, became his wife.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9eb2b-dd35-4b54-80a7-6bababc5c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f805c78-e229-4cca-990e-3609f1639004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French journalist Anne Fulda reveals more details about their relationship
        in her recent book, <em>Emmanuel Macron: A Perfect Young Man.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e34997-3470-46a0-b35c-b245492041bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c737951-30d0-46fd-b15d-a8a507fde1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, the book tells how the teenage Macron defied
        his father''s orders to end the romance with Trogneux, who was married with
        three children at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e740c-bc7e-43d8-aaca-fe72c3ae25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e39527-512c-4b59-a783-7fa65cf98bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, the previously very private couple have been spending
        more time with the media, appearing in several French glossy magazines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5bf9c3-4be5-45a9-b2ba-5cfe10075988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1c16a-e7db-4c5d-bcfb-8fe97934af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marriage took center-stage earlier this year when Macron was
        accused of having an affair with a man. He dismissed the allegations and criticized
        the rumormongers, saying: "For those who want to spread the rumor that I am
        deceitful... not only is it unpleasant for Brigitte, but I promise that from
        morning until night, she shares my whole life with me. She''s wondering how
        I could physically do it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d5f0c-baf4-44ce-ae9b-403454e35e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a5515-477c-4f18-8ea0-1f6fe91299ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From minister to candidate</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c495a73-95c1-4b8b-8c11-025bbbe58e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the northern French city of Amiens where he went to school
        and first met Trogneux, Macron studied at Paris''s prestigious Lycée Henry
        IV before entering the Ecole National d''Administration, long a training ground
        for France''s political elite.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc28f8-e3d2-4eed-acba-16bf63a993e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc1564-395c-4a2a-a7a1-3f282751ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointed to President Francois Hollande''s staff in 2012 after
        a successful career in the banking sector, Macron moved into the role of economy
        minister two years later, replacing the more left-wing Arnaud Montebourg.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48f198-69ef-4351-98a9-c8232dd9d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f00d7-f849-446b-8161-32715692f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his time in office was not without controversy. His determination
        to push through business-friendly, liberal reforms made him unpopular on the
        government''s own benches.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8c7c5-7a83-418e-a533-94b4e65dc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822db576-c08d-4b1a-b9af-9a61b4a43d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a backbench rebellion and government defeat looming, the so-called
        "Macron Law," which aimed to shake up the economy through labor reform, had
        to be forced through the National Assembly with the help of a controversial
        parliamentary measure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6744f-66d2-44ea-b850-1d06093335ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a8f20-a149-4d28-b10b-233ef94296d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It led to several days of protest, but also to Macron''s realization
        that it was not just the economy that needed to change, but the system itself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53fb7cd-9307-439c-9b6d-1145e033ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae770a6-e6a9-493b-93bc-471dc9dc42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing his resignation in August, he explained that he had "touched
        with his own finger, the limits of the system," before catapulting himself
        into the presidential race by launching his own party, En Marche.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e8aa5-34b6-400d-9c8e-836a1aebe543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b9e9f-79c2-4815-af3e-abb93c7d14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What he''s pledged</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9751a-187d-4ad3-afda-12fd588db305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s election manifesto promises to reform France''s welfare
        and pensions systems.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea14fb3-efe5-4b27-a9e0-0d2eb92d2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f64e1a-6e83-451b-83e3-324099d037d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been vocal about the fight against terror and law and order,
        announcing proposals to increase defense spending, hire 10,000 more police
        officers, and create a task force that would work around the clock to fight
        ISIS.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7e1b7-2f49-44d6-ba4e-53b607fbacd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:25:20.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:25:23.275+08:00
