      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is staunchly pro-European and has promised to put France back
        at the heart of the EU and defend the bloc''s single market.</p>'
