      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Mines decried former Environment Secretary Lopez''s
        re-appointment, saying that she is not competent for the job after cancelling
        75 mining contracts in February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c48b43-687c-4d6f-a916-4daf1c0efaea'
