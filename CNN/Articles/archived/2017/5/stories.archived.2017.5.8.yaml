      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf584d20-e3d6-4a86-9f26-20e8095276db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Espenilla said he
        would prioritize reforms on digital finance and informal lending. "Far too
        many Filipinos have limited access to financial services," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ea00c-096e-4fd6-9a88-95bc81cedb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decce0be-f963-4bd7-a6f3-b1df5293c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wanted a strict monitoring of banks and financial institutions
        so Filipinos can build their trust in them. He explained, "This is hard-earned
        money that we are talking about. People want to be with institutions they
        can trust, institutions that will not prey upon them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456328f-d41d-4e35-ba0a-a9ea35b58f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2bbee-6972-47d1-8aaf-cf6293c07e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Espenilla led investigations into the $81-million Rizal
        Commercial Banking Corp. money laundering scam. The Yuchengco-led bank was
        fined a record P1-billion for its violations of banking regulations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78031d55-6fe6-49d1-aaa6-0882c8c5db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8bc607-105f-49bf-8c49-f69c158709df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the RCBC scandal was a "wake-up call" to the BSP that much
        still needed to be done to enforce regulations on the ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523a653-5d89-4764-ab97-18709f26b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d16d4-99b8-4bc8-99ba-dc1ead7ce7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a career central banker, Espenilla also assured that
        he had his ear to the ground, aware of the needs of the private sector.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56311737-27a4-4134-8b95-49912dae3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163478b-4d63-4851-a059-3afb1c9a55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the hallmark of the way we supervise financial institutions
        is constant dialogue and engagement with the industry. So you may not believe
        it but we meet very regularly with all kinds of industry associations," he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc5ea9-1776-4f93-aee7-778960c3741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.048+08:00
