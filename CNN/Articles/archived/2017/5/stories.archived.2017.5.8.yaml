      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is pure a law enforcement function and the police is clearly
        doing its job in investigating it," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc3a081-7fcc-486c-951b-537fe0a2e7c5'
