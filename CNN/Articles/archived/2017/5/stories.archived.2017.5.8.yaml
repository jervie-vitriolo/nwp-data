      'mgnl:type': 'text'
      'text': '<h2>AFP: Don''t believe terror groups'' propaganda</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20329790-1562-45dd-9f4d-c208a4d44908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:57:33.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:57:34.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Brigadier General Restituto
        Padilla commented on reports that the terrorist group Islamic State or ISIS
        claimed responsibility for Saturday''s blasts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da3ed1-5ad9-4eb6-bd75-2eb36de9dce9'
