  'janet-lim-napoles-acquitted-of-serious-illegal-detention-charges':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Janet Lim-Napoles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-08T14:10:11.557+08:00
    'imagesource': 'jcr:c00bd8fc-24c0-452e-b23c-854d21b08449'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cec0f9a1-2045-4da2-b919-9b0136cace8c'
    'lead': 'The Court of Appeals has reversed the decision made by a Makati Regional
      Trial Court and cleared Janet Lim Napoles in her serious illegal detention case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:09:07.160+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T09:09:07.486+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Janet Lim Napoles acquitted in serious illegal detention case'
    'updated': 2017-05-10T18:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f00f4-7fcd-42ca-a551-3ae490b1064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The Court
        of Appeals (CA) has cleared Janet Lim Napoles in the crime of serious illegal
        detention of her second cousin, whistleblower Benhur Luy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ba97b-e68a-4c69-a328-c34af9d83f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c6f0b-c6bb-4b34-b13c-92241aa0c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Atty. Stephen David, a lawyer for Napoles, the CA reversed
        the ruling of the Makati RTC ruling on the case and acquitted Napoles "based
        on reasonable doubt."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e32e7-d11b-437d-9434-14f558a2a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a883b31-ff34-4e3a-82b2-36b2a051eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message sent to CNN Philippines, Atty. Raji Mendoza, Luy''s
        lawyer, said, "We are saddened by this recent development. Moving forward,
        we are still studying our options."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d694bf-8ab1-458c-a4a3-730c87a36b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5d8d8-bac0-4140-a995-cf41ae075f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said it respects the appellate court''s decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14762764-7211-4038-ad6f-36af750aa059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d207a-1220-498b-9716-1930ca87a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Vitaliano Aguirre said that they are also considering
        Napoles as a state witness on the Priority Development Assistance Fund (PDAF)
        scam if she is willing cooperate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef386b83-61d5-4983-bb66-3ce35114deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51063d2b-7067-482c-a8cb-437c254a9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende ''yan sa sasabihin niya. Dapat may</em> knowledge <em>kasi
        sa kanya naman nanggaling ''yan</em>. The credibility of certain witness,
        <em>depende ''yan sa sasabihin niya. Kung talagang ''yung</em> testimony <em>niya
        is</em> coupled with documents then there''s no reason why she''s not being
        credible," Aguirre said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8647126-0aae-4109-b4cf-41a57c0161ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4d5f8-5433-4c60-b251-3941b257e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That depends on what she will say. She should have
        enough knowledge because she is behind the scam. The credibility of a certain
        witness depends on what they will say. If her testimony is coupled with documents
        then there''s no reason why she''s not being credible.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5c17f-60aa-4638-baf8-badfce2db05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1991a4c-370e-4c5f-832f-17ae6e89691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was charged with plunder at the Sandiganbayan, along with
        former senators Ramon Revilla Jr., Juan Ponce Enrile, and Jinggoy Estrada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a1cace-4486-44a0-81ca-265ecc978cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf7fc9-5e57-4c97-a816-59a9f8a7148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is facing three other pork barrel scam cases: malversation,
        graft, and direct bribery charges with former congressmen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0b903-451e-457f-8f98-0c5dce45f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a03104-161a-4323-b550-e15bf8c2c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calida: There was a mistake in Napoles'' conviction</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeccd7a-1564-42db-b29b-5f63b4618dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on February 16, Solicitor General Jose Calida
        said the RTC made a mistake in convicting Napoles of serious illegal detention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ac8ff-e7c7-48af-be7c-8c8f776f3bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab5b97-735b-4274-863b-04a3cb427554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my well-considered opinion, as well as the opinion of my
        assistant solicitor generals, that the Regional Trial Court erred in convicting
        Janet Napoles for the crime of serious illegal detention under Article 267
        of the Revised Penal Code."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c86e52-c2be-411f-8774-79dec9c22773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45495e3e-1742-4bec-ba08-f9bea798c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 267 states:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dced42-f7a3-48f8-8381-186a57adf89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b00bf1-6730-4a3c-b81d-64c426a1c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any private individual who shall kidnap or detain another, or in
        any other manner deprive him of his liberty, shall suffer the penalty of reclusion
        perpetua to death:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57342973-5578-4ba9-bb99-1c55dd1d2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc85c6-f24f-4299-bf33-c915f45cbea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. If the kidnapping or detention shall have lasted more than five
        days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd267c4e-c8d6-4fc1-9bc5-6458d1e7addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. If it shall have been committed simulating public authority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c30b8-abdc-4799-aad0-1b2696783445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. If any serious physical injuries shall have been inflicted upon
        the person kidnapped or detained; or if threats to kill him shall have been
        made.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d139c-2f3a-4b1a-a7b6-77fa1e4d3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. If the person kidnapped or detained shall be a minor, female
        or a public officer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af73ee-e042-4f33-9594-605a9a9f4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty shall be death where the kidnapping or detention was
        committed for the purpose of extorting ransom from the victim or any other
        person, even if none of the circumstances above-mentioned were present in
        the commission of the offense.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fec5f-cfef-474e-bdd5-d993de78b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937196d8-854d-4aa2-bab9-252ddeee0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said a review of the evidence shows, Napoles did not actually
        illegally detain Luy, who also happens to be her cousin. He pointed out, Luy''s
        behavior during the three months of his supposed detention "belies the fact
        that he was actually detained or deprived of his liberty."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0401f0f-8928-4931-af57-3c0a4faa64fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8fee2-1d01-4699-a302-a724fc9ea70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida mentioned the following facts that led them to conclude that
        Napoles was wrongly convicted:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad166966-1955-48eb-bf2c-89b288b8a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3aada5-b271-4773-b542-d75545423f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy was in the retreat house where he was allegedly detained for
        three months. Even with access to a cell phone, which he used, the prosecution
        never stated that Luy called anyone that he was being held against his will.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5445f8-9098-4d6f-81c9-7bd4743c5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1dd76-29a0-4e89-9835-95d01a5bdd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy was never restrained in the retreat house. Calida said that
        according to witnesses, Luy "acted like any other normal persons who would
        go under a retreat."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08de51-b3b8-413b-b5d5-1266a389075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b40c72-6139-4b24-bb53-c2516132f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy was able to see his family three times while allegedly illegally
        detained. Calida said that "in none of these instances did he (Luy) intimate
        to anyone that he was being kidnapped or detained by the appellant." He added
        that that was not the "normal reaction" of anyone illegally detained.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a531a93-6f4a-494b-a95d-70acc052f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3387d-93c6-47dc-8990-3763fb895051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy was able to leave the retreat house on several occassions; having
        dinner with several priests and going to a supermarket to buy "foodstuff."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898dd43-1eab-411d-8258-cd7fa644bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2a38f-5982-4130-9f04-ddb6bd5cb52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter Luy slipped to a relative on February 21, 2013, he never
        mentioned that he was detained against his will.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0013a59-3678-40f4-910b-17001b51655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07825df4-c26d-43c3-b53f-c77a5729a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida stressed that "most telling" was that during the alleged
        rescue on March 22, 2013, Luy refused to go with the agent of the National
        Bureau of Investigation. Shouting and insisting that he had not been kidnapped
        by Reynaldo Lim, another person accused in the alleged PDAF scam.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb867da-94b6-44f3-b25b-09df25f10557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9d747-d3d0-41cb-85bb-6cab932f6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least 30 years in jail</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a236193-b714-47eb-83b3-317e50fe133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 14, 2015, a Makati trial court convicted and sentenced
        Napoles to reclusion perpetua or to life in prison for illegally detaining
        pork scam whistleblower Benhur Luy in a retreat house and at her home from
        December 2012 to March 2013.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a774b27-af48-484f-aba9-a38bfde5d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6bb105-807d-4064-aefe-a42c6014da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was handed down by Judge Elmo M. Alameda of Makati
        Regional Trial Court (RTC) Branch 150.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac04209-b4e7-41ea-bea9-095ccf867d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786081a-b766-4224-80b9-1a8612064158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/investigative/pdaf/2015/04/14/Napoles-guilty-for-serious-illegal-detention.html"><strong>READ:
        Napoles gets at least 30 years for serious illegal detention</strong></a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ce1fc-7531-4534-88bb-ec67f1dd05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a0f24-00b3-4fd1-97ca-6c79fb448181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:09:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:09:07.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged pork scam mastermind was found guilty beyond reasonable
        doubt as principal of the crime and sentenced to reclusion perpetua, or at
        least 30 years in jail, after which Napoles becomes eligible for pardon.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c3d11-1fd3-4c25-8487-94073865c623'
      'mgnl:activationStatus': true
