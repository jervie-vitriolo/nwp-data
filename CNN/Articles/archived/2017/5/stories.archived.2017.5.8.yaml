      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bec3a-f1f6-4b4d-9236-3dcee3479ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard insisted the country should instead follow the rules and
        methods of work of special procedures set by the UN Human Rights Council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851bec4b-2472-4193-900c-6596c1a10f32'
