      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraya is detained at the Manila Police District Headquarters.
        Coronel said the two other suspects, Raymond Mendoza and Ali Morong, remain
        at large.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c6f8a4-4e2c-4a70-b209-3f52aa1249d5'
