      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would appeal to the President [I hope] this will be a wakeup
        call and Sen. Cayetano who has actually come up with half-truths when he was
        explaining himself should come out and hindi naman niya pwedeng matago yan
        [he cannot conceal the truth],” Rosales said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d44b8-22a0-4529-8feb-7316a3e68a77'
