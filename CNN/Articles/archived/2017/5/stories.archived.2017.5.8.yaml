      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s policies had been aimed at wooing conservative voters,
        but he has also unveiled proposals to please the left too, such as his call
        for better pay for teachers working in poor, socially diverse areas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
