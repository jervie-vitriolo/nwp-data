      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4618148-63a9-442b-b024-df8bdb7b1713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration set three conditions before allowing
        the UN to investigate alleged extrajudicial killings in the country. One,
        Callamard must have a public debate with President Duterte. Two, Duterte is
        allowed to ask her questions. Three, she has to take an oath before answering
        questions on the issue posed to her by officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda7c0d-679e-40b4-bd5b-b2a9d0e0523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.200+08:00
