    'title': 'Ex-AFP chief Cimatu appointed as acting Environment Secretary'
    'updated': 2017-05-09T09:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb695d9-76ec-4ab3-b614-114091fb705d'
