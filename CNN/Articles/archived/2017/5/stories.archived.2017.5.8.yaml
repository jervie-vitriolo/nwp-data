      'jcr:uuid': '070593a3-3d92-4dba-9176-e0b3aece4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.206+08:00
      'mgnl:createdBy': 'eunice'
