      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Police
        on Monday presented one of three suspects behind the April 28 Quiapo bombing
        that injured 14 people, a day before the Association of Southeast Asian Nations
        Summit was held in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133c39b-9614-430c-a3ae-6fb1850f0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:10.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:50:10.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbeb1d-0e3f-474e-a3b0-7f3ce5621885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:10.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:50:10.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was identified as Abel Macaraya, said Manila Police
        District Director C/Supt. Joel Coronel. Macaraya has been charged with multiple
        frustrated murder and illegal possession of explosives, Coronel added in a
        media briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b169693-0e52-46cb-bafd-b8fa671d9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:10.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:50:10.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be1216-3c4d-4139-9ec0-a0abc7259026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:10.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:50:10.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraya was arrested after eyewitness accounts and CCTV footage
        showed him placing a homemade pipe bomb on the corner of Quezon Boulevard
        corner Soler Street at around 10:12 p.m. on April 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18e4b0-c31c-4c7f-b5c6-25f6c597b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:10.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:50:10.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bd7c8-ba50-47d4-ab46-d385c8de559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:10.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:50:10.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said Macaraya helped plant the bomb to avenge his teenage
        brother-in-law, who was mauled by several individuals from a group named "Kahulugan"
        on April 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162968a1-9b83-4126-9d0e-c6ef0710b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:10.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:50:10.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee87d0d-fa89-4ad6-94ff-f2474b8efb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:10.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:50:10.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he (the minor) was bodily harmed and because of this, the
        family of the minor, the family vowed to exact revenge against the perpetrators...
        The motive is to avenge the maltreatment of their younger brother," Coronel
        said.</p>'
