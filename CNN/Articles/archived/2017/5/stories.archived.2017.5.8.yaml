    'template': '1'
    'title': 'UN rep on extrajudicial killings: I will return for official visit on
      PH drug war if conditions are lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298dd54-c406-46ee-b6fd-4bc5db87d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> A human
        rights investigator appointed by the United Nations said she may return for
        an official visit to the Philippines to review President Rodrigo Duterte''s
        war on drugs, if conditions on her visit are lifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b63aa-c130-48ce-b2a7-e2e56334a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.199+08:00
