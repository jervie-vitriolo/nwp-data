      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2017/04/29/pnp-quiapo-bomb-father-revenge.html"><strong>READ:
        PNP: Quiapo bombing a father''s revenge for mauled child</strong></a></p>'
