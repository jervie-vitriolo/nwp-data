    'template': '1'
    'title': 'Panelo: Gov''t has no "sweetheart deal" with Napoles after acquittal'
    'updated': 2017-05-09T12:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a31c64-1dc8-4dc6-8675-62c0a68c7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Chief Presidential
        Legal Counsel Salvador Panelo dismissed speculations that the Duterte administration
        has a "sweetheart deal" with Janet Lim Napoles, who was acquitted in the illegal
        detention case filed against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ec52b-da0d-4f23-a0e4-f670a1780bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982ce5a-187b-4337-988b-ff4a28ce9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration has never, will never and can never
        enter into sweetheart deals. It''s very strict on the observance of the rule
        of law and following the Constitutional due process," Panelo said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10614541-742c-48f6-b4dc-de93d6f7cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c68b27-4d1c-48e0-8232-62b4e8ba499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/08/janet-lim-napoles-acquitted-of-serious-illegal-detention-charges.html"><strong>Read
        more: Janet Lim Napoles acquitted of serious illegal detention charges</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3239c3d-d01d-4ef7-871e-3363f2c46c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562af88c-ecbd-468a-aa83-09fb7558410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said last February the Regional Trial
        Court erred in convicting Napoles of serious illegal detention and recommended
        her acquittal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4437902-69e1-4940-85bd-3d0c538a0caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b5e6c-6001-4cd6-813f-cb3295dd9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo clarified Napoles'' acquittal by the Court of Appeals
        does not mean she will also be acquitted of her unbailable plunder case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3198dc-67cc-414d-b75a-d875de906a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff505ec-b1cb-4fb7-9aaf-a407b6d4eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean that the plunder case against Napoles is weak.
        Certainly the government has a strong case against her," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b9360-e669-4403-8285-3609a249f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae85817-58d9-4184-b68b-4480935c62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Benhur Luy would testify in court and that could be corroborated
        by other witnesses or supported by documents, then he becomes credible insofar
        as the plunder cases are concerned," Panelo added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08e3ec-34d7-4579-969a-e11d1b5bc564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638895f5-6891-4a06-acc5-5d1f5a488ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the government is considering to have Napoles as state
        witness on cases related to the pork barrel scam, Panelo said that is something
        for the Justice Department to decide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72164a47-f845-4590-b0cf-57794de58de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2e994-22cc-4e70-a1fd-6a7db4d8c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solons dismayed over Napoles'' acquittal</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27afea11-97df-462d-9ad6-027eaa8d40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
      'mgnl:createdBy': 'eunice'
