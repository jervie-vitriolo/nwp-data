    'lead': 'A Social Weather Stations survey reveals trust in President Rodrigo Duterte
      remains excellent across the country, most social classes, and both genders
      despite a slight dip from the previous quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:15:30.259+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T09:15:30.665+08:00
