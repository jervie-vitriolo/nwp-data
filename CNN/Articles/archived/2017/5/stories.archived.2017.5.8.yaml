      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Former
        Armed Forces of the Philippines (AFP) chief Roy Cimatu replaces Gina Lopez
        as acting Environment Secretary, Executive Secretary Salvador Medialdea confirmed
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9fed4-1036-4f23-ba17-dba11336e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.084+08:00
