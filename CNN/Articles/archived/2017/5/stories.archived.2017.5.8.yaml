      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The Philippines
        would do its best to keep its hands off the conflict in the Korean Peninsula,
        Robert Kelly, an associate professor of international relations in Pusan National
        University, cautioned on CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af76f67-b874-43f9-8821-2d0486daa518'
      'mgnl:activationStatus': true
