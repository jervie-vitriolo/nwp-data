      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289acad2-ea51-44d0-bd65-fa80f68a9212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just waiting for the government to lift the three conditions
        that were imposed on my visit," said Callamard, who, as special rapporteur,
        is an independent expert appointed by the United Nations Office of the High
        Commissioner on Human Rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b1c1e-9f4d-4080-9673-66132ebe78ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.459+08:00
