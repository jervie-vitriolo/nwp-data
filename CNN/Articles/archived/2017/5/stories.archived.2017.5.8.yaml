      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, former Socialist Prime Minister Manuel Valls announced
        he would be voting for Macron rather than his own party''s candidate, and
        since the results of the first round were announced, defeated Socialist candidate
        Benoit Hamon and Republicans Francois Fillon and Alain Juppe pledged their
