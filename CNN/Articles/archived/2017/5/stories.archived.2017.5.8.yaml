  'indonesia-jail-break-about-200-escapees-still-at-large':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-08T07:43:27.104+08:00
    'imagesource': 'jcr:d81c1823-e79c-46f5-9226-8a05317e01e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3853d1e2-0dc3-4b80-b37b-03ce8a441ba2'
    'lead': 'The manhunt for hundreds of Indonesian prisoners continues after more
      than 400 inmates escaped from an overcrowded jail in Sumatra island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:21:39.204+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T09:21:39.528+08:00
