      'mgnl:lastActivated': 2019-07-18T09:19:37.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f486d05-8f0f-4a74-94b3-314b4c06f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Special Rapporteur on Extrajudicial, Summary or Arbitrary
        Executions Agnes Callamard said she is "committed" to pursuing discussions
        with the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae29520-64e9-44b8-9573-be4fc69f0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892abc9a-7938-4fa7-ac7a-204803af9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am committed to continue my dialogue with the government and
        I am committed to undertake an official visit either by myself or the special
        rapporteur on health," Callamard told reporters Saturday on the sidelines
        of a drugs policy conference held at the University of the Philippines in
        Diliman, Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb15ba2-9fe8-4b31-b932-5bdd6535e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9796c7-55ac-47aa-a7da-b155532bbed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:19:37.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:19:37.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her return however, is based on the lifting of conditions to her
        visit, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd6f01-7227-4e53-9960-3a9f9cab3a4a'
      'mgnl:activationStatus': true
