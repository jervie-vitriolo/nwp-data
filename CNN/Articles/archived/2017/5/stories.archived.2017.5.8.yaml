      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate 8 a.m. briefing also held on Monday, Philippine National
        Police Chief Ronald Dela Rosa called the case a "cleared case," saying the
        suspects had already been identified, and a corresponding case, filed in court.</p>'
