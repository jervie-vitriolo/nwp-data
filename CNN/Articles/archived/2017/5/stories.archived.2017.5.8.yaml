      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe271db-8ad5-45c4-99ae-933fa7a14a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people wield Wurzbach’s social influence. She has at once fit
        in and broke the beauty queen mold; she has covered magazines, but also told
        Vice Ganda she supported the Reproductive Health Law and <a href="https://cnnphilippines.com/life/culture/politics/2017/03/31/reproductive-health.html">family
        planning</a> with no reservations, “in all forms.” She <a href="https://time.com/4645351/miss-universe-pia-wurtzbach-lgbtq-rights-philippines/">penned
        an op-ed on LGBT rights for Time Magazine</a>, which was spared the backlash
        given to the <a href="http://cnnphilippines.com/life/culture/politics/2016/10/17/adbprimer.html">SOGI
        Anti-Discrimination Bill</a>, whose critics claimed it impinged on their rights
        to religious freedom. A mere month before the column was published, she was
        even blessed by Cardinal Chito Tagle, who gifted her with a rosary he had
        received from Pope Francis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272a0aa-a771-4ac8-99f2-82a54ef0a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e9c9a-abdb-4500-a976-42ec6791d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach’s interest in the HIV/AIDS advocacy began even before
        she took the crown as Miss Universe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a3d27-9233-4552-ab4f-41f0dd881b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77cc01-22bb-425c-9231-25c3c8018659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember about halfway through my reign as Miss Philippines,
        we were asked to visit people living with HIV and AIDS. I was okay with doing
        it … but some girls who were with me were hesitant,” she said. “In the end,
        we did go … but then it just got me curious [as] to why the initial reaction
        was fear.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3d217-b6f8-4791-aa31-26313a2dbb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed9cbe-1966-474c-a70b-59faa7e7e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I realized that there really is, in fact, no reason for us to be
        scared,” Wurtzbach concluded. “To be hesitant to reach out to people living
        with HIV and AIDS — most especially [for] somebody who is in my position at
        the time, who was a beauty queen representing the Philippines, I just didn’t
        think it was right.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f58340-35c9-4404-8b44-1927bb809eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87901a7d-3918-4dd6-a6f2-21d310c78637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNAIDS Regional Support Team Director Steve Kraus,
        the Philippines has the highest rate of growing HIV cases in all of Southeast
        Asia, with 42,000 cases recorded and 7,000 new cases yearly. Despite the virus
        <a href="http://cnnphilippines.com/life/culture/2016/12/01/living-with-HIV-in-the-Philippines.html">no
        longer being a death sentence</a>, thousands still do not have access to medication
        and even go undiagnosed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec644d78-70ee-4de4-853d-f2816e5f22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb57e9-4333-4414-809a-34c414653343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraus says they picked Wurtzbach as an ambassador because she “talks
        the talk, walks the walk, and knows her community.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccead29e-47d5-43b1-b101-baf52f40bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“One thing that I would like to see is for the age of consent to
        be lowered so that more people can get themselves tested,” Wurtzbach announced.
        “Because right now the age is 18. Come on, realistically we all start having
        sex much younger than that.”</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64f5ba-fb23-458d-b576-041b80f35ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach credits her growth to the care of her “mamas,” the <a
        href="https://cnnphilippines.com/life/culture/2017/01/27/miss-universe-cover.html">beauty
        queen makers</a> behind training facility Aces and Queens, and a fanbase that
        includes “the youth, a lot of women, and a lot of the LGBT community” — the
        same audiences vulnerable to the disease. She knows she is doing it for them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9de8bc-a860-4d81-89e2-b0a29f76b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac54da-c1c8-4a71-9ed9-173fdc92759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately I do have some friends who have it, and it’s really
        hitting closer to home,” she shared at the launch. “I just happen to be really
        close to the LGBT community, too — that’s why it became easy … to talk about
        it, because it’s right behind me. It’s like, the big elephant in the room
        ... I guess that’s why I’m here. I’m the one who’s supposed to point where
        it is: ‘Guys, <em>nandiyan siya</em>.’”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df70cb-526d-4d7c-a84e-d76437c93c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79779acf-cc08-4319-a2ae-bb7cdcd2a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This awareness is what she hopes to bring to 550,000 followers on
        Twitter and a whopping 4.4 million on Instagram, a following Wurtzbach says
        she is determined “not … to put to waste.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d99703-f39a-4435-a370-8e10a58e4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d0480-5ef9-402b-ac14-c92133dd3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36c988-cf0e-46ff-bf25-00fa66f1ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5b787-baf1-4874-b7d5-7ceec442effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Pia Wurtzbach is not immune to criticism. She may have
        a few haters — more online bullies than actual critics. A few dissenting opinions
        arose when she said she “[did] not see any problem” with American bases in
        the Philippines during her Miss Universe 2015 Q&amp;A, but she emerged unscathed
        and more loved than ever.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fede2b-03b0-49fb-9283-c48563c482a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b49a81-a4c7-4d5d-8ca8-ce074ffd4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a spate of comments accused her of taking on too many selfies
        and modelling stints and not enough advocacy work, Wurtzbach fired back to
        haters in November last year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6ef0e-a46d-4652-808a-8fdf50e00d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6605826-f29a-41a6-a5e7-6dd40ac2279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m so tired of people complaining that I haven''t found ‘the
        cure’ for HIV when clearly I said I would raise awareness. I''m not magically
        gonna come up with a potion that cures everything,” Wurtzbach wrote in an
        Instagram post.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a153c4-1962-4707-80be-46ed5cb70777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6585fcc-6c00-4461-a98f-b7dc5afab36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to ask her followers if they had gotten themselves tested.
        She added that she need not document all aspects of her advocacy because if
        the time called for it, she said, “I put my phone down, and I work.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac163d28-8ca5-45d1-9063-e08ad28bf051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c35ecb-4068-4f4c-849e-9ff0dcb030a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:03:20.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:03:20.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was caption to a photo of a Wurtzbach beaming in a swimsuit
        — “Oh and here''s a bikini photo,” she quipped with a peace sign, “just so
        I get your attention.”</p>'
    '52':
      'image': 'jcr:669a123d-3872-4513-b08a-382e88d6776e'
      'imageCaption': 'UNAIDS Regional Support Team Director Steve Kraus says they
        picked Pia Wurtzbach as an ambassador because she “talks the talk, walks the
        walk, and knows her community.” Photo by JL JAVIER'
