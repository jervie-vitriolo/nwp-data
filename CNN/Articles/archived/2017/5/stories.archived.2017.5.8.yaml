    'template': '1'
    'title': 'PH delegation defends drug war at UN in Geneva'
    'updated': 2017-05-09T15:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068faf8-c920-4e80-ae50-0cbee412a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The United
        Nations Human Rights Council (UNHRC) has completed on Monday its Universal
        Periodic Review (UPR) of the situation in the Philippines after three hours
        of scrutiny in Geneva, Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deba176-a593-4ac5-9f6b-e425d892aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162b01a-77d0-43d0-b12d-51a5e517a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegation denied the existence of state-sponsored
        or extrajudicial killings of drug traffickers and criminals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb64d8-db05-4894-8990-fb3d05e9400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c58b1-6a5c-4655-a551-af6e49e713fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Cayetano, co-head of the Philippine delegation, said critics
        of the administration have spread alternative facts, widely quoted by some
        local and foreign media outlets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b0aaf-79cf-47d3-ba46-287112623860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47900558-f725-449c-b81f-a682639648e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because some of the critics of the Duterte Administration, including
        our very own Commission on Human Rights (CHR), a senator and some local media
        changed the definition of extrajudicial killings (EJK) therefore deceiving
        the public and foreign media into believing that there is a sudden wave of
        state-sponsored extrajudicial killings in the Philippines,” the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543f827-ba65-4e4d-822b-8a16546760f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab57cb-879b-4a85-b478-9e80f1c45492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano assured the UNHRC of the country’s commitment to uphold
        human rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6f25f-ac11-444a-b3ff-b7fc837b8462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21d60f-d290-4bd0-9927-89bdba819ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even invited state leaders to visit the country to see the real
        situation there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5de2c-b270-427d-8804-686f06d81e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f49ad4f-25ed-4e0c-8885-8be0dd606897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are asking you to interview our people, to go to our communities,
        to visit the Philippines, and see for yourself the truth, the real numbers,”
        Cayetano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5361c1d-a32b-4d29-af2d-cde7f415dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312ce63-7fac-4463-963b-17d990864ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano’s co-leader, Deputy Executive Secretary Menardo Guevarra
        said the drug problem in the Philippines was not a simple health issue — but
        a serious threat to the safety and security of the majority of Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ac590-383a-4fdb-b587-2eb46e8fba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5540366-884c-4a3d-8b4e-fc3ffcad078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegation also tackled in a presentation various
        issues, such as human trafficking, women and children, and other socio-economic
        concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c1ff5-f8db-44fb-b1f2-aa0c83ad1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f74e02-eb77-4b0d-8da6-e52bdbc197f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working group, composed of Switzerland, Paraguay, and Kenya
        will next meet with the Filipino delegation and talk about the recommendations
        from the dialogue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18c08a-35f5-49a6-b615-692531891ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc013335-f736-413f-9f51-9952eb6a7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the recommendations by countries included investigating
        reports of extrajudicial killings, refraining from reimposing the death penalty
        and ensuring accountability in the anti-drug campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad3b6d-33fe-4aab-beca-cf7845482128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f06ccd-bd09-456c-a19f-82fb1811f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will respond to these recommendations and decide
        if it accepts, rejects, or put these under study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e27cbac-3ff1-49ec-bb84-d84be47e7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392598c-cc58-4c7c-8715-7849f26ae25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report will be distributed on May 10.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec932095-4e18-43f3-922f-8ba687030e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7b362-9c1e-4bf8-b2c3-20a9dc0a45ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPR involves a regular study of the human rights records of
        all 193 UN member states. It was established when the Human Rights Council
        was created in March 2006 by the UN General Assembly to "undertake a universal
        periodic review, based on objective and reliable information, of the fulfilment
        by each State of its human rights obligations and commitments in a manner
        which ensures universality of coverage and equal treatment with respect to
        all States."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8598e-154c-4ebc-9cd1-70f5e4840771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27a72f-3f35-40ab-9e46-6c047df882e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Hogwash’</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c24df1-cb5a-4a22-aac1-e47709c2fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent and former officials of the Commission on Human Rights
        (CHR) disagree with Cayetano.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb40f0e-d3b9-4843-a41d-91bef04f6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:35:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:35:48.641+08:00
