      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Chief Oscar Albayalde earlier confirmed
        eyewitness accounts saying that the explosive was delivered by a man riding
        a motorcycle bearing the logo of Grab. Torres, who delivered the package and
        the one who received it, identified as Mohamad Bainga, were both killed.</p>'
