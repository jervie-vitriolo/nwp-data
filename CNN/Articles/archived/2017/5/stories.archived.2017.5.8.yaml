  'emmanuel-macron-from-political-novice-to-president':
    'author': 'Melissa Bell and Judith Vonberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-08T07:38:13.527+08:00
    'imagesource': 'jcr:2caad712-b88f-45eb-ab93-3743feb07a1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8c5ce2-78a7-4be2-bbea-b1f5117ff3a8'
    'lead': 'The independent centrist who has never held elected office, has become
      the Fifth Repubic''s youngest ever president after defeating far-right candidate
      Marine Le Pen on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:25:20.065+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T09:25:23.263+08:00
