      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Global Cebu FC scored two goals
        in just three minutes as they opened their Philippines Football League (PFL)
        campaign with a 2-1 win over JPV Marikina on Sunday afternoon at the Biñan
        Football Stadium in Laguna.</p>'
