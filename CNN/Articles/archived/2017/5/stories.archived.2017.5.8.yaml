      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abd961-b8c7-43b1-b03c-8d7c6aa14862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:40:51.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am convinced that the government will use Janet Napoles in its
        on-going war on drugs. I fully understand this, being the author of the Whistleblowers''
        Protection Act (HB 223). I do hope though that the government will still hold
        her liable for plunder if only to serve as an example to others, members of
        Congress specially, that plunder does not pay," Roque claimed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c00d6-5875-49e8-9199-ff0207ca261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:40:51.580+08:00
