      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f373f2-0bc4-4dec-8edc-f9738cd60801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:43:14.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:43:14.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the Philippines'' role is in the conflict in the
        North Korean Peninsula, Kelly advised: "You probably don''t want a role. Stay
        away from North Korea. It doesn''t help anybody. I''d encourage you actually
        to stay out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ba43b-7bf0-4ab7-99e1-4264f7fef13e'
