      'mgnl:lastActivated': 2019-07-18T08:47:25.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f4e47-99f6-4ed9-8a89-b69363522125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time I saw Nick was on the evening of Recah Trinidad’s
        birthday party that year he died. Actually it was Nick’s birthday too, as
        their anniversaries were a day apart, and that was how we celebrated the two
        of them through the long decades. In those decades Nick had given generously
        of his friendship, honoring us for whatever little thing we did, defending
        us in our sloth and our many shortcomings. It grated on many people that Nick
        Joaquin addressed us in diminutives, even in formal symposia. Still he may
        have thought it his continuing duty to goad us, pointing out how hard other
        writers worked, how much more they produced.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b28f9-c411-466e-9c32-f5a73dbe4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ee465-e75d-400a-b668-b17b5939d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re better,” I leaned over and whispered. “We are better, Quijano.”
        I called him that aping Ding Nolledo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838e5b9-8447-4056-9a50-ff7cb0c70578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756f083-afbd-4bb1-9790-7255b8901d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know,” Nick whispered back. “I know.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78737a1-57b3-4f84-8885-bc1d010e0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27cdb1a-67f2-43c8-b97f-04570a00ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning he introduced us to his friends — John Siler,
        Elena Roco, Jose Garcia Villa — and to his family — his doting sisters, his
        brothers, specially Ping whose piano we enjoyed at the Colombian. He befriended
        our friends and our families in turn. We had many crazy adventures together,
        some too dangerous or too scandalous still to be told. But in time, my sojourns
        with Nick and the other denizens of bohemia became rarer. There came the serious
        need to earn a living. There was now a family, children, to enjoy and support.
        Nick, too, was aging, becoming more and more a noisy parody of his demon-driven
        self. After the operation he stopped smoking his Unions, and his sober time
        seemed to shorten: six beers, four beers, finally two.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74c1e4-be7c-4080-9604-e48a6f286fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a8ca78-c2b0-4880-b91d-2baff7f703c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night at Recah’s I was wearing khaki shorts and Nick said,
        “Those are exactly the pants I wore during the war,” and laughed. At his urging
        we — that was Pepito Aguila, Jing Aldanese and myself — serenaded him with“Estrellita”
        one last time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24763189-280e-4215-9c77-7ff488a81d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67abe7c-1e85-42f0-8dc5-a2d84518b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Estrellita del lejano cielo</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c133c-9642-4e73-9974-34e99d9ede40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>que miras mi dolor,</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56e50e-48d4-4f76-8387-fc6a6a87e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>que sabes me sufrir</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572115b5-071f-47b1-b63e-a6c85b4fcc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Baja y dime</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983eb75-b6cf-466f-a162-be2eca0f2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>si me quiere un poco</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ae828-fa93-45a2-9be9-39bfd6be30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>porque yo no puedo sin su amor vivir.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2390e18-e6dd-4099-9621-abe18765ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bb907-904e-4f75-9e41-727b373b181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two beers and we embraced in goodbye.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143394a7-609b-41ef-becc-225d983102a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d9a90-8779-48dd-bd04-354c4ce1b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did not go to his wake or burial. I felt something of him — grim,
        fierce, absolutely alone — was hostaged there, among our sworn enemies, in
        the cold, dead, soulless pantheon of our godforsaken culture. When forced
        to accept the award, Nick Joaquin had stood broken at that center stage, eyes
        cast down, arms spread in surrender, palms open as if he waited to be sacrificed.
        No, never again. Never again.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69d4be-f114-4ebd-833d-98da8b5756a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19932094-22fc-4960-b410-7cd0541caa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after all Willie Sanchez and I had already given him the authentic
        river burial he deserved. One night we kidnapped Nick, quite drunk, to San
        Mateo below the dam, where Willie and I kept a dugout river canoe from our
        misadventures a long time ago, while the world was young.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235f8d5-2b89-4fbb-ae80-531ba87984d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94c61f-bce4-4a28-8112-077bf36c4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:24.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:47:25.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willie and I intended to lay his snoring form on the dugout, cover
        him with leaves and midnight flowers, and launch him downstream, let the Marikina
        river bear him to where it met the Pasig wending its forlorn way to the sea
        and the sky, to meet the floodtide of bats homeward to the white limestone
        caves — that starlit riverine path travelled by our heroes and holy poets
        from Balagtas to Rizal and Recah Trinidad. But somewhere above the river Nick
        Joaquin woke up screaming and threw Willie and me out of the cab.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb778df0-2cc5-4504-835c-4469d868fe05'
      'mgnl:activationStatus': true
