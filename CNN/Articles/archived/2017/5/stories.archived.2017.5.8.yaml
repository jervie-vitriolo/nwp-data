    'title': 'Espenilla is next BSP governor'
    'updated': 2017-05-09T13:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b50048-fcd4-45fc-a497-54129e8f15ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Career
        central banker Nestor Espenilla, Jr. will be the next governor of the Bangko
        Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d88f3-f29e-4360-a924-c8048295e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d6dd2-8aca-4b53-8d95-cd25f3559371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez confirmed in a text message on
        Monday that Espenilla would succeed BSP Governor Amando Tetangco, Jr when
        the latter retires in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65c0e0-ed16-4c73-9357-cda6b4930973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c88d5-a582-4040-98aa-e1d2ba71b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has decided. Nestor Espenilla is the new BSP Governor,"
        he later said on his official Twitter account.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The President has decided. Nestor Espenilla is the new BSP Governor.</p>&mdash;
        Carlos Dominguez III (@SecSonnySays) <a href="https://twitter.com/SecSonnySays/status/861530352631795712?ref_src=twsrc%5Etfw">May
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ce50b-70ba-486d-a6e3-c39a92d6a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abef301-92bc-4390-914f-3e0e2bccb77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very wise choice after a thorough evaluation of the future needs
        of the country and of all the candidates."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615dfff1-b928-4030-a668-a3f373c1e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b56e0-348d-4b09-aa0b-19508332435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla is a career central banker, starting in the BSP in 1981.
        He made his way up the ranks, working in economic research and international
        operations. He was appointed Deputy Governor in 2005, responsible for the
        supervision and examination of banks and other financial institutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4affa4a-38de-492a-8c60-905c8c9ea790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4101a6b5-7467-4848-8b52-9dec067e06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has historically been led by bankers from the private sector,
        until Tetangco was chosen as governor in 2005 — the first career official
        to be appointed to the top post at the central bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820d321-ed62-4d6f-9cd1-9187543d2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a2cff-e5b0-46d0-a493-1f98a64c0678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few months leading up to the President''s appointment,
        Tetangco has strongly backed having another insider succeed him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0edad4-6e17-47a8-b5bc-27ddbb5bd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd31ba-8f88-4ed0-a491-6b9e7e8314b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choice of an insider in the person of Deputy Governor Espenilla
        ensures the continuity of policy and thought process in the BSP," Tetangco
        said in a text message on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e8a0b-8a8a-4ca5-a8b8-9a4e77f24476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ece67c-4c42-4be3-bcdb-ce5a721ead9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:38:32.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:38:32.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Espenilla is well-respected in the banking community and highly-regarded
        by other central banks and financial regulators both here and abroad. He is
        also well-supported by the BSP family. I am confident that with him at the
        helm, the BSP will continue to be a pillar of support to the economy, that
        should remain among the top-performing economies in the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3dbf76-a961-4002-9fa6-fcc9da2f7bdd'
      'mgnl:activationStatus': true
