      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce2677-1d5e-48d3-9ebd-e84f3980d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted through face-to-face interviews of 1,200
        adults nationwide on March 25-28, 2017. This was after an impeachment complaint
        against President Duterte was filed against him in the lower house by a congressman
        on March 16, and after a controversial video by Vice President Leni Robredo
        also that month attacking  Duterte''s war on drugs which was shown in a smaller
        event in the sidelines of a United Nations conference on narcotics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0dbb3e-f757-4c09-a95d-1003f583dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbdd60-8a62-41ce-83cc-d3106065ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also received "excellent" ratings from respondents in economic
        classes A,B and C, where his ratings shot up 16 points from +59 in December
        2016 to +75 in March 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770bc221-3679-47dd-b062-8ca3de2eb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68349b-597e-46cd-82e8-d378d39021fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perceptions of trust remained relatively same in class D, albeit
        increasing 2 points from +71 to +73, while it went down by eight points in
        members of class E, falling to a "very good" rating of +64 from its "excellent"
        rating in December 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87963c-c391-4df4-a43e-11fe4f6dad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d750e-0fa1-48d8-acf5-0d8e3cb31652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has garnered an "excellent" rating for four consecutive
        quarters, although his ratings have slipped since it first climbed from a
        "moderate" +28 rating in May 2016 to an "excellent" +79 in June 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430c85e-80ae-4c61-9b10-1846801f5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338d229-8732-4e92-8eb8-bdcbdb2d6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in Duterte was shown to have increased in Metro Manila, where
        Duterte received an "excellent" net trust rating of +74-- nine points higher
        than his "very good" rating in December 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc6ce9-66fd-40ae-9b54-bafe9b45ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80e188-0b01-4d72-808e-6f17ec987054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings in Mindanao also went up four points, rising to +89 in March
        from +85 in December. It declined in Visayas in Balance Luzon by six points,
        falling to +63 in both regions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a4ce4-2120-46fb-b488-936ec0bc3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6750b78-0b39-48f2-9869-a471f8fcca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte remains highly trusted in urban areas, where he was given
        an "excellent" trust rating of +72. However, the President went down one grade
        from "excellent" to "very good" in rural areas after his trust ratings dropped
        three points from +71 in December to +68 in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e8a50-9bee-4e65-8c0e-5b860c400ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bd841-7cf4-42a3-90f0-cc7014f9c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s net trust rating was "excellent" among men, and "very
        good" among women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa31fdb-0d8b-4fec-acf3-4a8f013df67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be0018-8025-425c-a13a-cca66b3a292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in the President was "excellent" among all adult age groups,
        except those 55 and older, which game him a "very good" rating of +60.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c4960-8482-4235-91b0-6c590633f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebcb625-59a9-4896-b428-682ade95b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also received an "excellent" net trust rating from college
        and high school graduates. Trust ratings among elementary and non-elementary
        graduates, meanwhile, were "very good," although they slipped down by four
        and six points to +64 and +59, respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e34521-cf66-4311-8d23-656c7fb01c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fac394-452e-449d-9e31-cd0c767adf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to taking office, Duterte received "moderate" trust ratings
        in the December 2015, January 2016 and March 2016 surveys.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db90b3-86cc-48aa-b332-fe24014d6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de1d21-cf1f-4ebc-8b62-dd9858c9b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ratings rose to "good" in April 2016 before sliding down to
        moderate again before the May 2016 elections, but have remained consistently
        "excellent" since he assumed office in June.</p>'
    '31':
      'image': 'jcr:7c39ca45-4580-4901-a0d2-2875b22a399a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304f739-a991-404e-b04f-b5d6921a6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254949f3-f12b-4767-89c4-0414db904134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satisfaction with Duterte''s performance as President was higher
        among those who trusted him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756e780-15e6-41f1-a930-ad5819de51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d440b-881c-47f4-9bdd-20b4e2d31a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received a +75 or "excellent" net satisfaction rating among
        those with "much trust" in him, +36 or "good" from those who were undecided,
        and a -9 or "neutral" rating for those with "little trust" in the President.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e62db-2e70-4852-979a-69f623bf7093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed52b5-ed6b-42ff-95e4-c476ee07ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:15:30.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:15:30.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parameters for SWS Net Trust and Net Satisfaction ratings are
        +70 and above for "excellent," +50 to +69 for "very good," +30 to +49 for
        "good, +10 to +29 for "moderate," +9 to -9 for "neutral," -10 to -29 for "poor,"
        -30 to -49 for "bad,"  -50 to -69 for "very bad," and -70 and below for "execrable".</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4cc321-a309-41be-9e3c-33e1d67e326d'
      'mgnl:activationStatus': true
