      'jcr:uuid': '34d9fa81-d71f-4f0c-b859-4344a9a06e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.045+08:00
      'mgnl:createdBy': 'eunice'
