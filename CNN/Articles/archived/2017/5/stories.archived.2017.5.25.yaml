    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Takoyaki as a means to remember World War II'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bddde-8afd-4f56-8af6-1f45ffbeab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:29:10.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:29:10.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I want to talk
        more to the children but right now it is so difficult because there are so
        many,” Riki Takeda says as he starts preparing a new batch of takoyaki for
        his next performance. Having previously been a kindergarten teacher in Japan
        before pursuing his career as a performance artist in 2012, he seems unfazed
        by the persistent questions and comments of the children that surround him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197db16-b2d1-4028-99c0-20efec79cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:29:10.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:29:10.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417b800-6bcf-44f7-b549-f031a6066b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:29:10.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:29:10.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His performance of "The octopus is an octopus, but it is ______"
        is a part of this year’s <a href="https://cnnphilippines.com/life/culture/2017/05/22/hear-here-karnabal-2017.html">Karnabal
        Festival</a>, a gathering of emerging and independent alternative theater
        performers in the Philippines. Now on its third year, the festival focuses
        on the theme of “Divergence,” intended on taking the different performances
        to different spaces and communities around Manila, including Navotas, Payatas,
        and Tondo. Takeda’s piece traveled from Diliman to Cubao to Tondo to Navotas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7110a5-89d3-4f52-ba34-c257408fbc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:29:10.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:29:10.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde50b5-ab8d-4c32-8f04-c8104ed4e905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:29:10.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:29:10.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival believes that its artists “take on the role of co-creator
        of future histories — learning from past/history, responding to the problems
        of the present, and collectively envisioning and being pro-active in making
        and redirecting the future.” Which is exactly what Takeda was thinking about
        on the day of his performance in Tondo, serving takoyaki in exchange for a
        song, a dance, a skill, or a story. This exchange is a physical manifestation
        of the greater exchange happening during the performance: an exchange of cultures,
        and a chance for the kids of Tondo to rewrite history to some extent.</p>'
