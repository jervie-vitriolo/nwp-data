      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington, who is in a relationship with former "Thrones" co-star
        Rose Leslie, sounds like he''s not going to miss all the attention that has
        come with being a heartthrob on one of TV''s hottest shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ef864-1e56-4ddd-ab84-05dbc889fd2b'
      'mgnl:activationStatus': true
