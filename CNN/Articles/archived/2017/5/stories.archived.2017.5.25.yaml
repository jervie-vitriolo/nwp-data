      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> International
        groups called on the Philippine government to safeguard Filipinos'' rights
        under the 1987 Constitution even as martial law is declared in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef88e41-80e6-46cc-84d0-b13cff7b0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3eab22-b11c-409d-b081-e9889b80788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Constitution contains guarantees for the protection
        of human rights and civil liberties during martial rule," Human Rights Watch
        (HRW) said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa24fcc-0cd4-4dba-9503-f56fc3e69f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc956b29-f846-4bf0-a076-4d1f267d2dc8'
      'mgnl:activationStatus': true
