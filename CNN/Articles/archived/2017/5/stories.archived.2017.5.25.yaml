      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City (CNN) —</strong> After a highly anticipated
        meeting, Pope Francis appears to have left his mark on President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e17c98-c2a6-4d4d-a08b-551da45bd198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ef14e-ab32-436c-ad83-e98784baf2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you. I won''t forget what you said," Trump told Pope Francis,
        before leaving the Pope''s private study after a half-hour private meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d35d25-62a3-4186-911b-c15f35a4a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b322fd-a9d9-427f-bf5e-582f990401da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Trump nor the Pope revealed what their conversation entailed,
        but readouts from the White House and the Vatican highlighted terrorism, climate
        change and peace as agenda items covered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1d80e-7bf6-4bf5-a1f7-61eeee39d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdcf50-51e5-4287-8394-62130475faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson, briefing reporters on Air Force
        One after the meeting, said terrorism and climate change came up. He said
        the Vatican''s secretary of state raised climate change and encouraged Trump
        to remain in the Paris agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
