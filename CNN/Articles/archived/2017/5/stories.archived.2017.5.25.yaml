  'philippine-national-police-crafts-policy-guidelines-for-martial-law-in-Mindanao':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
