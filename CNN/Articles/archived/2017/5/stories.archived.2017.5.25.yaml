      'text': '<p><strong>Washington (CNN) —</strong> Attorney General Jeff Sessions
        did not disclose meetings he had last year with Russian officials when he
        applied for his security clearance, the Justice Department told CNN Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
