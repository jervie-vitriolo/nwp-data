      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, ISIS said it carried out a suicide bombing and shooting
        near a Starbucks in Jakarta. Two people were killed, and 24 were wounded.</p>'
