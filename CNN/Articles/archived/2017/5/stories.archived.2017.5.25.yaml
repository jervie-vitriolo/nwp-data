    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b8bad-02d3-45db-8128-738ad3af25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:47.831+08:00
      'mgnl:createdBy': 'eunice'
