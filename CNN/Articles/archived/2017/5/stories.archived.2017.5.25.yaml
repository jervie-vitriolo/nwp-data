      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, May 25) —</strong> Authorities
        here rounded up some 250 individuals in two barangays early Thursday morning
        after receiving information on the presence of suspicious-looking persons.</p>'
    '1':
