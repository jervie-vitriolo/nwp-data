    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande cancels upcoming shows on her tour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f68c31-9e06-4a9d-bd0a-4626db2da252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Ariana Grande has officially
        put her "Dangerous Woman" tour on hold in the wake of the terrorist attack
        that took place after her concert at Manchester Arena on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f68ac2-3ffe-424e-abf6-08019419c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a794c-a61a-4e43-83bc-095cc13396d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was scheduled to perform in two shows at London''s O2
        Arena on Thursday and Friday, but in a statement obtained by CNNMoney, Grande
        said she''s canceled all shows through June 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12804c8c-ef39-40fd-828d-987dca12ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0942a-5750-4053-af91-9177beefda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the tragic events in Manchester the Dangerous Woman tour
        with Ariana Grande has been suspended until we can further assess the situation
        and pay our proper respects to those lost," according to a statement released
        on Wednesday by Grande''s management team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e1b91-2526-46f3-a752-290126c2acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fd0f9-ca83-4b3c-beab-3c5a2627d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The London O2 shows this week have been canceled as well as all
        shows thru June 5 in Switzerland. We ask at this time that we all continue
        to support the city of Manchester and all those families affected by this
        cowardice and senseless act of violence. Our way of life has once again been
        threatened but we will overcome this together. Thank you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1569f0-b474-45b6-99e9-6747320e77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c9e1c-30e9-43da-939e-233c4a74235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canceled tour stops include: Belgium on May 28, Poland on May
        31 and June 1, Germany on June 3 and Switzerland on June 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536d9d6-4d0d-4eff-9e8b-002bfb45cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b1f48-9bd6-4914-bfa6-10af7b0c9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney first reported on Tuesday that Grande would postpone her
        tour after the attack, which claimed the lives of 22 people and injured at
        least 59 more. The singer was spotted arriving in her hometown of Boca Raton,
        Florida on Tuesday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3271a2f9-c420-4146-a678-7c5afe4ec959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d965c-056a-478a-9ebd-6ba903d238c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande has 28 more shows scheduled after Switzerland, but it''s
        unclear if she will cancel those as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167e104-c6e8-46ca-ad33-fb116512d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.871+08:00
