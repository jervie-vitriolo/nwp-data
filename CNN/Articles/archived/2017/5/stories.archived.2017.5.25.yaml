    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03c2ef-be90-4627-ac8e-7ca3f5749fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
