    'jcr:uuid': '833067b3-305d-45d3-8d72-1a25d8ae2ced'
    'lead': 'Artist Riki Takeda’s performance, "The octopus is an octopus, but it
      is ______," links the titular animal as a way to remember the sea and, in it,
      the ghost of the second World War. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:29:10.364+08:00
