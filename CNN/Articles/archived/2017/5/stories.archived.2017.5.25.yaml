      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For storage, the V5s sports bigger capacity with a 4 GB RAM, perfect
        for games and applications, as well as a 64 GB ROM that is expandable up to
        256 GB.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e42cf3-5241-4453-b43e-9c710f4867b4'
