      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to snagging his "GOT" role, Harington had only had one previous
        professional gig — the 2008 film "War Horse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5305b53-3676-492d-8584-d6cf745587cf'
