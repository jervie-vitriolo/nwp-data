      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint forces of the Task Force Davao and the Davao City Police Office
        swooped down on the barangays of Bucana and Mini-Forest.</p>'
