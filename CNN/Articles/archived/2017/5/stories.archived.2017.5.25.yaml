      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army First Division Spokesperson Lt. Col. Jo-ar Herrera said in
        a briefing Thursday that clearing operations are now contained in just three
        barangays. He added there are still no reported collateral damage yet on the
        part of civilians.</p>'
