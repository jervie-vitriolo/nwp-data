      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Quimbo said that the decrease
        of personal income tax but increase of other taxes "not only negates, but
        it more than offsets whatever benefit that you have."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67c0a2-9517-4eaf-a089-d68a4c3333c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49bdde-7309-497c-830b-680c0a8b5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You free up the middle class up to 250,000 by exempting them from
        income taxation. There''s money that you lose," said Quimbo. "Where do you
        recover it? You recover it from those who are not benefiting from the tax
        reform system."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254077e-d840-4d92-a72d-1ebf31b09919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc1dd1c-5a6a-4f58-b4d0-aa1199faca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, working Filipinos get lower income tax charges
        and no tax charges if they earn under P250,000 a year. However, it also looks
        into an additional P10 charge per liter of sugar sweetened beverages, as well
        as higher taxes for new cars and fuel.</p>'
