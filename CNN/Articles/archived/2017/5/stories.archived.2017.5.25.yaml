      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope blessed a rosary for the first lady, traded jokes with
        the first daughter, Ivanka Trump and husband Jared Kushner, and handed out
        tokens to the President''s delegation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513dc6dc-727d-4dae-aed4-b74153387e2c'
