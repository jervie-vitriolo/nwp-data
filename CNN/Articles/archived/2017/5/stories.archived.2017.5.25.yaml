      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, May 25) —</strong> The Armed
        Forces said clearing operations in Marawi City are currently ongoing, following
        the attack of terror group Maute last Tuesday.</p>'
    '1':
