      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN) —</strong> A pair of suicide bombers
        struck a bus station Wednesday in the Indonesian capital of Jakarta, police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749dffc-8248-4837-8921-564ea44bb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:39:46.352+08:00
