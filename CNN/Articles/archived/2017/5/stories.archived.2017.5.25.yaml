      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear who carried out the attack but Indonesian police
        spokesman senior commissioner Martinus Sitompul said authorities suspect ISIS
        involvement, according to CNN-affiliate CNN Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
