      'mgnl:lastActivated': 2019-07-24T11:19:51.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5c08c-ee69-47ca-ac9f-04d7ba1b6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said that he has high hopes the plan for personal income
        taxes will be met with approval, but he is not so sure about other aspects
        of the proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa69d39-f911-409e-beb8-fb5eef18e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5f61f-29b4-4043-9b2e-fb37e9e4c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I''m] confident because the income tax reform is just too imperative
        to stop," said Quimbo. "It''s really a time bomb waiting to explode, and people
        are just tired of paying for the most exorbitant and highest taxes every month."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25ab0f8-bef9-4ce7-884b-65322a2d6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.046+08:00
