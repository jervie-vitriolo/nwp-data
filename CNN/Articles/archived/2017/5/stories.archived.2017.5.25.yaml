      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic State remains the main driver of attacks in Indonesia,
        and the threat posed by militants linked to the group is likely to escalate
        in the country," Otso Iho, senior analyst at Jane''s Terrorism and Insurgency
        Center, said in a statement.</p>'
