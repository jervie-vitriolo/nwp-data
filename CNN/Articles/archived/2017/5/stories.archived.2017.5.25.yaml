      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DepEd, DOH, DBM defend tax reform</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f3f08-abea-479e-832f-d696818ad2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials from the Department of Budget and Management,
        Department of Education (DepEd), and Department of Health (DOH) disagree.
        DepEd Assistant Secretary Nepomuceno Malaluan argued that the plan is actually
        pro-poor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff59971-9722-4169-9a4e-0073e6e03152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1783cd7-4493-4b83-8841-cb41f916c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is anti-poor is if we come to a tragedy where... this is not
        taken as a package," said Maluluan. "[Some] individuals in the name of protecting
        the poor mangle the CTRP and cherry pick those that are popular because of
        the tax relief. But at the same time end up with a net tax take that is less
        than where we started from."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406330f1-81af-4e20-9731-35bf80ed6362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775fbb0b-664b-4168-880e-70062d6ba16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Director Rolando Toledo said that under the plan, "targeted
        transfers will be put in place on the part of the DBM to protect the poorest
        of the poor and the most vulnerable sectors that will be affected by the tax
        reform."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b71cc-653d-44aa-a381-fa447bbd52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
