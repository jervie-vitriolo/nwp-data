      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V5s also includes a beauty mode 6.0 feature, which works like
        a skincare tool that automatically detects your gender and applies beauty
        touches accordingly.</p>'
    '15':
      'image': 'jcr:98189482-946d-41c2-a3be-9d9b5ba02e57'
