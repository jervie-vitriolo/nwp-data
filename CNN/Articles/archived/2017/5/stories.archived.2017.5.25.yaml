      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials argue that the joint session is actually unnecessary
        unless the declaration of martial law will be revoked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23225df-70cc-40b8-9f22-c13715827b6c'
