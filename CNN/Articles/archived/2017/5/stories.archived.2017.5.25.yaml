      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No to ''culture of impunity''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc20a7-6862-4141-a38b-7adab33b5e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the HRW and the AI expressed concern over possible rights abuses
        under the Duterte administration''s martial rule.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099dc8ea-3882-41b8-963e-6153fada3b44'
