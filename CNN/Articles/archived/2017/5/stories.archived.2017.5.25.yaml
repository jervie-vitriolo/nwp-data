      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Game of Thrones" star graces the cover of the latest issue
        of Esquire and spoke with publication about his post-show plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a89e27-0c29-4a66-985b-3f890f2d1690'
