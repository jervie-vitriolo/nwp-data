    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90e53a-c07e-47fe-8556-0c335fd312a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:13:09.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:13:09.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll enjoy the madness quieting a bit," he said. "I''d like a
        few years of relative obscurity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12fea28-1b78-468e-8299-fc1fc4c8a458'
      'mgnl:activationStatus': true
