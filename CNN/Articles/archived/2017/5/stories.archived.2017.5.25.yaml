      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29967704-5274-44de-a0c0-5677486a2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She broke down the figure to "1.75 billion for the maintenance of
        the major national irrigation, and then the 250 [million] is given to the
        Irrigators'' Association to maintain the tertiary and the secondary irrigation
        facilities."</p>'
  'congress-likely-back-martial-law-mindanao':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-25T19:55:15.995+08:00
    'imagesource': 'jcr:4ed5f472-1371-4a80-ade8-ae4325f9da53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39571b8-b2c5-4570-b13b-7102b9bd069d'
    'lead': 'Congress has the power to revoke President Rodrigo Duterte''s declaration
      of martial law in Mindanao, but Sen. Cynthia Villar says they are likely to
      support it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:40:34.781+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T09:40:35.085+08:00
