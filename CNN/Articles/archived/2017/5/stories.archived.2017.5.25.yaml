  'Villar-free-irrigation-farmers':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-25T20:04:07.807+08:00
    'imagesource': 'jcr:55455cda-954e-4b54-9551-e362fe8bcec6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb78e78a-0907-454a-a959-d1fb341c94dc'
    'lead': 'Sen. Cynthia Villar, one of the authors of the Free Irrigation Service
      to Small Farmers Act, expects the bill to pass before the new fiscal year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:36:39.818+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T09:36:40.007+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villar: Senate to approve free irrigation for farmers by year end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4358a8-a12f-43aa-8fa5-94f08662dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> A bill
        that waives farmers from irrigation fees is poised to be passed in the Senate
        before the year ends, one of its authors said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a22d6-cc62-400b-89fd-69ee8d74d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e3fa8-42c9-44fb-b42a-c823b24e5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Sen. Cynthia
        Villar expressed confidence that through the Free Irrigation Service to Small
        Farmers Act of 2017, government would be able to financially support farmers''
        irrigation fees by next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11cd0e9-1920-4ebb-bd9b-db9b1b80dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b55bb-72ac-4fea-9604-66e6b0304f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the bill could be passed by the end of 2017, Villar
        said, "I think we will be able [to]. It''s an important bill, so we''ll take
        care of that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65232280-0161-4143-b752-8dcfe0982ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab63a54-f607-4f12-aa2d-abd77f35f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Senate Bill 1465, the proposal was submitted to the
        Senate Committees on Agriculture, Food and Finance on Monday. The bill substituted
        seven earlier proposals and was also co-authored by Senators Ping Lacson,
        Ralph Recto, Juan Miguel Zubiri, JV Ejercito, Loren Legarda, Joel Villanueva,
        Sherwin Gatchalian, and Richard Gordon.</p>'
