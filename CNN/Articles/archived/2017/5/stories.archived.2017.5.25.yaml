      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution is "one significant obstacle" to prevent Duterte
        from "becoming the next Marcos." HRW Legal and Policy Director James Ross,
        in another statement on Wednesday said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa187b8-ef5d-4558-a96f-3312162f1974'
