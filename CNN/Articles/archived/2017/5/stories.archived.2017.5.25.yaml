      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Widodo condemns this vile attack and asks hospitals to
        give the best service for the injured," he said.</p>'
