      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on the Hornets'' Twitter account, team chairman
        Michael Jordan is excited for hosting the mid-season spectacle.</p>'
