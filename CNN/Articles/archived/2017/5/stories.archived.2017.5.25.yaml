      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Potizza</em>," she said with a smile.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf27a2b-6e06-4639-82cf-aa167dc09f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.368+08:00
