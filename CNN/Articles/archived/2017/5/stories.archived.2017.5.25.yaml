      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1429fd-c9bd-422d-bd6a-5e5f4739a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t benefit from the tax reform program, yet they suffer
        from the other bills or laws, or provisions that we seek to recover," said
        Quimbo. "Unfortunately, the transfer [of burden] will affect those [who] are
        not going to benefit from the program."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a30e8-75f1-408b-897a-8192c6470493'
