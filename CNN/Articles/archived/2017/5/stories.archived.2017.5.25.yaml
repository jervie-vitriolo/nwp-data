    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a041fc-d250-4aa9-8989-9f893272dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:57:57.317+08:00
