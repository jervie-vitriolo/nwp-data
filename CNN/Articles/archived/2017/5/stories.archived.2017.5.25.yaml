      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are conducting verification of a written report that some unidentified
        persons <em>ay</em> reportedly <em>pumasok sa</em> area," said Davao City
        Police Office director Senior Supt. Alexander Tagum. "<em>At kaya narito kami</em>
        to verify <em>yung mga</em> identification <em>nitong mga taong ito.</em>"</p>'
