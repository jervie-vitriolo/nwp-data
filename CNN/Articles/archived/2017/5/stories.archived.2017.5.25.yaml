        mall goers as he graces the much awaited launch of the Vivo''s newest perfect
        selfie phone, the V5s, at SM North EDSA on May 19.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0612f43-2e58-4a96-a84e-f3ca6260416b'
