      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It supports important chat apps like WhatsApp, WeChat, Line, BBM,
        Zalo and Viber.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54cb0fc-4e94-455d-a03f-88389cf5f342'
