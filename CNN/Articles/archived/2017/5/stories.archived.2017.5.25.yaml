      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers opened the plenary debate on the tax reform bill, which
        is set to be voted on its second reading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e121d0-1f0f-41ee-ac19-f87679066acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.045+08:00
