      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries which scored positive trust ratings from Filipinos
        were Japan, Australia, France and Russia.</p>'
