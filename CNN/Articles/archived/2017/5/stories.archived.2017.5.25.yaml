      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have traveled to join the Islamic State in Iraq and
        Syria (will) begin to return back to their home countries. Experienced returning
        militants will be able to provide combat training."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
