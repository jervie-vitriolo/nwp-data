  'Ariana-Grande-cancels-upcoming-shows-on-her-tour':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-05-25T09:21:49.415+08:00
    'imagesource': 'jcr:270ec36b-8aa8-4956-99a0-be392822bd3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b43378e9-251a-4e55-8503-8a41de9664c7'
    'lead': 'The canceled tour stops include: Belgium on May 28, Poland on May 31
      and June 1, Germany on June 3 and Switzerland on June 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T11:17:09.870+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T11:17:10.062+08:00
