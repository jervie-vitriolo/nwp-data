      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664cb54a-cde9-4188-9ca6-db7610d1b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution states that martial law can be imposed for
        up to 60 days only.</p>'
    '17':
      'image': 'jcr:50ae2890-bde1-4221-87da-82c0f7be3aa3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca249b9e-75a0-4dfe-9bea-490c755ff579'
