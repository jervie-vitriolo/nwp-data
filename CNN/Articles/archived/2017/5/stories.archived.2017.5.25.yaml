      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fdc08-67e2-44a7-95b3-1ca407370c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/05/10/Trump-administration-delays-Paris-climate-agreement-decision.html"><strong>Related:
        Trump administration delays Paris climate agreement decision</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b19ef-0985-4cd5-bf35-45e3e1ea7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
