    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77026bc3-9b2f-4420-acb6-561fa372237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:13:09.640+08:00
      'mgnl:createdBy': 'eunice'
