      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86d1d3-f665-4cd3-80a8-7a0da3a61993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the 1935 Constitution which was in place during the regime
        of late strongman Ferdinand Marcos, today''s laws place checks and balances
        on the implementation of martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185f24a-d9a0-4e94-afcd-c1b94adfb0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66af577-195d-47fc-a275-0d5be135eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, there was no set time limit for the President to impose
        military rule, allowing Marcos to enforce it from 1972 to 1981.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae2aa3-c658-479c-aba2-bacd5e51c15f'
      'mgnl:activationStatus': true
