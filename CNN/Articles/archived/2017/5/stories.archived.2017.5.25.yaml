      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution also says that the martial law declaration should
        be affirmed by Congress and should be reviewed by the Supreme Court in an
        "appropriate proceeding filed by any citizen."</p>'
