    'jcr:uuid': 'baf864a3-d77a-4beb-9ab1-7d1a244ca287'
    'lead': 'Miley Cyrus showed her support for Ariana Grande and the victims of the
      recent Manchester terror attack on Tuesday''s season finale of "The Voice."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:56:03.441+08:00
