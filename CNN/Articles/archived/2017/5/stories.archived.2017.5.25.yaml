      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came two days before the start of Ramadan. Many of those
        caught up in the attack had been involved in a torch parade celebrating the
        start of the Islamic holy month.</p>'
