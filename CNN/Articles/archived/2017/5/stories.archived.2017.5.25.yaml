      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e0412-8bce-48d9-927d-7c08980a1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEG Live, the promoter of her tour, together with her record label,
        Universal Music Group, have not said whether the canceled shows will be rescheduled
        or if ticket holders will be reimbursed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211c775-f3cd-4454-b434-fa9f4e98bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:17:09.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:17:10.066+08:00
