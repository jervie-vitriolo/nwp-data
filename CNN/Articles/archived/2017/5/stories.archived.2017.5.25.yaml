      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you give him to eat, <em>potizza</em>?" the Pope asked
        the first lady, referring to a Slovenian treat.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266afc44-e243-497e-be47-9f3adfa2513c'
