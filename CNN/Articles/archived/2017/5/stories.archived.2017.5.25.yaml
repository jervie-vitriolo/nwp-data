      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> LinkedIn has become
        a punchline used by many comedians because of its perceived oddity among the
        social networking sites. Even Dilbert, ever the stalwart of office comedy,
        has given the site a shout out in <a href="https://www.quora.com/What-is-the-best-LinkedIn-joke">one
        of its comic strips</a>. But a case can be made for taking it seriously. Given
        the continuing growth streak of the Philippine economy (boasting a 6.4 percent
        growth in the first quarter of 2017), this means the market has opened up
        for better quality and higher paying jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550558b-3adb-4fe0-81ec-178ed7b52f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:47.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:20:47.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ede41a-69f3-4eb1-a9fb-71e1e787d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:47.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:20:47.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the site’s newly released study, “<a href="https://business.linkedin.com/talent-solutions/cx/17/05/guide-to-attracting-and-hiring-talent-in-the-philippines?u=0#">Recruiting
        in the Philippines: A Special Report on the Philippines’ Skilled Workforce
        and How to Attract Top Talent</a>,” the top three most hired occupations on
        LinkedIn are sales professional, software developer, and customer service
        specialist. And with these jobs come a demand for highly digital skill sets:
        from cloud computing to data migration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716c304-9a63-4c6b-a8a9-d239d2850c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:47.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:20:47.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67ba14-47b7-44c7-8ff2-54626407007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:47.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:20:47.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that getting better jobs requires more specific skills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155c9f3-a843-47a4-861e-e41b049791a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:47.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:20:47.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532b1a4-af57-4499-a2a3-b6230fa974ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:47.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:20:47.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Much of the boost to the Philippines’ economy is attributed to
        the BPO industry. As the sector matures, the demand for skills such as digital
        marketing and IT are on the rise. For job seekers, it is no longer adequate
        to just possess technical qualifications but they need to diversify and strengthen
        their skill sets. This also spells tougher competition for companies looking
        for talent with the right skill competencies, as well as aptitude for continuous
        learning,” said Feon Ang, LinkedIn’s vice president for talent and learning
        solutions, Asia Pacific.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa561d1-4d65-47ac-aafc-cbc67cc05867'
