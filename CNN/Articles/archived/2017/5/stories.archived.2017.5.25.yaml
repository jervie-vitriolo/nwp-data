      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI said the "culture of impunity" in the Philippines "has increased
        under President Duterte."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e95648-81c8-4e0d-9eca-22727296f511'
      'mgnl:activationStatus': true
