      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fees are expected to go to the National Irrigation Administration,
        which constructs and maintains national and communal irrigation systems from
        which farmers draw water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d39b96-c74a-4695-98be-0bc8720cc1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.012+08:00
