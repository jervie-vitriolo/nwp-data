      'mgnl:lastActivated': 2019-07-24T10:58:15.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b586cca-861d-4ee3-a836-c8340d3b297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:57:57.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:58:15.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Russia late Tuesday night, Defense Secretary
        Delfin Lorenzana said the Maute group also occupied the Marawi City Hall and
        city jail, as well as part of Mindanao State University compound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e4ebf-e77e-4cea-a635-cdc6de38d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:57:57.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:58:15.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81981a4-4ca9-4f4f-8e53-52d437f18bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:57:57.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:58:15.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 42 teachers were also rescued in Dansalan College, where
        one of the school buildings was reportedly burned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d9e45-1fd6-4fd1-a34a-339a0c5a085a'
