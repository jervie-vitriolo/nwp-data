      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5578f-169c-4b12-86d9-1977c1239c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said on Thursday the AFP will follow the rule of law to avoid
        abuses.</p>'
  'farinas-no-need-for-congress-martial-law-approval':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-25T16:34:38.091+08:00
    'imagesource': 'jcr:024af5b2-d1d0-4ac6-912e-6b1b853664b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e1f252-f80f-4a2c-9655-7bc3186a1189'
    'lead': 'According to Rep. Rudy Fariñas, martial law in Mindanao has been in effect
      since President Rodrigo Duterte signed the proclamation on May 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:25:28.440+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T10:25:28.697+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Fariñas: No need for Congress to approve martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914a96a-c839-4eb0-b0ad-2f43c5fcfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> There''s
        no need for Congress to convene a joint session to act on the declaration
        of martial law in Mindanao, a House leader said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f8218-b3f1-4790-a526-8b8085151428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890ce35-2fe4-49e3-b45a-583529940258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it (Congress) is in favor of the proclamation, it does not have
        to act, but nothing prevents either or both Houses from expressing support,"
        House Majority Leader Rudy Fariñas said in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3f6f4-3dee-4967-bac7-53f22c9f0625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3275aba-1b81-489e-8eb1-199421dfd53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said martial law in Mindanao has been in effect when President
        Rodrigo Duterte issued Proclamation No. 216 on May 23 while on an official
        visit in Russia. He cut short his trip to attend to the terrorist crisis in
        Marawi City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb165a7-6fc9-46c5-971c-78c5423bceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b4715-e3af-40c5-8402-998fdf981252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President can proclaim martial law for
        not more than 60 days. But Congress may, on a joint vote, revoke the declaration
        which the President must follow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b254a94-bc02-4af3-9049-e7d370095431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec5385-e3be-48f5-aef3-8752adb58c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Congress has to act only if it shall revoke such proclamation,"
        he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3619947-ba8e-4b16-ac11-f654c88ccde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c9552-c166-4ffc-96d7-3404a2a925d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas said though, nothing prevents either or both Houses from
        expressing support to the President’s proclamation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef462fa-1202-42f6-9b57-540fe7f0b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:25:28.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:25:28.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
