      'mgnl:lastActivated': 2019-07-24T11:19:51.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecfe4d-3261-4d2e-bd3a-560b7965f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident it will not be passed in its present form," he added.
        "I think what we need to be able to do is to temper all these increases so
        that the targeting is actually correct."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf385a1-1984-49fb-bed0-3b7805ab2317'
