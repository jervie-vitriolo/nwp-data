      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said that minimum wage workers, farmers, and fisherfolk do
        not pay taxes, yet they will have to make up for taxes when they purchase
        diesel or other goods that will be affected by a hike in fuel tax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a919e-05a5-4e55-a41e-fb2fa92373b2'
      'mgnl:activationStatus': true
