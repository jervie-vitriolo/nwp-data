  'takoyaki-karnabal-festival':
    'author': 'Samantha Lee'
    'caption': 'Japanese artist Riki Takeda’s performance, "The octopus is an octopus,
      but it is ______," links the titular animal as a way to remember the sea and,
      in it, the ghosts of the second World War. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-05-25T17:10:29.668+08:00
    'imagesource': 'jcr:c88cc325-238f-491c-ace7-4fba72938e1b'
