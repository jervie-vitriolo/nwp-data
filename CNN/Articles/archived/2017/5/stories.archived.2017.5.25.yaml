      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she thought the President needed the approval of Congress,
        Villar answered, "No, he can declare it. But we can revoke it. I don''t think
        there''s a move to revoke it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fcf710-edb9-4a43-92fa-b7e80ba298a0'
