      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable features include a Smart Split 2.0 that enables the
        V5s to keep two tasks on screen at the same time, an eye-protection mode that
        filters out all the blue light and makes the screen light softer and a 0.2
        fingerprint unlocking.</p>'
