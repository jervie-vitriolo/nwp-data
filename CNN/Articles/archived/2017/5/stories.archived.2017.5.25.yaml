      'text': '<p>In his arrival speech in Manila earlier in the afternoon, Duterte
        said that he had left the document in a hotel in Russia, which he had signed
        late Tuesday evening. According to the Constitution, he had 48 hours — or
        until late Thursday evening —to submit a copy of the martial law declaration
        to Congress.</p>'
