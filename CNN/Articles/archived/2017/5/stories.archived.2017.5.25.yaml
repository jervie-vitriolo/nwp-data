      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aluminium, nails, buckshot, and receipts for purchasing rice cookers
        were found at the scene of the bombing, Inspector General Setyo Wasisto told
        reporters Thursday afternoon.</p>'
