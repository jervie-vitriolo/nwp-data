  'peacebuilding-group-readies-help-for-traumatized-Marawi-kids':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-25T16:13:21.272+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49427fd9-97e6-4cd7-95d3-1881cb4e98cc'
    'lead': 'Children in Marawi are among the most affected by thec crisis and they
      must not be neglected, says a peace advocate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T10:12:33.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T10:12:37.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T10:12:37.370+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peacebuilding group readies help for kids traumatized by Marawi crisis

      '
    'updated': 2017-06-09T22:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f24da1-a1ad-4b2d-879b-b76097f4043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong>&nbsp;
        Amid calls for halal food and clothes for evacuees from the Marawi City crisis,
        a group calls for unusual donations: art materials and stuffed toys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40d614-0ddd-4e52-b393-b57fd7b47d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids are most vulnerable to extreme situations such as armed confrontations
        and the trauma that comes with it may become long term if not addressed in
        the proper time," says artist AG Saño, a member of the board of directors
        of the Teach Peace Build Peace Movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6f03c-e6e4-4847-8779-2d1e433120b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saño said the trauma experienced by the children from the crisis
        in Marawi City, which has a population of more than 201,000, &nbsp;must be
        addressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c222600-14b5-45e3-a112-c7d15d179ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of these children may depend on how they cope with the
        trauma that this present conflict may cause them and we, as a community, should
        exert whatever effort we can to help ease the various pains they will be going
        through, fear, and a big deal of insecurity being some of them," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895f9c7-c15d-460c-8c76-11f4cc49e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saño said their group will go to evacuation centers outside Marawi
        City as soon as the city is no longer on lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdc30b-84fa-4fc3-b82d-8ac479edc95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have local volunteers there who are helping us now assess the
        evacuation centers and partners from the security sector. Since we are a volunteer-based
        organization and the safety of everyone is our primary concern, we will wait
        for the advice of the security sector" as to when they can begin work, he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc0f74-a354-4bb2-8435-45c4bb12ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His group, composed of advocates trained for peace building education
        and community engagement in times of conflict, use art and music as a form
        of "peacebuilding."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08556d8b-73a7-4e4e-9871-b967db11673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We guide the kids on how to express themselves through art using
        the materials given to them by global strangers out of pure love and concern,"
        Sano said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad098a8a-57a5-4658-a0be-886888c8c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sano, who is also a mural artist, said art and music help children
        process their feelings over traumatic events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650886f8-838e-4dad-b982-e630d998d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also gathering soft toys that we shall send to the evacuation
        sites for kids to have something to hug and hold on to to partly relieve them
        of the internal pain, fear and trauma," Sano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301c840-7b5f-40be-8d24-6a90a1baca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi City, which is the capital of the province
        of Lanao del Sur, prompted President Rodrigo Duterte to declare Martial Law
        in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30e1d3-b97b-46a0-8322-c66cf70056a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven soldiers, two policemen, and at least 13 Maute members have
        been killed, Western Mindanao Command spokesperson Capt. Jo-Ann Petinglay
        said Thursday, adding that 32 government troops were wounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e17fe-e738-404e-8bad-275a47049d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group took eight people hostage, including a Catholic
        priest in Marawi City, church officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63942f3e-abe7-42ba-b524-905f07050942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Iligan, which is 38 kilometers north of
        Marawi, has prepared three evacuation centers for evacuees, said officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec779cb-cfe6-429a-958b-b9f07e21e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, there were &nbsp;40 evacuees at the Iligan City School
        of Fisheries in Brgy. Buruun. This center is expected to take in &nbsp;some
        200 evacuees, said the Social Welfare Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19023a-dda3-471a-becd-7bb30224fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Residents flee Marawi City amid clashes</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b902b-61b4-4d54-b6ef-1cb501a6cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teach Peace Build Peace movement''s head of secretariat Bernadette
        Fernandez said their group will also organize the youth in Marawi to sustain
        the program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8eda8-fcfe-47ad-bb98-0d2f57bf9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hashtag #PrayForMarawi trends on social media, Sano said
        these words of support may not reach the children, hence their relief program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c801a-2113-4844-a76b-adb8c4223797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:12:33.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:12:37.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They won''t have the chance to see and read the words of support
        being poured in on social media now, or ever, so efforts must be pushed to
        find ways to make contact in evacuation centers on the ground to fulfill that,"
        he said.</p>'
