      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers with more than five hectares of land and corporate farms,
        as well as ponds which draw water for non-agricultural purposes, are not covered
        by the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f683b-a857-475c-af45-07c4abaa2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
      'mgnl:createdBy': 'eunice'
