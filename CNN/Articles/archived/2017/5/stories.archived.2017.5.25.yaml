    'template': '1'
    'title': 'Liberal Party to oppose if Duterte declares ''baseless'' nationwide
      martial law'
    'updated': 2017-05-26T02:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c0d23-b2d3-413e-bb32-a1c13a01c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Liberal
        Party is ready to challenge the declaration of a nationwide martial law if
        there is no widespread rebellion in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b956bfb-13ba-45a1-ace2-20ed5ea83359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4ba94-852e-4090-95cb-ee1d778f1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday said instead of implementing
        a Mindanao-wide martial law, he is open to declaring it in more parts of the
        country depending on the situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9698d22-839a-4c0e-a05b-ab8b22b3e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b33837-7f2f-45a9-b025-ecd271a4c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might also decide to suspend the writ of habeas corpus in the
        Visayas," Duterte said, pointing out that because of the many islands in the
        south that were "just walking distance" from each other, lawless elements
        could always escape to any of them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c597800-ffe1-4ba8-a233-7bf78d8773e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1792b55-5fc7-447c-9076-aeab2a0138e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If I think that the ISIS has already taken foothold also
        in Luzon and terrorism is really not far behind, I might declare martial law
        throughout the country to protect the people."</p>'
