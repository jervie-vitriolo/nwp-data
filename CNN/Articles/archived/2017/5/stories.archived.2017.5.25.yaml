      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions, who met with Russian Ambassador Sergey Kislyak at least
        two times last year, didn''t note those interactions on the form, which requires
        him to list "any contact" he or his family had with a "foreign government"
        or its "representatives" over the past seven years, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05f248-2ebe-45b9-bd7f-235738994546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8b005-69c6-4276-ac4d-75a00ee0e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new information from the Justice Department is the latest example
        of Sessions failing to disclose contacts he had with Russian officials. He
        has come under withering criticism from Democrats following revelations that
        he did not disclose the same contacts with Kislyak during his Senate confirmation
        hearings earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32e970-4471-4875-8721-1d15dd5e6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a2125-3589-4eba-bd4d-3a0139ac68de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions initially listed a year''s worth of meetings with foreign
        officials on the security clearance form, according to Justice Department
        spokeswoman Sarah Isgur Flores. But she says he and his staff were then told
        by an FBI employee who assisted in filling out the form, known as the SF-86,
        that he didn''t need to list dozens of meetings with foreign ambassadors that
        happened in his capacity as a senator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268aee4-0199-417d-9b6b-7d7ed9c6ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f47b5e-8c03-4374-89f4-ff185e76001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN''s story published, a spokesman responded to the reporting
        with a statement, saying that Sessions was instructed not to list meetings
        like the ones with Kislyak on his form.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a210f-8f5c-46a6-b747-a97fd7cd52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6c6ef-184f-41e7-96ec-3aeaa131ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a United States Senator, the Attorney General met hundreds –
        if not thousands – of foreign dignitaries and their staff," spokesman Ian
        Prior said. "In filling out the SF-86 form, the Attorney General''s staff
        consulted with those familiar with the process, as well as the FBI investigator
        handling the background check, and was instructed not to list meetings with
        foreign dignitaries and their staff connected with his Senate activities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53da51-3bcf-4bc7-839b-784d151518d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acac065-f833-41ef-9965-deec9f5bc783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legal expert who regularly assists officials in filling out the
        form disagrees with the Justice Department''s explanation, suggesting that
        Sessions should have disclosed the meetings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee588d2-ceb3-47ea-ae80-a27f30f055c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763dd05e-b59b-4ffd-9400-ff5d5c80dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My interpretation is that a member of Congress would still have
        to reveal the appropriate foreign government contacts notwithstanding it was
        on official business," said Mark Zaid, a Washington attorney who specializes
        in national security law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92f5ee-314a-491d-94b1-29f188441f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0929bc-c624-40cf-a7fd-69b0f63df56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid added that in a similar circumstance he advised a member of
        Congress to list all foreign contacts – including those made during official
        U.S. government business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd01970-c852-4036-9121-c3dfacfd4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa34c79-b0e8-436b-bf32-f3bd88c25160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To obtain a security clearance, a federal official is not required
        to list the meetings if they were part of a foreign conference he or she attended
        while conducting government business. Sessions'' meetings, however, do not
        appear to be tied to foreign conferences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0b021-7073-4c4e-ba5b-83082d0b4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79437b-cfcd-4499-9c10-4ec568c271c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The omission comes after problems that Trump adviser Jared Kushner
        and the President''s ex-national security adviser, Michael Flynn, have had
        on their own security forms. Kushner prematurely submitted his SF-86 form
        without listing foreign contacts and had to notify the FBI the next day that
        he was willing to provide the information. Flynn is under investigation for
        not properly disclosing payments linked to Russia for his foreign trips.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df5633-9003-4fea-99ee-c2fc6cba683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0fbb15-d0c9-4a0b-811b-bf63a85d229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have raised questions about Sessions'' meetings with Russian
        officials while he played a prominent role in the Trump campaign – meetings
        that he only disclosed after The Washington Post revealed them. He is under
        scrutiny as well for his role in the firing of FBI Director James Comey despite
        his recusal from the Russia investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92cda0-cefe-4491-8dbd-fcd3fe45f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f061c-adc5-4b07-85a8-0fe0628c4807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions could be a witness before the House and Senate intelligence
        panels as part of their ongoing probes into potential Trump campaign collusion
        with Russia, lawmakers said. And attendees at a classified House briefing
        last week with the deputy attorney general, Rod Rosenstein, said Sessions''
        name was raised when lawmakers asked if the attorney general had a role in
        the Comey firing. Rosenstein, sources said, declined to comment, but noted
        that such matters could be investigated by Robert Mueller, the recently named
        special counsel in the Russia probe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d760001-cec1-4915-b97a-0f81f5946b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c14158-1d90-4bb6-ba76-198de96e79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores said the "recommendation to remove Comey was a personnel
        decision based on concerns about the effectiveness of his leadership" at the
        bureau and that it had "nothing to do with the substance of the investigation."
        Since the firing, President Donald Trump acknowledged in an interview with
        NBC News that the Russia investigation was on his mind as he dismissed Comey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba400f-e92f-4998-803d-b863d6cfa968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d6709-7675-4e69-9efe-d1c42b81874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions'' meetings with Kislyak have become a major political problem
        for the new attorney general.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35854878-0d80-4241-91fd-f94ed8f50130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c024558-bca0-4406-9039-b150810b8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his confirmation hearing January 10, Sessions testified that
        he "did not have communications" with the Russians during the campaign. He
        made the same assertion in an official questionnaire.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc783c-401b-49c6-b66c-64a37799b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf886f-36f3-43c6-8f9c-0abcf3eeda41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sworn in as attorney general February 9 and subsequently
        received a security clearance, even though he didn''t mention the Kislyak
        meetings on his paperwork.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8acd45-53af-42de-a1dc-8879bfe08d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8f4f1-d401-4127-a6ad-a87da68f3b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported March 1 that Sessions had two undisclosed
        meetings with Kislyak during the campaign, which brought Sessions into the
        widening Russia scandal for the first time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6526315-1d8a-410b-94df-f17ed3405853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805cdaf8-bf26-4e3b-93d1-8462c9d47e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions recused himself from overseeing the FBI''s Russia investigation
        one day later.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f21dff-d2fa-410c-bd0e-1f525d74705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27e1f2-f856-49ba-b335-3e830069f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear," Sessions said before announcing his recusal,
        "I never had meetings with Russian operatives or Russian intermediaries about
        the Trump campaign."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53cceb-1f9c-4ece-811d-06e4b79be25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdecc06e-32a3-45a5-986a-f4c4b539a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then amended his Senate Judiciary Committee testimony to note
        the two reported interactions he had with Kislyak. In the amended testimony,
        the former Alabama senator said he spoke "briefly" in July 2016 to the Russian
        ambassador during the Republican National Convention in Cleveland. He also
        said that he spoke with the Russian ambassador in September 2016 in his Senate
        office with his staff members. He said he did not initially list those meetings
        because he did not think they were relevant to the questions asked during
        the confirmation proceedings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884371b-200b-438a-b271-0796611af65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892e3ce-1cf2-4b5d-9a08-6df9f35ff7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I do not recall any discussions with the Russian ambassador
        or any other representative of the Russian government, regarding the political
        campaign on these occasions or any other occasion."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e0b43-42f4-4692-8f85-1f252d21a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94944539-cdb8-45ba-92e4-e740be47c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on the House and Senate intelligence committees say it
        is possible that Sessions could be questioned about those meetings and his
        role in the campaign – as well as the circumstances around the Comey firing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14845d4a-abce-43d4-941f-6cd717d82d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443137e-eac2-40fb-8641-f3c663120614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Sen. Richard Blumenthal, a Democrat on the judiciary
        committee, called for Sessions to testify publicly after the news of Sessions''
        omissions broke. On CNN''s <em>The Situation Room with Wolf Blitzer</em>,
        Blumenthal said that the news requires "intense and immediate investigation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22435e15-6cfa-4a3f-aebc-4929360e4a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a83dcba-09a3-4dfe-93c5-14bbb2a44261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply troubled by his failure to testify, apparently, truthfully
        before our committee in the course of his confirmation hearing, and then possibly
        in other ways to fail to be completely truthful," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c83ca2-40f1-45c4-90c2-41740e436b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99882f17-e24c-4082-b553-358f2481dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chuck Schumer, the Senate minority leader, told CNN in an April
        28 interview, "I''d be happy if they brought him before the committee and
        had him testify."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d43b5-8974-4725-aedd-200801209edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dcb7fe-234d-4159-89de-52a4d99488b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:37:55.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:37:56.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, there are a lot of questions about Jeff Sessions," the New
        York Democrat said of his former colleague. "That''s why I called on him to
        resign."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ddfeac-d0a3-4621-a1a9-0524e34a5e15'
      'mgnl:activationStatus': true
