      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte promised there would be no abuses of any kind under
        his watch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5c7e3-f5c2-47be-8b12-8a7533e057b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94195b23-88ff-4ec5-a31a-485921cb62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos allegedly committed human rights abuses, ordered extra-judicial
        killings, and acquired ill-gotten wealth during his rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b159b-5f0c-4abf-a800-e9f143d110b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
