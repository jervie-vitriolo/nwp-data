      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to press, we will continue to find, fix and destroy
        the remaining local terrorist group," he said. "<em>Nagpapasalamat kami sa</em>
        communities <em>kasi tuloy-tuloy yung pagbibigay nila ng</em> information
