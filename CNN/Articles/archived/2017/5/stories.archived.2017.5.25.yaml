      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he didn''t confirm details of this particular operation, Pentagon
        Spokesperson Capt. Jeff Davis told CNN, "We operate in the Asia-Pacific region
        on a daily basis, including in the South China Sea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879cf721-10f9-40fb-af08-52656a6a7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c39a3e-7b31-445c-8eee-07138e21ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We operate in accordance with international law. We fly, sail,
        and operate wherever international law allows," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b207b1-c930-40a2-9957-e9726a9138ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a8357-3108-4358-a9fb-a8ea97b89fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has previously described such operations as a serious breach
        of law and an intentional provocation. The Pentagon said such operations were
        "not about any one country, or any one body of water."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dba5c7-42e9-4630-9722-6cf9ed52de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572734e4-587e-44bd-97ad-a7ea30693b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US regularly undertook freedom of navigation operations in the
        South China Sea under former US President Barack Obama, but there had been
        suggestions the Trump administration was putting them off to avoid antagonizing
        China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17c991-b1c6-40c6-8ece-19c1570ece44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6764e-c494-426f-80ec-99f2ef5eb316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims ownership of the vast majority of the South China Sea,
        including the Paracel and Spratly island chains, a claim disputed by numerous
        other countries including the Philippines and Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18027c-2e4e-42aa-8d2b-9d893e70089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29774a-84d9-4dd8-8c8f-513b15e4a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:53:45.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:53:46.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the year, the US military had requested permission to
        perform a freedom of navigation operation but it was turned down by the Pentagon,
        as part of an effort to ease US China relations, a US defense official told
        CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8c9fc-f4f3-4379-99d0-1fafc80eefeb'
      'mgnl:activationStatus': true
