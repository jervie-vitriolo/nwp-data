    'template': '1'
    'title': 'PNP crafts policy guidelines for martial law in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601af25-6aa8-4752-aed8-0dfce1cfd930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 25) —</strong> The police will uphold
        human rights and dignity of each individual in its proposed policy guidelines
        to carry out martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881736cf-1acd-4d32-9130-4ee752919c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662118b-3987-4aba-a505-2e1ff09c69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Jose Najera of PNP-Legal Service assures the public
        there won''t be any abuses by the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e6074-2a75-4de2-9258-679e3073ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df9bcc-0173-43d6-8d1a-c394d834635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandun pa rin</em> constitutional safeguards under the bill
        of rights <em>tapos wala pa ring nagbago sa</em> rules <em>natin. Wala kaming</em>
        special instructions regarding <em>dun sa</em> conduct <em>ng</em> search,
        conduct <em>ng</em> seizures <em>wala po,</em>" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27c298-1e01-4420-9163-acf7af00eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dea8bc-6782-42fc-83eb-72b20398b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The constitutional safeguards under the bill of rights
        are still included and nothing in our rules have changed. We do not have any
        special instructions regarding the conduct of search and conduct of seizures.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3bf755-2164-4f49-aed7-24a20d6a3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d50f51c-6c60-406e-b250-e1fd9b67e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also state that the police should respect the rights
        of the accused under investigation, obey the anti-torture law, and require
        all authorities to execute affidavits of arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba9ee3-9141-4c82-989d-18709b380b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a534e-3aa9-4513-a840-ccdc942e49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure that the rights of all persons inc suspects, detainees
        are respected all times. And to fully adhere to the principles and standards
        on the absolute condemnation and prohibition of torture set by the 1987 Constitution,"
        Najera said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f55fe-8de6-4735-a1d7-28d20410f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29937b1d-e37c-4f9f-ad14-fe4700f8c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What, then, is not allowed?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45acc8c-6a8b-454e-b11d-79f66ac39648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92ecff-4fd3-4f08-8637-02574c682687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All PNP personnel shall not conduct warrantless arrests unless the
        subject is caught in the act of the crime, there is probable cause to believe
        that a person committed a crime, or if person is a prisoner who escaped detention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ab6a2-0694-44d0-b0a4-601c198f3b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5872de-b4c3-47e2-82db-06d9ace30867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police cannot continue to detain an arrested person if there is
        no case filed three days after the arrest, while civilians should not undergo
        trial in military tribunals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6425fd-ea4e-4b76-a543-5af1b68f4593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6a049-b6d9-4f98-b92b-a7edbfaec1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The declaration of martial law does not suspend the function of
        civil courts," Najera said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61189be9-85c6-4202-b974-98c06813bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c9241-2b00-44aa-89a5-1b47ed57f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:43:35.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:43:35.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense also issued a memorandum to guide
        and remind the military that martial law in Mindanao does not suspend the
        Constitution. It points out rule of law and human rights should prevail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f3903-4cde-4640-98f4-a4073222ec11'
      'mgnl:activationStatus': true
