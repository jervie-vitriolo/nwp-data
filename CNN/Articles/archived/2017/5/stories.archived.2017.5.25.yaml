      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miley Cyrus showed her support for Ariana
        Grande and the victims of the recent Manchester terror attack on Tuesday''s
        season finale of "The Voice."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab1664-bc3a-4f15-8acb-dfd472fc2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd79f6-f1ee-4a28-a385-5e71302832a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and "Voice" coach took the stage to perform her new single
        "Malibu," but took a moment beforehand to acknowledge the incident that left
        at least 22 people dead and 59 people injured, including children and teens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f588d7-ad6b-4dde-b2db-dbe2f3b3554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9aae0e-c401-4d7d-b294-635805daf8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to dedicate this song to my good friend Ariana Grande
        and everyone who experienced that horrific attack yesterday," Cyrus said.
        "Our hearts are with you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354356a0-fe5b-41fd-846e-8a1a3fb53261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc8c07-9644-451b-8f2e-ad87335d416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus joins a chorus of other celebrities and performers who have
        shown their support in the aftermath of the attack that occurred following
        Grande''s performance at Manchester Arena on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15aabf-2dac-46ed-be31-c4e384ddee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d77cc-808e-4de4-a9bb-20b94ea98714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katy Perry, Taylor Swift, Selena Gomez and Harry Styles have all
        offered their condolences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf67d6-3aa3-4c65-bee2-5560f2d32d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab44247-358e-4a93-8e35-b55d8fbd7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usher and "Voice" contestant Chris Blue also shared a moving duet
        of R.E.M.''s "Everybody Hurts" that host Carson Daly said was meant to "lift
        people up" in light of the events in Manchester.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8aab1a-1b3a-436e-a06a-d25ffe93da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb1919-61e0-4744-928c-42ec4c3db84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue was crowned the winner of the season at the end of the two-hour
        finale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60661ddf-e51a-4692-9d10-f7208f6e8cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a8cd5-a80d-4cb4-a495-9f14b344affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Grande was spotted arriving at her home in Florida,
        having flown there from the U.K.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b3ac6-f02a-4f1a-8166-cc04bc8dd7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22382ba-3c27-46f9-9ccb-2e26366485e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:56:03.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, a source told CNN the singer was suspending
        her "Dangerous Woman" tour, which was set to include upcoming concerts this
        week at London''s O2 Arena.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9cd47-ef27-47a3-bff5-a52eaaf98517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.443+08:00
      'mgnl:createdBy': 'eunice'
