      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c171a54-efe0-4e8c-b4d5-b21a30fed645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:13:09.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:13:09.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Thrones'' nicely bookended my twenties, but I''m thirty now,"
        he said. "Maybe I can reinvent myself and get away from an image that''s so
        synonymous with ''Thrones.'' But maybe this was the role I was always meant
        to play and that was it."</p>'
