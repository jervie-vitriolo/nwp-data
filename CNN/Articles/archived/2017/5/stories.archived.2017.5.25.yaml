      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3fe3d-f0f7-4717-b4e2-15f052f1049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW reiterated this, saying the President "does not have a good
        track record" on human rights in light of the alleged extrajudicial killnigs
        linked to his almost one-year-old war against drugs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ceea72-d335-4dfc-b64f-7a074e1edf98'
      'mgnl:activationStatus': true
