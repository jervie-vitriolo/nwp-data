  'martial-law-Mindanao-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Soldiers ferried on truck (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-25T17:51:20.692+08:00
    'imagesource': 'jcr:5aaa9803-35a3-4cbd-85c6-76415d689d37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9a39290-03b4-4e79-b6d7-9f2068fc1be0'
    'lead': 'The Department of National Defense says rule of law and human rights
      should prevail as authorities carry out martial law in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:22:55.422+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T10:22:55.664+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND issues guidance on declaration of martial law in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d80e29-3908-468a-bda5-612ef8d2c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> "Rule
        of law and human rights should prevail," the Department of National Defense
        (DND) reminded on Thursday authorities who will carry out martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a562b0a-8fb8-49e8-8fad-1080f6e1e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5aafb-cdaf-4252-b59b-b6adea9790b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum issued to Armed Forces of the Philippines Chief
        Eduardo Año and DND agencies, it said President Rodrigo Duterte''s declaration
        of martial law in the region does not supersede rights enshrined in the 1987
        Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e2fec-6002-490a-b593-ff940a60fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c646d-1a64-4b00-8d77-58030673cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any arrest, search, and seizure executed or implemented in the
        area or place where martial law is effective, including the filing of charges,
        should comply with the revised rules of court and applicable jurisprudence,"
        said the memorandum dated May 24 signed by DND officer-in-charge Undersecretary
        for Civil, Veterans, and Retiree Affairs Eduardo del Rosario.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7dffbe-641a-460d-ae1d-5a8184990bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2b055-59d5-4df0-a8ef-13c4b72fd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DND bureaus and agencies involved in humanitarian activities are
        hereby enjoined to institute appropriate action on those affected and displaced
        persons by providing adequate assistance in coordination with other government
        agencies," the memo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14254551-b43a-4f88-a8e6-a00352675a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4233b21-2f3b-4f06-8f77-e0b75c283e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed Mindanao under Martial Rule on May 23 because of
        the crisis in Marawi City. Over 50 members of local terror group Maute entered
        the city and engaged in gunbattles with government troops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1af2cf-3cf3-4abf-8ef6-71a5b049c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092ad81-31c2-4e2c-90b5-0d877e1665bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He placed the entire region under martial law because of the security
        problems in nearby areas, such as Sulu, Zamboanga peninsula, Central Mindanao,
        and the Davao region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1aa74-66a5-4fd3-a2b8-ee519f7156aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae06259-e354-4185-9bbd-7f007ced572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Thursday raised the possibility of expanding the
        area of coverage to Visayas, and even nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47842b-3df2-4c99-abdf-1d0380473184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc0fd7-c567-4f14-931b-dea50a5d72bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might also decide to suspend the writ of habeas corpus in the
        Visayas," Duterte said. The President pointed out that because of the many
        islands in the south that were "just walking distance" from each other, lawless
        elements could always escape to any of them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ab462-8222-4367-8a2d-bca6ebe4690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b26fa0-e7c3-4dde-a0b4-a49a1c901209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven bandits from the Abu Sayyaf group sailed from Sulu to the
        island province of Bohol in April in an attempt to kidnap tourists from the
        popular tourist destinations there, police and military said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187249cc-b3fb-45cd-b693-56d66846fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184afd2a-84d4-4349-b069-ced3358aebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If I think that the ISIS has already taken foothold also
        in Luzon and terrorism is really not far behind, I might declare martial law
        throughout the country to protect the people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef1865-8ecc-4a88-9fa4-2c44db005dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d293cb-c4ed-4a09-aea9-4160b3bbf35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte assured FIlipinos there will be no abuses of any kind under
        Martial Law, but he would be "harsh" in enforcing the law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07314e5-20eb-441a-9f89-e951bac35e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a63842-f7b1-47ff-be1a-a0e3ccfe6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added checkpoints, warrantless arrests and searches would be
        allowed in Mindanao, "If you are identified positively on the other side,
        you can be arrested and detained."</p>'
    '23':
      'image': 'jcr:50ae2890-bde1-4221-87da-82c0f7be3aa3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd844283-e1c1-41ae-895f-abbbe29c8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.669+08:00
