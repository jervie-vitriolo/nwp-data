      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Bowdery, chair of the Concert Promoters Association, spoke
        to Pollstar about the industry''s reaction to the terror attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cee226-3a4d-4dd0-9df9-0f9d65729a45'
      'mgnl:activationStatus': true
