      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V5s also features selfie softlight technology that creates lighting
        effects similar to those in a professional photography studio, with an enhanced
        night mode for clearer and selfies taken in low-light conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66032450-0597-468c-848b-76d55eaed9b6'
