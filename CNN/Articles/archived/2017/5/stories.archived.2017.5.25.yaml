    'lead': 'President Rodrigo Duterte on Wednesday said instead of implementing a
      Mindanao-wide martial law, he is open to declaring it in more parts of the country
      depending on the situation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:15:07.129+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T10:15:07.371+08:00
