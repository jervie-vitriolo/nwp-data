      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/24/Duterte-might-expand-martial-law.html"><strong>READ:
        Duterte: Possible nationwide martial law; could last longer</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc892a8e-dad7-468c-a433-5d1901dc1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb431e-cf2a-4f97-895e-a4f26fea9bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party, in a statement issued on Thursday, said they
        are against baseless blanket martial law declarations, and they will oppose
        if President Duterte declared a Visayas-wide or nationwide military rule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73db48-cf94-4010-83c6-b3e78d2391f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29205d-140c-4945-88f9-87cce1e05af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lubos kaming tumututol sa blanket martial law na walang basehan,
        lalo pa sa mga panukalang palawakin ang bisa ng martial law sa iba pang parte
        ng Pilipinas. Kung walang Visayas-wide o nationwide rebellion o invasion,
        labag sa saligang batas ang pag deklara ng martial law at tututulan namin
        ito," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26e627-4a1c-4372-941b-93a151690805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345a697-d764-4068-9dba-a198ec3d3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We are vehemently against blanket martial law without
        basis, especially the plans to declare it in other parts of the country. If
        there is no Visayas-wide or nationwide rebellion or invasions, it is against
        the Constitution to declare martial law, and we will oppose it.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa17eb7-b200-4329-a99b-a050cdd8e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14126cd4-6ba3-4431-b901-9a07e294fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution gives the President the power to call on the
        armed forces to suppress lawless violence, invasion, or rebellion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038647dc-ebd0-4a11-8124-4dd88bc2a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673381fa-40b8-4adb-968f-852374fdef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on May 23 due to rebellion
        following the crisis in Marawi City,  as well as conflicts in Zamboanga, Sulu,
        Tawi-Tawi, and Central Mindanao. Over 50 members of local terror group Maute
        entered Marawi and engaged in gunbattles with government troops.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221dad8-97f9-443f-b547-a9c7e19c2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd6b15-6e12-4df1-95ec-327e6c8eb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President may declare martial law in any part of the country
        for up to 60 days. But President Duterte earlier said he is unsure how long
        the martial law in Mindanao will last, and added it could last for a year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6240f-6709-4c1f-8ea3-42de1b1e7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8cfd2-451e-430f-9303-26bac73c82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, in cases of invasion of rebellion and when
        public safety requires it, the President must submit a report to Congress
        within 48 hours of declaring it, which will then vote whether or not to revoke
        it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43587ac-6e6f-4677-8469-2fe95fd5839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd033da4-2a53-49ad-b3a9-81db8f0c5046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party cited that when former President Gloria Macapagal
        Arroyo declared martial law in 2009, she followed the 48-hour deadline to
        submit a report on her declaration. It added that it hopes Duterte will submit
        his report to the Congress on or before 10 p.m. Thursday - the 48-hour mark
        since he declared martial law in Mindanao on Tuesday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb9a49-544a-4a78-91ef-ca102213d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7651f3e-0fc4-4725-aa2c-1400ddb747be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political party expressed their concern to the declaration of
        martial law, saying it is not the problem of the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9389e9c-0e04-4558-ad0d-6cd39e660298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6238a5-c717-46af-b49e-357220e4d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tulad ng naging karanasan natin sa ilalim ng malagim na diktadurang
        Marcos, hindi kamay na bakal ang solusyon sa problema ng kahirapan, mataas
        na presyo ng bilihin, at kawalan ng hanapbuhay na siyang pangunahing suliranin
        ng karaniwang mamamayan," it said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46689946-8f97-4f2a-9998-596bef4c6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69284649-12bd-42f9-8d25-eded40a0902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Like what we''ve experienced under the dictatorship
        of Marcos, an iron fist is not the solution to poverty, high prices of basic
        goods, lack of jobs, which is the common problem of a typical Filipino.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3ea47-8386-4ba4-8af8-1d70985dbf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b7a10-5199-4ff4-a532-36fb13fea6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Wednesday, human rights groups Amnesty
        International and Human Rights Watch said the martial rule might just increase
        human rights abuses under the Duterte administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f8878-5920-4392-b388-e2d3b929b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c05f09-effb-406d-99da-bdf11c1252b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:15:07.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party has also expressed their support to the government
        forces who are battling on the ground to win against armed members of the
        Maute group in Marawi City.</p>'
  'international-rights-groups-martial-law-duterte':
