      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd448c8-3595-49a5-bcb5-5e56f595dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:57:57.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:58:15.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said it rescued 78 civilians held hostage by the Maute
        group in Amai Pakpak Hospital, which includes patients, hospital staff, and
        construction workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40dd95-f065-4113-95bb-faca86da660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:57:57.317+08:00
