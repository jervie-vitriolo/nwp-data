      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb1253-7b52-4587-b02c-5968b84f72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared martial law in Mindanao on May
        23, following clashes between government troops and the Maute terror group
        in Marawi City in Lanao del Sur. Duterte also suspended the privilege of writ
        of habeas corpus, allowing warrantless arrests for those connected to rebellion
        in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550a81c-3efe-406b-81ca-5561d92d1292'
