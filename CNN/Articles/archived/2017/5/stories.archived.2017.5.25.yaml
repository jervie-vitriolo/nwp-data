      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The National Basketball Association
        (NBA) announced Thursday that the Charlotte Hornets will host the 2019 All-Star
        Game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f936b-9b67-42e2-9da7-293960e3ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:43:50.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:43:50.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1646354-0e3c-4143-b6d0-5d75a81e04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:43:50.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:43:50.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-anticipated event is returning to North Carolina after
        state leaders were able to negotiate a deal on House Bill (HB) 2 -- the controversial
        LGBT (lesbian, gay, bisexual, and transgender) bill which banned individuals
        from using public bathrooms that do not correspond with their biological sex
        as stated in their birth certificates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860fc55-2c94-472a-b64c-e5f862ae80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:43:50.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:43:50.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648f246-2c4c-41e8-ac2a-05e1ac68a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:43:50.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:43:50.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was repealed last March by the North Carolina legislature and
        Governor Roy Cooper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38170c8-2ded-4195-beb3-5069bed2012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:43:50.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:43:50.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d7348-92c3-491e-8948-aba160dcd22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:43:50.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:43:50.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new compromised bill prevents local governments from passing
        nondiscrimination ordinances relating to private employment and public accommodation
        until December 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d080a0-e025-4911-8a52-b2014f1a4515'
      'mgnl:activationStatus': true
