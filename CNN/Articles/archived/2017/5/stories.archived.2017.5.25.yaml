    'title': 'Miley Cyrus dedicates ''Voice'' performance to Manchester victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79832f-9331-4fbe-af28-3aa90edf3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:56:03.441+08:00
