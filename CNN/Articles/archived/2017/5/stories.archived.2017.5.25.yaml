      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pollstar, which tracks the industry, the top 100 concert
        tours in North America last year grossed a record $3.34 billion.</p>'
