      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Melania Trump, wearing a black lace dress and veil, also
        exchanged a few words with the Pope, who drew on her Slovenian heritage to
        make a personal connection.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab34e33-5ed0-4d2e-b992-f1866a970cfd'
      'mgnl:activationStatus': true
