    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '222f5a51-4fc5-4a77-9c60-1aa99c01a302'
    'lead': 'The police will uphold human rights and dignity of each individual in
      its proposed policy guidelines to carry out martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:43:35.481+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T09:43:35.660+08:00
