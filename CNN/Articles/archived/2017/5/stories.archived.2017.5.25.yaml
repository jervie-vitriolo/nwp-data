      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7787221-ad4e-450f-9662-b55705e60147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said the President "hasn''t made a final decision," and
        likely will not until "after we get home."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021b85d-09d6-47aa-bc04-9f3e0d5277d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c1c25-efd8-4d74-bde5-3a479ac7c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Vatican said only that the two men discussed
        "the promotion of peace in the world through political negotiation and interreligious
        dialogue" and homed in on the need to protect Christians in the Middle East.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623da85-85aa-406a-b735-518c57b52821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2416361-b450-4f7d-a4b2-3499f79662fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is something," Trump said of the Pope later in the day, during
        a meeting with Italian Prime Minister Paolo Gentiloni. "We had a fantastic
        meeting. We''re liking Italy very, very much and it was an honor to be with
        the Pope."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbb0d3-ff4b-48d1-a7f4-039021a7b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb6605-4fbf-4025-8904-a202a7d2e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while their words were sparse in front of the cameras, the two
        men sent signals about what they hoped to get out of the meeting — and the
        images they hoped to broadcast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77563ef1-4dc4-4f08-b80a-afe132682b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f893c-cc8d-4558-ba83-b7493ab3a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras and a clutch of reporters followed as the Pope welcomed
        Trump into his private study, where the mood appeared stiff at first — as
        though the war of words the two men had previously exchanged hung over the
        room.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44fc56-50cf-4414-b1bd-1c4addfc22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3d6ef-9e22-4a45-a1c9-47cd47387f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump flashed a wide grin, the Pope offered only a modest
        smile — his demeanor, business-like.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59cab6-fd08-4127-acb1-0743f75ae4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c5e41-3df2-4641-ae8f-cc85ed1925d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 U.S. presidential campaign saw the two men broadcast dueling
        messages to the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b429d4d-872f-4430-b0cc-7c31e3fcb53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ff4b7-b977-4be3-9b7a-1d918489575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump promised to ban Syrian refugees, stoke anti-Muslim sentiment
        in the US and promise to build a wall on the US-Mexico border, the Pope spoke
        out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e1016-4600-4878-b61c-912e1cfa242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b9baa-eacc-4b2c-a5cd-b2a602cb0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming Trump by name, the Pope said in February 2016 that
        "a person who only thinks about building walls, wherever they may be, and
        not building bridges, is not Christian."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7c0c0-2b88-4629-b664-687a3fa6cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccb33a-a2d9-4752-80e0-7ac88b9e91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted a fierce response from Trump, who fired back by calling
        Francis'' judgmental comment "disgraceful."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac121ed-e4dc-477b-8741-6b58e7da0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da4e113-20e1-49bd-8b2f-6731c9197f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was never an apology in either direction.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06620e60-b89c-49d4-90d3-8db0dbcc36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b596c0-863b-47ce-8268-f380a68f1735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican highlighted in its statement that it hopes to continue
        providing "assistance to immigrants" as well as health care and education
        services in the US.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d225b-7da0-42ca-98f2-ec4a5206bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f5b25-a506-4e11-a039-21d69037a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two men allowed the cameras back into the room as their first
        in-person encounter wrapped on Tuesday, the mood appeared to have lightened.
        When the men exchanged gifts, the Pope smiled more broadly and easily.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab7cc96-b512-43a8-9265-dba5df778dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f516b7d-2877-40fe-a4af-190a7f1e27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a gift for you. These are books from Martin Luther King.
        I think you will enjoy them," Trump told Francis, as he presented him with
        a first-edition set of King''s writings, recalling the Pope''s address to
        Congress in 2015 in which he quoted King.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733d57a-605c-4dfb-8873-fae11cb17557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577414ea-7dc6-4e46-a73a-71095714378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s gift left no questions about its symbolism, presenting
        Trump with an olive tree medal crafted by a Roman artist that the Pope said
        symbolizes peace.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5a7c4-8b90-41f5-b010-2b179824d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eceaf9-c2c9-4681-a9dc-c4af67c5539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:21:51.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can use peace," Trump said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
