    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a4a61-19eb-4d0b-a7d8-bb49980750ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:22:55.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he appointed Año as martial law adminstrator.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1c397-ad81-4254-afb6-86a865dfc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:55.424+08:00
