    'template': '1'
    'title': 'The 10 most hired jobs in the Philippines, according to LinkedIn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62fed4-5a7a-4d9b-9044-a8d3a96ca401'
      'mgnl:activationStatus': true
