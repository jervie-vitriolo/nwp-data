      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International (AI) said the Philippine government should
        "ensure a clear timetable for an end to martial law."</p>'
    '7':
