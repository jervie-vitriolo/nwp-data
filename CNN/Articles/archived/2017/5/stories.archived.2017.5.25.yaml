      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, ISIS has claimed responsibility for terror attacks
        in the Southeast Asian nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25bbf0-e3ec-415f-ba01-6e3f8c261134'
      'mgnl:activationStatus': true
