      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he thinks a new bill on excise taxes on fuel will
        be passed before the year ends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe8def-bd15-46a8-a780-2befe263fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.046+08:00
