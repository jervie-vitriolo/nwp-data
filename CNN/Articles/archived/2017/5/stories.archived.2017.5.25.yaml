      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WESMINCOM Commander Lt. Gen. Carlito Galvez, Jr. said they have
        received reports that some politicians are supporting the terror group in
        some way.</p>'
