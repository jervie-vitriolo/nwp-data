    'title': 'SWS: Trust ratings for China dip in 1Q 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60492460-eb74-4b70-9675-b08aa666b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Filipino
        net trust ratings for China took a 13-point dive in the first quarter of 2017,
        a private pollster reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca647c-df66-4be5-95b6-a12a209b1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb11b75-68a8-481b-be46-d11e346c8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Social Weather Stations'' (SWS)  First Quarter
        2017 Social Weather Survey released Tuesday, China scored a "neutral" -4 net
        trust score among Filipinos in March 2017 compared to a "neutral" +9 in December
        2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64ca8d-97e2-4327-8713-f66dcbc57076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889d71c-145d-4446-9090-1325ce30b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 1,200 Filipinos surveyed, 34 percent of Filipinos said they had
        "much trust" in China while 38 percent said they had "little trust" in it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b840010-b9c7-4173-a8b6-01009da9402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757770c-cc9c-4c73-9f87-699a43adf9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 2016, 39 percent said they had "much trust" in China,
        while 30 said they had "little trust" in the Asian superpower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab75f91-6be5-4eb3-bddb-49cfb05c5153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d8fff-6505-48d5-86a7-729eb007ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has only scored "positive" net trust ratings in 8 of 24 SWS
        surveys since August 1994.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30621d33-d7ad-4b4a-a769-ba47aea9cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499911cf-6ff3-4989-aba1-38ffd4ff2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It peaked with a "moderate" +17 in June 2010 and had an all-time
        low -46 in September 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bab792-e8f6-447f-8eee-7817183b3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137161c-6b37-4f0f-85ac-db2dc76016a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in first quarter trust ratings came amid a maritime
        dispute between the Philippines and China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce8bf0-605c-4afb-b6a7-ebd97f2660c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60512d2d-77ad-4f41-b88b-11680652a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which was conducted from March 25-28, was taken weeks
        after Chinese ships were reportedly spotted in resource-rich Philippine territory
        Behham Rise, and after reports surfaced that China planned to build structures
        in the disputed Scarborough Shoal in South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968dba7-bafe-4f2d-862a-0ded5b5d977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d029d7d-9b87-4827-8bd2-0241ca5f99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, meanwhile, retained a "very good" rating at +56,
        despite a three-point decline from +59 in December 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0d06c-cee2-4965-a167-346da3393d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39300b-b72b-4eaa-8dda-c74cea26abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS reported 70 percent of respondents had "much trust" in the U.S.
        while 13 percent had "little trust" in it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01bb632-6789-44a3-89ff-9cdf45d6cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f535e-fa37-4168-b46c-6c974fedcb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net trust in the U.S. has been consistently positive since the SWS
        first included it in the survey in December 1994.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c78f50-8130-4721-bdcc-21203738786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f61ce-48ff-44ab-8ceb-b43d20bb7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:28:16.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:28:16.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the three-point decline came after a seven-point drop from
        September to December 2016, and is the lowest net trust rating for the U.S.
        in seven years, since it scored a +35 in March 2010.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d58a36-42f7-4ef0-a403-cef178f0a492'
      'mgnl:activationStatus': true
