      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013dc56-79f9-4d15-ab47-b6062370a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:39:46.352+08:00
      'mgnl:createdBy': 'eunice'
