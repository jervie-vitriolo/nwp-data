    'template': '1'
    'title': 'Pope-Trump meeting agenda: Climate change, terrorism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d4603-3317-4207-8319-6797a915b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:21:51.364+08:00
      'mgnl:createdBy': 'eunice'
