      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chiz Escudero also said that "no member of either the House
        or the Senate has moved or asked to revoke it in whole or in part."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d854baa-9a69-4db3-90af-7c3a91e3a908'
