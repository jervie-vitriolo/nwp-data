      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83e6cb-c67b-4e9b-be36-a85d928c174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:39:46.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:39:46.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three officers were killed, national police spokesman Setyo
        Wasisto told reporters. Six other officers and five civilians were wounded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b475be-3365-411f-bede-9f736d48659b'
      'mgnl:activationStatus': true
