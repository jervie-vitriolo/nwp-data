    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Congress likely to back martial law in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92bd40-ba9c-4f2d-993f-136c65166010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Senator
        Cynthia Villar thinks Congress will back President Rodrigo Duterte''s declaration
        of martial law in Mindanao following the clash between government forces and
        the Maute Group, she said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0f54a-547f-4a43-844d-89f61b4a15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de304da3-9d88-4309-b021-a44f8d4b4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will support the President, it''s just that we''re asking
        the office to give us an update on what''s happening in Mindanao," Villar
        told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590a954-b1e0-418b-948d-a6c77b011925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f19f8-4e05-4073-984a-9a86d2ac5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is scheduled to have a briefing on the Marawi crisis
        on Monday, during which they will have a caucus. The House of Representatives
        is scheduled to have their session on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d9645-5f30-4e31-b5bf-add68c3c910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b7e4a-8684-4fde-8b10-344bb2060045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Floor Leader Sen. Tito Sotto said on Wednesday they will
        invite Defense Secretary Delfin Lorenzana, National Security Adviser Hermogenes
        Esperon and AFP Chief of Staff Eduardo Ano to speak at the Monday session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bfbfe-0f5a-4aea-a8ad-139b53d39364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41de6e8-f78c-4f03-8fac-79900c0de775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we''re supporting martial law, so we should know what''s...
        happening there that will warrant martial law," said Villar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77c064-5880-4946-a40e-2691c9821f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
