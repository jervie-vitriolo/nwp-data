      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e5cf1-4e7e-445c-81b7-8148176d9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lawlessness of President Duterte''s ''war on drugs'' heightens
        grave concerns that his declaration of martial law in Mindanao will bring
        further rampant abuses," HRW said.</p>'
