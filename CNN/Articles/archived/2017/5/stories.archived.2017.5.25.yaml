      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Civilians
        who were held captive by the Maute group in Marawi City were already rescued,
        according to the Western Mindanao Command (WESMINCOM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f5701-80d7-48e8-a600-64f9abc402ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:57:57.317+08:00
