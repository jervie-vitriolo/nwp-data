      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from photography tools, the V5s is equipped with 5G-ready
        capacity for a more stable Internet connection — an upgrade from the 4G capacity
        of previous V5 units and other phones in the same price range.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92978a-d3fc-4251-9d45-9c94cfc38a23'
