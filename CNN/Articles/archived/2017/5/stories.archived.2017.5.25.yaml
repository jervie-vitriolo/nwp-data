      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621199e0-38c5-42e5-b969-bbb782dd3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Agriculture and Food approved a counterpart
        measure on March which consolidated 29 bills on free irrigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11925ec-f2f8-4218-ae41-4ffd71b88529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2dc3dc-2bde-482c-b78f-a77cc42d8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 budget, Congress approved P2 billion in irrigation fees
        for small farmers, a measure that the Free Irrigation Service to Small Farmers
        Act seeks to make regular.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439d2a3-d3a5-4eff-91df-71ff9fd2f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672fe6d-c902-4980-8496-c97f47c99b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:36:40.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2018, we want it to be legislated, so it''s permanent - so we
        don''t have to insert it in the budget every year," said Villar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2a0a4-2b6c-49ca-9c6b-0768649e203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:39.819+08:00
      'mgnl:createdBy': 'eunice'
