      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minimum fares, commodities impacted</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d55b0-3cdf-473a-912a-eb31d0cec2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo anticipates that the additional tax on diesel will "bring
        about at least a 50 centavo... increase in minimum fare."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dcd410-525c-4adc-b07b-4108b1dfebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56646e7-9be2-4eb5-9919-618b72c68df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that jeepneys and cargo trucks make use of diesel because
        of cheaper prices and longer mileage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b9ee7-1285-4931-9286-7accf385796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a261f9-9041-4c6a-ab0c-30c6f39565a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said that it would have a "deep inflationary effect," and
        he is expecting inflation to go over one percent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b42884-9eac-4353-a911-5805837b7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e431f47-1a22-4f54-8e1d-774ed5e22972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the current inflation of three percent, you add that, that''s
        going to be the highest inflation in ages-particularly for fuel," Quimbo added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6dc42f-0e53-4b3b-a5a3-4032a25978ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57101f99-1ab5-4065-bada-9619fb4050d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that basic commodities in the grocery or market, particularly
        foods, would also feel the price hike because of these additional charges
        for transportation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4d97b-1b5f-446d-ad33-c4aa0c29d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75efc2-f133-4615-beb8-69fafa36ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a major component in the production of food that''s fuel-based,"
        said Quimbo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698fa88-1aed-4d84-b54f-b18f521b5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c7b4a-1c55-4f17-ba3d-466fe28e34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They present it in a way that diesel is mostly consumed by the
        rich, but when you look at the impact on a per capita basis - meaning the
        impact it has on a person - it mostly affects the poor," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f375e3-a044-449b-bda4-465218885f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f69ed1-4882-4dff-a454-555deb89fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Deputy Speaker expressed his support on taxes on cars,
        he said he found the tax on sugar to be "a bit too high."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16673b7a-b025-4d81-80d2-8e53ee642790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aea5da-83f4-417c-969a-73f1b6aa85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the tax is too high it becomes difficult to implement and
        evasion takes place," said Quimbo. "If you do that, it''s just going to promote
        more corruption or shifting to the underground economy."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59943b52-8534-465e-a059-238939fc5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05fb62-9397-43fd-9083-96720454f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more VAT exemption for cooperatives</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d221a-02fc-46f6-9d52-3b8265b8dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COOP-NATCO Party List Representative Anthony Bravo said
        the proposed tax reform package will deny benefits to the cooperative sector.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c172e1e-a990-491f-9ae6-646508a28fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd510224-d61f-4663-8fac-b195a7a285e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was refuted by House Ways and Means Committee Chair Dakila
        Cua, insisting it will generate more income for the sector through tax incentives
        and subsidies.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1081752-360c-41d4-9431-0b5077628738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1995f-8059-4c5d-8b7b-301826df7047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed tax reform will repeal special laws which exempts cooperatives
        and state universities and colleges from paying value-added tax (VAT).</p>'
  'pope-francis-donald-trump-meeting-climate-change-terrorism':
    'author': 'Jeremy Diamond, CNN'
