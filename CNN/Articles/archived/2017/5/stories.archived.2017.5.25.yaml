      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decebd5b-3985-47cb-b590-9febae39025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T10:17:39.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the martial law in Mindanao would be "harsh," likening
        it to the one declared by Marcos in 1972.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e0d9d-6c2f-4ea4-bdaf-d999f829f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:39.075+08:00
