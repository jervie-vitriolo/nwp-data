      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb69034-7d87-4dd9-9b11-6f2ae9c62aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:19:51.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:19:51.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a release from the DOF, both DepEd and DOH are expected
        to benefit in investments from the proposal. The higher sugar tax is also
        expected to curb obesity and diabetes.</p>'
