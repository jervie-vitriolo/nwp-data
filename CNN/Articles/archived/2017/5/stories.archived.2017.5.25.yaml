      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is still awaiting the President''s report on the grounds
        of martial law, which they are expecting to receive on Thursday evening. However,
        they have been sent copies of the martial law proclamation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43c7f0-25f3-42bf-8c49-140ac02086ff'
