      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s needed, unless to revoke [it]," Escudero said
