      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has the power to revoke the proclamation by a vote of at
        least a majority of all members of both the Senate and the House. Conversely,
        Congress can also — if requested by the President and if public safety requires
        it — extend the period of martial law beyond 60 days.</p>'
