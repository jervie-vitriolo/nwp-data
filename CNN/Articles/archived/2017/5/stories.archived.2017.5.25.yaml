      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday also suspended the privilege of the writ of
        habeas corpus, a preventive measure against warrantless arrests, and even
        considered expanding martial law to Visayas and Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ed47e-0eec-4b88-bfce-98fa541fe91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
