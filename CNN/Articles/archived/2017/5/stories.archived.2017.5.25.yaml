      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9fa95-47cd-4bb8-94c9-959771436ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:40:35.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution limits martial rule to 60 days and only in
        cases of invasion, rebellion, or when public safety requires it. The President
        is then expected to submit a report within 48 hours of the declaration, and
        both houses of Congress must vote jointly to revoke or extend the declaration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc8fcee-cd89-43ba-8dc1-09d97c9deb10'
      'mgnl:activationStatus': true
