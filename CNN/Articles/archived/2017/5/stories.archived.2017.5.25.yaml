      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still another new feature of the V5s is the App Clone, which allows
        users to log on to two different accounts using the same social media app,
        thus separating one''s professional and personal lives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1d4c1-1110-4e4a-894c-6c911a3ffb34'
