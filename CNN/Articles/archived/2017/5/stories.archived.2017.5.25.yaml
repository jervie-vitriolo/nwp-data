      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/24/house-speaker-pantaleon-alvarez-congress-joint-session-martial-law.html"><strong>Related:
