  'UK-raises-terror-threat-as-bomber-details-emerge':
    'author': 'Angela Dewan, Euan McKirdy and Zayn Nabbi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-25T03:08:16.488+08:00
    'imagesource': 'jcr:0351770a-bd8e-467d-9144-eef424cbf5b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab1c3f7e-11b7-4942-b174-7ba1ec4cda6d'
    'lead': 'Rudd confirmed in an interview with the BBC that Abedi was on the radar
      of intelligence services and that he had recently returned to the UK from Libya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T11:23:52.576+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T11:23:52.923+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manchester attack: UK raises terror threat as bomber details emerge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19163799-7bf9-4a9b-8286-a818fd8adc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manchester, England (CNN) —</strong> The 22-year-old behind
        the deadly bombing at an Ariana Grande concert in Manchester was known to
        security services, British Home Secretary Amber Rudd said Wednesday, as the
        country elevated its terror threat to the highest level for the first time
        in a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e377f9-3d98-4d44-9f59-cb88571a99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40adb0-3d4e-464a-94cc-1fb722d9f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have named Salman Abedi, a British-born national of Libyan
        descent, as the bomber in the attack on Manchester Arena, which killed at
        least 22 people, including children. Abedi died in the blast, in what appears
        to have been a suicide bombing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7368411-4199-4589-8f22-b3b9d8a551c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0073b62-0a20-49b5-a781-46447a02f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd confirmed in an interview with the BBC that Abedi was on the
        radar of intelligence services and that he had recently returned to the UK
        from Libya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c54bf-a7ce-4813-9b00-c85e214fd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f8b56-d2da-4c4d-9198-810b51567bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Gérard Collomb told BFM-TV that Abedi had
        "proven links to ISIS," though he did not elaborate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0455f-616c-4fdf-8e34-6b5f33ae7a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b2c5a-8567-4a5a-a33d-e97266097517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intelligence services know a lot of people, and I''m sure we
        will find out more what level they knew about (Abedi) in due course. But at
        the moment all they have confirmed is that they did know about him. And as
        I say, we will find out more when the operation is complete," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17081a-e3b3-48b6-8f55-d3eb7228c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1addc-de1b-4601-99ef-6e389ee45dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd has refused to respond to Collomb''s comments that Abedi was
        believed to have been to Syria, in an interview with Sky News. She also refused
        to elaborate on reports in Arab media that the father of the bomber had links
        to Islamist rebel groups in Libya.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bce950-3106-4847-88bf-aec5a8d94bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567f1c4-64e0-4647-a406-30867398d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collomb''s comments came after Rudd slammed the US for leaking information
        on the attack investigation as "irritating."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2b613-e792-4724-8d82-e247b2441572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84ed9e-351d-4afb-9d7d-4b7bb38e503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of details about the attack, including the bomber''s name,
        have emerged from US law enforcement sources before being released by British
        officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b606a-66a8-4b4f-9951-a31fe3f26625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa17c5d-9de0-4fd2-9fe6-9a54273387f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security boosted</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028f1ab-06d3-4e37-8e26-af0d4310df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May announced Tuesday night that Britain''s
        threat level had been raised from "severe" to "critical," and warned that
        a "further attack may be imminent."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dead98f-d679-40c2-9064-df770821613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9ce1c-5b0f-46b7-8e40-29c997476f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in status has led to speculation that that Abedi may
        not have been acting alone and police are investigating whether Abedi belonged
        to a wider network. Rudd said that it was "likely, possible, that he wasn''t
        doing this on his own."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0e110-ead5-49a4-ab98-3d18d4c54b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c15899-6891-49bf-a1dc-39e57f41d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have conducted a series of raids since the attack and arrested
        three men in south Manchester on Wednesday. Another 23-year-old man was arrested
        on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69c01e-963b-4ade-9df9-a85bd0550b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3a2e5-047f-4a61-bcaa-8d03bb0bc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 3,800 military personnel have been made available across Britain
        following the attack, the Home Secretary announced, and almost 1,000 are now
        deployed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf0690-3bfb-433a-b507-4687f7a24a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b109139-bf72-4045-ab22-0bcd87c24649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police service announced that military personnel
        would guard "key locations" as part of what''s been called "Operation Temperer,"
        and soldiers were seen at Buckingham Palace and extra police at train stations
        on Wednesday morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee53ae9-31db-4824-aa49-4a9099a7e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10de6d-f7bb-41ff-9abd-e1e715ffb51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in London said a man with a knife was arrested near Buckingham
        Palace Wednesday morning, but they stressed that the incident was not terrorism-related.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42714ab-3e77-4883-a3a0-017036871380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db86b1-904e-410f-bd9e-34ebf483a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect this to be temporary but we will keep a close eye
        to see how long we need them for and when it''s appropriate we end Operation
        Temperer and go back to our different levels," Rudd said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b5921-a12e-4c09-9a7e-c9f629b4cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c90c9-57c3-4e3e-a24f-c5a7aaf3f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protected sites in London also include Downing Street, embassies
        and the Palace of Westminster. The deployments would free up armed police
        officers to carry out patrols of the city, London police said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd488f82-f483-4863-92b7-861bac6ea8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bab8e-e9d9-46a8-aad4-3c9bbf87c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British parliament said that it was closing its doors to non-passholders
        and canceled all its tours, events and banquets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7dabf-0fea-4f16-a70d-ec79fc27b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00c204-8529-4ba2-b05a-e0867f92f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacker born in UK</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e019b5b-10b0-482c-b7a6-b345e82a5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected attacker, Abedi, has not yet been formally identified
        by the coroner, Manchester police said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f2b90-5da0-4998-a48d-6436f0c447c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87f313-50d8-436e-a94a-d2f8f034d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abedi was of Libyan descent but born and raised in the UK, sources
        in Manchester''s Libyan community told CNN. He was a student at the University
        of Salford in Manchester.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e11daa-fd15-45ee-8ab3-427c677f922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51ebc9-415d-40d3-909f-da5c3f54bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University told CNN that he was studying business and management
        but while he was enrolled for the current academic year he has not been attending
        classes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1065919-2c42-401a-8f72-eaf19a159338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8284f-ee4c-44dc-815d-7e27e91c22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS said on its Telegram channel Tuesday that a "soldier of the
        caliphate" was able to "plant explosive devices" at the arena, a US counterterrorism
        source told CNN. ISIS routinely claims attacks it has no proven connection
        to.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447a10e-5b05-46c5-b675-b2d448ee582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1a3a2-e7dd-48df-a9d3-9b8a46b24989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have discovered no evidence of a link between the attacker
        and an established terror group, a British counter-terrorism official told
        CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c2def-57e2-4a64-8054-4903f2e229eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8d04e-0f93-462f-b215-140614e26f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children among the dead</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b2adf-3bc5-454c-b44a-6e011becb71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s blast marked the deadliest terror attack on British soil
        since the 2005 London bombings, which killed 52 people.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f306b92-1ecb-4588-aa26-4c1e14a2a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66adaf8c-6a86-43eb-a3bb-d3f510c96336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people who died in the horrific attack Monday have been identified
        — they include an 8-year-old girl and two teenagers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b53cc-e81c-4e87-acda-0bafa202ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:23:52.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:23:52.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
