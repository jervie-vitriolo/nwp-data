      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All members of the Concert Promoters Association will continue
        to work with venues, police, stewarding companies and the relevant authorities
        and it is our understanding that outside of the Manchester Arena and the Ariana
        Grande tour, all other planned concerts and events will go ahead, as advertised,
        unless ticketholders are directly advised to the contrary," Bowdery said.
        "Fans should check with venues direct for specific updates."</p>'
