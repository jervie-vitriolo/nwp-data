      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e9cba-5eab-421c-8131-698cb106c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:40:34.782+08:00
