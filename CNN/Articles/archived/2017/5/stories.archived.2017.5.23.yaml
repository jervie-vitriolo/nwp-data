      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they believe a man carrying explosives acted as a lone
        attacker and died in the powerful explosion that shook part of the cavernous
        Manchester Arena as concertgoers streamed out after the American pop star''s
        last song. Another 23-year-old man has been arrested in south Manchester in
        connection to the bombing, police said.</p>'
