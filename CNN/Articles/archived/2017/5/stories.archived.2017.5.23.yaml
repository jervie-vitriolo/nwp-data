      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:46:46.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Grande''s fans are teenagers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb50563-4736-4a3a-b299-d7d8ae57364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:46:46.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2949b-da98-4487-b344-022aa0dcca84'
      'mgnl:activationStatus': true
