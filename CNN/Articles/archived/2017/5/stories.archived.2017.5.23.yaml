      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcb503-b08e-48c8-b766-8220914c197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confusing provisions</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0707c-9a01-4cde-9618-5af6d7678cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the confusing provisions in the ADDA is the placement or positioning
        of items on a vehicle''s dashboard or windshield as motorists say objects
        like rosaries or clamps to hold smartphones serve a functional or personal
        purpose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b3483-153d-41f4-8676-141ec214dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef678c-90f0-4ed4-b0be-593d842e687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LTO Chief Edgar Galvante insists the IRR are clear and these
        underwent thorough studies by technical working groups.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951ac14-f89b-40fb-892b-87b173712232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f9ed4-322e-4e4f-8e6c-0e35744d2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they don''t have data to back up claims that items such
        as rosaries from a rear view mirror or phone clamps on the the winshield have
        caused accidents but he insists it''s better to be proactive and ban these
        items altogether to prevent accidents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d91e4-690b-481a-9afa-29b337bbd223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
