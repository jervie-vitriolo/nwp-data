      'jcr:uuid': '36370311-8eb0-48fa-99e4-6f73a81d20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the company scrambles to deal with videos of suicide and murder
        posted on its platform, a report from The Guardian gives new insights into
        the uncomfortable role the social media giant now plays as a content regulator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81165f-95c4-445f-a622-2cfe8aeb0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fb835-45cb-4239-9a72-9d9c76fc6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is based on leaked documents that purportedly lay out
        the internal rules and guidelines that Facebook uses to review posts containing
        violence, hate speech, nudity, self-harm and terrorism. It highlights the
        company''s struggle to censor harmful content without being accused of trampling
        on freedom of expression.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d38395-d6f9-441c-bc89-9708d8196a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68622959-bfe0-4034-be10-e161ed64642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian says the documents were "supplied to Facebook moderators
        within the last year." Facebook declined to confirm the Guardian''s reporting,
        but it didn''t dispute it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880f988-09c3-4bf1-9143-957a5739d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52bcd8-30d0-4ef2-84c3-d529d58219ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work hard to make Facebook as safe as possible while enabling
        free speech," Monika Bickert, the company''s head of global policy management,
        said in a statement to CNNMoney. "This requires a lot of thought into detailed
        and often difficult questions, and getting it right is something we take very
        seriously."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023158d3-0a0d-44af-baf6-2fe053b045d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47118b2a-ff23-4c67-aff3-e43ce2d22416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg announced earlier this month that the
        company was hiring 3,000 more people to help "review the millions of reports
        we get every week."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ea957-6f29-46bc-ab70-929991fae6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc51d2-e184-43b4-9da1-d71be7c378e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the major takeaways from the Guardian report:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69e7c8-7ab9-4f39-8233-5d0c747358c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75a443-868f-4497-b120-f7704620e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violent threats against heads of state are a no-go</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08dac4-c39f-43a0-adb1-89beb868273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents instruct Facebook moderators to delete remarks such as
        "Someone shoot Trump," because as president of the United States he is in
        a protected category.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1c965-0ace-4b31-b3b9-585640b7f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cabea0-088c-414e-9539-cfff3593de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, comments like, "To snap a b*tch''s neck, make sure to apply
        all your pressure to the middle of her throat," or, "I hope someone kills
        you," can be allowed to stay on the site because they aren''t viewed as credible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b711b1a-74d7-4b87-9eab-435ec6620057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a060716-2642-44ae-a25b-48be81522d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of violent deaths are also not always deleted because they
        can help create awareness for issues like mental illness or war crimes, according
        to the guidelines. Such videos are instead marked as disturbing and hidden
        from minors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34f664-3238-46c7-8316-8f133cdec481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1d6f2-e8ef-48f6-84fd-56c223c0950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Livestreams of people attempting self-harm are allowed</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd809f5-1dcf-4d36-9cb5-f25f327fe261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will allow users to livestream self-harm and suicide attempts
        because it doesn''t want to censor or punish people in distress, according
        to the documents. If the person can no longer be helped, the footage will
        be taken down, unless the incident is deemed newsworthy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ac908-b4f5-4d15-b66f-cfacbc342223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea05b7-50cf-4755-a248-510f8c9b8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderators are advised to ignore suicide threats expressed through
        hashtags or emoticons, or when the proposed method is unlikely to succeed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ee6c2-f6c0-4b8a-ade7-77249da04cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f4602-eebb-490f-9bfe-c8858aad1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has said in the past that it is in a unique position to
        do more about the suicide epidemic. In March, it announced it was testing
        the ability for artificial intelligence to identify potential "suicide or
        self injury" posts based on pattern recognitions from posts that have previously
        been flagged on the site in the past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e62f2a-5037-40af-92f7-c1de5340fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12991bb-757f-4875-9c18-174dc164269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a statement to CNNMoney that it is trying to
        make it easier for reviewers to contact law enforcement if someone needs help.
        The goal, Facebook says, is to provide resources to someone in a more timely
        manner.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f69de-8c80-4b7f-86e2-b072cd64cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ba12b-c262-4dbd-b529-d8bda4b586b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nudity is apparently a gray area</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2c525-27b5-4d07-b9c0-7d4b62f782d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents show new guidelines on nudity after critics slammed
        Facebook last year for removing an iconic Vietnam War photo because the girl
        in the picture was naked. Such images are now permitted under "newsworthy
        exceptions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21158a4e-e08a-4107-a32f-ed1f80304f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00657257-d8af-469e-ad6e-b257da4f9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of "child nudity in the context of the Holocaust," however,
        are not allowed on the site.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be434bbc-aed2-4c95-b1b2-ae7281e3925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:24:41.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:24:42.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
