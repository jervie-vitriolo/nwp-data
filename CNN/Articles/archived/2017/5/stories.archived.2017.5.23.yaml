      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6f25f-7236-4d44-a451-4394bea012b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawber said she saw a man holding his wife. "She wasn''t in a very
        good state," Dawber said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffe5a6-c519-4f05-bc39-384fa17d3189'
      'mgnl:activationStatus': true
