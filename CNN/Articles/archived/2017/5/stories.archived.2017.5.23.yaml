      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>tinitignan natin, mino</em>-monitor <em>natin na</em> at
        least <em>magkaroon ng</em> 1mm of rain for three consecutive days and <em>at</em>
        least <em>doon sa</em> 5 day period <em>maka</em>-25mm of rain <em>s''ya doon
        sa mga</em> areas <em>sa</em> PAGASA stations <em>na minomonitor natin</em>,"
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308a02d-1c93-48cc-8741-75eca26c0904'
      'mgnl:activationStatus': true
