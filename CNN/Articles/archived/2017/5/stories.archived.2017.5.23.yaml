      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Koreans are eagerly anticipating the trial of the country''s
        first female president, who spent both her youth and later years in the Blue
        House -- the country''s equivalent to the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc496b8-042b-4dd0-9d81-b725dc6a8ebe'
