      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says there seems to be confusion about EU aid and trade.</p>'
