      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0921e04-ba2c-478a-8ae1-86f2982e78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater Manchester Mayor, Andy Burnham, described the attack as
        "our darkest of nights."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10dada-05d9-4f85-9866-bd22c7f52180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b5fe4-570c-4958-9dd9-9af6fb4ceaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manchester is today waking up to the most difficult of dawns. It
        is hard to believe what has happened here in the last few hours and to put
        into words the shock, anger and hurt that we feel today. These were children,
        young people and their families that those responsible chose to terrorize
        and kill. This was an evil act," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870ba2d-a4fa-46b6-a6e4-b45375a3ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.448+08:00
