      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also told CNN Philippines eight other government troopers were
        wounded in the clash, which erupted early afternoon as the lawless elements
        tried to rescue Abu Sayyaf leader Isnilon Hapilon.</p>'
