      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a168442-9c64-4a94-839a-689551a7a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene show people running in a panic down stairs
        to escape the 21,000-seat arena amid the relentless screams of frightened
        children and young teenagers. Some parents say their children are still missing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd65324-be6a-4415-94ec-1657f9b24e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.053+08:00
