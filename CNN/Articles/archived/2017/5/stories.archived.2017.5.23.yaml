  'trump-asked-dni-nsa-to-deny-evidence-of-russia-collusion':
    'author': 'Jim Sciutto and Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-23T15:49:24.523+08:00
    'imagesource': 'jcr:3003c838-8dc6-4b8f-9d9a-a64cd9c56cd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38c3c384-b576-43c2-83da-f5228ba94666'
    'lead': 'President Donald Trump called two top intelligence community figures
      to request that they deny in public any evidence of collusion between his campaign
      and the Russian government during the 2016 election, multiple current and former
      U.S. officials with knowledge tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:48:54.936+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T15:48:55.173+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump asked DNI, NSA to deny evidence of Russia collusion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08734392-621d-4cd0-9a7c-a80a7c50bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump called
        two top intelligence community figures to request that they deny in public
        any evidence of collusion between his campaign and the Russian government
        during the 2016 election, multiple current and former U.S. officials with
        knowledge tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d0249-00e0-422e-8310-bbb871f72411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2139d-de2e-4c04-a8fa-be965df4d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s requests to Director of National Intelligence Dan Coats
        and National Security Agency Director Adm. Michael Rogers came after then-FBI
        Director James Comey publicly revealed before the House intelligence committee
        on March 20 that the FBI had an investigation into collusion to influence
        the 2016 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fdf8f-c92f-4ece-8e23-32c310782bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0d632-43e1-46b2-9d1b-3adb74fb4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Coats and Rogers were uncomfortable with the nature of the
        President''s request and refused to comply, the sources told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a16a33-b6b5-4df3-b529-dbef3781195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ed150-aafc-4f50-8829-d661a4791891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported the story Monday evening, citing
        current and former officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa82921-dfd8-461b-8a62-f118e520968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df11daf-20a6-4387-8f40-7ff795b9368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to CNN, a White House spokesperson, who declined to
        be identified by name, said: "The White House does not confirm or deny unsubstantiated
        claims based on illegal leaks from anonymous individuals. The President will
        continue to focus on his agenda that he was elected to pursue by the American
        people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6414778-3400-45a9-9f9e-40043fa5c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7952992-d669-4efa-b728-1a1028366c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in February that the White House had asked the FBI
        to push back against stories in the press about potential coordination between
        Trump associates and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574995b-3333-42cc-9c79-f66f5983359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab841e-dbf1-4dbe-a912-47a93c64054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied any wrongdoing, and railed against the investigations
        into his campaign''s alleged ties to Russia repeatedly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc408d-de05-494c-ad7f-49dcb302e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1ee871-24aa-4014-9ff0-852acf50698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post story said a record of Trump''s request to Rogers was in
        a memo from a senior NSA official – and that memo, as well as any that may
        be from the DNI''s office, would be available to former FBI Director Robert
        Mueller, the special counsel appointed last week to head the Justice Department''s
        investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513450d2-1137-4ec2-b106-82ef93f95f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8907f-54f3-4ea3-b0c3-ca6e230f41b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN that Mueller had been briefed on memos Comey had
        written about his interactions with Trump, including his recollection of Trump
        asking for the FBI to end its investigation into former national security
        adviser Michael Flynn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc18c1-ee10-4e01-b5c9-858889dd3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe9e1b-61fa-47ce-abb4-f1c7269ba752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional investigators have requested copies of Comey''s memos
        and testimony from Comey himself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779b1cf-ec40-465d-9bd5-aa89341fd819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.938+08:00
