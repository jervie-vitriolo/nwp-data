      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21,000-seat Manchester Arena was packed with children and teenagers,
        elated to see their beloved pop star Ariana Grande.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088aa7f7-5f02-434d-b6fb-24c47dbe5416'
