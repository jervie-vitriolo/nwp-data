      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s trial begins Tuesday at the Seoul Central District Court
        and is likely to last for several months. Park is expected to defend charges
        of corruption, coercion and leaking confidential information to a non-public
        servant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276a834-1f31-4c99-9d34-1e79d5452c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
