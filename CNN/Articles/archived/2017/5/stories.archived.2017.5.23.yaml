      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8700782-13d9-4020-a17c-4884602eb1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.884+08:00
      'mgnl:createdBy': 'eunice'
