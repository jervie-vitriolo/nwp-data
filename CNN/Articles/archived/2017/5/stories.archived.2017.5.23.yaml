      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Ward, who lives by the arena, said the loud bang he heard "was
        really sharp, really nothing like I have ever heard in the city center before."</p>'
