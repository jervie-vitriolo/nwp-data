      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337cdf0-3358-4688-b6d7-c7fc1e691cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the committee hearing which lasted for only 10 minutes, lawmakers
        approved the panel''s vote on the complaint last May 15, citing its sufficiency
        in form but lack in substance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a416d4-f5a2-4585-9a16-7d549571601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200b57b-3d7d-4564-a6e5-ccc28cbb4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee report is expected to be taken up in the plenary for
        approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d641cd-29bb-4600-8ba1-cf15d66244e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
