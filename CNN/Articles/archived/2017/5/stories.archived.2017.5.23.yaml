      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenge porn violates the social network''s abuse standards and
        will be removed from the site. Facebook defines revenge porn as sharing nude/near-nude
        photos of someone publicly or to people whom they didn''t want to see them
        in order to shame or embarrass them.</p>'
    '38':
