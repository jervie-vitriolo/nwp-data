      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano''s complaint was junked because lawmakers agreed that the
        impeachment complaint is only based on hearsay and not on personal knowledge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a722787-dd0c-471c-a1f8-edd8ab978e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
