      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion rocked the arena at around 10:30 p.m. (5:30 pm ET),
        and the sound of wailing sirens cut through the smoky aftermath of the blast
        soon after.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6541d-30bb-4705-bc7d-54ac1c66a3cb'
      'mgnl:activationStatus': true
