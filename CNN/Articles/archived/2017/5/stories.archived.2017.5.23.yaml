  'duterte-immune-to-impeachment-1-year':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-23T20:02:59.212+08:00
    'imagesource': 'jcr:7df4a59a-22fb-470d-b47a-4d00bc65537c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c2d3d87-16dc-409f-9e25-d78f1484245a'
    'lead': 'As the House Committee on Justice approved the committee report dismissing
      the impeachment complaint against Duterte, the President would now enjoy immunity
      to complaints until May 8 next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:34:49.954+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T15:34:50.158+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte immune to impeachment for 1 year'
    'updated': 2017-05-24T05:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab3a93-b7f1-4d7b-9b2b-0ca6f3adaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The House
        Committee on Justice unanimously approved the committee report dismissing
        the impeachment complaint filed by Magdalo Representative Gary Alejano against
        President Rodrigo Duterte on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd7d00-e737-4bc3-a452-a9adf06dc357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa261b8-2272-4c68-968a-c5c84e848524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the President would be immune from any impeachment complaint
        for a year, as stated in the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5a4f3-9a81-4a95-b85b-de3a029eead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87400d18-66cf-4ea7-90cc-d1d3dac6a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Oriental Mindoro Rep. Rey Umali, who chairs the House
        Justice Committee, Alejano has one year to prepare "substance" for another
        complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bcf42-c971-4c5d-89ac-43fed90a116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7079c-c4cf-4ead-95b7-295ddb32bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one-year ban rule started on May 9 when we started our impeachment
        proceedings. Now he can come back and lay the basis for all those things he
        wants us to appreciate now, even if it''s haphazardly," Umali said in an interview
        on Monday, before the House committee hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3e9d8-b255-48e7-9624-c22ce297ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b654d-2866-4b9b-aac1-3a2168ab2346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/15/Duterte-impeachment-complaint-dismissed-House-Alejano-Magdalo.html"><strong>Read
        more: House committee effectively dismisses impeachment complaint vs. Duterte</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8f951-693f-4600-b50e-a87df8922802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.955+08:00
      'mgnl:createdBy': 'eunice'
