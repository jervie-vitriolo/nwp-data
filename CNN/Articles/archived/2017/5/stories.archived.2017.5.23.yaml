      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Four policemen
        from the Malabon City Police Station''s Drug Enforcement Unit were arrested
        for alleged kidnapping and a P2-million extortion attempt, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278dfe67-3e0d-4415-ae80-cd3f151c2024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e80e9-9200-433b-a2fa-6cd97b250f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s Counter-Intelligence Task Force
        (CITF) said the four were arrested early Monday after the family of kidnap
        victim identified as "Norma," reported her abduction, the robbery of her valuables
        and her van, and the extortion demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850840ae-154a-4135-a1de-5fcd68601f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2c6e6-ee86-4be5-9e23-8941f7a5363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven other police officers from the Philippine National Police''s
        Civil Security Group and Criminal Investigation &amp; Detection Group are
        still at large for their involvement in the crime, it said in a statement
        received late Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82afad8-0048-4ed7-9692-f059dded23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aef400-f79f-48b8-8d3e-cfe36a19cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rogue policemen were caught early Monday in an entrapment operation.
        This stemmed from the complaint of the family of a 53-year-old woman who was
        forcibly taken by the police officers in Quezon City on May 20 after she visited
        her alleged partner, a detainee, at the Medium Security compound in Bilibid,
        Muntinlupa, the CITF said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad4cec-5e25-4430-855a-c3a018f42ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408528e-e8d9-4e10-adca-ae41f0cc07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITF said the police officers asked the victim to negotiate
        with her Chinese contact for one kilo of methamphetamine or shabu in exchange
        for her release. The rogue policemen received the shabu but demanded one million
        pesos, which was lowered from the original two million-peso figure, the CITF
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afd6b1-f07a-4cb2-90d1-6b350d6f2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b97e3-f3a4-4b89-9e45-b3b1db14ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four arrested Malabon police, identified as SPO2 Ricky Pelicano,
        PO2 Wilson Sanchez, PO1 Joselito Ereneo, and PO1 Frances Camua, are detained
        at the CITF headquarters where administrative and criminal charges will be
        filed against them. Other members of the Malabon City Police Station''s Drug
        Enforcement Unit were relieved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17dfa7-587a-4a8a-9acd-3a668ceb1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a1fa0-da91-45d3-85a1-fb34bd09eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relentless efforts to clean PNP</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0abe9c-3a1c-4e11-bd0e-1d4c38cdc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Police Director Oscar Albayalde said they
        will pursue their campaign to rid the police force of erring officers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bda269-2ce8-4e3c-8501-77465581a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac8bdf-1a31-4c7a-9dbb-8c47c16d5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are together in these efforts of cleansing our ranks. We will
        remain relentless and will provide the necessary support to all operating
        units working in our jurisdiction so that our campaign will gain results like
        this," he said in a statement Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581dc175-3b3e-45b5-9129-144d5f0e01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc159e6-ff5c-4931-81ea-3beb6df1f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also advised the seven police officers to surrender and
        urged the public to report any information that will lead to the arrest of
        the remaining seven.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675832b8-12c8-45fc-ac4e-da46057bc08c'
      'mgnl:activationStatus': true
