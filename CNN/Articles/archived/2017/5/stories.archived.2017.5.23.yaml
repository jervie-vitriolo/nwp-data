      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a4820-f424-469c-a6ea-6527e812af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 400 police were deployed in Manchester overnight, Hopkins
        said early Tuesday, and a CNN journalist saw a heavy armed police presence
        in parts of the city, particularly outside the Royal Infirmary Hospital where
        several victims are being treated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26a8cc-8274-487d-bae6-4ff6e70d408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
