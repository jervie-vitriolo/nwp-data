      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially after the first wave of sirens and the evacuation, it
        was filled with cars. The roads were bedlam. People just going through red
        lights," he said.</p>'
