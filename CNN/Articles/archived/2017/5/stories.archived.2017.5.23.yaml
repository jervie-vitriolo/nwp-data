      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d4bfd-c18a-4d67-9478-5376b480a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Andy James heard an explosion and ran out
        of the Manchester Arena with his 9-year-old brother in his arms. Screaming
        Ariana Grande fans streamed out of the building along with him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d3d5c-97b4-4621-87a0-126bf54495be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006bd3f-f165-4202-a527-edbed5934cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sound rattled my chest," James said. "I looked up and saw everyone
        start to scream and run back down the stairs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cc635-0ed4-479f-b3b7-a08f441772bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286f985-6189-4485-b246-3911483b7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first concert that James'' brother had ever been to.
        The tickets were an early birthday present, James said. The concert had just
        finished when the chaos started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f4b0b-6661-48cc-963f-0abeed21603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60af765-1c52-443b-82fa-44b877b4085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stewards were trying to calm people down but everyone was running
        in a stampede," recalled James, who made his way out of the arena through
        another exit. James said he believed he heard a second explosion as they were
        running out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc376d0f-20c3-4a02-be9e-4ccb5c96b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35c17c-e69e-42b9-a3a0-29e650c3a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother''s heart was "beating out of his chest," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b480b-6009-43be-b61f-3ceb7dd6cd7c'
