      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a034f-c9e9-4f55-acc9-198cb6bb3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was made up of mainly young people who had come to see
        Grande in her first of three scheduled concerts in the United Kingdom, on
        her European and Latin American tour.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bf478-f76b-4ea3-9738-fa9f8c9c30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c648d7-34e7-4aa8-aa3b-758bdbebbdc8'
