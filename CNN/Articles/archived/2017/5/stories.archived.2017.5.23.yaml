      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Difficult dawn'' in Manchester</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1a4a2-c930-478e-9d9e-90229e62fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
