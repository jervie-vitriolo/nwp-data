    'template': '1'
    'title': 'PAGASA: Transition to rainy season underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3205c67-5c6e-4aa2-8fb9-e5bde7cdbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:08.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:28:08.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Despite
        the recent gloomy weather and light to moderate showers, the country''s weather
        bureau said it''s still summer and technically still the dry season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54cb7d1-3773-4aeb-99a8-a81887689a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:08.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:28:08.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0267aad-bc21-4f29-b2bc-148bcb43f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:08.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:28:08.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) said the country is experiencing intermittent rains
        because we are transitioning into the rainy season, which is expected to kick
        in between next week and the second week of June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d57fb-9b81-4231-b211-7641f3b300ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:08.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:28:08.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bfb315-7543-4e75-b3c3-8c6de037ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:08.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:28:08.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA climatologist Annaliza Solis said this year, the rainy season
        will arrive on time, without the delay caused by the El Niño phenomenon last
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06c743-328d-432e-b743-1d10d4689e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:08.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:28:08.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8417c-3c27-4a53-9613-ac1109341293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:08.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:28:08.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now <em>po, medyo papalapit na yung sinasabi nating tag-ulan</em>
        or onset ng rainy season <em>pero…for now, hindi pa po natin masasabi</em>
        directly <em>na tag-ulan na sa Pilipinas</em>," Solis said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49dadb-613f-4179-a8cb-44a16c80da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:08.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:28:08.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609f03c-67d2-42fa-9af0-f7c3994f8a72'
