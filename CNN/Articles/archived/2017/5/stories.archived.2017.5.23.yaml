      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nearby hotel became a focal point for parents searching for their
        children who had been at the concert. Some hotels opened their doors to people
