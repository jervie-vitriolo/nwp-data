      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3fde8-2359-4b8d-8c27-f9cbd4965097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has been under a "severe" terror threat alert for three
        years and there has been an uptick in terror-related arrests in recent months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74448b2f-decc-4e15-9386-0c500d60193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84bc0e5-c962-47d6-b578-afaea03ffb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have been warning that another attack was highly likely after
        a man plowed his car into a crowd on London''s Westminister Bridge in March
        and stabbed a policeman, in an attack that left six dead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586591c-311a-409f-b014-e7e37836eecb'
      'mgnl:activationStatus': true
