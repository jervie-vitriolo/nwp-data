      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are monitoring if there will be at least 1mm of
        rain for three consecutive days and at least in the 5-day period, there would
        be 25 mm of rain in the areas monitored by our PAGASA stations.]</p>'
