      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many young beautiful innocent people living and enjoying their
        lives murdered by evil losers in life. I won''t call them monsters because
        they would like that term. They would think that''s a great name. I will call
        them from now on losers because that''s what they are.</p>'
