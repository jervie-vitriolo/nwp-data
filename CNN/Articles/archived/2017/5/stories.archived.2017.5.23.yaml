      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a584f9-a3c8-41d2-808a-ff4a7f5c4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:00:01.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:00:01.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP in February formed a counter-intelligence task force to
        rid the police force of rogue officers. This came after the kidnap-slay of
        South Korean businessman Jee Ick-joo in October 2016 that was allegedly masterminded
        by police officers.</p>'
