      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of police officers ensured the safety of the Miss Universe
        pageant in Manila in January 2017, and the summit of leaders of the Association
        of Southeast Asian Nations in April 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937640dd-bb26-40d7-bbd9-47aa68f7467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.905+08:00
