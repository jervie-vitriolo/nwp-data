  'Lawmakers-eye-VAT-on-house-rental-fees':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-23T02:07:06.706+08:00
    'imagesource': 'jcr:77e67227-7e65-4429-8e83-578072cd88f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dd32770-4c15-4b2b-88b9-82666452004c'
    'lead': 'This value-added tax is expected to chalk up ₱6 billion from around 400,000
      households nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:26:38.882+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T16:26:39.169+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers eye VAT on house rent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef1243-e582-4ff8-8734-ba7e17ecf359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> People
        who pay less than ₱12,800 monthly for rent will have to shell out additional
        12% once the comprehensive tax reform bill is passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba88ca-0c36-43fd-bdbf-dbc8bef1c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c3600-7fbb-4bf8-9e26-376854f41be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bill''s critics, Bayan Muna Representative Carlos Zarate
        cited that people whose rents were ₱9,000 per month, for example, would have
        to pay an additional ₱1,080 per month — or ₱13,000 a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ef1b5-717a-412a-b53b-f57dd6147c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3750a43-e782-4237-bb2f-2a281b464520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This value-added tax is expected to chalk up ₱6 billion from around
        400,000 households nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6de12-6297-4361-b806-d4e405b3f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388338e0-ae25-4b27-8df0-c6c2b31ba015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the provision is still pending in Congress, Ways and Means
        committee Vice Chair Joey Salceda said the panel was open to amending the
        provision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953d476-7383-461c-8f24-9add97f8d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314c567-87bd-48ac-89b9-775360b94afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede naman bigyan sila ng direct subsidy or i-retain na lang po
        ang exemption," he told CNN Philippines in a phone interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f4232-2d43-45e1-96a5-d72d33ce7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a7c1b-c7f8-4645-85cd-f48a126bede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can be given direct subsidy, or the exemption
        can be retained.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974296be-6dd7-4446-85c0-65ced6e7cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b3be1-2fb9-47e8-9bba-c81b3745075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue Regulation No. 16-2011 provides for
        the tax exemption on lease of residential units with a monthly rent of ₱12,800
        and below.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a7de67-8705-4d3e-a93d-18d1468c72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a236b6-f260-4453-b182-5e26ba7130d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed tax reform had previously been deemed anti-poor by
        some legislators. Although it aims to lower the income tax, critics say it
        will only benefit those who have fixed income.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c046085-6977-4f09-8c88-e4ade023c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f49f7b-36a9-4af9-b23e-3294a2ee4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will also increase excise tax on petroleum, automobiles,
        and sugar-sweetened beverages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed52e75-d429-4936-a133-24e41bc6c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d452b4-c8a7-4399-9e3a-a24687131ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas Rep. Toby Tiangco said the commuting public would eventually
        carry the burden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09821cca-2798-4f62-9bae-4c6ecd09faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99182131-e5c3-4b74-b24e-030ed68f06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salceda said it was unlikely that the provision on petroleum
        would be deleted in the bill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f713e-4d74-41e3-9d84-29dafa5960a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a63961-ad5a-4b2d-8131-7a1b6f4e0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petroleum excise tax accounted for 1.79% of (gross domestic product).
        Right now it''s only 0.09% of GDP. Umiiyak yan para sa hustisya (It''s crying
        for justice)," Salceda said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db123e-02e4-4eb4-953f-ad1ac2cdc540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b4856-ffc6-4b35-b08f-996cc3ecdd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:26:38.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:26:39.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said subsidy would be given to the poorest of the poor to
        shield them from the impact of the additional taxes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc0f42-92e1-43a4-897b-4753c6a0c2fe'
