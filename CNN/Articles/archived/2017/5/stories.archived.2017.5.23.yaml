      'mgnl:lastActivated': 2019-07-23T15:58:14.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3661c8d-b653-430f-8150-bf24a9b620a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The injuries I saw ... it didn''t look like the sort of injuries
        that people get from tripping over people in a hurry," said Joel Goodman,
        a freelance photographer on the scene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae182414-b2a5-466a-9174-1f22ef498dc4'
