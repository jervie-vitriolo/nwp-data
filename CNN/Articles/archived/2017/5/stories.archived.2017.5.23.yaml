      'mgnl:type': 'text'
      'text': '<p>"Handmade" art showing nudity and sexual activity is allowed, the
        documents show. Digitally made art depicting the same kind of content isn''t.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42961bd-67a4-4cd3-8fbf-550ec7cc4485'
