  'manchester-attack-ariana-grande':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-23T21:53:20.320+08:00
    'imagesource': 'jcr:4a7f0736-6172-41b1-9b03-6847db8ce077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '448108b7-0d31-4a85-a49e-31a7bd7e6934'
    'lead': 'Here''s what we know — and don''t know — so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:22:00.836+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T15:22:01.024+08:00
