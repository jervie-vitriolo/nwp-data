      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> President
        Rodrigo Duterte will be awarded a Doctorate Degree at the Moscow State Institute
        of International Relations (MGIMO University), after declining a similar degree
        from the University of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f52338-f487-4132-bff1-e1cb9d25c104'
      'mgnl:activationStatus': true
