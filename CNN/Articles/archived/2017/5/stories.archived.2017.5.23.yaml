      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644d627-1bbf-4581-aadb-d465eae378ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London will also see a heavier police presence Tuesday, the mayor''s
        office said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cfc885-5741-4ca1-8993-d5476e8896d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.055+08:00
