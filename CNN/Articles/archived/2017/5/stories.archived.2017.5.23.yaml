  'sotto-ejercito-wants-suspension-of-antidistracted-driving-law':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-23T00:06:19.360+08:00
    'imagesource': 'jcr:55689b41-04d7-4cdc-8f77-510f6bc895e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab97a918-8b2b-4511-9fee-1be2a3af39a0'
    'lead': 'Following the implementation of the new anti-distracted driving law last
      Thursday, senators want to temporarily suspend it due to unclear regulations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:28:30.458+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T16:28:30.700+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto, Ejercito call for suspension of anti-distracted driving law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f47f9-606e-4f82-997f-3c4d235e50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Some senators
        are calling for the suspension of the implementation of the Anti-Distracted
        Driving Act, citing unclear provisions in its Implementing Rules and Regulations
        (IRR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53311439-660f-4ab8-a0e4-57a250650248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6b600-9bc8-42c0-aed1-be33327fde30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Tito Sotto specifically calls on the
        Senate Public Services committee to exercise its oversight function in reviewing
        the IRR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bee581-c7b3-46aa-9746-adc261445b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d00c9-c648-44d5-b733-f8000a2cb984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority floor leader believes the IRR became so complicated
        and has been vastly expanded leaving motorists overwhelmed and confused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb758b-ba39-4e79-922b-703cdd82652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff67676-25a7-4f83-b48f-188d17840fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to find out what do they mean by line of sight,
        like for example-in my case, Idrive my car with a heads-up display, so what
        do they want me to do now, to tell the car manufacturer to remove my windshield?"
        Sotto said in an interview on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36300a19-2e8e-4209-ba65-449794ead97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54173189-f4b2-4994-a51c-88c8133489e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said there was a need for lawmakers to sit down and talk with
        transport authorities, specifically the Transportation department regarding
        motorists'' concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912540c-81c9-4c1b-a102-977536ba3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25f07a-efb3-4712-bc94-7fa0ef7331e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists reported confusion over the directive to have a clear
        line of sight while driving, which requires drivers to remove accessories
        from their dashboards — even dashcams and phone holders used by ride-sharing
        and carpooling drivers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9686eaa-69e2-4587-a4f7-01de7dc7e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c9b99-7721-4c86-910b-9aed6866b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/21/anti-distracted-driving-law-clarifications.html"><strong>Read
        more: ''What distracts you from driving?'' Clarifying the new anti-distracted
        driving law</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f303b-5d2a-4763-b36c-435e292a8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96a3bd-bcd5-4d54-9f62-112aa3799308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto explained that the intention of the law, whose principal
        authors were Senators Jinggoy Estrada, Bong Revilla and Serge Osmena, was
        mainly concentrated on texting and calling using mobile phones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133be0f-4527-43b0-8c55-32bcfb7c5038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840fc02-3c4d-4390-8700-677f61b5e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Services committee Vice Chairman Senator JV Ejercito also
        called on the Department of Transportation (DOTr) and the Land Transportation
        Office to temporarily hold the enforcement of the new law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a545ba-844a-4188-9eb8-884061e40a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307a6e0-a59d-4653-8d38-0f282849312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks like their officials (DOTr) did not understand the essence
        of the Anti-Distracted Driving Act. They have made matters complicated, when
        it is basically just about banning the use of cellphones while driving," Ejercito
        said in a statement Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc16f6-4bef-4948-8822-64d28b13a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abfc32-8962-4b63-8b6b-a8765f9f6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito added the DOTr should reconsider the strict provisions
        regarding the placement of cellphones within the line of sight of drivers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c7dfb-e311-4b81-a126-6ca012167124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553217ce-5acd-4ed5-a6bd-0e6161ec3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rarely hear of road accidents that result from the use of navigational
        apps. Definitely, texting and tinkering with a mobile phone while driving
        is a no-no. But when it is used as a navigational aid and it is properly placed,
        it is okay," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10d9e4-23cb-4924-a56d-ce41867897c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad019d2-f747-4283-b0a5-add235d49ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Distracted Driving Act was first implemented on May 18,
        but its specifics are still subject to coordination with other government
        agencies, according to Land Transportation Franchising and Regulatory Board
        spokesperson Atty. Aileen Lizada.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76381c37-537c-4c76-8365-06fab9a80623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149d412-d9f2-4e54-ac8e-20e67a345b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:28:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:28:30.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board will meet again tomorrow to review the regulations.</p>'
