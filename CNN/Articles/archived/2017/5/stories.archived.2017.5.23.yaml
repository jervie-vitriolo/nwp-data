  'pagasa-transition-to-rainy-season-underway':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-23T04:09:47.176+08:00
