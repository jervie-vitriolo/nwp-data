      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Saan nya kinuha ''yun</em> [Where did he get those documents]?
        And then he claims it is authenticated or authentic. How can that be authentic
        when the Bank Secrecy Law prohibits the divulging of those information, much
        more the record? So, clearly <em>wala talagang pinanggagalingan</em> [there
        is no reliable source]," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
