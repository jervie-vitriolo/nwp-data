      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> Millions took to the streets to demand
        she step down. A top court ousted her from office. Now, Park Geun-hye, South
        Korea''s former president, will appear in the dock -- the final chapter in
        a corruption scandal that led to her downfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ac304-b6ea-4c03-b617-4aa6b4b2bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.481+08:00
