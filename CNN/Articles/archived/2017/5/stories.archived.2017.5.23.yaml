      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 500 people lined up on Friday at Seoul court to apply for one
        of 68 courtroom seats to get a ringside view. One woman, who had lined up
        for an hour and didn''t want to give her name, told CNN that she wanted to
        see the trial because she wanted "to view justice, to see it play out with
        her own eyes."</p>'
