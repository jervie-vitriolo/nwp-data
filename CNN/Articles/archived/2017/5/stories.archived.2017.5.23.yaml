      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having filed the appeal, Ejercito said a good option would be to
        a joint bicameral meet with officials of the DOTr and other concerned agencies
        to discuss the ADDA''s IRR.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
