      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/05/22/asia/south-korea-park-goes-on-trial/">Ousted
        South Korean president Park Geun-hye stands trial over corruption scandal</a>."</em></p>'
