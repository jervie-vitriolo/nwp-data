    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652aba41-8094-4350-87b7-483bae8bb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:46:46.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The Philippine
        National Police (PNP) said on Tuesday it can help secure the August concert
        of pop superstar Ariana Grande here following the deadly attack after her
        concert in England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2035493-8114-42d3-9eb2-81338e041cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:46:46.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcd935-fbd0-4e08-8fbb-c50c108e140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:46:46.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two are dead and more than 50 injured in an explosion that
        occurred after Ariana Grande''s concert late Monday, said Greater Manchester
        Police. The powerful blast rocked the 20,000-seater Manchester Arena minutes
        after the singer left the stage, said concert goers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791729f1-4e78-42db-8fa4-7a61df2915b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:46:46.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b461d-d7db-4d3f-ba85-dd9ebc28bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:46:46.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande is set to perform her "Dangerous Woman" tour at the Mall
        of Asia Arena in Pasay City on August 21, 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1c15e-2716-42c6-a8cd-42bd36a1fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:46:46.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba6ac3-c81d-486b-8176-bdfc75a209cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:46:46.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Chief Superintendent Dionardo Carlos said in a
        statement the concert organizer MMI Live must coordinate with the local police
        unit for them to extend security assistance to ensure the safety of concert
        goers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6f53d-10aa-4b0c-a8b2-8759a811fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.904+08:00
      'mgnl:createdBy': 'eunice'
