      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I extend my deepest condolences to those so terribly injured in
        this terrorist attack and to the many killed and the families, so many families,
        of the victims. We stand in absolute solidarity with the people of the United
        Kingdom," Trump said.</p>'
    '69':
