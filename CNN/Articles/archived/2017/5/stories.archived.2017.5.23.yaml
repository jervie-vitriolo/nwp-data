      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least 22 concertgoers, including an 8-year-old girl, will
        never go home — the latest victims of a mass terror attack.</p>'
