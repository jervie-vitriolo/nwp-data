  'Inter-Parliamentary-Union-visit-Philippines-De-Lima':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-23T16:54:11.748+08:00
    'imagesource': 'jcr:cb875b5d-c950-4c10-9745-09f7ee1ea438'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae0c570a-104c-4683-8ed3-c491282c77c7'
    'lead': 'The mission comes more than a month after the Inter-Parliamentary Union
      tackled in its assembly the case of detained Senator Leila De Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:37:06.700+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T15:37:07.019+08:00
