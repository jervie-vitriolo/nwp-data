      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Sen. Joe Manchin, a Democrat on the Senate intelligence
        committee, said on CNN''s <em>Erin Burnett OutFront</em> that he was as "shocked
        as anybody else" upon hearing the news and noted Coats and Rogers had appeared
        before the panel earlier this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae66eb-0e33-41d8-bed9-d5e1b4bb3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.938+08:00
      'mgnl:createdBy': 'eunice'
