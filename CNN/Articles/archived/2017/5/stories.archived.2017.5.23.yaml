      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107be86-d754-4fe5-904b-8d5fd883f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Armed Services Committee scheduled a hearing with Coats,
        and the House Armed Services Committee has one with Rogers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a764d14-ff89-4cca-93d7-492440d8c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.938+08:00
