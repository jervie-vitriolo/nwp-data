  'eight-year-old-girl-among-dead-Manchester':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-23T22:37:12.512+08:00
    'imagesource': 'jcr:4a7f0736-6172-41b1-9b03-6847db8ce077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c3c99a-831e-4279-9f9c-766fab0b650c'
    'lead': '"Saffie was simply a beautiful little girl in every aspect of the word,"
      Chris Upton, headteacher at Tarleton Community Primary School, said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:12:23.533+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T15:12:23.718+08:00
