      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul interns Cho Hee-jung and Woo Hyun-soo contributed to this
        report</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c969db-46e3-414c-aabb-188af434f77d'
      'mgnl:activationStatus': true
