  'Senate-approves-work-from-home-bill-on-final-reading':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-23T16:08:20.088+08:00
    'imagesource': 'jcr:f2d9c164-312f-4d0c-879d-effd71415a7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '538e23cf-d499-46ab-98f6-66452e2aea4d'
    'lead': 'The bill does not require employers to establish work-from-home programs,
      but aims to protect telecommuting employees by ensuring equal rights of office-based
      workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:50:28.209+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T15:50:28.461+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate passes ''work-from-home'' bill on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab12cb3-210a-4efd-8903-a9d769079165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> —The Senate
        approved on Monday a bill aimed towards encouraging companies to establish
        "work-from-home" programs to ease traffic congestion in Metro Manila and other
        urban areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0859fab-e76f-421f-ae2b-839289654ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56940526-f715-4012-8492-11017709e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1363 or the Telecommuting Act of 2017, authored
        by Senators Joel Villanueva and Cynthia Villar, was approved 22-0 on its third
        and final reading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e7af7-c421-473c-a92b-d3e45c588960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfdded7-cee9-4e96-b11f-a5d5d1dec55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines telecommuting as the partial or total substitution
        of computers or telecommunication technologies for the commute to work by
        employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509317c-e656-4541-bc0f-33ae9908fb51'
