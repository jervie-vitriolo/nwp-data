  'mental-health-meds':
    'author': 'Chang Casal'
    'caption': 'As the stigma surrounding mental illness continues to persist, it
      remains difficult and frustrating for those who suffer to find the help and
      treatment that they need. But for others, taking medication is a step towards
      the right direction, a recognition of importance of treating mental illness
      as a significant health issue. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-05-23T15:52:15.279+08:00
    'imagesource': 'jcr:435f48a5-c05d-4e55-a678-a8b7437d07bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22b541d8-661a-4815-a2e4-53f04dc5ec6d'
    'lead': 'As the stigma surrounding mental illness continues to persist, it remains
      difficult and frustrating for those who suffer to find the help and treatment
      that they need. But for others, taking medication is a step towards the right
      direction, a recognition of importance of treating mental illness as a significant
      health issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:56:28.277+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T15:56:28.561+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For those with mental illness, happiness is not a choice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3cfaf-905e-421e-904a-c8d2a1b6e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines (CNN Philippines Life)</strong> — With
        the <a href="https://cnnphilippines.com/news/2017/05/02/senate-passes-mental-health-act-third-reading.html">recent
        approval</a> of the Mental Health Bill in Senate, the future of mental health
        awareness in the Philippines looks promising. One of the <a href="https://cnnphilippines.com/news/2017/04/03/mental-health-act-expand-education-services.html">bill’s
        goals</a> is to integrate mental health into school curricula, led by the
        Department of Health (DOH) in partnership with the Department of Education
        (DepEd) and Commission on Higher Education (CHED). The hope is that this encourages
        a shift in the way we regard mental illness in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea3aea-fe5e-4bb6-9c25-67498798d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0374bb-7647-4d40-a54c-2223aa584ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where resilience is worn like a badge of honor, the
        common attitude around depression and anxiety is to simply grin and bear it.
        An inability to laugh at the hardships of everyday life is seen as a sign
        of weakness, or worse, a lack of gratitude. If the poorest of the poor manage
        to crack jokes despite their own situation, it seems almost offensive to wallow
        in your sadness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8ede3-4fa3-4b8c-abcd-71c331ff05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92924ad5-d94c-4e3e-83b5-fedc49e9c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the <a href="https://cnnphilippines.com/life/culture/2017/04/25/mental-illness-stigma.html">stigma
        continues to persist</a>, it remains difficult and frustrating for those who
        suffer to find the help and treatment that they need.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a12d34-35ff-4812-926a-aaa16abac75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa7a6f-a646-4a7e-8d37-0620b6b4fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Happiness
        is (not) a choice</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b93492-2f46-49e2-8d62-936f65ca9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb72b4-04cb-407e-9303-929c021df748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not uncommon for those suffering with mental illness to hear
        their stories being dismissed. “Some people will say, why can''t we choose
        happiness?” says Joy*, who was diagnosed with major depression in January
        2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263314a-53cc-4a20-9cf0-732529e054de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38c7e9-cc3e-4d15-8c78-297b66fa48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for people with depression and anxiety, the choice to be happy
        is not something they can just make. “Believe me, I''ve tried choosing happiness
        and tried looking at the bright side of things. But when you feel like the
        light at the end of the tunnel keeps getting further and further, there''s
        a tendency to just give up and be swallowed by the darkness.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd27780-cfb9-44cb-83e9-34bf058ca7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e873d1-6ae4-49bc-b439-c30f2b2d21cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“To be more technical, the meds teach the brain to produce chemicals
        that they''re currently not producing enough of. Or they teach the brain how
        to process the chemicals that are there but for some reason aren''t being
        used efficiently.”</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52bd7ac-883c-4c39-9a0d-cd03fb95e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb096f6-2462-4671-a060-f0f1b686b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People seem to think being happy and healthy is a matter of effort,
        not biology. But try telling an injured person to not be dependent on their
        crutches,” says Apple"*, who was diagnosed with depression in December 2016.
        “I think it''s a misunderstanding of the ways that the brain can and does
        fall short on some of us.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be8bf5a-20c0-4d81-8198-79d157be2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58403d03-1746-49b1-b7c8-e3f92387ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s where psychological therapy and medication step in. Mental
        illnesses are caused by chemical imbalances in the brain — a lack of neurotransmitters,
        or brain chemicals, that help stabilize the mood. Antidepressants are given
        to patients with the hope of correcting these imbalances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a75fdc-3e22-49b4-bec6-54c36ab5b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2bf22d-2792-4d99-a62c-916b8df84b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has two analogies for how these meds work. “The first one
        is from my doctor. He said the meds are simply a crutch to help you walk while
        your legs learn to heal, she says. “Eventually, you''ll be able to walk on
        your own and we''ll take you off the crutches.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43822e43-459d-434b-a676-6b3b565fcd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21298b36-0fc1-4c2a-87a9-ab9c53eef015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The second one is from a friend also suffering from depression.
        Imagine the brain as a movie theater. In order for the movie to start playing,
        i.e. for the brain to function normally, all the seats have to be filled with
        certain chemicals. The depressed brain has some empty seats, or seats where
        the chemicals are blocked from sitting down. What the meds do is teach the
        brain to fill in those seats and let the chemicals sit down so the movie can
        start playing,” she explains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180b344-24b3-4b0e-82db-bccc227982eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4616ded-69f8-4743-8a50-89cdc0fe336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be more technical, the meds teach the brain to produce chemicals
        that they''re currently not producing enough of. Or they teach the brain how
        to process the chemicals that are there but for some reason aren''t being
        used efficiently.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ac458-05b0-47de-ad09-316ef74c471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Joy, who is currently taking sertraline, a type of antidepressant,
        the meds help her become a better version of herself. “Sertraline moderates
        your moods, which is very helpful. I feel more productive, and I would say
        it has helped me become a better person. But it hasn''t exactly changed anything
        about me. In fact, I just feel like I''m becoming a better version of myself.
        I am less likely to burst into a ball of emotions or go into a blackhole of
        anxious thoughts. It''s helped me open up.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d462e-df3c-474d-8146-19f36b4c18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cb746-40f4-43a3-bfd8-b8ad3781862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Christian*, who was diagnosed with depression and anxiety in
        October 2016 and is currently on escitalopram, another type of antidepressant,
        the meds help him regain the productivity that depression and anxiety usually
        take away. “Since I don''t have to deal with the extremes of depression and
        anxiety anymore, it at least makes it easier to do normal things. I don''t
        feel as paralyzed or lacking in the willpower to eat, get up, or walk.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09647a7-cd64-4ef1-9880-aa304075238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"People seem to think being happy and healthy is a matter of effort,
        not biology. But try telling an injured person to not be dependent on their
        crutches."</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354bc24-a474-4386-8dc6-7b622604fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;Not a happy pill</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b4163-a97c-45cf-85cd-5de7af0adfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82692ca2-1463-4d51-b3e7-c53c1fcf31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s important to note about these medications is that they’re
        not quick fixes or instant happy pills. Oftentimes during the first few weeks,
        patients experience undesirable side effects. “It''s not instant happiness
        when you take it,” says Joy. “Admittedly the first few weeks with the meds
        were horrible. I had no appetite, I constantly got dry mouth, at some point
        I thought they weren''t working.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d91ac-e207-4eab-9f46-5a4feb99cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c26298-551f-410a-b9f1-322354096161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Apple, the meds made her feel drowsy and light all the time.
        But over time, these side effects wear off and eventually those who take them
        start to feel a change in their mood. “When my brain and body finally adjusted,
        I felt like the unknown weight on my shoulder had been lifted,” Joy shares.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5acfb-bb45-4446-840e-7552817fbc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b40490-0860-474f-8b16-35d4acdc1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily for Joy, Apple, and Christian, their initial prescriptions
        worked right away. For some, finding the perfect “cocktail” of meds can take
        months, even years, as each person’s brain chemistry is different.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167bdc5-55fd-4b4e-9475-1793a79716c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f03b24-a057-4ab7-91d1-a519d8d40a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, there’s still a lot of fear surrounding medication
        today. “When I was diagnosed and I told my family, they wanted me to stop
        my medication. They didn''t believe I needed it,” Christian shares. “In the
        Philippines especially, there''s the idea that someone seeing a psychologist
        or taking meds is someone who has something seriously wrong with them.” Because
        of this, many people suffering with mental illness only turn to medication
        as a last resort.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ebcc1-91cf-41c9-9c1c-986ddaaa2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8563c-d30b-40c5-b923-cdd9a9c3a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Imagine the brain as a movie theater. In order for the movie to
        start playing, i.e. for the brain to function normally, all the seats have
        to be filled with certain chemicals. The depressed brain has some empty seats,
        or seats where the chemicals are blocked from sitting down."</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c97f1-9271-4c26-ae60-3a8f5e7a8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8b97b-c7f0-4843-8e47-4119c57fc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, there lies a real danger in waiting for things to go bad. People
        let themselves become vulnerable and expose themselves to the risk of self-harm
        and suicide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98da35-acfc-48fc-9cdd-4753e37f948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3389e2-f4bd-4b93-ade7-03fbce7a251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stigma surrounding mental illness, rooted in our culture and
        way of life, makes for a major roadblock in the uphill battle. This is why
        it is important to keep having these conversations. But beyond this, a more
        tangible obstacle lies up ahead, one that can’t be fought with awareness and
        conversation alone, but instead relies on systemic changes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34b366-b1a1-4027-8311-992e9cc1f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647a3b9-439a-4cda-8aa8-4ddb2d1b778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therapy and medication comes at a hefty price in this country, and
        sometimes even those who are financially capable find it hard to fit these
        into their budgets. How much more difficult would it be then for Filipinos
        living in poverty to get the help they need?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49ce3e-97fa-451f-81c6-1bca6ceef282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebcd17-8e6e-4a18-885e-7aa89adb4363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:56:28.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:56:28.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, the Mental Health Bill can eventually help bring education
        and awareness, along with access to cheaper treatment, to every Filipino in
        need. In the meantime, as the stigma continues to persist, it’s vital to provide
        safe spaces for those who may be suffering, be it as a source of much needed
        information, or as an open, non-judgmental, and well-informed ear.</p>'
    '46':
