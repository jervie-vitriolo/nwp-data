      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Necessary adjustments may be taken based on current and existing
        condition or environment," Carlos said, adding that the PNP has security plans
        in handling international events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f479671-ecab-459d-ace2-fc2ea017596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:46:45.905+08:00
