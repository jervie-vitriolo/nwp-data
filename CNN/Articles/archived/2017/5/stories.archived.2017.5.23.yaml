      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548b10d-bb6a-4ef4-a5fa-4808452737e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.262+08:00
      'mgnl:createdBy': 'eunice'
