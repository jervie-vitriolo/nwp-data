      'jcr:uuid': 'cb3c2484-027e-441a-bc27-7fc74c6d22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivo Delgado, another witness, recalled hearing one explosion before
        he saw people running.</p>'
