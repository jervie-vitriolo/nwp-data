      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The European
        Union (EU) still hasn''t received a letter from the Philippine government
        about its decision to reject all aid from the bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd7b1f-2abc-4783-91c0-a527a12e5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453a2c8-5ccb-4801-8740-aeddb3cbb154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to EU head of delegation Franz Jessen, there has been
        no official written communication yet from the Department of Finance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28b04d-62e4-42f2-95c0-514c8a9315ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac931b1-d0b1-42e5-9138-2f9309c228bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez, who earlier said he rejected
        a $280-million grant, could not be reached for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce599c-952b-4ea1-b6e6-3fdb7cb7b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa588d-a6b5-476d-99e6-cfe169c785ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a lot of confusion surrounding the controversial
        policy — how it was decided and what exactly it will cover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd6e25-e593-45dc-92aa-4d56999c29ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9edf0-9f17-42c2-962d-2c60a137e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan has urged the government to clarify exactly
        what they wanted to accomplish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514dfb7-78b0-4bf6-8fe5-d4407ba45132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9662e-98cd-4d15-bdae-5c5d4c80c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just concerned about what programs would be affected. If this
        would have an adverse effect," Pangilinan said in Filipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a86fa-ef6f-4f73-a483-4285e9b59537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c7a5e-6751-44de-8440-def05aeb618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/20/cayetano-ph-decline-aid-with-conditions.html"><strong>Related:
        Cayetano: PH will decline any foreign aid with conditions</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca9e1a-4ae7-4373-90c8-b7193ff9607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d228b-2d5c-47ca-a60a-14ff18b2455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed policy will likely hang over the visit of EU managing
        director for Southeast Asia Gunnar Wiegand who arrives in the country this
        week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3ef14-1b90-4b7c-8348-df8ca72e8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653446ce-9e93-4190-b166-77a5dc300470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiegand will participate in senior officials meetings of the Association
        of Souteast Asian Nation. He will also hold bilateral meetings with government
        officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c339b8a-cc39-442f-b4c0-c2c42b243875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a940f-a933-42c4-87a7-b1318c6b3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the EU kicked off youth debates today, touching on the
        very issues that have put a strain on its relationship with the Philippines
        — human rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb3d0d-0c86-42a7-abae-051051702763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6c632-ad6e-4e1c-90e2-1a3f92903091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessen clarifies, though, that while the E-U is a staunch defender
        of human rights, it will not use its aid program to push its agenda — as alleged
        by Malacañang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e060551-3655-41be-b654-df73eaee527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b49a3-75c7-4555-85bc-735e0092ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is the largest provider of development aid, accounting for
        about half the total funding today.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3733919-18fa-45cb-8d02-508d64132537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17afbc-9904-4ce4-9500-796f25024e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reconsider rejection</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a005425-1a66-488e-b27b-149bd4d6e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the European Chamber of Commerce of the Philippines
        (ECCP) is hoping the government will still change its mind about refusing
        aid from the European Union.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8ef39-e817-420f-b35a-c2752abcdc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a12c9-2193-43e1-9826-c803bdf45f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:10:44.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:10:45.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECCP President Guenter Taus says the government''s decision last
        week came as a total surprise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586d7bd-120b-4185-acd3-5d716a88036c'
      'mgnl:activationStatus': true
