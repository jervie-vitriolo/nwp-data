      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f2a676-e52c-457c-9fa1-1b1145ab33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was more a moment of confusion, but still the bang was really
        great, really massive," he said. "I saw at least 3 people on the floor injured."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982201e1-8ccc-4931-afe3-cf760344129c'
