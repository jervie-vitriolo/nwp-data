      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it more difficult to impeach officials now?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6b4a8-9b49-45a4-9824-d5e6fd3d5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali also clarified that his recommendation to dismiss an impeachment
        complaint even at the level of insufficiency in form will not necessarily
        make impeachment impossible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882eb6b-cc0a-48a1-ae71-8146d881ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b372038-ea13-4492-9020-c687f45e108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is that whoever will stand trial can really present
        his case with convincing evidence," Umali said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a05b92-a532-492b-b59a-7fceee2ff0f5'
