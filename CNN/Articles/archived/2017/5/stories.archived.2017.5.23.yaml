      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was arrested in March shortly after she was ousted as president
        by the country''s Constitutional Court, which upheld a decision by the country''s
        parliament to impeach her. Her removal from office followed months of public
        outcry over a wave of corruption allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb312b68-99f7-4eb6-9805-36b4dfed044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b8a40-a16a-4c32-a159-af3efff6c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect abused the mighty power and position as President to
        take bribes from companies and infringed upon the freedom of corporate management
        and leaked important confidential official information," the Seoul Central
        District Prosecutor''s Office said in a statement on her arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a1c3a-d100-481b-9780-e42f3f00e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc6092-d080-4b3c-b8bf-8c02831a8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was accused of being unduly influenced by her longtime friend
        and adviser, Choi Soon-sil, who is also on trial for abuse of power and fraud.
        The court that upheld her impeachment her agreed with accusations that Park
        had abused her authority in helping Choi raise donations from companies for
        foundations she had set up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7f825-3d21-483d-819a-e99bd042e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14265f55-82c7-4bf5-9e44-b1297fad4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want the truth to be revealed. Our people are divided...
        Some people still respect her while some hate her," said a 67-year-old woman
        from Incheon, who didn''t want to give her name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba3010-d777-4e53-af77-90b4e054c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe44ca7-4811-4563-be83-8c646f41e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also indicted in the trial is Lotte chairman Shin Dong-bin, a billionaire
        businessmen who was allegedly involved in bribery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59d19d-88ce-4b1b-bbdf-7ec8e12d9eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625904b-29bf-46fd-94e4-ba7809d21ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park isn''t the first South Korean president to face trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bad3b-6ee8-4fb5-afdb-0525ba74df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b666242-b9d7-4e5f-a7e9-16218a08ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, former presidents Chun Doo-hwan and Roh Tae-woo were charged
        for military mutiny, treason and graft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac8280-f842-4f7f-b66a-ec2d96695efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ed8f9-4866-4743-af86-2fa26ea67593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chun was initially sentenced to death penalty while Roh was sentenced
        to 22 years in prison. Their sentences were reduced later to life imprisonment
        and 17 years respectively, and two years later, they were released. Then president
        Kim Young Sam granted them a pardon, a decision which resulted in violent
        protests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48ba99-c9ec-44d1-ac58-cd757357fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560e01a-4af4-4ed5-87c1-0105f74a8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a decade later, Roh leaped to his death from a hill behind
        his house. "Too many people have suffered because of me," he wrote in a suicide
        note. "I cannot imagine the suffering they will go through in the future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fee67-f41c-4ee9-9a58-b483b186a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e7fe0-8e47-4498-8c59-a7ea5b36b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s trial takes place just two weeks after South Korea elected
        a new president, liberal reformer Moon Jae-in, who campaigned on clean government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6097ec1-8b2e-41a0-9960-6c9712ac27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4affb-6a3f-4a54-ab1d-c1cbb280e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:15:47.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:15:47.488+08:00
