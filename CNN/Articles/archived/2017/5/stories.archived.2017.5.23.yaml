    'template': '1'
    'title': '

      Global cyberattack ''highly likely'' linked to North Korea group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ef123-901f-422a-857e-57d65ddad6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> A top cybersecurity firm
        say it''s "highly likely" that the biggest cyberattack the world has ever
        seen is linked to a hacking group affiliated with North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749f847-dea5-40ed-b2c0-59a9b1e8cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4eac9-b38d-412a-8e7a-6ab12ef255a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global ransomware attack known as WannaCry targeted hundreds
        of thousands of computers in around 150 countries, hitting hospitals, businesses
        and other organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b68e15-9428-423a-8ae7-1668f482e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a08c8-5b12-48cd-a822-cbabd95138e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post late Monday, security researchers at Symantec said
        the "tools and infrastructure used in the WannaCry ransomware attacks have
        strong links to Lazarus," a hacking group that has previously been tied to
        North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449e9d4-473d-4e21-b482-17a40f4db012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f4a16-cff2-4e5a-9515-3e202345a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have high probability that these two are absolutely connected,"
        said Vikram Thakur, Symantec''s security response technical director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc10a09-2f8f-4b93-8687-d1110c9b6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2395661-1398-44be-ae12-94556aa0d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazarus has been linked to the hack on Sony Pictures, for which
        the U.S. government blamed North Korea, and a wave of attacks on banks around
        the world, including a major theft from Bangladesh''s central bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6daef-2f41-4d2f-932c-76e42ffcaad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69302dda-7758-47cf-95f3-e02ea6aecbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security researchers started to suggest possible links between WannaCry
        and Lazarus just days after the attack. Now, those connections are becoming
        clearer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543c2f7-cca8-46d2-a4fd-8cc1c6925067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74490f59-e9b5-42d1-bba8-ead2c47a031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity company FireEye was cautious at first, but one of
        its analysts, Ben Read, said Tuesday he has also found WannaCry shares unique
        code with "malware that we have previously attributed to suspected North Korean
        actors."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b60864-b5a9-4045-b22c-4750e2b9a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa207d8-6a93-4d2d-bd00-2530e8837cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s the puzzling thing – Symantec says that despite the
        links to Lazarus, "the WannaCry attacks do not bear the hallmarks of a nation-state
        campaign."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9a726-6a89-42d7-9bf2-68d104aff731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87723b16-afd3-426c-9e79-4749fa26ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberattacks backed by governments "are usually impeccable, they
        don''t make rookie mistakes," said Thakur. "In the case of WannaCry, we saw
        some of those mistakes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d9ad5-110d-4af8-8608-1e12c5d2cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5ae5a-0e5c-4290-a3e8-8ed011dbd3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, early versions of WannaCry had a bug in the code that
        prevented victims from paying the ransom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824c605-d50a-439f-ab5a-86250176f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e1e54-add4-4a68-8bf9-b840b38d0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s possible Lazarus thought they could make a lot of money
        with WannaCry, "they totally botched it up and got almost nothing," Thakur
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8a79e-cf15-4beb-8a66-e17d2fd8c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7cf76-1798-4739-9ff5-182bdaa78365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ransomware has so far collected about $108,000 in ransom. Security
        researchers and government agencies advised businesses not to pay the ransom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5b8a2-65b4-4656-b0a9-d9c870835624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9cb24-ad1c-4ee6-a4d6-c0f40d9dd9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s more likely that WannaCry was the work of a Lazarus member
        who tried to make money on the side or a former member of the group, Thakur
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dff5e1-5f94-4bf7-8c2a-165c977eadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b410865-253d-4244-98c4-39c43f1a5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Symantec researchers dismissed the theory that WannaCry was
        deployed simply to cause global chaos and prove that Lazarus – and by extension
        North Korea – is capable of deploying a crippling attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef00a3-db9a-472c-92e2-579bafb29836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b13a70-d763-4215-9fd3-d28220aa9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why ask for money if you just want to prove a point? They''ve done
        it in the past, they destroyed computers in South Korea ... just wiped the
        data off them," said Thakur. "There''s no point in making half a point."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4dd909-8c73-43a3-85a5-6398796314a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:13:58.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:13:58.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
