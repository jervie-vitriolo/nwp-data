    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manchester attack: What we know and don''t know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3c726-d4c9-41f0-882c-d299f972ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> An explosion ripped through a crowd
        of people leaving an Ariana Grande concert in Manchester, England on Monday
        night. The deadliest attack on British soil since the 2005 London bombings
        has left a country in mourning and police searching for answers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3330400-1ba5-4585-afb6-61aab4d589a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116e7a7-847e-40ae-849d-ebb08ef5baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know — and don''t know — so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c0204-fc88-404c-8728-be7285498b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a3e5b-77c4-41a5-9891-8ba0691cfedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97cb0b3-1e24-458c-a666-ae26103c09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 22 people, including children, were killed in the blast,
        which rocked Manchester Arena at around 10:35 p.m. local time (5:30 p.m. ET)
        as fans were leaving the venue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3946a-4c7c-4595-bf4f-b95181e5a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 59 people were injured. Police said that victims were being
        taken to eight area hospitals for treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b80ebf-e563-48f9-841a-8b26ee4a376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May, who chaired an emergency Cabinet
        meeting Tuesday, said authorities believe they know the identity of the attacker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb529a-ecfe-40e8-b6ff-5609d3b7da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they believe the attack was carried out by a lone male
        attacker, who died in the powerful blast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fea3ba-97de-4aaa-9455-13a7987fac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack, but offered no evidence
        to support the claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244468b2-857d-44ee-8a0e-e9bdd8493254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested a 23-year-old man in connection with the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbda9e-b66e-4a3d-bb9b-26bd2eb31e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An improvised explosive device is believed to have been used in
        the attack, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c0445-f4f0-45e0-9b70-6ab5905a3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arena representatives said that the explosion occurred outside the
        main concert area, in a "public space."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfca10-103a-40c4-bf92-976b925223c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arena, built in 1995, has a capacity of about 21,000 people.
        It is not clear how many concertgoers were inside the venue on Monday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122fda09-eceb-45a9-b313-64b28c1483eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we don''t know</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a32a0-8a40-426b-a5d0-9b7dd9a56e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the attacker: May said authorities believe they
        know who he is, but that his name name can''t be released at this point in
        the investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced938a-9c84-477f-8990-419e9fa912be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abc2bc-426f-4725-8431-ea4590793e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive: While police say they believe the attacker was working
        alone, police said they were investigating whether the attacker was part of
        a larger network or plot. Although ISIS claimed the bombing, the terror group
        did not mention a name and did not post a photo or provide any additional
        details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6f7bc-04e9-4236-a033-ca3b32a60e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf99706-bc7f-426b-9b64-c99d6c5bf36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:22:00.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:22:01.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://cnnphilippines.com/world/2017/05/23/edition.cnn.com/2017/05/23/europe/manchester-arena-what-we-know/">Manchester
        attack: What we know and don''t know</a>."</em></p>'
  'marawi-city-clash':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-23T23:06:30.955+08:00
    'imagesource': 'jcr:12f4e9d6-fba9-4b92-b1cb-4be7eb6e36d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04ef6e64-eadd-4b84-975a-1b3c71c060ec'
    'lead': 'Reports say members of the ISIS-linked Maute group took over a hospital
      and attacked military headquarters in Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:24:25.913+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T15:24:26.141+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t forces, Maute group clash in Marawi City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417fc4b-4cbe-4505-bc91-a507dd978439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, May 23) — Government forces clashed with members
        of the rebel group Maute in Marawi City, Lanao del Sur on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6181a-7979-4d3a-a528-31e6726bfcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dff2af-c572-45f5-8196-6b3f7ae00d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said armed men have taken over the Amai Pakpak Medical Center,
        with the group allegedly replacing the Philippine flag with a black flag,
        supposedly representing the Islamic State (ISIS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423120fd-4ff5-4cbb-9734-53fa25c0d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090059a-7bff-4469-9895-bfc41a23287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also reportedly blocked checkpoints in the vicinity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58714b4-821f-4bcc-90d7-2cd6ce93c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e54e6-8f80-42d5-8247-68fb11c8a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) First Infantry Division Spokesman
        Lt. Col. Jo-Ar Herrera said the firefight started 2 p.m. at Barangay Basak
        Malutlut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec040a5-5546-47fe-bc43-94d66616bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46df915-b44d-4d5d-86d6-9d708589d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakatangap po tayo ng</em> report from the community, <em>meron
        silang nakitang mga armado...na</em>-check <em>po natin na ito pala yung ano,
        yung</em> core group <em>ng</em> Maute, so <em>nag</em>-launch <em>po tayo
        ng</em> surgical operation <em>para i-</em>neutralize ''<em>yung grupo na
        may planong mag-ano ng terorismo sa</em> Marawi City," Herrera said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bf9b8-3a76-4af2-90af-31a3c27caa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49b299-1245-4eac-b8eb-487524acc7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received a report from the community, they saw
        armed men…we checked that this is the core group of Maute, so we launched
        a surgical operation to neutralize the group planning to incite terrorism
        in Marawi City.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ea51e-3709-47bd-9466-69cbdf4f0d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc90d4-b9dd-497b-876d-28e8158785c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Abu Sayyaf leader Isnilon Hapilon was among the 15 armed
        men seen in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9792dd-4d3b-457f-b393-16b4950a9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce8368-ff0e-486d-8ce8-3c79714896b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said while firefight has ended, clearing operations are
        still ongoing, as at least five members of the government force sustained
        injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b1070-f183-4e77-9b33-1b731ae719a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c8bbe-6c20-4e79-95c5-a8370acd70f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redoble Adonis of Camp Ranao said a group inspired by ISIS attacked
        the 103rd Brigade, situated at Camp Ranao in Marawi City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d664b-78bb-4bf0-9dc0-a5a4eb644a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e06967-8b56-4a08-b9f1-7d78e05ff1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP members directly blocked their way resulting to exchange
        of fire. Accordingly, not less than 500 members of Maute (Isis) tried to penetrate
        the camp. GT Marawi situated at Campo Ranaw, Marawi City is about 300 meters
        from the place of the attacked," Adonis said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48e6bb-2a01-41e8-830a-ef63c39f9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c1ee6-0577-4832-8619-d204e98d09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AFP spokesman Brig. Gen. Restituto Padilla said a combined
        military and police force initiated the operation in Marawi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923e5ad-a091-487f-ae77-df08f4d0fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138aac68-b66c-4f73-8d0d-d15a69b7d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:25.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:24:26.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received reliable info on Hapilon and a number of his cohorts.
        Updates to follow as the operation is still ongoing," Padilla said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
