      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Benison Estarejas said they are expecting
        one to two tropical cyclones for the month of June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd38f45-fe21-455e-b231-c286fc4d75db'
