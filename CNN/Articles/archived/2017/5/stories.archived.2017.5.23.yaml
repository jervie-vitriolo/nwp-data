      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester resident Charlotte Campbell told CNN as she was still
        waiting for news on her 15-year-old daughter, Olivia. "We''ve tried everything
