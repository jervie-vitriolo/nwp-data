      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d56d0-017a-4f88-8f97-d7f02ffdb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said at least 19 people were killed about 50 injured outside
        the arena in a possible terrorist incident late Monday night. "This is currently
        being treated as a terrorist incident until police know otherwise," Greater
        Manchester police said on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02687abc-632f-49f3-8270-af036b587ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8f9a5-02f9-4417-8ee3-ded49a84d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses described the panic that followed. There were bodies
        and blood in the arena, and smoke filled a corridor and a stairway. Frantic
        parents called out for their children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930e75f-a5dd-4ff1-be82-c3430914cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec875c-207b-493b-8e2b-8fc3b3b5ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.275+08:00
      'mgnl:createdBy': 'eunice'
