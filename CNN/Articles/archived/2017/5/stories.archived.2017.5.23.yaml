      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1298b-19c2-489e-861d-1041cf19d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater Manchester Police Chief Constable Ian Hopkins said that
        police were investigating whether the attacker was part of a larger network
        or plot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b09124-3f06-408e-9c99-19e48a970c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.053+08:00
