      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the next 24 hours, Luzon will still be cloudy
        due to enhanced southerly winds. This was further enhanced by the low pressure
        area northeast of the PAR. And then by Thursday and Friday, we''re still expecting
        rains in Northern and Souther Luzon…Calabarzon area including Metro Manila
        will experience light to moderate rains.]</p>'
    '21':
