      'mgnl:type': 'text'
      'text': '<p><strong>Manchester, England (CNN)</strong> — At least 22 people,
        including children, have been killed in a blast at an Ariana Grande concert
        in Manchester, in the deadliest terror attack on British soil since the 2005
        London bombings.</p>'
