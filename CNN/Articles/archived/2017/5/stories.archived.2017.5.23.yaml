    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e0c70d6-eccc-4ad4-b477-1e0c6bf20577'
    'lead': 'The implementation of the Anti-Distracted Driving Act has been deferred
      for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:31:37.510+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T15:31:37.876+08:00
    'mgnl:lastActivatedBy': 'eunice'
