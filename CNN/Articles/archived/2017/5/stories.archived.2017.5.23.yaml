      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/23/europe/manchester-attack-victims/">Concert
        bombing victims: Eight-year-old girl among dead</a>."</em></p>'
  'global-cyberattack-highly-likely-linked-to-north-korea-group':
    'author': 'Sherisse Pham, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-23T22:24:45.141+08:00
    'imagesource': 'jcr:cf5063df-1200-4f96-9fee-9e21ca23d9a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00bb5429-08be-40bb-ba23-491b6de99b53'
    'lead': 'A top cybersecurity firm say it''s "highly likely" that the biggest cyberattack
      the world has ever seen is linked to a hacking group affiliated with North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:13:58.633+08:00
