    'template': '1'
    'title': 'Concert bombing victims: Eight-year-old girl among dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4965a3eb-6c00-4346-b0d4-4b90567c8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — An 8-year-old described as a "beautiful
        little girl" has been named as one of the 22 people killed in a vicious bomb
        attack at an Ariana Grande concert in Manchester on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74277390-1219-48eb-96cd-64dbcacf425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3f431-c940-4150-a24d-5e86d33d8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lancashire County Council confirmed that Saffie Rose Roussos from
        Leyland, Lancashire was killed in the attack at the Manchester Arena. The
        explosion ripped through the mostly teenage crowd as they streamed out of
        the venue following the end of the pop star''s performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7190f5-2525-429e-a840-802853e8de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d677ecf-d1e7-461e-9c0e-ed314b4a9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saffie was simply a beautiful little girl in every aspect of the
        word," Chris Upton, headteacher at Tarleton Community Primary School, said.
        "She was loved by everyone and her warmth and kindness will be remembered
        fondly. Saffie was quiet and unassuming with a creative flair."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd4d30-59af-429e-951d-e01ad34b32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf096f-e12e-4c25-9f53-7b2212fd3d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News of Saffie''s death in this appalling attack has come as a
        tremendous shock to all of us and I would like to send our deepest condolences
        to all of her family and friends. The thought that anyone could go out to
        a concert and not come home is heartbreaking," Upton added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d630053-ea99-4fe2-9e06-d0fea3d7ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8010004-3129-442a-b773-9517c76e75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>18-year-old victim also named</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c35498-7f07-4dd5-8b92-454a6b4417bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superfan Georgina Callander was also killed in the attack, according
        to Bishop Rawstorne Church of England Academy where she had previously been
        a student.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d380f6-fbc9-46ba-9c68-8ad79a63ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef53a8-27fb-4a86-bcca-febfb7669445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old had tweeted at the pop star the day before the concert.
        "So excited to see u tomorrow," she posted ahead of the show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ddf43-212f-47c1-a24c-e7d5d561fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e8720-bdc2-4a48-9186-ebda21c6c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Rawlinson, deputy headteacher at Bishop Rawstorne, told CNN
        that Callander''s family called the school with the news.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1e92d-ecdf-4935-a4f3-c8796b3daf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f33538-e724-48aa-994d-02f49371f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Georgina was a lovely young student who was very popular with her
        peers and the staff and always made the most of the opportunities she had
        at the school," the school said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea14d47-d81b-40dd-8260-094f864188eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:23.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:12:23.722+08:00
