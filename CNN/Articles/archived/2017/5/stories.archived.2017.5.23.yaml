      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe9857-4b5f-4042-b5a6-9d9ff9f069f0'
      'mgnl:activationStatus': true
