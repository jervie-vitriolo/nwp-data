      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 23) -</strong> Armed Forces of the
        Philippines (AFP) Chief of Staff Gen. Eduardo Año told CNN Philippines on
        Tuesday that one policeman was killed in a firefight between government forces
        and the terror group Maute in Marawi City, Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98a9e7-eb28-44a3-9d26-a0af1c93e977'
