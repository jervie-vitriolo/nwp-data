      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, the onset of the rainy season is near…but
        for now, we cannot directly say that it''s already rainy season in the Philippines.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b4a3f-70f1-4f65-a192-c5f34b82de55'
      'mgnl:activationStatus': true
