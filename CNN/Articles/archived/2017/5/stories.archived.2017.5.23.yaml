      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bc573-27b3-4679-8087-9f27204ac228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande, who had just finished the first of three scheduled UK performances,
        tweeted about her devastation several hours later: "broken. from the bottom
        of my heart, i am so so sorry. i don''t have words."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946dde34-ffd8-4440-8015-e4c96255507b'
