    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eacad3f6-e4b0-43b1-a217-8aaf59ed4ea2'
    'lead': 'Despite the country experiencing intermittent rains, the weather bureau
      said it''s still technically summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:28:08.330+08:00
