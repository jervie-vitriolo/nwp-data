      'mgnl:created': 2019-07-23T15:58:14.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of little girls running out, and parents shouting
        out and yelling names," Delgado said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bbc57d-37c2-4b35-ad4f-afc61f4ba4ce'
