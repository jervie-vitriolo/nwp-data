      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3949ea9-8d2e-472f-b078-effc7e6311a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:48:55.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Coats and Rogers are scheduled to appear before Congress this
        week, but not before either the House or Senate intelligence committees, which
        have separate investigations into Russian meddling in the election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0d9b2-e3a1-459c-ac67-f72b6e238a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:48:54.938+08:00
      'mgnl:createdBy': 'eunice'
