      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is pegged as a means of improving  urban traffic by letting more
        employees work from home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ae0b1-b0b5-4b26-9394-e49a4d901c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8eff6-62ee-4bef-86ce-4726e769ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill does not require employers to establish telecommuting
        arrangements, it aims to protect home-based employees by ensuring that work-from-home
        programs comply with labor standards set by law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fab8c-379b-4c9e-a385-554a924ac5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383d6fa-2631-4efd-8f77-1e7b8f24c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fair treatment</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9100b-c2f7-4456-8c57-cc6d0e7913f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, Villanueva, who is chairman of the
        Senate Committee on Labor, Employment and Human Resources Development and
        sponsor of the bill, said the Telecommuting Act will safeguard the rights
        of home-based employees through equal pay, leave benefits, and promotion opportunities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec23bd-e8ea-4a32-8b39-05263adcaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd41f8c-a6e9-4668-a5a0-7cdc5defb8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bill ensures home-based workers are given fair treatment
        and are not isolated from their office counterparts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f73005-1507-48de-9891-2fe377180688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5dfc1-c988-47d8-a8e3-128f9a215382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers must ensure that measures are taken to prevent the telecommuting
        employees from being isolated from the rest of the working community in the
        company," Villanueva said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a3dc4-d0f5-4f14-a94f-077592bb7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bfa3d-472a-48ff-8e55-14a0bd506b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva added employers should provide home-based employees with
        the software necessary to protect their data and work files.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300d4ee-6e11-42a4-b35a-5332ec09d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2c3de-3dc2-44ba-8727-303b22084f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommuting has been around since the 1980s, but few Filipino
        companies employ the practice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d052455-2599-4555-9e4d-32e6c70b2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48577a3-1ce4-45d9-860a-549044491864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2014 study by U.S. software company VM Ware Inc., Villanueva
        also said 70 percent of Filipino respondents who worked on-the-go claimed
        they were more creative, while 73 percent said working from home was ideal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75789d-f7f6-408d-aa21-fd0a8f3f057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662b807-2f5a-42cb-83b8-26c3f76ed963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said a report from the Employers Confederation of the
        Philippines signaled the growing acceptance of telecommuting in major companies
        like Meralco, and Aboitiz Equity Ventures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03661bdf-f079-4166-8e57-c9b03dd522df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04465cf-d8c3-4c0c-b50d-3ec13bcfe0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, a 2016 report by the Department of Labor and Employment
        said 261 companies in the Philippines had adopted voluntary flexible arrangements
        for employees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edad7bb-9183-46b6-87f7-f24a00261d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efefbd9d-5f22-461f-8f14-7ee1f0795a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said if a company decides to offer work-from-home arrangements,
        the bill will ensure home-based workers have the same treatment as their office-based
        peers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be0d89-9e73-47bc-b5ff-45b69535a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215c8d9-ad70-4dda-af09-518491818e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the bill will guarantee that telecommuting programs will
        not go below minimum labor standards set by law</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca965b-4db0-421d-a383-fd8a497edf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c71d43-c476-456e-9b20-010e1e946168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:50:28.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:50:28.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill to institutionalize telecommuting has been filed
        in the House of Representatives. It is pending at the Committee on Labor and
        Employment.</p>'
