      'mgnl:lastActivated': 2019-07-23T15:58:14.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3f849-5b09-4442-939a-26fdedde4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:14.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:58:14.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was just bodies scattered about everywhere ... it was just
        chaos," Kiera Dawber said CNN. "There was at least 20 or 30 people on the
        floor, some that you could see straight off were just, just dead."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c4596-1c54-4536-a820-bf6c472e47e3'
      'mgnl:activationStatus': true
