    'template': '1'
    'title': 'Anti-Distracted Driving Act suspended'
    'updated': 2017-05-24T10:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1698d-b4ab-4129-bd9c-47582e19af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Just five
        days after it was enforced, the implementation of the Anti-Distracted Driving
        Act has been deferred for the meantime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfac225-41a6-4f7d-b118-057cfc8ed987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec7d8b-3495-407a-a220-2faeb87b02f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement released today said, "To respond to the call of
        both Houses of Congress to defer the implementation of ADDA, the Department
        of Transportation (DOTr), Land Transportation Office (LTO), Land Transportation
        Franchising and Regulatory Board (LTFRB), Metro Manila Development Authority
        (MMDA), and the PNP Highway Patrol Group (HPG) take heed to the Congress,
        being the authors of the law, to defer the enforcement of Republic Act 10913
        or the Anti-Distracted Driving Act (ADDA)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2635e07-fef6-4ca9-b7f9-242e014e86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178701e-fe00-4ba6-a347-a26c1255e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the DOTr "shall immediately revive its Technical Working
        Group to conduct a review of the IRR in coordination with concerned stakeholders."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dbd502-e652-443e-85c9-9459f95e0063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e86591-119e-4547-8051-90e0e5f1ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An information and education campaign will begin as soon as the
        new implementing rules and regulations are crafted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61282654-4372-4cf6-bda6-3ef7984dc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c6e21-b636-4037-a5b0-c48258293f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement encouraged the continued "constructive discussion"
        of the ADDA "so as to contribute on how we could all better promote road safety,
        discipline, and responsible driving."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add2eda-ed4c-40fd-b3db-9538f91d5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb934a2-80ee-49ab-9500-5ad27a890ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Within line-of-sight, not lower</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191959fc-2d3a-4de3-bc29-3d854adb16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Balitaan this afternoon, Senator JV Ejercito
        said they appealed to the DOTr and other concerned agencies for the suspension
        of the ADDA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60761413-f3cf-4003-be4e-57cb3fbcf352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8092f1c-70a3-4e17-87ca-ac40d6eb3d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s creating more confusion, <em>lahat tayo nalilito – maging</em>
        enforcers, <em>maging ang publiko, ang mga nagmamaneho, at mismong kami, na
        kami po ang nag-apruba at kaming may akda ng batas ay nalilito na rin</em>.
        So, we are appealing to the DOTr <em>ayusin muna natin ang</em> IRR, <em>pag-usapan
        muna natin dahil talagang nakakalito. Mukhang nag</em>-deviate <em>e. Nawala
        sila dun sa pinaka</em>-essence <em>nung batas, na</em> which is very simply
        <em>wag mag</em>-text <em>habang nagda</em>-drive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee4799-51c4-4704-8ff7-f3e384718ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454c002-d1cd-4d4a-9e46-f228035aacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s creating more confusion, we are all confused
        – enforcers, the public, drivers, even we who approved and authored the law
        are confused. So, we are appealing to the DOTr to have the IRR clarified,
        let''s talk about this because it''s confusing, It seems to have deviated.
        It has veered away from the essence of the law, which is very simply, don''t
        text while driving.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c7bda-c28d-4a01-a6b4-82a5254029a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8650be-803f-4626-bc3f-64df35c2ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said gadgets used for navigation purposes are useful to
        motorists and prefers these be put within the drivers line of sight instead
        of lower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abff14-5530-4e75-9f3b-5ea2068bb886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236f93a-8a5c-4cae-8a53-7ae859fe8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would take about one or two seconds <em>na titingin ka sa baba,
        yuyuko ka, so pagbalik mo nung sa...tingin mo sa kalsada, baka mas delikado
        pa yun.</em> But if it is within the line of sight, <em>ano e, susulyap-sulyapan
        mo lang yan</em>. Split second <em>lang, nakabalik na yung iyong</em> attention
        <em>o yung</em> focus <em>mo sa daan</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f9213-768e-4fa9-8648-d35b76d7b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c70a9-70c8-4d2e-ada1-d963c99c138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would take one or two seconds for you to look down,
        so when you look back at the road, that might be more dangerous. But if it
        is within the line of sight, you will just glance at it from time to time.
        Just a split second and your attention or focus will be back on the road.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73786ae-e54e-4570-b4d4-26d9ad92455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23a79a-e6d9-4ffe-bb1f-4155bb59da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito added newer cars have on-board computers on the dashboard
        and these would not have passed manufacturers quality control if it obstructed
        the driver''s line of sight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15768595-f2b7-4551-ba57-426aaa0749b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:31:37.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:31:37.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd211cf-9160-43dd-a71c-7dcd91df7716'
