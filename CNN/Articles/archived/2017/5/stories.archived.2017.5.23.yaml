    'template': '1'
    'title': 'Int''l group in PH to check on De Lima''s situation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9aa25-ff9a-4746-a5e4-9b0ca5356a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Representatives
        of global organization Inter-Parliamentary Union (IPU) are in the Philippines
        for a fact-finding mission to examine the case of detained Senator Leila De
        Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4299f-0ef5-4fba-a8c2-af151a0d5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb493142-f428-4705-8950-d3202b49cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPU''s Committee on Human Rights is set to visit De Lima on
        Wednesday at the Philippine National Police Custodial Center, where she is
        detained on drug charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1893897-247d-4552-883f-9a8f9163448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94c8b7-58e2-43e8-a7c5-266be5d47376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global group of parliaments, based in Geneva, Switzerland, tackled
        De Lima''s case during its assembly in Dhaka, Bangladesh last April.  It called
        for a mission to assess De Lima''s situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f85d8-7cba-42b9-8226-a06308c64e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42d036-d64f-4344-a194-5f5feeeb851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IPU as a body [expresses] concern over the human rights violation
        [to] a member of the Senate, Senator De Lima," IPU-Committee on Human Rights
        President Fawzia Koofi said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b34a25-c20d-46af-9131-a7dfe3300174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225cea1d-7bb8-41ea-bb43-71c2510ea114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPU has noted that De Lima, a staunch critic of President Rodrigo
        Duterte, led a Senate probe on alleged extrajudicial killings linked to the
        administration''s war on drugs and in Davao City when Duterte was mayor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8002b94-494e-4357-b447-100ab0834be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbeb59-7b51-4f54-a906-e31746aac14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-its-an-honor-to-be-jailed-for-this-fight.html"><strong>Also
        read: De Lima: It''s an honor to be jailed for this fight</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4c87a-a898-4cea-a98f-d86bb0db4e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be492b56-1fb1-4c83-85f2-a186f28560e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the mission <a href="https://cnnphilippines.com/news/2017/05/22/pimentel-de-lima-must-make-motion-for-senate-participation.html">met
        with Senate President Koko Pimentel</a> on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a6cad-4e25-4872-92f0-affb1f818407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3386b5-9cfe-4f95-a6d1-4bdca5d218a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he invited IPU to the Philippines, and would "let
        them do their job."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29911062-c453-4162-b1f3-b71955281671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a289a8-e72e-4ace-a66d-5238b8807aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPU was established in 1889 to promote peace and strengthen
        representative democracies. It has 173 members, which include the Philippine
        Congress, and 11 other associate members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0bf2f-6b1c-470c-b5d5-ce8a3a87c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc16f5-b7ac-47de-b36f-00689b49f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:37:06.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:37:07.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the European Parliament, an associate member of the IPU,
        called for the immediate release of De Lima, and the dropping of "all politically-motivated
        charges" against her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8203e-f854-441f-9210-8af4ec87d452'
