      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11758d0b-0caf-436f-9249-549c21b2231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We struggle to comprehend the warped and twisted mind that sees
        a room packed with young children not a scene to cherish but as an opportunity
        for carnage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc3a1a-5f70-4c6d-8c6c-8f3e46e6654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.053+08:00
