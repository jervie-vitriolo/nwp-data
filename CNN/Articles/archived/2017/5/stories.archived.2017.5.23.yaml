      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13744d-5ff5-4287-ac30-abcd5dcbc9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:52:37.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:52:37.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MGIMO is set to award the degree to Duterte on Wednesday, May
        24, before the scheduled bilateral meeting with Prime Minister Dmitry Medvedev,
        according to sources from Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce486f6e-b87e-4a8b-b624-79c6b022fecc'
      'mgnl:activationStatus': true
