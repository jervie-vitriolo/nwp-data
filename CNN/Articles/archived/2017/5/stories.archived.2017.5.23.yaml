      'mgnl:lastActivated': 2019-07-23T15:28:08.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c6f34-7f30-42fb-bb18-0497e4a75344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:08.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:28:08.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next 24 hours <em>po</em>, cloudy <em>pa rin sa</em> Luzon
        <em>dahil po sa pag</em>-enhance <em>ng</em> southwesterly winds. <em>Pina</em>-enhance
        <em>po siya ng</em> low pressure area <em>po doon sa may</em> northeast <em>ng
        atin</em> PAR (Philippine Area of Responsibility)," Estarejas said. "And then
        by Thursday and Friday, we''re still expecting <em>po yung mga pag-ulan</em>
        more on <em>dito sa may</em> Northern and Central Luzon…Calabarzon area including
        Metro Manila, light to moderate rains <em>naman po</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36e955-f5b6-4b04-b6b8-0c71ced3e3b6'
