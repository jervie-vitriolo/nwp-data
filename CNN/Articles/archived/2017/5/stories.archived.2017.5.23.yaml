      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155b2c2-34b1-4ae3-8443-3fe590df70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:22:44.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T16:22:44.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s bomb attack has raised concerns that a more sophisticated
        network may exist in the country than previously thought.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b940b8-809c-4760-8c89-f72d3e75323b'
