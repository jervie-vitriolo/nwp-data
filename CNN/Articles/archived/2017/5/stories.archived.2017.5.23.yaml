      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133dbbd7-64dc-49d2-977a-4ad1f8bfde5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali clarified that as a solon, Alejano had the responsibility
        to procure authenticated and duly-certified documents to support his claims,
        and not base it on media reports and comments from public officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3e772-d3da-434f-98fd-2e6426bb37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc521aa9-6b91-4df0-bfc9-1aacef13bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kanya</em> all hearsay and so we cannot move no, we cannot
        even ask him," Umali said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664ad3e-6a60-476b-abd8-6bc1cf1b504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde46e03-7b87-46b4-8153-c06e91baad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T15:34:50.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali also criticized Alejano for presenting alleged documentation
        of the bank accounts of the Duterte family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fc272-181d-4483-8adc-9e4c80a78ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:34:49.956+08:00
