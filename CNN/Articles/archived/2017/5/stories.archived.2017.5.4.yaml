      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0b5f7-f764-4dac-a91a-d0ab9ae075da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is tasked to determine if the complaint contains or
        lacks sufficient grounds for impeachment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49dcfd-4b4e-4b51-887f-e663c3e1429a'
      'mgnl:activationStatus': true
