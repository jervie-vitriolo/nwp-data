      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d4e83-52a9-4cb0-89ae-3588a34e9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comendador''s perseverance, and faith, finally paid off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0aa86-6ca0-4e67-827f-57c5c60e1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb4ab7-fe73-4c95-88d7-a8de457ffb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now one of the 3,747 students who passed the 2016 bar exams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170c5b2-217a-451e-82e3-4664c8f2d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.224+08:00
