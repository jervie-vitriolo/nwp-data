      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc14c25-7974-43b9-b8a8-b183ef3fdc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; On to the future</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f9261-6a40-48e7-86cc-2793255cf370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb806b4-9a36-4f3a-add4-4e81071fae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I started to receive congratulatory messages confirming the good
        news, I just sat in disbelief while my parents started to cry tears of joy
        and triumph. I did not know where to begin in processing all the emotions
        that welled up inside of me. Trying to stir out of the shock, the first sentiment
        I had was that of profound gratitude. I think I could safely assume in behalf
        of most successful bar candidates that we owe our victory to the people whose
        belief and hope helped hurl us over the finish line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf12a14-e4d8-42aa-80f4-9e0a2cbef30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4d87e-4c9a-45c1-aa46-6eef384a698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euphoria is going to last for a while. But while I dive into
        the joy of my personal victory, I soberly think of the whys behind the fulfillment
        of this dream.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e5d87-fc70-4d57-baf0-df81250aa221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5bd48-c6d0-4a2f-ade7-ecb5d35169c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and again, the Supreme Court in jurisprudence reminds lawyers
        — especially erring ones — that the practice of law is, more than anything
        else, a privilege. Given this year’s unprecedented passing rate of 59 percent
        more lawyers are called into the fold of service and giving back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1945094-df56-48c4-88aa-55b8da5e7ee8'
