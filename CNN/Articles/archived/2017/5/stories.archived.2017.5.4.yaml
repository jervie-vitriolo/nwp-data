      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/04/europe/prince-philip-queen-elizabeth-buckingham-palace/index.html?adkey=bn">Prince
