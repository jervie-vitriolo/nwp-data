      'mgnl:lastActivated': 2019-07-17T14:19:25.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said his committee can junk the impeachment complaint after
        a couple of hearings if there are no congressmen who will support it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253d33a-25e3-4dd6-8546-fef88e1a6c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ec9ac-04c7-4af0-b298-68094619bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez said that although the committee
        on justice usually finds an impeachment complaint sufficient in form, it is
        during the vote on the sufficiency in substance that an impeachment case is
        junked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4ec16-c633-4919-92bd-cfc2252c7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be86eea-a359-47c4-b2a4-bd340416490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
      'mgnl:createdBy': 'eunice'
