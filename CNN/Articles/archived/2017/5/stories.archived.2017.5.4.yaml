      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — One hot afternoon
        during the dying days of summer five years ago, I sat in fear as the professor
        of our mock recitation class called on a name and addressed to that person
        the words: “Give me the facts of the case.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f6ffbb-4cc2-4481-8899-e4671403f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfbb08-ce79-4e39-b574-6937c4b22029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My blockmate called on deck fumbled with his sentences, and soon
        enough, half of my block of incoming law school freshmen were all standing
        up. We wrestled with what the phrase open, continuous, exclusive, and notorious
        possession meant for what seemed like an eternity. The session ended, and
        we all stood there in silence, still shaking from fear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7aaa3-c7c8-427b-8e59-613303eeeb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4f1ba-c69e-4dc2-8426-826b48ebd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone in that block of 33 people would make it to graduation.
        Some quit as early as the first week of school, while some fought tooth and
        nail to remain in the college. In the end, only eight of us would go on to
        take the November 2016 Bar examinations. And after half a year waiting, we
        were all part of the 3,747 successful examinees out of 6,344 who took the
        exam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74441f9d-53bb-4d49-8205-d030e0d00c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3b976-1d29-446f-99a6-10c835c9c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.755+08:00
      'mgnl:createdBy': 'eunice'
