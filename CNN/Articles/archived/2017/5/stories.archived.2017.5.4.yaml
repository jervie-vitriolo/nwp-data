      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of the three, one may have died and the other is missing.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e280aae-ddca-4b6a-a535-74ef157395fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.576+08:00
