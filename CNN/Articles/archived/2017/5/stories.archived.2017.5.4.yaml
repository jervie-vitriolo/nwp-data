      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the event on May 6, 2017, 5 p.m. at the Tanghalang Maria Makiling
        open theater of the National Arts Center in Los Baños, Laguna. The program
        is part of the Cultural Center of the Philippines’ outreach to bring classical
        music to cities and towns.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee06c4-098a-4614-8a6c-3154454c2e18'
