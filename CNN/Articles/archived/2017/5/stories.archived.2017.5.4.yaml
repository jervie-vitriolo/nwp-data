      'text': '<p>Commissioner Alfredo Non takes over as ERC officer-in-charge after
        Malacañang put Chairman Jose Vicente Salazar on a 90-day preventive suspension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
