      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the supermajority has an even stronger bond now after
        members spent time together during the congressional recess of more than a
        month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8c555-ac9b-4bd8-9cc8-849d3c7d15a3'
      'mgnl:activationStatus': true
