    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2784ef4-25d0-427f-9f77-f44c42d395c5'
    'lead': 'The free e-book on the South China Sea dispute aims to inform Filipinos
      and China about the country''s maritime entitlements under international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:18:46.573+08:00
