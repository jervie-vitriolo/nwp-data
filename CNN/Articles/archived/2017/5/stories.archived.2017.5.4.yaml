      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added even members of the supermajority would find it hard to
        reach a consensus if each bill involves penalizing two or more cases by death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4266b7-2e7f-4c97-a201-121aec0ab497'
