      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308b478-c892-4766-b958-58f6652dd05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was just surprised, that''s why I had that reaction
        because there was no prior discussion, no leadership or supermarjority call
        for this. Because there was no call, I didn''t see any reason why my name
        is listed as the primary endorser.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1becb4-736d-4ea0-a965-20f39bf8fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.897+08:00
