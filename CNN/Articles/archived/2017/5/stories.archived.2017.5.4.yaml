      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its "Mango Eat-All-You-Can" is offering around 10.4 tons of mangoes
        this month, the Guimaras Mango Growers and Producers Development Cooperative
        (GMGPDC) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934e3fb-98ad-4b1c-8ed2-a8fbc1ea8a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:09:19.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:09:19.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc46115-8754-4b1b-9e12-60658dd572a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:09:19.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:09:19.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-day festival''s event will allow participants to consume
        as many mangoes in 30 minutes for ₱110. Mango is Guimaras''s trademark fruit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4af1f-e164-46c0-85d1-defcf5377486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:09:19.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:09:19.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7186491-1204-40b6-be65-df89d603936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:09:19.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:09:19.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants can have their fill of ripe or green mangoes with bagoong
        (shrimp paste) at the provincial capitol grounds in the municipality of Jordan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b6121-0062-4c6c-809c-398b90b8ad83'
      'mgnl:activationStatus': true
