    'template': '1'
    'title': 'Duterte on CA decision on Lopez: ''I do not control everything'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc44650-2e85-4105-8952-dd0c4d837f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c12d0-d15d-4b8b-97c6-7a6be5851e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 4)</strong> — President Rodrigo Duterte
        speaks up about the Commission on Appointments'' (CA) rejection of Gina Lopez
        as Environment Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5bd79-9e64-429f-9708-5c7b39a524ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ae174-019d-4ddb-970a-2f48848fb671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech at the opening ceremony of the 27th Philippine Orthopaedic
        Association Mid-year Convention on Thursday, Duterte said "<em>sayang si</em>
        Gina [it''s a shame what happened to Gina]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291371b1-0ecd-4028-90d9-d372474a69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990113a6-60cc-4cd1-a9c7-57a469d8d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really like her passion but I remember talking about her in one
        of – ganitong gathering [ in one of these gatherings]. It was not about the
        purpose for which they were really gathered in Malacañang, but I made a pinch-hit
        for her. You know how it is, this is a democracy. And <em>lagi</em> money
        talks [money always talks]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8e573-fd41-45fc-b1b5-d543947e5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e5000-a626-4809-b44e-a1df1c8d8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lamented, "I do not control everything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66c781-bb2e-4f91-ac61-5daf0cf8ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda3613-0e90-40b1-89d4-715ac344be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are instances where he eyes people for positions in
        government, but he has to abide by checks and balances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc00367-9efe-4d82-aae0-e0616a64a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf2b0c-47bd-4e82-aed5-650e5a391e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga tao ako na gusto ko, pero</em> I share powers [There
        are people that I want, but I share powers]. And that is the process of checks
        and balances," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1262359-1a22-4bfd-9673-a1f6a6ad65e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af51afe-333b-45b4-8635-f3ade920afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President appoints but the appointee has to undergo the scrutiny
        of the Commission on Appointments, which is a combination of a committee from
        the lower house, mga congressman, and the upper house, which is the Senate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328118f-7fba-4159-b60a-72c127ed9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f6eea-d97f-40eb-8bcc-a5e726db13b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Lopez leaving the administration, Duterte is still confident
        of the capability of his team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e395291-0615-4335-a9b8-e60f380e790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a5fa5-0223-4f58-acd3-cc7daa1cd2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But my only consolation really is that, all of my Cabinet members
        are brilliant, valedictorians, billionaires," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e72d2-9aa7-4500-a47a-d68ba2e34e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedcf3b-2e61-409d-9098-fb66e3546a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez faced three confirmation hearings where she answered critics
        opposing her appointment. She was also bypassed by the congressional body
        in March but President Rodrigo Duterte reappointed her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22b474-c459-4595-aef5-cbbed3a51123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cda6e-5494-42f2-ac5f-bd29a69b203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CA decides against Lopez</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c012a5-68d6-4fa6-a5b5-31b775a717f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:22:21.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, the CA Committee on Environment and Natural Resouces,
        headed by Senator Manny Pacquiao, rejected Lopez''s appointment as Environment
        Secretary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a4142-e71f-4092-b89c-31a76c8db739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:22:20.986+08:00
      'mgnl:createdBy': 'eunice'
