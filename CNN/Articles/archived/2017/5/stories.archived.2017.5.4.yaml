  'uk-says-it-wont-pay-100-billion-euro-brexit-divorce-bill':
    'author': 'Charles Riley and Laura Smith-Spark, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-04T18:09:19.989+08:00
    'imagesource': 'jcr:578dd9b8-a119-4f0f-ab2b-d098555b0174'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e794095-0605-413a-9190-c6ee2db4ab55'
    'lead': 'The European Union has warned Britain that pulling out of the bloc will
      be a painful – and costly – process with real consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:48:05.185+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T13:48:05.440+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.K. says it won''t pay €100 billion Brexit divorce bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413a066-ba14-4f78-a74b-9689860e01b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The European Union has warned
        Britain that pulling out of the bloc will be a painful – and costly – process
        with real consequences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41fa6c-5494-4d95-8936-5748714c187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fe381-f92b-4f57-b02d-39866b379092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have created the illusion that Brexit would have no material
        impact on our lives or that negotiations can be concluded quickly and painlessly,"
        the EU''s chief negotiator Michel Barnier said Wednesday. "This is not the
        case."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63a320-7804-4bdd-8572-4da534c0408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49f212-cf0a-4281-afcd-734c00f99ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnier''s comments came just hours after the Financial Times reported
        that Britain could face an upfront payment of up to €100 billion ($109 billion)
        to leave the EU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9de97-f97f-4e3a-b7ca-fc23c3217878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd9533-3a28-4c21-bbd9-628a5dae56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure is significantly higher than previous divorce bill estimates,
        but the newspaper cautioned that the net cost would be reduced over the coming
        decades by reimbursements from the EU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe057ee-30d7-40ad-b13a-521be613e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62bcf64-280e-41f1-b31a-6533ea79e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye-popping number was quickly shot down by U.K. Brexit Secretary
        David Davis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43125a3a-1aa0-45ec-900f-c1e0d51bf91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c728b-ad67-4f75-82a4-36abce1fbff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gone from €50 billion, to €60 billion to €100 billion," Davis
        said during a radio interview. "I know that''s not where we''ll end up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3e877-1a4f-4655-9f20-7a3f41f9bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c8e8f-8aab-4b56-93ec-5f6a1e79bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU member states pay into a communal budget, which finances infrastructure
        projects, social programs, scientific research, farm subsidies and pensions
        for EU bureaucrats. The bloc''s budget is negotiated to cover a period of
        years, with the current agreement extending to 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ac7ee-4858-4305-b5cb-ba19b01f18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a179692-a074-4b0c-8cc3-cccd4aafda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiators must now determine how much Britain should pay to settle
        its financial commitments to the EU.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29139e51-50cc-43ca-ad05-107bf505e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190a417-3d05-4856-ada6-2baca2590a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruegel, a think tank, has independently calculated that the initial
        payment by the U.K. could reach €109 billion ($119 billion). However, it estimates
        the net cost to Britain after repayments would end up between €25 billion
        ($27 billion) and €65 billion ($71 billion).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185240a-8a74-484d-a55d-19c91c9e5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0386ac7-b264-4f61-89e1-8cc08b081a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no punishment. There is no ''Brexit bill.'' The financial
        settlement is only about settling the account," Barnier told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84971429-fd0e-47cf-8ab3-c8e3a27d4311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bedeb49-6ea5-468c-b140-453ce79d9c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May officially triggered Brexit in March,
        but negotiators still haven''t sat down to begin talks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbd620-9f06-4e72-a723-ed615f258da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc169002-4595-4b50-b5b5-bf181aa865b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, fault lines that threaten to derail the discussions have
        already emerged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5a1d1-89b8-4efa-86e4-d87459b69567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af1e5b-bafe-47df-a09a-dc49b0156aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May wants simultaneous negotiations on Britain''s exit and a new
        trading relationship with the remaining 27 members of the EU. She also wants
        to settle questions over the rights of EU migrants quickly before turning
        to other issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fde58b-0da9-46f7-a032-bde6be15d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eeee4c-219b-4262-91d9-0bcd4dc63c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU, meanwhile, has made clear that it will not discuss a new
        trading relationship until other points are agreed. It has included the rights
        of migrants in its agenda for the first phase of talks, but has pushed back
        on the idea that a quick agreement is realistic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a1bf1-e0b6-4ca0-ab81-2b995e568e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb1e12-e1be-4294-9a2b-32e141d42950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fail to understand what you can do [on migrant rights] at such
        an early stage," an EU source told CNNMoney on Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f2a44-dcb8-457b-9325-6f07da3a0998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3af9a-ccbb-448b-a459-445b6fb7bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiators must establish what will happen to the pensions of millions
        of people from other EU states who live in the U.K, and which government will
        foot the bill for their health care and other benefits. If the migrants return
        to the EU, would their pensions follow?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c3212-3a08-43ed-b151-b7180cd425c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8bb60-3f91-42c7-a243-bd0390bdf2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of that is horribly complicated," the source said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a767c08-85fd-4650-a5f1-d0370ee95427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81452f5-eb83-4bb5-9a05-16b6bb270d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disagreements have fueled a war of words between EU and British
        officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9a0bc-1f5f-43bf-aa45-5576a1e22eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae6530-200c-4cd2-b09a-e88c252ed5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions burst into the open following a meeting last week between
        May and European Commission President Jean-Claude Juncker. One report cited
        EU officials saying that May was in a "different galaxy."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b17559-2949-470c-b447-a94d5af6fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f095a-8038-4a05-98e7-cb3b5a376867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mood has soured," the EU source said. "[May] doesn''t seem
        to understand the situation, and sees the world through British glasses."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f8b56-c76b-4110-903c-07179f99eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a6063-527a-4135-95b6-3319f73c06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, who is in campaign mode ahead of next month''s U.K. general
        election, has responded to chatter by insisting that she plans to be a "bloody
        difficult woman" during talks with the EU.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ebe9d-7ad7-47ee-b019-0f3b616552ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41575977-3625-4a81-a4fb-ebd68624fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Davis did not rule out the possibility that Britain
        would end talks without having reached an agreement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b644f-af84-476e-8777-764e50212b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2250e-f999-4b25-b257-31d0bd018a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple truth is: This is going to be a tough negotiation,"
        Davis said. "Nobody argues that point."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e9f9a-382c-432e-9f6d-ad957c68ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d6b4f-30f1-474c-9025-389fa70b9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU source said Brussels is hoping that May will adjust her strategy
        and positions after the general election in the U.K.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdeb810-c579-4bb1-877e-af1d4382ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f7c04-554c-4436-9062-3cca7071dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if not? "Houston, we have a problem," the source said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f1f5bd-0ea6-4ed9-aa00-a8dc64dcbd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61930f67-4837-4203-862e-3371241c8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:48:05.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Erin Mclaughlin contributed reporting.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4106a6-e73c-4181-bd46-bfbde933319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.190+08:00
