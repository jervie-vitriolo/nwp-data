      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/04/30/ASEAN-tones-down-stance-arbitral-ruling.html"><strong>Related:
        ASEAN tones down stance on arbitral ruling</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f9d80-8f85-425d-be4e-5cf47196a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.574+08:00
