      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de47a9-be67-4041-b386-251d268c43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Brig. Gen. Restituto Padilla said the arrest of
        Samad has left only one Abu Sayyaf member in Bohol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d1967-642f-4a0f-afcb-07f4e1574424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb9550-61e5-4a93-8420-aff3e3e3b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ating susumahin batay dun sa tatlong hinahabol natin at
        ang paniniwala natin na isa dun ay maaring pumanaw na dahil sa</em> over-exposure
        <em>sa</em> elements, <em>isa na lang ang maaring natitira ngayon</em>," Padilla
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf296f5-5a6e-4b85-b156-b33ddd181cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.576+08:00
      'mgnl:createdBy': 'eunice'
