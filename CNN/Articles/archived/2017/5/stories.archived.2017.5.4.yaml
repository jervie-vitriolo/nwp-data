    'lead': 'But the death penalty bills will have to take a backseat to give way
      for discussions on the impeachment complaint against President Rodrigo Duterte,
      the solon says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:25:31.934+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T14:25:32.085+08:00
