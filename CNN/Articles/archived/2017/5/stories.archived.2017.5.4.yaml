      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb552e09-914f-406d-914d-3081359ec28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:25:31.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:25:32.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>For example, pag pinagsabay mo iyong plunder and rape, meron
        may ayaw ng rape, meron may ayaw ng plunder, bawas sa amin iyon (when you
        put together plunder and rape, some disagree with rape, some disagree with
        plunder, that''s a decrease in our number). So learning our lesson from 4727,
        we agreed na individual na lang namin itatackle iyan (to tackle these individually),</em>"
        Umali said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbb96f-ca3e-4e75-b132-3a8d7dd9752e'
