      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars shocked fans in September 2016 when Jolie filed for divorce
        from Pitt after two years of marriage and more than ten years as a couple.</p>'
