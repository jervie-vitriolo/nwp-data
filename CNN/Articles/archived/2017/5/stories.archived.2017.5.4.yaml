      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 4)</strong> — Tourists are in for
        a treat in Guimaras with the province''s Manggahan Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc6d64-3f81-41d7-8fd4-7febf0e476c6'
