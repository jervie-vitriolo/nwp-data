      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was much speculation as to what was going to happen to their
        kids: 15-year-old Maddox, 13-year-old Pax, 12-year-old Zahara, 10-year-old
        Shiloh, and 8-year-old twins Vivienne and Knox.</p>'
