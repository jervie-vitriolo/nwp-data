      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a2aec-c959-474c-a951-5c10ec52b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bar exam is the culmination of going through four (even more
        for some) difficult years of law school. The exam consists of eight subjects
        from different fields of law: Political Law, Labor Law, Civil Law, Taxation,
        Commercial Law, Criminal Law, Remedial Law, and Legal Ethics. It was conducted
        during all four Sundays of the month of November 2016. Bar candidates must
        obtain an average of 75 percent for all subjects in order to successfully
        hurdle the exams and be qualified for admission into the practice of law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7172c-bd7c-4d1f-b459-c32cfc1ab768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75cf52-8995-4221-ab72-f5290c10014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to those Sundays is paved with all kinds of stories of
        pain, failure, and sacrifice. To be able to graduate from law school is a
        feat in itself. Any law student would have their own ‘war stories’ about their
        experiences in school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c699293-ff7a-4e08-a1eb-b07393f9400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We live in a country where the wheels of the justice system seem
        to grind slowly and where access to resources is heavily in favor of the powerful.
        When the currency of power defines itself in all forms of violence — be it
        physical or symbolic — those who are granted the opportunity to become lawyers
        must work to shift the imbalance.</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf2e95-1729-4b9f-aded-f63130af7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleepless nights, nerve-wracking recitations, and difficult exams
        are all part of the law school package. But the greater chunk of the sacrifice
        a law student makes has to do with their social life. I would often pass on
        invitations from friends, and in some occasions, family gatherings, just to
        be able to finish all my assigned readings and prepare for the daily grind.
        The saying goes, “it takes a village to raise a child.” In the same way, it
        takes a loving and understanding community to make a lawyer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c9b6b-49e3-4548-800b-98d041f5c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbd95f-43dd-4020-a8a1-fc98cba82797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-09-22T11:48:26.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passing the Bar exam is a test of one’s grit and endurance, but
        more so of one’s determination to hold on to the dream of being a lawyer.
        While one may have what it takes in terms of academic preparation, the reality
        is that it is the emotional and psychological aspect of it weighs heavier
        in determining the final outcome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a88c3b-5c9e-4edd-9c0f-c9b8001a5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:57.755+08:00
