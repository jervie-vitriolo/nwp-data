      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR chief also supposedly required Citinickel to deposit an
        additional P1 million per vessel used to ship minerals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c33d7-7a2d-44b6-a7c2-220d5d74eaf9'
