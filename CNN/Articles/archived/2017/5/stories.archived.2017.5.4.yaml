      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — Poverty
        did not stand in the way of Ramil Comendador''s dream of one day becoming
        a lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47f6db-7599-44c5-a8f5-ff7f63f9d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7c360-cd6f-4b66-993c-e52f62f23945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked his way from the bottom up, literally. For four years
        he swept and cleaned floors as a janitor. Later on, he became a clerk and
        eventually, an election assistant at the Commission on Elections (Comelec)
        office in Malabon. After his day job, Comendador shifts to his law study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eaa68e-c6b0-4955-b5e8-d81f304632ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73623f85-e4e1-417c-b626-252cac6d992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were really poor and I really wanted to break that cycle of
        poverty," he related in Filipino while pointing to his worn-out pair of pants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53394e-21fc-44ec-80ad-06dbfbeab9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3ca9d-5540-4ae6-a3c0-e67425a37df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was saving my money for my tuition so I couldn''t afford to spend
        on clothes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b414bf0-b06a-4738-ad0d-1ba899c2d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.223+08:00
