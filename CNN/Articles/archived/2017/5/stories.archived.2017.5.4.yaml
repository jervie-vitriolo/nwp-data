      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c261684-814c-4ded-88b4-4b074e6f8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:59:29.093+08:00
