      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Christy bore witness to how he strived hard for his studies.
        His co-workers were just as proud, commending him for his achievement and
        humility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efac71-b3f2-45bf-91a9-a41425c93122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.224+08:00
