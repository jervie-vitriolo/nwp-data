      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a532e-6d7c-4b2f-92ab-388cf0957848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disclosed that Samad was arrested through what he calls "cooperative
        and collective security," and lauded the citizens'' help in the arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383090c5-9395-4ee2-ac3d-b45ce9db3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.576+08:00
