      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c8369-e909-432a-acef-cde65f6a9387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entitled <em>The South China Sea Dispute: Philippine Sovereign Rights
        and Jurisdiction on the West Philippine Sea</em>, Carpio''s free e-book aims
        to inform Filipinos and other coastal states of the country''s maritime entitlements
        under international law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34ed6d-6650-4ca0-bfd1-aa6e384dfdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ebaee-0e4b-47ac-95e3-72bcb42a3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then the Filipino people will never allow government administration,
        any government agency, or any government official to give away or compromise
        these maritime areas or resources in favor of a foreign state in violation
        of the Constitution," Carpio said.</p>'
    '11':
