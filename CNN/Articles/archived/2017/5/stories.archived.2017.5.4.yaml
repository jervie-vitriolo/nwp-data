      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was released in e-book form because a printed material
        would not find its way to China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755a8e1-be56-4c74-b273-5d99217929d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1cc65-20a9-4960-ae8b-ce8edcd614d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way this e-book can reach the Chinese people is in electronic
        format through the internet and through multiple download sources," Carpio
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f969e-40d4-40a8-bfb2-6a19dc1edf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da629b66-4629-4c80-82af-1cebbf0a7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said if other countries can claim territorial rights outside
        of international law, powerful neighboring states may do the same.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3bf1f-82c5-449c-a2f9-a06fb40540b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7c739-6427-4cc3-ba75-2d21dbad3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is in English, but Carpio said they will release a version
        in Mandarin by the end of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaad85f-0c65-41a9-9d84-69eae10730c6'
