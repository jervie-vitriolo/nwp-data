      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/30/supplemental-impeachment-complaint-President-Duterte.html"><strong>Also
        read: Duterte faces more impeachment charges over ''inaction'' in sea row</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54e303-9be4-4f5d-8922-b4cbd404b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.016+08:00
