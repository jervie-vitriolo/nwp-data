      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House of Representatives is stronger than ever and the supermajority
        is stronger than ever," Umali said Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8149ecb-1446-4e11-a295-e6922123c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.014+08:00
