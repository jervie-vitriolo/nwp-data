      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cff158-e7cd-499c-aa14-3386b3a2494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.652+08:00
      'mgnl:createdBy': 'eunice'
