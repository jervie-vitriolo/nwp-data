      'mgnl:type': 'text'
      'text': '<p>Aside from outrage over Senator Tito Sotto III''s remarks against
        solo parents directed towards single mother Social Welfare Secretary Judy
        Taguiwalo on Wednesday, netizens paid tribute to the bravery and resilience
        of their own single parents.</p>'
