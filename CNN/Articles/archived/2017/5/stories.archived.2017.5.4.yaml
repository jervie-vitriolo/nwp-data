      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tinagal tagal ko dito sa kongreso, iyong</em> form, <em>talagang
        pumapasa kaagad iyon. Pagdating sa</em> substance <em>doon magkakatalo kung
        dadalhin sa</em> plenary <em>o doon palang tapos na roon</em>," Suarez said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd851e1b-fa61-4dad-9235-39c781ad4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.271+08:00
