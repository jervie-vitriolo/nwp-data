      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles claimed two lawyers, which Rivera confirmed to be him and
        lawyer Rose-Beatrix Angeles, went to his office and submitted the complaint
