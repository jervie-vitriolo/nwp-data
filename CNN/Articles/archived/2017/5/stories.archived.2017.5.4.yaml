      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:25:32.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi na ni Majority kahapon, ni Congressman Fariñas na back-burner
        muna itong mga death penalty so baka hindi niya irefer sa amin (Majority Leader
        Rodolfo Fariñas already said yesterday that the death penalty bills will be
        in the back-burner so he might not refer these to our committee) so we cannot
        move in the meanwhile</em>," Umali said.</p>'
