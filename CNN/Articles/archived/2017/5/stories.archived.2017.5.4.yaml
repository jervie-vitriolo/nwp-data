      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Citinickel said it has already been depositing to two similar
        funds for the same purpose, under the requirements of the Philippine Mining
        Act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b2b20-aee9-43a2-9a57-ca1174202317'
