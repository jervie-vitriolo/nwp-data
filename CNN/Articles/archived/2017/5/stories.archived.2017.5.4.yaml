  'Abu-Sayyaf-member-arrested-in-Bohol-only-one-more-at-large':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-04T20:32:37.515+08:00
    'imagesource': 'jcr:97368a63-7e41-4359-8599-d46b2058ac75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a11395c5-683f-4ebf-94db-05472ce92f17'
    'lead': 'Abu Sayyaf''s Saad Samad Kiram was arrested Thursday in Tubigon, Bohol,
      leaving one other member still missing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:28:30.574+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T13:28:30.835+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASG member arrested in Bohol, only 1 more at large -- AFP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4969d-7262-429d-93cd-31a5304c4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> One of
        the remaining Abu Sayyaf members in Bohol was arrested by the Armed Forces
        of the Philippines (AFP) Central Command (CENTCOM) on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8b37a-e58d-4509-ab41-1443eb014803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb09ac-a08a-4ae9-bf80-0edbe9674d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by the CENTCOM, Saad Samad Kiram, who was
        referred to as a "lawless element," was caught in Barangay Tanawan, Tubigon,
        Bohol, around 7 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a828a87-5b40-4d45-93ba-b8b0a90c97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680b4d4-5ebf-4878-9d7c-603d450dfcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weakened by hunger and exhaustion, Samad was easily subdued by
        the arresting team who responded to the information provided by a tipster,"
        added CENTCOM.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4241d-cf36-4338-8d0d-b29adc11ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc85c8-b362-476f-abd2-c49dbb8d31e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they found him in possession of a calibre .45 pistol
        with two magazines and a hand grenade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5c1cb-b396-4693-82f0-a2e43fa12e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f962b24-39f7-4f49-8480-0c95af1d6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When asked, Samad volunteered valuable information about their
        plan, composition and capabilities. His revelations confirm the dissolution
        of the threat in the Province of Bohol," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b96489-c421-40fb-883a-9ae07ddfdba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.838+08:00
