      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration looks to be easing
        up on Beijing in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a435d3-2f33-40d0-b845-c01ce86b8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47454f6-4068-4ec0-b825-3e4fe56d5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the new U.S. President took office, there has been one request
        by U.S. military to sail a warship close to artificial islands China has built
        in the contested waters and it was turned down by the Pentagon, a senior defense
        official told CNN Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd0c68-33f6-4fd7-bde2-dfd34b670f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9e4d7-e601-48c0-ba0d-9a5b61ccaabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom of navigation operations in the South China Sea were regularly
        authorized by the Obama administration, with U.S. navy vessels sailing within
        12 nautical miles of China''s artificial islands at least three times in the
        past year-and-a-half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082a4e1-5164-4431-ab3d-ccdcfa82dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
