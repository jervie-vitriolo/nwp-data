      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first extensive interview since the power couple''s highly-publicized
        divorce, Pitt told GQ Style he will not let things get ugly in court over
        the couple''s six children.</p>'
