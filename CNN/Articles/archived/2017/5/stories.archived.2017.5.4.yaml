      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Four new
        bills seeking to restore death penalty have been filed before the House of
        Representatives on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f53aa-153d-49a5-a9c7-ae09a9d0c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:25:31.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:25:32.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd19c06-85ba-4a8f-8d4d-3dcb2b873b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:25:31.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:25:32.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bills filed by House Justice Committee Chairman Reynaldo
        Umali, rape, plunder, kidnapping, and treason are punishable by death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa36b95-2d87-4fa6-8bdf-89a918e30397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:25:31.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:25:32.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b1a8d-9a2b-46c9-8cd2-1aa16974d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:25:31.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:25:32.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These offenses were earlier excluded from House Bill 4727, which
        was passed by the House early this year. It proposes capital punishment but
        only for drug-related cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3233fe-f67b-48d9-a90e-a21bf27c3cbe'
      'mgnl:activationStatus': true
