    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482a1aa-0134-4152-aa37-7711c19bbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano claimed Duterte is guilty of all constitutional grounds
        for impeachment, including culpable violation of the Constitution, treason,
        bribery, graft and corruption, other high crimes, and betrayal of public trust.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65594fd5-5ca6-4244-8ba0-88072fc1bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583259f-dc19-470a-b723-81251d854df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has denied Alejano''s accusations, and maintained there
        is no sufficient ground to oust the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811bc57-1db8-459d-ad9a-ee1e78f8494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.016+08:00
