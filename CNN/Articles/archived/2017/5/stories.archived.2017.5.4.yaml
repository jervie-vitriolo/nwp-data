      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see it happen to friends," he said. "I see where the one spouse
        literally can''t tell their own part in it, and is still competing with the
        other in some way and wants to destroy them and needs vindication by destruction,
        and just wasting years on that hatred. I don''t want to live that way."</p>'
