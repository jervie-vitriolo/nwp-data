      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was some sort of misunderstanding...we did not know him personally,"
        Rivera said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b8dfc-ca5c-4d63-9bbf-7280f16f9366'
      'mgnl:activationStatus': true
