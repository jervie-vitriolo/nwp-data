      'mgnl:lastActivated': 2019-07-17T14:19:25.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3e2f1-46a7-4aa0-afbf-3f6910cc1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself has called for an end to impeachment threats, including
        those expected to be filed against Vice President Leni Robredo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc944a2-42b8-4103-9bcc-4ee3e4a9a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173caa97-1dbb-4e27-9013-20a0be88c7e0'
