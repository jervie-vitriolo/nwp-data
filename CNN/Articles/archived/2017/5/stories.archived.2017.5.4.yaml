      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives lists 49 members including Umali in
        the Committee of Justice. Majority of the committee members should vote that
        the complaint is sufficient in form and substance before it is sent to the
        House plenary for all the members to vote for or against an impeachment trial
        at the Senate.</p>'
