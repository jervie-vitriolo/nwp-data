      'mgnl:type': 'text'
      'text': '<p>"I love the person that I''m becoming. I may not be where I need
        to be yet, but I thank God I''m not where I used to be. Every day I''m growing,
        I see things differently now," Thomas shared on CNN Philippines'' <em>The
        Source</em> on Thursday.</p>'
