  'prince-philip-stepping-down-from-public-life':
    'author': 'James Masters, CNN'
    'caption': 'Prince Philip, the husband of Queen Elizabeth II, is stepping down
      from public life.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-04T18:39:42.675+08:00
    'imagesource': 'jcr:3cbf006d-7dc1-41cb-a9f0-5d4bc780feaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c716286b-d009-4088-918c-f87a07b31e37'
    'lead': 'Prince Philip, 95-year-old husband of Britain''s Queen Elizabeth II,
      is to step down from public life, Buckingham Palace has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:45:22.507+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T13:45:22.755+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Philip, husband of UK''s Queen Elizabeth II, to retire from public
      life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd665d1e-c63e-43cd-b7ec-971512a08b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Prince Philip, 95-year-old husband
        of Britain''s Queen Elizabeth II, is to step down from public life, Buckingham
        Palace has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5d74e-a23d-4885-a1af-a6f62b6a0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d691d-959e-4efb-94c5-501d81d4ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince, who has been at the Queen''s side for her 65-year reign
        and is also known as the Duke of Edinburgh, will stop accepting public engagements
        from September, the palace said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03026536-3969-48f3-b839-2905b7cb258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add391c-5deb-4eb9-b17a-3418dd5d8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, who is 91 and has gradually scaled back her public appearances
        in recent years, will continue to carry out her duties supported by other
        members of the royal family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc1329-cb65-4803-a851-2ec99c7fcb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6066143-55fc-42fb-9d76-f54a0a446ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Royal Highness The Duke of Edinburgh has decided that he will
        no longer carry out public engagements from the autumn of this year. In taking
        this decision, The Duke has the full support of The Queen," the Buckingham
        Palace statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c87d8b-8251-4dcd-99f8-dd746264c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95c8d5-e741-4763-92a1-3b7c42d2e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Philip will attend previously scheduled engagements between
        now and August, both individually and accompanying The Queen," the statement
        added. "Thereafter, The Duke will not be accepting new invitations for visits
        and engagements, although he may still choose to attend certain public events
        from time to time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2391ad-e3a2-4940-96b0-4b8012a429c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2857c6-c088-40ac-9d7c-afac088d8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, who is the world''s longest-serving living monarch, will
        "continue to carry out a full programme of official engagements," supported
        by other members of the royal family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473ca01-4dd6-42fb-a042-564de80aedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40214bb4-179a-47b8-bc89-f8c61e6f2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen and Prince Philip are due to celebrate 70 years of marriage
        in November. Prince Philip is 96 next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a887dfd-724b-485f-8263-5c4700d336f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07589c-e42f-42d1-9080-7599320ecad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior royal staff members were called to London by the Lord Chamberlain,
        the most senior member of Queen Elizabeth II''s household staff, to be told
        of the announcement before the public statement. News of the meeting leaked
        out, causing a flurry of speculation over the nature of the announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1150a8-6e4c-4595-97b5-8dcb800176b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d6e40-dc19-43b5-83aa-67719bfdcd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senior royals have carried out a number of engagements in
        recent days. The Queen met British Prime Minister Theresa May at the palace
        Wednesday as a formality to mark the dissolution of parliament, ahead of a
        general election in June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8a1d5-0445-4dbb-937e-0e3e188ebaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f325b8-05bc-4166-b013-8323de9428f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Prince Philip was photographed during an event
        at Lord''s cricket ground in London.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c6d94-4474-4611-bd0f-e88dc2a87878'
      'mgnl:activationStatus': true
