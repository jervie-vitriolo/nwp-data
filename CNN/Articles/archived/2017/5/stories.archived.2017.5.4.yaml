      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cfa1d9-d074-4629-91b9-f7a17d1d24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that did not receive any order from the House Speaker or
        from the supermajority to endorse the impeachment complaint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b30937-375a-4e5e-9ef5-a90a8b1d1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97ceb1-a3d5-4d08-b0fa-508deeedbbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po ay nagulat lang talaga kaya nga ang</em> reaction <em>ko
        ay ganoon dahil wala namang usapan. Walang utos ng</em> leadership. <em>Walang</em>
        leadership call or supermajority call for this," Nograles said. "<em>Dahil
        walang ganoon, hindi ko nakikita ang dahilan kung bakit pangalan ko at pangalan
        ko lang ang nakalagay</em>."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f260c-0a98-43ff-8076-66ac49389208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
