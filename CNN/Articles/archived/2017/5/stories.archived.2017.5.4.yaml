      'mgnl:lastActivated': 2019-07-17T13:45:22.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c77bd9-1520-4056-b4d6-4ea857ec3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he attended 200 events as he continued to represent the
        royal family with his own distinctive style.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a321be6-b51a-4ade-9d0b-91d51a1aa00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4278f0-7d03-4c86-b4f5-ac773fea0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the BBC to mark of his 90th birthday in 2011,
        Philip said it was time to take a step back from his responsibilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08371bb3-85ab-445d-b808-d6e2e5954ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ad987-cc9b-4dde-8a0b-3d2d59cc8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reckon I''ve done my bit, I want to enjoy myself now ... have
        less responsibility, less frantic rushing about, less preparation, less trying
        to think of something to say," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b1704-b7df-4edc-81bf-c03159236d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a582b9e-704d-4585-ad57-9ea6ac60a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.510+08:00
      'mgnl:createdBy': 'eunice'
