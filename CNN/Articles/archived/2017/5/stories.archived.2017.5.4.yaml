    'jcr:uuid': '3ee2a85e-d344-41dc-b662-9193b846fea1'
    'lead': 'President Rodrigo Duterte expressed his dismay on the Commission on Appointment''s
      decision against the appointment of Gina Lopez as Environment Secretary.'
    'mgnl:activationStatus': true
