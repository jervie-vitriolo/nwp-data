      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ea24d-dcac-42c2-a086-44b26a674707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/04/26/afp-terror-threats-in-Bohol-adequately-addressed.html"><strong>AFP:
        Terror threats in Bohol ''adequately addressed''</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d14d9e-84f1-4dd8-ac35-c9a5d4a9c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.575+08:00
