      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118cdc5-2f30-4f31-9e35-711785578d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:25:31.936+08:00
      'mgnl:createdBy': 'eunice'
