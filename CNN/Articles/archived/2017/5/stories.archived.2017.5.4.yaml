      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the break up, Pitt was the subject of an investigation
        over a family incident which occurred on a private plane during a family trip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
