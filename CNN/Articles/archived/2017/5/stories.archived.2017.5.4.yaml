      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72393f-1b58-4ea2-979f-972cd9bef96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citinickel, which has mining operations in the towns of Narra and
        Sofronio Espanola in Palawan, is one of the companies affected by Lopez''s
        order suspending mining operations in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166917e8-cda3-47cb-b572-aeea596d7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3c01c-5748-4378-84c5-a71dc7c66ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said Citinickel is unable to export stockpile of mines from
        last year due to of unreasonable demands from the DENR chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cabdcd5-354b-46d8-a857-a25ee58d0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee64e2-b79b-4623-9684-85d799bdb3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To impose obstacles against Citinickel, which is in full compliance,
        based on your audit, I think it''s abusive and requires to be penalized under
        the Office of the Ombudsman," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a6e8e-672b-46e9-8f1d-e67f20a3a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8fd016-5f35-467e-bae8-11768ee2af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez allegedly required Citinickel to establish a trust fund of
        P2 million per hectare of disturbed land for displaced communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823277f0-ffd9-4098-bdbe-2f8d3f85bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301e929-6cfd-4794-967e-4bf64f27520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez on Wednesday defended her decision on the trust fund, saying
        the right of the Filipinos to clean environment was paramount.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80af77b-1b8f-4fb4-b84e-e70cb04bbae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2cdfb4-6b0d-43cb-bb21-f3e80ff911cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s wrong with giving P2 million for the farmers you have disadvantaged?
        You''re already going to make so much money, so just give it," she said in
        a press conference after news of her rejection by the Commission on Appointments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bda88e-7ece-4867-ba59-c862a15e577d'
