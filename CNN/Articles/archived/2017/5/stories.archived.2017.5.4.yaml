      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Filipino baritone Andrew Fernando is the concert’s
        music director and vocal coach. The event also features soprano Nerissa De
        Juan, mezzo soprano Ma. Krissan Manikan, tenor Lorenz Lapresca, and baritones
        Belford Mabunga and Joseleo Logdat.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92759edd-ce78-430f-aaf0-dc5a762fc1c5'
      'mgnl:activationStatus': true
