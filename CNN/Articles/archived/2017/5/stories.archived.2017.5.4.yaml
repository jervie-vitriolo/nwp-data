      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rachel Peters:</strong> They specifically said with our
        batch, it was very even. Other years, it was clear who was going to be the
        winner, there were obvious standouts from as early as the screening process.
        This year, they said it was every level, and girls were just always overtaking
        each other. It was really exciting, especially for us. None of us knew who
        was going to win which title.</p>'
