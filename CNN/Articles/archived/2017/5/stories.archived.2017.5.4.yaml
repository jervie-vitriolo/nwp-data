    'template': '1'
    'title': 'Gov''t to invest P2B for national cybersecurity

      '
    'updated': 2018-01-23T16:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c995d7a-5b55-4af1-a8dd-9460e5c737cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The government will invest P2 billion
        over the next three years to beef up the country''s defenses against cyber
        attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b660f8-11fe-42d8-92ab-65ed48d3600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology (DICT)
        unveiled its National Cybersecurity Plan on Tuesday — which aims to beef up
        ability to respond to cyber threats, keep public and military networks operational
        at all times, coordinate law enforcement agencies and educate society about
        cybersecurity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4600945-62a6-4f98-bd07-fd66481caad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cybercrime Investigation and Coordinating Center, under the
        DICT, will act as the lead body, liaising with the Justice, Local Government
        and National Defense departments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cb23a-4ae3-4a2d-9224-f3d088520bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third-party service provider, however, will be tapped to implement
        the Plan, DICT Assistant Secretary Allan Cabanlong said in a press conference.
        The Philippines doesn''t have the cybersecurity expertise right now to be
        able to assess risks and identify solutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f892d-686f-4a1f-8541-fe698c8881ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What could happen is that this year, we can 70% from them and 30%
        from us. And then gradually, 60-40, 50-50, until such time that it''s our
        own people running everything. Eventually, it will be 100% operated by the
        DICT," Cabanlong said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e628e-fd2d-4a6e-b5f2-0da02361301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that talks had already begun with the American, Singaporean
        and Malaysian governments for their recommended private sector partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123555ae-3f32-43e2-90d1-6a316cb81fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circling the wagons</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e541f7-0db8-4966-8bb4-705da905fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the significant changes set by the Plan will involve government
        agencies. They will be required to submit their websites and online databases
        to the DICT for assessment. They must meet its standards to receive a seal
        of cybersecurity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f9f7a-0c75-439e-af5f-e17ba70a592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All agencies will also be required to migrate their online operations
        to the DICT data center. DICT Undersecretary Eliseo Rio, Jr. likened this
        to a gated subdivision: Homes will have their own fences, but the entire neigborhood
        must still be surrounded by a perimeter fence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98760bca-e477-4ea0-b660-c71843ce5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For cybersecurity, we need to round our wagons so it''s easier
        to secure government data," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798d320-7ee9-468c-8a54-c8cf1bca55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio estimated there were more than 200 agencies that ran their own
        websites and online databases, but only about 180 had so far moved their operations
        with the DICT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ac696-f445-4e13-ae1b-6689c8a74cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has repeatedly been caught with its guard
        down. Last year, the Commission on Elections database was hacked, leaking
        more than 54 million sensitive data and 1.3 million passport numbers. It''s
        regarded as one of the world''s worst attacks on a government database.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7c6dd-0b86-4b10-a10b-e86387a8e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than the so-called "Comeleak," 68 other government agencies
        had been targeted by hackers in 2016 alone, the National Cybersecurity Plan
        stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f96d5d-416d-4ab5-80e5-ffdb5f0a3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity for the government will take up most of the Plan''s
        budget over the long-term, Cabanlong said. But in the short run, the DICT
        will run awareness campaigns aimed at individuals and businesses, so they
        understand how to properly guard against online threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f0fd5-8d12-476b-a563-87dd6d1e4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its draft Memorandum Circular on the Protection of Individuals,
        the DICT wants to include cybersecurity in school curricula, launch mass media
        awareness campaigns on cybersecurity, and mark a Cybersecurity Awareness Week
        in the first week of October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e35c5-3a37-43a3-adca-eb8a1c53be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When, not if</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6749c06-c5f7-48f7-ac9e-e50703f03cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, a tech giant lauded the release of the Plan.
        Microsoft Philippines National Technology Officer Jose Mari Mercado said the
        country had a lot of catching up to do to promote cybersecurity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16029c00-6473-4513-8e51-bc3861027cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the private sector are far more advanced than the government
        when it comes to preparing for cyber attacks, he noted. But there are still
        companies that believe cybersecurity is an investment only worth making in
        industries handling sensitive data, like banking, finance and health care.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18c125-ebd3-4a59-978b-54ef317f419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But today, employees use their smart phones, their thumb drives,
        their social media accounts - and these can be used to tap into the company''s
        system," Mercado said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b911d-1e02-46a8-8a75-b2eaf7bb0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Areas of potential exposure to malware, to ransomware, to hackware
        are so pervasive that companies should realize that it is not a case of ''Will
        I get hacked?'', it''s a case of ''When will I get hacked?''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa09c4-766c-4bec-9800-7511f956ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for individual internet users, they typically get exposed to
        threats by downloading pirated material, such as movies and music. These files
        are often infected with malware, he said. Those who use unlicensed software
        are also at risk since these programs aren''t built in with the latest security
        features.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396d762-c2a7-4563-98a7-5b8c4a50e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many are not afraid but the thing is, it''s because they don''t
        realize they''ve likely already been exposed to malware," Mercado said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c525bf4-2cc8-4173-9227-70c3f728e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:20:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:20:12.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a global scale, there''s usually a gap of 229 days from actual
        breach to detection. And in the Philippines I understand it''s closer to 320
        days."</p>'
