      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7cf17-aa43-41fd-a016-42cd565ef327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles denied knowing Rivera and Angeles, and said he never gave
        them permission to use his name in the complaint.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba4c5a-3c95-4f22-ae0d-6be1a85f16ad'
      'mgnl:activationStatus': true
