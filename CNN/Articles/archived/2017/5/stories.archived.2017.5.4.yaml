    'lead': 'Binibining Pilipinas-Universe 2017 Rachel Peters is focusing on herself
      and her growth, rather than comparing herself with her predecessors Maxine Medina
      and Pia Wurtzbach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:01:52.537+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T14:01:52.744+08:00
