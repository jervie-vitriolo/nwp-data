      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac0010-ad42-4f99-afd2-c165a070d9b3'
      'mgnl:activationStatus': true
