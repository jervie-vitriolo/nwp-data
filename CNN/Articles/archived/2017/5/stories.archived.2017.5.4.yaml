      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas'' support of same sex preferences comes after Miss Universe
        2015 Pia Wurtzbach penned a column for TIME Magazine last January declaring
        her own support of lesbian, gay, bisexual and transgender rights despite being
        "a proud Catholic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622f657-aaa3-40d7-ba9a-b454b2a9078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:59:29.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:59:29.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ac8a1-e667-4c9a-8830-1eea77126096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:59:29.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:59:29.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the upcoming international pageant, Thomas said that she is
        going to "pray a lot."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a8996-2133-4cf5-a443-2049197862a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:59:29.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:59:29.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bc61c-5181-473a-95f9-d28f92b1cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:59:29.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:59:29.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she found that biggest thing that helped her was sleeping
        regularly, beginning the day with a prayer, and being humble every day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015971f8-8989-4c2b-8c01-bee443e6d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:59:29.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:59:29.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5a5e1-d86b-4eb9-b84c-90bab61eb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:59:29.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:59:29.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, it is just a pageant, so you should be secure
        in who you are and you should know what you want and be focused and humble
        throughout the entire process," said Thomas. "Because if it''s really for
        you, it''s really for you."</p>'
  'Rachel-Peters-individuality':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-04T17:10:03.955+08:00
