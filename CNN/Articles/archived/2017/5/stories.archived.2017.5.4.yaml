      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said this time, his four bills will be tackled and passed
        one at a time to avoid a bottleneck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5139e232-0bcd-4daa-9cfc-dae6a70846dc'
