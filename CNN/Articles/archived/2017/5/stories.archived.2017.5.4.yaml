      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was boozing too much," he said "It''s just become a problem.
        And I''m really happy it''s been half a year now, which is bittersweet, but
        I''ve got my feelings in my fingertips again."</p>'
