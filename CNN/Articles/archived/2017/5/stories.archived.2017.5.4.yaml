      'mgnl:lastActivated': 2019-07-17T13:28:30.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672862e1-a614-49db-9f61-5f7d12cca493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:28:30.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:28:30.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pong pinasok na mga kabahayan at ang atin pong kababayan
        dun sa</em> barangay <em>na yun ang siyang nagbigay po ng impormasyon sa ating
        kapulisan,"</em> Padilla explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
