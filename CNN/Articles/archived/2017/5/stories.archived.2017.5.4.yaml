      'mgnl:lastActivated': 2019-07-17T14:09:19.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffc300-7f14-4c67-9c3d-c459427fffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:09:19.711+08:00
