      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt, who appears to be sporting a much thinner look these days,
        said navigating the split has been challenging for the family – especially
        in the beginning.</p>'
