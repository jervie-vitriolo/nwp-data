      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has described the operations as a serious breach of law and
        an intentional provocation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0ca33-ac53-4efb-b140-4e6b3eb7e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74539cf-03c7-409e-8fa7-0ad9876aca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the denial – first reported by the New York Times
        – was partly due to an effort inside the Pentagon to turn down the temperature
        of operations that could be viewed as antagonizing China or North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ba832-9d4a-4e57-b983-8f7b5de09435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9cfc16-ec24-495c-90d8-7bad81afb254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as President Donald Trump has been seeking China''s help
        in restraining North Korea''s nuclear ambitions by enforcing sanctions on
        Pyongyang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ee73c-a55a-416a-b22c-b8ee6b89305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c539f3-cbaa-43c0-8d7e-0382dd6e4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ceding to China''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99359f0b-cc5d-4f18-a672-c66a855362ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Chinoy, non-resident senior fellow at the University of South
        California''s U.S. China Institute, told CNN that Beijing would be thrilled
        by the administration''s apparent decision to hold off testing China in the
        South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c3517-85c1-4001-a334-068a6174ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70763fd6-4aa4-4d7e-9309-5913b08a930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you''re siting in Beijing you have to be very pleased
        that Donald Trump is in the White House because he is ceding to China a great
        deal in terms of clout and advantage," Chinoy said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e99ae-993e-474a-8395-474440505327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af2302-70a1-4b72-beea-a783332dd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, countries in Asia that have not wanted a U.S.,
        China clash but have wanted substantial American presence to counterbalance
        the growing clout of China ... are going to calculate that they can''t count
        on the US in the way they did before."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532afec-840e-4bdb-ab9b-7613448de71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4433845-9437-4f3e-8796-e1017c7d9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump backs down on China</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b9fbf-da31-4ccd-9841-be23f2097871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last publicly announced freedom of navigation operation was
        in October 2016, four months before President Trump took power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950c7f6-7df3-491b-ac71-9735af013edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61231ce4-e9c9-4fc1-92eb-20c032d6bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his inauguration, Trump''s point man on foreign policy
        promised stern action in the South China Sea against China''s island building
        and militarization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e76a1-2673-497e-8714-52dc4dd52763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ee78b-40e5-440b-9f04-aaba2f2c0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his confirmation hearing, U.S. Secretary of State Rex Tillerson
        said the Trump administration might take a more aggressive approach to the
        South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575ab59-6af6-4201-90d9-f9046df2012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1b83c-fd9b-47b6-aa73-c505dcb88252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building islands and then putting military assets on those islands
        is akin to Russia''s taking of Crimea. It''s taking of territory that others
        lay claim to," Tillerson said in January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a3546-a4a7-48ba-86ce-d5b8f009d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15125a-93e0-4165-9871-82a5704be9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even hinted that Chinese access to the artificial islands could
        be restricted by U.S. vessels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de514ef-83ff-431b-b1b4-3ead4da1fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cec98-eb07-4703-82f7-ec0af0a817da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as relations between Trump and Chinese president Xi Jinping
        have improved, with the U.S. prioritizing tensions in the Korean Peninsula,
        the South China Sea has fallen out of the spotlight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda88ef-b047-4cd7-b8f5-0c233667d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0806b47-226a-48ff-af6b-986ecb4a0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freedom of navigation operations to go unreported</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f145d3-9e18-46ab-827e-1a03d629b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Capt. Jeff Davis told CNN Wednesday that U.S.
        forces operated in the Asia-Pacific region on a daily basis, "including in
        the South China Sea."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa61540-903c-4ca8-80bc-07b62d5a2d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea6efc-d453-4622-b0ec-74befc092e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All operations are conducted in accordance with international law
        and demonstrate that the United States will fly, sail, and operate wherever
        international law allows," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224617e-e616-4134-97e4-65ef7bc6e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cf227-27b8-4ae4-aba0-b61530f3478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said the U.S. military will continue with regular freedom
        of navigation operations but in the future Davis said "these operations will
        be released publicly in the annual FONOPS report, and not sooner."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a7418-96d6-46d8-83ec-c41e8f8670c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679a2d8-d114-4e8f-aeb6-eed15dcd58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mark a significant change from the Obama administration
        which publicly discussed South China Sea operations on a routine basis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393572f-a14d-4e9e-bae1-528cd23f8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:07:31.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:07:31.559+08:00
