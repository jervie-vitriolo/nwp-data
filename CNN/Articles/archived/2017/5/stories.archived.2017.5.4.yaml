      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa94165-7fab-4311-a387-6aab02c7c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:48:05.190+08:00
      'mgnl:createdBy': 'eunice'
