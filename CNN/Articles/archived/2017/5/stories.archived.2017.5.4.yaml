      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — A mining
        company filed graft charges against former Environment Secretary Gina Lopez
        over alleged abuse of authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b97e2-abad-4765-bcf9-b0ae871a6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910edabc-e561-4e57-8395-f9f6b29060ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining firm Citinickel Mining and Development Corporation accused
        Lopez of imposing requirements without legal basis, before the government
        issued it a permit to export minerals, its lawyer Attorney Lorna Kapunan said
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a141c3a-6abb-4087-966f-3d7b71942f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec302f67-ef29-4a4a-9839-20adbbeb7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crystal clear that Secretary Lopez is not only unaware of
        the limits of her office, she likewise displays a propensity to be a tyrant
        that cannot be reasoned out with," said Kapunan, who filed the complaint on
        behalf of Citinickel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157c171-b1c7-418e-a52c-5ee029bff90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a63e4d-a343-486c-95c1-09b21dc8c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed hours before the Commission on Appointments
        (CA) rejected the appointment of Lopez as Secretary of the Department of Environment
        and Natural Resources (DENR) amid issues over her controversial policies and
        alleged incompetence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f584f-c41d-4a90-baa5-723ad93ff455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fecf0f1-3f77-4aad-a8ea-5b124f1b452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/03/CA-rejects-gina-lopez-denr-secretary.html"><strong>Related:
        CA rejects Gina Lopez appointment as DENR chief</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177e976-200f-4009-a619-6940c82647ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.160+08:00
