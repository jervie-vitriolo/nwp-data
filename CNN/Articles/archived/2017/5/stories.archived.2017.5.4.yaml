    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bb. Pilipinas-Universe 2017: ''Celebrating individuality is my advocacy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab537737-1d6b-47a3-832f-b9e09a582a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Newly crowned
        Binibining Pilipinas 2017 Rachel Peters is choosing to celebrate her individuality
        as she prepares for the next Miss Universe pageant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dea540-2a84-434d-a665-daeba6029720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef74460-cfc9-42cc-858b-47f08ec524ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, there''s always pressure...you can''t keep letting the pressure
        affect you, because it''s about having fun," Peters told CNN Philippines''
        <em>The Source</em> on Thursday. "Being a beauty queen, you have to learn
        and you have to grow every day -- that''s more what I''m trying to focus on
        rather than [people] just comparing me to Pia or Maxine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f24bc-7907-4f06-bd76-fdec2a93fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5d9d7-87ab-4526-902a-cecaa3f9050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was referring to Miss Universe 2015 Pia Wurtzbach and 2016 Top
        6 placer Maxine Medina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa2aa5-12cd-4cb7-98c9-b881cc7a4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62df95a-887c-4d7b-b726-4d998d431346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters said that listening to such comparisons "will just stop you
        from being who you are."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dec3b2-1386-4397-95c0-10656ba2ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2c648-6c91-4247-81d7-2e5f37f08ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m all about celebrating my individuality. That''s my advocacy,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2589c-e5d3-40ba-905c-127bee0d1562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1029c-7fb4-415d-beed-6a6915a63e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old British-Filipina is an event organizer who grew
        up in the Philippines before living in different countries abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33ff66-481e-4ba2-a241-b919dc1b9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8dac91-6614-4f96-b0a4-f7d0f84037b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her listed hometown is Camarines Sur, and she graduated with a degree
        in Business, Tourism and Events from La Trobe University in Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9d5ee-41a6-4935-a6a8-f0cab1d6288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17357e-947c-4e7e-b69f-f908f4529da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Bb. Pilipinas pageant, she was asked what she would tell
        leaders of the Association of Southeast Asian Nations (ASEAN). The ASEAN Summit
        was held a day before the coronation night on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d995b-757f-4f8e-a6ca-c5a1d6e74589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737a02c-53ee-4964-bd6e-04ea55785223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that one of the biggest problems that our country faces
        today is divisiveness in politics, in religion and also in culture," she answered.
        "And I believe that it is something that is the same across the world. And
        that is something I would want to address. I believe that when people can
        learn to tolerate each other''s differences and respect each other''s opinions,
        then we will just be a stronger nation and world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f3404-329e-4be4-8d28-ef9b6544f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff991b0-a53f-4690-bb4f-93911f6fc825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:01:52.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:01:52.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly crowned beauty queen reiterated her answer on The Source,
        saying she watches the news every day and finds some of it "heartbreaking."</p>'
