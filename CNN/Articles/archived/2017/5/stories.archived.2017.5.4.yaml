      'jcr:uuid': '3bb9ac61-3819-4060-bf80-0f08bbe64aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:09:19.712+08:00
      'mgnl:createdBy': 'eunice'
