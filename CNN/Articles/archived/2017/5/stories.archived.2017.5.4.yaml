      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys to the National Arts Center will be available at the Baker
        Hall of the University of the Philippines Los Baños from 2:00 p.m. on May
        6, 2017. One-way fare is ₱50. The event is free for the public.</p>'
