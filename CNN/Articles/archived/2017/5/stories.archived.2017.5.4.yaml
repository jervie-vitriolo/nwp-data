      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Travel
        time for hundreds of thousands of commuters will be significantly cut, once
        a new 65-billion-peso (US$ 1.3 billion) mass transport system connecting the
        capital to Cavite is completed in four years time, officials said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d2a21-ff20-43b5-a0db-7be9a9c4a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:25:00.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:25:00.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6a826-01a3-42de-aa8e-e7878cb71bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:25:00.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:25:00.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cavite Extension will serve an additional 300,000 commuters
        and will significantly reduce travel time from Bacoor, Cavite to Manila from
        about two hours to about 40 minutes," said Light Rail Manila Corporation president
        and chief executive officer Rogelio Singson at the project''s groundbreaking
        ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44a8c5-af09-4ac8-8a19-16ea7a9020be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:25:00.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:25:00.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb334e-5d85-4f27-a7a9-dadfff9fab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:25:00.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:25:00.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the 11.7-kilometer railway known as the Light Rail
        Transit Line 1 (LRT-1) Cavite extension begins on June and is expected to
        be completed in 2021, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918d903-3f15-45a6-9a32-8b1f7b4a37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:25:00.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:25:00.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519937a4-7a68-4261-b5bc-4b5a1d1bf7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:25:00.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:25:00.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension is expected to increase the entire LRT-1 passenger
        load up to 800,000 daily.</p>'
