      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will coincide with Guimaras'' 25th founding anniversary
        celebration, and will feature a triathlon, pageant, cultural presentation,
        and live performers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8da31-f2b2-4e24-aaee-ad9536407c02'
      'mgnl:activationStatus': true
