      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s premier orchestra, the Philippine Philharmonic Orchestra,
        brings music from beloved operas, such as Felipe De Leon’s “Noli Me Tangere,”
        Guiseppe Verdi’s “La Traviata,” and Georges Bizet’s “Carmen,” in the bwith
        the backdrop of the sun setting behind Mount Makiling.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a398b-af5f-4b0f-ac27-afa8bda71818'
      'mgnl:activationStatus': true
