      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12bf3d8-69e2-4635-925d-ecb878e88bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:25:31.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:25:32.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will take a break from June 3 to July 23, but Umali hopes
        to start discussing death penalty bills when the Senate resumes session by
        the end of July.</p>'
