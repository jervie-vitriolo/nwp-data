      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7c3b8-a2d7-4b03-906d-fc4a4da8276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In my long experience here in Congress, complaints
        are usually found sufficient in form. But it''s during deliberations on substance
        that lawmakers argue whether the bid should be sent to the plenary or be stopped
        there at the committee level."]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf9ecf-476a-4341-ab6d-2a8c89efaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
