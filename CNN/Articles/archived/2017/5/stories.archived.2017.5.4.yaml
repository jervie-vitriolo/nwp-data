      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters said she needs to prepare herself well for the pageant, like
        working on how to improve her walk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc516e0-ebbe-458a-a02f-b5bc2a5d1485'
