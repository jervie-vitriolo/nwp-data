      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just refuse," he said. "And fortunately my partner in this agrees.
        It''s just very, very jarring for the kids, to suddenly have their family
        ripped apart."</p>'
