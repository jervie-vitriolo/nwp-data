      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577126ec-7d2b-45f9-8bed-d30fe5e915c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:28.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:55:28.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, the beauty queen
        finally set the record straight on rumors she''s giving up her title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd8a2c-68d8-4ca8-bb98-29ce1a330abd'
      'mgnl:activationStatus': true
