      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa28b9-f9dc-4ba3-98b7-ecc28914a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:43:06.130+08:00
