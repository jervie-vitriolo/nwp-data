      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Umali said the death penalty bills will have to take a
        backseat for now to give way to the discussion of the impeachment complaint
        against President Rodrigo Duterte, which his committee hopes to finish within
        May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c14909-88b2-4e73-9ea8-0d333abbd5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:25:31.937+08:00
