      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The House
        Committee on Justice is set to rule on an impeachment complaint against President
        Rodrigo Duterte this May.</p>'
