  'meet-bb-pilipinas-2017':
    'author': 'Anna Bueno'
    'caption': 'Fresh from their Bb. Pilipinas 2017 win, the six new queens who will
      represent the Philippines in international pageants share the things they’re
      looking forward to the most during their reign. From left: Bb. Pilipinas Supranational
      Chanel Olive Thomas, Bb. Pilipinas International Mariel De Leon, Bb. Pilipinas
      Universe Rachel Peters, Bb. Pilipinas Globe Nelda Ibe, Bb. Pilipinas Grand International
      Elizabeth Clenci, and Bb. Pilipinas Intercontinental Katarina Rodriguez. Photo
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-05-04T19:31:34.249+08:00
    'imagesource': 'jcr:38113f8e-8677-4afd-9e09-e629b7bd7005'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f6eecc-c090-46df-90fe-f3b58e5c92eb'
    'lead': 'Fresh from their Bb. Pilipinas 2017 win, the six new queens who will
      represent the Philippines in international pageants share the things they’re
      looking forward to the most during their reign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:35:18.057+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T13:35:18.320+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the six new queens of Bb. Pilipinas 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae30250-8a46-419f-bcd2-e10aa7c44d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — To be with six
        fully-prepped beauty queens in one room — when you’ve just freshly woken up,
        face devoid of makeup, hair still wet from the shower — is, in itself, a test
        of confidence and grace under pressure. But when you’re with the most recent
        winners of the <a href="http://cnnphilippines.com/lifestyle/2017/05/01/Binibining-Pilipinas-2017-Top-6-winners.html">Binibining
        Pilipinas 2017 pageant</a>, there’s actually little room for insecurity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca42e79-4374-4fc4-8d40-b612a8d6bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b913d-d03d-452a-b8d4-90056be93d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the titleholders — who were crowned on April 30, besting
        39 other candidates — might as well be sisters, each comfortable in the others’
        presence as it is with any tight-knit <em>barkada</em>, each at home with
        their own quirks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0ffe3-112c-4834-a778-0d4fab27ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f87b77-13f1-44e2-acf0-8755355afdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bb. Pilipinas Universe Rachel Peters might be a little sleepy, but
        is still perky enough to answer questions about her motivations for joining.
        Bb. Pilipinas Supranational Chanel Olive Thomas, on the other hand, is a ball
        of energy, vivacious and apparently still on a high from her Bb. Pilipinas
        win. Bb. Pilipinas International Mariel De Leon (daughter of celebrities Christopher
        De Leon and Sandy Andolong) sits like a student, earnest and eager to answer
        questions in class.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb1988-7652-4371-aaf5-3f882537ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4d564-7ebe-4498-adf2-341e7cb11668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bb. Pilipinas Intercontinental Katarina Rodriguez (who
        finished 2nd runner-up in “Asia’s Next Top Model” Season 2) seemed just a
        bit distracted after the early morning interviews, while Bb. Pilipinas Grand
        International Elizabeth Clenci and Bb. Pilipinas Globe Nelda Ibe are both
        happy enough to be pitching in answers every so often, letting others take
        the lead in the conversation we’re having about their coronation, and what
        they can expect from here.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33724f61-3aa9-4325-97a1-b08fa529916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a85241-a543-4eb1-be55-d1f5cd259b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between shoots for CNN Philippines’ "New Day" and "<a href="http://cnnphilippines.com/life/culture/2016/10/05/pinky-webb-interview.html">The
        Source</a>," CNN Philippines Life sat down with the six stunners and asked
        them how they are doing after the pageant, and what makes winning a worthwhile
        experience in a pageant-crazy country such as the Philippines. Below are edited
        excerpts from the interview.</p>'
    '10':
      'image': 'jcr:6ea4471b-7af9-41e0-ac73-4a77d472a806'
      'imageCaption': 'The titleholders — who were crowned on April 30, besting 39
        other candidates — might as well be sisters, each comfortable in the others’
        presence as it is with any tight-knit barkada, each at home with their own
        quirks. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e8f4b-7702-471b-b5de-d34dde369b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea76c34-1203-408f-8388-f5cf4abdc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beauty pageants make such an impact in the Philippines.
        Why do you think Filipinos give so much adoration to our beauty queens?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2071102-61df-447e-a580-5c5791e75032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4bb401-f24f-444d-88b6-06ead80cf86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chanel Olive Thomas:</strong> There’s two things I want
        to express. The reason why the Philippines is such a strong force … is because
        of the fact that the country does not only get behind you and support you
        all the way, but also the training behind it — all that combined and the support
        is the reason us girls are always prepared and confident and ready to take
        on the world. And some of us the universe, some of the supranational, the
        international, everything.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14ba03-fb22-47bc-b323-f1c2735490ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34eee9f-99ff-40ad-8118-6febe8234f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess the reason why Filipinos love pageants so much is we like
        to celebrate each other, and we’re very proud of our country and our people.
        So it doesn’t really matter if it’s a pageant. It could be the best person
        at eating at pizza in the Philippines! We will support you all the way. That’s
        our country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb370c6d-cd38-4929-b1ee-47bf49cba23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cce509-b09a-413f-a2e1-676d91e0c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mariel De Leon:</strong> I think Filipinos love getting
        together. Family dinners, it’s always a big thing. Even basketball games,
        they just like coming together and cheering and enjoying and being entertained.
        That’s one of the reasons why people love pageants.</p>'
    '18':
      'image': 'jcr:49fe23f8-5dc1-4d66-bcd6-d2d985ec0f3c'
      'imageCaption': 'Bb. Pilipinas Supranational Chanel Olive Thomas and Bb. Pilipinas
        International Mariel De Leon. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec9e21-7f26-4fcb-b174-ff3cf05758a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70615232-b2e4-4d9d-8cc3-3d146bc8953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think there’s something you would lose after winning,
        after becoming a public personality?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047671fc-01b8-41ad-8805-45a98fd9ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d95c98-8583-4d5b-948f-a7a60a571a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:18.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:35:18.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chanel Olive Thomas:</strong> I really believe before you
        enter the pageant, you should already be considering that to happen. From
        my case, I was already prepared. I was aware that with this, comes great responsibility,
        and I always, always, always, always, always, always recommend for young girls
        — wait ‘til you’re a little bit older, when you have lots of experience, you
        grow up a little, and you know what you want before you enter. Because once
        you enter, and it’s God’s will, and you win, you have to step up, because
        you’re not just living for yourself, you’re living for others around you.</p>'
