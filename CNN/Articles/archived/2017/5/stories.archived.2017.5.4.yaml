      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, we prepared 100 tons of fresh mangoes for the agri trade
        fair alone as we are expecting a huge crowd celebrating us in the island,"
        Griesser said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
