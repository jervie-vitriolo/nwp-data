      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chanel Olive Thomas:</strong> I’m so excited. Once [I won
        the crown], I was like, whoa, the potential begins right now. There’s so much
        I want to do. Even right now. I haven’t even had one day off to think. I’m
        a planner, I plan my life, I’m very ambitious. So when I got the crown, my
        gosh, my life is just beginning now, I got this, <em>kaya ko pa</em>! And
        I’m so excited to support the girls, and make sure that they are going to
        be amazing and they’re going to be epic at their pageants. I love it!</p>'
