      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/03/2016-bar-exam-result-supreme-court.html"><strong>Related:
        2016 Bar exam results released</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e7f2c-bff6-44cc-9572-f49cd4fbe490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.224+08:00
