      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to dispose of pending matters before my committee at the
        earliest opportunity," Umali added.</p>'
