      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Citinickel said she demanded P130 million pesos
        for environment projects in Palawan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84549d-cbab-431c-be9b-4497c73ab84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.162+08:00
