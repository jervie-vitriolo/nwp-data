      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para lang matahimik si Secretary, nag-co-comply ang Citinickel,"
        Kapunan told reporters after she filed the complaint.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47540d86-b468-45e3-bd61-f271dde8bb60'
