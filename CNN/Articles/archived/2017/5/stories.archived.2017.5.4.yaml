    'title': '₱65-billion light rail from Manila to Cavite begins construction'
    'updated': 2017-05-05T02:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63f5f9-bd89-4667-8595-bdbad0cb549f'
