      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd710e-3f48-4513-af2e-476baaba6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:43:06.130+08:00
      'mgnl:createdBy': 'eunice'
