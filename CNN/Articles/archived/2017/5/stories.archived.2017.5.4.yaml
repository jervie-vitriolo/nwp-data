      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has opposed land reclamation and militarization in the South
        China Sea, as islands such as the Scarborough Shoal are still part of national
        territory under Republic Act 9522.</p>'
  'duterte-on-ca-decision-on-lopez-i-do-not-control-everything':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
