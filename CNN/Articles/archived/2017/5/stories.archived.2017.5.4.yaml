      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until today, Kapunan said Citinickel has not been able to resume
        its operations eight months after Lopez had issued suspension orders against
        mines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f7d50-6632-48ca-b4e0-7a54e8d073c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.162+08:00
