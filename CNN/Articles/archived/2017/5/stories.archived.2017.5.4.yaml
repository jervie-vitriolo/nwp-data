      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281eb3a-9198-4213-8b84-df3853e967bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comendador recalled that he was terrified on the first day of the
        bar exams last year. He said his hand was shaking and he couldn''t write down
        his answers for half an hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970feff3-8709-492c-b2df-18a56a4f2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081b866-07bc-4249-9ea4-6690f795fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:38:48.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prayed that the Lord would help me be able to write down my answers
        because I really want to hurdle the exams," he recounted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f4528-b8e0-4067-9b83-6ade70679b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:48.224+08:00
