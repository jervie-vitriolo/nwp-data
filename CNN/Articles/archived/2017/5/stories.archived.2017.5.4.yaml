  'Govt-to-invest-P2B-for-national-cybersecurity':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-05-04T03:54:11.380+08:00
    'imagesource': 'jcr:89100bea-b688-4922-a05c-4dfaa36a17d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3146a412-63e7-477d-994c-2044b76381a8'
    'lead': 'The Cybercrime Investigation and Coordinating Center, under the DICT,
      will act as the lead body, liaising with the Justice, Local Government and National
      Defense departments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:20:08.397+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T09:20:12.041+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T09:20:11.858+08:00
