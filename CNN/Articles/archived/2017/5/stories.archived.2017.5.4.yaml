      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — All eyes
        have been on 2017 Binibining Pilipinas Intercontinental Katarina Rodriguez
        since her win last Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e886bb0-d7af-4c4d-b841-9bfecc2a77ff'
