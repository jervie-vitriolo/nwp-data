      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8675c2-c544-446e-84c5-7cb4042f1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles accepted the public apology Rivera made on his his social
        media account.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc1ef7-9916-4171-a880-c4adc3710184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako bilang kongresista, tinatanggap ko iyan kasi ang importante
        na si</em> Attorney Bruce <em>at</em> Attorney Trixie, <em>pwede mag-</em>exercise
        <em>ng</em> right <em>nila</em> to file an impeachment complaint," Nograles
        said. "<em>Karapatan nila mag</em>-file <em>ng</em> impeachment complaint
        <em>pero wala sa karapatan nila ang maglagay ng pangalan ko na wala sa pahintulot
        ko</em>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d959bd-0ad0-4365-84e4-d97951589a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b652f-e6a4-475d-a979-0cd27dd50e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:12:47.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:12:47.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a congressman, I accept Atty. Bruce and Atty. Trixie''s
        complaint because they can exercise their right to file an impeachment complaint.
        They just have no right to put my name in the complaint without my permission.]</p>'
