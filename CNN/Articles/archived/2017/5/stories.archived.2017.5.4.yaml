      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Rudy Fariñas said the House will prioritize the
        impeachment complaint "considering that the highest official of the land is
        the subject of the complaint."</p>'
