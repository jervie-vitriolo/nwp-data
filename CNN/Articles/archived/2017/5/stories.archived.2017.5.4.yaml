      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21226e4-1908-4953-bdaf-9d64f58cd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Representative Gary Alejano filed the <a href="https://cnnphilippines.com/news/2017/03/16/impeachment-complaint-vs-Duterte.html">first
        impeachment complaint</a> against Duterte on March 16. This was followed by
        a supplemental complaint two weeks after.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d12bd-c788-4501-90c5-40cc7ccbae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
