      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight new stations will be built along the LRT-1 extension which
        begins in Baclaran, the final stop of the existing LRT. These are the Aseana,
        Manila International Airport, Asia World, Ninoy Aquino, and Dr. A. Santos
        stations in Parañaque City, Las Piñas and Zapote stations in Las Piñas City,
        and Niog station in Bacoor, Cavite.</p>'
