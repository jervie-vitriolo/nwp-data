    'template': '1'
    'title': 'Carpio to school China on rival claims through e-book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36254b-1bfa-4fdf-ade3-fd0b8ca5c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 4)</strong> — Senior Associate Justice
        Antonio Carpio launched <a href="http://www.imoa.ph/">an electronic book</a>
        on the South China Sea dispute he wants the Chinese to read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03353e-7f03-47e1-9523-b9c1c689092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f552b-941d-406d-be94-0475b2201046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio''s e-book was launched a week after the 30th ASEAN summit,
        whose Chairman''s statement had no direct reference to the arbitral ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922add3-e23c-410d-b4bb-5e0cfd3cba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4403c-a561-4e44-af3c-e0a4b290ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This e-book is intended to convince the Chinese people that the
        nine-dash [line] has no legal or historical basis," Carpio said in his book
        launch Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07fb55-54ca-4a93-aa26-37bf548e9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:46.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:18:46.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
