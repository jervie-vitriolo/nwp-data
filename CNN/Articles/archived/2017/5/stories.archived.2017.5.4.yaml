      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a160031-74c0-4984-a828-f7bce46080be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:19:25.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano wants Duterte ousted over alleged extrajudicial killings
        in the administration''s war on drugs, the President''s alleged involvement
        in vigilante killings in Davao City when he was mayor, and his alleged failure
        to defend the country''s territorial rights against China, among others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913cdf9-d380-48fd-99ec-6f4177aade7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:19:25.015+08:00
