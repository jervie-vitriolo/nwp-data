      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/05/03/news/economy/brexit-bill-eu-uk-100-billion/index.html">U.K.
        says it won''t pay €100 billion Brexit divorce bill</a>."</em></p>'
