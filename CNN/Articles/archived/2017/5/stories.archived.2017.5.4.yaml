    'title': 'Solon files death penalty bills on rape, plunder, kidnap, treason'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6990a5-b5ee-41e0-badf-17903ad3e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:25:31.935+08:00
      'mgnl:createdBy': 'eunice'
