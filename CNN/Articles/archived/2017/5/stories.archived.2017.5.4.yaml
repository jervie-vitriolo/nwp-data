      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guimaras is among the country''s leading mango exporters, and is
        know as a source of sweet mango.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81419b7-64f7-4e34-a138-2b452cec9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:09:19.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:09:19.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mango Eat-All-You-Can is part of a of events for the Manggahan
        festival on May 11 to 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398bf26-5ca3-40a3-8e8a-d59d4dde777b'
      'mgnl:activationStatus': true
