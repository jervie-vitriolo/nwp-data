      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059265d8-5455-4e8b-aa06-2447043f2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T13:45:22.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is over five years since Buckingham Palace announced that Philip
        would gradually "wind down" his workload, though he remained keen to perform
        many of his duties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6646712-f416-4e06-a582-d0a047070eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:45:22.509+08:00
