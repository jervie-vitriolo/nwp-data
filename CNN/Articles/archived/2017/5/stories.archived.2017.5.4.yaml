      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the company should be able to operate already as the Office
        of the President had issued a stay execution order, temporarily putting on
        hold Lopez''s suspension orders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f78075-04b6-4de5-afd1-ac839dab8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97cc081-136a-4d16-a781-a39379e5680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T14:16:39.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the fact that all Cabinet secretaries are under the Office
        of the President. This is outright insubordination," Kapunan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2f85f-4ca8-4cb9-a910-5ad10087e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:16:39.163+08:00
