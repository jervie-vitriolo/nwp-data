      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message to aspiring lawyers: Don''t give up on your dreams,
        no matter who or what you are.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b91af5-da25-4699-979f-e4f00f15ce2d'
