      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jermaine Ochoa Peck:</strong> With the music industry in
        general, this wave of sound is different from how it sounded before. I think
        we also just rode that wave. People are starting to be more open to the different
        sound … indie folk. It’s not only us, there’s a lot of other bands, who are
        also getting into this kind of music as well.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd6c6f-1331-4ee8-98f2-b5dc1e29d786'
