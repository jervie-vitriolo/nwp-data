  'China-ASEAN-agree-on-South-China-Sea-code-framework':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-19T13:20:27.569+08:00
    'imagesource': 'jcr:7d45cf15-3967-491b-8db6-d2370c0ac1e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae40891f-9322-40d5-a883-23ec3724a270'
    'lead': 'In a statement, Foreign Affairs Spokesperson Robespierre Bolivar said
      the Philippines welcomes the completion of the drafting of the framework, 15
      years after the parties committed to draft it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T10:20:28.413+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T10:20:28.686+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, ASEAN agree on South China Sea code framework'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc70db5-7075-4f99-812b-7a429dbe45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — China
        and Southeast Asian nations (ASEAN) have completed the framework for the Code
        of Conduct (COC) for the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc2f19-beea-43c3-bc4d-008c33a80a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54bb5e-7657-48af-a7a4-9563617fa871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on May 18, Foreign Affairs Spokesperson Robespierre
        Bolivar said the Philippines welcomes the completion of the drafting of the
        framework.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b037c-7e66-4db5-bf99-32443b67684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c1136-7a39-4e38-bfda-a6b7ed8e710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reaffirm our commitment to completing an effective Code using
        this agreed upon framework as the basis," Bolivar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc757e0-66ac-4afc-82ef-27a230d7b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb981a-b386-4830-987e-66d5092b737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar said on Friday the issue of the nature of the COC will be
        discussed when negotiations on the actual COC begin, which is after the framework
        is approved by the leaders during the summit in the Philippines in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c539eb3-7a02-4011-a132-c3d0de5e480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b45e5-61f3-45e3-8d20-6f8187ef5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completion of the draft framework marked a significant development
        in the 15-year process of drafting a legally binding code for claimants in
        the disputed waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec868bcc-3ebd-4549-b333-b09dbd516a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2718d-f4b1-477d-80cb-a697b0360113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-owned Xinhua News Agency, the consensus came
        during the 14th Senior Officials'' Meeting on the Implementation of the Declaration
        on the Conduct of the Parties in the South China Sea (DOC).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090c86c-704e-4553-9375-c9c45c0f80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c894d70-ed6e-414f-8dd1-e04455e767cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was held ahead of the upcoming China-ASEAN foreign ministers''
        meeting in July, the state news agency reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68651306-8484-4c10-b5a6-b671fbf10bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad42992-a9fd-428f-9326-cc475226e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, chairman for this year''s ASEAN, earlier promised
        to finish the framework in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab783b9-1df4-40f8-a36f-5acb6fec873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e5be3-2023-4708-b604-cca154532315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework, which represents a crucial phase in the entire COC
        negotiation process, has laid a solid foundation for further negotiations,
        Chinese Vice Foreign Minister Liu Zhenmin told Xinhua.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cde80-1ea2-48f2-b89b-5bb9cabea4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6163ef-4cd0-4c9d-976f-77047bc5e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese state news said all parties agreed to "continue to implement
        the DOC and reaffirmed plans to solve disputes via negotiation, manage differences
        with a regional framework of regulations, deepen maritime cooperation, and
        move forward COC negotiation to safeguard peace and stability of the region."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e80e94-f792-4b45-848e-2932cfc8d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1bea39-c3b0-48a9-b3bd-d6deb23ca08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:20:28.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:20:28.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting approved a paper on the establishment of three technological
        committees, agreed on outcomes of the trial application of the China-ASEAN
        senior diplomats'' hotline platform, and updated the 2016-2018 work plan,
        Xinhua added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4f5cc-73e4-4ff4-b6cc-56bc65dfe494'
      'mgnl:activationStatus': true
