      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boracay Island, Philippines (CNN Philippines Life) —</strong>
        <a href="http://cnnphilippines.com/life/style/fashion/2016/06/01/sunnies-studios-feature.html">Sunnies
        Studios</a> is all about creating new experiences. From launching <a href="http://cnnphilippines.com/life/style/retail/2016/04/20/sunnies-specs.html">a
        one-stop specs store in 2016</a> to opening up a collection of Instagram-friendly
        cafes all over Metro Manila, it’s clear that Sunnies Studios has its pulse
        on everything #goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297cfafe-1827-4bee-afa7-734dfecff376'
