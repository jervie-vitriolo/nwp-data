  'contraceptives-affected-SC-TRO':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-19T18:13:20.727+08:00
    'imagesource': 'jcr:529181c6-1bc4-4244-b6dd-a3b8abf7a137'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef66bd86-4c54-4569-857c-f78b57ac4d5d'
    'lead': 'Less than half of the certificates of 48 contraceptives listed by the
      Commission on Population have already expired — and the last will expire by
      2020. View the full list here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:49:20.675+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T09:49:20.901+08:00
