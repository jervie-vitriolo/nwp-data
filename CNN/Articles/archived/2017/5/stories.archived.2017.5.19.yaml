      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former UAAP standouts Kiefer Ravena, Jeron Teng, and Raymar Jose,
        will join forces with US-based college prospect Kobe Paras to represent the
        Philippines at the FIBA 3x3 World Cup in Nantes, France from June 17 to 21.</p>'
