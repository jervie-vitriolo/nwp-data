      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a rooftop sunset party, to a buffet of Boracay’s infamous chori
        burgers, to a yacht party featuring international DJ, SoSuperSam, to an unlimited
