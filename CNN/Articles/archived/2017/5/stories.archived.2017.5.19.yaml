  'White-House-Russia-Time-cover':
    'author': 'David Wright, CNN'
    'caption': 'Time magazine published an eye-catching cover Thursday, May 18, 2017,
      aimed at the Trump presidency — this time depicting the White House being overtaken
      by Russian minarets.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
