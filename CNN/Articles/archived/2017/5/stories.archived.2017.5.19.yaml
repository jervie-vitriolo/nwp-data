      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film "Okja" follows Mija (An Seo Hyun), a young girl who must
        risk everything to stop a powerful, multinational company from kidnapping
        her best friend — a massive animal named Okja.</p>'
