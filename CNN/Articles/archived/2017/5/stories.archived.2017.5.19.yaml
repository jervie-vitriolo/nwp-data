      'mgnl:lastActivated': 2019-07-23T10:35:16.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ambassador also said the good relationship between Russia and
        the Philippines helped them secure the release of the detained workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b147472-3ec0-4b58-a71b-ec7e93539307'
