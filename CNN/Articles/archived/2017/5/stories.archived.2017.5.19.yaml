      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blessing puts her mattress on the ground outside her new home and
        begins feeding the daughter she has named Jerisa Sakila. Its meaning? "War,"
        Blessing tells us, "That she was born of war."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
