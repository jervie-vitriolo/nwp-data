      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news, Gmail, Hangouts and Android fans: Google is (finally)
        revamping its emoji lineup. They''ll no longer look like mutant lemon gumdrops
        that spent too much time in the sun.</p>'
    '3':
