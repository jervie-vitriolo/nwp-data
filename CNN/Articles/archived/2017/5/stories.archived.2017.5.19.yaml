      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb6f1e-03a6-45a5-8dfa-6fd08fe7942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:40:53.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said there would be an opportune time to bring up the international
        tribunal ruling, echoing what President Rodrigo Duterte had repeatedly stressed.
        Duterte had said that such a time could be when minerals were already being
        siphoned off Philippine waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041754a-4318-4bcb-b62a-0a2788e231e7'
