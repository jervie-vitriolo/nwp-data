    'template': '1'
    'title': '

      Times Square car incident: 1 dead, 22 injured; driver in custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f32b1-ec9e-44f9-a4c4-8a9ddfc5a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An 18-year-old woman was killed and at
        least 22 people injured Thursday when a speeding car plowed into pedestrians
        in Manhattan''s bustling Times Square, city officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00393ef1-1a73-4e4a-8817-a1d9136703fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80b863-93c2-4715-85d9-ec174c1f3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the 2009 Honda Accord — Richard Rojas, 26, of the
        Bronx — is in custody, New York Police Commissioner James O''Neill said. Rojas
        has been arrested twice in New York — in 2015 and 2008 — for drunken driving,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bfd57-b50e-413d-bf2f-24a9ac17d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5079b-adcb-4f91-87b8-8ddddffc666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, he is being transported to a testing facility where
        (officials) will test him for drugs and alcohol," Assistant Chief William
        Aubry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143b904-57cf-4010-bcd1-9db63312fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6433b-e638-4cb4-929c-278ecd105b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication the incident, which unfolded just before
        noon, was an act of terrorism, New York Mayor Bill de Blasio and other officials
        said. It is being investigated as an accident, a police official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ddfd8-7794-4c11-a565-b9344936d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe2f6f-c186-4d37-acbb-b1b5efeb4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Car was ''out of control''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50a909-92ca-4edb-bc0c-ff91d55eef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before striking pedestrians, the car was "out of control," an emergency
        management official said. Four people were critically injured but are expected
        to survive, officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000d9a3-5226-41f2-bd2b-53394367e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76b97c-c0f0-48c5-aa5c-b429efdc3839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speeding car jumped the sidewalk on the west side of 7th Avenue
        at 42nd Street and barreled into pedestrians for three blocks before crashing
        at the northwest corner of 45th Street, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbbc58f-bb56-4a84-a2e3-5706cfdb5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbebb31-9a9e-4da3-93e0-9dbf67cdb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described a harrowing scene that started with screeching
        tires and ended with screams and panic and a fiery crash at one of the world''s
        most visited sites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ea16f-9f61-4794-ab44-317d427e8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d61df2-6a63-4922-b795-d8e626bbcca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A woman in front on the sidewalk was hit and tossed before then
        car reached 44th st, continued plowing people down at full speed up to 45th
        street, where it was stopped after crashing into more people and the light
        post," posted Instagram user Ed G Val, who from across the street "saw the
        car speeding north on the west sidewalk of southbound 7th Ave."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21607bb-f526-4e0c-a55e-74dfd6e7a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ce7be-26d2-4401-9497-3b03e1cec150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harlem resident Tyezhane, 20, who would only give her first name,
        said she was walking to work at a shoe store when she saw the car on the sidewalk.
        She bolted across the street.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c2c6c-e6a9-414d-b3ea-4d586890bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5bc0a-1d23-41c2-8a9c-f36f0e91423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of people out, enjoying the good day, and then
        I heard screaming and the car running over bodies," she said. "I didn''t know
        what was going on. At first, I thought someone was intentionally doing it.
        I was scared for my life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eebae24-d5ee-4542-9ebb-9bf7538c5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a5acf-9f73-4129-8192-f1385c802b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media images show injured people on the street, a car upended
        at an angle and crowds gathered in the heart of the tourist hub.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede34d54-c53e-4a60-8c62-50575f491e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64baca1-9f46-4501-92a5-07cc31962b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''More of a surreal thing''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45d7ec-a131-4ec1-a72a-f0c0445df71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Long, of Dayton, Ohio, told CNN she was walking to the
        Hard Rock Cafe when she saw a maroon car heading toward her on the sidewalk.
        She heard screaming. Fearing the car would hit her, she ran to a nearby building''s
        revolving door.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e425fa7-f319-4707-873f-bb22c37cfc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6436bb-bf00-4627-9cf9-22dd48cd6aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t even all the way in when the car sped by," perhaps 10
        feet behind her, said Long, a 54-year-old who was in town to see a musical.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0442c-25c6-47ef-b12d-7edccc0309b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f37b30-a61f-4825-a0b1-e0587ff10ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Long went outside and looked in the direction the car had gone,
        she saw at least six people lying on the ground, including a woman lying face-down
        with blood coming from her head.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13fdf2e-62d6-4370-b944-5ae465488c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5616c10-3cd0-413e-982d-5db08c07aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m shaken," said Long, who wasn''t injured. "Two of the people
        I saw that were really hurt. People were beside them, ... we were trying to
        tell (police) they were hurt."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce328cd-196a-41c9-ab73-4ccb712d3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f9f5e-7dd8-42a1-b8aa-b84084757169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt so bad ... standing there," not being able to do anything
        more to help, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4c7f0-9d92-4440-8bb5-e402f543992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9db792-15b2-4a53-8d59-a39518ff2fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annette Proehl, of Pennsylvania, was in Times Square with children
        on a field trip when she heard the screeching tires of the vehicle and people
        screaming. She watched the car slam into a steel divider and catch fire, she
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998ee0f-85a0-4b30-8446-fbffc2056932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c3465-72bb-46a3-8b32-19b357a4ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proehl was hit by a piece of gravel but otherwise was not injured,
        she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ada8c9-7542-4586-909b-7bfe25d98375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245783a6-6a9f-46fd-851f-8c6b93bd42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was more of a surreal thing," she said. "We initially thought
        they were filming something."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2ea12-f5dc-47e8-b759-fca213e0f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfd005-6200-4a71-b75c-d82976b07f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patsy Sciutto, who works in Times Square, said she was meeting someone
        for lunch when an announcement came over a loudspeaker that the building was
        on lockdown because of an incident outside.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314aa73-883d-4006-9ca0-f92996b9b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4b559-1719-482c-b692-6c2178d90e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Among world''s most popular spots</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca4842-267b-4c44-b993-6806ebd8b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers there told her there was an "unknown speeding car," Sciutto
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131e3b8-a9ed-4244-887e-c6f90d0f44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b7585-da5f-40ab-a88a-2b511b212892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within moments of the incident, New York Gov. Andrew Cuomo and de
        Blasio rushed to the scene. President Donald Trump, whose home at Trump Tower
        is one mile from the crash scene, was made aware of the incident almost immediately
        and given updates, White House Press Secretary Sean Spicer tweeted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b885f7-8b36-4ea1-b699-730acb428fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195b4c8-d8d4-47ec-bfa0-9b0b11446e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sidewalks around Times Square are secured with more than 200
        steel bollards intended to prevent accidental or criminal vehicle intrusions,
        said Rob Reiter, chief security consultant for CalPipe Security Bollards.
        The bollards are designed to stop vehicles going about 30 miles an hour, he
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8603a-3a5b-40bd-8f70-dd1d2659e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c12cfe-2410-4935-b0f9-b570775d1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times Square averaged about 360,000 daily visitors in April, according
        to a tally by the Times Square Alliance, making it one of the most visited
        locations in the world.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208dc41-58fd-4434-9133-0a8ed42ee4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c42872-63ae-43b8-acbe-75b38e0bf77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:22:19.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:22:19.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eric Levenson, Jason Hanna, Lawrence Crook III, Sonia
        Moghe, Linh Tran, Brynn Gingras, Alison Kosik, Brian Vitagliano, Anne Woolsey,
        Ellie Kaufman and Evan Simko-Bednarski contributed to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
