      'mgnl:type': 'text'
      'text': '<p>[<em>Muriel and Kian laugh</em>]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8e10d-f88b-4d3a-a7dc-7f456ab29636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
