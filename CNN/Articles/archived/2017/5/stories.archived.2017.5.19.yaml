      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had given a similar statement yesterday, confirming that
        the arbitral award would not be discussed in the preliminary stage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b107445-b7e9-4177-9254-c5d6748f583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:40:53.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113fcca-941b-4df8-9eb4-11dbc705e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:40:53.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace spokesperson Ernie Abella, however, said one point that would
        be raised during the talks was the reported rocket launchers spotted on Kagitingan
        Reef.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc02e01-1437-4f1b-8de8-5c67ad222abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.703+08:00
