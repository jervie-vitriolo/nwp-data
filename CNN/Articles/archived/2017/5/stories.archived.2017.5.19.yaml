      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03d7ed-3b17-4829-a75b-e1ce9c00ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo''s success in men''s football, men''s swimming, men''s volleyball,
        and baseball propelled them to the third spot with 239 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba797bb-b1b2-4c83-85d4-1f50d79cecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.099+08:00
