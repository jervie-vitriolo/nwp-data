      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few contraceptives — including two brands of pills, an
        intrauterine device, and a vaginal ring — are set to expire in 2019, leaving
        only the Implanon NXT implant on the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1ee07-db7a-4543-8faf-75150a0554d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592c043-b4b8-40a4-a3ba-8518865ad756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the TRO also prohibits the Department of Health from distributing
        the implant, although they can be procured over the counter or through non-government
        organizations until its certificate expiration on November 19, 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355b5b50-19af-4c95-aad1-b993c99d8cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff94774-e824-41b1-99e1-e1daf32b67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Dr. Paulyn Ubial previously told CNN Philippines''
        The Source that the DOH had 400,000 implants, which were unused.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b415b32-c824-4d21-9fe3-7a538a99ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092c61d-4af2-4f60-9a92-47a25221de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court issued the TRO after pro-life group Alliance for
        the Family and Foundation (ALFI) argued in court that a total of 77 contraceptives
        had abortifacient qualities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24117134-4921-4d32-b91a-398a4eea8d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822cd59-e437-4023-b1eb-418887196c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was criticized by women''s rights advocates and international
        agencies, including the United Nations Populations Fund. One of the affected
        drugs, Levonorgestrel, as well as the intrauterine device method, is even
        endorsed by the World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e0809-4383-42db-82ec-453eb3c6dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df2667-b0d2-402c-bff8-d7e168fe472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other advocates of family planning argue that some pills are not
        only taken for birth control, but to also regulate menstrual periods or hormonal
        imbalance in some women. Among those affected are women with polycystic ovary
        syndrome (PCOS), a condition where a woman''s hormones are imbalanced and
        cysts can be formed in their ovaries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30fd77-d3af-476f-8c5b-4a3df9c642c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91278a3e-bf07-45ea-b4fe-85f2b7e62a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM previously called on the Supreme Court to lift the TRO in
        March. The commission also posted a link to Change.org petition on its Facebook
        page, calling on netizens to "support the call to #LiftTRO on contraceptives
        by signing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90cc67-9b15-48d4-9fd5-73adcda895f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c88543-2c6a-4ef9-adcb-f3bc2ad79150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impending absence of contraceptives, especially the cheaper
        ones, will affect maternal mortality in the country. When this happens, it
        will be a public health emergency," POPCOM Executive Director Dr. Juan Antonio
        Perez previously said in a press statement.</p>'
  'De-Lima-disobedience-to-summons-hearing':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-19T18:18:47.331+08:00
    'imagesource': 'jcr:629a1818-7b5f-4197-8b1d-2eac574e8b3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e9bf06-ce61-45ef-9eda-7e0fc5e2dadb'
    'lead': 'Detained Senator Leila De Lima personally attended the hearing on the
      case accusing her of refusing to attend a Congressional inquiry on the drug
      trade inside the Bilibid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:51:03.398+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T09:51:03.560+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima attends hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb870254-e8b3-41ae-a4e1-c45030e32c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Senator
        Leila De Lima on Friday came to the hearing on the case accusing her of refusing
        to attend a Congressional inquiry on the drug trade inside the national penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a3633-8c6c-4fbe-92bb-c660f91183a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf127a6-d018-41bb-98e1-630aa69c7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She listened as her lawyers argued the testimony of the daughter
        of her former aide, Ronnie Dayan, is hearsay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e8051-1648-4fbc-a1a6-17a83f262107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cda11e-da5e-42df-a356-18d7cc5382f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House Committee on Justice hearing last November, Dayan''s
        daughter said De Lima told her in a text message that her father should hide
        and not attend the hearing at the House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6e982-bd96-4713-907f-abaa2dfd0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cee0bc-4e6c-4f2c-b8f8-23d58469c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan''s testimony was the basis for the filing of the case against
        the Senator by House Speaker Pantaleon Alvarez and Rep. Rey Umali. The solons
        accused De Lima of disobedience to summons under the Revised Penal Code.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbf32b-296d-4ac6-a2b3-0948a85e61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d1153-2726-4771-8e4a-255496e8e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyers argued Dayan was already in hiding when the text
        exchange between their client and Dayan''s daughter took place. They also
        claimed the complainants have no evidence proving De Lima influenced Dayan
        to snub the House investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a7434-8901-4b88-8c51-a6e47a7c972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:51:03.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:51:03.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a1aa4-85d0-420d-8d88-49705103ea96'
      'mgnl:activationStatus': true
