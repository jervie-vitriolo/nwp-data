      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine National Police and the PDEA are not giving up
        the fight. They had a case conference on Marcelino''s case on Thursday and
        said they will exert all possible legal remedies to prove errors in the DOJ
        decision.</p>'
    '29':
