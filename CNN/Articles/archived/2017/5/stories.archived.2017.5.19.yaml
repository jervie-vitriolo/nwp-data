      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ceba1-150a-4e58-b8cf-d623d77b7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.702+08:00
