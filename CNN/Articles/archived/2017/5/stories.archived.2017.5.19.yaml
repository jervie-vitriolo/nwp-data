      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/16/duterte-bilateral-talks-russia-putin.html"><strong>READ:
        Duterte eyes ''best of friends'' status between Philippines and Russia</strong></a></p>'
