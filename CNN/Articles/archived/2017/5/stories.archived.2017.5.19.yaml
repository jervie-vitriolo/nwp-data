      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7c462-91fd-463b-8c73-5014095254fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:13:08.497+08:00
      'mgnl:createdBy': 'eunice'
