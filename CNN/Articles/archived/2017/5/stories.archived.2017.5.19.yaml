      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Lt. Col. Ferdinand Marcelino walked out of the Armed Forces
        of the Philippines Custodial Center Thursday afternoon. Yan Yi Shuo was freed
        from the Manila City Jail Annex in Taguig City Friday morning.</p>'
