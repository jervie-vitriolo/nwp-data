      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, the DFA came out with a joint press release
        of the two sides on what transpired during the maiden meeting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d6d45-e535-4619-939f-9ede238706f0'
      'mgnl:activationStatus': true
