      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Time magazine published an eye-catching
        cover Thursday aimed at the Trump presidency – this time depicting the White
        House being overtaken by Russian onion domes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c1a56-5114-4f65-9b56-d6578e30c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:19:02.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:19:02.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995dfa34-c42e-4d03-a87e-ddb1d9ebd9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:19:02.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:19:02.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cover comes amid the escalating controversy over the Trump
        administration''s relationship with Russia. And it''s a winking reference
        to the news earlier this week, when President Donald Trump reportedly disclosed
        highly classified information to Russian officials during an Oval Office meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36fd52-687b-4715-b04a-ed8398508ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:19:02.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:19:02.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f785c793-dc83-478d-9852-8b0385bd9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:19:02.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:19:02.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover also follows a series of bombshell reports and developments
        in the investigation of Russian interference in the 2016 election. Last week,
        former FBI Director James Comey was fired by Trump amid reports he sought
        to expand the investigation and, on Wednesday, the Department of Justice appointed
        former FBI Director Robert Mueller as special counsel to oversee its probe.</p>'
