      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said both the Philippines and China exchanged views
        on issues related to the South China Sea "in a frank, in-depth, and friendly
        manner."</p>'
