      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e94546-d69b-4368-876b-d6f16fae387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.164+08:00
      'mgnl:createdBy': 'eunice'
