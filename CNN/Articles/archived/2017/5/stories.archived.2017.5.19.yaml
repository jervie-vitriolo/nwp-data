      'mgnl:lastActivated': 2019-07-23T10:10:49.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202e70cf-f2dd-4024-88f9-86a87443f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in September, the DOJ again slapped them with an illegal drugs
        case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f941454-a86c-4937-8586-3f9ee21e4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7226be-d605-4f5f-be60-bf6cebd1225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.874+08:00
      'mgnl:createdBy': 'eunice'
