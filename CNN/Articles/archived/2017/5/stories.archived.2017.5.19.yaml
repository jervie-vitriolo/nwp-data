    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d9398-f476-4416-8eca-7b2adebc9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Three
        more certificates of contraceptives for women expired in May, leaving only
        23 contraceptives left on the market, a list from the Commission on Population
        (POPCOM) shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772c531-8185-4a22-9e62-40e86b732d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed995229-40e4-420d-8fec-8a73c1217cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minipil, Liza, and Lizonya are among the drugs affected by a Supreme
        Court temporary restraining order (TRO) that prohibits the Food and Drugs
        Administration from accepting applications for registration or recertification
        "for reproductive products and supplies, including contraceptive drugs and
        devices."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1579190-8256-4d57-ad46-10eefc34d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a05a3-e658-44b2-84e1-4afeb38c75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2017/03/31/reproductive-health.html"><strong>Related:
        This might be your last year to access birth control</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21500098-e29a-4292-9e8a-df834e14933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb694b0-87ca-4d79-91e2-eac701097efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:49:20.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM listed 48 contraceptives that were affected by the TRO, which
        was released in June 2015. Of these, 15 expired in 2016. A total of 14 more
        contraceptives are expected to expire by the end of the year, and 14 more
        next year.</p>'
