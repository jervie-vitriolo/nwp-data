      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Fourteen
        detained overseas Filipino workers (OFWs) in Moscow were released, Wednesday,
        according to the Philippine embassy in Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15ced4-832a-4185-8afe-dcdf3fb1739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:35:16.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c346f408-2712-4bcf-9cd0-0317963bd22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:35:16.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more Filipinos remained detained, but Philippine Ambassador
        to the Russian Federation Carlos Sorreta said they "started making urgent
        representations with Russian officials" since the 17 were apprehended in May
        16.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D10154940302750432%26set%3Da.10152584639725432.1073741827.562865431%26type%3D3&width=500"
        width="500" height="516" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c5207-6ba9-48cb-b93c-efee0c69e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:35:16.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e6f30-4740-49f3-aac6-c60876e74527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:35:16.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our discussion with Russian authorities, we emphasized that
        the detainees are victims and not criminals. They are victims of illegal recruitment
        and should not be punished. They should be set free," Ambassador Sorreta said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065894d-6f05-4565-bc69-9b8b075626ca'
      'mgnl:activationStatus': true
