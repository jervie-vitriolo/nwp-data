      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/19/China-ASEAN-agree-on-South-China-Sea-code-framework.html"><strong>Related:
        China, ASEAN agree on South China Sea code framework</strong></a></p>'
