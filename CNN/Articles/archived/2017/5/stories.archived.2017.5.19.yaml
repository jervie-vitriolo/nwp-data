    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39adff58-e054-458c-b631-6bc65d6cacc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.816+08:00
