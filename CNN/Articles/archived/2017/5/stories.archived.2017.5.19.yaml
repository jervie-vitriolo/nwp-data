      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/18/DOJ-drug-case-ex-PDEA-executive-Marcelino-Chinese-asset.html"><strong>Read:
        DOJ drops drug case vs. ex-PDEA exec, Chinese asset</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75439f7-4aee-485a-a868-13744a8cd17d'
