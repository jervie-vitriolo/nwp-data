      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077c079-aa78-48b1-a50e-9b5f01041f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:35:16.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorreta said they made sure the workers were provided with food
        and treated well while in detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45e3ca-9cb1-45ae-872c-5b4161ed0dfd'
      'mgnl:activationStatus': true
