  'basquiat-painting-111-million-usd':
    'author': 'Jethro Mullen, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-19T15:50:38.154+08:00
    'imagesource': 'jcr:6f854b16-9bf4-4043-949b-ec49c7ed7668'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a754f590-52a6-42e6-8524-debfd846388f'
    'lead': 'A Japanese billionaire has bought a Jean-Michel Basquiat painting for
      $110.5 million, the highest ever price paid at auction for a work by an American
      artist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:58:42.599+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T09:58:42.859+08:00
