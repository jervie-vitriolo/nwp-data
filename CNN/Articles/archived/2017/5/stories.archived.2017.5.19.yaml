      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2017/05/17/health/ptsd-mental-health-us-military/index.html">Troops
        with PTSD, other conditions, discharged for misconduct</a>."</em></p>'
