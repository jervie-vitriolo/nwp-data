  'UST-UAAP-Season-79-general-championship-seniors-juniors-division':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-05-19T22:37:00.118+08:00
    'imagesource': 'jcr:9d34f1d1-3c95-401f-b4f5-2c2c7cdf24b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43475935-e7af-4dcb-820d-f4bef2a7c8dc'
    'lead': 'UST once again ruled the UAAP after capturing the seniors and juniors
      general championships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:44:26.935+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T09:44:27.097+08:00
