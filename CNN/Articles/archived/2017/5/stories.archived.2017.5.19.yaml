  'attractiveness-smell-voice':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-19T02:22:27.251+08:00
    'imagesource': 'jcr:33b91220-93e5-4ae6-8e11-459a9d85282e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b2c2698-9733-407e-af91-67134e44ed4d'
    'lead': 'While many previous studies have focused on visual factors that influence
      attractiveness, few have investigated the influence of scent and voice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T10:26:51.321+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T10:26:51.757+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When it comes to attractiveness, your smell and voice play a role'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497eb688-8dd6-4652-864b-7c38faa2252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Think your good looks are what make you
        attractive? Guess again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d6632-6295-46b9-9cd8-c57d97ecc52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc2556-1a16-44db-8c2d-6b75861a240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with what meets the eye, your voice and body odor are important
        in determining attractiveness, according to a small review paper published
        in the journal Frontiers in Psychology on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa804f-213c-4fe8-bf5b-53409cba1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39920f84-2b96-4a7c-bc46-4e25ddf80d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper''s authors reviewed 73 studies on attractiveness, published
        between 1977 and this year, to examine the relative importance of visual,
        auditory and olfactory cues, said Agata Groyecka, researcher at the University
        of Wroclaw in Poland, who led the research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41ffbe-6d13-491a-9167-7859f37dcb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c893ec6-7f93-43df-b963-aa0b768395e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the perception of attractiveness indeed
        is multimodal, meaning it''s not reliant on just one factor, such as physical
        appearance, but rather multiple factors, including body odor and voice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba260d8a-6faa-47c6-8a4d-ab570b92a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88101a35-8288-49be-87e2-0ac6b1651e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some odors are not only rated as more pleasant but also sexier,
        and therefore, they are likely to make people eager to flirt or date. Similarly,
        unpleasant odors can be discouraging to engaging in a relationship," Groyecka
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4ad92-61d3-4ae4-963f-d48cbf37213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e97bfb-7ab3-461c-be7e-724480742556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for voice, the researchers wrote in the paper that vocal cues
        help others make judgments about another person''s sex, age, dominance, cooperativeness,
        emotional state, physical strength and possibly fertility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129059f-66f5-4bb3-8694-47d8c3726d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be6b1d-908d-4843-b59f-034526fa9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groyecka''s team further found, however, that while many previous
        studies have focused on visual factors that influence attractiveness, few
        have investigated the influence of scent and voice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ad5bc-0646-4844-8343-99e4eccf84fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f1972-9098-45af-86da-f08a672cb02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the literature about human''s voice and olfaction has
        grown rapidly in past decades, we were not surprised to find that the biggest
        share of papers regarding attractiveness focuses on physical appearance,"
        Groyecka said. "Olfaction and audition are largely neglected in reviews about
        attractiveness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed09806-c538-445d-b6c3-84447263f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01eda9-ce23-4762-8296-d8924396c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what we do know about how your odor and voice
        may influence your attractiveness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f935d-3f7e-4a2a-b43b-1a3de88a20c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34eb822-c395-4133-94ef-2464da97a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The nose knows; the same thing applies to sound''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d87402-6d40-4caf-a585-58c4399dad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to smell, your body odor can influence how attractive
        you are to someone, especially since it holds clues to your health, said Gordon
        Gallup, an evolutionary psychologist at the University at Albany in New York,
        who was not involved in the review paper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bf791-d553-4f9a-938f-66f29da8be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16166c57-0aaf-4d79-9a7f-1e2f1ad86bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several diseases, such as diabetes, yellow fever, typhoid fever
        and the glandular disease scrofula, can be associated with certain scents.
        A trademark odor that has been tied to diabetes, for instance, has been described
        as similar to that of rotten apples.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9cd37d-a417-4623-8eac-59f9f416bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c054aa-e670-436f-8e44-d2b75b28a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research suggests that odor might also hold clues to your molecular
        makeup, an idea that stems from the controversial smelly T-shirt experiment.
        The experiment, originally conducted by Swiss researcher Claus Wedekind and
        published in the Proceedings of Biological Sciences in 1995 (PDF), was not
        included in the new review paper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bee823-290c-4336-95fa-d5e6ad95febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2dda7-ce81-417c-a37f-0ddd7444693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Olfactory cues are very important. In other words, the nose knows,"
        Gallup said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442bc8e-2257-4f9a-9aa8-99b22f3c9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3907af-8537-4f0b-add4-ecfd44797481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment involved 49 female college students and 44 male students.
        The men were asked to wear the same T-shirt during a Sunday and Monday night,
        in order for the fabric to collect their natural body odors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217232a-16af-4664-94be-3b560cdf051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d9386-f5d4-410a-aafc-fe20196688d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the women were asked to smell the shirts and rank the odors
        based on intensity, pleasantness and sexiness. The pleasantness ranking of
        the men''s body odors was associated with being higher if a woman was not
        taking birth control and carrying dissimilar genes than the man. The idea
        is that this genetic diversity might benefit their offspring.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e608d6-a75e-48f2-91c8-e0a811aa03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657214dd-7d39-413f-b0a4-8a9e3f98e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, a few studies have conducted similar experiments, but
        more research is needed to determine whether the findings in such studies
        are statistically significant when it comes to influencing mate choice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15a5ae-1ea8-4f87-bb75-73d1ffb1c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea589ac-ab04-4c1e-ba41-230c0d9cfa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is also needed to determine the role voice may play
        in attractiveness, a role that dates back to our cave-dwelling ancestors,
        Gallup said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d04672-40c9-4d1d-a125-fd4a2273b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba2470-9400-402f-b53a-ff817b79f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the sun went down, if you interacted with somebody, it would
        be based largely on the sound of their voice. You wouldn''t be able to see
        their face," Gallup said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eabd89-32c0-47be-89cb-1f1e5ee1613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515784c6-b125-4ad6-abc5-ed242675ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out that the sound of a person''s voice is related to
        their health, their fertility," he said. "It''s just an incredibly rich array
        of information that bears on the viability of that person as a potential mate."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fe6e8-3aee-441f-ae55-0529ebf764cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd24d2-616f-490f-a4d2-09679a1c24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies that Gallup has co-authored have suggested that
        the attractiveness of a woman''s voice can vary based on her menstrual cycle
        — which was included in the new review paper — and that the attractiveness
        of any person''s voice can be associated with their body configuration, which
        was not included in the new paper.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417f3ff-2c1e-4f19-8fc0-c5c4eb55e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861364b-2c32-4a80-9143-9826e6d2638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study about body configuration, published in the journal
        Evolution and Human Behavior in 2004, Gallup and his colleagues recorded the
        voices of 149 undergraduate students. The students counted from one to 10
        in the recordings. Then they were asked to rate the attractiveness of the
        voices in others'' recordings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355eab4-e09e-42a7-97f2-88aa094b4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d0219-6443-4a24-8e9e-37a16750309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the higher rating of voice attractiveness
        for women correlated with having a smaller waist-to-hip ratio, a body type
        that is commonly found to be more attractive in women.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af587f5-8b27-40f2-a6de-1ace79cf60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6b2a0-f570-4b45-8dbc-46080d63c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For men, the researchers found that the higher rating of voice attractiveness
        correlated with having a larger shoulder-to-hip ratio, or broad shoulders,
        which are commonly found to be more attractive in men.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a3663-e4e4-4171-94e8-a3130d72c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b35345-4642-4d49-ad23-020391f23d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more "attractive" voice tended to be higher in pitch for women
        and lower for men, among other characteristics, Gallup said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70f356-fa8e-4fdb-8492-40dd716bb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d4ac9-8382-44a2-96a9-aa571fabf146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said ''the nose knows''; the same thing applies to sound," Gallup
        said. "If you''re going to agree to a blind date, it might be prudent to have
        a telephone conversation with that person first, because the voice is a medium
        that conveys a tremendous amount of basic biological information."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad914e0-1767-474f-ba05-266c67359ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b204a40-8e58-4514-8452-c119b2226e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of all of the senses — sight, sound or smell — which has the
        largest influence on attractiveness? That remains to be debated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23a7b0-3710-4f7b-8a05-a9164109d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bba61c-92a3-4b05-a6d0-9e74af6dfa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your looks, voice and smell all work together</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9787309-6534-4963-a6ca-4d44592f5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a biological level, Gallup said, olfactory cues might be the
        most important for attractiveness, but more research is needed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d99cc-2c72-46b2-92bd-af979efca336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adcd908-0931-4b8a-a4f6-12b06d59654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Germine, a social neuroscientist at Harvard Medical School
        who was not involved in the new review paper, said all of our senses combined
        work together to help us gauge the attractiveness of others.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fecf8-d7e1-40e9-a934-a0d97292be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbd466-1d9a-4b9c-b900-e1f752e14a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such sensory information can guide you in making a first impression
        about someone in mere milliseconds, said Germine, who also serves as director
        of the Laboratory for Brain and Cognitive Health Technology and assistant
        director of the Institute for Technology in Psychiatry at McLean Hospital
        in Belmont, Massachusetts.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805315f-8d07-4b7e-b9f2-b588c75f68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de8733-405d-44dc-9a35-e5359464fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that first impression can shift with additional factors.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422d72a-b3ff-4e20-8b53-09c8fdde64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6772f-b8e1-499f-a603-75b89e0a29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many have had the experience of where someone who is very attractive
        initially rapidly becomes unattractive after interacting with them in five
        to 10 minutes, because now you''re integrating all of this other social information,
        and you''ve gone from saying, ''OK, this is someone that I might want to have
        a relationship with'' ... to someone you really don''t want to have any kind
        of relationship with," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f0779-d731-4027-be4f-3c2fe0fdd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc534d54-5ce7-4378-87bc-965bee84ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying how factors, outside of visual cues, play a role in attractiveness
        can help us not only to understand but to appreciate how all of us are attractive
        in distinctive ways.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd3903-eb53-4a2d-8be0-d1dbc8afa927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a9afd-e8eb-463c-ae57-b262fa73dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You open a magazine and you look at an attractive person. Or you
        watch TV where attractiveness is exclusively visual, but in the world, it''s
        not," Germine said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0eb01-32b6-4be0-bf04-29dc41e236e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4499463-d573-42ba-9c46-90d1458ac4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where misconceptions about what makes a person attractive
        potentially become quite damaging and quite far off the mark," she said. "It''s
        a very complicated interplay, which is good, because it means we make nuanced
        decisions."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ba4e0-cba1-4518-aa91-34e3c15cf04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908ca0f-792a-40b4-9526-49a1c6b5413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:26:51.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:26:51.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/18/health/what-makes-you-attractive-smell-voice-study/index.html">When
        it comes to attractiveness, your smell and voice play a role</a>."</em></p>'
  'marijuana-treating-drug-addiction':
