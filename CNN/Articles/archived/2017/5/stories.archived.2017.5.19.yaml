      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8b236-6533-479e-b9a2-e5b027a180c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of her fellow refugees pack UN-issued water canisters and
        mattresses into the trucks before climbing in for what they hope is the final
        move in their desperate search for sanctuary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ee4e2-34f8-4c3d-bcc4-e1f68e0fe5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc9893-dc8d-4680-9d33-9519b1ca6ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blessing''s caseworker from the World Vision aid agency finally
        spots her, handing over the teen''s newborn baby before helping mother and
        child up the homemade wooden ladder and into the last truck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24753d8b-0e45-4c29-b5b2-803e6e862886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb959c06-c3ca-4003-ae5b-01dc9a55d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engines start, the cabs rattle and the convoy sets off for one
        of the few remaining clear plots of land in Northern Uganda''s Imvepi Refugee
        Camp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a132d-fba1-4544-b7d8-37d118d9b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859ef8f-ef7b-4115-98ae-8119d25cdb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blessing''s mother and father don''t yet know they are grandparents.
        A week ago the family''s village was attacked, and their neighbors were killed.
        In the chaos, her parents told their heavily pregnant daughter to run, promising
        they would follow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6ee7b-826f-48d7-84ee-0880e441668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72296e-9850-4494-9ac8-2e5742d89799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dinka were slaughtering people. I saw three people killed,"
        Blessing tells CNN. "They were slaughtered," she repeats, using her hand to
        motion a knife on the back of her neck.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96ef8b-2427-4596-9974-2189268e3ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40e39c-b312-44ce-ab69-503459cdbe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three days, Blessing ran and hid, ran and hid, making her way
        south towards Uganda with other refugees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd40f66-331a-48d1-96db-229aa132602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef2c25-c013-4a7c-a01a-7fa06e66cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she crossed the border, she collapsed and there — in front of
        police and soldiers — she gave birth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f1be1-e207-4558-996d-ae4096d19410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f883c-2aea-4685-bb6d-44c20f5f7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uganda''s open borders under pressure</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7c441-fab0-4148-8d75-e711a1802dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda now has the unenviable distinction of hosting the world''s
        largest refugee camp, Bidi Bidi. But the settlement, with a population of
        272,000 refugees, is just part of the story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64422bc7-9bcb-4bdd-b0d8-78f1e4c59e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28d67a-b11f-497a-8799-fec2de72be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several settlements in northern Uganda hosting South Sudanese
        refugees. Imvepi, one of three camps established in December in response to
        the growing humanitarian crisis, is already home to close to 75,000 refugees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f301cb9-4abd-4f6c-a988-35bffd21e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6abc927-5abb-4fad-9c0b-fd25b923d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, nearly one million South Sudanese refugees are in the
        country, with an average of 2,000 more streaming across the border every day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887c1a0-8349-47bd-b8e1-fea7348d3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345cb58-2500-4303-b16f-6e2879f642c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s policy of giving refugees land, the right to work
        and the right to the same services as its citizens is as admirable as it is
        unique.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a805b5-5058-4964-a9ab-79cc0af24cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d448da-3cdd-46ee-8710-54ab4180eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sheer scale of the crisis means the system is at a breaking
        point.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e7f7f-873c-464d-b1ca-0ada06633027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ffe65-1a18-48fe-a454-3ff9d8bb816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Uganda is saying it is overwhelmed, it''s true," says Opiyo
        Denish Odoki of the International Rescue Committee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9cd03-3ccd-410d-bc14-3e4c74d95c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f4a20-04d4-4105-a4b3-29c7d8389d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of just two physicians caring for a population of 48,000
        in Bidi Bidi''s Ward 2.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806d6d8-2196-4044-ac9e-defef6c26f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053dd4fb-9b2f-4a3b-ab21-fa4a0b37d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unsustainable aid</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad8e51-61c3-42f2-ac71-ac501631fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International agencies are facing budget issues as well. In real
        terms, the World Food Programme''s shortfall of $59 million over the next
        six months means that by June 1, the operation will begin running out of food.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b50eb-38b6-460f-91a1-6509f357d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a27dab-1b5b-45f8-abc2-608e71cd0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, rations have been cut in half for the 200,000 refugees
        who arrived before mid-2015.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81140c85-30ed-4511-bee7-74be8f468b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308ab29-867f-4fb6-8c8a-079936764ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a famine declaration in February that kick-started an aid
        effort for South Sudan, but the unabating violence that keeps refugees flowing
        across its southern border is turning an emergency situation chronic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64cb9d1-3416-488c-b9a2-75a3773e7745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40aa7b-2fd9-4b37-ae9e-bbfb4c9f7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were coming, so many with injuries secondary to the fighting
        on that side, some of them with gunshot injuries, big knives," says Odoki.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9c5c8-62ee-4bce-8687-1e466afce73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd200214-6b09-414b-b7bd-c03a8e837560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Survivors] have been telling us the stories of children, brothers,
        sisters being killed and how they survive, you never know."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13079bd-38ba-4848-9661-694f8a342e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea46ec-bae3-4f35-88b0-307c9a2c0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s behind the exodus?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c394f-1b79-411e-be26-96148444e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s newest nation slipped into a brutal civil war in 2013,
        just two years after its independence, when President Salva Kiir fired his
        Vice President Riek Machar, who comes from a rival ethnic group.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd966368c-ef13-4dbe-a7c5-494f74136088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6492470-750f-453f-87c1-9589f84dc5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Special Adviser on the Prevention of Genocide warns that
        the ongoing conflict has acted "as a smoke screen" for the "deliberate starvation,
        the bombardment of and attacks against civilians" on the basis of their ethnic
        identity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f34e13-8968-4a2e-b0fe-3fe198fa00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949eb63-7510-4067-9c8e-103cb1467426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to Uganda''s refugee camps, the UK International
        Development Secretary Priti Patel went one step further, telling reporters,
        "It is tribal, it is absolutely tribal, so on that basis, it is genocide."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c62c5-826c-4203-92aa-a016c78f8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40926e5e-3cab-447d-a7c8-15c46ef81c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just an hour before the border point closes as an old man
        slowly makes his way across the makeshift wooden bridge from South Sudan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7315408-5c9c-49a7-b945-1c38b4cb7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b58b49-7448-4624-918a-dac19b0724ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stops just long enough to let out a shallow cough before turning
        up the dirt path to Uganda.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc03e6-4532-4dcd-859d-a0bff09c7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e84f39-a796-48a2-b597-e6b36ec2da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unrelenting flood</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20453bc8-97c3-4fd2-822c-dcc88ddf9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further up at the checkpoint, Ugandan police perform their last
        searches of the day. Victor Patrick unties a TV that''s expertly balanced
        on the back of his motorcycle and opens a suitcase for police to look through.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fded89-b9cb-4900-bcff-1a2b5341ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c1f7b-2361-495d-b89e-d2bfed682b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you stay there," says Patrick, motioning toward South Sudan,
        "it will be until you''re killed."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1856aca-1102-469b-bd69-864626ccd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad7f5d-c2d0-4105-91c8-42682d64bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been using his prized motorcycle to ferry goods for refugees
        looking to escape. It''s a job he used to do with his brother.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fc4ce-37ed-4b46-a8bf-a2cbac73e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4235f9-ac9c-422a-a5d6-cd49e4076993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother? They shot him with a gun. Right here," he says punching
        his heart. "The soldiers, they don''t ask — they just shoot. If you are running,
        that''s when they shoot you."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6194d6-bb5a-4c49-8c28-02d3d280fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ce60e-c059-4e37-93ce-748da7852413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick says every person that crosses the border carries stories
        of loss, targeted, he says, because of their tribe. He follows with the few
        possessions they are able to save.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba11df-eef2-4775-a6e9-f1e2d8f1a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b9333-83cd-430f-906a-e362813bafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Born of war''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833c901-b0ae-4244-9bda-e272262c5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority, around 86%, of those making the journey are women
        and children. Just 2% are elderly.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e18ec1-7f65-4402-bb39-194d8f19beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44121c-da98-409e-a3e2-28f6476a7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 60-year-old Jaclyn Nyoka was one of the first to flee. She settled
        in Bidi Bidi when it was still accepting new refugees. Her home looks permanent.
        A thatched roof and mud walls hide the original white UNHCR tarpaulin.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d38f4-faa7-4b9e-a841-96186ab55ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd6e00-f2c2-4eca-9a16-7fe24661f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:32:35.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she feels safe: "The Dinka are not here, we don''t hear
        their guns. We can sleep."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b3fe3-74a3-4076-b4a7-259e688bf865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.164+08:00
