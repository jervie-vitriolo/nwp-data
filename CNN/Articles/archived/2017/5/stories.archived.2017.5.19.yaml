      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kian Ransom:</strong> There’s a lot of mutual respect for
        each other. Even if you don’t love the music, it’s hard not to respect the
        musicians and what they’re putting out there. It’s cool because you don’t
        feel obligated to like everybody … maybe there’s a sense that everyone likes
        each other a bit too much. Or they like each other more than they do. But
        even if you don’t like their sound or don’t listen to that personally, it’s
        easier to respect everyone and what they’re doing because they’re so talented.
        And they put themselves out there.</p>'
