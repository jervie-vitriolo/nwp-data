      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> As he
        puts on a new hat as the country''s top diplomat, former senator and now Foreign
        Affairs Secretary Alan Cayetano''s thoughts on Friday were also in Guiyang
        City of China where Manila and Beijing began their historic talk on maritime
        disputes in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028c3bb-4d18-4e1c-81ca-268d638df3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.702+08:00
