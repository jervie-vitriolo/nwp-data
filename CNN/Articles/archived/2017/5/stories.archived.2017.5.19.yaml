    'template': '1'
    'title': 'The Ransom Collective on Filipino indie folk music and avoiding predictability
      as a band'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92aeeb1-5098-465e-8dbf-45bb94d24b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Ransom Collective
        is a young band that keeps you young. At the listening party for their first
        album “Traces” at Oto in Poblacion, Makati, there’s a crowd of early 20-somethings
        excited to hear their new songs for the first time. Kian Ransom (vocals and
        guitar) sits in the registration booth, upbeat and eager to share with you
        a secret. “Try the Bees’ Knees for cocktails,” he advises. “It’s the best!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f103e39-165b-440b-a808-2487f9444c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4365bb9-4c4e-4133-b5d3-90d718bd782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other bandmates Jermaine Ochoa Peck (percussion and vocals)
        and Leah Halili (bass and vocals) move from table to table. Peck approaches
        and talks about something she’s passionate about: a reforestation project
        in Zambales. Leah opens up about her life as a teacher, and how she’s focusing
        now on her rackets as an artist. Somewhere in the room, sisters Muriel (violin
        and vocals) and Lily Gonzales (keyboard and vocals) and drummer Redd Claudio
        engage in similar conversations, as the crowd waits for them to come up front
        to talk about their music.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a992d-c13c-4b31-a8d5-0b882a1b67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65162fe-12ce-49b4-860f-41292a1d945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late award-winning writer Luis Katigbak <a href="https://www.philstar.com/lifestyle/young-star/2014/06/20/1336665/ransom-notes">may
        have described The Ransom Collective’s music best</a>, when the band released
        their first few songs in 2014. “Sometimes, when listening to a new band, you
        listen while bracing yourself for disappointment: a song can start off well
        enough, but squander its potential, fail to achieve flight with the chorus,
        or betray you with badly-worded sentiment,” Katigbak wrote. “Once in a while,
        though … not only is that dreaded heart-plummet deftly avoided, but your fond
        expectations are fearlessly met, even exceeded.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc52268-5a1e-4c6d-8f4c-125d2f3fb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c1427-3b3f-42f2-a7fd-1e47ecdb9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak wrote accurately of the first EP. In The Ransom Collective’s
        first album “Traces,” the band flies. You can hear it in the soaring magnitude
        of album-opener “Open Road,” a reassuring anthem on embracing uncertainty.
        The band itself recognizes, however, that in the case of their easily recognizable
        indie folk sound, there is a tendency to write and play the obvious, says
        Ransom. Thus the effort to vary the altitude, so to speak: in the titular
        song “Traces,” the violin sets the stage for a hesitant song about managing
        expectations; in “Something Better” (“a hardcore breakup song,” says Ransom)
        an acoustic guitar sets the mood, quiet and somber as compared to the triumph
        of the opening track.</p>'
    '7':
      'image': 'jcr:18a2cfd1-dcf0-42ca-9e01-b595f1238ae8'
      'imageCaption': 'In The Ransom Collective’s first album “Traces,” the band flies.
        Photo by NICKY AUREO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64902b-c945-47da-a991-ca430d86d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbbd9e-d56a-4e68-8acb-4e9d0e9c2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life had a brief chat with the young band to talk
        about how they produced the sound for their first album, and what they think
        of their music in an industry that has yet to fully embrace indie folk. Below
        are a few edited excerpts from the interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02c186-763e-4436-a65c-9450031d0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb7200-5119-4c5c-8e4c-a74acbb0181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you work together as a band?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33ef69-610d-4d45-b079-0aebaa0a8bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623e99c-3a3e-49d0-ab20-34806012916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kian Ransom:</strong> The process, putting it together,
        the way we write music, everything is like, a band, group thing. Same with
        the songs, it may start with one person, but then by the end, everybody’s
        input and expertise is put in the end product.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c32a1-5dfd-4a0f-9b29-e6701b017b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9714ff-4c74-46e7-984f-aef709c9b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your music is very celebratory. What do you celebrate in
        your music?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14db2c3-2966-48e5-ac1f-21e67c803b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb9b6d-327e-4e1a-88a2-395af8d328d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leah Halili:</strong> Life. [Laughs] It’s not mostly about
        celebrating; it’s about what you go through in life. It’s about what happens.
        It’s experiences. The fun and very lively songs, those are the things that
        are sort of what you say celebratory, but there’s also mellow songs that represent
        days when you feel bad, when you want to reflect on life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4cca0c-84bd-4638-afad-c1ed0225ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094ca5e-78c2-45a6-9a42-363384c81fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lily Gonzales:</strong> There’s an introspection that happens.
        ‘Cause we’re similar in interests and ages, and I guess we’re going through
        similar things, so the songs are what we go through. That’s kind of how we
        communicate the songs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af583841-1c8a-4278-a612-de169acd13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c589f7e-041f-4889-b194-a06637e927ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To what extent is the album personal?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d54e6-e585-46c1-9773-86fee60a291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a8be3-fe5c-420d-9138-b1e58e0e0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Redd Claudio:</strong> You’ll find that each track is based
        on a separate experience, it’s just narrating those experiences. That for
        me, shows how personal it is in that sense. Usually when Kian gets sad … [Laughs]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b3947-0de8-4b40-804b-7ee98eafccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f245651-18df-48b3-b1c6-1bca8d62f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kian Ransom:</strong> There’s definitely a couple of songs
        that are really personal to me, songs I wrote before I met the band — “Present
        Tense” and “Something Better.” Originally they were just for guitar, [I’m
        a] very slow singer-songwriter. Once we became a full band, after a time [we
        said], hey let’s take some of the songs I wrote, see if we can reshape them
        with the band.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988108b-f92e-4edd-b753-ae0fec40f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa6efa-8563-416b-92ec-c95a6666fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the songs are personal for me because I wrote the lyrics,
        but in a lot of ways it was something we were experiencing as a whole, like
        “Settled” for example. I was kind of writing about the feeling of going for
        something than more than you originally planned, taking that leap of faith
        to go for something bigger than you thought you could do.</p>'
