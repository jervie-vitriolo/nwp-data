      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff55e63-ea30-4967-8f86-ed9f92e2e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: progress, not perfection, as advocates of Alcoholics
        Anonymous often say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80313f63-58aa-4238-9419-60e25f8c83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc50e9-3541-414c-a1f4-88a58fbf836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most European countries and Canada have embraced the idea of harm
        reduction, designing policies that help people with drug problems to live
        better, healthier lives rather than to punish them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a13ef-667f-4bbe-b22f-cf4cf787c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d59cc-ce29-4add-be62-68b93b6bd3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the front lines of addiction in the United States, some addiction
        specialists have also begun to work toward this end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1158d-82c8-4a19-8902-3607cf0dcd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b0738-ff88-4846-a977-3d56c98b2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Schrank, program director and founder of High Sobriety, is one
        of them. He says his Los Angeles-based treatment center uses medicinal cannabis
        as a detox and maintenance protocol for people who have more severe addictions,
        although it''s effectiveness is not scientifically proven.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af77b67-510a-4b23-ac65-0ef258585a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4cab5-4c97-496d-8942-c760439630e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s a harm-reduction theory," he said. "With cannabis, there
        is no known lethal dose; it can be helpful for certain conditions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89bdfc-99f1-461f-b8f7-2e2db743dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5fc6c5-3893-4c70-a8a1-12f159c85d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some say it''s hypocritical because, you know, you''re supposed
        to go to rehab to get off drugs," said Schrank, who recently celebrated 20
        years of sobriety from alcohol and all drugs. "And cessation of drug use can
        be a goal for some people, but pacing is also important." Some patients want
        to gradually move into abstinence, weaning themselves off drugs over time.
        Others want to maintain sobriety from a drug by using a less harsh drug, such
        as cannabis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840addbd-3248-4b2b-89ee-3c9a90eda0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9e660-4122-4e55-9761-8f9f7f9ea1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, including Todd Stumbo, CEO of Blue Ridge Mountain Recovery
        Center in Georgia, do not favor using marijuana as treatment for addiction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bd381-d1e4-4603-8937-66fee2f557b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9b00e-252b-45c9-9920-53285c013b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m all about adding interventions and therapeutic techniques
        that have proven to be significantly profound in the changes to somebody''s
        life and treatment. Unfortunately, I don''t know that there''s evidence to
        substantiate that marijuana''s had that effect," says Stumbo. "Our take is
        abstinence based and we use every tool or intervention we can that''s been
        proven effective in the past."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017e558-6e68-4d2e-a509-4a2e7ee8411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955df71b-7597-4bee-85ec-6fb60095f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, harm reduction is gaining acceptance in the wider field of
        addiction specialists in the U.S.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318e3dc-b16c-4c3c-bc0b-edbf826c978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f328f37-1c69-4fcd-a6e7-02a6f89edc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In principle, what we have aimed for many years is to find interventions
        that would lead to complete abstinence," said Dr. Nora Volkow, director of
        the National Institute on Drug Abuse. Practically, though, that has been very
        difficult to achieve with relapsing addictions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f457c5d-f508-4871-a9a8-f46f29e1a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47085b0c-2c0a-4851-a405-a47f2caa0925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things is, we don''t have any evidence-based medication
        that has proven to be efficacious for the treatment of cocaine addiction,"
        Volkow said. "So we currently have no medicine to intervene, and it can be
        a very severe addiction and actually quite dangerous."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3882937-c058-47ec-b63b-70b52d15a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c30ebe-e11c-40aa-9bbe-629eaf0a9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous because it gives users a high that literally alters the
        brain. Medical consequences of cocaine addiction include seizure, stroke and
        bleeding within the brain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1d9d3-2f1b-4163-b3a9-309d9644f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a1dd8a-e817-4114-95c9-457dfe367812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started to explore the extent to which interventions that
        can decrease the amount of drug consumed can have benefits to the individual,"
        Volkow said, adding that she''d make this same argument for opioids and heroin.
        "It would be valuable to decrease the amount of drug consumed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123fd14-c23f-40db-975d-0cdc10f8beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136201a0-ff0b-4ed2-86f9-f8bfbd5d8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schrank is clear on the value of simply reducing drug use.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a22fdb-613e-44ae-bd9b-41c204569afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2414c4e-fd93-40c9-8012-6c772f8f957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think of addiction as this light switch you can turn on and
        off," he said. "What we''re learning is that for some people, it''s similar
        to scuba diving: You can only come up 20 feet so often or you get very, very
        sick. When people stop immediately and that abruptly, it really makes them
        vulnerable."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5cf95-5942-4b6d-a8b7-cf09f8cb88e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b4be8-258b-441b-bc19-b05dc969c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schrank, who readily concedes there are possible health and addiction
        risks with marijuana, says he offers his cannabis detox and maintenance protocol
        to people addicted to crack cocaine as well as those trying to kick opioids.
        Through the years, he says, he''s treated about 50 people with this technique
        and expects to see "more people wanting to try to have a voice in their recovery
        rather than just plug into systems telling them what to do."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4ecd4-5b30-4a82-a758-d41170f8d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2bd3f1-32d8-4fe4-b395-84e575b74edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana "can really help people with pain management and other
        health issues, or it can help them be safer," Schrank said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe17e7b-8142-4d24-9f60-0a59e23372b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96d6e5-c550-4584-8776-0f4b3f5053b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reversing heroin''s damage</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51dace-a120-4257-b5df-35fcfc27cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasmin Hurd, director of the Addiction Institute at Mount Sinai
        School of Medicine, says generally, cannabidiol is the more important compound
        when it comes to marijuana as a treatment for addiction. It is one of the
        two primary cannabinoids, along with Δ9-tetrahydrocannabinol (THC), found
        in the cannabis plant. In terms of the wider scope of medical marijuana research,
        this is the "same cannabidiol being looked at for the kids with epilepsy,"
        Hurd said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c7753-30af-442d-b7bd-9da69740eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f746b-6a07-4c1b-8a4b-15d67cf47291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THC, she says, binds to cannabinoid receptors in our brains (as
        do the natural cannabinoids our bodies produce), and it is the stimulation
        of those receptors that brings a "high." By comparison, cannabidiol has very
        weak effects in this regard and negatively modulates that receptor, instead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a2702-d485-40b6-bd1c-851dea1c6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25db36-4d0e-44a6-b6e0-e9e8800bfd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet cannabidiol reverses some of the brain changes that occur with
        heroin use, Hurd says, based on her own studies of the compound.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3477a-014e-44eb-af7d-dd02f6af99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854bf5a0-6bce-4f80-9589-e13d56bf905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, heroin harms the glutamate transmitter system, which
        is important for decision-making, cognition and even reward, explains Hurd.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70c29e-a056-4356-b1b2-49fe3419b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbae3ed-700b-460c-87a8-15947c66cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that (cannabidiol) reversed the impairments caused by
        heroin, for example, on the glutamatergic receptors," Hurd said. Similarly,
        cannabidiol reversed damage to the cannabinoid receptors themselves caused
        by heroin, while activating the serotonin system: the neurotransmitter system
        believed to affect mood and a common target for makers of anti-anxiety and
        antidepressant medications.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c8ee3-5adf-48c4-b017-c593b7468354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2512b1-0275-46f6-b0f9-d82cdacb977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More generally, cannabidiol positively influences our biological
        systems that are linked to the negative components of addiction, such as anxiety
        and inhibitory control, Hurd suggests.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ccc73d-e200-4cec-901d-98c30fe82034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ae279-6d2c-42aa-9c75-c6a8a748dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still haven''t figured out how it works," Hurd said. She notes
        that although cannabidiol is believed to be a "treatment to consider for opioid
        addiction and other drugs," there aren''t a lot of data, especially with regard
        to its potential effects for cocaine addiction.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42eb4f-c5a0-4efc-9192-4e4ef6616b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0c077-a549-476d-b14c-fa8f79aa275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the data is a recent study, funded in part by a company
        applying to the Canadian government for a license to produce medical cannabis,
        exploring one possible harm reduction plan: swapping crack cocaine for marijuana.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b835da-0a18-4c92-a0b5-7cf89d05604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b249b-10db-4050-ac64-a9431db0126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studying crack users</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10ec99-f901-4dc4-88ca-4d8cebf0782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crack cocaine is said to be a low-end incarnation of a rich man''s
        drug. Cocaine, an expensive stimulant made from the leaves of the coca plant
        native to South America, can be processed to make a cheap crystal rock or
        "crack." The name refers to the crackling sound the rock makes when heated
        so its vapors can be inhaled through a pipe, but many users prefer to mix
        crack with vinegar to form a liquid that can be injected. This form becomes
        much higher-risk to users who are likely to share needles.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741f1fd-12a5-4a2f-aaf1-17bcf3ca931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b422b6d-3c0b-4b95-895f-cfde7af93527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To explore whether smoking marijuana might reduce crack use, researchers
        led by M-J Milloy, an infectious disease epidemiologist and research scientist
        at the BC Centre for Excellence in HIV/AIDS, recruited drug users living within
        the greater Vancouver area of British Columbia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24f735-b7e6-428c-b4cc-44760a0ffbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee212e-ab19-4381-b77c-66d3fbaee138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milloy and his colleagues measured and analyzed how frequently 124
        drug users smoked or injected crack before, during and after a period of cannabis
        use, based on their own self-reports.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0dd708-8193-4677-97bf-e8fe6dc5c1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c8ce0-8e97-47d6-b71c-899438580994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crack use did not decrease during the period when participants intentionally
        self-medicated with cannabis, compared with the time before trying marijuana.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d205f-4857-4c2d-b137-69ac8f6e6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450aa03f-1c2b-4dd7-aca6-c4e2b76e271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, crack use decreased significantly, with participants
        reporting using it on average about half as often as before the intervention.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc55876-1a30-41a0-bf55-4758463204c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f247edd-9db3-4858-a19b-737c46edbe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly have no illusions that this is the final word on the
        matter. Indeed, I think what it really is, it may be a first step," Milloy
        said of his study, which was recently published in the journal Addictive Behaviors.
        "So what we hope is that further study will let us know if it is in fact an
        effective substitution treatment for crack cocaine use disorder. To that end,
        we are putting together a clinical trial, which we hope will better test the
        hypothesis that cannabis could be useful to people who are suffering from
        this disorder."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e281171-9c5b-4a78-8743-8a4e02ca760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baac9dd-3fe9-4798-a8ae-7465b92d37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Vancouver study did not investigate the brain science
        to explain how marijuana might have this effect, Milloy and his co-authors
        say that emerging data "provide biological plausibility" for the findings.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5279f0b1-d597-42e6-a7e5-57633e50f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718408d2-6142-49e9-9646-030410d51947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reference animal studies demonstrating that THC and cannabidiol
        may help eliminate cocaine-craving and heroin-seeking behaviors. One study
        in rodents showed cannabidiol to disrupt the reconsolidation of cocaine- and
        opioid-related memory, while findings from human trials suggest that high
        doses of cannabidiol effectively decreased cravings and anxiety among heroin-dependent
        people.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b72f8a-bea5-427a-9f59-bbc4ee8fb44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646839e0-0f71-4d59-8e83-f56d9b36b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkow believes the Vancouver study result, showing that smoking
        marijuana reduced use of cocaine (though without producing abstinence), is
        an "interesting finding that cannot be ignored."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9703c9-9342-47b9-a9f7-a65af197fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c8b43-0020-442c-9402-3938d76d6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Be yelled at for 30 days''</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f6bf0-7f00-43bf-ae7f-ed2699a7ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, she says, not a lot of study has been done in the area
        of swapping cannabis for cocaine, and she emphasizes the need to determine
        whether the result can be replicated and studied even more extensively "under
        a clinical trial-type design, so you can actually document that cannabinoids
        can decrease consumption of cocaine."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040605d-ffa2-4bd6-9a12-0911cea0f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97b399-4289-488a-b628-89d31af23d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a couple of papers that have reported actually
        some beneficial effects of marijuana smoking and the use of other drugs, but
        there also was one other paper that reported the opposite," Volkow said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2394b2-e3f8-493b-9c91-f0f5b9b41ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a3f65-7a11-41c8-a2c2-a953f81b93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That paper found, "an increase instead of a reduction in the severity
        of cocaine withdrawal symptoms," and concluded, "worse detoxification treatment
        response."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b368ac5-440a-45ff-b09e-d35edc42e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22518e-7897-4908-b412-1fe37f780237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have also shown that long-term dependence on marijuana
        may intensify cocaine cravings while increasing the risk of relapse.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851ce11-543f-41b5-af8b-0976b9022482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604bbcc-12a6-4ae9-88c6-dcfc8a123418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remedy the lack of scientific evidence, the National Institute
        of Drug Abuse is funding projects investigating synthetic THC for treatment
        of substance use disorder and providing grants for other projects testing
        cannabidiol for the treatment of methamphetamine use disorder and relapse
        prevention. The institute is also looking at the endocannabinoid system as
        a potential therapy for alcohol use disorder and opioid withdrawal.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bbf2c-a14e-4d39-b323-1006650572c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9b5d8-851f-420b-b93b-be0c9d26e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the picture is not always rosy in the field of
        addiction.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f677b1-d2b8-4411-9156-932d92a8e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0512c-3bcd-4010-a759-f776cb2e9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paradigm as it is now is, wait until it''s a crisis and then
        be yelled at for 30 days, and then you''re never supposed to do it again,"
        Schrank said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641db113-da4c-4ea9-aaba-e3ad3030377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300f7c8-fc5a-47df-a2ff-96ad449bc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abstinence is "a hard thing for people to do, and I don''t know
        that we give people enough space to grow and develop," he said. "Most people
        coming off crack or heroin would want the insulation of some kind of feeling
        change."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db14a4-703d-40a1-80c1-6c25fa5fbe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef7e79-81f4-418c-9bb1-8882b9702db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most people in the treatment world would say an addicted
        client who swapped harder drugs for pot has a relapse and not recovery, Schrank
        said, "to me, if somebody was using heroin and now they''re using cannabis,
        that''s a major victory."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e43ff-612c-40cf-937a-586004d6802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accdd780-bcdf-47de-9038-b45a00ec8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you smoke the wrong rock of crack, your heart stops," he said.
        "It''s very, very, very dangerous."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2068a-1f70-430d-99c2-b2ffd6b58dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba5f4f-5078-43bf-827f-1c69d4f347f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had so many clients who were in treatment and seemingly doing
        well, and then they dropped dead," Schrank said. "If rehab worked so well,
        why is the success rate like 5%? We''re definitely doing something wrong."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a34d4-5075-4823-85b0-dc463dbc5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb09ee5-0795-4165-8f54-f42230b26174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/17/health/addiction-cannabis-harm-reduction/index.html">New
        potential for marijuana: Treating drug addiction</a>."</em></p>'
  'US-service-members-mental-health':
    'author': 'Madison Park, CNN'
    'caption': 'A joint military exercise by Filipino and American soldiers'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-19T02:12:15.235+08:00
    'imagesource': 'jcr:82e0407a-82aa-463e-8256-a9f3b2b398fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7847670-672b-40c1-b2ba-d69143449ed9'
    'lead': 'Getting discharged for misconduct has serious repercussions for former
      military men and women as this disqualifies them from receiving health benefits
      from Veterans Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T10:30:42.618+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T10:30:42.816+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Troops with PTSD, other conditions, discharged for misconduct'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d5653-7a28-430b-ae40-d9a6097adf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of US service members with serious
        health conditions such as PTSD, traumatic brain injury, mental health disorders
        or substance abuse have been discharged for misconduct in recent years, a
        new government watchdog report found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97cdf6-d3e9-4323-bd0b-220140358c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221114a-dc02-4c19-8d37-1639c780b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Government Accountability Office report title summed up its
        recommendation: "Actions Needed to Ensure Post-Traumatic Stress Disorder and
        Traumatic Brain Injury Are Considered in Misconduct Separations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94ae8c-1a8a-4c42-997c-2abc07a1951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fae2b8-6b1a-48b7-9b52-3fa9f0663812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAO report found that 62% of service members (57,141 of 91,764)
        who were discharged between 2011 and 2015 had received diagnoses such as PTSD,
        TBI and other serious conditions within two years before they were let go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f1543-e816-45c1-a1d8-c621dcaa5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41712560-3c91-4107-955b-b7998efa1eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTSD and TBI are "signature wounds" of conflicts in Afghanistan
        and Iraq, according to the Department of Defense. Such injuries and conditions
        can affect a person''s behavior, which could lead to their discharge, the
        GAO report pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e3e4e-171a-4f48-a583-35dba61af366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72fe61-468d-4ec0-a55a-4866fd0dd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting discharged for misconduct has serious repercussions for
        former military men and women as this disqualifies them from receiving health
        benefits from Veterans Affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718fd3d-c0d9-4624-b64a-232e7b47c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7709e-1122-4c3d-9726-ef030edcc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the policy inconsistencies are resolved and routine monitoring
        is undertaken to ensure adherence, the risk increases that service members
        may be inappropriately separated for misconduct without adequate consideration
        of these conditions'' effects on behavior, separation characterization, or
        eligibility for VA benefits and services," the report says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902a58f-755a-4b45-9ade-db24ca273349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34378c4b-a8da-4d06-979e-0e25f82a9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also highlighted other issues for the Department of Defense:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191848a5-e782-4b43-a161-4e83b3dc7c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cf9f6-d92c-46c6-b34a-59e015b60595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy doesn''t require a medical examination for certain service
        members to assess whether PTSD or TBI diagnosis is a factor in the person''s
        alleged misconduct. The Army and Marine Corps may not follow their own policies
        related to PTSD and TBI. The GAO reviewed 48 sample separation packets and
        found that 18 of them didn''t have documentation that the service member had
        been screened for PTSD.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2b463-4876-4c63-bd48-6fab5e32464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f730afb-d072-4c15-b9f4-315764259c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report made five recommendations to the Department of Defense,
        urging it to address inconsistencies in its policies, better training for
        service members on identifying TBI and PTSD, screening service members before
        discharging them for misconduct, and counseling about VA benefits and services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393a981-5051-41cc-8f79-80c39bed0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eefc3c-1f1e-4b3f-a4d7-bb6e5892be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon did not agree with the recommendation to address inconsistencies
        in policies, but concurred on the other suggestions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead451e-6aad-4ec4-9408-8ebecb517e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704b4a9-3b35-4692-b919-6e9acaece838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Pentagon for comment on Wednesday morning
        but didn''t get a response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d51bc-17a5-4456-9541-79a968405740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af31fb2-8506-4b2e-b1d8-25e6382dd862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes that the DOD had concerns about the way the GAO
        calculated its numbers. In a March 24 letter to the report authors, acting
        Assistant Secretary of Defense for Health Affairs David Smith wrote that people
        who had PTSD and a TBI were counted twice. Smith said the number of individuals
        is "significantly lower" than one cited in a draft report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a8caf-d6d9-4301-bdb7-c25d6bf75dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc648b30-101c-48cb-bd28-20d23a19a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAO disagreed, but said it made clarifications to the final
        report on how its number was derived.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5479b0-db6d-4db0-933c-7b7453c8e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2bb1a-631f-427d-9e86-2c3292156cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:30:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:30:42.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Almasy contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca964b-00af-4a94-a749-435f95be5b36'
