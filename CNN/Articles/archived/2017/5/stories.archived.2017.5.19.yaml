      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muriel Gonzales:</strong> I think we tend to sort of box
        what Filipino music sounds like. Before this decade we’re in, people would
        associate OPM with a certain sound. But if you think about it, we’re just
        limited with what’s accessible to us, whereas if you go outside, the provinces,
        mountains, they have their own music, which we do not have any idea how it
        sounds. We tend to have a misconception or maybe a perspective of what Filipino
        music sounds like. But our definition of Filipino music is limited to what
        we have access to. It’s sort of like an existentialist question.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f62a61-a06f-425f-8ad7-b6d67c7543f3'
