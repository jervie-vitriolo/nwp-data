      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its first ever #SunniesVacay, they treated a gathering of celebrities
        and <a href="http://cnnphilippines.com/life/culture/businesslife/2016/05/27/influencers.html">influencers</a>
        to everyone’s dream vacation. “Make sure you go up to someone you know from
        Instagram and introduce yourself I.R.L.,” Sunnies co-founder <a href="http://cnnphilippines.com/life/culture/2016/07/13/sunnies-life-hacks.html">Martine
        Cajucom</a> said during a speech over a boodle lunch spread of the island’s
        best seafood. But it was easier said than done, especially when every minute
        of the three-day vacation was curated to a tee.</p>'
