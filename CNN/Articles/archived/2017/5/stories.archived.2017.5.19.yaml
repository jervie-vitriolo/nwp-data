    'template': '1'
    'title': 'New potential for marijuana: Treating drug addiction '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d34342-3824-41e5-9497-097eb88d5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:28:53.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:28:53.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Harm reduction is a strategy for treating
        addiction that begins with acceptance. A friendlier, less disciplined sister
        of abstinence, this philosophy aims to reduce the overall level of drug use
        among people who are unable or simply unwilling to stop. What should naturally
        follow is a decrease in the many negative consequences of drug use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51467164-6696-4c7e-a753-3436b2b9ae9c'
