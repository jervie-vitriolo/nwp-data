      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a89be2-57fd-4718-8d73-5715baad0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jermaine Ochoa Peck:</strong> I was going through something
        also when the band was forming, and the band was playing that song.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9555ea1-9824-4a16-b135-b2db25c6c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e224aa9-6ba9-42f0-9a52-984638f69b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K<strong>ian Ransom:</strong> I think me and Jerms connected a lot
        through that song. Jerms was the first person I approached when I was forming
        the band, and I think she related to that a lot. I wrote that song about a
        breakup; it was hardcore breakup song. And Jerms, when we met, was going through
        something.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4466b84-15c9-463b-a7e2-76455c051a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7df61-3d25-4be7-ad27-b18eba5fff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muriel Gonzales:</strong> I like “Traces” because of the
        complexity of the song. It’s a bit cinematic, but whimsical in a way. It’s
        got a different character from all the other songs. And I like how it would
        have different changes in the song that you wouldn’t expect.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd351a-b437-4043-9465-9b97b250dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b224aa9-88b6-4430-94f9-0b2e42605672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kian Ransom:</strong> I like “Tides.” When we were writing
        it, we had a very indie folky vibe, and at least for me, while we were writing
        it, I felt like we we were abusing the obvious. We wrote the chords for it
        — that was very foot stompy, happy, road trippy. And it worked, but I felt
        unsatisfied because it was so obvious. So that was the song that we — I remember
        me, Redd, Leah and Jerms — we turned off all the lights, it was pitch black,
        and we just started jamming this new idea I [had]. That was weird. I liked
        it! For me that was big moment. ‘Cause I wrote a few chords that [were] less
        happy, a lot more dramatic. At that time I wasn’t sure they would like it
        … but when the lights are off, you can’t get embarrassed, you wouldn’t know
        if they are laughing or smiling at you, everyone’s just playing. You don’t
        know what their facial expression is, you’re just feeling it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53105400-bdc7-4383-82c8-279129db94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbb4fc-9cc8-4ded-8336-1f34985143d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leah Halili:</strong> Like Mu, “Traces.” I like how every
        time we play it, there’s this feeling that I get na, this is the title of
        the album, and this is the story of all the songs we made together.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b393c7-2e22-49c3-beeb-3cd98f1bafd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733d95b-30d9-40eb-b648-ab96348a1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lily Gonzales:</strong> “Traces” as well. I said "Tides"
        before because I liked the recording. With “Traces” live, I like it better.
        I like how it’s cinematic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad696b-0945-44f4-be24-2123af48d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98601ff2-ee0d-4608-8ab1-488eef79b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Redd Claudio:</strong> “Traces” also. I was the last member
        to go into the band. When I came in, all the songs were kind of already pre-written
        and pre-arranged. “Traces” was the most involved I got into trying to pull
        a song together, so that makes me extra proud when I hear it.</p>'
    '49':
      'image': 'jcr:2dee0ae3-5c22-4913-8404-afdb0fd6e79d'
      'imageCaption': '"Let’s drop the predictable thing and try something else,"
        The Ransom Collective frontman, Kian Ransom (fourth from the left), says.
        Photo by ARTU NEPOMUCENO  '
      'jcr:primaryType': 'mgnl:block'
