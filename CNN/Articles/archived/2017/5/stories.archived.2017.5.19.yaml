      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano spent his first day on the job inspecting the long lines
        of passport applicants at the Department of Foreign Affairs (DFA) office in
        Pasay City, but he was also asked about what the Philippine delegation in
        southwestern China would tackle with their Chinese counterparts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099fa1cc-0c17-4867-a536-9869b1cd5916'
      'mgnl:activationStatus': true
