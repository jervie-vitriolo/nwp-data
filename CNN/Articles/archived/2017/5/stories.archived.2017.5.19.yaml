      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828a535-54e1-4b55-ad4e-2e0582fe3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino and Yan were nabbed during a drug raid of a suspected
        drug laboratory in Manila on January 21 last year. It yielded P320 million
        (US$6.4 million) worth of shabu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2ea2c-7993-4bae-8a27-863cc4e58992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86779bf-3800-4b3a-b5ef-7cbd117048f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino denied links to the drug trade and insisted he was there
        to confirm an intelligence report, as part of a top-secret mission sanctioned
        by the military. He said Yan was his asset, who had served as government asset
        for around 10 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab82e9-5dea-4522-9e31-e7a6e78e02ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63863f-21ad-406f-ba08-9a8fc5fc80bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after his arrest, Marcelino alleged he was "framed," saying
        his arrest and detention were "borne solely by Director General (Arturo) Cacdac,"
        who was then PDEA chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c177e7e-439f-4aed-a95b-e47dedaa8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae3c41-74ef-4a62-a21b-632a20228ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several months in detention, Marcelino and Yan were released
        in June 2016 for insufficiency of evidence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4d908-b832-45c5-9345-67928f5d14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.873+08:00
