      'mgnl:lastActivated': 2019-07-23T10:35:16.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are set to meet again on May 25, where Duterte will also
        meet the Filipino community in Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f1d08-adcc-4594-a802-292565e0eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:35:16.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdcd2e3-efb2-42f7-b22c-a0761e8204ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:35:16.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos in Russia obey the law, are hardworking and do not cause
        problems. There is also a lot of goodwill between the Philippines and Russia
        today, with increasing prospects for cooperation in a wide range of areas,"
        Sorreta added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e56f58-f3d5-4155-911e-9dcc9253fd28'
      'mgnl:activationStatus': true
