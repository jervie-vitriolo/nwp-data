    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc3675-13e7-481d-a712-82969aa12a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.516+08:00
