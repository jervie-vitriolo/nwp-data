      'mgnl:lastActivated': 2019-07-23T10:04:49.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4bd9e-490f-48dc-932a-da0f8fdb73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you start writing a song together?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed233d44-9d47-45e6-8d41-ac086e04350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07d58b-d6dd-492d-99bd-a07b1df2152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kian Ransom:</strong> Usually I’d start a song, like an
        idea, a very simple something on guitar, maybe a melody, not even lyrics.
        Then I’d bring it to everybody and Redd would be inspired by a certain kind
        of beat. Like with “Traces,” all I had was this piano part. Then Redd added
        this really cool triplet-ty piano thing. And all of a sudden, okay, we have
        a feel. Lily took over, embellished it, we added some violin. So the process
        starts with one idea, people suggesting, then we go from there.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911a7c5-a962-4de3-bed1-5c1e06f591c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8084613-5103-42fe-b9da-22000cfc2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You have a distinct sound. How do you make sure it’s not
        predictable?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c46571-79a9-4a77-84a8-9373417fc4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a92cb0-fcd2-4890-b5d4-b79d322a201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kian Ransom:</strong> It’s like what I said earlier about
        the song “Tides.” That’s when I noticed, okay, we’re predictable and we’re
        giving in to the predictability. So that was the song that challenged us —
        let’s drop the predictable thing and try something else. So “Tides” goes from
        a very light, upbeat folky sound then gets dark and dramatic down the chorus.
        The other thing that affects predictability is that since many of us are offering
        ideas … we find a lot of variability there as we try to avoid being predictable.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ded9e-ef13-471a-a20f-b01825c319c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:04:49.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da40684-fb83-4757-9b27-007e97343361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:04:48.816+08:00
      'mgnl:createdBy': 'eunice'
