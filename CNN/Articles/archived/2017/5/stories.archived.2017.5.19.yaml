        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26a70e-3c03-4f49-bd8b-056dd14231cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:13:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:13:08.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version of Android, codenamed "O," includes a complete redrawing
        of hundreds of emojis, from "astonished face" to "zipper-mouth." The new emojis
        have circular faces, just like every other emoji collection on Planet Earth.
        Many include the color red, which was a Google no-no for whatever reason.
        And the new emojis'' colors are more complex, including shadows and gradients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846a32c-4781-4b3d-8055-6bf5a2426551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:13:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:13:08.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754f51e-ceed-409b-ba2b-70de8032943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:13:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:13:08.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s new emojis will also include a new suite of characters
        designed by Unicode, the nonprofit consortium that oversees special characters
        for smartphones and computers (Unicode makes sure an emoji sent by an iPhone
        can appear on an Android phone). The new characters include "face with raised
        eyebrow," "crazy face," "vomiting face" and "face with monocle," which pairs
        nicely with the peanut emoji introduced in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b82a8-594d-429d-9d91-f38c1ef3491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:13:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:13:08.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f973742-9144-4f28-b37c-d614149c1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:13:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:13:08.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can download a beta version of Android O today if you have a
        Pixel or a recent Nexus smartphone. Otherwise, you''ll have to wait until
        your phone updates to "O" later this year. Google, which announced the new
        emojis at its I/O developers conference on Wednesday, didn''t provide a timeline
        for updating emojis on its other products, including Google Drive and Google
        ... well, Google.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d31f01-d1b8-4cd1-8424-9f05c051b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:13:08.498+08:00
      'mgnl:createdBy': 'eunice'
