      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''ll never forget why she fled. "These soldiers, when they
        arrest you, they slaughter you. Young boys like this," she says, pointing
        to some curious children, no older than five, who are watching nearby. "They
        slaughter them. I''ve seen it with my own eyes."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b16443-0990-4880-8971-25a1631ea40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:32:35.164+08:00
      'mgnl:createdBy': 'eunice'
