        human cargo in the midday sun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e9e7d-c079-4843-a2fb-a03c0bbd859b'
      'mgnl:activationStatus': true
