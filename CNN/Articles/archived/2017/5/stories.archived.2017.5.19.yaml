      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous Philippine team was bannered by now-Blackwater Elite
        cager Mac Belo, Karl Dehesa, Russel Escoto, and Glenn Khobuntin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
