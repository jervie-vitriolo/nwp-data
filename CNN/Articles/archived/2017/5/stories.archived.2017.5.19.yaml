      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is usual with diplomatic talks, the most contentious issues are
        saved for last, Cayetano explained. And for the Philippines and China, this
        would be the arbitral ruling which nullified the Asian giant''s sweeping claim
        in the South China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918e0d7-05c6-455e-ab4c-c0d415d71ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:40:53.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6064e0-0044-43f3-8069-33b8264b03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:40:53.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, it''s really building of mutual trust.... But eventually
        the main issue about territory and entitlements... It will come to those hard
        questions," Cayetano said in a mixture of Filipino and English.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd0a5e-389b-4a4d-a650-6d1ec451e2e8'
      'mgnl:activationStatus': true
