    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST wins UAAP Season 79 general championship for seniors and juniors
      divisions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55ac5b-e485-4183-bd21-c002e00713e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> University
        of Sto. Tomas (UST) bagged the University Athletic Association of the Philippines
        (UAAP) Season 79 general championships both for the juniors and seniors division,
        the league announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fed962-0305-4d89-952f-a84ffadcf72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15302ec4-0182-42f1-b393-a8865fe52ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST topped seven tournaments: men''s beach volleyball, women''s
        volleyball, men''s judo, women''s judo, men''s table tennis, men''s taekwondo,
        women''s track and field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288a516-b273-47b0-acc0-80c9300e0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b9074-ed41-4123-a9e3-c1c523449e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The España-based institution garnered 312 points to capture its
        41st UAAP seniors general championship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57150a4a-96cf-48ce-b43c-2f814f86c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d743917-b320-46bd-a42c-dfef97ef9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University came in at second place with 271 points which
        was highlighted by triumphs in men''s basketball, women''s football, poomsae,
        women''s table tennis, and women''s volleyball.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d9e1a-676e-416a-97e1-b7c0b7cf9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:44:26.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:44:27.099+08:00
