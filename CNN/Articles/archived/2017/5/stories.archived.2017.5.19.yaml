      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998dd318-953c-4730-b663-7bdd6f521313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:35:16.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Philippine embassy was trying to get the released
        Filipinos to stay in Russia to continue their work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48979e18-fee5-4e00-8fd6-a3264a664729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:35:16.516+08:00
