      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two then turned themselves in to authorities January this year
        after a warrant was issued for their arrest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e5976-45ba-4089-88d6-3f0403d1525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.874+08:00
      'mgnl:createdBy': 'eunice'
