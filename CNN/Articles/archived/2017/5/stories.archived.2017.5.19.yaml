      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548b523-72a2-4df1-b05f-ac460b6f7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.704+08:00
