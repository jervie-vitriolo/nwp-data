      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd4094-3b56-4246-8f7b-a6a461f9ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:13:08.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:13:08.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s blob-like emojis, which look like someone dropped Bart
        Simpson in a deep fryer, first appeared in 2013, according to Emojipedia (yep!
        that''s a thing). The following year, Google redesigned all of its characters
        as blobs. The policeman looked like a thumb dipped in yellow paint wearing
        a tiny police hat. The cook looked like a stretched-out Dot candy with a chef''s
        hat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d5a0fe-d550-4700-97d7-0f1b7f0c7555'
      'mgnl:activationStatus': true
