      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in a Marine uniform, Marcelino turned emotional as he expressed
        joy that his innocence was again proven.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2469a0c-dee6-4cef-90fb-ff5bbfe056fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca5251-4577-4782-a693-80447815ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di ko alam kung paano ko magpapasalamat sa mga taong nagtiwala
        sa akin, patuloy na sumuporta at nagtiwala</em> (I don''t know how to thank
        everyone who trusted me, who kept supporting and trusting me), especially
        to the Armed Forces of the Philippines under General Eduardo Año and to the
        Public Attorney''s Office," Marcelino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be1581-4bbf-4170-b5eb-00c81b2be58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59238b1e-7564-45eb-a53b-b30f74759d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will just be waiting whatever instruction the Armed Forces would
        give me after this. As a soldier, we only go where we are told to go and do
        what we are told to do," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f9175-d28f-45a8-835f-05176a3b879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffee809-5ab4-44ae-b73c-d8159625f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T10:10:49.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino said he has forgiven the policemen and PDEA officers who
        arrested him and has no plans of filing charges against them. Yan, meanwhile,
        admitted he is angry and is considering filing a case.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Dating Chinese asset Yan Yi Shuo, nakalabas na sa Taguig City jail
        <a href="https://t.co/WoNqiIAHSi">https://t.co/WoNqiIAHSi</a> <a href="https://t.co/UWruxpdl3h">pic.twitter.com/UWruxpdl3h</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/865427525274447874?ref_src=twsrc%5Etfw">May
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdbd61-3fd2-496b-be6b-7607514dca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:10:48.872+08:00
