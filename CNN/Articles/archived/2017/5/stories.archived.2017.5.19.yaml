      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e0dad-3d25-475c-9f83-9168d8751bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:40:53.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker-turned-diplomat said the public shout not expect him
        or members of the Filipino delegation in China — lead by Ambassador Chito
        Sta. Romana — to talk much about the details of the "bilateral consultation
        mechanism," as the talks in China are officially called. Cayetano said strategies
        should be kept secret, as what diplomacy was all about.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63ccf8-d588-4853-a623-84871b9d034c'
