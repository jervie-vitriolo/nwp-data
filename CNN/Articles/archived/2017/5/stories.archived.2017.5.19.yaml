    'template': '1'
    'title': 'Basquiat tops Warhol after painting sells for $111 million'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9497d-7f00-4256-8727-434866a2bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> A Japanese billionaire has
        bought a Jean-Michel Basquiat painting for $110.5 million, the highest ever
        price paid at auction for a work by an American artist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709abf4-b645-4d7e-947c-1ec6bd76967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c67eaf-7b73-41b0-b13a-dbd2b2309516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a spectacular increase from the last time the painting, "Untitled,"
        was sold — it fetched a mere $19,000 in 1984. For more than 30 years since
        then, the picture depicting a skull-like head has remained stashed away in
        a private collection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd402d-4119-4138-ab52-aaf0e60723fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03018e-f61f-4309-b408-009c4de90e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese buyer, e-commerce tycoon Yusaku Maezawa, said he plans
        to loan the painting out around the world before making it the centerpiece
        of his museum in his hometown of Chiba.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70101b-66b3-4044-a741-7499134f4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e08884-a3b8-49df-9822-48e8e9ced01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it brings as much joy to others as it does to me, and that
        this masterpiece by the 21-year-old Basquiat inspires our future generations,"
        he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075df92a-d490-4f35-b692-76632ac50248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962c557-62eb-4ffb-b6c3-2635c0ea411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of the picture at Sotheby''s in New York puts it in an
        elite club: only 10 other works have sold for more than $100 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e187059-9831-480c-8c60-9ccd692e598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47d159-e0eb-446b-8a7e-85f5c87e5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painted by Basquiat in 1982, "Untitled" has now fetched the sixth
        highest price ever for a work of fine art. The Sothey''s catalogue describes
        it as a "raw, uncensored, and fiercely magnificent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15014943-66f5-4d5d-bb64-7e73a2027775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806296f6-23ab-4470-b646-dcf687e7afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount it sold for blew away the auction house''s pre-sale estimate
        of $60 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f93d10-bb39-4088-992f-62f40ecf3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf08d4-1bb9-4ec3-bd20-09f11bb2ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also tops the $105 million paid in 2013 for Andy Warhol''s "Silver
        Car Crash (Double Disaster)." And it''s the first work made after 1980 to
        sell for more than $100 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4711d-da21-46da-abef-d4042a75b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eec49f-a191-4359-b449-25618f746d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa, whose wealth is estimated by Forbes at around $3.6 billion,
        already held the previous record for a Basquiat picture. He paid $57 million
        for another "Untitled" work a year ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cc081-118f-4638-bf3a-4c7eada85846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182cc19-3789-4e26-a54f-5bb4354be732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Japanese entrepreneur started off selling imported
        CDs and records. But he built his fortune on Zozotown, an online fashion shopping
        platform he founded in 2004.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f13a3-fa08-45ad-a9df-39ef5bbc9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccee97f-9619-458c-8126-49c8a12ff8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa''s collection already includes works from Pablo Picasso,
        Alberto Giacometti and Jeff Koons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc29a33-cfac-4631-86c3-eec9f21ddaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968e720-2647-4769-88c5-61952c5acd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised in Brooklyn, Basquiat was a maverick of the New York art
        scene in the 1980s. Of Puerto Rican and Haitian descent, he initially gained
        attention for his graffiti before eventually becoming one of the most celebrated
        artists of the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41cdb28-36d1-414b-8105-e1db953f1fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb3e3c-2920-4761-b6ae-8c73213ec400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prolific creative force, he drew on his racial identity and personal
        torments to create vibrant expressionistic works.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb1327-2c8f-433b-91d1-ab71a9176c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810bdcaf-25af-46ed-95e0-9ffce084f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died in 1988 at the age of 27 from a heroin overdose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac7b2d-f919-4972-b1ff-6dd83384922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68377afa-997c-4a06-afb9-6dfeeacfc98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s said the untitled painting sold Thursday "offers a ferocious
        portrait of an artist defined by explosive talent and calamitous brilliance."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa66f58a-fa67-4573-9aa8-56c2e0a2ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b80be-a04f-4245-be20-cd5d53bca5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:58:42.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:58:42.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney.com, "<a href="https://money.cnn.com/2017/05/18/luxury/jean-michel-basquiat-untitled-painting-auction-record/">Basquiat
        tops Warhol after painting sells for $111 million</a>."</em></p>'
  'the-ransom-collective-traces':
