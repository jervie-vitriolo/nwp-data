      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> A former
        head of a unit in the Philippine Drug Enforcement Agency (PDEA) and his Chinese
        companion are free men now that the Justice Department dropped the drug charges
        against them.</p>'
