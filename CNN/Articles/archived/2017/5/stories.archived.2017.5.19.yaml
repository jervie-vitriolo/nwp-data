      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines ended up at fourth place (214 points),
        followed by National University (185 points) at fifth, Far Eastern University
        (172 points) at sixth, University of the East (142 points) at seventh, and
        Adamson University (92 points) at the last spot.</p>'
    '12':
