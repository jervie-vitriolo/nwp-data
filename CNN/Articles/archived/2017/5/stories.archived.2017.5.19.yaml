      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/13/Duterte-china-visit-arbitral-ruling.html"><strong>Related:
        PH envoy to China: Not raising arbitral ruling is gov''t strategy</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22713c70-175a-44ba-9e81-d578c1336651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:40:52.703+08:00
