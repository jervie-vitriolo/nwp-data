    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c940f-f725-4c19-ac4b-4649f45eb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:49:20.676+08:00
