      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/04/29/alhabsy-misaya-killed-in-Sulu.html"><strong>READ:
        Abu Sayyaf sub-leader killed in Sulu – AFP</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd091569-524e-47ad-aba3-cec3fef55d79'
      'mgnl:activationStatus': true
