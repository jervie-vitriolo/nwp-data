      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Permanent Court of Arbitration awarded exclusive,
        sovereign rights to the Philippines over the West Philippine Sea on July 2016.
        This nullified China’s “nine-dash line,” which ate up around 85 percent of
        the South China Sea.</p>'
