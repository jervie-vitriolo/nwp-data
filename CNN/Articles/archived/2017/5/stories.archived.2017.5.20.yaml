    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f53f040-f625-4687-aae0-06b7db4b2ef1'
    'lead': 'The Armed Forces of the Philippines Western Mindanao Command killed an
      Abu Sayyaf gunman in Mindanao, while two others surrendered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:10:45.442+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T11:10:45.663+08:00
