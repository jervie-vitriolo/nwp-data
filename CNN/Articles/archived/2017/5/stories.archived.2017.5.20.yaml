    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3c313ed-3bad-408b-9716-b8be970fe7cc'
    'lead': 'Following the country''s rejection of the aid from the European Union,
      Foreign Affairs Secretary Alan Peter Cayetano said the government will now decline
      any foreign aid that comes with conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:03:45.845+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T11:03:46.178+08:00
