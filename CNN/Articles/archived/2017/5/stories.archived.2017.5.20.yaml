    'template': '1'
    'title': 'Cayetano: PH will decline any foreign aid with conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e433a-3ea5-490c-a022-aa68577dc426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano said it is now the country''s policy
        to decline foreign aid that comes with conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375fe0e9-efa9-432a-8309-f02bef4529ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27104892-230c-44db-8085-b70149732733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified, however, the decisions will be made based on individual
        aid packages, as the government will still accept aid from any country or
        organization so long as the package does not come with strings attached.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44918936-a2b4-4685-9ca7-50af42d5408e'
      'mgnl:activationStatus': true
