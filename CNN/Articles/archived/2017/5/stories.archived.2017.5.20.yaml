      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Culpable
        violation of the Constitution and graft and corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1bb06-b3d6-4f41-9454-761de2036ae8'
      'mgnl:activationStatus': true
