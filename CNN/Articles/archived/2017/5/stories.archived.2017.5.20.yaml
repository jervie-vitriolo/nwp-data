  'Instagram-worst-social-media-app-for-young-peoples-mental-health':
    'author': 'Kara Fox, CNN'
    'caption': 'Instagram Direct was first launched in 2013.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-20T04:28:48.603+08:00
    'imagesource': 'jcr:ed0ff14c-ad6f-400a-841e-1ccf5641ca01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a337e9fc-1fdb-492f-81b4-c54a3f6393f4'
    'lead': 'YouTube was found to have the most positive impact, while Instagram,
      Snapchat, Facebook and Twitter all demonstrated negative affects overall on
      young people''s mental health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:22:12.382+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T11:22:12.649+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram worst social media app for young people''s mental health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2bad85-e664-457a-894c-bafc71cb1e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Instagram is the most detrimental social
        networking app for young people''s mental health, followed closely by Snapchat,
        according to a new report by the Royal Society for Public Health (RSPH) in
        the UK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61637b2-d355-44c1-8d00-d6e634bf0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a2861-b10d-4f2f-a642-eb1e8782021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their study, #StatusofMind, surveyed almost 1500 young people aged
        14 to 24 on how certain social media platforms impact health and wellbeing
        issues such as anxiety, depression, self-identity and body image.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28d425-8f34-4b38-8644-0d8295809e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32315e-52ad-4c22-82c3-89dbfda946b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube was found to have the most positive impact, while Instagram,
        Snapchat, Facebook and Twitter all demonstrated negative affects overall on
        young people''s mental health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923f023-2ca4-459d-afd0-547deb09aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036a901-19a6-4ddf-a861-5acb287081d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram — the image-saturated app with over 700 million users
        worldwide — topped the list in terms of negative impact, most notably among
        young women, stated the report, published Friday.</p>'
