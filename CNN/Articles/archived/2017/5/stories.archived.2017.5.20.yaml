      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6b376-e357-404d-8027-dcfa9c93b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this early, he said the VACC is confident the complaint will
        pass the House Justice Committee after getting the support of 30 congressmen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827cdde-43ab-430c-8baf-00ed72449d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec13de7-9d18-4ecc-86c8-ff91e9032f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very strong grounds, <em>pero</em> every day, <em>napupunuan
        ng mga</em> supporting evidence [We have very strong grounds, but every day,
        there is more supporting evidence]," Paras said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe1688-5004-461b-9fd0-944802e40734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1b5ce-2070-4c09-8547-dba1ed9922f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the VACC believes there has been an inordinate delay in
        the cases filed before the Ombudsman, saying at least half of pending cases
        have not been acted upon in the last two to four years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112530d-7f82-42a2-9c10-a84f25487999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9a9c4-93a4-44d4-a7e9-0ebbe3b42de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It becomes the burial grounds of cases ang [the] Ombudsman," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5a214-ba1b-4385-b856-87d9bfdb7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f56cfa-4779-4877-afe8-694d46cf6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras also said Morales favored former President Benigno Aquino
        III and his top cabinet officials in many controversial cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d862020-ea20-40ae-b9e9-f5dfd1d0cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf88951-db31-4d98-a67b-16665159302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these include the <a href="http://cnnphilippines.com/news/2015/02/27/saf-44-mamasapano-monitoring.html">failed
        operation</a> in Mamasapano, Maguindanao that killed 44 Special Action Force
        troopers, the Disbursement Acceleration Program (DAP) that the Supreme Court
        declared unconstitutional and the allegedly anomalous contract for the maintenance
        of Metro Rail Transit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439488d8-893f-4e9c-b7ec-12c24b6afd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab6a65a-7846-40dc-a771-df9bb644af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allies like (former Transportation Secretary Joseph) Abaya, (former
        Interior Secretary) Mar Roxas, (former Budget Secretary Florencio) Abad, (former
        Agriculture Secretary Proceso) Alcala, they''ve been exonerated or they''ve
        been shielded by the Ombudsman," Paras said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e46a8-0a01-4e01-86a6-a8027ebac980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213a34a-785c-45ff-9fed-e32acd07edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman indicted Abad on March 7 for usurpation of legislative
        powers for his role in the implementation of DAP, which was a special budget
        used by the President to implement priority programs, but cleared Aquino as
        the Ombudsman has no authority over impeachable officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3bea4-3ff9-440c-ae92-31baace712b0'
      'mgnl:activationStatus': true
