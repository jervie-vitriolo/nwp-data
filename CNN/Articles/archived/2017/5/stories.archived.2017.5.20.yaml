      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> A Malacañang
        official confirmed on May 20 that President Rodrigo Duterte is set to appoint
        retired Brig. Gen. Danilo Lim as the new chairman of the Metro Manila Development
        Authority (MMDA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0248c57-5ecc-4a3c-97fd-bb9b2a981d83'
