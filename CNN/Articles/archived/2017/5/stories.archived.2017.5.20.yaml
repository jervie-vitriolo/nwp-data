      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, speaking to CNN Philippines under the condition of
        anonymity, said Duterte will sign Lim''s appointment papers on Monday, May
        22.</p>'
