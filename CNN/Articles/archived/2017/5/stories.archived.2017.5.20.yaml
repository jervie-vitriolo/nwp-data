      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He told me, ‘We do not want to quarrel with you. We would want
        to maintain the present warm relationship. But if you force the issue, we
        will go to war’,” Duterte said, quoting Xi in one of their recent exchanges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d234735-d57e-4f2c-80fd-5c6871268e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:26:16.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:27:14.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said during the Philippine Coastguard Auxiliary National
        Convention in Davao City that Xi had insisted on the Asian giant’s centuries-old
        claim to the vast South China Sea as against a recent tribunal ruling.</p>'
