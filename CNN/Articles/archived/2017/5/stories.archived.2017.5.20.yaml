      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously said that there would be an opportune time
        to bring up the arbitral ruling — when China would start siphoning off minerals
        from contested areas.</p>'
