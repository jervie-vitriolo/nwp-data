    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0efb4-039f-4817-a9f0-a5af5cdedc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.847+08:00
      'mgnl:createdBy': 'eunice'
