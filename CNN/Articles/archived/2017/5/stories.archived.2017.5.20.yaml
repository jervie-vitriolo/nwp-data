      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/07/Aquino-cleared-Abad-charged-over-DAP-Ombudsman.html"><strong>Read:
