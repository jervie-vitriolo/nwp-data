      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The last straw</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28843bdb-8c96-4c00-b569-a7ce3a101e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paras said the last straw was when Morales said she will block
        the move to make alleged pork barrel scam queen Janet Lim Napoles a state
        witness.</p>'
