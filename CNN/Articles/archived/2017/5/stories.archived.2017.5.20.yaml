    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf member killed, 2 more surrender in Mindanao - AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f58cf8-43e4-45c9-ad04-6795a836888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:10:45.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:10:45.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 20)</strong> — The Armed Forces of
        the Philippines Western Mindanao Command (WestMinCom) said its troops had
        killed an Abu Sayyaf member in Sulu, while two more surrendered in Basilan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959f32e-fbad-439f-ad57-b41562f0e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:10:45.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:10:45.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60545239-46bd-4e9e-9f48-357104d4a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:10:45.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:10:45.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by the WestMinCom, the Joint Task Force
        engaged in a firefight with Abu Sayyaf members in Bangalaw Island, Banguingui,
        Sulu on Friday, resulting in the death of a certain "Imbo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfe249-126e-4cee-8ff1-e968e77b2b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:10:45.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:10:45.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da27e15-fdc7-4669-b879-1bc88f49b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:10:45.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:10:45.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu Commander Brig. Gen. Cirilito Sobejana said
        Imbo was a kidnap for ransom (KFR) facilitator working for the rebel group''s
        sub-leader Alhabsy Misaya, who was killed in an encounter last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b03d65-bf7c-43c0-a598-7bb70766808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:10:45.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:10:45.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68600789-57e3-4117-8d6a-bbe94d7a4ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:10:45.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:10:45.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a KFR contact and facilitator in the island and a keeper
        of Misaya''s firearms and pump boats used in kidnapping ventures," Sobejana
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f237cf-b695-4fbc-9932-9ea5362c2af1'
      'mgnl:activationStatus': true
