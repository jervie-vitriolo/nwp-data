      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c326f-7668-4a6c-9240-d67501c5e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the grounds for the forthcoming impeachment complaint
        against Ombudsman Conchita Carpio Morales, according to the Volunteers Against
        Crime and Corruption (VACC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6264cb-8b18-4830-8148-33430aa3c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6dc0c7-a094-4878-9051-c02eff16715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:58:21.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:04:24.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 20 forum, VACC legal counsel Jacinto Paras said the group
        will file the complaint as soon as House Speaker Pantaleon Alvarez returns
        to the country.</p>'
