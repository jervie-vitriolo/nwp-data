      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said Xi told him that the arbitral award, would
        be discussed sometime in the future — but not now given that other countries
        were also staking their claims in the disputed waters.</p>'
