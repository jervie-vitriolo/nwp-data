  'justice-antonio-carpio-china-war-threat-arbitral-tribunal':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-20T15:18:17.648+08:00
    'imagesource': 'jcr:595bd426-28e9-49a1-9564-d3ddd054ad32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c173d3-f51f-4b35-8f02-3bb77f6dd7f2'
    'lead': 'Supreme Court Senior Associate Justice Antonio Carpio says China''s threat
      is a violation of international charters and treaties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:07:27.791+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T11:07:28.028+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio: Bring China''s threat to arbitral tribunal'
    'updated': 2017-05-22T12:11:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6be98-4253-4fd0-aae9-822d49173067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Senior
        Associate Justice Antonio Carpio said China''s threat to go to war against
        the Philippines — if it extracts oil and gas in the Reed Bank, or in any area
        within Philippine exclusive economic zone (EEZ) in the West Philippine Sea
        — is a gross violation of the United Nations Charter, UNCLOS, and the Treaty
        of Amity and Cooperation in Southeast Asia to which both countries are parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b93d5e-a8bd-4305-92f3-b9c149d23845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f882ff4-c6b3-4919-88c7-4ad093980236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte revealed Friday night that Chinese President Xi
        Jinping warned him of going to war if Manila would insist on the arbitration
        ruling and drill for oil in a disputed part of the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783cddc-d432-45d2-9fb9-4fa6cd34ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb31aba-8b82-4e86-bd2f-cc6a6c72ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/20/duterte-xi-china-war-if-ph-drills-oil-in-south-china-sea.html"><strong>Read:
        Duterte: Xi told me China to go to war if PH drills oil in SCS</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ebed7-5956-40be-a9c3-7338d3035b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b0466-0477-41f4-9e3f-338985a2a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sagot sa akin [He answered], ''Well, we are friends. We do not
        want to quarrel with you. We would want to maintain the present warm relationship.
        But if you force the issue, we will go to war,''" Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3d2f4-9298-4142-b780-2507d5de3f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9227be6-51a2-45b6-bc3e-b366f5717b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can the Philippine government do?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb742a-1487-401f-a48c-a654d04ee1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio suggested the Philippines'' recourse is to bring China''s
        threat of war to another UNCLOS arbitral tribunal, to secure an order directing
        China to comply with the ruling of the UNCLOS arbitral tribunal that declared
        the Reed Bank part of Philippine EEZ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c37e6-42bc-4310-b219-672c5f5c4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb0f8b-fa2b-4fc8-968f-804acd0b9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html"><strong>Read:
        PH wins maritime arbitration case vs. China</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2fe1c-cf7b-429e-9683-2298744d871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c2ded-aaaa-4558-b133-7564d50691d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines can also ask for damages, Carpio added, for every
        day of delay that the Philippines is prevented by China from exploiting Philippine
        EEZ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1742b-7170-4611-b89d-d9b664fa8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ad962-1179-445c-890f-89a088abeac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said Manila can also bring Beijing''s threat before the United
        Nations General Assembly by sponsoring a resolution condemning China''s threat
        of war against the Philippines and demanding that China comply with the ruling
        of the UNCLOS arbitral tribunal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea18c06-3fc6-4147-8e10-55d320f3a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185c357-e309-4030-89c2-96ce54f1d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has no veto in the General Assembly," Carpio noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6943001-5b67-4215-be18-53ab61a2b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a787a1-e1f9-4311-940f-8a74057a05dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should President Duterte do?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29bc41-c31a-4358-b789-3c9c1424a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior magistrate explained since the country has renounced
        war as an instrument of national policy, the President has the constitutional
        duty to use all legal means under international law to protect Philippine
        EEZ.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab785d13-0611-4af4-9525-b3e5d49626c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ae365-1abd-40d7-a539-ad7945f83df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of China''s open threat of war to seize Philippine
        EEZ in the West Philippine Sea, an area larger than the total land area of
        the Philippines, the President cannot simply do nothing, or worse acquiesce
        to China''s action, for inaction is the opposite of protecting Philippine
        EEZ," Carpio said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc9de1-a01c-4690-b94d-34d2088e01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385e82e-b87d-4f58-a9fb-2f1ede9a13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strengthen alliance with the U.S.</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531fa16-db25-47f1-907c-5a12db761e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio pointed out China''s blatant threat of war against the Philippines
        demands that the Philippines strengthens its defenses and alliances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de6500-3d31-4462-9425-cc5ee2c47b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c8984-3eff-470f-b703-9778c927459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he said the Philippines must strengthen its alliance
        with the United States, the only country with whom the Philippines has a mutual
        defense treaty.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012a0c7-259c-4d33-b520-0763cedcfd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1a353-08c0-4dc0-bc43-e093dfe977fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations Charter recognizes the right of states to mutual
        self-defense against armed aggression. The Philippines can ally with the United
        States because the United States does not claim the West Philippine Sea or
        any Philippine territory. The Philippines cannot ally with China because China
        wants to grab for itself the West Philippine Sea and the Spratlys. As long
        as China threatens the Philippines with war over the West Philippine Sea,
        the Philippines can never lower its guard in its dealings with China," Carpio
        explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e959e-bf5c-494e-837f-0c7e05f35ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12115a-75a6-49b7-a37c-f1c139a61fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said China''s threat of war against the Philippines over
        the West Philippine Sea reveals the aggressive design of China against the
        Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771c6a1-ef1e-4541-b4cc-727be9354fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae3795-4190-44b5-8ffa-720ad8106e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:07:28.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No less than Chinese President Xi Jinping has delivered the threat
        personally to Philippine President Rodrigo Duterte. This extremely troubling
        development calls for all Filipinos to unite to defend the West Philippine
        Sea in accordance with the Constitution, international law and UNCLOS," Carpio
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717454f-0df6-437d-9ab1-e75f6f407b05'
      'mgnl:activationStatus': true
