      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the $280 million (₱13.95 billion) EU grant earlier
        mentioned by Dominguez is part of this figure.</p>'
