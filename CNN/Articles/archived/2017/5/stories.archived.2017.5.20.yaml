  'China-flammable-ice-South-China-Sea':
    'author': 'Alec Macfarlane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-20T04:22:36.047+08:00
    'imagesource': 'jcr:169d72a1-41f6-4f4f-a165-bd0a058b2c11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00601ab6-3423-4181-b9af-2503a4d320ea'
    'lead': 'The fuel-hungry country has been pursuing the energy source, located
      at the bottom of oceans and in polar regions, for nearly two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:23:47.862+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T11:23:48.055+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China makes ''flammable ice'' breakthrough in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51438a-99a3-4137-bd62-8f674638015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> China is talking up its
        achievement of mining flammable ice for the first time from underneath the
        South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9bab0-93a7-4d50-8f96-2a89b006e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49442096-0c44-4c7e-84e3-bcc8f6bef16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuel-hungry country has been pursuing the energy source, located
        at the bottom of oceans and in polar regions, for nearly two decades. China''s
        minister of land and resources, Jiang Daming, said Thursday that the successful
        collection of the frozen fuel was "a major breakthrough that may lead to a
        global energy revolution," according to state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d7259-c67b-4786-8f63-2ef09a5984cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a065d-71ba-4c60-945c-67df9f36f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree that flammable ice could be a game changer for the
        energy industry, similar to the U.S. shale boom. But they caution that big
        barriers — both technological and environmental -- need to be cleared to build
        an industry around the frozen fuel, which is also known as gas hydrate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f98f8-d656-4ef5-9fa2-d2f077545833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58667a5-9b10-4c61-a5f3-bebaa2d1460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s largest energy consumer, isn''t the first country
        to make headway with flammable ice. Japan drilled into it in the Pacific and
        extracted gas in 2013 — and then did so again earlier this month. The U.S.
        government has its own long-running research program into the fuel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27b604-6f77-4dec-9b78-dbbd8dd6425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd44cac-301f-491a-b239-64ead0a8beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s resources of flammable ice — in which gas is stored
        in cages of water molecules — are vast. Gas hydrates are estimated to hold
        more carbon than all the world''s other fossil fuels combined, according to
        the U.S. Geological Survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af287b1-298e-48d1-9c62-45f89f04a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfaf0a4-4697-46d1-83c0-f7afcb1e2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s densely packed: one cubic foot of flammable ice holds
        164 cubic feet of regular natural gas, according to the U.S. Energy Information
        Administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f1479-b52b-4ed1-b2df-4fd6fe4f5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07365bd8-eebd-48ea-8311-2711ef36eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state news agency Xinhua says that makes the fuel a strong
        contender to replace regular oil and natural gas. But like any fossil fuel,
        flammable ice raises significant environmental concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25033212-634a-4e3d-9117-4f530e7405ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f159a03-a121-47d9-834a-9b091ce410fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry about the release of methane, a superpotent greenhouse
        gas with 25 times as much global warming potential as carbon dioxide. And
        although burning natural gas is cleaner than coal, it still creates carbon
        emissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753c631-a389-4442-93e2-d7b86bf4b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1592516-9d86-44dc-806a-07611dc3914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuel source has a lot of potential in China, analysts at Morgan
        Stanley said Thursday, citing the country''s successful trial and government
        support to develop the industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97832c8-b74e-48ef-b3de-f481ae5f1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79495e-6fcd-448f-b47d-1b99a991b1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But commercial production is unlikely in the next three years due
        to high costs, potential environmental concerns and technological barriers,
        the analysts said in a research note.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1990af0-9d62-492d-9c42-a4f93f4cf90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349cb350-a918-41d1-9bf1-b1e2c0eca3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a real breakthrough," they wrote, "it could be as significant
        as the shale revolution in the United States. Under such a bull case scenario,
        we''d expect a significant increase in offshore exploration and production
        activities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16964c46-022f-4310-81f3-ffec4e77d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957112b-0103-487f-8402-e7e872515146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil services and equipment stocks listed in China surged Thursday
        following the Chinese government''s announcement, with China Oilfield Services
        and Sinopec Oilfield Equipment ending the day 10% higher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd8200-2cfb-407f-aa13-f53c14bc2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8d5e4-5b48-406b-8ee5-5ee617bfb72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China''s regional rival Japan is pushing ahead with its
        own efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f8470-bbef-4520-80df-a38777cfe35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0af30-f17c-47b4-b354-9115441518ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With limited domestic energy resources, Japan is a big importer
        of natural gas. And its heavy dependence on nuclear power was thrown into
        doubt by the Fukushima Daiichi power plant disaster in 2011.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db08f9-69f3-4309-bc37-f7de0ea05c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:23:47.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:23:48.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
