      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f8452-cbe4-4e1f-a6dd-66d711831884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:07:27.794+08:00
      'mgnl:createdBy': 'eunice'
