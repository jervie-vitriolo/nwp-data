      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Chamber of Commerce of the Philippines (ECCP) President
        Guenter Taus said they were surprised by the the government''s refusal to
        accept the EU grants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f266a-bfae-4fc4-a77d-84b864eda22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b38b9-5933-443e-944a-5fcd8b2e5c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually grants by the EU (worldwide) are unconditional and are
        given in support for various (mostly humanitarian) purposes," Taus said in
        a statement. "In this particular case, as far as we know, most of the grant
        was earmarked for developing Mindanao, i.e. peace process, green power solutions,
        etc."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79aed27-5bc6-40eb-9592-cd864d1c69af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4f991-f148-4bf6-bd66-3ab61c90044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the aid might have been confused with the Generalized
        System of Preferences Plus (GSP+) and the free-trade agreement (FTA), which
        usually have guidelines and conditions attached.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a223879-21db-4fd9-90e7-2e3a393825e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf646949-6e65-4d85-b1e3-72a32bfa5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular case, GSP+, an agreement that covers 6,300 items
        for tax and duty free import into all EU countries, did have some mutually
        agreed upon conditions attached to it, while for the FTA, it is premature
        to speculate as it is an agreement still under negotiation," Taus added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff2b20-dde6-442c-a9f7-c91073af807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67513a4-ed32-49c2-818a-25df3019d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained the aid is actually allotted for further nationwide
        improvements, such as to help fight poverty and establish peace and order.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081595d1-0742-4ba0-ab2f-5cb58d832d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd08f87-1806-4c13-9b74-43d195fc93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the business community is concerned, it has been pointed
        out by most (if not all) business sectors, that peace and order is an essential
        and integral part of doing business and attracting investments, no matter
        where these come from. Hence grants help to expedite this very cause," Taus
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da77a1-dd43-4f4d-aed5-5ec291c9ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d540328-0e09-4cf9-83cd-51b719a405e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus also emphasized how the grant could help business growth in
        the country, while helping the citizens through employment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c5ffc-896e-4d18-ae5f-ddbff6e6797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb5dd5-0dbe-4eb4-b8b7-b0b34cecbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While usually grants are not affecting businesses, it must be said
        that they do greatly contribute to creating desirable conditions for businesses
        to thrive and spur inclusive growth as it creates much needed jobs - and grants
        come free of charge and conditions," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1f250-06bd-4163-9963-38153ab4dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.849+08:00
