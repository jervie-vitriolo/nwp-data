        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/aJANHK2wsf">pic.twitter.com/aJANHK2wsf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/865881449886498817?ref_src=twsrc%5Etfw">May
