    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e49228-b97b-46cf-97e5-9c6e13f27dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:03:46.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message forwarded by Presidential Adviser on the Peace
        Process Jesus Dureza, Dominguez said Duterte "approved the recommendation
        not to accept the EU''s offer of a grant (of) about $280 million which would
        involve review of our adherence to the rule of law. That specific grant is
        considered interference in our internal affairs."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11486211-74e3-43ff-986a-ca5b6e14690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:03:45.847+08:00
