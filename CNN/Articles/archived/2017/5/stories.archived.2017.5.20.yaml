      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not my idea initially, it was the decision of Carlos Dominguez
        III, Finance Secretary…<em>kasi kapag tumanggap ka,</em> under that condition,
        <em>magtatanong ''yan sila ngayon, ''yung</em> human rights," Duterte said.</p>'
