      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said on Friday that Finance Secretary
        Sonny Dominguez advised him of the idea to reject billions of pesos in aid
        from the EU, as it came with conditions, including a review of the country''s
        adherence to the rule of law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b5627-f837-4645-8889-71ada20af36f'
