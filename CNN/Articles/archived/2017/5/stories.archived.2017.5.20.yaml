      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — President
        Rodrigo Duterte said Friday that his Chinese counterpart, President Xi Jinping,
        had warned of war if the Philippines started to drill for oil in the contested
        South China Sea.</p>'
