  'cayetano-ph-decline-aid-with-conditions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-20T15:59:03.852+08:00
