    'title': 'Robots could wipe out another 6 million retail jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51426b3b-d5f1-49ef-b2d4-2b0dfd364ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Robots have already cost
        millions of factory jobs across the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a94fe-ccfe-48cc-8e93-6293c68aeb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065d6e3-02d3-42e5-8d37-bc1cad5535ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up could be jobs at your local stores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494df95-e1a4-43ad-934c-9b804023314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1280243-5b51-4fca-9642-bfc91a621597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 6 million to 7.5 million existing jobs are at risk of being
        replaced over the course of the next 10 years by some form of automation,
        according to a new study this week from by financial services firm Cornerstone
        Capital Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773ae2e-156c-4abe-8dc7-dbffcd0e7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b616ba-ef77-49e7-94c8-7156feebc6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That represents at least 38% of the current retail work force, which
        consists of 16 million workers. Retail could actually lose a greater proportion
        of jobs to automation than manufacturing has, according to the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76592697-2376-4685-9d2b-eca7576ef6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291105b-8b4f-41ee-9739-3098a8f443d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean that robots will be roving the aisles of your
        local department store chatting with customers. Instead, expect to see more
        automated checkout lines instead of cashiers. This shift alone will likely
        eliminate millions of jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212a128-0bc3-4f43-88fa-60a7c4f9cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d872b-d63d-4f18-819b-f37d7e5c139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cashiers are considered one of the most easily automatable jobs
        in the economy," said the report. And these job losses will hit women particularly
        hard, since about 73% of cashiers are women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b8029-2f34-44e0-911f-fa34a7465e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b794e-73d2-4ac4-a2e4-d15beff0a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be fewer sales jobs, as more and more consumers
        use in-store smartphones and touchscreen computers to find what they need,
        said John Wilson, head of research at Cornerstone. There will still be some
        sales people on the floor, but just not as many of them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19472f42-7056-4aa6-b3be-0e7fbc7cc2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe376d-7e8a-41e7-a3e7-9f600bd6f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocking shelves and inventory control, a labor intensive job function
        today, will also be made far more efficient with automation, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727768d7-c302-47e7-adfd-c9cd444f78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875082e-6e7c-4f61-ad82-d9ae3fabe19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not going to see a robot stocking shelves, at least in
        the near term," Wilson said. "But technology would reduce the need for as
        many people to do so. More efficiency means fewer things for people to do."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e9d65-aab7-4111-880f-0737756a596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7780c89-428e-44a7-88e0-3773a8bdc11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail industry is already undergoing cataclysmic changes, with
        about 3,300 store closings announced so far this year, according to Fung Global
        Retail &amp; Technology, a retail think tank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1aa87-7e9a-4243-957c-2c42add265c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b0f1e-bd9e-43d6-82f1-0a2c024e0998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But automation will drive more job losses than store closings in
        the next decade, Wilson said. "Store closings have to do with overbuilding
        and e-commerce," Wilson said. "But going forward, job losses will really be
        about automation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89a4c3-3e54-41d7-a868-e118a7cfcdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37c6e9-dec5-4f1d-9f87-51c620566fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising wages are also helping to drive automation, as state and
        city governments hike their minimum wages. Additionally, several major retailers
        including Walmart, the nation''s largest employer, have increased wages in
        order to find and retain the workers they need.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3fa5fb-57f9-4ba9-a3dc-ade5808d2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e60063-5e43-4b9e-8f60-9dd23da833e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased competition from e-commerce is also a factor, since
        it requires retailers to be as efficient as possible in order to compete.
        Amazon already uses tons of robotics in its fulfillment centers so that its
        workers spend very little time on each order.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68459c-daeb-4447-8100-0dfdbc43294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d7454-3b66-48b1-ad2d-6dd4af1c2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:12:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:12:31.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney.com, "<a href="https://money.cnn.com/2017/05/19/technology/future/retail-job-robots/index.html">Robots
        could wipe out another 6 million retail jobs</a>."</em></p>'
  'Olio-free-meals-app':
    'author': 'Chris Giles, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-05-20T13:09:58.009+08:00
    'imagesource': 'jcr:383e6888-7cb9-49c6-a9f8-36e18f377e90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '469b2374-2edd-4eb4-93f4-207e667fb746'
    'lead': 'American households throw food worth $165 billion in the trash each year.
      Now they can share it with their neighbors instead, thanks to a new app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:14:20.907+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T11:14:21.172+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This app is fighting food waste and offering free meals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8f260-03dc-4597-b121-c4c2d9913a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> American households throw food
        worth $165 billion in the trash each year. Now they can share it with their
        neighbors instead, thanks to a new app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd4546-66e6-4149-8016-8dbd9df78e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f71513-a235-4cd1-856e-406b45e3e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olio was launched at the end of 2015 by Tessa Cook, a farmer''s
        daughter from England, and Saasha Celestial-One, a daughter of hippies from
        Iowa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe1163-266c-4c38-8e8d-5c581127786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb39423-1551-489a-9715-7a773af8fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It connects local communities, businesses, and food stores. Users
        upload a photo and description of the food they no longer want or need, and
        a time and pickup location for others to come collect it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a384171-2d2f-4d27-932b-0a3190893ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10aff6-7a0f-42b0-bc9f-5f75cabdc0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many users, it''s about getting to know their community, says
        Cook. For others it''s an opportunity to waste as little as possible. It''s
        also a useful tool for cafes and bakeries, which can upload unsold food at
        the end of the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f865b2-3038-456f-a6bd-04f7acdffaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e42fb1-a7b2-4d6e-bbe2-05639115772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s providing an important social service too. For some families,
        it''s become a vital source of food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c6cbc-d189-48b7-a667-6869ef1abf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46c01f-a2f7-444a-b709-aad55cc470e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have people who email us to say thank you because their families
        would have not have eaten that night had it not been for Olio," Cook says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfe996-3237-4ba7-9569-405671087348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe28bf1-5e49-4491-8adb-30a74b6ef6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app works best when a large number of people in a small area
        are active in posting food. One of the challenges Olio faces when launching
        in new regions is reaching this critical mass. (After all, there''s a limit
        to how far people will drive for a bag of carrots.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447491e-668e-4f3a-b384-944bd04faf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3daeb7-5cd7-4cd2-8d17-35f9da247226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It relies on 11,000 volunteers to get the word out, putting up posters,
        handing out flyers and posting on the app.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa47b89-5d63-4c49-84b5-25548dd63c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2300fe0-3265-4f60-9400-6bb33c363a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook came up with the idea for Olio when she moved house in 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b7bf9-00a9-4b02-966a-aaefea95e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc542fcc-8d7d-4a4d-8c89-48788395d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was moving country and found myself with food that we hadn''t
        managed to eat," she recalls. "The removal men told me I had to bin it. Instead
        I went into the street to give the food away but I failed miserably. I thought,
        why isn''t there an app for this?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1952ee-5984-4ab5-972f-5bfe2ef0cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4cf48-1553-4e0a-b833-26aceccef0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook was a managing director at payday loan company Wonga at the
        time. Celestial-One, an old friend from Stanford Business School, came on
        board as soon as she heard the idea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9425c-990c-40ae-b9e3-5227122246b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:14:20.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:14:21.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a236df-7890-4a5c-826e-ab815fa7687b'
