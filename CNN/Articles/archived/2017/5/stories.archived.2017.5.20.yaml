      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that social media plays a role in unhappiness, but it
        has as many benefits as it does negatives," he said. "We need to teach children
        how to cope with all aspects of social media -- good and bad -- to prepare
        them for an increasingly digitized world. There is real danger in blaming
        the medium for the message."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e634956-9b1b-4127-8968-2ba06be29983'
