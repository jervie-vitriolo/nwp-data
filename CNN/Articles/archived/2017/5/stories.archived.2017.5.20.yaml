      'jcr:uuid': '34f8b38b-fea9-4324-afb7-2ccb59b5c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram draws young women to "compare themselves against unrealistic,
        largely curated, filtered and Photoshopped versions of reality," Matt Keracher,
        author of the report, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266edeeb-9f93-4417-a2e3-ece3d22b2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e96afd-16c2-4873-8830-677646f72f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instagram easily makes girls and women feel as if their bodies
        aren''t good enough as people add filters and edit their pictures in order
        for them to look ''perfect,'' " an anonymous female respondent said in the
        report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d9fa0-5353-49f4-9a85-50ef47b6b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2c595-b1ec-4f24-91e1-6013fa5b03bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tackle the problem, the RSPH has called for social media platforms
        to take action in order to help combat young users'' feelings of inadequacy
        and anxiety by placing a warning on images that have been digitally manipulated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd54d41-8905-42f3-b74f-04d7ea8e8c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ba317-17fe-4420-bf2c-ef11ef2d5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not asking these platforms to ban Photoshop or filters,
        but rather to let people know when images have been altered so that users
        don''t take the images on face value as real," Keracher said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906af502-c0f3-42fa-831d-2f1b1f20f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c892148-ddd3-43de-99f0-b7d007a6bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to equip young people with the tools and the knowledge
        to be able to navigate social media platforms not only in a positive way but
        in a way that promotes good mental health," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631f2e1-d8d0-42da-a843-54f0716ac2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64030b-9d3e-4eea-939e-2a781dbc2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey concluded that while Instagram negatively affected body
        image, sleep patterns and added to a sense of "FOMO" — the fear of missing
        out — the image app was also a positive outlet for self-expression and self-identity
        for many of its young users.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3c5ac-8134-4878-b61b-18db490478a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1610602-7494-4190-8aa6-0086da407be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional YouTuber Laci Green, a health vlogger with 1.5 million
        subscribers said that education surrounding mental health issues in a digital
        age is an educational imperative for young people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4146f-d57e-4635-85db-57bb6d15713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95432775-f417-49d5-bfc5-4fe7ed8f352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because platforms like Instagram and Facebook present highly curated
        versions of the people we know and the world around us, it is easy for our
        perspective of reality to become distorted," she said. "Socializing from behind
        a screen can also be uniquely isolating, obscuring mental health challenges
        even more than usual."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb9478-61fb-47d6-9f08-b942029a8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb7f1c-46d3-4736-82a8-c62058c11b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green added that it is important we lay the groundwork now to minimize
        potential harm as the first generation of social media users become adults.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36ccd8-3292-4ffe-824c-77799b3f024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc44785-53a7-43d3-8aa6-29cd8f841764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube was the only social media platform that demonstrated an
        overall positive impact on young people''s mental health in the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113c222-f7cf-4ac0-a1f7-afeb1b1b7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ff176-5247-40cb-b443-c58bf0d66230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A health crisis or an educational opportunity?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9e766-ae27-4bd4-ab50-607922442a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that it''s not just what young people are
        engaging with on social media, but also how long they are engaging with it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54760ea0-1703-41d9-bb8e-7fbd761c9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2ced8-d420-432a-87a9-73235ab92499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people who spend more than two hours per day connecting on
        social networking sites are more likely to report poor mental health, including
        psychological distress, according to the report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99d6e9-874f-4b4f-a727-9f04ac36894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04f5b0-725a-4531-8465-077c983fc5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Platforms that are supposed to help young people connect with each
        other may actually be fueling a mental health crisis," Shirley Cramer, chief
        executive of RSPH noted in the report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68d275-a535-47c3-8a74-35829a5ddc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197fb99-1e49-4d70-98f4-b94bdb50f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the RSPH have also recommended the introduction
        of a pop-up warning to alert users that they have been online for too long.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590a37c-cc87-41e9-a68c-00121481e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635331f-2a24-4c0f-a6fb-0f5d6b9a111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven in ten young people surveyed supported the recommendation,
        but with experts describing social media use as more addictive than cigarettes
        and alcohol, it''s not clear whether a "heavy usage" pop-up would be enough
        to break through that barrier.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8957ff1-46a4-41f5-8a17-cfd0fa77c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd18398-2f15-4546-af63-92fe101f2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Simon Wessely, President of the UK''s Royal College of Psychiatrists
        supports an education-based approach and warns that demonizing social media
        is not the answer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113b446-3a60-4253-99c5-b07990123406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:22:12.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f312b1-b62b-44bd-8e8a-413f6323d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:22:12.385+08:00
      'mgnl:createdBy': 'eunice'
