      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525388dc-915d-407c-96cc-fe196658cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.945+08:00
      'mgnl:createdBy': 'eunice'
