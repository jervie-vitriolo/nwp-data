      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be117ca-e3cd-4e94-b2f8-5bffeac23ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:22.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:58:22.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima hopes to join her colleagues in deliberating on important
        measures, notably the proposed revival of death penalty, lowering the age
        of criminal liability, and the postponement of barangay elections, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c6e5a-debf-4f01-ae6d-9af435b41729'
      'mgnl:activationStatus': true
