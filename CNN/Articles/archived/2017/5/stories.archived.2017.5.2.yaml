      'mgnl:lastActivated': 2019-07-17T09:16:21.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baaa317-60c3-421b-a0cb-1142b6c28c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:16:21.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg, the co-founder and CEO of Facebook, surprised the family
        at its Newton Falls, Ohio, home as part of his yearlong tour of the United
        States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2cd1c-3006-435d-8374-50c3c8cb96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:16:21.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467975c-b27f-4199-9c55-f6ef4411312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:16:21.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Moore said members of Zuckerberg''s staff reached out to
        him to see whether he wanted to host a mystery dinner guest, but kept Zuckerberg''s
        identity a secret until just before he arrived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b20bb10-967c-4b76-98d3-90b8ddb8c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:16:21.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd1c18-37e5-450f-9a31-dbb682193236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:16:21.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why would the founder of one of the world''s most important companies
        visit a random family in Ohio? Partially politics. Zuckerberg had been looking
        for Democrats who voted for President Donald Trump and his staff found articles
        about Daniel Moore online. Moore told the Youngstown Vindicator that he voted
        for former President Barack Obama in 2008 and 2012, but campaigned heavily
        for Trump.</p>'
