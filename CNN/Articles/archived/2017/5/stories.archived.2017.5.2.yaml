      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:16:21.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s conversation with Zuckerberg included the politics
        of the swing state, working with orphanages and future plans for the community.</p>'
