      'mgnl:lastActivated': 2019-07-17T09:04:46.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/02/DENR-closes-23-mining-firms-plans-rehabilitation-of-affected-areas.html"><strong>Read:
        DENR closes 23 mining firms, plans rehabilitation of affected areas</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded7229-08f1-4dd2-b839-8dd907a77c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.252+08:00
