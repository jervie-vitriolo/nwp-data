      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More potential good news for people who
        regularly take a low-dose aspirin: Women who took one had a lower risk of
        breast cancer, according to a study published in the journal Breast Cancer
        Research on Monday.</p>'
