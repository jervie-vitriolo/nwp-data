    'template': '1'
    'title': 'Gov''t forum clarifies numbers in Duterte''s war on drugs'
    'updated': 2017-05-03T10:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cc7be-d018-42c9-9847-2cf9edd65ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — A government-initiated
        forum clarified on Tuesday figures behind the Duterte administration''s war
        on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bab10d-6564-45fc-a6a8-d9cc69548fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842da0e-b3b8-41b4-8f51-da01876684b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named #RealNumbersPH, agencies primarily involved in the anti-drug
        campaign presented comprehensive reports and "real figures" on the country''s
        drug problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2867916-032c-4700-abf9-732b2d52ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61108c8-5383-47d5-beab-9cc80a2d654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies involved were the Philippine Drug Enforcement Agency
        (PDEA), Philippine National Police (PNP), Department of Health (DOH), Department
        of Social Welfare and Development (DSWD) and the President Communications
        Operations Office (PCOO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cf7cd-c80c-43f1-b02a-def3ae3f5b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912019e-cb24-4c80-baad-b7425a026d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the 7,000 deaths which international rights groups
        and media attribute to the war on drugs was misleading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c5f6d-6aac-4b73-8b65-676fa09f8984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845317f-f147-406b-b696-70489e054a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo used the same figure in a controversial
        video for the United Nations Narcotics conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0fd56-adbc-4448-a850-078cf6bb5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab691a-5089-4084-a506-ce10fa8ea459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PDEA, PNP and the National Bureau of Investigation,
        out of 9,432 homicide cases they have recorded from July 1, 2016 to March
        31, 2017, only 1,847 or 19.6 percent were drug operations-related.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a75d6-0bc4-4eb8-a81c-edb033b8418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30b10c-da5e-4860-b43a-2d96b11c6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of those that have been confirmed as not related to the
        drug war was 1,894 while the remaining 5,691 homicide cases were still under
        investigation.</p>'
    '13':
      'image': 'jcr:76a0b7f4-28a2-480b-acfe-3c79e6caee50'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb1fc6-49d6-4207-abd2-da5f313d91da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d4f6d-cd4c-4ddf-b073-734750382186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung 5,691 po, ito po ay iniimbestigahan pa. Sana po ay maintindihan
        nyo na ang imbestigasyon, hindi ito basta-basta binabanatan lang," PNP Directorate
        for Operations Chief Camilo Cascolan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737465e-39eb-4b82-9f1c-a7fab723d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0fec4-630b-4db4-a423-e7a6ec4414e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those 5,691 case are still being investigated. We
        hope you would understand that we could not do this just haphazardly.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bed599-069b-428c-bbb6-444e75290a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ee14d-7a31-4eec-abc5-7788e9c26265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the investigation required witnesses and forensic
        studies to know what really happened in the killings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad580edb-4e0e-46d1-8c74-e8bcc3d36574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef31f8a-4855-41ab-b943-ade2aa018917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their data also showed that out of 67,609 drug users and pushers
        involved in police operations, 64,917 or 96 percent have surrendered, while
        only around 4 percent have died.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea02d09-de01-4c69-9378-948958966132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e563181-3c7d-487f-8144-6c034793e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the number of deaths, the PNP reports a decline in the total
        number of crimes in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ffc57d-ad53-48d7-8f0a-c8b7ebe74667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352bf6b-5a63-46a9-a866-023f5a6996ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also shows a total of 53,509 drug operations since the
        start of the Duterte administration''s drug war to the present.</p>'
    '38':
      'image': 'jcr:3d5e60e0-0369-4369-b10e-0ba68eb5910f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a7baa-6a17-4b54-9926-ee02c0cb94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5b4f0-10a7-49a6-b740-6d86ccb3a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Undersecretary Lorraine Badoy said the misleading
        figures on the drug war going around have had negative effects on the country''s
        development.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5c0bc-cd4a-407e-a872-41a58f852a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca96119-07dd-4e2f-b25e-801e1dbff996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just pushed down our throat. Not just that, the international
        community, as stories are being told about us and it is patently false. We''re
        here because we are pushing back. It''s not true. We are a country that is
        getting better every day that the president is there," Badoy said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc493a45-ac25-4b34-b2c3-3b205ba15f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:31:02.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd0057-2c3f-4ee5-a4e8-aa7290ec691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:31:01.815+08:00
