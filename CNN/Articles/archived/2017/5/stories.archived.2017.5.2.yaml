      'mgnl:lastActivated': 2019-07-17T09:04:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez reassured the lawmakers the impending closure of mining firms
        would not leave thousands of Filipinos jobless.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497499c-db2f-4177-a4ce-85074937a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.253+08:00
