      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Moore family knew they would be having
        a mystery guest over for dinner but, still, they were surprised when Mark
        Zuckerberg walked through the door.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d99147-0367-4702-a8e2-4e37ee0dcc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.944+08:00
