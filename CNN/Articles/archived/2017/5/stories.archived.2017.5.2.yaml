      'mgnl:type': 'image'
    '15':
      'image': 'jcr:05de1cf0-ba5b-4a5e-9feb-aec18a0d52ab'
      'imageCaption': '"We only harvest the bamboo that we are going to use," says
        McClelland, "so the clump can stay healthy and continue to grow." Photos by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8639f9e-c75c-4104-a645-9089f0654963'
