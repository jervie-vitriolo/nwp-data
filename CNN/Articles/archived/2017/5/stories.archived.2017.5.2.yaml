      'text': '<p>OFWs with elementary occupations remained the largest job group
        at 34.5 percent. The PSA defines elementary occupations as those that "involve
        the performance of simple and routine tasks which may require the use of handheld
        tools and considerable physical effort." The same sector comprised 33.2 percent
        a year ago.</p>'
