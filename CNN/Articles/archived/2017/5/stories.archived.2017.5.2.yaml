      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803d264-8331-4b42-b801-656e99299114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 23 percent of women who reported using low-dose aspirin regularly,
        researchers saw a 20 percent reduction in the risk of developing HR-positive/HER2
        negative breast cancer, some of the most common forms of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba01be-e50a-4b92-91b1-08d3828ef3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560f10b-cc60-4f80-9f29-1a2a95a2ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk was inversely associated with taking a low-dose aspirin
        three or more times a week, compared with those women who had no regular low-dose
        aspirin use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6758c7-386d-400b-8b36-5a7e7b524f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40619f1e-c5c2-494d-9f2e-b117c9c0551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who took other nonsteroidal anti-inflammatory medications
        such as ibuprofen did not see as much of a difference, nor did those taking
        a regular high-dose aspirin. Previous studies have showed mixed results in
        breast cancer impact among women who took a regular high-dose aspirin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe84039-47e9-4ba1-8991-84c9e7e4fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5da8d-da05-4410-a0e6-01a1b2d23e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspirin is already known for its potential to reduce other kinds
        of cancers and cancer deaths, particularly in people at risk of colorectal
        cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e07262-1985-423d-b00e-0b348ba001e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a83f4-ba21-4826-9dc3-1382ddec8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Preventive Services Task Force guidelines recommend that certain
        people take low-dose aspirin regularly to reduce the risk of cardiovascular
        disease and colorectal cancer. But not everyone can take it; for example,
        it''s not recommended for people with bleeding diseases such as Crohn''s or
        ulcers, as it can increase bleeding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e374694-48d0-4fa6-8e80-11d147268282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3bb86-2d86-49f3-91f1-f97d330157d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study did not look at why there might be an association
        between lower cancer risk and aspirin, but author Leslie Bernstein, a professor
        in the Division of Cancer Etiology in the Department of Population Sciences
        at the Beckman Research Institute of the City of Hope Comprehensive Cancer
        Center, said one reason may be because aspirin can lower inflammation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d253c5-b56f-4e62-8039-ac534725d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63d3db-d46b-4efe-945b-c4949fd86511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply things like obesity or inflammatory conditions are a risk
        factor for breast cancer, so this may be one reason it could help," Bernstein
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe47ce-e145-4ba3-9c56-8769161119bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acee398-6421-4e7f-a0f6-22e8e7101af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also says research has showed that aspirin works as an aromatase
        inhibitor. Breast cancer is often treated with medication that is a stronger
        form of aromatase inhibitor; it stops the production of estrogen, which can
        stimulate the growth of hormone-receptor-positve breast cancer cells.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962ee9d-43c3-44c8-a309-81f5edbf6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653be83-554b-4882-b167-758cb7801bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bernstein read about the potential inhibitor impact of aspirin,
        she wondered whether there would be a connection to lowering breast cancer
        risk. Her colleague Christina Clarke started looking through the data and
        saw the association noted in this study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537964fc-e28a-420f-8e22-b937915a2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd82cd-c708-4748-8951-b1b3d440d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, more research, including clinical trials, is needed
        to see if this is the case," Bernstein said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18185c83-cbf2-4b2c-a3be-8a87c8635394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bc03e-9a98-4b7c-ac30-97d6ad4ffdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Cook, a professor in the Department of Epidemiology at Harvard
        University who also researches aspirin''s impact on cancer, published a study
        in 2013 that found a reduction in colorectal cancer after 10 years of low-dose
        aspirin use but found no association with reduction in breast cancer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbcb03-01c8-4a4e-b9b8-087f52d16c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da3125-f731-4dd9-920b-8930b2514a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that study, "it is possible that the lack of effect is due to
        the alternate day low dose we used, but data from other randomized trials
        generally do not support an effect on breast cancer," she said in an emailed
        statement, so the current study''s result is different.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16594bf1-1f43-4c58-bf61-a6fbf74860b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618ddc3-0b11-407e-a664-b5d9f823a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cautioned that before adding a low-dose daily aspirin to
        your morning routine, remember that the current study is merely observational.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde90d5f-87e3-42bb-808a-b501684574cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c06759-ffbc-4bc9-8500-9c32fbc3255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means it cannot determine cause and effect," Cook said. "The
        meta-analyses that the authors cite are also mainly based on observational
        data. On the other hand, large observational studies sometimes are able to
        detect effects in some groups or for more rare outcomes that trials are not
        empowered to see, so these studies are still valuable."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8819ae7-147a-4649-a36a-2c698622eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f41af0-8951-4ea6-8ec0-fe593b1f2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:43:30.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:43:31.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/01/health/breast-cancer-aspirin-risk-reduction-study/index.html">Low-dose
        aspirin linked to lower breast cancer risk, study says</a>."</em></p>'
