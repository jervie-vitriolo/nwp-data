      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9ae4f-cfa0-409d-91ef-947d855b2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNPA''s dean of academics, Supt. Hordan Pacatiw, said the academy
        teaches cadets to become "responsible public safety officers who are trusted
        and respected by the people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b177270-45ab-48af-b6b0-6d2dd46fc280'
      'mgnl:activationStatus': true
