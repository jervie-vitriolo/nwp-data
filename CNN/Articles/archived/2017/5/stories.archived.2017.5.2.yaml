      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag dumating ang</em> death penalty bill <em>sa Senado, hilingin
        namin na mapagbigyan si</em> Sen. de Lima <em>na makapag-attend ng aming sesyon
        at</em> committee hearing so that she can express her views and participate
        in the deliberations," Senate Minority Leader Drilon said.</p>'
