      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Minority
        senators are looking for ways to have detained senator Leila de Lima attend
        Senate deliberations when sessions resume tomorrow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d33ac-bcaf-45dc-9113-b2b58a084e28'
      'mgnl:activationStatus': true
