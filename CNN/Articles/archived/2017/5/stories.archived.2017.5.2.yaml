    'imagesource': 'jcr:9e52885e-0495-415d-a1e1-2e029e273d0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a841cb8-5db6-47f1-aff6-33fc7afcf963'
    'lead': 'The national nutrition Council launches an action plan to counter malnutrition
      among Filipino children.'
