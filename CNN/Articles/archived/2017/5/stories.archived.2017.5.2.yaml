      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ed7cc-2667-4309-9641-f6794bb8a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:22.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:58:22.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Franklin Drilon, Kiko Pangilinan, Antonio Trillanes IV,
        and Risa Hontiveros spent almost an hour at the Philippine National Police
        Custodial Center on Monday to discuss with De Lima how she could  take part
        in discussions in the upper house, even through remote or electronic means.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442dd96a-def9-4c15-bc5d-1ea96dc1fa62'
