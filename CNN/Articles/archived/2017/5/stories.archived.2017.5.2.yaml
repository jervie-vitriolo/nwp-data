      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f5a8f-9a8f-49d8-9af8-09126d9c5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/04/30/Trump-invites-Duterte-to-White-House.html"><strong>Read:
        Trump invites Duterte to White House</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da38dc2-69f8-4e48-860e-f15ed3357149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.261+08:00
