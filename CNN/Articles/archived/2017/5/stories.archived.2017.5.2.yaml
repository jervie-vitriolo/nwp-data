  'Ja-Rule-Fyre-Festival-sued':
    'author': 'Lisa Respers France, CNN'
    'caption': 'A luxury music festival in the Bahamas has been a disaster.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-02T12:04:47.943+08:00
