      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Venezuelan opposition leaders on Monday
        decried President Nicolas Maduro''s announcement that he is pushing for changes
        in the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5a8f3-1353-4451-aedb-e5d931523a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459fc65-40a5-4163-b4f4-fc106619f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has called for a "Constituent National Assembly" -- a body
        that could make those changes. It also would allow for the reshaping of the
        current legislative body, as well as redefine the President''s executive powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2720ef-8bf5-45c9-9166-cdeefd48c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfcdbb8-2360-4d02-a2ca-67127a98c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must modify this state, especially the rotten National Assembly
        that''s currently there," Maduro said. The body is controlled by the opposition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30116525-7db3-4b7f-9bd5-ff05dd52b360'
      'mgnl:activationStatus': true
