      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella''s statement comes after various groups denounced U.S. President
        Donald Trump''s invitation to Duterte amid allegations of human rights violations
        linked to the Filipino chief executive''s war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f75cc-26b3-4832-985e-d4e5a398109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866be091-6d8b-4308-9484-f6a55dee6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/02/no-?red-carpet?-for-Duterte.html"><strong>Read:
        Human Rights Watch: No ‘red carpet’ for Duterte</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08898b7a-2471-49bb-929c-a3e7aa69e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23ebc1-1257-416b-8e43-1fce165d5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of "(rolling) out the red carpet for official state visits,"
        countries with close bilateral ties to the Philippines "have an obligation
        to urge accountability for the victims of Duterte''s abusive drug war," said
        Phelim Kine, Deputy Asia Director for international human-rights group Human
        Rights Watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb0c81d-39af-43f4-922c-67c8c7f253c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64410264-1d9f-4034-9065-3d361a58dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said critics are free to express their dissent, but asserts
        Trump seems to have a more positive opinion of Duterte''s anti-drug campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a396bf-6192-4f68-960d-90d00fdd9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6206cc-b069-4fd7-b391-c1e886222aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will always be critics," he said in a May 2 press briefing.
        "According to their conversation, the President of the U.S. has already acknowledged
        the fact that the President is doing a great job considering the weight and
        the enormity of the conditions in the Philippines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba94d4b-df97-4d23-90ab-f7042a9ca75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0341a-2d71-4a9b-ae29-2ae1b0beb0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Abella clarified that Duterte is still discerning
        and has yet to accept the invitation to visit Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfa6ec-785d-4732-b000-f939cd23bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e1747-8549-429e-9d24-d7142ed8e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an open invitation, there was no direct acceptance of
        the invitation," he said. "It was acknowledged, but there was no direct response
        to go."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe77f7-d40d-4b4d-bd96-4cec6c225365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd450711-abc9-4b18-9498-50d4636985e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke with Trump over the phone after the 30th ASEAN Summit
        on April 29.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c9b1e-b325-4279-9817-9af946bbb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96483d6-d98a-4cae-86bc-85fb969d9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/04/30/asean-2017-rodrigo-duterte-donald-trump-phone-call.html"><strong>Read:
        ASEAN 2017: Duterte, Trump exchange phone call</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1d37a-14bb-4ab1-9195-a491762b24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c16bec-3b46-4929-9a73-add4ce52fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defusing tensions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e4b9c-f3af-466c-a85c-0bcd98d34381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, White House officials told CNN in Washington that Trump''s
        invitation was part of the U.S.''s effort to rein in North Korea and stay
        engaged with allies despite concerns about Duterte''s human rights record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d4a1c-759b-46bf-b045-008148b9ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6113dc2-8723-4198-8528-4545ff597359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the strategic importance of the relationship with the Philippines
        — counterterrorism issues, the terrorism issues — this relationship is enormously
        important to us," the senior administration said. "All you have to do is look
        at a map to see that having a positive or at least functional relationship
        with that country is hugely in our interests."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994a16b-b3d1-4168-a97a-f601cbe83f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a1438-eb58-4842-b215-1e7099ce3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:09:49.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:09:49.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in an April 29 interview that he is not ruling out the
        use of military force against North Korea, hours after Pyongyang conducted
        a missile test.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
