      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc57427-0ea2-4647-b30f-c9381c4c9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is withholding Greene''s location in the US and has obscured
        her face in photos and videos due to concerns raised about her safety.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a154a85-b311-4767-bc8d-071d4260a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa1a7f-bda4-4ab4-a3ff-9cb970f72ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her attorney, former assistant federal public defender Shawn Moore,
        said he could not comment on details of the case, citing attorney-client privilege
        constraints and national security restrictions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56814c6-a682-4f6d-af2e-63951e1628e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316bf90b-f26c-4dbb-9e48-9ea135da2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Greene as "smart, articulate and obviously naïve."
        He said she was "genuinely remorseful" for her actions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d5a82-bde7-4a20-9b8d-0432fd379cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5855d-0911-483f-b677-b04c7143be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was just a well-meaning person that got up in something way
        over her head," Moore said. He declined further comment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9c3ca-9db6-4dde-b0bc-a512a9150cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d726207-5c57-41a9-be88-17a99cec04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"She was a really hard worker..."</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65304e80-c253-4676-b8e3-80c44a01397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing readily apparent in Greene''s past to suggest she
        would one day find herself the bride of an international terrorist.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9f083-d51e-4580-a2b9-40105d2a58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099409e9-1580-4625-ae88-fd9648cc1ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Czechoslovakia and raised for a time in Germany, she married
        a US soldier at a young age and moved to the United States, several friends
        and acquaintances recalled. She went by the nickname Dani.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f071ff1-a5b3-4f5f-8091-50d524c162e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69117bae-0771-487b-b73b-935e54b30ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attended college at Cameron University in Oklahoma where she
        was on the dean''s list. She then went to graduate school at Clemson University
        where she earned a Master''s Degree in history.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24705b8a-9311-49e8-bf68-a89662764635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad26f6f-e190-4531-90ff-cb961f23cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see she was a really hard worker," said Clemson Professor
        Alan Grubb, who advised Greene on her thesis, which explored "racial motivations
        for French collaboration during the Second World War."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688046d1-3dbc-4df0-9990-83ca7c3609f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756ead5-07ef-4762-9e9d-3ad5d5549722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was one of our better graduate students, I thought," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07460c35-ebc2-409d-8050-2f7baa968ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efbcaa-7aa4-475f-b731-ceb4a5a614e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grubb recalled writing a letter of recommendation for her for a
        job that involved translating for a federal government agency.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaaa94a-fe78-4ae1-baa2-7831be9f55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae748a-4276-429a-9877-f8a58b31f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluent in German, Greene went to work for the FBI as a contract
        linguist in 2011. It was a job that, following a grueling application and
        vetting process, came with a top-secret national security clearance.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cac8b1-3ab8-4329-a70a-0214af0a465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f0d49-e9d8-4755-bbfe-c04a64a5c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene was assigned to the bureau''s Detroit office in January 2014
        when she was put to work "in an investigative capacity" on the case of a German
        terrorist referred to in court records only as "Individual A."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0620fa-6b79-46da-a742-7addbe4a5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1fef8-080b-43cb-a67b-0edcf92ac249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN identified "Individual A" as Cuspert using court documents,
        newspaper articles about his music career and transformation to jihadist,
        government bulletins, videos and other sources. His identity was ultimately
        confirmed by a source familiar with the investigation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700887c-5504-44b1-b6f4-8da0fb2d7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ea8cf-2f41-496b-8a97-c49300af7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From Gangsta Rapper to Jihadist</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c7b30-139c-4a8b-9371-1df77294c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Cuspert became a front man for jihadists, he was known as
        Deso Dogg in Germany. Tattoos on each hand spell out the image he cultivated
        in the mold of American gangsta rappers.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a212ff-e203-4682-a881-cfeec349bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b868bb1-41fd-40ae-9529-55e22af1f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STR8" was inked on one hand, "THUG" on the other.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5852e-4b45-4847-b522-6816e14c79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa1743-a34b-46b2-8519-fb34fc33c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One CD cover featured Cuspert with a menacing glare, holding a gun
        to his own head. His image was backed up by a real life rap sheet with a string
        of arrests. He had a lean, muscular physique and trained in various martial
        arts.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a9af2-97ba-4f5b-b5a4-1d068b8da7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bb0e6-9506-4734-9dc3-8061fb08dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuspert never achieved star status in the music world, but he did
        enjoy some success: In 2006, he opened for popular US rapper DMX.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fbbf0-f53f-4f1f-a5dc-249475d8766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eda9d5-32f2-4fce-bc82-c1be17dd100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A near-death experience in a car accident prompted Cuspert to turn
        to religion, according to numerous press accounts. In 2010, he quit the rap
        world and converted to Islam. He traded his hard driving gangsta-style lyrics
        for Islamic devotional songs called Nasheeds, including one that praised bin
        Laden.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c291ca-6c6a-4072-9c43-3ed604f3bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b73b46-d6a0-4c6e-9949-9d89bd3531db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuspert gained some notoriety as an extremist in 2011 after he posted
        on Facebook a fake video purportedly showing US soldiers raping a Muslim woman.
        The video motivated a man to carry out a terrorist attack on the Frankfurt
        airport, killing two US airmen and wounding two others, according to The New
        York Times.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dbc4e-6523-428d-be79-0e4743dc89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cc92f-fd9e-424a-b197-f997dbf28af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Cuspert fled Germany, reportedly spending time in Egypt
        and Libya. The following year, he arrived in Syria, where he would emerge
        as "ISIS''s Celebrity Cheerleader," according to a report from the Middle
        East Media Research Institute (MEMRI), a group that monitors various topics
        in the region, including violent extremism.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e5bba-0503-49fe-9783-c8985139a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313d6b1-1745-4763-8097-ad680bf3f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the FBI''s investigation into "Individual A," Greene
        identified several online accounts and phone numbers used by the terrorist,
        according to the court file.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd6ab9-16a2-414e-a997-44cf380672ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc92919-012b-4136-9dcd-2a67ef089463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were two Skype accounts. She maintained "sole access"
        to a third Skype account, the records state.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df2aff-0a44-4642-a27e-57c920a7eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cc392-1f9d-4272-8ddb-03b62a7b5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in April 2014, during Greene''s work on the investigation,
        that Cuspert appeared in a video declaring his allegiance to ISIS and its
        leader, Abu Bakr Al-Baghdadi.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ffdf5-af56-4818-8153-3fa7cecf074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe932dc6-e3f4-4edc-919e-1b0aea4cfa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called ISIS "the state that no one can stop," adding, "we will
        continue to build it until it reaches Washington... Obama!" He then made a
        throat-cutting gesture with his finger, according to the MEMRI report.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e097c-d686-4cec-a542-eb98d5108360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c9647-1383-4b0d-b943-1a681952df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 11, 2014, Greene filled out a Report of Foreign Travel form
        -- a document FBI employees and contractors with national security clearances
        are required to complete when traveling abroad.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6906b-4952-4613-b491-96f21b3f9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac51b5-622f-4f9f-8596-749a2b8935ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene, who was still married to her American husband at the time,
        characterized her travel on the form as "Vacation/Personal," court records
        show.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97b8f8-be7d-49ac-91b4-55d2c0791b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb4c99-8bb9-496b-ad2b-39f936e45ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Want to see my family," she wrote. Specifically, Greene said, she
        was going to see her parents in Munich, Germany.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd25dcc-cd39-4331-9915-90dec2f60b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca4b7d-a178-46a1-8d4e-34123e0da481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She boarded an international flight on June 23, 2014. But her destination
        wasn''t Germany. She flew instead on a one-way ticket to Istanbul, Turkey,
        where she had reservations at the Erguvan Hotel. From there she traveled to
        the city of Gaziantep, about 20 miles from the Syrian border.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14242a2-aa5c-4f2f-8bcd-b3b4e80ba0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8d6f8-64f9-4e41-b2a9-f8f9851781d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She contacted "Individual A," the documents state, and with the
        assistance of a third party arranged by him, crossed the border into Syria.
        Once there, according to the court records, she married him.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdebe48-a46b-4bb3-b7ee-a0c37b07d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920a652-26cb-49f4-aa3f-63db2ce2d934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, Greene sent emails from inside Syria to an unidentified
        person in the US showing she was having second thoughts and suggesting she
        knew she was breaking the law.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7359d9-cbb6-40f8-bdb9-35bdeaeb23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55c996-3011-4844-90de-0cef9c93a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was weak and didn''t know how to handle anything anymore," she
        wrote on July 8. "I really made a mess of things this time."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87447e-a714-40d1-9aff-b2fd7551adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6a113-b14c-42b3-b668-e982fe022e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another email the following day she wrote: "I am gone and I can''t
        come back. I wouldn''t even know how to make it through, if I tried to come
        back. I am in a very harsh environment and I don''t know how long I will last
        here, but it doesn''t matter, it''s all a little too late..."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a79c9c-2bb2-4dd1-b974-831b818daa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b2f51-fb69-459f-a30f-70f02776bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22, 2014, she again wrote to the unidentified recipient:
        "Not sure if they told you that I will probably go to prison for a long time
        if I come back, but that is life. I wish I could turn back time some days."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d0f2f-0a6a-40a2-be6f-35c6b50fa954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5ec52-9e3c-412c-9e7b-6aa6a8962913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Greene was expressing regrets, Cuspert was actively fighting
        ISIS''s battles.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6ad4e-bd89-40e6-9de2-d56305dfa84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61057903-2613-45cf-9036-f37edb3d669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video from July 2014 "showed glimpses of him in the bloody aftermath
        of the ISIS takeover of the Al-Sha''er gas fields in Homs," according to the
        MEMRI report on Cuspert. In a field covered with dead bodies, Cuspert "is
        seen for several seconds beating a corpse with a sandal," the report said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9326d59-a20d-412e-9b49-b4caba0b3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c331ae-35b4-4dd9-8fa9-c4e35b75b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back in the US</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e1c98-3537-4aa0-b296-576ae92815e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear from the court file precisely when or how authorities
        learned of Greene''s actions, but on Aug. 1, 2014, five weeks after she left
        for Syria, federal authorities secretly issued a warrant for her arrest.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf90b1-d0bb-4d9a-b976-1388f23a68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c8cf7-3a2f-4f2a-b21f-4d74f262a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time," prosecutors would later write, "the defendant was
        at large in Syria or Turkey in the company of the leader of a terrorist group."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f6b42-ab5b-4604-83c8-46a59e6c4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6163e45-775c-4419-9ab1-8f1a5522a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about a month in Syria, Greene somehow was able to leave the
        war-torn country and returned to the United States. She was arrested on Aug.
        8, 2014.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906e649-a89e-462b-9672-ca107c93a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c8d23-0192-4291-a301-555603cb8faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November that year, with Greene in custody and cooperating with
        the government, prosecutors argued for the court file to remain sealed: "Publicity
        regarding the arrest of the defendant or the charges against her would contribute
        to a substantial likelihood of imminent danger to a party, witness or other
        person as well as a substantial likelihood that the ongoing investigation
        will be seriously jeopardized."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41498f70-083b-4633-a251-31532c385678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63981dc5-a64e-46d8-b94a-6c40aece0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What ensued was a succession of secret hearings and court filings.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3eaf17-5d73-45bd-8fe6-f258c8b99089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87315844-7783-4b31-b8c4-1bf4236c8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on April 17, 2015, prosecutors told the judge Greene''s cooperation
        had concluded. The following month, portions of the case file were unsealed,
        though the judge kept some material secret.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4e381-4555-4055-9949-8fec54db2810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37a784-2241-4d51-814a-370e45242314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillice, a prosecutor in the National Security Section of the US
        Attorney''s office in Washington D.C., wrote that Greene placed herself and
        her country in serious jeopardy.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f80c1-78ec-4216-970a-cd2c9bb94a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a95de-4f9d-4609-b630-fe7f4b0294e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She endangered our national security by exposing herself and her
        knowledge of sensitive matters to those terrorist organizations," he wrote.
        "Her escape from the area unscathed, and with apparently much of that knowledge
        undisclosed, appears a stroke of luck or a measure of the lack of savvy on
        the part of the terrorists with whom she interacted."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46ca82-7ff6-4ef7-a0d0-e887de8a58a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00aa14-280d-46ac-968d-d8704394dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his argument for a reduced sentence, Gillice noted that Greene
        immediately began cooperating with authorities. Her cooperation was "significant,
        long-running and substantial," he wrote.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7bb54-6583-4c5b-9462-df59174bb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18587a1-61b5-4599-8a2d-a8b2b740eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the egregious abuse of her position, the defendant attempted
        to right her wrongs, and to ultimately assist her country again," the prosecutor
        wrote.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76552dc3-4742-473d-9af8-3547f22d80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c263a5-55bf-4177-8240-9023df24c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Special Designation</h2>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c3b44-15e0-4caa-8b06-aa93ecbab98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after Greene secretly pleaded guilty in December 2014, an
        item appeared in the US government''s federal register about the man that
        only handful of people knew she had married.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15ee66-6c80-449d-9837-25b28a18c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7f458-0ea9-44af-8fa1-161a9ba6b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a notice from then-Secretary of State John F. Kerry dated
        Jan. 9, 2015.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27471aca-c002-49ce-b0ae-56bde809ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a04c5-3708-4c70-92ab-a6ffcb998383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby determine that the individual known as Denis Cuspert,
        also known as Denis Mamadou Cuspert, also known as Abou Mamadou, also known
        as Abu Talha the German...committed, or poses a significant risk of committing,
        acts of terrorism that threaten the security of U.S. nationals or the national
        security, foreign policy, or economy of the United States."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1918f-973f-4290-8348-962b206ff45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94c17c-92fd-41af-a1a2-2705a28177a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obscure posting was a precursor to the State Department declaring
        Cuspert a "Specially Designated Global Terrorist" in February 2015 in a bulletin
        on the agency''s website.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478c4f4-2398-4500-b903-d747f2c47761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c65a2c1-5594-4979-8508-38db4b22643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin cited his oath of loyalty to ISIS and his appearance
        in a video in which he held a severed human head he said belong to man executed
        for opposing the group.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceaeab8-e77e-4773-91f5-ee3332275831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa527ddf-6eff-4878-a19f-a90ec04aefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called Cuspert "a willing pitchman for [ISIS] atrocities" and
        said he appears to be a recruiter with a special emphasis on recruiting German
        speakers to the terrorist organization.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4fba23-eb84-4aff-ba78-63f82a78c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d7e69-a19b-4fbd-b9a5-f4f35478797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin made no mention of him having recently married an employee
        of the FBI.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef89d1b-2d78-413c-bc4f-6076dd6a2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fccbe-025c-428a-81bc-cbb565da67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But days after the State Department bulletin was posted, a German
        newspaper published a report saying Cuspert had married an FBI spy.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f869dea-18fb-4c33-bf40-a356336be236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37adef1-7520-4c2a-b920-7b40b5839959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, citing unnamed US and German intelligence officials,
        did not name the spy.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b1b57-01bc-414c-8f99-312db1890fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e29b6-d6a7-486c-9ef0-2609fbedfe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was also at odds with Greene''s case on a fundamental
        level: It described the operation as an FBI-sanctioned plot in which Cuspert
        was duped by a spy, not as the work of a rogue employee who broke the law
        and betrayed her country in the process.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f19471-ea21-4a5b-bd28-a5c6ad1a5fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaacb65-ef29-4606-88b5-2f8dcd6daf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several news outlets ran brief stories summarizing the German report.
        The FBI declined comment and the matter died without Greene''s identity or
        true role being revealed.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641ee88-87d0-48e7-bc15-a30fb6f5848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b234a-e85d-4114-843d-a0e1c78c9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2015, the Pentagon said Cuspert was killed in an air
        strike near the northern Syria city of Raqqah.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a42972-3f60-4394-9630-74b614fac3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556655de-9972-47e3-a14d-2c5c364c82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months later, on August 3, 2016, the Pentagon released a statement
        reversing its assessment of Cuspert''s death: "It now appears that assessment
        was incorrect and Denis Cuspert survived the airstrike."</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37010048-9fe7-4fa9-9659-c4cd6ca1b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9586080-e029-4af6-bdaa-dfb1823a239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day later, Greene was released from federal prison, records
        show.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae87f3-8d83-4f19-bb0d-8878dfc4c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2a493-91ae-4f24-ab2a-c04b157057ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eric Lichtblau, Curt Devine, Scott Bronstein, Drew Griffin,
        Collette Richards, Tal Yellin contributed to this report.</em></p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79542042-6e2f-4255-9652-045e42d1188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323f826-4b69-4b70-b873-8821bb45ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/01/politics/investigates-fbi-syria-greene/index.html">The
        FBI translator who went rogue and married an ISIS terrorist</a>"</em></p>'
