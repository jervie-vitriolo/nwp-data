      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ada8d-ddf2-47e2-b84c-2face8dc3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Billions lost to malnutrition</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783be26-963d-4bb8-9da0-085c2090b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by international non-government organization Save
        the Children in September 2016 says the country loses billions each year due
        to the effects of malnutrition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141b5cc-d89a-4583-8efe-910b5ff8ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc20793-ebb7-4af1-ad59-25b62a5ddd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report entitled, "<a href="https://www.savethechildren.net/sites/default/files/Cost%20of%20Hunger%20Philippines_FINAL_23August2016.pdf">Cost
        of Hunger: Philippines</a>," malnutrition in the country has resulted in childhood
        stunting – "the most prevalent kind of undernutrition which has permanent
        effects on a child''s growth and development."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71813d64-1d29-4dc4-a297-ebebfbafd431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a4cce-0d4f-4a9c-ac3a-6da8de9a9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/31/save-the-children-malnutrition-philippines.html"><strong>Read:
        Malnutrition in Philippines costs P328-B yearly</strong></a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29331031-559c-410a-9b2f-e3c2d07c70cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77c7f7-94df-452c-99ce-df495140c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children said that children who were stunted in the first
        two years of their lives would tend to drop out of schools and repeat grade
        levels.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da797a0-4439-40e0-b902-2e5899f827cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d766a-7e4f-41ee-bcbd-e47bb59ddaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result from this is that members of the workforce who "experienced
        childhood stunting have lower income levels. In addition, child deaths result
        in a loss of income for both the family and the country."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7da7b8-fc56-4fce-a93d-b3889e0e171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0629a-cc37-4bc0-a669-269c39d6b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, education and productivity losses due to childhood stunting
        amounted to ₱328 billion. This was almost 3 percent of the year''s GDP.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20253f-6636-4263-9b69-bbf2c47d6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf968d6-9517-46b8-9539-4fe95120eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
