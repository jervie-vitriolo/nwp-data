  'antibiotic-use-in-early-pregnancy-some-linked-to-miscarriage':
    'author': 'Susan Scutti, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-02T02:55:08.257+08:00
    'imagesource': 'jcr:84c1343f-dc40-42a7-a465-e476b7299d09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e54c7b0f-fdd1-425f-ae36-02e72de876e1'
    'lead': 'When used in early pregnancy, many classes of common antibiotics are
      associated with an increased risk of miscarriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:48:52.180+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T09:48:52.494+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rethinking antibiotic use in early pregnancy: Some linked to miscarriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13445c5-d1a8-48a1-ae96-b45865cd8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When used in early pregnancy, many classes
        of common antibiotics are associated with an increased risk of miscarriage,
        according to a study published Monday in the Canadian Medical Association
        Journal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a68e8-56cc-4f72-90ac-64a6775ee10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a3a45-943c-4422-ad51-b4ffe2e382e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macrolides, quinolones, tetracyclines, sulfonamides and metronidazole
        were related to higher rates of pregnancy loss, the researchers say. However,
        a greater chance of pregnancy loss was not seen with the most frequently used
        antibiotics, including penicillin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2b999-6fde-49f1-a1df-059b8a152503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cdf1a-688c-42c8-b7e7-a0e40a4ff6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is reassuring to see that first-line treatments and antibiotics
        that are the most used in the population (penicillin, cephalosporin) were
        not associated with an increased risk of miscarriage," Dr. Anick Bérard, lead
        researcher and a member of the Faculty of Pharmacy at the Université de Montréal,
        wrote in an email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e3cfb-013f-4f58-a966-b8613be1d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2b40f-3118-4f69-84d8-1c587d99b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitrofurantoin — often used to treat urinary tract infections —
        and erythromycin — prescribed for respiratory and skin infections as well
        as chlamydia, pelvic inflammatory disease and syphilis -- also were not linked
        to a higher risk of pregnancy loss. Erythromycin is also given to pregnant
        women to prevent Group B streptococcal infection in newborns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371705a-826f-4b2d-8093-67c00ee3ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4a74e-bb37-4ce4-a0f3-939b24c5edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors do not prescribe tetracyclines during pregnancy because
        of concerns over birth defects, and quinolones are commonly avoided as well.
        Macrolides are often prescribed when penicillin cannot be used to fight streptococcal
        and pneumococcal infections. Suflonamides treat urinary tract infections,
        ear infections, bronchitis and eye infections. Metronidazole is used on infections
        of the vagina, stomach, skin, joints and respiratory tract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6aed55-f5e4-457f-ac6e-06c8a3ced8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec181f3-b343-464a-84fa-6eb88b12f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk is ''small''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b84f036-a39e-43ba-8842-61a273deb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Danish researchers reported a connection between the antibiotic
        clarithromycin and miscarriage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49071c6-ef67-46e8-ae5c-28ff5780a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a18b8-af3e-4d65-b338-aef42b630d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Repetition of findings are essential in order to assess causality,"
        Bérard said, explaining that antibiotic prescribing patterns differ from country
        to country, so it is important to look at this research question from the
        perspective of various patient populations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b8c2b-3865-465f-80eb-63a1e604a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4caa85-086b-4453-b428-249d0075c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bérard and her team looked at data from the medical records of women
        in the Quebec Pregnancy Cohort between 1998 and 2009. Covered under Quebec''s
        drug insurance plan, participants ranged in age from 15 to 45 years old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd96f54-31c9-47ec-9d80-b6933f018f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ee6eb-d1ee-4785-a58a-f5c0bae40ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bérard''s research team compared pregnancy outcomes when different
        types of antibiotics were prescribed in early pregnancy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1d654-fdf4-4936-9721-a8616a3b0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8a1e1-9c5b-4139-8196-ce1bebd3d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bérard and her team found 8,702 cases of diagnosed spontaneous abortions,
        occurring on average at 14 weeks of pregnancy. The team compared these with
        87,020 pregnancies in which a miscarriage did not occur.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473c699-045b-4d23-b854-34910c6c0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9aa93-aa63-4a40-8f3b-9e45519f4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the women who miscarried, 16.4 percent (1,428 women) had taken
        antibiotics during early pregnancy, compared with 12.6 percent (11,018) of
        the women who had not taken them. Antibiotic use was defined by filled prescriptions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120698b-b7bf-4e5c-980a-e5b7e01d8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66a1b2-4a01-4fee-8c24-9d0c9cf37911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study looked at antibiotics exposure during early pregnancy
        only," Bérard noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174683b7-903a-4aeb-a70d-3e695b9c448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa843f6b-2cae-44ec-8583-9a5d291683e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, when a woman does not take antibiotics during pregnancy,
        her risk of a miscarriage is approximately 6 percent to 7 percent. In the
        study, women who took certain antibiotics in early pregnancy had an increased
        risk of 9 percent to 10 percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bded1c4-4aba-48a3-995c-a1e03912699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215911d4-871d-4472-a4b9-0e8ee88d124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk remains small," Bérard said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ad16f-d4a3-4134-8375-e7af11fcb347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d773b-d73a-41d2-ba7f-41b78ad96f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decreased risk of miscarriage</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fc2d2-9ebe-4f4d-903f-a62cf6c5c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women who miscarried were more likely to be older, to be living
        alone and to have multiple health issues and infections, all of which were
        taken into account when calculating the increased risk for women taking antibiotics.
        Despite the care taken with the calculations, Bérard noted that the infections
        themselves could contribute to pregnancy loss and therefore explain some of
        the increased risk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da309a-317d-4cdc-b651-c58967605f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac7ad0-d97d-42ae-811b-6d1bae83d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the exception of nitrofurantoin, our findings confirm results
        from previous studies," Bérard said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396a30f-23a3-4cb7-9d53-7e5b519e20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525eb856-1be2-440c-bf7d-4122f66104d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also found that nitrofurantoin, mostly used to treat urinary
        tract infections, are actually decreasing the risk of miscarriage," she said.
        This result needs to be replicated by other studies and research, she said,
        given that hers is the first research team to show this.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebe032-aa5c-4e47-a338-a3288a2b7912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2744555-5d04-4857-8622-37aa78b072ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result showing that quinolone and tetracycline are associated
        with an increased risk of miscarriage is "concordant with guidelines that
        say that they should not be used during pregnancy," Bérard noted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6433c-d977-48a8-9b91-2209ab55bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76975c4f-f2b0-48b9-9561-26be2f1bcc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The take-home message is that infections need to be treated during
        pregnancy," she said, adding that women should discuss the best treatment
        option for an infection with their health care providers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9aa4a0-c896-4ed8-8f14-388a46683df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2b9db-129e-4ddd-ac95-5871da8359a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sharmila Makhija, professor and university chairwoman in the
        Department of Obstetrics &amp; Gynecology and Women''s Health at Albert Einstein
        College of Medicine and Montefiore Health System, described the new study
        as "a comprehensive analysis of additional classes of commonly used antibiotics
        in pregnancy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613efb74-89e0-4fdb-aae4-dfa83cdd8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9bce7-ee41-4310-9619-25b2322e9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although overall, the design of the study was strong, Makhija and
        the authors themselves acknowledge a weakness in that there were low numbers
        in some of the comparison groups of patients.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfa862-b87f-4aaf-ac62-ac3a39ae90a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dfa36d-f117-4cee-a089-7bb8357e9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According Dr. R. Phillips Heine, member of the American College
        of Obstetricians and Gynecologists'' Committee on Obstetric Practice, it''s
        "unfortunate" that the study was published in its current form. In an email,
        Heine wrote that the study''s finding were overstated and that the authors
        did not provide a good discussion of the limitations of the research.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044bdfd6-1576-49da-8380-d06982c5fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b038ef-cd2c-49f3-ad33-ebd8e002b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One major concern is that many of these antibiotics — tetracycline,
        (doxycycline, a type of tetracycline) and the quinolones — are not used in
        known pregnancies. This implies that the pregnancies were early and were missed
        by the prescribing clinician," Heine said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e2b36-9ee4-47f6-9eb0-5f6095e1e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ed831-9cef-4d52-adf4-3addec26fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the antibiotics that were associated with abortion are
        not used in obstetrics," he noted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c2e6a-d039-41a8-a9c2-021aca20bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88484f0c-20b4-4e73-bfb0-73c7a7f2db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety of any particular antibiotic depends on a patient''s
        individual diagnosis, according to the American College of Obstetricians and
        Gynecologists, which does not provide a list of antibiotics that are safe
        during pregnancy but instead offers guidance for health care providers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed01713-1643-4d3b-9f6b-97efa60fb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51025d85-351a-4f43-9a24-53091c705faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:48:52.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:48:52.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/01/health/antibiotics-miscarriage-study/index.html">Rethinking
        antibiotic use in early pregnancy: Some linked to miscarriage.</a>"</em></p>'
