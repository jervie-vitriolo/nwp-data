      'jcr:uuid': '1bf7a19f-d764-4a28-aace-653a72ea5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert will be directed by his son, Paolo Valenciano, with
        musical direction by Mon Faustino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e2389-4947-4628-b4a6-96477b67731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b85b3-c804-45e2-8b33-5cdf3c15fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano said that at this point in his 34-year career, he "cannot
        ask for anything more."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec5a0a-f0ea-4ac0-a54b-b53aefab6ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36f1af-a864-4a98-880f-7d5192119817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it''s like, can I see somebody else reach that level that I
        feel they ought to be in, and at least helping assist [them]?" said Valenciano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc50b2-b3db-4c2d-a30d-1078d06f1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc7799-6b3f-4041-922a-fd7f22473b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that although the styles and music of new musicians are
        different from his, "they''ll be better in some other place, some other way,"
        because of technology and other factors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d8511-a54d-47df-b357-a76f4a8e92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ceb40c-ca75-47e8-a1fd-31d30307c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will never be another Gary V. There will only be a better
        Gary V," said Valenciano.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a43c1-0b13-4efe-9042-d63ead4d74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b2396-09bb-4119-9dd2-aa0d4dbb1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the other young talents whom he said he believed in include
        Sam Concepcion and Darren Espanto.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5fdef-4ed0-4f61-8c2c-3bb18d4a21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bafc13-4b48-421f-b6b8-c7725f02ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when you talk about success, I feel that''s what they''re destined
        to have-success in their career, being who they are, known as exceptional
        performers on stage," Valenciano said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a3660-612d-4e11-99d8-fd2532c31402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53544332-9236-4928-aa65-97034c9b1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeds of Gary V Presents are for the benefit of the scholarship
        programs of Shining Light Foundation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3ca2b-1e87-4361-af33-1f52dfdd1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41ee32-87a2-41f1-af35-5d1629720f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano will also go on tour in the United States, performing
        on May 27, 2017 at the M Resort in Las Vegas; June 3 at the Pechanga Resort
        and Casino in Temecula, California; June 10, at The Pasadena Civic in Pasadena,
        California; and June 12 at the Viridian Event Center in Salt Lake City, Utah.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46244a91-55d3-4a38-bfde-479f64607683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629d9fe-1a79-4aa5-8ea7-974e551bd901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An upcoming book</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0da3d-e702-47fe-8c16-555878cbfb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano also let CNN Philippines in on an new project in the
        works: a book which he is looking to release "in about five years, unless
        I do it next year-for my 35th year [in the industry]," he teased.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ca083-d45c-4fb9-936c-46617cad81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e2909-04f7-499c-b53c-94329a6398fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m coming up with a book, and Martin has a big role to play there,"
        said Valenciano, referring to his contemporary Martin Nievera.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c9d2a-b347-4f38-bea5-e41b057d9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32103c-afbc-4dfe-8334-3336d4792097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievera was long perceived to be a rival of Valenciano as they both
        rose to fame, but the two are friends-and now even related by marriage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170cf365-a2c4-46dd-ab9e-6c6be0baa379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6364bc7-136f-4cb4-bf5c-dc7d2fe3125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competition was fierce and the competition was needed because
        it kept both of us on our toes and... striving to become better – not better
        than the other, but better at what we do," Valenciano shared. "Because we
        know very well that he''s a balladeer and I do more pop music, and I dance
        a lot more."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6058311-15fa-46df-be3b-d0a0757b7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f20305-bfa3-424e-9d5c-4099ecd86bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Valenciano shared that despite his fame, he would come
        home feeling "empty [and] incomplete."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249b89a-65ff-4830-a16d-154aaced9804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8fdde-d73b-4cb1-be6f-1ff70cc3b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the women screaming, the people dancing, but I''m just not
        feeling it, you know. My biggest competitor was not Martin, it was myself,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad5abe-9452-4c0a-b55c-b843c7343c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf4aba-ad52-481f-b04c-d33da186fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was when, Valenciano said, he let "[God] be a part of the equation"
        and he penned prayer songs such as "Lead Me Lord," "Letting Go," and "Shout
        for Joy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f38cbe-0fba-4424-8495-48c77e4dc88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68015cd-8c10-47bd-9098-c1afc722f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was a suggestion of his sister''s, and would contain "all
        the stories that have affected [Valenciano] as an artist, as a man, as a husband,
        as a father, as a person."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dab0c6-26ef-4c2d-ae38-7c9f319622fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331d1d7-2b36-4a44-8034-d80abd97f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:42.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:06:42.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the outstanding stories that I hope will help the millennials
        understand that when you wanna go to the ground floor to the top floor, there
        are steps that need to be taken," Valenciano explained. "In those steps are
        the lessons that are so important, that beef up who you are as a person and
        as an artist."</p>'
  'palace-rodrigo-duterte-donald-trump-invite-white-house':
