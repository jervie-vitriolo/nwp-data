      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Programs under the PPAN 2017-2022 aim to reach 90 percent of the
        target population, says the health department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b09e0e-af56-4a38-9110-d4fcf8c55bf2'
