      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more he talked, the more I liked him and was inspired by him,"
        Moore told CNN affiliate WKBN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de17de8-6751-476c-b589-0311b22c33a9'
