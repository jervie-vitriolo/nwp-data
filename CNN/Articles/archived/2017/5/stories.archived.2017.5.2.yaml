      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro made his announcement while speaking to a large crowd of
        government supporters who had gathered for May Day celebrations.</p>'
    '7':
