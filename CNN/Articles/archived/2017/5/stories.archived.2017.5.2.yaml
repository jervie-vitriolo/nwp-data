      'mgnl:lastActivated': 2019-07-17T09:20:22.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0fe29-5e20-46df-a36c-20c3df630885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro said he would unveil more details at the signing of the decree
        creating the assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86278194-43bf-465c-b67b-30a7de629bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4594cde-ccd5-49fa-9bc8-9b6935c18405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Maduro provided few details, he said that the new body would
        contain "some 500 constituents."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc10cb9-9cf3-4ab9-997a-332e12720b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593f492-6411-4b6c-b9df-c770e35cd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elected constituents would represent all sectors of the Venezuelan
        society, including workers, youth, women, peasants, those who receive pensions,
        and indigenous people, among others. He said some 200-250 would be elected
        via direct vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806cc294-2f44-4cda-b7e3-59764e4cec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8b1cd-36d0-4a37-9446-b943168095ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that those elected to the body would be chosen by
        the people -- and not by the political parties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5bae3-b6d2-453c-8f8d-74548b10bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53dd62-7545-4972-86fd-b72f2fa4cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonel Alfonso Ferrer, a Venezuelan constitutional attorney, tells
        CNN en Espanol that, in the short term, nothing changes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c67ba7-b9e0-446b-94e0-54d3725e6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb1bd1-0924-476b-a514-bc69a00654e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country will continue to be ruled by the political institutions
        that it currently has. The presidency will remain in the hands of Nicolas
        Maduro. The National Assembly Venezuelan will still be controlled by the opposition,
        and so on. When the national constituent assembly is in place and its members
        are chosen, that assembly, as an original constituent power, will have powers
        that are above the Constitution and will eventually be able to rewrite the
        Constitution and transform the state [...] as well as remove the president,
        the National Assembly and the Supreme Court."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9e4bf-e429-49c2-aba7-8ff3e20b0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1264f-cb0d-4f35-bd0b-d363ec64e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Venezuela called for a Constituent National Assembly
        was in 1999, when then-President Hugo Chavez drew up the country''s current
        Constitution. Maduro said it would be a special chapter in the country''s
        history, a move to defeat the "facist coup" and to promote peace and stability
        in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9708ea-f6d9-40db-883c-85859b975cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b6f7b-93e5-4e33-985c-7224926a8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition has called this move by Maduro a "self-coup." Opposition
        leader Henrique Capriles said Maduro was "killing the Venezuelan Constitution."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae67316-c69d-4ad3-9aa2-e463139d4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777daea0-caaa-4c85-9b99-7b5052156b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julio Borges, leader of the National Assembly, echoed Capriles''s
        statement, calling it a coup against the Constitution and democracy. He called
        it a fraud.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63446b-6ddf-4ba3-a397-be9738ce2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176f985-d1e2-45a8-a87a-7925de178279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened today, and I say without exaggerating or trying
        to be dramatic, is the greatest coup in the history of Venezuela. It''s Nicolas
        Maduro dissolving democracy and dissolving our republic. Faced with this,
        the Democratic Unity Party and the members of the National Assembly call on
        the Venezuelan people to rebel and refuse to accept this coup."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4e28a-a4fa-44a6-b725-33044db7757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871de33-d5d7-4ce7-a754-10e11f4d341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing unrest</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a0c0b-6645-4d99-924d-37894fe7af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela has been rocked by violent protests in recent weeks as
        opposition leaders have faced off with Maduro and his supporters. Venezuela''s
        attorney general said that at least 29 people have been killed since the protests
        erupted at the beginning of April. This number includes many cases unrelated
        to the political protests, including incidents of looting, CNN has found.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10180a-df40-409a-84c7-4decdd7de93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56bbec-0e9e-4ee1-9ba5-7a1642134183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government protesters want Maduro to step down and new elections
        be held. The government has repeatedly blocked any attempts to oust Maduro
        from power by a referendum vote. It has also delayed local and state elections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701db62-4acd-4aa8-965f-983ad2b271a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cbaea-280c-492a-83a1-cb9001573f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last vote held in Venezuela, the parliamentary election of 2015,
        gave the opposition a majority. Critics say elections have been delayed because
        Maduro is afraid of the outcome.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb1301d-005c-44a8-b0fc-7c669de2ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62313b0-e9ee-4173-adb7-c770ba3f744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political turmoil comes against the backdrop of a worsening
        economic crisis. Despite having the largest proven oil reserves in the world,
        Venezuela is fast running out of cash, and its people have struggled for years
        with food and medical shortages, coupled with skyrocketing prices.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa716f5a-102a-4dc2-ae84-5204ebdce02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a10d42-2819-4fe3-b974-1d516c785faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Stefano Pozzebon contributed to this report from
        Caracas</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a330fc-ae9d-4a00-8924-978e37513170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e1fc9-73a5-4e0d-ab03-730a1822b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:20:22.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/05/01/americas/venezuela-maduro-new-constitution/">Venezuela''s
        Maduro calls for constitutional changes amid unrest</a>."</em></p>'
  'Trump-speak-with-Putin-Tuesday':
    'author': 'Theodore Schleifer and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-02T11:08:48.784+08:00
    'imagesource': 'jcr:20530123-f958-4412-9a84-9f4ad5781b0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a6c56b-6f20-4c40-bcbd-eb64a9bbac29'
    'lead': ' President Donald Trump is set to speak by phone with Russian President
      Vladimir Putin on Tuesday, their first call since Russia denounced a US military
      strike against Syria last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:22:07.724+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T09:22:07.884+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to speak with Putin on Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a59308-200c-4922-b49f-49a49f8bfa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:22:07.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:22:07.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> President Donald Trump is set
        to speak by phone with Russian President Vladimir Putin on Tuesday, their
        first call since Russia denounced a US military strike against Syria last
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700df18-4291-4089-8034-b822d695d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:22:07.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:22:07.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee86baa-f2c1-4de6-88b4-1894b8b463a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:22:07.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:22:07.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin will talk Tuesday afternoon, a White House official
        said, in their third phone conversation since Trump took office. They last
        spoke following a terror attack in St. Petersburg, Russia, in early April,
        and also chatted a week after Trump''s inauguration in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305aeae-ffa8-436d-af61-a65a18ffc567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:22:07.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:22:07.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab1697-1d33-41a0-8ef7-d3b6555b1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:22:07.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:22:07.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes after Putin characterized a US strike against a Syrian
        government air base "aggression against a sovereign state in violation of
        the norms of international law." The US strike was in response to a suspected
        chemical attack by Syrian leader Bashar al-Assad, a Putin ally, on his own
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551c9f4-cd94-4955-bea5-fcfacf45dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:22:07.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:22:07.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54d4c9-2c55-4221-a49b-52255f0673e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:22:07.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:22:07.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions also continue to swirl over ties between Trump and Russian
        cyberintrusions during the 2016 presidential campaign, which the FBI and multiple
        Capitol Hill committees are investigating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b273862-0901-4aea-9779-5ffeafb1fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:22:07.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:22:07.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef057142-8f1e-4360-a371-9b1881ac12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:22:07.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:22:07.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/05/01/politics/putin-trump-phone-call/">Trump
        to speak with Putin on Tuesday</a>."</em></p>'
  'Robredo-pays-counter-protest-fee-supreme-court-marcos':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-02T10:06:42.232+08:00
    'imagesource': 'jcr:f4979a4c-7891-4213-8127-c62ddf2ceeec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a487195-8e5e-4917-8d2b-4c1a244b1f83'
    'lead': 'How did Vice President Leni Robredo come up with the P8 million counter-protest
      fee? Her lawyer gives details'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:24:38.852+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T09:24:39.135+08:00
