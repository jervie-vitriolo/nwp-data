      'mgnl:type': 'image'
    '16':
      'image': 'jcr:5ba7fc06-937f-414c-85f4-5783f3342520'
      'imageCaption': 'On the way to the Gawad Kalinga Victoria Village, a local community
        in Tarlac involved in the production of Bambikes. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390b296-ca0a-43f3-96d6-c43c904c9e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236943a-f959-4eab-a215-27e20f5da94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gawad Kalinga Victoria Village is located more than 30 minutes
        away from where the bamboo is harvested and over three hours from Manila where
        the bikes are finished. Despite the logistical implications of having different
        stages of production far away from one another, McClelland’s vision of creating
        a business that would provide a sustainable living for the community outweighed
        all the distance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09684988-c1d8-4efc-acf7-c3f386b02385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc153389-971e-490e-8318-9a1596123f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the Bambike factory in the community has meant a
        great deal to the community which was once heavily dependent on seasonal farming
        work. Bambike now hires ten regular employees and about 20 part-time contractors
        with above minimum wage standards and benefits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0775f1-73d3-4a63-97e6-bc3e9cb011f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7fe0b8-501d-4b57-9403-47c2f05c64b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a weird coincidence, it was the distance between McClelland’s
        two homes that helped create Bambike’s business values. “As I came back and
        forth to the Philippines [from America] from such a young age, I saw such
        a discrepancy between those who have and those who don’t, and it never sat
        well with me,” he says. By creating a business focused on sustainable livelihood
        development, and creating opportunities for people who need it the most, McClelland
        believes that he can create sustainable change and help <a href="https://cnnphilippines.com/life/leisure/fitness/2017/03/31/girls-got-game.html">break
        the cycle of poverty</a>.</p>'
    '22':
      'image': 'jcr:9efaae14-6bf8-49dd-a2d9-5d4fe4636e8e'
      'imageCaption': 'Bamboo leaves, which are usually discarded and left to rot,
        are collected and treated so that they can be made into “bambanog.” Photos
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b62c2-be46-457a-b340-b36dd83d2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'image': 'jcr:031ee626-d452-4867-9048-d97e0081e8aa'
      'imageCaption': 'Bambike now hires ten regular employees and about 20 part-time
        contractors with above minimum wage standards and benefits. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e12109-5962-42e7-9813-42306fd0c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2428be06-4aed-48f4-b3b8-f7054a8feb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every kid grows up wanting to help save the environment, and
        help save the world, so it has to be asked: what brought McClelland here?
        He grew up wanting to be a sports doctor and was actually already taking up
        pre-med courses in university when it was time for him to declare his major.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94c6de-6488-461b-9d1c-177ddf97d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ddc28-6db3-44ae-bde7-479a407524a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It made me think really deeply about how I wanted to spend the
        rest of my life and I thought back to the things that made me happy,” McClelland
        shares, “and it was being in the outdoors and appreciating the natural beauty
        of our planet.” As he stands in the middle of a vast rice field, exposed to
        the scorching afternoon sun, inspecting which bamboo stalks are ready for
        harvest, you get the sense that there is nowhere in the world he would rather
        be.</p>'
  'commission-on-appointments-denr-gina-lopez-confirmation-hearing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-02T17:22:19.399+08:00
    'imagesource': 'jcr:ae6a476c-e1b3-46ff-a884-63e8b08c2246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '251ff8d1-ae91-46a6-89e9-2627d312aacc'
    'lead': 'Will controversial Environment Secretary Gina Lopez keep her post? The
      Commission on Appointments decides on Wednesday '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:04:46.250+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T09:04:46.591+08:00
