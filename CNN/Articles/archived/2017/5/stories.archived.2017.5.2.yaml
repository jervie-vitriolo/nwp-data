    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo pays counter-protest fee upon SC''s order'
    'updated': 2017-05-03T00:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c9f18-ab8e-4026-a87e-7fd4001b6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The electoral
        protest over the vice-presidency took a step forward Tuesday when Vice President
        Leni Robredo paid P8 million for her counter-protest against former Senator
        Ferdinand "Bongbong" Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d51072-12e7-477f-b078-b8a84af24549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94307940-b4be-42bc-b3f2-5eb83ccf4ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo paid the first tranche of her counter-protest fee on orders
        of the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ac3ec-5340-406f-bbb7-03cf8527878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cc880-3b4e-406f-a71a-791ad0181323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said coming up with P8 million was challenging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec6e59-8be8-49bb-a8ff-c507afba381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb9546-9849-41a8-b34f-03c62075e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naihabol po natin. Hindi naging madali para sa atin na maglipon
        ng P8 million na deposit," she told reporters in a chance interview in front
        of the Supreme Court after making the payment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a2004-a5c3-4787-8a28-63364bb9d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82268d-94b7-41e4-a974-1d85da150aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were able to make it. It wasn''t easy coming up
        with the P8 million deposit.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a6234-2ebd-4f7d-98b7-b0a57c9c6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07a304-1a25-4f42-bc4f-473748ae1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal counsel Barry Gutierrez detailed how they were able to
        produce the money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ac40d-f4af-4d32-8f24-bc9e462531d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89163b6-e02d-4485-9f19-1b6bfdd023da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bahagi ng pera ay galing sa personal na pondo ng bise presidente
        habang ang natitira ay inutang niya sa mga kamag-anak ng kanyang yumaong asawa
        na si Sec. Jesse Robredo. Ito''y sina Vicente Hao Chin, Pablito Chua at Rafael
        Bundoc," Gutierrez said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dadd75-66d1-4709-8431-c01071225e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae217e-af72-4905-b136-bb4529d1b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A portion of the money came from the Vice President''s
        personal funds. The remaining were loaned from the relatives of her late husband
        Sec. Jesse Robredo, namely Vicente Hao Chin, Pablito Chua, and Rafael Bundoc.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdeead1-12aa-4177-a2af-b14eb0de9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ffcebe-58d2-480b-afb7-e673dcf28aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said her fight against the Marcos family motivated
        her to pursue the counter-protest and the payment of the fee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1211bc2-c21d-4f29-98f4-b939d35383d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e8c18-717e-43a6-a818-ef82539bd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit po hindi naging madali, ito po ay isang bagay na pagsisikapan
        natin dahil ang laban pong ito ay hindi po para sa akin. Alam po natin na
        malaki ang dahilan kung bakit tayo tumakbo — para harangan ang pagbabalik
        muli ng pamilyang Marcos sa kapangyarihan," she said as her supporters cheered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d894c91-274f-420e-b738-0e03c2c7cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:24:38.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:24:39.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a079151-ccb4-429d-9c03-87194dda0e28'
      'mgnl:activationStatus': true
