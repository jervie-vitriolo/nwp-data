      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a35db-a52e-48bb-9d15-95f7bd218795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even being the son of the police chief didn''t exempt the younger
        Dela Rosa from getting covered in sweat and mud, and having his head shaved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5c5ce-1de3-4a09-8cd9-0d5fcf7beab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafb9af-994c-4746-97b6-32993eca8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling <em>ko po ngayon parang</em> blessed <em>po ako</em>,"
        Dela Rosa said. "This is not just a blessing, but also a privilege, <em>kaya
        kung anuman ang mangyari, lalaban po ako. Dati po gusto ko mag</em>-PMA, <em>pero
        parang ito po talaga ang para sa akin."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de392c18-db4d-4f4c-96f7-50fa5eecf5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b9497-1620-4bbd-84d4-b67b2d397428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel so blessed today. This is not just a blessing,
        but also a privilege, so whatever happens, I will fight. I wanted to join
        the PMA in the past, but I feel the PNPA is really for me.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023d878-2c46-4f55-a0fa-991ea989cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee4391-8d0c-4072-936f-a1623a046b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief, who entered the PMA in 1982, wasn''t there to witness
        his son being drilled, but Rock''s mother Nancy was there to cheer him on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8cdac3-19b4-4b2f-88d5-199be811e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b520e9-b3db-4d41-bdf3-a54636f82b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Dela Rosa has expressed his reservations about his youngest
        child entering the PNPA, but said he is nonetheless proud of him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b7d80-ebf9-4a70-80b8-07a163b6f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd31ae-5a88-433f-bb6a-d9c5b7f0e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Takot ako baka mas lalo siyang pahirapan ng mga</em> upper
        class <em>na kadete pag andon ako... baka ma</em>-challenge <em>sila, pakita
        na talagang</em> they are over and above the plebe who is my son. So <em>ganon
        ''yun, ganon yung</em> attitude <em>ng kadete, so iwas nalang ako baka mamaya
        mas lalong mamalasin ang anak ko</em>," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5b0da-0894-462b-8c6c-e88b65301ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.343+08:00
