      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> SpaceX just launched a mysterious
        spy satellite toward orbit for a U.S. intelligence agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50acbe9-bd58-4d0e-a427-18f8e0bae7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4316da5-d4db-4ef0-9073-e23ade671bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk''s commercial rocket company made a successful liftoff
        Monday morning from Kennedy Space Center at Cape Canaveral, Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657e7e0-25fc-4555-a061-81f60c830335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd4b3a-5f96-40e3-ba40-daab2367cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was supposed to happen Sunday, but SpaceX delayed its
        flight because of a sensor problem on the bottom part of the rocket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3640a3-c5c9-43c9-b9d1-2d8478ef8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38abd6-83a0-4197-a558-b9c18068e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customer for the launch was the National Reconnaissance Office,
        a U.S. government agency that develops and maintains spy satellites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d42e1c-744d-48a8-a99f-f7f67c39410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29374c0-860e-4a07-a3d6-fa5f5714c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payload, referred to as NROL-76, is classified. SpaceX shared
        no details on what type of surveillance the device will perform, how large
        it is or where in orbit it''s being delivered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba3a02-33b5-40f1-8da0-3e1bdf58c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49cf8b2-effe-47ba-a043-74ce5bfc2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRO says it surveys potential threats to the United States by
        tracking terrorists and monitoring the development of nuclear weapons in other
        countries. It can also provide an early warning of a potential missile strike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c24aff-f7d0-4dff-863a-ed3a75a945a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52548a8-6fec-4853-abe5-1e4852f3e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX typically broadcasts entire missions online, but this time
        the company shut off footage of the launch just after the first-stage booster
        separated from the upper stage of the rocket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a90d58-898b-463e-9a63-44b5fb3e6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06ec33-b0c0-4c61-a00b-fec94946b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX also achieved one of its defining endeavors: landing the
        rocket safely back on Earth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7bc52-5711-4b6f-8613-58e8bae040bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c45c66-2c95-43fc-8019-d2edd76b16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About seven minutes after liftoff, the first-stage rocket booster
        separated from the upper stage and fired up its engines again so it could
        safely cut back through the Earth''s atmosphere. An on-board computer then
        guided the rocket to a pinpoint landing on a 300-foot platform back at Kennedy
        Space Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc40323-2e8c-4ffd-9d93-0000b21b3804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860d273-534b-4e23-9acf-007d480cdf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maneuver is done by no other rocket launcher. Rockets are typically
        discarded after a mission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ee87f-ed04-4b91-8a7a-fcfe9febba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3fa31e-d64e-4e5f-aa57-43c154fb7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of the company''s mission to drastically reduce the
        cost of space travel by using rockets more than once. Last month, SpaceX made
        huge strides toward that feat by putting a used rocket back into action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eae336-3633-4818-bc89-ad3c6372459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5ca22-c0b8-4c80-aed0-b0a054551fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket used Monday was new. Its successful landing back on Earth
        marked the 10th time SpaceX has recovered one of its rockets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c691e44-2b9a-4815-9428-2cbf06461ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55710ef6-3b7b-4d82-a4eb-bdcc71fcd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says some of those will be put to use later this year.
        It''s planning as many as six more missions with used rockets in 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d613d1c-6e33-43e8-bcb2-3ccc1aa92b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13054b09-b17d-4f39-ae06-92e23a439b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:54:04.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:54:04.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/05/01/technology/spacex-launch-nro/">SpaceX
        launches secretive spy satellite</a>."</em></p>'
  'Aeroflot-turbulence':
    'author': 'Donie O''Sullivan and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-02T01:51:29.964+08:00
    'imagesource': 'jcr:06037c22-fac6-455e-bacd-f550866cb4b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cff1185-ef08-4a4a-a8ff-7847b1847f11'
    'lead': 'The plane unexpectedly hit an "air hole" during its approach to Suvarnabhumi
      Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:55:53.703+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T09:55:53.996+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aeroflot turbulence leaves passengers with fractures and bruises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eae183-bc00-4088-9325-088e7a5ef514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:53.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 27 passengers were injured when
        an Aeroflot flight from Moscow to Bangkok hit severe air turbulence on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ea918-f22c-4498-9b27-5d1bc8b8055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:53.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3cf5e-e331-43ae-b96f-38d5a3281070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:53.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24 Russians and 3 Thais were hurt, with some suffering serious fractures
        and bruising, when the plane unexpectedly hit an "air hole" during its approach
        to Suvarnabhumi Airport, according to the statement from Russian Embassy in
        Bangkok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e26d2-1b3b-42f8-980f-0ee005fc7498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:53.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6610f-8b7a-4416-bb6c-50c011cff363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:53.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some injured passengers were not wearing seat belts. All victims
        were taken to a local hospital with various injuries, mostly fractures and
        bruises. Some require surgery. Fifteen people remain hospitalized," the embassy
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3210487-735f-4773-8f35-b924b5eadcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:53.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725b9c3-de93-484c-9e56-d39d6d1312ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:53.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airport Authority of Thailand said in a press release that 30
        passengers had been injured during the flight with 27 individuals transferred
        to Samitivej Srinakarin hospital in Bangkok, while three chose to seek their
        own treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb2aae-0b01-4b65-a3f7-c94aa3add4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:53.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79f76b-eed6-462a-816f-a815691c3ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:53.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the flight was traveling with 318 passengers and 14
        crew on board and that it was struck with turbulence as it flew over Myanmar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12e4d5-2131-412a-bee6-d3e4f92e7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533c99f-c36b-4453-87de-0f0934ca3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Blood on the ceiling''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71396406-16b2-44d4-bea4-9ddb9ea57bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rostik Rusev, who is from Ukraine but lives in Hackensack, New Jersey,
        was on the flight and told CNN it was so bad it threw passengers out of their
        seats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09c3f2-6ea5-4126-a49c-2387b4b8c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c5a49-4b55-48be-9fa2-28a5569980b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It lasted for about ten seconds, the plane was being thrown everywhere,"
        Rusev told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e1a90-e273-4e55-a4f1-37ffbcced065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738ff8f-8b6e-4b4f-9ab7-333beb14969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was blood on the ceiling, people with broken noses, babies
        who were hurt, it was horrible. It came out of nowhere it was like driving
        a car and a tire suddenly bursts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3664cd6-4c28-4a0e-8e73-8382701dca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc07836-454e-4747-bdfc-8f8a4c60080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft personnel couldn''t have been more professional and
        courageous. They were heroes in everything they were doing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bfd16-e4c3-4583-9d89-1eda2f1e900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033dcf0-d6d7-43d5-90c7-f8bd7a46c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusev also provided CNN with a photograph showing blood on an overhead
        compartment, which, he says, was the result of people being thrown out of
        their seats and hitting the ceiling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ffd10f-9848-4778-a149-45b190204e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff2de6-a5a1-4730-8e50-b8860d559c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "air hole" is an area of low pressure air where there differential
        causes the plane to drop, according to Richard Quest, CNN''s airline and aviation
        correspondent. He said it can also be the results of air currents shifting,
        crossing the jet stream or storms in the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd46de-276b-4109-b4ba-a28a3276f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b24a0-2e2f-40ee-8dcc-7460225be151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Quest said "air holes" are not dangerous to the aircraft
        — only those who aren''t wearing seatbelts when the plane travels through
        the air pockets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba7feb-c14c-40e2-98f4-2c95838175bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfcc10d-6ebb-4322-b483-bb3b594d5c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There were broken legs, arms, bruised faces''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b3346-4eb0-411e-8426-3dd65c95c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger, Margarita Vladimir, told CNN that the journey
        had been mostly peaceful but as passengers were visiting the toilet and preparing
        for landing, the turbulence erupted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4dc2ef-b996-42b5-96f5-3e91984fecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0af0a-1f85-4709-a5f5-59fe763ad8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw so many people getting seriously hurt. There were broken
        legs, arms, bruised faces," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e2afa-c4bc-42bb-ac66-4303748d4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e61eb-ad41-4e02-bec4-aa303e7b370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video she provided to CNN, the aftermath of the turbulence
        could be seen. One passenger had fallen to the floor and was being comforted
        by a passenger seated across the aisle. Others on the flight looked disorientated.
        As the footage panned to the galley, a man could be seen propped up against
        the emergency door with a gash to his head.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0da9a-d8c8-4ef9-b203-805c9aed4f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0dc32d-6886-4498-8434-2ace4a08bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir said that she suffered only scratches and bruises on her
        arms and shoulder but her child was hit in the head so they were taken to
        the hospital for assessment. She says they''ve been given the all-clear but
        that there are still people from the flight who remain at the medical facility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdb016-95c4-4d2e-9030-5f07a777bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ffd42-7b32-439c-8e4c-d240c8e97447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeroflot issued a statement explaining the circumstances surrounding
        the incident, which occurred about 40 minutes before landing, saying that
        this type of turbulence known as "clear sky turbulence" is difficult to prepare
        for as "it does not occur in clouds but in clear skies with good visibility."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c2e36-c769-467f-b69d-905e1df1fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbbe7c-d274-43e7-8097-ace4c6e8f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight operator cited this as the reason passengers were not
        warned to return to their seats before adding that around 750 cases of clear
        sky turbulence occurs globally each year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91b575-3a78-46dc-9fb0-e082ebcd533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a28f4d-28bf-4cdd-b582-87a71458155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials were at hospitals in the Thai capital providing
        translation and counseling assistance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2922482-1fc8-4705-b792-8263298251be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9f8fd-59a9-4ada-9f41-3e07561b470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:55:53.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:55:54.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/01/europe/aeroflot-severe-turbulence/index.html">Aeroflot
        turbulence leaves passengers with fractures and bruises</a>."</em></p>'
