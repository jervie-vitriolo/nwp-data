  'remittances-up-2016-despite-dip-in-OFWs':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-02T18:51:05.732+08:00
    'imagesource': 'jcr:04b7d2e1-0f33-4c2d-b2bb-c251d7b47467'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27b2535e-8dc2-4c6c-b9f1-7bb8f8c32061'
    'lead': 'A survey conducted by the Philippine Statistics Authority shows remittances
      increased in 2016 despite a slight dip in the number of Overseas Filipino Workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:56:23.910+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T08:56:24.110+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remittances up in 2016 despite dip in OFWs --survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007052c-b3d4-4f66-ba15-b029e1dad56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Remittances
        from Overseas Filipino Workers (OFW) rose 13 percent to ₱203 billion (US$
        4.0 billion) in the six months to September 2016 compared to a year ago, the
        Philippine Statistics Authority (PSA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b99628-a5b0-4912-b191-9ea724ca6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58e8cf-dcda-45ec-9506-1c7ef301b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even as the PSA reported a drop of 200,000 to 2.2 million
        in the number of OFWs who worked abroad at any time in that period compared
        to 2015. The PSA did not cite a reason for the drop in the figure, in its
        statement obtained Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f304c-8762-45a5-b048-e6edff68aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d32dd-47cc-4f52-9f8e-3553bc9ea398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total remittances in 2016, ₱146 billion were cash sent home,
        ₱45.7 billion were cash that the OFWs themselves brought home, and ₱11.1 billion
        were in kind, the PSA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75378282-1cd8-474c-a8f8-896a02ae094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e2267-b8e1-4cfb-8bc5-9d067794c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remittances sent by OFWs to their respective families may just
        be a part of the total salary received by the OFWs," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650ca93-0fc2-40ab-9cb1-046def17786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff1b80-0674-4f48-be81-40f54fefc794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laborers and unskilled workers were the biggest senders of remittances
        with a total of almost ₱32 billion pesos sent home from April to September
        2016, slightly higher from ₱29.2 billion in 2015. This comes out to an average
        of ₱48,000 sent home by each OFW who is an unskilled worker in 2016, up from
        ₱41,000 a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef82e9-4daa-4dc2-8779-f58c091ef2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bed8c5-3299-4413-b9c5-815846bb0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia continued to be the top destination of OFWs, even with
        a decreased share of 23.8 percent from 2015''s 24.7 percent. This was followed
        by the United Arab Emirates at 15.5 percent, Europe at 6.6 percent, Kuwait
        at 6.4 percent, and Qatar at 6.2 percent, the PSA said</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c14af-bd75-4e2e-9f15-d9fd4ed37187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b0122-60b9-456a-a865-e49e4521ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To underscore the importance of the Middle East in providing jobs
        to millions of OFWs, President Rodrigo Duterte made state visits particularly
        to Saudi Arabia, Bahrain, and Qatar in April 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbc359-7daa-46aa-aa20-03db15a3fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:56:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:56:24.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
