      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Presidential
        Spokesperson Ernesto Abella said the Palace is unfazed by criticism over President
        Rodrigo Duterte''s possible visit to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4477be8-4244-41be-b9d2-69a203f5c239'
      'mgnl:activationStatus': true
