    'lead': 'Government launches an ambitious six-year plan to combat deficiencies
      in nutrition among Filipino children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:42:34.275+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T08:42:34.506+08:00
