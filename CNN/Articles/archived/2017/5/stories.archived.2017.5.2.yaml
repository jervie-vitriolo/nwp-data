      'mgnl:lastActivated': 2019-07-17T09:27:29.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e714b5-f9d8-48aa-a5b6-a9493d72b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Denis Cuspert, a German rapper turned ISIS pitchman, whose
        growing influence as an online recruiter for violent jihadists had put him
        on the radar of counter-terrorism authorities on two continents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cdebc-4278-4111-821e-8a61fd3e1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4115d-4e46-4742-be1a-f12e63b3613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, Cuspert went by the rap name Deso Dogg. In Syria, he
        was known as Abu Talha al-Almani. He praised Osama bin Laden in a song, threatened
        former President Barack Obama with a throat-cutting gesture and appeared in
        propaganda videos, including one in which he was holding a freshly severed
        human head.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd69cd2-677e-43fd-85ee-8a576de18763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9ce84-6cb4-4771-ac53-ac66f0313ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks of marrying Cuspert, Greene, 38, seemed to realize
        she had made a terrible mistake. She fled back to the US, where she was immediately
        arrested and agreed to cooperate with authorities. She pleaded guilty to making
        false statements involving international terrorism and was sentenced to two
        years in federal prison. She was released last summer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b882ac7-2a7f-48a3-8036-72cc6e928783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c7aa1-5e9b-4218-8388-d5c488fc2d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, in a statement to CNN, said as a result of Greene''s case
        it "took several steps in a variety of areas to identify and reduce security
        vulnerabilities. The FBI continues to strengthen protective measures in carrying
        out its vital work."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9a1ab-8fdc-4f45-8d81-ee9430948789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1973b6-836e-4ea8-9611-da7469779e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI did not identify what steps were taken and declined further
        comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ad8c3-f392-451e-941b-70be170abd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738093b3-70a6-4b3d-bc38-f407580ae320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a stunning embarrassment for the FBI, no doubt about it,"
        said John Kirby, a former State Department official. He said he suspects Greene''s
        entry into Syria required the approval of top ISIS leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857f9d2-91d4-49ab-90ab-493470a4646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a23c2-74f7-4b51-a2d8-e291a9daeb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most outsiders trying to get into an ISIS region in Syria risk "getting
        their heads cut off," said Kirby, now a CNN commentator on national security
        matters. "So for her to be able to get in as an American, as a woman, as an
        FBI employee, and to be able to take up residence with a known ISIS leader,
        that all had to be coordinated."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d5a6f6-399d-4ae1-b708-fafd215bc9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887be9d-8288-417a-ba32-be621b960f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court papers filed in US District Court in Washington D.C., prosecutors
        characterized Greene''s conduct as "egregious," deserving of "severe punishment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f8581-dd8d-4c3f-8fd5-a73268fb8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66d9df-54f3-4034-9e05-a611119cfe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant US Attorney Thomas Gillice said Greene had "violated the
        public trust, the trust of the officials who granted her security clearance,
        and the trust of those with whom she worked and, in doing so, endangered our
        nation''s security."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ad572-385a-430d-b832-3f273dcbf157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e752af-1f20-46fb-824a-e2e2ce45b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Greene''s "conduct skirted a line dangerously close
        to other more serious charges," the prosecutor argued she should receive a
        lighter sentence because of her cooperation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905e6bf-8c51-4995-9f7e-a9e02670c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba1d09-5d48-4bd7-8bfd-cc35100f1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene''s two-year sentence was less than punishments given other
        defendants charged with terrorism-related crimes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae43af-0ff8-4b68-bd40-37e3eca9c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57608218-f158-4ce3-9759-d9997affb17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even failed attempts to travel to Syria and join ISIS have earned
        defendants much stiffer prison sentences. Americans convicted in dozens of
        recent ISIS prosecutions received an average sentence of 13 1/2 years in prison,
        according to an analysis in April by the Center on National Security at Fordham
        University.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8509f9-c83e-4cb0-befe-6bddd08872b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14466c4-ad6c-433f-85a1-49cc64fb58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department official, however, said Greene''s sentence
        was "in line" with similar cases, but declined to cite examples.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f1644-39c4-4431-b95e-0ec518299dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e762ae-08ff-4963-9404-7e3c24456e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Greene finished cooperating with authorities, prosecutors
        asked the judge to unseal portions of the court file, including Greene''s
        identity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48de6f-b640-4951-8fdc-8083656371c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c466b-60e9-4b93-a236-bced1f6dad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unsealing these documents will allow appropriate public access
        to and knowledge of the circumstances of this case," prosecutors stated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f3812-778a-42c9-bbc4-38c78b2b8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b8103-d79f-4247-9ee3-19680a9c98ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene, who now works as a hostess in a hotel lounge, said in a
        brief interview with CNN that she was fearful of discussing the details of
        her case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af33640-a4ec-43bd-b8d2-f66f3228ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d56e0-c2d2-4eff-8d60-741573482da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I talk to you my family will be in danger," Greene said. She
        declined further comment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28520f15-eddd-4fdb-b0d0-1f9d14617282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.252+08:00
      'mgnl:createdBy': 'eunice'
