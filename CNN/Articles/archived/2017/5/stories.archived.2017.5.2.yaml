      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93476984-6790-48e3-856e-cb531898f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am giving my personal and solemn commitment - every single person
        there will have a job," Lopez said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502e0fa-d458-4571-b96e-a65d111dcff8'
      'mgnl:activationStatus': true
