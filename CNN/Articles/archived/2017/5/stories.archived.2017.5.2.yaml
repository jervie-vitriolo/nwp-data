      'mgnl:lastActivated': 2019-07-17T09:04:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257a4cf-a2d2-48e8-97f0-355b7fcd251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano hit Lopez for failing to promote "responsible"
        mining and logging, which could benefit the economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b510df-9d8b-4370-8020-4e65f5d1cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afc29a-53b7-4174-ba8d-312cfec68aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed that under your administration, you focus on the negative,
        and on people to stay away from these two industries but you have not come
        up with promotional videos that if you have the highest standard, <em>pasok
        kayo, punta kayo dito</em> (you are welcome to come and invest here)," Cayetano
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e03f91-30e5-4b0b-beb6-0f632813c5fb'
      'mgnl:activationStatus': true
