      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc226c-a7e9-4552-a040-018f71803c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:14.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:12:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new batch of police academy graduates will graduate in 2021.</p>'
  'VP-Leni-Robredo-impeachment-complaint':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-02T12:19:52.374+08:00
    'imagesource': 'jcr:5d97dd4b-3e09-447d-894e-51ed19a0f17d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f47260-3469-4e93-b386-c3fa2443a962'
    'lead': 'Not one solon showed up Tuesday to endorse the impeachment complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:14:33.231+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T09:14:33.479+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impeachment rap vs. Robredo pending endorsement'
    'updated': 2017-05-03T00:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e9141-5292-4d90-b7be-b32f773a6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The filing
        of impeachment raps against Vice President Leni Robredo did not push through
        on Tuesday because it still needed an endorsement from a member of the House
        of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeefe12-7110-4965-8872-2969ef5e88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162d49b-f18b-424a-815c-51d351126864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lawyer Bruce Rivera, a critic of Robredo, said in a press
        conference that several unnamed congressmen already expressed support for
        the complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399d24c-5243-43e7-aea3-6ec465640066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4182a-de29-464e-9beb-9e36db403d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not one solon showed up during the day for the required endorsement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8ad12-0be9-449b-9c4c-a60b52a56e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3625da-28b2-4143-9146-2011e59edeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, non-House members may file an impeachment
        complaint if it is endorsed by a congressperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca3722-39c7-4d1c-90ca-7437563202e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9bd46-9d17-452f-a2be-2196f5bea08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is the deal," Rivera said. "When we were already forming it,
        they already reached out and said that we continue it because that was what
        they also wanted-that they wanted to endorse. It''s just that of course, we
        have to be, in more ways than one, we have to understand that they have to
        be a little circumspect about it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdefa36-3694-46fb-a44a-0226c9f3c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273fb57-bd50-4105-9d4c-296fdc89da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer mentioned that there were six signatories of the complaint,
        and that they were waiting for more statements of support from OFWs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469e1e4-fb5c-48d2-ae49-b6a7e1579760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed2a45-fc4a-4291-999e-2b487ca123b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera said that betrayal of public trust, culpable violation of
        the Constitution, and graft and corruption were the basis of their complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1589768-fd2f-4115-927e-695f1f087fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095adf5-16bd-45c6-9605-a9015a9077a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:14:33.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:14:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera also said their team looked into Robredo''s statement of
        assets and liabilities and found out that she had Meralco shares stated only
        as business interests, without the equivalent amount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467d4d3-9a66-4745-a2be-e1bbecedeff7'
