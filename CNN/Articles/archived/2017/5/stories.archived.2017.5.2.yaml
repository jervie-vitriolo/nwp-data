      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Investigates) —</strong> An FBI translator with a top-secret
        security clearance traveled to Syria in 2014 and married a key ISIS operative
        she had been assigned to investigate, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10c256-7a4f-4f54-a556-f11dbf043946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeefa24-354e-484c-b76a-478a354908a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rogue employee, Daniela Greene, lied to the FBI about where
        she was going and warned her new husband he was under investigation, according
        to federal court records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd92e32-7eb0-4310-bd7d-350406b7cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c43aac-a9bd-4e33-9689-c4c61a1ac02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene''s saga, which has never been publicized, exposes an embarrassing
        breach of national security at the FBI---an agency that has made its mission
        rooting out ISIS sympathizers across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2210d82-0f73-4317-869b-ca8a005e9a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33e4f7-6699-4023-ade6-8fbe79bdce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:27:28.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:27:29.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also raises questions about whether Greene received favorable
        treatment from Justice Department prosecutors who charged her with a relatively
        minor offense, then asked a judge to give her a reduced sentence in exchange
        for her cooperation, the details of which remain shrouded in court-ordered
        secrecy.</p>'
