  'statistics-Duterte-war-on-drugs':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-02T23:56:45.658+08:00
    'imagesource': 'jcr:93171fdb-bfa8-4578-a477-b26c680ff05a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0e5aad2-97a9-46af-8283-28c782eb386d'
    'lead': 'Government agencies involved in the drug campaign reported the "real
      figures" related to the administration''s war on drugs.'
