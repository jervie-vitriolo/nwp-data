      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641f8e7-1113-4aef-8c86-8474648732e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPAN 2017-2022 is in line with the Millennial Development Goals
        of the United Nations to end hunger, to achieve food security and improved
        nutrition, and to promote sustainable agriculture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff297599-9032-4d23-bf31-e4f1fde72367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7034dc-338a-45f1-8d5f-a6dc47fa17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also considered an integral part of the Philippine Development
        Plan 2017-2022 and the Duterte administration''s 10-point economic agenda,
        the Department of Health said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebfbc40-ace5-4047-9821-8e8ff298939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f0f2c-a656-4028-9e1b-6c93c6d0d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Health Secretary Maria Bernardita Flores, also the executive
        director of the NNC, identified the province of Iloilo as one of the 38 priority
        areas of the program because of its high number of stunted children.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ae85c-7968-437e-9c19-2ffc47f6aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc621ea4-b877-4f3d-bcaf-038cb13925c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of undernutrition among pre-school children in Western Visayas
        dropped for six consecutive years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a55be-da3b-4a2b-bd6c-c99701e915ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd82386-1164-48e5-9b66-91f988c83442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In data released by the National Nutrition Council, undernutrition
        in the region dropped to five percent in 2016, from 5.58 percent a year ago,
        and 7.59 percent in 2011.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980863d-3c55-4b3f-b5f1-713d32579db1'
      'mgnl:activationStatus': true
