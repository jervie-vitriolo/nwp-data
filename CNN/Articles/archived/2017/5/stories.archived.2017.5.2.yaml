      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the atmosphere at Maduro''s speech was one of excitement and
        celebration, elsewhere in Caracas opposition protesters were being met with
        tear gas and water cannons. Opposition protesters have been out on the streets
        since the beginning of April, calling for elections.</p>'
