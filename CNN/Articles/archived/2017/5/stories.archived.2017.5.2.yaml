    'template': '1'
    'title': 'Fighting malnutrition in the Philippines'
    'updated': 2017-05-03T00:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc498c06-7117-4ebc-88c6-8d31a364d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — According
        to Save the Children Foundation, 1 in 3 children below 5 years old in the
        Philippines is malnourished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07ec83-2487-448e-9b67-fcd1b020af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e09157-97a5-4b91-86ca-475e51ac3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by the Food and Nutrition Research Institute says that 26
        percent of children up to 2 years old suffer from chronic malnutrition, the
        highest number in 10 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c7d6b-159c-46f1-8733-503566ae723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f2100-8bb2-4ae5-a485-dd608d733c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutritionist Joann Espiritu says malnutrition doesn''t affect only
        those who live in extreme poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c8f8cb-f0cc-4e97-8522-982bea44fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da554f6-9cc7-4293-8b46-487f3dbc0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many children, including those in poor communities, may have access
        to food, but they''re not eating right, because parents lack basic knowledge
        on proper nutrition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed6faa-d666-45dc-a227-ff680a2bb451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dffda2b-9ae1-4633-8814-edcb37457690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga</em> long-term effects <em>ay unang una mabagal ng paglaki,
        pagtaas ng timbang so ikalawa maari maapektuhan yung kanyang</em> brain development...
        <em>Yung kanyang</em> motor development <em>maaring ma-</em>delay <em>din
        sa panahon ng pag aral maaring maging</em> school dropout <em>din dahil mabagal
        yung kanyang pag</em> pick up <em>ng...mahina yung pag intindi niya</em>,"
        Espiritu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08e65f-0651-4a2f-8725-ee3ef83c1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30672cc0-9263-4ff2-aafc-c4dc85f33296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The long-term effects will be, first, the slowing
        down of growth and weight gain, so, secondly, brain development may be affected...
        Motor development may also be delayed, and cognitive skills as well.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6957578-65a1-4dca-9cfd-89ef4430de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07eadf-d0db-41bc-b182-c760229e3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the National Nutrition council or NNC under the
        Health Department is launching an action plan for nutrition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8178f8c-b386-4457-996a-d1d1a4d6e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67718fda-8e52-4722-a0c9-9d49d4640c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.savethechildren.net/sites/default/files/Cost%20of%20Hunger%20Philippines_FINAL_23August2016.pdf"><strong>Read:
        DOH launches blueprint to curb nutrition deficiencies among Filipino children</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f6de5-f801-4540-92e5-8f43542a6f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
