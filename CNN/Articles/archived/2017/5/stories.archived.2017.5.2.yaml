      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b18c36-ee61-46dd-a6e8-9dc7c95da4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano quizzed Lopez on whether mining or logging activities are
        "inherently evil."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3e4d8-e20d-40f8-8c67-557422408322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b062dd-c3c6-4a55-9616-bb955b97bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez answered: "Mining as an industry is not bad but we have to
        get our acts together."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902192f6-6a8f-4138-9a03-fbc93953e7f5'
      'mgnl:activationStatus': true
