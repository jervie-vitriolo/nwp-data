      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5cc7c4-59bd-4d8b-bb29-4a69f21411e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The percent of the target group that should be reached by a service,
        are being targeted at about 90 percent of the population group," to be able
        to achieved "reduced mortality and stunting at significant levels," the PPAN
        report report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a260038-a6b6-448e-a1b8-89d07a9fc63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.277+08:00
