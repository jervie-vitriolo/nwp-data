    'template': '1'
    'title': 'CA to vote on Gina Lopez''s appointment as DENR chief on Wednesday'
    'updated': 2017-05-03T00:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb9c7a-3ae3-4d1e-9da5-32982396870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Commission
        on Appointments (CA) is expected to finally decide Wednesday whether to confirm
        or reject the appointment of Environment Secretary Gina Lopez, lawmakers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681fd77-481f-4f97-8d04-da6eef73e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336752b-4cfd-439d-9643-d7e7c02ca89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, chairman of the Commission on Appointments''
        committee on environment and natural resources, said Tuesday they will deliberate
        on Lopez''s fate at 10 a.m. on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c844435-dbba-41b1-916d-81895311d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3cc5a-976a-4051-b211-adabe1d2bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after three hearings where legislators and mining advocates
        grilled Lopez over her controversial policies and statements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103e84c-81b1-4548-9cba-faf0392a6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b366add-2e8b-43c6-91f8-7b3d388676d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Representative Josephine Ramirez-Sato of the lone district
        of Occidental Mindoro criticized Lopez over the memorandum order she issued
        earlier this year, requiring suspended mining firms to place P2 million in
        a trust fund for every hectare of "disturbed land."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71c38b-a1c1-4961-8c29-f6322f9666c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129eb8c4-be42-44c0-8f96-a1de4e59a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said it falls under her "prerogative" as the environment chief
        and that the order "does not disadvantage our people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dcb28-816a-41ac-bbf6-0339fcb8fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f905e2-1239-48a2-bac8-062afcfb10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sato and Senator Alan Peter Cayetano agreed the law does not
        give Lopez the authority to impose such financial obligation on miners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f2bf4-9657-402a-a2a1-cf1df2ca392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd55fa-77a9-4267-b251-9cb8ed17525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s order on February to close 23 mines and suspend the operations
        of five others did not sit well with miners and some government officials
        who accuse the Department of Environment and Natural Resources (DENR) of not
        following due process in its audit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759096c-de09-40d7-a0cb-eb03fdb547f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2b3e1-1914-45bb-b1d5-8a9cf4cd4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.252+08:00
