    'title': 'Venezuela''s Maduro calls for constitutional changes amid unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843ef56-2d63-444e-9e7d-cbcf2358da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:20:22.569+08:00
