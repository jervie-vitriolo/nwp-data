      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df2f1f-8658-4872-b6b1-9859de53cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An exception though is the program on obesity for which the target
        has been set to 50 percent of the target population." it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f5f3e-a6c8-4367-9fbb-1a95aa016c39'
      'mgnl:activationStatus': true
