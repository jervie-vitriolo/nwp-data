    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7af78-313e-408a-ae74-33d1d2aa2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to Ja Rule and his Fyre Festival,
        "It''s Murda" for the rapper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed6af2-45ca-42d1-97d4-24d3e6354c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ec3b5-d28b-4f61-b4ee-adb4eea2fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star-turned-festival organizer continues to be roasted over
        the canceled event in the Bahamas that went from advertised fabulousness to
        fiasco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eff97b-c659-4cbf-aeb5-e9e89c776a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c90b6f-9b8e-4918-8d81-7096fcc83e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Mark Geragos has filed a $100 million class-action lawsuit
        on behalf of attendee Daniel Jung against the star (whose legal name is Jeffrey
        Atkins) and festival co-founder Billy McFarland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0a3f4-9bd2-4abc-aeeb-3acbdf2632a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d14f5-71ce-4377-8836-a598c80c6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal lawsuit filed in central California accuses the pair
        of fraud and breach of contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31679a-024c-4a5b-b5b5-67b1a92dfa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60574c7b-dd38-4078-841e-d98d77c82452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees were promised a weekend with top-notch music groups and
        models in bikinis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425fc84-f58b-4c86-8d7e-ef023c36d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22dc310-5874-4bbc-9c62-0ce7120dbede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some paid up to $12,780 for what was advertised on the festival''s
        website as "an immersive music festival on a remote and private island in
        the Exumas" featuring "the best in food, art, music and adventure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0d61a-3760-4c5e-b996-ece96f99412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704aaa4-4e78-4378-937a-a1962d005228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But social media from attendees showed that the organizers didn''t
        deliver and the suit alleges that concertgoers were in danger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab065a8-80d6-4d88-a8cc-1f077762e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209b1d2-99f0-44c8-b457-83c2d2a259da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The festival''s lack of adequate food, water, shelter, and medical
        care created a dangerous and panicked situation among attendees -- suddenly
        finding themselves stranded on a remote island without basic provisions --
        that was closer to The Hunger Games or Lord of the Flies than Coachella,"
        the suit states. "Festival-goers survived on bare rations, little more than
        bread and a slice of cheese, and tried to escape the elements in the only
        shelter provided by Defendants: small clusters of ''FEMA tents,'' exposed
        on a sand bar, that were soaked and battered by wind and rain."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309d446-f756-425d-b4dc-8d04892fc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bcc09c-4664-4715-9833-fd0b6fe9f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also claims that since the festival was promoted as "cashless,"
        attendees were encouraged to load funds onto their Fyre wristbands, which
        resulted in many lacking the money needed to transport themselves away from
        Fyre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa4e36-c6d3-4083-915f-65824ab123bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb7826-b6ef-4521-a68b-6d876328d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:22.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:18:22.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of Defendants'' roadblocks to escape, at least one
        attendee suffered a medical emergency and lost consciousness after being locked
        into a nearby building with other concertgoers waiting to be airlifted from
        the island," the suit alleges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
