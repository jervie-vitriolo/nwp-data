    'title': 'Will she or won''t she? Is a Bb. Pilipinas winner giving up her crown?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64134fcc-b66e-494e-9ce6-5d525d5a75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:33.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:40:33.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — One of
        the winners of this year''s Binibining Pilipinas pageant may be giving up
        her crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41688a65-fee1-4466-ad5a-fff47c14666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:33.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:40:33.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457656e-1191-4422-9b8c-05ce2bfdaf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:33.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:40:33.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message sent to CNN Philippines this afternoon, Binibining
        Pilipinas Charities, Inc. (BPCI), said, "Katarina (Rodriguez) has expressed
        that she may not accept the crown. BPCI is waiting for a formal letter of
        resignation until today May 2."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b329d45-3aae-4bb2-9816-1f0851864e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:33.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:40:33.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b3208-da66-405e-8525-4c806e09ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:33.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:40:33.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a tweet published after the BPCI text message was made
        public, Rodriguez denied that she made any announcement of her stepping down
        as Bb. Pilipinas Intercontinental 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294b48b-4b2f-4d1d-b868-95234fe80bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:33.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:40:33.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9c415-7904-403f-bdab-42f2528cbfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:33.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:40:33.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never made any announcements that I''m not accepting the crown?
        Is it alright if everyone refrains from making assumptions first," she said.</p>'
