  'senate-passes-mental-health-act-third-reading':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-02T21:26:42.391+08:00
    'imagesource': 'jcr:18a545b7-23fb-4981-917f-d2c1aa6d492a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '018667b6-7f28-4bbc-84e9-6415f5670437'
    'lead': 'With 19 affirmative votes, the Senate approved the Mental Health Act
      of 2017 on third and final reading, seeking to integrate mental health service
      programs in the public health system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:34:21.453+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T08:34:21.714+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate passes Mental Health Act'
    'updated': 2017-05-03T12:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59e719-7001-4bd3-b916-7fc042292801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Senate
        approved Tuesday on third and final reading the bill seeking to integrate
        mental health service programs in the public health system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17fb039-6ca8-4b23-a28b-43769028cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f9eb5-e01a-4cb5-b733-edde40c5306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill also mandates the government to put up basic mental health
        services at the community level and psychiatric, psychosocial and neurologic
        services in all regional, provincial and tertiary hospitals," said Senator
        Risa Hontiveros, the sponsor and principal author of Senate Bill No. 1354
        or the Mental Health Act of 2017</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8829f40d-aa73-4d6b-a3d7-2c8c81e40449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66c8cb-2844-4daf-bd77-049a42d59d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to integrate mental health promotion in both educational
        institutions and the workplace to address the stigma and discrimination usually
        associated with mental health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e3bd3-9f95-49c1-a53f-d351dac08b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6a3dd-24cd-4b1e-9f43-a00613c6a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added the Philippines is one of the few countries that
        does not have a mental health law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf62ca1-95a8-4827-8d29-e6b3037999e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7829cc-76ca-4ab8-b55b-201cb20274f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health bill was approved with 19 affirmative votes, zero
        negative vote, and no abstention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95286e92-cf81-4055-80dd-6c2338ec970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612d1d4-d068-4181-b3c7-aea056c9fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic day for all of us. After being one of the few
        countries left without a mental health policy, we are now closer to realizing
        a national mental health law to comprehensively address the Filipinos'' mental
        health needs and ensure that our rights as persons with mental health concerns
        are protected and secured," Hontiveros said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d91dc2-2001-457e-a97b-fcb0e226bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37316b-8933-4d67-bff7-a48cd191f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Hontiveros, the bill was also authored by Senate majority
        Floor Leader Vicente Sotto III, and Senators Juan Edgardo Angara, Antonio
        Trillanes IV, Bam Aquino, Loren Legarda, and Joel Villanueva.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eeb5c8-a4f8-4e76-a510-1fe8798e8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f8e63-92b9-434c-abb2-091985ca3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a World Health Organization study cited by Hontiveros, 14 percent
        of the total 1.4 million Filipinos with disabilities in 2010 have mental disabilities
        or disorders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643d8ca-9590-44b2-9acc-35dc2838f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c3c93-3c9d-49dc-ab92-2a81f769d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said while mental health is a critical public health
        issue, it has been given inadequate attention as data and information on the
        issue were outdated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b1e97-fadf-4e8c-8faf-4243bb7346e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d36cae-8486-453d-ae91-c987a86a62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the severe lack in capacity of the country''s health care
        delivery system in responding to patients with mental health conditions, as
        there was only two mental health workers per 100,000 population in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabd108-b2db-41dd-80cd-db49ccd053c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c0a92-b0b3-45e3-8670-f24aaa8c9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear stories of people spiraling into destructive depression
        because of the lack of social support and the delay in accessing treatment
        for fear of being ostracized," Hontiveros said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9cdb85-c878-4af6-9520-278277620fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d7220-96a6-4d02-9216-47077d60bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara then cited a 2006 study by the Department of Health which
        revealed that across 20 government agencies in Metro Manila, one in three
        employees had experienced a mental health problem or breakdown at least once
        in their lifetime, including phobias, alcohol abuse, and depression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c2b06-080a-4423-8f7d-e115f3edbe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc491e-a4dd-463c-8a76-c7185afb9ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our institutions are ill-equipped to keep track and treat the mental
        health of our kababayans (countrymen) and because of this inability, many
        cases possibly go undiagnosed," Angara said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2f5fd-19b4-46bc-9f76-cd971ee0e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72568134-b606-4f81-952d-f8b71a463e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s sponsors urged their counterparts in the House of Representatives
        to similarly pass the bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c32eaf-4c11-422a-8a3f-987acdf4ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfa546-3769-4e5c-8781-66ffc0dcebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:34:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:34:21.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health advocates including Jerika Ejercito, Miss International
        2016 Kylie Verzosa, and actress Antoinette Taus attended the Senate session
        and commended the passage of the Mental Health Act.</p>'
  'fighting-malnutrition-in-the-philippines':
