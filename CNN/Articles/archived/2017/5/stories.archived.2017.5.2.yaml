      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7332dbd-917b-483d-99d5-f0c4c5d0c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program seeks to get commitment from partners and stakeholders,
        especially local government units, to support services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197bd0a-3e6e-481d-81ac-eb3fb580ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc0269-d0c2-4845-8ed8-85915d2a3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NNC reminds parents that as a rule of thumb, children past the
        breastfeeding age should always have four things on their plate: carbohydrates,
        protein, vegetables, and plenty of fruit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd20f0f-3ad0-4b89-af2a-5db9222ce688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab816b8-2b41-40c7-adf9-eb2bfabfa719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay-at-home mom Hazel Torrico Milano''s youngest son was was declared
        malnourished about a year ago by the nutrition staff in Barangay Daang Hari,
        Taguig.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3833a8a-3605-4120-ae36-0cbcfddc9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215bc08-510e-49d7-a5ea-06516ebb4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son, then 5 years old, was underweight and lacked basic vitamins
        and nutrients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d815e-47ae-4ccd-8ebb-5810d3a92e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090dcbf-8395-4244-9a6e-d2b98ecd08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy underwent the local health center''s therapy of vitamins,
        milk, and most importantly plenty of fruits and vegetables.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bdb5a-6695-42a8-a4a8-5e6313750c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d010d-15fb-4209-92e3-61e9c0c5d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her neighbor, Amelia Aguila, also had her youngest son undergo the
        health center''s recommended diet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1971c-43cc-4262-a583-d8861cb92c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4033141-b32c-4d1c-8aea-b0618803481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add fruits and vegetables to her child''s diet, she decided to
        grow vegetables from seeds provided by the barangay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c348d-ec2f-4f58-9312-493461ad7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bcc46-0ed7-45fd-b56e-c069933015f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:37:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:37:53.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguila said she noticed her child has become more lively since following
        the diet plan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deac13e-9f50-4a6a-84b2-d523cedd8913'
      'mgnl:activationStatus': true
