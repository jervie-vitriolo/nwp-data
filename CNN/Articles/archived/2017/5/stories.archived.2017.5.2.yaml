      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Zuckerberg announced his goal for 2017 is to visit and
        meet with people in all 50 states to find out how people are "living, working
        and thinking about the future." He can now check Ohio off the list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbd371-4085-4fac-b93a-1bd7f169ab86'
      'mgnl:activationStatus': true
