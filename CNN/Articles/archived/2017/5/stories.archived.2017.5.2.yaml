    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does fasting on alternate days work? A new study weighs in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4f1e2-71bb-43e2-a13c-4f19da804034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Whether you watch what you eat by counting
        your daily calories or practicing intermittent fasting, either approach can
        be effective for weight loss, a new obesity study suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac9877-002b-47c4-9f6d-dcb1e559ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49372cf1-d3dd-4c99-9831-919a6a1a3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intermittent or alternate-day fasting requires routinely alternating
        between eating little or no food and then feasting in your daily diet. It
        has become a growing weight loss trend in the U.S., U.K. and other regions
        around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bc4cb-b7a1-464f-b42a-6790055aab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ed863-218f-4a00-8863-4c6d87108d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small study, which published in the journal JAMA Internal Medicine
        on Monday, suggests there is no significant difference between fasting and
        the other popular weight loss strategy of simply restricting how many daily
        calories you consume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a09c18-40b9-4adc-8646-f73888dc5886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89628fdb-80b1-49f6-abc3-65e64924573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We basically showed that they both produce a clinically significant
        amount of weight loss," said Krista Varady, a professor of nutrition at the
        University of Illinois in Chicago and lead author of the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80d775-5e4a-4eb9-9c77-9eba8bc2553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7792b7-6e9a-481c-a3be-7e4ba5218d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of being better than calorie restriction, it''s the same,"
        she said about alternate-day fasting. "So, it''s kind of like an alternative
        to calorie restriction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd863bb-f98c-4ec7-a3c1-34f4518edf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be749a-d966-4c5f-9f57-affe4afd6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fasting every other day v. counting calories</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8ced7-4433-4821-bc0b-1a9713a2daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 100 obese adults in Chicago and was conducted
        between 2011 and 2015. The adults were randomly assigned into three different
        groups. For one year, each group had to adhere to either an alternate-day
        fasting diet, or a calorie restriction diet, or no diet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac9a6e-bfce-46fe-b8f3-6d2a191ab36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a9072-bcc9-4770-81a8-8f0c9d77bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the alternate-day fasting diet group, participants could eat
        only about 25% of the calories that are recommended for a daily diet on fasting
        day, which was about 500 calories, and they fasted every other day. Fasting
        days alternated with feasting days, during which each participate could eat
        up to about 125 percent of the recommended calories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a39030-f15c-491c-b709-8db81579b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234ba8a-75ae-4b95-89a6-8b0966dbca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current US Dietary Guidelines estimates that various adult women
        need a range of 1,600 to 2,400 calories per day, depending on physical activity
        level. Estimates for adult men range from 2,000 to 3,000, depending on physical
        activity level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c86a6-9a5e-4c0e-8b03-688a78169166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0adeed-c0f6-4ea4-a784-745fb212493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the calorie restriction diet group in the new study, participants
        simply restricted their daily calorie intake to about 75 percent of what''s
        recommended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7d59a-b30d-4e30-a0e0-04c7938095e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c296ed-4c8c-4472-aa5b-e6bab6d5b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members in the fasting and calorie counting groups were provided
        meals for the first three months of the study and then were on their own for
        the last nine months, Varady said. Throughout the study, all participants
        were provided with counseling on portion sizes, how to monitor calories, and
        read food labels, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e401c25-3af1-4c9e-8bd5-96a516d0199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32388d6-74b7-4fcd-9273-1b279c7b9794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the yearlong diet sessions, those in the alternate-day
        fasting group lost about 6 percent of their original body weight, whereas
        those in the calorie restriction group lost 5.3 percent, Varady said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d91b5-28d3-4aac-9858-a4fc57c2085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a416e-7141-469d-b756-1f060d250d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though both the alternate-day fasting and calorie restriction
        groups experienced similar weight loss amounts on average, the researchers
        found that a higher percentage of participants in the fasting group cheated
        on their diets, compared to the calorie restriction group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d43b2-60a6-4269-bcc8-d3846e8cbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc706bd-8d2b-4616-b8de-80b8d0d0db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dropout rate in the alternate-day fasting group was 38 percent,
        versus 29 percent in the daily calorie restriction group, the researchers
        found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3a8db-477f-49b1-8440-03263ce76733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e410d4-dd2e-48d0-8784-66e5581b3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The dropout rate is kind of alarming''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd012c9-7916-4aef-a505-583fbe16ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the weight loss was a primary end point, I think that the
        question is really: What is the best strategy to get people to stick to a
        diet?" said Eric Ravussin, a professor at Louisiana State University''s Pennington
        Biomedical Research Center and a co-author of the new study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227626e2-230f-46eb-ad74-fbe89200ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271dc6ec-f418-4cbb-8461-df573455bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know daily calorie restriction — if you have to count your calories
        everyday and all that — it''s a tough one. I think that there''s some hope
        that this alternate-day fast, or modified fast, would be a better or easier
        strategy, but ... the dropout rate is kind of alarming," Ravussin said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4996db2-ac50-4bfa-8acf-51573b08e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73dbca-2555-4ef1-a99e-35ed094588e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varady said that, before the study, she thought the alternate-day
        fasting would be an easier diet to adhere to because it allowed for a "break"
        from dieting everyday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be264068-2733-4aa9-a0a4-b8b3ccc11c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1aede2-e7b5-431a-9059-e87f8e5982aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a little bit shocked to see that it was actually the calorie
        restriction group that seemed like they could stick better to their daily
        calorie goals. Whereas the alternate-day fasting group, they were kind of
        wavering," said Varady, who authored a book about alternate-day fasting called
        "The Every-Other-Day Diet."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36059cf-1d7a-4d34-bfcd-801b0bb6b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd634c942-5d09-46ac-a5e2-3ec1c22e950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of eating the 500 calories on the fasting days they were
        eating a couple hundred calories more on those days," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47510fae-f132-4fad-889a-1c0afb95114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d868b-abc4-48b1-b1dd-0efc7ae736be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varady is already hoping to conduct follow-up research to track
        the various diets over a longer period of time, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba168c-20b5-4eb2-8166-ac5b0b04336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b545fe-2680-47b8-97c5-53a28c5c4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, she would like to explore whether allowing study
        subjects to voluntarily opt to join either a fasting or calorie restriction
        group might influence study results.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ebcfb-5f57-4a67-a680-7e09c35cf331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba356a-c27c-4f89-bd74-967b6225fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not one diet fits everyone''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18851b51-dbc6-42c5-af9c-991130a90b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the new study showed that alternate-day fasting may
        be difficult to follow, but can be effective in reducing obesity, said Valter
        Longo, a professor at the University of Southern California and director of
        the university''s Longevity Institute. He was not involved in the study.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b8b91-be47-43d3-8a35-6c53dac094c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f69d5-bbcd-42ce-a1a0-14a5a00c09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "because it requires a major effort every other day, it
        is unlikely to be applicable to the great majority of the obese population,
        particularly in the absence of the close monitoring carried out in the clinical
        study," Longo said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd184af0-4fc8-4e75-9564-5c96f0a88dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc8916-d715-4760-9960-65e243368dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For overweight or obese adults who might be interested in alternate-day
        fasting as a weight loss approach, Varady advised to take the time to really
        determine whether it is the best option.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc27a1-ae54-4c51-8132-a5def65c5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97c5d0-b3fb-4a0a-8c43-ecfc9e9f10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternate-day fasting doesn''t seem to work very well in people
        who are frequent snackers. People who need to eat every two hours, they don''t
        tend to fare well on this diet, whereas people that just naturally tend to
        go a long period of time without eating, like four to five hours ... those
        people actually tend to do much better," Varady said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857679e-5484-4913-8811-29b061f0ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f2c20-4a6e-4575-8003-edacc44ad03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think people just need to find what works for them," she
        said. "Not one diet fits everyone."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f529a04-722c-4689-a8c1-3904b574b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bee2f-2308-4df1-8265-5ecb68e9491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, fasting potentially could be harmful for people with
        certain health conditions, such as diabetes -- so consult your doctor before
        attempting any major changes in your daily diet, such as alternate-day fasting.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c583ffa-07b8-49f2-b76a-8255cdff939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e561f71-a3e5-4d04-bcd8-ffbd173b4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s anything magical to the diet at all," she
        said about alternate-day fasting. "I think it''s just another way of tricking
        people into eating less food or helping people to kind of monitor how much
        food intake there is, or how much food they''re taking in."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17517d-cf82-440a-a22d-322bb26876ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785f42f-d98b-43f9-bc9d-acf550b3b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:13.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:51:13.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/01/health/fasting-weight-loss-obesity-study/index.html">Does
        fasting on alternate days work? A new study weighs in</a>."</em></p>'
