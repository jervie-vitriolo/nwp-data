      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54752b-77b2-41ae-b50f-ad4aacc1cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:04:46.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:04:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Sections 95 and 96 of the Philippine Mining Act allows
        the DENR to cancel mining permits of firms that do not meet the requirements
        or that violate terms and conditions agreed upon by the DENR and the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237811c2-c20e-41e3-8492-f1ca584a8837'
      'mgnl:activationStatus': true
