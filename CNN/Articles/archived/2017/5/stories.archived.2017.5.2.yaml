    'template': '1'
    'title': 'DOH launches blueprint to curb nutrition deficiencies among Filipino
      children'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af58b9-7edb-44bd-9c5c-08e0a1bc6c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 2)</strong> — Reducing child stunting,
        lowering micronutrient deficiency in children under five, and curbing obesity
        among teenagers are the goals of the Philippine Plan of Action for Nutrition
        (PPAN) 2017-2022 launched here Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63112a8a-c0e2-40e1-ae36-61e7a18099ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9861988-c86c-44ab-8133-695a530d364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initiative by the Department of Health and the National Nutrition
        Council, the PPAN 2017-2022 serves as a blueprint for nutrition intervention
        in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24b995-4089-425a-bbc2-6ebc0a61996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f1918-ece9-4223-a267-a8b9d7fab99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 study by the Food Nutrition Research Institute of the
        Department of Science and Technology, 21.5 percent of Filipino children under
        five are experiencing undernutrition, caused by lack of food or substances
        necessary for growth and health.</p>'
    '7':
      'image': 'jcr:60a5aee0-e782-4c31-ba69-b082ad2a35ad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf25c3e-c1df-4794-ba49-73096beadeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114c6f1-6c91-479e-8359-bedf1e2de82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being underweight is one of the four indicators of undernutrition,
        with the other three being stunting, which is defined as being of low height
        for one''s age; wasting, which is having a low weight for one''s height; and
        low birth weight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc016e-9a4a-4d6a-acdd-96a3d875f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ced135-a085-4b25-a6ff-90d03f31dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-year plan aims to lower the number of stunted children under
        five to 21.4 percent in 2022 from 33.4 percent in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf31c0-adca-4d4f-b268-26d54eef8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4bb49-32f1-4541-89fe-bb46d9c635d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also involves reducing the prevalence of children suffering wasting
        to less than five percent in 2022 from 7.1 percent in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3c424-bd0b-4646-b53a-1308d2204a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa791d1-a0f7-4b70-b182-73ffe7b33279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another goal is to address the top micronutrient deficiencies in
        the country: Vitamin A deficiency, anemia caused by lack of iron in the bloodstream,
        and iodine deficiency disorders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29944014-a1d6-4788-9db2-e4258f1999fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742006fb-db7d-4eae-b4bc-90eeb930c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also aims to keep at low levels the percentage of overweight
        children at 3.9 percent or less, and lowering obesity among adolescents and
        adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56a70e-50b6-46b8-8657-28096ada471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02ccf7-822e-4538-9d33-9f7c4d94e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the Philippines'' population of some 100 million, one-third of
        32.7 million are children, based on the Philippine Statistics Authority figures
        in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4e7c0-3d4e-41af-92cf-11485f32ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:42:34.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:42:34.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
