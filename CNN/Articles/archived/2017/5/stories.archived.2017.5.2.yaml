  'bambike-gk-tarlac':
    'author': 'Samantha Lee'
    'caption': 'Bambike was born out of the integration of two simple ideas: utilizing
      the strength of bamboo to create an efficient form of transportation that’s
      good for the environment. Photos by JL JAVIER'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2017-05-02T18:22:47.989+08:00
    'imagesource': 'jcr:26cbc686-cab0-4a09-99ae-be4dc050f49e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3d5d45b-3d4d-4a83-9663-46262afb0a55'
    'lead': 'For founder Bryan Benitez McClelland, creating Bambike wasn’t just about
      building environmentally-friendly bicycles — it was also about building community,
      as he did in a Gawad Kalinga village in Tarlac.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:01:50.017+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T09:01:50.239+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uplifting a village in Tarlac through bamboo bikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44edd51-5ec9-407f-81ab-5be6e0e5c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Some inward journeys
        need external manifestations. This was the case with Bambike founder Bryan
        Benitez McClelland, born and raised in the United States, who decided to set
        down his roots in the Philippines seven years ago to start a socio-ecological
        enterprise that creates fair trade bamboo bicycles with sustainable building
        practices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c927e4-2464-423b-b4a9-3d5cc5d6bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d184b-d7bf-43bd-95b2-19bfad5dec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seven years ago I had no idea what I was doing,” he says, while
        giving a tour of the Bambike factory in the Gawad Kalinga Village in Victoria,
        Tarlac. He recalls the nights spent sleeping on the floor of the first Bambike
        factory and having to navigate starting a business in the Philippines without
        knowing how to speak any Tagalog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3ffdf-9b19-4510-9fa1-4c471fd99cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508a68b-2f5c-4bd5-84ea-2032ac1c02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the span of seven years, McClelland went from a Gawad Kalinga
        volunteer, to a founder of a bicycle brand being sold all over the world,
        and which have been gifted to various global leaders, including <a href="https://www.facebook.com/BAMBIKE/photos/a.553286668087207.1073741829.124801960935682/553286741420533/">Barack
        Obama</a>.</p>'
    '5':
      'image': 'jcr:6278c0a2-5a21-4263-9be5-ee939f62c35f'
      'imageCaption': 'Bambike founder Bryan Benitez McClelland was born and raised
        in the United States, but decided to settle in the Philippines seven years
        ago. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48447abe-fe33-4dc8-9072-17350175b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:fea72786-6f96-4f4b-9485-23a44b78c21d'
      'imageCaption': '“As I came back and forth to the Philippines [from America]
        from such a young age, I saw such a discrepancy between those who have and
        those who don’t, and it never sat well with me,” says McClelland. Photos by
        JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e1753-47a2-4b7c-b7bb-5a75e64b601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824ad84-bfe2-4393-b9a1-3796c589c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bambike was born out of the integration of two simple ideas: utilizing
        the strength of bamboo to create an efficient form of transportation that’s
        good for the environment. Bambike doesn’t have a dedicated bamboo plantation
        of its own, but instead works with local farming communities around Tarlac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c764a4-c2ee-4bf9-a211-c4b8fc82ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d613ce-bd36-4c58-a425-19c1cf2710d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We only harvest the bamboo that we are going to use so the clump
        can stay healthy and continue to grow,” McClelland says. He goes the extra
        mile to create as much value per piece as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78565b-d727-40fb-acce-854eec01e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd123ea-03e3-4e4e-8ff2-c2729dce3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we walked through the rice paddies, searching for bamboo plants
        that are ready for harvest, McClelland instructs his supply chain manager
        to make sure that the leaves, which are usually discarded and left to rot,
        are collected and treated so that they can be made into “bambanog.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d3f11-b90c-4d8e-b9ea-9d95df3bb396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262053cd-980e-4141-97e9-62eb27eed648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:01:50.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:01:50.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going the extra mile isn’t a new concept for McClelland who could
        have easily set up shop in a more accessible location, but instead asked the
        local Gawad Kalinga to put him in the community that needed the most help.
        That community happened to be Victoria, Tarlac, a little community made out
        of 30 houses surrounded with rice paddies as far as the eye can see. “They
        put me all the way to the other side, <em>dito</em> sa bukid, so I took that
        as a challenge.”</p>'
    '14':
      'image': 'jcr:9eb13dc5-1938-401c-973c-33edd4361088'
      'imageCaption': 'Adjong Danganan harvests bamboo to be used as raw material
        for Bambikes. Photos by JL JAVIER'
