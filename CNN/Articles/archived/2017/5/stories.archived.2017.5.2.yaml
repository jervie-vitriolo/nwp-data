      'mgnl:lastActivated': 2019-07-17T09:16:21.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b048bf-30e7-4c2e-a573-4eb95f52b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:16:21.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore thanked Zuckerberg in a Facebook post of his own. "If we could
        all set aside our differences and come together, dedicate ourselves to a common
        purpose of making the world more open and connected, achieve this purpose
        in an ethical manner, include talented individuals of diverse backgrounds
        and walks of life, empower all those with a desire to get involved, and implement
        an efficient process to ensure that our common purpose is completed, our nation
        and world would not be so polarized," Moore wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7bdc9-17fc-4cd7-aac0-cd4a5ecee085'
      'mgnl:activationStatus': true
