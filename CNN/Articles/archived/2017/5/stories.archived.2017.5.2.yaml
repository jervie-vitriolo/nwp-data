      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab37cd9-ab9d-48a5-8f3a-6bc2eb5b9ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:16:20.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T09:16:21.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on the day he visited the Moores, Zuckerberg spoke with
        Muslim students at the University of Michigan-Dearborn to discuss community,
        education, faith and entrepreneurship</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd209c-2ecb-4f2c-9a2c-d981c493a66c'
