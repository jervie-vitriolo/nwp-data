      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c4724-1e9a-4a56-aebe-fc05901e1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a memorandum order in 2015, the LTFRB raised the financial
        assistance given to public passengers killed in a crash to ₱200,000.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42f125-6808-415f-b736-8757bb7b8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.744+08:00
