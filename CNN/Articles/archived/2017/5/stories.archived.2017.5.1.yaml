      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The top
        15 finalists of the Binibining Pilipinas 2017 went through the most-nerve-racking
        portion of the pageant for the coveted Miss Universe-Philippines title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca5a79-78b8-4350-9889-0d26fdc9a03e'
      'mgnl:activationStatus': true
