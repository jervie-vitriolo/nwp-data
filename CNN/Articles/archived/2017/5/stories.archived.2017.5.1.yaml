      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early fan favorite Sirene Sutton was asked if it is right for parents
        to demand support from their children. The early frontrunner failed to articulate
        her answer before the 30 seconds given to her.</p>'
