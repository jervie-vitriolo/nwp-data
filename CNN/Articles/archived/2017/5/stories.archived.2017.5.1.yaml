      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chanel Olive Thomas:</strong> "As a Christian, I do believe
        that marriage is between a man and a woman. However, I do believe that everyone,
        every single person in the world deserves to be with whoever they want. And
        if they want to get married, that is fine."</p>'
