      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572037d-6c4d-4bf5-8007-5a1c0370b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala tayong magawa, ganyan na</em> [There''s nothing more we
        can do, what''s done is done]," Loreto said. He cried silently.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d96dfd-8441-4e68-bf8c-4e47d99c15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923bac4-30ce-4133-a730-803c6ca97ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then spoke in Ilocano with the woman sitting next to him, Jeanette
        Dalay, his wife''s sister.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac95e97-7748-4e7e-b12b-9f81e3e11075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a28ba-f151-4365-8015-1e1dc4136619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting on Dalay''s lap was Russel Ian, Dencio’s son, the birthday
        boy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c54add-65f9-4593-a492-9006492b36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9689c80-42dd-4f7b-8e9a-98aae5a9de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nagbabakasyon sa akin ''yung dalawang anak niya eh. Pa-pasyalan
        niya sana kasi</em> birthday <em>ng anak niya ngayon eh. Pero ayan, hindi
        naman siya dumating</em>," Dalay said, struggling to keep herself from crying.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810527b-b8ea-49ee-839f-7af66992d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c2d3d-bbbd-458a-9135-ca41947a5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her two children were spending their summer vacation
        with me. She was supposed to visit them because one of the kids is celebrating
        his birthday. But she was not able to come.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee38a1-ed90-4492-ace1-13a14512a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7acfe9f-5bf7-4822-9c87-a914c39f044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosel was supposed to bring vegetables as part of a dish for the
        celebration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace86e1-5f27-45e2-b8d6-52838e1faba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed6265-32c8-4ced-bf8a-3646ce45925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russel Ian was also crying and throwing a tantrum. He violently
        shook his head, and pointed at the jeepney.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e00692-d55b-4802-8890-641e0ba5d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80879ad-44c4-4e85-96d5-c7170959b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreto took Russel Ian from Dalay, and gave him a pat on his back.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36724777-cd04-43c2-a2da-79c42327bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75416e96-e96d-43ba-8c12-dee335453985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreto said: "<em>Kako, ''Anak wala naman na si Mommy.'' Pero hindi
        niya man siguro naiintindihan</em>."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270b8f0-ce84-47a6-9ab9-9615a1ae2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ee6c4-c9d5-43ba-9edf-552b07b55989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, ‘Son, Mommy can never be with us anymore.
        But I don''t think he understands.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfc8e3-fcbc-4679-8431-6d7677727aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c26e13-d299-4199-8b97-c3ee223b5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White lace dress for Rosel</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639430f-40cf-4e67-87bc-c3146444db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosel’s body was taken to a mortuary, a small, apple-green room,
        with ceiling panels hanging loose.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d01fb5-0ea9-473a-89d0-180d120f992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa26968-2372-4d78-9e8b-168e431a2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, nine bodies were being cleaned. One cadaver was dismembered.
        Only a small part of the person''s right jaw was left. The stomach was ripped
        open. No one has claimed the body yet.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9fff3e-4343-4073-8557-51a23301c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83376479-1150-4f5c-9197-fec32b24a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three women holding each other walked in. One of them with graying
        hair wailed before a body on the floor.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344e5d0-1366-43a6-b37e-26a351744fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4218362-4544-43b9-9c63-108088d7b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice sacks covered some of the bodies reeking of chemicals. People
        were hustling their way in and out of the pungent room like it was nothing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee0eda-f478-49ab-9e61-8c70675977ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9bd04-ddd5-497f-9298-6f5e3cf0a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreto also went inside the room, and handed a white lace dress
        to the embalmer.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22e3dd-ffeb-4f5a-9a87-2e3d04a5618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd012a36-d1d7-45ed-9878-af39c52796b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa nga kami pambayad sa jeep na ni-renta namin, sir. Pang</em>-cake<em>
        lang ni Nakkong</em> (son) <em>yung naipon namin</em>," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1f8a0-588f-4c29-b1be-9efda36abdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23238386-c491-4a5b-acdd-806bceb941aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no money to pay for the jeep we rented, sir.
        We only saved enough for the cake of our son.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6cace-f71c-4d9c-bf5a-dba4c518afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de84c0-d8a3-4b34-97c5-ee06135b0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreto is a farmer who earns less than a thousand pesos every week.
        Rosel would sell some of his produce at the town''s market. Loreto said she
        took care of their children well.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eaf3ed-d314-4c4d-8178-ef89d162d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa412cf-f732-4acf-a8a2-7b6e3c33714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana''y may ibigay (na tulong). Salamat din kung ma-ibigay
        nila</em>," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b08e64-a226-4300-8fc7-b3fadf7af6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c19ecf-5f11-40ef-986d-0e1650c61f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that we will be given help. We will be grateful
        for it.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed5078-5e3e-434a-afa6-9ce4bd18eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf181a02-e026-48c7-a1a4-4eb24813da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreto has lost control of his emotions. He sobbed like a child
        on his way out of the room.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7503ac6-d56e-495f-ae05-589a40d0705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef020d4b-4255-4cca-be52-71b20cf84e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The loss of a mother</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d52b2-7f67-44a5-b1d9-1e792e944641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the mortuary, Dencio instructed his eldest child, Lorena
        Mae, to cover the jeepney floor with a white cloth.</p>'
