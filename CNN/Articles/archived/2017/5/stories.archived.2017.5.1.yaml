      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df555c0-5b3c-4b6c-ac2e-f8e13c95d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero mabuti na ito kesa wala. Bakit pa ako magrereklamo? Para
        mailibing namin siya nang... maayos</em>," Dencio said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da432838-012b-4019-8566-5a58d27c8178'
