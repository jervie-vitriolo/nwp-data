      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Kadamay members who set up camp were from government
        housing projects they occupied in Pandi, Bulacan.</p>'
