      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Fewer Filipinos
        were jobless in the first quarter of 2017 compared to 2016, but Filipino optimism
        on job prospects went down as well, a Social Weather Stations (SWS) survey
        revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee184ae-7881-4387-ac10-76d97fad76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90fbfa2-46df-40de-8fd4-b4eecc99c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the First Quarter 2017 Social Weather Survey released in Businessworld
        on Labor Day, SWS said adult joblesness was recorded at 22.9 percent, with
        an estimated 10.4 million jobless Filipinos  in the first quarter of 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2c18c-edb5-44f8-9475-6ae50b93aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11829f2c-cebc-4858-a71a-eade6d737c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an improvement on the jobs market from the December 2016
        poll, which registered 25.1 percent or 11.2 million adult Filipinos as unemployed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7b206-7cbf-42f9-84ae-53ab45d8bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968d311-93e1-4fc9-9862-929359043747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 22.9 percent considered jobless, 11.2 or almost half left
        their jobs voluntarily. On the other hand, 8.6 percent lost their jobs due
        to economic circumstances beyond their control, while the remaining 3.1 percent
        were first time job seekers who had not yet found employers.</p>'
