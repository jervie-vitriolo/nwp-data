      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — Over 2,000
        members of the urban poor group Kalipunan ng Damayang Mahihirap (Kadamay)
        will join other militant groups for a Labor Day rally in Manila.</p>'
