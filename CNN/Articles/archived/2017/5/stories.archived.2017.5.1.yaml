      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question for Chanel Olive Thomas:</strong> Many countries
        have already legalized same-sex marriage. Do you think the Philippines should
        follow? Why or why not?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ef47f-41e3-4c2d-9d13-69267b5cca38'
