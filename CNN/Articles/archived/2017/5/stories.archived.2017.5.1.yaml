      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Juliana Kapuendl:</strong> "I think the main reason that
        the Philippines became the powerhouse of pageants is because of resilience.
        Like our previous beauty queens, even though they failed on the first time
        in joining Binibining Pilipinas, they tried second and third time, they emerged
        victorious not only in our country, but in the whole universe."</p>'
