      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b7e61-2d07-478e-96d4-a09c4eda5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this latest memo, the coverage given for each death was at
        ₱150,000. This has increased through the years. In 1990, the financial assistance
        for death amounted to only ₱50,000.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709fea0-3372-4220-bb01-1c922dcf5dc3'
      'mgnl:activationStatus': true
