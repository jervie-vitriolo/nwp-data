      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her mother who found a way she could enroll in college, even
        if the family''s funds were meager. Rosel was the rock of the family, Lorena
        Mae said.</p>'
