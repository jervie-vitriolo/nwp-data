      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course we need houses, so we''re willing to do
        everything we can for us to be given homes here.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e95d38-19e4-4e82-9a87-fead46bf8c44'
