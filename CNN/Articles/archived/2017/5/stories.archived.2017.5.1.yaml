  'duterte-tells-labor-groups-occupy-oligarch-lands':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-01T23:29:02.170+08:00
    'imagesource': 'jcr:3a71e6f7-2949-443e-8476-c97ae964e721'
    'jcr:primaryType': 'mgnl:composition'
