      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:05:45.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0db9a5-349f-47d4-9d17-052401771036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:05:45.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a league which has gotten faster, the Utah franchise has intentionally
        kept their style of play slow. In fact, the Jazz were dead last in terms of
        pace of play during the regular season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d247aa-5ae8-4c0e-9a79-39891bda2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.285+08:00
