      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight job fairs are being held on Labor Day at the Bonifacio Monument
        in Manila, Fisher Mall and City Hall in Quezon City, Vista Mall in Taguig,
        Robinson''s Mall in Las Pinas, Ayala Mall in Muntinlupa, Valenzuela Astrodome
        in Valenzuela, and the basketball court near City Hall in Paranaque.</p>'
