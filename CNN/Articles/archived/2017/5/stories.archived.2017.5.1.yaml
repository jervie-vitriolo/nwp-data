      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question for Maria Camille Manalo:</strong> A high percentage
        of students are being bullied in schools everyday. What is your message to
        the bullies and their parents?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d846a-9626-49a6-9738-c1371b706e0d'
      'mgnl:activationStatus': true
