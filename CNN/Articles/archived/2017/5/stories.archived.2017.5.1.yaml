      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo masakit isipin na</em> ₱200,000 <em>lang yung halaga
        ng buhay ng asawa ko</em> [It''s a bit painful, sir, to think my price of
        my wife''s life is just ₱200,000]," Loreto said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79a360-2ab7-4647-a766-9078224d510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.743+08:00
