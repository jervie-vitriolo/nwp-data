      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Two more
        job fairs are coming up later this month, aside from ongoing Labor Day fairs
        across the National Capital Region (NCR), the Department of Labor and Employment
        (DOLE) reminded on Monday.</p>'
