      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa paradahan ng</em> jeep <em>sa</em> Dupax del Sur <em>man
        kami nagkakilala noon</em> (ni Rosel). Year 2000, <em>kung hindi ako nagkakamali
        at</em> 23 <em>lang po siya noon</em>."</p>'
