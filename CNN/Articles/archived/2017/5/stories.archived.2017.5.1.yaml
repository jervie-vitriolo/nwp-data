      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question for Juliana Kapuendl:</strong> The Philippines
        has become a powerhouse in the pageant world. What do you think are the main
        reasons that made this possible?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8d19b-22c2-4766-b113-dcd0e2e43d4b'
