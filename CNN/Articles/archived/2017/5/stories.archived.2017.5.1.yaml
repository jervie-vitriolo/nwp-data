      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that seems to suit the roster just fine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8c6fd-0a84-42fa-9f71-146f75b9e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:05:45.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a80bd25-b3b5-4a27-8c36-785e7fed95f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.285+08:00
      'mgnl:createdBy': 'eunice'
