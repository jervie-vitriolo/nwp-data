      'jcr:uuid': 'a8c667f7-29b6-4422-9ace-79ba40d4b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.286+08:00
      'mgnl:createdBy': 'eunice'
