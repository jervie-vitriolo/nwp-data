  'Trump-open-door-military-action-North-Korea':
    'author': 'Zachary Cohen'
    'caption': 'President Donald Trump would not rule out the use of military force
      against North Korea in an interview on CBS''s "Face the Nation" on Saturday,
      just hours after Pyongyang launched a missile test in defiance of international
      pressure.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-01T10:32:17.408+08:00
    'imagesource': 'jcr:acbb1594-e026-4980-bb29-2fc1b49aa89e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8beba607-07c5-42ff-879f-f706617d0046'
    'lead': 'President Donald Trump would not rule out the use of military force against
      North Korea in an interview on CBS''s "Face the Nation" on Saturday, just hours
      after Pyongyang launched a missile test in defiance of international pressure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:18:48.627+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T08:18:48.985+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump leaves door open for military action against North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c8538-22b2-487d-a69b-da2a44e6da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> President Donald Trump would
        not rule out the use of military force against North Korea in an interview
        on CBS''s "Face the Nation" on Saturday, just hours after Pyongyang launched
        a missile test in defiance of international pressure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120aaa58-c146-462d-9ba7-eefffd95a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68da79-be96-4cd1-aaba-add371c9f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump downplayed the significance of North Korea''s "small missile
        launch," which occurred early in the day. But when asked by host John Dickerson
        if he would consider military action in response to another nuclear test,
        Trump responded: "I don''t know. I mean, we''ll see."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac753d15-647d-4bbd-a7ce-9be97ba592ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6871d-ea5d-4f66-ad7e-82ec000fc726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump expressed tepid admiration for North Korea''s leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2405dd-6129-4f8b-b3c9-897fdbc68e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482fa07-8777-4a24-bfa9-fc9a075be8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are saying, ''Is he sane?'' I have no idea," the President
        said, before noting Kim Jong Un''s rise to power at a young age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da331454-b017-4417-96ff-45cf4a146ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef995d-fd96-4f96-a9a0-ed35c83fa29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So obviously, he''s a pretty smart cookie," he said. "But we have
        a situation that we just cannot let -- we cannot let what''s been going on
        for a long period of years continue."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a9305-6d85-4455-8d0f-bdf2abc2c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a4e94-7f22-475d-8479-a07b3a7fc559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, when asked at during a factory tour before a rally in Harrisburg,
        Pennsylvania, to mark his 100th day in office what his message on North Korea
        is, Trump told reporters: "You''ll soon find out, won''t you?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c82a7c-2700-46ca-bd16-72c736fcb675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d6405-1d94-4e92-b0f8-854de88eb6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on whether that meant military action, Trump said, "You''ll
        soon find out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e98a4-3a07-40d5-954f-479a840753b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f1a67-77c5-4f9c-b050-172941916ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile launched Saturday blew up over land in North Korean
        territory, said US Navy Cmdr. Dave Benham, a spokesman for the US Pacific
        Command.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa737b-827c-4eac-afee-165d745d95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
