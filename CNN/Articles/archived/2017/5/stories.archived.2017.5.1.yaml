      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nelda Ibe:</strong> "Well, I believe that we should not
        condemn life. We are sinner but then, we have to give importance to the life
        that God has given us. So, my stand is, I am against of it. Because we should
        celebrate what God has given us, and that is life."</p>'
