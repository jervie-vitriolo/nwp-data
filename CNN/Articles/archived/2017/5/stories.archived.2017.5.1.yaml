      'mgnl:lastActivated': 2019-07-17T08:24:06.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay members told CNN Philippines they will do all they can to
        gain access to proper housing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d25ed-6841-438c-814a-c5212fea403c'
