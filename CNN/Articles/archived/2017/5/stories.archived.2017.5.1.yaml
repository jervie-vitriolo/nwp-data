      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group leaders also want to dispel the idea that Kadamay members
        are lazy and spoiled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed27101-a998-406f-b0af-31840562e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:06.529+08:00
