      'mgnl:lastActivated': 2019-07-17T07:54:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maria Camille Manalo:</strong> "My message to the bullied
        students is no matter what you came from, from being bullied, just stand up,
        prove to them that they''re wrong and then no matter what happen to you, prove
        to them that you can stand up on your own. Give them your best shot. And that''s
        all."</p>'
    '53':
