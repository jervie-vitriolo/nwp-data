      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61371f77-5053-4195-ad77-bbabe13e63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:06.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:24:06.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre kailangan namin ng tirahan eh, kaya gagawin namin lahat
        ng magagawa namin para mabigyan kami ng tirahan dito</em>," Angelito Laurente,
        a Kadamay member said.</p>'
    '14':
