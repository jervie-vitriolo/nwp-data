      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7bbad9-9bb7-4f3d-9e1e-35b7ebaed40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of those who died are left with nothing but memories,
        and a measly sum of money that cannot in any way compensate for the loss of
        a loved one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30142f0-a56b-4162-a990-66bac1f91947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555347f-6d52-42ca-8dbe-ee995b741077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Maharlika Highway, a day after the crash, the midday summer heat
        was smothering. A long queue of SUVs, trucks, and public utility buses parked
        — some haphazardly — along a narrow, curved junction of Maharlika Highway,
        next to a hundred foot-deep ravine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ee221-d2e5-402d-b865-7d30d7b207ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed83e9-5fb4-4a99-88c5-b4e6a4cc6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A throng of people looked intently at the bottom of the chasm. There
        were a few TV cameras in a sea of smart phones raised by curious onlookers.
        Selfie sticks raised in the air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88deca-f980-4e2a-90ed-c4cd5e6264f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067985d1-6b3b-47d5-9578-d27ed66a0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A middle-aged woman finger-combed her hair, her back turned to the
        ravine. She raised her phone, adjusted the front camera for a perfect frame,
        and snapped a photo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74a722-0ece-436d-a30b-9ef245500447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372eb052-70f6-4076-a260-ff6584faf152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tourist spectacle''s main attraction was a piece of crushed
        metal with only a pair of wheels left.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf77fe-8eaf-48f7-9c11-84bf90dae49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b4f72-098d-4639-8928-993887a69038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before, parts of the squashed steel box were drenched in blood.
        Thirty-three dead bodies were strewn about. Forty-four severely injured people
        were rescued from the wreck.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092a67d-a43b-4c52-9903-38d87e7ed1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096fabf-3537-4a93-ba03-35c618918616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cry of a birthday boy</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d48b2-f412-4dcf-b8fb-3d292b61cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two towns away from the crash site, in Aritao, Nueva Vizcaya, a
        funeral home located behind a rice mill was filled with people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea4986-237a-4209-910a-711f0e0a3f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629117f-ca33-433c-a295-a89626c76a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the onlookers along Maharlika Highway, the stares of the
        people waiting outside the mortuary were morose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23388ee-bf99-4d84-bbfa-0f0a25d42e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437df30-8b42-4943-b972-ce19f476588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreto clung to a tree trunk next to a jeepney outside the funeral
        parlor. The jeepney would carry the body of Dencio’s wife, Rosel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0987bb-4d31-45b8-928b-e0cce578bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d54895-632e-4b16-960d-9828495fa771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:53.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:15:54.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His shoulders were slumped, his loose purple shirt hanging from
        his thin frame. His eyes were red and puffy.</p>'
    '27':
