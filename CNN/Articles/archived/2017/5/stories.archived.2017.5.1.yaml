      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey pegged the labor force participation rate at 72.2 or
        45.5 million adults-- almost the same as December''s 72.1 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a3c97-ddb2-4478-9610-d0afd06bb67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de12dc-4d8a-4192-971c-c6bbf0c662e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS defines "joblessness" as those who do not have jobs but are
        actively searching for one. The group emphasized their definition differs
        from the government''s concept of  "unemployment," and thus, cannot be accurately
        compared with it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b00c95-2b0e-47d4-9510-dc222f90b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da4fd5-502c-410e-b293-603e6ae1a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Optimism lower but still high</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea65e7c-f238-4e7d-8f11-6a76740b5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the slight improvement in joblessness, optimism among
        Filipinos regarding job opportunities in the next twelve months slipped down
        to 44 percent from 48 percent in December 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfdc7b-74c3-4fc1-8147-f7f0e5e44f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7fa1be-31ef-4344-b899-a5e8deeb2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also revealed 15 percent of Filipinos believe there will
        be fewer jobs in the next year compared to the 12 percent who believed this
        last December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885160d-9973-43b9-9b5b-4f2362f104ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0559b9-0146-4d1b-9f5e-ebf03ec7ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of those who said there would be no change in job
        availability, on the other hand, remained relatively steady at 27 percent
        compared to 28 percent last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e58c3-4de0-4542-a53f-8b694650c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e2f62-a462-4ae3-b4fe-b2ccc7dcea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This logs net optimism with regard to job availability at +29--  still
        " high"  despite being down eight points down from the +37 recorded in December
        2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581438f6-8075-42b1-8f2d-ae3718bcccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d47858-bf7f-4d3b-8c22-6e5dfc1cbbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, Presidential Spokesperson Ernesto
        Abella said the decrease in joblessness affirms the measures the Duterte administration
        has been taking to sustain and make the country''s "robust economic growth"
        inclusive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7c766-0d1d-4fbb-981a-e9e165eab7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ab47d-e3a9-429e-8e6c-e5fea6be40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government increased investments in infrastructure will usher
        in the Golden Age of Infrastructure through our Build-Build-Build campaign,
        which is expected to employ millions of Filipinos in the next five years and
        spur economic activities by stimulating countryside development," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104424fb-1db3-4c1f-a227-492a21652c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541f073-2eb8-4419-a44d-ca4e22823948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:00:43.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:00:43.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted face to face interviews with 1,200 adults for the
        survey. It was conducted in March 25-28 and has sampling error margin of ±3
        points.</p>'
  'Rafael-Nadal-10th-Barcelona-Open-title':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-05-01T14:11:11.938+08:00
    'imagesource': 'jcr:be4e24d6-25ea-431c-983c-2c3b44d08eba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3b939a-2faf-4b2b-b2ce-b50b9b08449d'
    'lead': 'Rafael Nadal won a record-extending 10th Barcelona Open title on Sunday
      by thrashing Dominic Thiem of Austria 6-4 6-1, collecting his second claycourt
      title in a row.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:02:34.588+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T08:02:34.771+08:00
