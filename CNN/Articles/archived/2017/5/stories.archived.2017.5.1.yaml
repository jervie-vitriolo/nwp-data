      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing time, Kadamay members are about to leave Agham
        Road to march to Manila to demand free housing, higher wages, and an end to
        contractualization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919c8a9-f765-49fc-a5f6-b7b965c1eb5b'
