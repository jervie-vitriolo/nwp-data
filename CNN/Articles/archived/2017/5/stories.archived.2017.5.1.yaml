      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But this is better than nothing. Why should I complain?
        We can bury her properly.]</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77075030-b2ed-4655-bfb5-3bba7e8c9c6a'
