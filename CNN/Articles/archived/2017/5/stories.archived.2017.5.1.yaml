      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Rudy Gobert anchoring the defense, and newly-minted All-Star
        Gordon Hayward spearheading the offense, the Jazz have found a way to force
        opponents to play games at their tempo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d7ade-89ec-461d-9bbd-09eb60a92b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:05:45.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef6c02-6855-4be4-bc64-81948336bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:05:45.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has let the Jazz develop a style that is top-3 in defense and
        12th in the league on offense. All this, while staying the Top-5 in net rating,
        which is three spots better than LeBron James''s Cleveland Cavaliers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97666950-546b-470e-8b73-b8c8231a0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:05:45.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565ad93-51fa-4ded-a675-8d7d73f005f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:05:45.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of credit goes to the Jazz''s general manager Dennis Lindsey
        and head coach Quin Snyder, who have done a stellar job at developing talent
        from within.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9342d-a627-4219-8692-81ad19393437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:05:45.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936c240-5fc4-4467-9f2c-7bd39c135955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:45.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:05:45.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking over in 2014, Snyder has improved Utah''s record each
        year and propelled Hayward to All-Star status.</p>'
