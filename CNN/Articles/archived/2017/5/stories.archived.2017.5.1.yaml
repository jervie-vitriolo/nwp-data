    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadal eases to 10th Barcelona Open title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ed223-8422-4ae4-a8e8-67526be0d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rafael Nadal won a record-extending
        10th Barcelona Open title on Sunday by thrashing Dominic Thiem of Austria
        6-4 6-1, collecting his second claycourt title in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03096d5a-7cc0-48a9-a0ff-1fae73d984b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28a7d1-2d6d-4313-b3d7-451608435aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, who won the Monte Carlo Masters for a 10th time last week,
        romped to the title without dropping a set on the newly renamed Rafa Nadal
        court at the Real Tennis Club in Barcelona, and needed just 90 minutes to
        finish off Thiem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777e0a0e-391a-45cb-9db5-ddf97a51b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae740ab-cfaa-44eb-a466-369d0688dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem had beaten the 14-times Grand Slam champion on clay in the
        Argentina Open last year and earned a place in the final by beating world
        number one Andy Murray for the first time in his career on Saturday, but he
        proved no match for Nadal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f244b88-b0ed-4045-9d5b-d912bebae70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c4fbb-4e36-4b5d-bb90-4de9d8d0b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mallorcan took a while to impose himself on Thiem on an overcast
        day in Barcelona with the cold weather slowing down the court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834628df-4e18-42cb-984c-f3993b5c02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f1b37-9049-464f-910c-1154cf689d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem earned the first breakpoint of the match but Nadal recovered
        and eventually took the first set by breaking his opponent in the 10th game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547e6f0-3dfe-41b9-b82a-ae2858fe4806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814e60e-497b-4dad-a271-30b31f6b295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no let-up in the second set from Nadal, who broke the
        23-year-old Austrian twice in a row before serving for the championship and
        wrapping up his 51st tournament win on clay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161b500-406d-4304-84c8-80698b615dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5949db-5320-491b-9146-71a3be2cf8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:02:34.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:02:34.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m especially happy for these 10 victories in two tournaments
        that are as special to me as Monte Carlo and Barcelona, especially here as
        it''s my club, and for the support of these incredible fans," Nadal told Spanish
        network TVE.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9885318-1784-4310-a01f-7d7ac48ba2e2'
      'mgnl:activationStatus': true
