      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this is a month-long celebration - we have also [job fairs]
        on May 10 in Pasay City Hall and May 18 in Malabon," Aurora Halcon, officer-in-charge
        of DOLE-NCR Employment Promotion and Workers Welfare Division, told CNN Philippines''
        <em>The Source</em>.</p>'
