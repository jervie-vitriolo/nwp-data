    'template': '1'
    'title': 'Duterte to labor groups: Occupy oligarch lands

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65413fc1-3058-4dcc-bdd2-7b11c6005572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (May 1) —</strong> Amid Labor Day events, President
        Rodrigo Duterte told a gathering of various groups on Monday to occupy lands
        owned by ''oligarchs.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b8c8e-40d0-4333-becd-eb91759eb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the People''s Park in Davao City, Duterte gave
        the ''oligarchs'' a deadline to return government lands to the people — otherwise
        he would allow the Filipino people to takeover the lands which in the first
        place, he said, belonged to the people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756698a-e4d8-4078-828d-d81204c510f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725af2f3-09ca-4c23-9d4a-c20cb688ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, within the next three months, <em>akong ingnun nang mga tag-iya
        og dili nagkupot sa yuta, sa gobyerno, nga wa mu mabayad sa inyong buwis,
        amounting to billions, unya muguniit mo sa yuta, sa gobyerno, nga gipagkitaan
        niyo, nga walay klaro, og na unsa nganong niabot sa inyo</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49204efd-834a-463b-b5f0-ebe68d0377af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9fb49f-39b9-4cf9-8297-053fc89f87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So within the next three months, I will tell owners
        of the land which hold government land that don''t pay taxes, amounting to
        billions, and then you manage government land which you earn from and which
        no one knows why they''re in your hands in the first place.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d461f5-f8e8-4f68-8e9b-4af103a7b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0858fa-4630-4665-94ab-950e46177d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Og dili ninyo iuli ang yuta sa gobyerno</em>, then I will ask
        the Filipino people to occupy the lands that are in your hands," Duterte added.
        "That''s Makati, Pasay, <em>pangita na mug gwapong pwest diha</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea3c6d-61f1-4ca3-9621-7f5d16ab8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada9194-4466-490b-b800-21c1c60d85c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t return government land, then I will
        ask the Filipino people to occupy the lands that are in your hands. That''s
        Makati, Pasay—you look for a good place there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3d6ca-0825-439c-a309-8649f6f08fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3c8d5-f545-40e9-b357-77db20135066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said oligarchs who had been enriching themselves at the
        expense of the people must be stopped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6008c-efe4-4720-b728-38af3ad6718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f317c-acc7-4a62-aa31-ece7e9af6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 5,000 laborers from government and non-government organizations
        trooped to the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357fde8-7a02-4238-9397-0df88a582849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1250e1-e579-4a81-aa3d-c6c305538724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight was a labor assembly and consultation attended by
        the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47149c0b-44a8-4407-a86f-f8ad4d731284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d197b-7b79-4e8a-8bca-d38d3d1f3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his speech, Duterte had a closed-door meeting with some
        labor groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0decea84-0714-4be1-ad0d-14a8624ff816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee15a2-a412-4e11-9852-eafb39f22b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said among those present were about two representatives
        of Kilusang Mayo Uno, and others from other labor and business groups—and
        the President appealed to them to give him more time to make good on his campaign
        promise to put an end to contractualization in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6377ff4-c6f1-4f90-b111-ab1df4a15207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3cb94-5405-47b4-8990-83514f7a7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:44:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T07:44:16.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also declared that he would urge Congress to ratify
        International Labor Organization (ILO) Convention No. 151, which would clarify
        the application of the past two ILO conventions that the Philippines had ratified,
        namely: ILO Convention No. 87 on Freedom of Association and Protection of
        the Right to Organize, and Convention No. 98 on Right to Organize and Collective
        Bargaining.</p>'
