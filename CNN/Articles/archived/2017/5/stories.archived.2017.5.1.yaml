    'lead': 'President Rodrigo Duterte tells various groups at a Labor Day gathering
      to occupy lands owned by ''oligarchs'' since they belong to the Filipino people
      anyway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T07:44:15.938+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T07:44:16.132+08:00
    'mgnl:lastActivatedBy': 'eunice'
