      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question for Nelda Ibe:</strong> Death penalty has been
        a big issue concerning the Philippines in the recent months. Are you for or
        against death penalty?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b60ff-36fd-4b8e-8a99-4ed159b62327'
