      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Kadamay members camped out overnight along Agham Road
        in Quezon City ahead of today''s rallies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a18df-c50c-4a2c-aa6b-d50ef63b317a'
