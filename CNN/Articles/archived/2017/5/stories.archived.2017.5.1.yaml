      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the nerves, candidates exuded confidence as they answered,
        while others fumbled—but never losing the poise of a beauty queen.</p>'
