      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pageant''s coronation night on Sunday, the candidates
        were asked questions ranging from typical beauty pageant questions to pressing
        current event issues, such as death penalty and same-sex marriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6045a5-bba8-4219-8f1c-776ac4df894a'
