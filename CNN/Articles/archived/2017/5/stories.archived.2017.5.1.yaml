      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/04/29/politics/trump-face-the-nation-interview-north-korea/index.html">Trump
        leaves door open for military action against North Korea</a>."</em></p>'
  'pope-humanity-couldnt-bear-war-with-north-korea':
    'author': 'Steve Almasy, CNN'
    'caption': '(File photo) Pope Francis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-01T07:17:14.119+08:00
    'imagesource': 'jcr:4435b818-3b54-4c61-9a44-dcbddcfe4857'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd823a2ae-7bbf-495e-b04a-d93650e8e444'
    'lead': 'Pope Francis called for renewed diplomacy using third-party intermediaries
      and for the United Nations to take a lead role in de-escalating tensions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:20:51.668+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T08:20:51.845+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope: Humanity couldn''t bear war with North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee9237-6470-476c-be68-9cdda442147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis said Saturday he worries that
        rising tensions between the United States and North Korea could lead to a
        wide military conflict that would wipe out a "large part of humanity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9fca9-40ec-43bd-8891-70517c25939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4551d0-e9f1-4385-85de-4585d0340ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for renewed diplomacy using third-party intermediaries
        and for the United Nations to take a lead role in de-escalating tensions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d01c5-e455-4e74-8f10-03a3918498fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d5068-66ee-45b7-a542-2ed06038717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope, while returning to Italy from Egypt, took several questions
        from reporters and one asked him what he would say to world leaders at this
        critical moment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809d3dd-e0ae-41c0-8a7c-e4b99098de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ddd5f-ec67-4cd9-a864-bfacb7e59de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said in Italian that the situation "has heated up too much.
        I always appeal for a solution through diplomatic means."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77210514-c340-4463-8871-1a29ec472ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcaf40-cae3-47db-878b-804095afcb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff, who has spoken of a "piecemeal third world war" for
        several years, said increased conflict would be devastating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c58d9-0bd3-4a0d-b47f-b97103e79c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0c872-95b3-46c5-8234-6a65ae8349e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s piecemeal but the pieces are getting larger, and are concentrated
        in places which were already hot," Pope Francis said. "Today a wider war would
        destroy, I won''t say half of humanity, but a large part of humanity and culture.
        It would be terrible. I don''t think humanity today could bear it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be3ee4-e5ef-418a-9034-ea7ec434c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed30a3-4128-4bbc-a59c-2845bb1fd3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomacy is the best response in these times, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd0356-8009-495a-9d16-cabf9004703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06627d9d-39a0-4f05-a6ce-bfb77995eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the United Nations has the duty to resume its leadership,
        because it has been watered down a bit," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ece83-62c4-4e00-8f46-60e0e0e5fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e385c2-243c-419e-b1a9-7495907269d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested using a nation like Norway to facilitate talks between
        Pyongyang and Washington, but said there are many that could fill the role.
        (The United States uses Sweden to represent its diplomatic interests in North
        Korea.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec2212-2bac-4c55-9620-0ac4616018f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66b927-a9d6-433e-822a-87532ea9bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:20:51.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope was returning from a trip designed to forge Muslim-Christian
        brotherhood and show solidarity with Egypt''s persecuted Coptic Christian
        minority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab2437-5c9b-4725-96a2-5ca99348fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:20:51.670+08:00
