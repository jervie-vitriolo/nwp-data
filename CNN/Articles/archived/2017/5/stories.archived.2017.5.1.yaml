      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 2016, 12.2 percent counted themselves among those
        who voluntarily left their jobs, 8.7 percent were jobless due to economic
        circumstances beyond their control, and 4.3 percent were first-time job seekers.</p>'
