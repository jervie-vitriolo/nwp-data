        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/854834086002565120?ref_src=twsrc%5Etfw">April
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
