      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charmaine Elima:</strong> "My view about cursing is something
        that we should avoid. It is something that other people can hear from the
        older ones. The things that children should not hear because the children
        follows what the older people says. So for me, my view about cursing is something
        that we should avoid in our everyday lives so instead of cursing - that''s
        negativity - we should be more focused about positivity and promote and embrace
        life as we should..."</p>'
    '49':
