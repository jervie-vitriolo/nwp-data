      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8bb44-038a-4064-8c6a-2f6b5ac40739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump cast the launch as a direct snub of China, one of North Korea''s
        only allies and a nation seen by the Trump administration as a potential US
        ally in efforts to stamp out Pyongyang''s nuclear program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97124c5a-0095-4a52-8afe-657c546643e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43d140-b3d9-498b-ad06-e8dbd9493a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea disrespected the wishes of China &amp; its highly respected
        President when it launched, though unsuccessfully, a missile today. Bad!"
        Trump tweeted after the launch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c085d95-d375-4d36-b332-3699fb4e0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dbbe14-0068-436e-9d82-caecdd386c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s show of defiance, at a time when its military ambition
        has reached its highest level in years, came just hours after Secretary of
        State Rex Tillerson addressed a special meeting at the United Nations and
        called for increased pressure on North Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f1ab8-a1e2-4e2f-92a5-9f238d91f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e084af-6a2c-4072-b872-46f1da8fc448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:48.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All options for responding to future provocations must remain on
        the table," Tillerson said. "Diplomatic and financial leverage or power will
        be backed up by willingness to counteract North Korean aggression with military
        action, if necessary."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7433829-b34d-462c-896e-610b06fafe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:49.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6ca82-914d-4214-aea8-4b64391e927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:18:49.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch was swiftly condemned by South Korean and Japanese leaders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a78af4-a464-4637-84c1-72eab1eca424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:48.630+08:00
