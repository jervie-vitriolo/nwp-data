      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosel was laid to rest in a homemade casket on April 24, six days
        after the crash, in Dupax Del Sur, in Nueva Vizcaya, her hometown.</p>'
    '118':
