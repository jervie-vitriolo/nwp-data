      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924ab3e-f060-45f2-b1a8-41bde12a5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:06.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:24:06.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlito Badion of Kadamay said low wages, not laziness, prevent
        the poor from accessing necessities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd9b59-d9c4-4d5c-979e-065b835e19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:06.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:24:06.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a93e8a-398c-48fb-b7f1-00a19db912d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:06.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T08:24:06.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay paglilinaw namin na hindi kami mga tamad, hindi lang
        kasya ang ipinapasahod ng gobyerno sa maralitang Pilipino</em>."</p>'
    '22':
