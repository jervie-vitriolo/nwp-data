      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For injuries, PAMI has also specified a set of financial coverage
        depending on the part of the body affected.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bc76e-486e-4bdc-b2ca-ee96ba9a01c2'
      'mgnl:activationStatus': true
