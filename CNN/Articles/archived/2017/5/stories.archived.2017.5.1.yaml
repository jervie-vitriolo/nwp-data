      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jehza Mae Huelar:</strong> "I think that the role of a beauty
        queen is not just winning the crown but also to become the voice of the people.
        I believe that I can use my voice to the people who have affected by the war
        in my city and to those who are affected by the earthquake in Mindanao. So
        I will use my voice to become the influence, the influential voice to the
        other people and it would unite our Filipinos.</p>'
