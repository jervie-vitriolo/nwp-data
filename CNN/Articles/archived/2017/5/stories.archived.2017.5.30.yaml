      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods hasn''t won a major since 2008, when he won the US Open in
        sudden death over Rocco Mediate. Shortly after the win, Woods announced he
        would undergo reconstructive ACL surgery on his left knee and would miss the
        rest of the PGA Tour season.</p>'
