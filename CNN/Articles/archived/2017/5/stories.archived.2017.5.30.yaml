      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> ‚Äî Foreign
        Affairs Secretary Alan Peter Cayetano confirms President Rodrigo Duterte''s
        trip to Japan has been moved to a later date due to the ongoing armed conflict
        in the south.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2625f-3c47-4e96-b64c-a1fe155a8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:56:43.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T07:56:43.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of recent developments in Marawi City and Mindanao, the
        President needs to personally oversee the situation to ensure the safety and
        security of our people," Cayetano said in a press release late Wednesday night.</p>'
