      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines highly values its close friendship and deep bilateral
        relations with Japan," he said. "President Duture hopes to meet Prime Minister
        Shinzo Abe whom he has fond admiration and respect (for) especially when the
        Japanese leader visited him in his hometown in Davao."</p>'
