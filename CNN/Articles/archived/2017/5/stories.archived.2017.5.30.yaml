    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42f9f0-c824-4426-a378-7cf4c27e107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.379+08:00
      'mgnl:createdBy': 'eunice'
