      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3da9d-2008-4a63-9a6e-b41e0c1bf34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials brief Senators on Marawi situation</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a710e-401c-4b86-98b4-801a6f705f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top security officials Defense Secretary Delfin Lorenzana and National
        Security Adviser Hermogenes Esperon met senators in a closed-door session
        on Monday to explain the reasons why the President declared martial law, and
        to brief them of the situation in Marawi City and Mindanao.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac465b8-15b2-4a9d-9492-1038b7eb7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038e9df-db65-492e-9f3f-0a428c06d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/29/Security-officials-explain-martial-law-senators.html"><strong>Related:
        Top security officials explain Marawi situation to senators</strong></a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6436bf-6467-434f-9d72-3cedf0f7d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac87975-71e6-470c-881a-e568c73ae5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said that the region faced armed threats from various fronts
        ‚Äî bandit groups, communist rebels, and even drug syndicates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e50a88-f4bb-4f74-8c0a-e6ddce56b478'
      'mgnl:activationStatus': true
