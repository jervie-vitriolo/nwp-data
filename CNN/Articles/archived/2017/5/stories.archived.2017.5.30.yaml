      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Escolta Drag Fair itself was a fabulous reminder that beauty
        isn‚Äôt always a competition. For this burgeoning community of body artists,
        business owners, performers, and plant hobbyists, life in drag isn‚Äôt a race.
        It‚Äôs a marathon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72003132-6a24-4886-b5a7-c25a53b5b169'
