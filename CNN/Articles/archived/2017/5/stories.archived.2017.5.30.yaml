    'title': 'Senate backs martial law, junks call to convene joint session'
    'updated': 2017-05-31T13:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756e35a-63f8-46ab-8d7f-7e36e7b8e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:00:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:00:46.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) ‚Äî</strong> There
        will be no more joint congressional session to tackle the declaration of martial
        law in Mindanao after senators gave the thumbs down to a resolution calling
        for such a move on Tuesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b3353-b6b7-4221-99d3-ad5da2fc0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:00:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:00:46.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eaed24-bf1e-4ea6-aec8-ee69bde64c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:00:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:00:46.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 12-9, the senators junked the resolution to convene both
        houses of Congress to tackle and vote on the martial law proclamation made
        by President Rodrigo Duterte last week in relation to the ongoing Marawi crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355a958-5c84-4b2b-9455-3c7f6be408aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:00:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:00:46.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a67fa-d794-49c6-9f29-4aa8dc579c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:00:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:00:46.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, minority senators were the ones who were supportive
        of a joint session, namely: Franklin Drilon, Kiko Pangilinan, Bam Aquino,
        Sonny Trillanes, and Risa Hontiveros.</p>'
    '5':
