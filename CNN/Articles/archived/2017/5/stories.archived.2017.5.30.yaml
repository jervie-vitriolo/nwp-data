      'mgnl:lastActivated': 2019-07-25T07:56:43.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 31 statement, Presidential Spokesperson Ernesto Abella
        said Japan and the Philippines have agreed that a visit to Japan could be
        set in the future.</p>'
