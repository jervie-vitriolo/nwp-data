      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.facebook.com/newsdadtow/videos/1720625361294714/">video
        posted</a> on the Facebook page of Bisaya News shows Rev. Fr. Teresito Suganob
        from the Prelature of St. Mary in Marawi City, appealing to the President
        as sounds of gunfire are heard in the background.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb1add-9a98-48f1-b9a2-9c36ce170f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56663b2a-fdd8-427b-8e17-c3167ae5b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.336+08:00
      'mgnl:createdBy': 'eunice'
