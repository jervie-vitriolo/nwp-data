      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab3f75-ca8b-4caa-9d08-8233ddb8642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo and the police declined to comment on whether anyone had
        been injured during the incident, which happened about 11:15 a.m. (4:15 p.m.
        ET). Steeple Gidding is about 25 miles northwest of Cambridge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123713de-1763-4a1a-89c2-36cc6d523f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7193c-4b09-4295-9824-fa6354198250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Holmes said she was taking pictures of another tiger when
        she saw zookeepers running toward an enclosure, which she later learned was
        where the fatal accident happened.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a6e27-2727-45e8-a16a-ba312388ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d259b1-53c5-474b-ae72-238da0a2ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she and her family walked near the accident scene, someone yelled
        for people to run. Holmes said she and her family ducked into an office until
        an employee said it was safe to leave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f30c88-e45f-440a-b26b-dca8c38ca6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f032ee7-5eae-4f03-bc49-934f2a541f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see staff members on the other side of the fence with
        pieces of meat trying to get [the tiger''s] attention," said Holmes, who lives
        in the town of Corby in Northamptonshire. "It was heartbreaking seeing them
        trying to help."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff0211-1b1a-4f1c-a9a9-a530c864f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.552+08:00
      'mgnl:createdBy': 'eunice'
