    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4aa40b-4b2b-4e5a-b443-a3d32d550ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:49.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:37:49.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Common sense lang na hindi sa atin yan kasi may flag
        sila sa vest nila. Ba''t ko ipopost na sa Pilipinas yan e may flag nga ng
        ibang bansa. Common sense na it is a symbolism."</p>'
