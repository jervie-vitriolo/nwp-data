  'Emmanuel-Macron-Trump-handshake':
    'author': 'Analysis by Chris Cillizza, CNN Editor-at-large'
    'caption': 'U.S. President Donald Trump (L) and French President Emmanuel Macron
      (R)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-30T11:03:33.148+08:00
