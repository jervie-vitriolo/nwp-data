      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) ‚Äî</strong> Presidential
        Communications Assistant Secretary Mocha Uson on Tuesday <a href="https://www.facebook.com/Mochablogger/photos/a.336559381521.189003.319779186521/10155448899661522/?type=3&amp;theater">blasted
        critics</a> of her Facebook post in which she was accused of allegedly misrepresenting
        Philippine troops on the field.</p>'
