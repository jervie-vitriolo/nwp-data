    'imagesource': 'jcr:ae8e91d1-785f-4698-9eb3-185f7d5b95f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee4a0c1f-5ccd-4e20-b22e-970865431756'
    'lead': 'Golf legend Tiger Woods was arrested around 3 a.m. Monday morning on
      suspicion of driving under the influence in Jupiter, Florida, Jupiter police
      spokeswoman Kristin Rightler said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:23:40.067+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
