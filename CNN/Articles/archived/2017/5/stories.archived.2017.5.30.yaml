      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1a3dc-bf26-4ed8-a4af-c44e2d568ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:02:57.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:02:57.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
