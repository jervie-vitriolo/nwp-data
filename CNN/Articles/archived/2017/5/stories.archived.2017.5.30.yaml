      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent reiterations of Darna, a small town girl named Narda chances
        upon a tiny rock from outer space, which gives her superpowers upon swallowing
        and shouting "Darna."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ecc357-a891-4e54-8e62-0e87c1b53140'
