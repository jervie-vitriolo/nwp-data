  'Sara-Duterte-wants-detained-Maute-members-out-of-Davao-City':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-05-30T13:08:11.667+08:00
    'imagesource': 'jcr:06e17867-122c-44fe-8820-a6ac7c989c95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a84147b4-aebf-4013-ab92-0c734e8e05d8'
    'lead': 'The mayor said they were going through the legal process to have the
      Maute members transferred ‚Äî not just for the security and safety of the Davaoenos
      but for the safety of the Maute members themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:22:11.489+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T09:22:11.650+08:00
