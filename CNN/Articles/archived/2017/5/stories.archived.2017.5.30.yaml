      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs department assured diplomats there would be
        no human rights abuses under the martial law in the southern region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f030b1-24aa-41f4-89c2-5ca05a999fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:56:43.740+08:00
