      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Suganob says he was taken as a prisoner of war along
        with churchworkers, a professor of the Mindanao State University, teachers
        from the Dansalan College Foundation Inc., carpenters, household helpers,
        children, Christian settlers, and tribe members. Suganob said there were around
        240 POWs.</p>'
