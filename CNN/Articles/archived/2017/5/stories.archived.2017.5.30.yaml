      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15 senators who signified support are Senate President Koko
        Pimentel, Senators  Vicente Sotto III, Ralph Recto, Sonny Angara, Nancy Binay,
        JV Ejercito, Sherwin Gatchalian, Richard Gordon, Gringo Honasan, Panfilo "Ping"
        Lacson, Loren Legarda, Manny Pacquiao, Joel Villanueva, Cynthia Villar, and
        Juan Miguel Zubiri.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c2d03-d7d7-4e21-9b37-52b2876122c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287066a-47d5-4033-8bd2-cc2e2f8658e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
