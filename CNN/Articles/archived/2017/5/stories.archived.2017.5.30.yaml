      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of older people and women joining the workforce has increased
        because "the labor shortage is forcing companies to hire people who previously
        weren''t looking for work," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd734146-37ad-4219-a19a-83426f043f9a'
      'mgnl:activationStatus': true
