      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c063b6-32cc-491d-8cee-53b2faeab27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:49.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:37:49.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s common sense that it''s not our Army because
        of the flag in the vest. Why would I post that it is in the Philippines if
        there is a flag of a different country? Common sense that it''s a symbolism.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac226d-2d38-4fc5-9ca1-415553462bbd'
