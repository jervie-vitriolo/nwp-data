      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fa6aa-a44c-49ed-9b37-3acbd8a6d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:49.579+08:00
