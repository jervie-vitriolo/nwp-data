      'mgnl:lastActivated': 2019-07-25T08:12:06.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11fbbe7-fd12-42c0-bdbb-d89b39b7c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tightening labor market hasn''t so far translated into significant
        increases in pay for most workers. And there are also signs some Japanese
        companies are shifting jobs abroad because they can''t find enough workers
        at home, Thieliant said.</p>'
    '23':
