      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows Suganob standing in front of a building bearing
        evidence of attack ‚Äì holes in the wall which also appeared to be blackened
        with soot.</p>'
