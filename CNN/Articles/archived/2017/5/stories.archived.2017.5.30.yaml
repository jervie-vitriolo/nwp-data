      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65455f53-ca76-4389-85ce-d5259175fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:49.580+08:00
