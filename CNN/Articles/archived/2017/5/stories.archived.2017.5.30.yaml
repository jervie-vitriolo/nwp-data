      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suganob said the enemy wasn''t asking "for anything," just to withdraw
        "forces away from Lanao del Sur and Marawi City, and to  stop the airstrikes,
        your air attacks, and to stop the canyon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24d405-246a-4feb-8b5e-420727f78723'
      'mgnl:activationStatus': true
