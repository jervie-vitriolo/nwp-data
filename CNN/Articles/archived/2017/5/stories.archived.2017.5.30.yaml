    'template': '1'
    'title': 'Emmanuel Macron proves why the Trump handshake matters so much'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1aa691-eb75-429f-95b8-1570068c39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> ‚Äî There''s a tendency among "serious"
        people to dismiss the importance of the pomp, circumstance and symbolism in
        politics. "Focus on the policy, not the perceptions!" they shout. Who cares
        about the fluff!?!?!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9a0a3-79e8-4258-8154-60c38927ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7eb77-69e0-4921-a482-37771ea359bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Macron, for one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567dd69f-ecd7-4772-9ea8-af6b082105db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742bd3a-75f1-4c0f-a0c0-c011080c4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly elected French president told a French journal Sunday
        that his handshake with US President Donald Trump during a meeting during
        the NATO gathering in Brussels last week was about much more than just an
        exchange of pleasantries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fa83c-11b5-4eb4-99cb-56bd1b5d7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7a79b-1183-4700-8f8d-608ac68c1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My handshake with him, it''s not innocent," Macron said. "It''s
        not the alpha and the omega of politics, but a moment of truth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc0873-d6d8-4442-aba1-be22c7463706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa56d32-2671-423a-baa1-6620918fce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "One must show that we won''t make little concessions,
        even symbolic ones."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3512b4-6245-4200-80e7-d11f05a33fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
