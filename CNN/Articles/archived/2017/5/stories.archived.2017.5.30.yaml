      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba19a3f-3a6b-4f14-a101-c6c674f9daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in life expectancy and lower birth rates have created an
        aging population and dwindling workforce in Japan, posing a threat to the
        country''s future economic growth. Japan is notoriously adverse to the idea
        of using immigration to offset the decline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be119a01-c453-4554-b73d-c4d22ce096f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.380+08:00
