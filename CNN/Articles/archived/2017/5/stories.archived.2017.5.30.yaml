      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f12c80-f0d2-4393-8ae0-4864baeaf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though open to hobbyists, full-time performers, and even curious
        onlookers retreating from the rain, the Escolta Drag Fair didn‚Äôt intend to
        put on a show. Full-time queens of Manila put food on their table with tips
        and talent fees from nights onstage ‚Äî wigs and lipsyncing as their bread and
        butter. At the Drag Fair, crossdressing was not an occupation, but a lifestyle.
        Though nonetheless a means to entertain, drag can be worn in, comfortable,
        something to welcome guests in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ad391-5968-4a30-b877-1a3c169bfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
