    'template': '1'
    'title': 'Sofia Coppola becomes second woman to win Cannes director prize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b2a07-2544-4220-9e8e-85c7dcd06fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Following a big win at Cannes, Sofia Coppola
        has just joined a very exclusive club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85e3a5-1d73-4311-bc85-d1a05b54b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77373d7-b0c4-42e1-ac99-21515eb92242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Coppola picked up the best director prize at the French
        film festival, becoming only the second female director to do so in the event''s
        70-year history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de92132a-80ff-4ac8-9795-3b74c9a3a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5111bd-5c14-4845-820d-ad3fb1d31ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last female director to win was Yuliya Solntseva, a Russian
        director who earned the award for her 1961 drama "Chronicle of Flaming Years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a4386-f946-4a38-abc7-7d94f5c37ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a98f5-5f9f-48ab-b0a7-1f4f20303e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coppola was honored for directing her film "The Beguiled," a thriller
        starring Nicole Kidman as a woman who runs a Southern girls'' boarding school
        during the Civil War.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7157e7-d283-4c22-8dc5-a9feb9252e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a171b-d193-472a-b6a8-a637856dfaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman also picked up the 70th Anniversary Award, which was presented
        to her by Will Smith.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22589249-f53e-4812-88cf-0328d2b323e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3769be-ef57-4062-bced-bd692ffcdca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coppola''s win is an important moment for a festival that has only
        seen one female filmmaker awarded the Palme d''Or -- Cannes'' top prize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f665b-fa3b-46e1-b919-96d26cef3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62135ad-4bb9-4e4a-8330-3e73a4cfff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Ostlund''s "The Square" won the Pale d''Or this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f312a52-7a41-4b3f-acf7-ae2a53231193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd2887-05f8-4189-bd0e-33c310600900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Campion, who won the Palme d''Or for 1993''s "The Piano," told
        Vulture in an interview that the lack of female filmmaker representation among
        the top winners was "insane."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff59d677-8129-4b8b-aa26-9b68551ea838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb0e73-e8cf-49ac-92ab-0c43ef4530ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:07:59.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:08:00.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Beguiled," based on Thomas P. Cullinan''s novel "A Painted
        Devil," also stars Colin Farrell, Kirsten Dunst and Elle Fanning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74748d96-739f-48cd-8a74-037b1da920be'
