      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the table tennis player was diagnosed
        with AML on May 29 and is scheduled to undergo treatment this week.</p>'
    '3':
