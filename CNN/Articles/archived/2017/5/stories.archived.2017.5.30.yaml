      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d58d82-fa25-4b2b-a03d-9892f7336e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, the Duke of Cambridge opens up about mental health, family
        life and his mother''s death as part of Heads Together. The mental health
        campaign spearheaded by Prince William, the Duchess of Cambridge and Prince
        Harry launched last year with a goal of ending the stigma around mental illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6393d-b049-474a-b8b8-0648affab8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055c7f2-5b5d-4eb2-a695-2009843481fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in a better place about it than I have been for a long time,
        where I can talk about her more openly, talk about her more honestly, and
        I can remember her better, and publicly talk about her better," Prince William
        said of his mother, the late Princess Diana. "It has taken me almost twenty
        years to get to that stage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebec71-cf57-4f39-9eee-05c08f139a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6918ae-5f4d-4d0e-877b-67ae1b510fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August will mark 20 years since Princess Diana was killed in a car
        crash in Paris. Prince William was just 15 at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6522e3c-8681-4f3e-b147-d2fd88d8f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cad4cc-1c96-463d-a9ef-6b636f2c9f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still find it difficult now because at the time it was so raw.
        And also it is not like most people''s grief, because everyone else knows
        about it, everyone knows the story, everyone knows her. It is a different
        situation for most people who lose someone they love, it can be hidden away
        or they can choose if they want to share their story."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d1527-0fd2-482a-bbf8-d9ac2f2f33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b561c24-b90d-44c3-ae68-c45a6a6ebd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After grappling with grief under the spotlight, Prince William says,
        he cherishes the support of his family and fights for their privacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f3869-4f0c-437e-b63a-4d413624b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3e56f-cc3d-47f9-89fe-0f5bb2836dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stability at home is so important to me. I want to bring up my
        children in a happy, stable, secure world and that is so important to both
        of us as parents," he told GQ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0ac2b-af92-4de9-8b90-7d094dfa3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f1df2-e460-4623-9fd6-d140328ea896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want George to grow up in a real, living environment, I don''t
        want him growing up behind palace walls, he has to be out there. The media
        make it harder but I will fight for them to have a normal life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58daba2d-dfe5-45d5-9b1b-9261af909f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48182e81-8289-4a9a-91e5-49863cfeb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William says he wishes his mother could have met his wife
        and watched his children grow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472fa32-9d96-4268-8382-74d91bf78a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af737c99-b258-49e1-a1a9-1c3fbd940626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to have had her advice. I would love her to have met
        Catherine and to have seen the children grow up. It makes me sad that she
        won''t, that they will never know her," the Prince said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b608a-a178-49d5-84ad-886322dec69b'
      'mgnl:activationStatus': true
