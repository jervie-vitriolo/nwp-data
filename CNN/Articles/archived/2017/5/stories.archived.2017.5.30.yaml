      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I assure you that the president and the government remains
        steadfast in its commitment to uphold the Philippine Constitution and ensure
        that efforts to enforce peace and order are done with due regard to the loss
        and preservation of our people''s constitutional rights. In other words, no
        abuses," Cayetano told fellow diplomats.</p>'
