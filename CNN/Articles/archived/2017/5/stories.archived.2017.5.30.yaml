    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e51280-9315-43a6-aeb2-c3e20a974741'
    'lead': '"My handshake with him, it''s not innocent," newly elected French President
      Emmanuel Macron said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:04:22.935+08:00
