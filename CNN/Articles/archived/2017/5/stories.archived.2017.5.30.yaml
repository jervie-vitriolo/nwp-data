      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6915510-d8ce-469b-aef4-c2c64be23b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suggests Prime Minister Shinzo Abe''s plan to get more women
        into work to lift the economy is bearing some fruit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18c5bc-447a-4d33-b275-e4f9472816d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca45c1-3bcf-45e9-b9cc-cf1268d8f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new labor figures point to a slight fall in Japan''s unemployment
        rate in the coming months, Theliant said. They are also fueling hopes of a
        turnaround in sluggish consumer spending, which is expected to rise as more
        people enter the workforce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a194b-41e7-4044-a418-da69187b9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682218d-35a3-4554-b0e0-d44e72563da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, the labor shortage highlights some of the
        difficulties Japan is facing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
