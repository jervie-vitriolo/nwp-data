      'image': 'jcr:abc36b30-1fe1-49f4-bcdc-91805b20ca83'
      'imageCaption': 'Frederico ‚ÄúRica‚Äù Ramasamy gets ready for the Golden Gays discussion
        at the Escolta Drag Fair. Photo by JL JAVIER'
