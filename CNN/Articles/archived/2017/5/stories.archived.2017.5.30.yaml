      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) ‚Äî</strong> KFC has
        just found its first Filipino Colonel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624f174-2189-4d5a-92b2-e94d82793334'
