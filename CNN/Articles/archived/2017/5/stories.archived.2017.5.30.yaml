      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2b878-a8a4-4ffd-9515-e88864f12281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.762+08:00
