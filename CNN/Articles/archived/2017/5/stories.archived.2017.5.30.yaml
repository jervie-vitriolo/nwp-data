      'jcr:uuid': '23bd2728-fa69-4a02-b099-e93da0def8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:56:43.739+08:00
      'mgnl:createdBy': 'eunice'
