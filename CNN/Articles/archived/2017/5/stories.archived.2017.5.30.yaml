      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88aa3f3-56a7-40ab-ae53-88b5efdcfdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most recent operation ‚Äî his fourth since 2014 ‚Äî was just more
        than a month ago when he underwent fusion surgery on his back. Woods said
        in a blog post published Wednesday that "it was instant nerve relief."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee45c8e-510b-4275-baa9-aa5cd40a22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a039ac4-6454-4617-af1a-67e9f169e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t felt this good in years," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9dc77b-d7ae-4779-8172-1f2971de9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.068+08:00
