      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848ad4d-760a-49ad-9d4b-093c2c8378b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to live another day, we want to live another month, we
        want to live a few years. And in your generosity, Mr. President, in your heart,
        we know you can make something."</p>'
