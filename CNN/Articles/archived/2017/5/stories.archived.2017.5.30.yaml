      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä®        As new faces file in, slightly damp from the rain, two queens greet them from
        behind a ramshackle desk. They‚Äôre standing bright and bold, both in full regalia,
        and they‚Äôre clutching plants. The fair has just begun, and it shows on the
        queen‚Äôs fresh faces. The delicate profile of one is streaked with heavy wings
        of eyeliner, and framed by a bob that‚Äôs platinum blonde on one side and royal
        blue on the other ‚Äî shades fit for royalty. But her hands are in the dirt.
        For the shelter-seeking onlookers who have just joined her kokedama workshop,
        she spreads out a pile of dried moss, strands of deep oak that only make her
        appear brighter by contrast.</p>'
    '11':
      'image': 'jcr:c12b4d09-4a30-4f32-b67c-a40b29d698dd'
      'imageCaption': 'A.I. Hoseki hosts a workshop on the Japanese craft of making
        moss balls, kokedama. Photo by JL JAVIER  '
