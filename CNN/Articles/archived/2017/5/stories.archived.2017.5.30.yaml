      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d59fff-e0db-43bb-b889-2a3448809f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Suganob did not mention where or if they were being
        held. The person who took the video was also not mentioned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4ead6-6f73-40f9-8889-d4c5a20a4b05'
      'mgnl:activationStatus': true
