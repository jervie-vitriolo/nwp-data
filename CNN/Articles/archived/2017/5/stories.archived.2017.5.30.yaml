      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831a5d8-30ce-4cf5-9fcf-b1289e54a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with British newspaper The Telegraph in April, Harry
        spoke candidly about the "total chaos" he experienced after losing his mother
        and the problems caused by bottling up his emotions rather than talking about
        them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098cf04-4741-400a-92ac-975bdd804446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.438+08:00
      'mgnl:createdBy': 'eunice'
