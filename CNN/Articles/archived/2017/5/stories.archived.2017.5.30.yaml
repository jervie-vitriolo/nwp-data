      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9c576-6c25-4aba-b25b-f6ba98f45b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 24, the Catholic Bishops'' Conference of the Philippines
        confirmed that Suganob, along with others, was taken hostage by the Maute
        group following clashes that erupted the day before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ad2fe-2457-4d32-9d67-db55b22699ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.337+08:00
