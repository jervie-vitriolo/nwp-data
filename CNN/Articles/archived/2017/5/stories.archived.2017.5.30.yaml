  'wawi-navarroza-medusa':
    'author': 'Jed Gregorio'
    'caption': '"Monolith, Sibuyan Island" (archival pigment ink print on Hahnemule
      fine art paper; 30 x 45 in.) by Wawi Navarroza. Photo courtesy of SILVERLENS
      GALLERIES'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-05-30T18:11:07.619+08:00
    'imagesource': 'jcr:b2cb2866-a2a8-4a4f-92e5-87b935374571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72011bfb-e3c4-4b0e-b87f-41044d24b08f'
    'lead': 'In Wawi Navarroza‚Äôs ‚ÄúMedusa‚Äù ‚Äî a collection of carefully crafted objects
      that engage the senses ‚Äî the artists makes a case for evoking the ephemeral
      through the physicality of her work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T08:44:08.344+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T08:44:08.752+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Filipino artist on the duty of photography'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e5c5f-97f2-47db-a5eb-237218846d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Imagine entering
        a small dim room. On the wall to your left is a large-scale photograph of
        a tropical shore. The sea is a clich√© shade of crystalline. Palm trees sprout
        like weeds triumphant. On the wall perpendicular, in front of you, another
        picture: a giant block of marble on the shore. It is either welcoming you
        or denying you entry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefd385-ad73-4e40-a3f8-ed2e7d050671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a1168d-1271-40e8-a961-239ea1aa550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You‚Äôre in the introductory juncture of Wawi Navarroza‚Äôs ‚ÄúMedusa‚Äù
        at Silverlens Galleries. Take a stride to the left, into the main hall, and
        witness the exhibition open up like morning. The massive ‚ÄúCollecting Dust,‚Äù
        A and B, eat up the wall with ease. ‚ÄúTabula Rasa,‚Äù Navarroza‚Äôs "David," takes
        prime spot at the center. ‚ÄúA Feast in the Forest,‚Äù a two-and-a-half meter
        marble table hosting a meal in the style of a Greco-Roman banquet, inspires
        curiosity and much engagement, with its 3D novelty and disengaged humor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff19e91-8202-4985-93a9-ac737abf6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c89a2-2b51-4251-8473-c7d186d7cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks into the exhibition, Navarroza is scheduled to do a
        walk-through with an audience of some 30 or so gallery goers. She is unruffled
        and eloquent. I talked to the artist an hour before; our conversation is appended
        below. Before our meeting, she advised me to read the exhibition notes written
        by Eva McGovern. ‚ÄúSo you can have a better background about the critical aspect
        of the work, often missed by media, which I‚Äôm trying to help avoid,‚Äù she wrote
        in an e-mail. Some of my questions stem from the McGovern essay. The quoted
        passages are hers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae646d05-b28e-43dc-918f-6c0629bec7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546db33-d5b7-4db3-ac35-269de70541d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarroza the photographer is quick to distance herself from the
        tradition of reportage. Her choice to do so is not mere affectation. Her intent
        is easily discernible in the work. First, when it‚Äôs a component in figuration.
        ‚ÄúPerseus‚Äù shows a young marble worker in a classical stance, holding a chunk
        of marble as if it were a severed head. (Navarroza says this was happenstance,
        however.) Second, when it is stylistic flourish, an invisible signature on
        the surface. The epidermal haze on ‚ÄúThe Ballad of the Marble Men‚Äù serves a
        task far beyond the documentation of a moment ‚Äî literally suspending dust
        particles in the air forever ‚Äî but more significantly, arguably, as commentary:
        a gossamer veil on the myth of marble.</p>'
    '7':
      'image': 'jcr:6897bf1f-efbe-4a35-9d57-84dff685cae9'
      'imageCaption': 'The main hall of the "Medusa" exhibition at Silverlens. Photo
        courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75c859-10f6-4ac0-8d86-10e99cfed559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c767ff-0877-4931-917a-42f2cf316f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the portraits of marble and men, installation and durational
        paintings, Navarroza espouses the lens of landscape. ‚ÄúThe landscape I‚Äôm interested
        in is when you look at things, when you look at land, from where you‚Äôre standing:
        on your feet. Not the other view, not the postcard,‚Äù she says. Her landscapes,
        ironically or not, aren‚Äôt destinations. Perhaps they serve better as maps
        ‚Äî drawn at times with calculated clarity (as in the two ‚ÄúGeographs‚Äù) or in
        code (like ‚ÄúTwelve Heads‚Äù). They can lead you somewhere, yes, but you‚Äôd have
        to know how to read them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ad29e-2ef5-438d-a8c1-0d084004c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
