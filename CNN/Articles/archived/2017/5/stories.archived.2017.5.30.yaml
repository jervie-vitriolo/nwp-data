      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was an appropriate action to declare martial law to
        address the Marawi City problem," said Biazon. "Declaring it for the entire
        Mindanao, I think‚Ä¶ was a tactical move."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8a30d-3ac0-4e04-a9ca-e0130082fd72'
      'mgnl:activationStatus': true
