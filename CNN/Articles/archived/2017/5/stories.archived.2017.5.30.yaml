      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colonel, from Kentucky Fried Chicken pioneer Colonel Harland
        Sanders, has been the face of KFC since its beginnings in 1952.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d655519-2d68-4f27-b0b4-9ac580d901de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:35:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:35:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC Philippines General Manager Chacha Juinio said the search for
        KFC‚Äôs first Filipino Colonel was inspired by the successful campaigns of the
        Colonel in the U.S.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1b350-61b2-4a26-9aee-8e744888c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:35:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:35:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe wanted to focus on KFC''s heritage and icons while still keeping
        everything fresh and fun,‚Äù Juinio said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507f0bd-0aa5-4e37-972e-a814db42d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:35:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:35:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Juinio, the selection process was difficult because
        each actor had his own strength.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e8b29-1fce-4fbf-bb65-3fc81842c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:35:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:35:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBut in the end we chose Ronaldo Valdez because he resonated with
        our customers the most, and he looks so much like Colonel Sanders!‚Äù she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfead80f-4d10-4a90-860b-50e234d19e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:35:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:35:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the KFC''s first Filipino Colonel in tow, Juinio claimed it‚Äôs
        going to be an exciting year for KFC as we get to see more of Valdez in future
        campaigns.</p>'
