      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 216 refers to President Duterte''s declaration
        of military rule in Mindanao on May 23, when the Maute terror group laid siege
        to the city of Marawi, the capital of the province of Lanao del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053cc3b9-0e21-4d23-8cd1-a8313f571ddd'
      'mgnl:activationStatus': true
