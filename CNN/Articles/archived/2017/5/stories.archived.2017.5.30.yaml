      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162188c-ab11-4334-93e9-c8e5ecadc5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suganob said as Duterte was also from Mindanao, he was familiar
        with the problems of the area, adding the rebel forces engaged in the crisis
        are ready to die for their cause.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315fcb0-04bb-4263-8889-30afa77d8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.515+08:00
