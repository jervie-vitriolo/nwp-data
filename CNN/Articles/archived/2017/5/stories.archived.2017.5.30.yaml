      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba is a two-time University Athletic Association of the Philippines
        (UAAP) Athlete of the Year, and went undefeated throughout her entire UAAP
        career.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c3486-1cfd-4a9c-9012-46808d30e07e'
