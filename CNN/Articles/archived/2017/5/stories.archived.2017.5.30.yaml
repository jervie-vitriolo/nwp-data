    'template': '1'
    'title': 'Tiger Woods arrested on suspicion of DUI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c876bd-48f0-4516-8384-a6ed65df8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Golfer Tiger Woods, currently rehabbing
        from back surgery, was arrested early on Memorial Day on suspicion of driving
        under the influence in Florida, according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38ccb4-28b1-4e26-9303-74b5bfa48d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858cbc74-c4af-441f-a72e-d1b1a902eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was arrested around 3 a.m. Monday in Jupiter, Florida, Jupiter
        police spokeswoman Kristin Rightler said. He was booked into a local jail
        and released on his own recognizance with no bond a few hours later, according
        to the Palm Beach County Sheriff''s Office''s online records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88edb1-087b-4611-8a5a-d492f3f3e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0da44-64f1-4a41-b3d3-94841f30abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Woods tested positive for alcohol or drugs.
        It''s also unknown at this time whether Woods was the only person in the vehicle.
        An arrest report was not immediately available on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1a772-5995-4a44-9fa3-eedee92cfa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1eccd-20bd-4236-a953-4354afa0c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has a home on Jupiter Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c4d878-d2e4-48b9-b491-c77a3bf6bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.067+08:00
