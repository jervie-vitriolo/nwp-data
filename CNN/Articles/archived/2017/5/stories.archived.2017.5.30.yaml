    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayor Sara Duterte wants detained Maute members out of Davao City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3c358-c8f2-46ac-947b-7d84552b7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:11.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:22:11.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 29)</strong> ‚Äî Davao City Mayor Sara
        Duterte-Carpio wants all arrested members of the Maute group detained in the
        city to be transferred to a more secure detention facility, possibly out of
        the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14a53f-81e4-4c46-a895-e3bb07e00b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:11.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:22:11.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33220144-f2ed-4876-b9a3-632fc3185cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:11.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:22:11.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Monday morning, the mayor said they were going
        through the legal process to have the Maute members transferred ‚Äî not just
        for the security and safety of the Davaoenos but for the safety of the Maute
        members themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94db61-8dd4-45c1-acbe-9d60079f5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:11.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:22:11.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba6c97-6ef8-4d8e-b439-c2b27363db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:11.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:22:11.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio confirmed the arrest of Maute members in the city
        last week, in connection with the September 2 bombing of the Roxas Street
        night market last year where several people died and were injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b4ff5-d1fa-4df6-9b45-1640997f175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:11.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:22:11.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e2042-0df0-4205-8866-64f0ac01cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:11.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:22:11.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Facebook post, the mayor said there were 10 high-risk detainees
        in the city at present that she wanted transferred to a more secure facility.
        She did not specify though if they were all Maute members.</p>'
    '8':
