    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbee855-f04c-407b-bd01-8ce7a520e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:49.579+08:00
      'mgnl:createdBy': 'eunice'
