      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 214-4, the House junked the complaint filed by Rep. Gary
        Alejano of Magdalo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36d015-0f23-4a7f-8e4e-d8d6502f6fd6'
