    'template': '1'
    'title': 'Trump''s actions have ''weakened'' the West, German foreign minister
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d1e36-0ba3-4d08-b02b-a0bc14248e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Germany''s foreign minister launched a
        scathing criticism of Donald Trump on Monday, claiming the US President''s
        actions have "weakened" the West and accusing the US government of standing
        "against the interests of the European Union."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5795195-bfd8-4ca6-92f5-225fb8a704a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ffd42-6f3a-4528-a763-3dd84c11f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 24 hours after German Chancellor Angela Merkel declared that
        Europe could no longer completely rely on traditional allies such as the US
        and Britain, the country''s top diplomat, Sigmar Gabriel, went a step further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd545e4-b379-4140-a8b1-80ef90730925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44050a-182f-460b-a118-0782dac4472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who accelerates climate change by weakening environmental
        protection, who sells more weapons in conflict zones and who does not want
        to politically resolve religious conflicts is putting peace in Europe at risk,"
        Gabriel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e6d5e-11bc-4e9b-9afe-4fabf9ff612a'
      'mgnl:activationStatus': true
