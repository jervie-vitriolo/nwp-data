      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 30)</strong> ‚Äî A priest being held
        as a "prisoner of war" (POW) in Marawi is pleading with President Rodrigo
        Duterte to end the clashes by giving the enemies what they are asking for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3ce40-9413-464f-bab8-438376a190fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.336+08:00
