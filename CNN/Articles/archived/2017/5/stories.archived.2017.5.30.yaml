      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said he did not sign the resolution because he was not
        given a copy. He added the resolution is "superfluous" because the 1987 Constitution
        does not require it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c6372-2e82-4188-8cf1-453cce706503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb8d13-2981-4dc2-941d-6ac498e99f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is not whether or not Congress will confirm ML but whether
        or not Congress will revoke it. I would have voted against revocation at this
        time in a joint session once a member of Congress files a motion to so revoke,"
        Escudero said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d5076-920f-4973-8986-011064e962e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f301402-85ca-472e-9166-1b4fdca342a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she will not object to martial law if it will be the "pathway
        to ensuring the safety" of Maranaos. But she said the Constitution does not
        require Congress or the Senate to issue a resolution supporting martial law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34c5c3-311b-435f-a494-17e1ca0be341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00aa3c5-d5b2-4175-8adb-532924a07b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than issue a resolution on the collective consensus of where
        Congress stands, it is our responsibility as lawmakers to put forward our
        individual manifestations for or against the imposition of martial law, in
        order for students of history to be able to fully understand and appreciate
        our individual take on this matter," she said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe4bae-e2de-461e-bdd5-6d39138ab3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96284283-3fd7-4f58-ac89-f999862423f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace thanks senators</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750f4ef-d61e-4b56-8bd1-32d43e6bab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang welcomed the support of the 15 senators.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74ef06-b03a-4a26-bd30-cdbf9e55a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100dbd2-a2be-4502-88c0-8f37af373402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank the Senate for its resolution expressing support to the
        President''s declaration of martial law in Mindanao. The President has acted
        swiftly and decisively to suppress the ongoing rebellion," Presidential Spokesperson
        Ernesto Abella said in a statement on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdefb9f-3112-4cfa-9624-924a261974c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd7c61-bc9a-4176-99a7-a017ceead1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he admits the executive branch cannot do it alone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0868a387-b80f-469a-9912-05c69ee8d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ad898-2c4e-43eb-8e1d-83ebfbaa657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the cooperation of the entire government and the support
        of our people to finally flush out the evil forces, restore normalcy, and
        bring peace to the island of Mindanao," Abella said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e86414-e917-4ec3-9167-815f07cbd911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.887+08:00
