      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9f079-b78b-4113-bcbf-ffc502ae9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.336+08:00
      'mgnl:createdBy': 'eunice'
