      'mgnl:created': 2019-07-25T08:19:51.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:19:51.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot ignore Congress. You cannot ignore the Supreme Court,
        because the Constitution says they have a part in this," said Biazon.</p>'
