      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was supposed to visit Japan on June 5 and 6 for a speaking
        engagement with Asian business publication Nikkei.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57845b-b0a6-48a7-ac61-3ee991c55c25'
