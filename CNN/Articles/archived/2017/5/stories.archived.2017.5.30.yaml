  'Tiger-kills-zookeeper-in-apparent-freak-accident':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-30T08:25:11.039+08:00
    'imagesource': 'jcr:764c9d87-c02b-484b-9c86-1d8d10d14787'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b63a310-ee2a-4a59-b6bc-dabbfbc510dd'
    'lead': 'A tiger killed a zookeeper in an enclosure at Hamerton Zoo Park in the
      hamlet of Steeple Gidding, near Cambridge, United Kingdom, according to the
      Cambridgeshire Constabulary''s Facebook page.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:15:27.551+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T09:15:27.781+08:00
