      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c144712-fb41-4c00-abcc-df4d6389a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He promotes the youth players and he has a Barca way. He has a
        philosophy that is similar to ours. He is a hard worker and he is a fan of
        using technology in training and in managing matches."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a8fe2-41db-4b33-bb24-fa65c4f7e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
