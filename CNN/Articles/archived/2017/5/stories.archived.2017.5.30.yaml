      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSD has released details on how to offer financial assistance
        to the Lariba family. Larida is confined at  St. Luke''s Medical Center in
        Quezon City.</p>'
