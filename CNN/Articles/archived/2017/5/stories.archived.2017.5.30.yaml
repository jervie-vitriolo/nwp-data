      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9129fa-34b6-492b-b722-13fa55f887c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suganob said he would kneel before the President if it meant saving
        the 240 "prisoners of war" and to appease the fear of their families and friends.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2c87a-a8dc-467b-af32-320ab4f00745'
