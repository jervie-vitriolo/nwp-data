    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a1e8c-35fd-4562-812b-e476c40337d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
