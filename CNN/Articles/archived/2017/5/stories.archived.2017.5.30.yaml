    'template': '1'
    'title': '15 out of 23 senators support martial law declaration in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34167dcf-5b27-4133-9b34-5bb85c15c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> ‚Äî Majority
        of the senators have expressed support for President Rodrigo Duterte''s declaration
        of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84113346-b0e4-40d5-8ebb-203717ff547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2fe95-18d9-412f-bfb0-75c8c78fde79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen out of the 23 senators, in Senate Resolution No. 388 signed
        on Monday, said the declaration of martial law in the southern Philippines
        is "satisfactory, constitutional, and in accordance with the law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378888d-0034-42d5-af77-894de45f7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007398b-5037-4cd3-9cc7-bdade8210ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate hereby supports fully Proclamation No. 216 and finds
        no compelling reason to revoke the same," said the resolution, a copy of which
        was obtained on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968b958-cab2-4297-9865-58aead9e3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ca295-49e7-434c-ae16-7db809e083a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.636+08:00
      'mgnl:createdBy': 'eunice'
