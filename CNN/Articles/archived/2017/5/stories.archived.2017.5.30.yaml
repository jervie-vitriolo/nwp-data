      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic that once the security issues in Mindanao will
        have been settled, and the local rebellion in Mindanao fully addressed, the
        visit of President Duterte can be rescheduled," he said.</p>'
