      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano led the briefing of foreign diplomats on Wednesday regarding
        the security situation in Mindanao, particularly in Marawi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbf6fe-3eaf-430e-bfb4-5891694511d2'
