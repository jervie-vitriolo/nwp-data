  'Martial-law-Mindanao-Senate-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-30T17:46:15.920+08:00
