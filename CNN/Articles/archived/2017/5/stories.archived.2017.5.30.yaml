      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Monday earlier expressed support for Duterte''s declaration
        of martial law in Mindanao.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd50ae-8459-4de5-a3e0-8b2e3009c59e'
