      'mgnl:created': 2019-07-25T08:19:51.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:19:51.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517fef1a-aab2-4ef5-8d18-ae6e3ae82628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:19:51.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:19:51.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 1987 Constitution, Congress "voting jointly, by
        a vote of at least a majority of all its Members in regular or special session,
        may revoke" a proclamation or martial law or the suspension of the privilege
        of the writ of habeas corpus. The provision has sparked debate about whether
        or not the joint session was mandated by the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3be60-117a-4abd-af34-b420a4f3603c'
