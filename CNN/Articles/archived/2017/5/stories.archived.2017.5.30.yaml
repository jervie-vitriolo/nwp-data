      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4c656-82a7-498f-93fc-297a6bf2bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has won 14 major tournaments ‚Äî second only to Jack Nicklaus
        ‚Äî and has recently expressed a desire to continue to play golf professionally
        despite a recent history of injuries. The 41-year-old Woods has undergone
        multiple back surgeries and hasn''t played competitive golf since he was forced
        to pull out of the Dubai Desert Classic in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50d7cf-a519-402b-b7b0-7fc70ea8c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.068+08:00
      'mgnl:createdBy': 'eunice'
