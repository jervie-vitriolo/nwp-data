      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN Philippines, OSD Tournament Coordinator
        Joy Lanting revealed that Lariba is in good spirits despite the ailment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea29042-e32a-4d97-83ab-16e9b742620b'
