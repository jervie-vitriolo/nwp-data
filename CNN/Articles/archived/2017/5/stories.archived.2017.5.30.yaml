      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Grace Poe, Francis Escudero, and senators from the minority
        bloc ‚Äî Liberal Party President Francis "Kiko" Pangilinan, Franklin Drilon,
        Bam Aquino, Leila De Lima, Risa Hontiveros, and Antonio Trillanes IV ‚Äî did
        not sign the document.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b039931-e765-483a-880b-659f5c81419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
