      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) ‚Äî</strong> Japan has more jobs than
        it knows what to do with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83537e53-3211-407e-8295-35107a3582ff'
