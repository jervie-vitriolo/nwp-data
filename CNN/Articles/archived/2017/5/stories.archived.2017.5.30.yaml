  'manuel-noriega-panama-death':
    'author': 'Bijan Hosseini and Joel Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-30T15:33:35.741+08:00
    'imagesource': 'jcr:5bc075a4-5d27-4d19-8f1e-25a08fb1bff6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d50dad-1157-41cb-a71b-53a0d8d4922d'
    'lead': 'Manuel Noriega, the former Panamanian dictator and convicted drug trafficker
      who was once one of Central America''s most notorious military strongmen, has
      died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T08:53:49.547+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T08:53:49.802+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manuel Noriega, former dictator of Panama, dead at 83'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea14d3-ac75-4626-8623-b1af2c4a9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Manuel Noriega, the former Panamanian dictator
        and convicted drug trafficker who was once one of Central America''s most
        notorious military strongmen, has died, according to a tweet by Panama''s
        President Juan Carlos Varela on his verified Twitter account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c791d-4ab5-484e-9066-0a94edfe7b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15585bf9-9fc2-4070-a2c8-7905a80f54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriega, 83, had undergone surgery in a Panama City hospital on
        March 7 to remove a benign brain tumor. He was placed in a medically induced
        coma after suffering severe brain hemorrhaging during the surgery, his attorney
        told CNN affiliate TV Panama at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501db3c8-0a3f-46ef-8ca5-96552a0932a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe4873-6331-4883-b649-a0a5aa90865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriega, once on friendly terms with the United States because of
        his country''s location on the Panama Canal, became a U.S. target as relations
        deteriorated. The United States invaded Panama in 1989 and Noriega was convicted
        of drug charges in 1991. He spent almost 20 years in U.S. prisons before extradition
        to France and, ultimately, back to Panama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d975c-3661-4455-b733-635687034207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f9227-b948-49a1-952e-12c065c6a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriega was born on February 11, 1934, in Panama City, Panama. Abandoned
        by his parents at age 5, Noriega was raised by his aunt until he left to pursue
        a career in the military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2780ba-0764-43aa-b3ed-d7c84750bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3299a61-9b2d-4dfa-892e-8110b01dc88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his career as a lieutenant in the Panama National Guard
        and quickly rose in rank. Noriega served as head of military intelligence
        to Gen. Omar Torrijos, who seized power in a military coup in 1968. Torrijos
        died in a plane crash in 1981, and Noriega emerged as his successor. In 1983
        Noriega took command of the Panamanian Army and installed himself as Panama''s
        leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64941f65-ccfe-4446-85b7-577e48d041a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee29560-8659-475f-8ac0-c505d6e3ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s location was critical to the United States because
        of its location on the Panama Canal, a key strategic and economic waterway
        between the Atlantic and Pacific oceans. Due to this regional importance,
        the U.S. had a vested interest in maintaining good relations with the Central
        American nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429618e-911d-43d8-9b79-b4ac3b271d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43537e0-a15a-41a0-ba4c-e60f32077f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incentives to maintain these relations, the 1980s saw
        a breakdown between the two countries, with Washington cutting off economic
        and military assistance and freezing Panamanian government assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e4b0e-2aff-4ede-b519-8feebcf53769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d0d50-32c5-4b05-b40b-2cb1668016c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, Noriega was indicted in the United States on charges of
        racketeering, laundering drug money and drug trafficking. He was accused of
        having links to Colombian drug lord Pablo Escobar''s notorious Medellin cartel
        and, in the process, amassing a multimillion-dollar fortune.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb35c81-5545-4e5d-8430-4d7ae8564ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1de3f-e053-4318-98af-5839ca6576b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing unrest in Panama, U.S. President George H.W. Bush ordered
        the invasion of Panama ‚Äì codenamed "Operation Just Cause" ‚Äì in December 1989,
        saying Noriega''s rule posed a threat to U.S. lives and property.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3d89b-c6f8-49a2-af6b-846a2b21edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750d6c8-29c2-43bd-b4c2-c56da768d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 20,000 US troops on Panamanian soil, Noriega took
        refuge in the Vatican embassy in Panama City for 10 days, eventually surrendering
        to US Drug Enforcement Administration officials on January 3, 1990 after U.S.
        troops had surrounded the compound with loudspeakers playing deafening rock
        music.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8248cc6-720b-48d0-a7e9-ae417b5b03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e29d4a-9d60-4872-a60a-faae592a00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriega''s trial in 1991 was dubbed the drugs "trial of the century"
        by the U.S. Drug Enforcement Administration and eventually saw him found guilty
        on eight counts and sentenced to 40 years in jail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c7241-d9d1-4240-bd08-226c784008c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4029a9-54ad-4669-bb7c-fc0f005362b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriega was the first foreign head of state to be convicted in a
        U.S. court, and the trial also led to revelations that Noriega had been a
        paid CIA asset for many years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd608e-3a04-464c-94b9-80c356d11802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8bcd3-758f-4d81-abbb-18d6353bde9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s wrong what people say ‚Äì that you can buy him," said Ambler
        Moss, the former U.S. ambassador to Panama. "You can''t buy him, but you can
        sure as hell rent him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6983bf01-612c-4c2c-b6a1-bd9e40a065fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf608fc-6412-4845-9e6c-30d7cb3cf459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriega had since said his relationship with the United States soured
        when he refused to participate in anti-communist efforts spearheaded by the
        CIA in Central America during the 1980s The CIA has not commented on Noriega''s
        claims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b06df-1e67-49d0-b04b-2aa7051202a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652c2db-ceb8-480c-9f1e-3db1a4d9504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are a good person so long as you say yes. However, once you
        say no, then you become an evil guy," Noriega recollected in a 1992 interview
        with CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946e52d-4be3-42c7-83a5-a25242270e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc81d4-bddf-40a0-bfc2-5a8eab40e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriega was granted prisoner of war status after his trial, and
        his sentence was later reduced to 30 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a2067-5171-4521-ac48-78aaeff6e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7be47-c0a8-4017-a27c-7d27d5675b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was due for release on parole in 2007, but he was held pending
        a decision on a French extradition request ‚Äì a Paris court had convicted Noriega
        in absentia in 1999 on charges that he had laundered $2.8 million in drug
        money by buying property in France.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d082b55-cdbc-48e3-a50a-8529fdddadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0367f7-69d3-417d-b733-4304ecff7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of an extradition deal in April 2010 and signed by then-Secretary
        of State Hillary Clinton, France agreed to hold a new trial and to uphold
        Noriega''s prisoner of war status.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73640bbe-de1b-4ed7-a973-1f94fb62eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1ee41-8fa1-47b8-8d01-8f14e06ecaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his extradition to Panama from France in 2011, Noriega dealt
        with several health crises, including a possible stroke in 2012.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfac2cd-ffcb-4799-81ed-837595e0f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aea708-05f6-4dfe-a16a-c96cb7778b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While serving his sentence in Panama he sued Activision Blizzard,
        makers of the popular Call of Duty videogame series, after one edition featured
        a mission to capture him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e61cd8-ab13-4c15-8587-33e9c3531f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14577d4e-9e58-4cd1-917a-2249ebfed5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His portrayal "as a kidnapper, murderer and enemy of the state"
        in the game damaged his reputation, he alleged, and argued that he was entitled
        to a share of the game''s profits. A California judge dismissed the suit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446110f2-6b26-45d1-bec1-c23d2e0c8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c7ce2-3fd8-44fc-a8d9-4479149c264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he apologized to his country for the offenses of his regime
        and his own actions that led up to the 1989 U.S. invasion, and his ouster.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f9162-e567-433a-b3af-9d137e1303e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56f07a-6780-47f6-ad02-03360c8c091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriega is survived by his wife, Felicidad Sieiro and three daughters
        Sandra, Thays and Lorena.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31124b8b-a5e6-4d37-8e1d-eb3cdfa6b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7b8a0-e383-4960-b77e-ac6f2cfaf808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Simon Cooper contributed to this report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a4519-0cd6-4d25-9c51-fccd9836dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f232d1c-d46e-43a5-8855-0937e95ff773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:53:49.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:53:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/30/americas/manuel-noriega-dies/index.html?adkey=bn">Manuel
        Noriega, former dictator of Panama, dead at 83</a>."</em></p>'
