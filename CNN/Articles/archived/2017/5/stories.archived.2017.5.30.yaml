    'lead': 'Germany''s foreign minister launched a scathing criticism of Donald Trump
      on Monday, claiming the US President''s actions have "weakened" the West and
      accusing the US government of standing "against the interests of the European
      Union."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:13:47.998+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T09:13:48.296+08:00
