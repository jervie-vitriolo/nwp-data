      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valverde announced he would be leaving Athletic last week after
        four years in charge at the Basque club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d99d02-9d4e-40b3-9f49-ae0f284f9dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
