      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c269a70-4500-4d2c-a508-0980a5207459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:49.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:37:49.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not say that picture was taken from Marawi.
        It''s a symbol of the Army praying. If I post a picture of Bonifacio holding
        a bolo knife, saying let''s fight for the revolution, does it mean we will
        all fight using bolo knives???]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c793d74-5ca8-440f-8708-227227f17a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:49.579+08:00
