      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c6c07-e567-4b27-80e3-0da0fe796c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the rest of the participants of the Escolta Drag Fair, the
        Golden Gays revealed that they had never seen an episode of ‚ÄúRu Paul‚Äôs Drag
        Race.‚Äù Influenced purely by what they see in magazines and in their day to
        day life, the Golden Gays are no longer in the business to compete. ‚ÄúBased
        on its definition, <em>kapag sinabing</em> drag queen <em>ka</em>, it‚Äôs a
        person who wears dresses, performs in front of an audience, doing whatever
        they‚Äôre performing,‚Äù explains Busan, reinforcing the Golden Gays‚Äô culture
        of inclusivity. For the mothers of this come-as-you-are community, everyone
        is welcome.</p>'
    '29':
