      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old played for Barcelona as a striker, scoring eight
        goals in 22 appearances between 1988 and 1990 under the guidance of the legendary
        Johan Cruyff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af0cbec-eadc-4cd8-a2c2-3c9dbf55f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
