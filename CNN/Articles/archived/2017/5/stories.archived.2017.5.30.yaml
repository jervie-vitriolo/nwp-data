      'mgnl:lastActivated': 2019-07-25T08:12:06.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan now has 1.48 jobs for every applicant. That''s the highest
        number since 1974, when rapid growth pushed the ratio to 1.53. It also exceeds
        the labor shortage peak Japan hit during its economic bubble years in the
        early 1990s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c920e93-506d-43fe-b0ec-a9fc5eabbfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460d042-641f-4916-aeb8-f7d9756b5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation is generally good news for Japan''s economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f55e4e5-160a-4eac-92af-58c89cf0dff7'
