      'mgnl:lastActivated': 2019-07-25T08:39:46.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/24/cbcp-maute-priest-hostage.html"><strong>READ:
        CBCP confirms Maute abduction of priest, other parish staffers</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
