  'Sofia-Coppola-second-woman-win-Cannes-director-prize':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-05-30T09:27:51.036+08:00
    'imagesource': 'jcr:8aacb4de-7ea8-4a97-a722-14156cb3f16e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07358e93-e428-4a1f-9259-2491d2717670'
    'lead': 'On Sunday, Coppola picked up the best director prize at the French film
      festival, becoming only the second female director to do so in the event''s
      70-year history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:07:59.986+08:00
    'mgnl:createdBy': 'eunice'
