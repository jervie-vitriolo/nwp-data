      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference, Barcelona president Josep Maria Bartomeu
        said the club had appointed Valverde for "many reasons."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc409787-a648-46cb-b3cd-192faad966f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce1158-c9d2-4b1a-b13f-4bb7daaf4e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
      'mgnl:createdBy': 'eunice'
