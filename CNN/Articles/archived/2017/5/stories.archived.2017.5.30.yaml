      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab29599-0d46-4e31-bc87-252fbb2db727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMedusa‚Äù is a concise collection of masterfully crafted objects
        that indulge all the senses. The blinding light, the sound of saws, the touch
        and taste of dust, and the smell of the tropics, the sea, and sweat. Despite
        this ubiquitous physicality, it is strangely the ephemeral that subjugates.
        Perhaps it has to do with the ‚Äúprecarity of meaning‚Äù that Navarroza talks
        about; it seems to both confound and soothe the artist. But what gives? Meaning
        must either be core or conferred. For when the seeker attempts to look for
        it and finds none, he will either look harder or move on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57c02a-67fd-4a06-b948-c16704f960bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e766d0f-afb4-4a2d-a0f3-5f32ce738d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are edited excerpts from CNN Philippines Life‚Äôs interview
        with Navarroza.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5830ab7-cfc2-405f-bc81-0b3697a47534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6fef8c-95e4-4f23-ad83-cf45a5a74571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One foreseeable arc in the life of an artwork is its acquisition,
        for instance, by a private patron of art. Considering that "Medusa" subsists
        on its being sewn by a narrative thread, what are your thoughts about an artwork
        being decontextualized from its origins of exhibition?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b3b79-4859-4ff4-a4a0-90a24f084bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a2d1d-c936-4760-a065-7f22bb387223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We‚Äôre looking at these specifically as images that are seen in the
        context of contemporary art. These are not media images. These are not other
        uses of photography. These are very specific. It‚Äôs an object. It hangs on
        a wall, and if it‚Äôs placed elsewhere, the context changes. I‚Äôm very aware
        of that, because context is very important in any reading of any artwork.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10c79b-6fe6-4224-8f96-edf57c14437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68463eea-9463-46b5-a32b-4332dd4fd7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don‚Äôt really have complete control over the reading of the work,
        and sometimes that generosity of meaning is what I‚Äôm interested in. When I‚Äôm
        presenting in a gallery, I want to present it as a platform where people can
        jump to different interpretations. It‚Äôs not given in a box that says, ‚ÄúThis
        is the meaning,‚Äù and that‚Äôs the be-all and end-all of that. These are pieces
        for contemplation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f519c-a9e6-49fd-a077-8d621fb525ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee34604-176e-4e81-be6d-857a22d5088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I create something, I create it in a context that can be read
        through my intention. But the life of the artwork would evolve, the life of
        the artwork would change, depending on the time, depending on the place where
        it‚Äôs going to be seen.</p>'
    '22':
      'image': 'jcr:d5196447-f993-40e9-98f6-d2ef300ce75e'
      'imageCaption': '"Twelve Heads, No. 6" (acrylic, oil, marble dust on canvas;
        16 x 20 in.) by Wawi Navarroza. Photo courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eec826-347e-4efb-8d79-c96a7103cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cbdec-ac65-4592-b6ff-d7e6204e09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‚Äúhero‚Äôs journey‚Äù is just one of the things that informs the
        work, it is not out of the book that this work was created. It‚Äôs just something
        that‚Äôs been sitting at the back of my head. I think I read the book when I
        was in college. There‚Äôs this thing in art that when you create something,
        it‚Äôs almost like this heroic thing. It‚Äôs not to extol the artist and put him
        on a pedestal. It‚Äôs just to remind us of the goal of humanity, which is to
        elevate things, to give meaning and render importance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914dda0c-d4b9-44df-ad34-06ed081a74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42aab63-4c6d-4e15-bca4-72700c0f1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McGovern writes this about you: ‚ÄúConstantly shifting her
        interests between the minute and the monumental, she presents various dualities
        in her photo- and installation-based works to understand both her own, and
        humanity‚Äôs relationship to place and time.‚Äù What is your relationship with
        your subject ‚Äî not necessarily the subjects you photograph, but the conceptual
        backbone of the project? Do you find it to be a struggle? A symbiosis?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e144e8f-356d-460c-9c6b-d25c6c36e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b74cb-57aa-4e0e-9363-57547f5aea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very specific to this exhibition is taking a look at marble. I would
        agree with you that the confrontation is very important. This has been two
        years in the making and it wasn‚Äôt easy. Yes, the word I can use is struggle
        ‚Äî how do you resurrect this material, so familiar and so heavy, both literally
        and figuratively?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfff483-25b5-42bf-abe3-f7a18dd1617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53fa26e-9352-4590-a727-a80d14eb8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In art history, it‚Äôs heavy with association to monumental structures
        you see in major museums around the world, ancient Greco-Roman gods and goddesses,
        the grandiose, everything monumental. And now looking at it at an eye-to-eye
        level, everything in the Philippines, in a very tropical source, it‚Äôs far
        removed from that.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94699930-ebff-4f84-9a9b-8da9d0b626d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ef226-e99f-4d01-ba24-ccbd70ded775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs a different reality from what we know of marble. So I wanted
        to confront that and bring it to the times, placing it in an island where
        it‚Äôs not Greece, it‚Äôs not Italy. In that sense alone it lends itself in a
        magical realism kind of way; the marble is imagined from a tropical light
        instead of the European narrative that‚Äôs already in place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cca01f-eefd-4745-8456-05ce6e43ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"The landscape I‚Äôm interested in is when you look at things, when
        you look at land, from where you‚Äôre standing: on your feet. Not the other
        view, not the postcard."</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c389965-cb74-4726-b449-d25beeace034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mention magic realism, itself a kind of duality. Do
        you think this doubleness is just means or is it the end of art? And if not
        the end, what is?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859187b-3104-4c22-8491-5ad5b7a4717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d28bf-455b-4e0e-a709-c61815b47304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it‚Äôs not the end definitely. It keeps us thinking, it keeps
        us moving, it keeps us questioning, it keeps us curious. In our conversations
        about art these days we all grapple with a certain sense of precariousness.
        In my work, and I see it in other artists‚Äô works as well, this precarity of
        meaning, there‚Äôs this doubleness ‚Äî not a duplicity that exists in two poles;
        it‚Äôs a doubleness that exists one on top of the other, like a layer. It‚Äôs
        very jarring when you‚Äôre contemplating something, [but] it is a good exercise
        to reexamine our existence. The doubleness is there because the uncanny is
        present in our lives. This is the way we make meaning. It is when we can try
        to understand this possibility for these two to exist side by side. And in
        my work, particularly this exhibition, it‚Äôs very subtle. The uncanny is not
        that obvious, it‚Äôs not loud, it‚Äôs not blatant. There‚Äôs that fine thread that‚Äôs
        snaking through the work that‚Äôs very sneaky ‚Äî I use the word sneaky because
        it‚Äôs there. And if you don‚Äôt pay attention, and it‚Äôs viewer‚Äôs prerogative
        to interpret, then it might be lost.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970eacc-09c6-4ecc-af58-d23915d12922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72913d4-c6db-49d1-8b8e-7860949b3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In line with this reality of duality, I think it is about
        the Bali exhibition (‚ÄúMerayakan Murni,‚Äù 2016) that you wrote that your work
        is becoming less and less about documentation, which gives me the sense that
        at one point it was, and maybe only less so now. As a photographer when did
        you reconcile what the duty of photography should be?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4c095-7a38-4790-b3f1-7d00a3b48364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5af98-a193-4d0f-8023-a18196cfaca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs like this long-term relationship that you just have to address,
        as you grow, deeper into the practice. I think I‚Äôm counting ten years since
        my first exhibit. I started out as very pictorialist, meaning dark room, everything
        has to be done in an analog way, everything has to have my stamp, everything
        has to be touched by the artist‚Äôs hand. I would cook my negative, shoot in
        infrared. As a young artist I wanted to prove that I can create. And then
        later on, which was also the time when digital was gaining precedence, there
        was a rift; I shot in color, I did the tableaus, I started doing the appropriation
        of Frida. I didn‚Äôt feel that it was separate, it‚Äôs still my visual language,
        but in terms of technique it was a jarring 180-degree turn. I left the darkroom
        with no sentimental things attached to it, but I think of it as being always
        there, I could go back to it.</p>'
    '40':
      'image': 'jcr:6c698504-cce1-47f5-bf71-949ffdd6638f'
      'imageCaption': 'A detail from "A Feast in the Forest" (solid marble tabletop,
        stools, and objects) by Wawi Navarroza. Photo courtesy of SILVERLENS GALLERIES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7779fbf-7558-4e66-8388-613f485a2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375805b0-dac5-4596-8929-a1f5bc1a54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where I place myself as a photographer, whether as a documentary,
        doing socially-aware kind of photography, I would separate the intent from
        the practice. When I say documentary, reportage, you‚Äôre trying to illustrate
        something that happened somewhere. With mine it doesn‚Äôt fit that purpose because
        I work in a fact-and-fiction kind of way. In that sense it‚Äôs not documentary
        per se. The very act of pressing the shutter, technically it‚Äôs still documentary,
        but my intent is not to illustrate, but to interpret. My intent is to activate
        the imagination and marry it with image making. Although as a working photographer
        I can still do all that. It‚Äôs not about abandoning all the other capabilities
        of photography, because I want to separate this kind of photography as art.
        At the end of the day, photography is such a contemporary tool, it‚Äôs very
        malleable. It‚Äôs been growing and developing in leaps and bounds, we can‚Äôt
        even follow the technology with new cameras sprouting everyday. But I‚Äôm still
        confident that authorship will be the one that separates everything, the unique
        take of the artist or photographer to combine different images and make it
        their own.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095380d-e261-4398-94f8-1939b4567fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
