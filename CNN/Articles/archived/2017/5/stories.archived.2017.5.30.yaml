      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not say that picture was taken from Marawi. It''s a symbol
        of army praying‚Ä¶ Pag nagpost ba ako ng picture ni Bonifacio na may hawak na
        itak at may caption na tuloy ang rebolusyon ibig bang sabihin ay lalaban tayong
        naka-itak???" she said in a Facebook post on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c880ac-d56b-4ac6-8412-f90ded592874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:49.579+08:00
