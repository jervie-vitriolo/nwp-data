      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the days leading up to the diagnosis, the OSD issued a <a href="https://cnnphilippines.com/sports/2017/05/29/Olympian-Ian-Lariba-blood-donors-Type-O-La-Salle-UAAP.html">call
        for blood donations</a> for Lariba who competed in the 2016 Rio Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f0afa-c89d-466b-8454-0dc71b5a632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:59:26.634+08:00
