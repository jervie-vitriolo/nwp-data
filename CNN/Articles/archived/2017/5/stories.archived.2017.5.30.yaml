      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, meanwhile, assured the public that the city government
        was on top of the situation in cooperation with the police and the military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa6861-1fb2-497a-87f2-26efdc190ee8'
