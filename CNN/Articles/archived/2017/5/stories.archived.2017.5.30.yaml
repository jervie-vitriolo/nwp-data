      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darna first appeared in the komiks created by acclaimed Filipino
        comic artist Mars Ravelo. The strip was first published in Pilipino Komiks
        in 1950.</p>'
