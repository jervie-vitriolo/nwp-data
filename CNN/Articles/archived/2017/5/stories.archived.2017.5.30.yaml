      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candid shot of the British royal family was released by GQ magazine
        as part of a wide-ranging interview with Prince William ‚Äî one of his most
        honest to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d89a57-f98f-4e53-aaff-8c680828713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.677+08:00
