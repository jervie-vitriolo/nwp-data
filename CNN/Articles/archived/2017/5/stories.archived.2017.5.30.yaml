      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report signed by Duterte and received by Senate President Koko
        Pimentel and House Speaker Pantaleon Alvarez on May 24 said the attempt of
        terror group Maute to take control of Mindanao beginning with Marawi City
        to establish an ISIS presence forced him to declare martial law in the region.</p>'
