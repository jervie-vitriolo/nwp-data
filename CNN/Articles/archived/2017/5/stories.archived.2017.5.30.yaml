      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> ‚Äî Teen actress
        Liza Soberano is set to portray the Filipino superheroine Darna in an upcoming
        Star Cinema film to be directed by Erik Matti, as confirmed in a report by
        ABS-CBN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0e784-801f-441d-a281-b704543ea1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:02:57.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:02:57.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1abea4-dae2-46cc-a039-df6cb4f70216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:02:57.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:02:57.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old actress is known for her roles in ABS-CBN television
        shows "Dolce Amore" and "Forevermore," and romantic films "My Ex and Whys,"
        "Everyday I Love You," and "Just the Way You Are," opposite her onscreen partner
        Enrique Gil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6f1d1-531c-4435-9a7e-f46adf12ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:02:57.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:02:57.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77991a81-60b9-4e87-8c0d-13c53e499609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:02:57.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:02:57.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow ABS-CBN talent Angel Locsin first took on the character back
        when she was in GMA in 2005. Locsin was Matti''s first choice for the upcoming
        movie, which was announced in 2015, but a back injury prevented the actress
        from accepting the roles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfccbf45-6932-4c96-ae71-9b7a2730607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:02:57.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:02:57.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280efba-6e79-4446-a6b0-e51c5d37e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:02:57.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:02:57.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superheroine clad in red and gold was last portrayed by GMA
        star Marian Rivera for the small screen in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c3e1c-af9a-4a02-bf59-b0a0ef7fb1ea'
