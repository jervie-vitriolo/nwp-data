      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f7f65-4f04-47be-9309-fde9844e0b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
