      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag mema lang. Journalist kayo diba?" she said referring to journalists
        making news about viral social media posts for the sake of having something
        to report on.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25bd2f-230c-4d44-92c0-ef32b87f4853'
