    'jcr:uuid': 'a92d58cc-3524-45ce-9f1c-84b92de81f5f'
    'lead': 'Fifteen senators find "no compelling reason" to revoke President Rodrigo
      Duterte''s declaration of military rule in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:02:06.636+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T09:02:06.879+08:00
