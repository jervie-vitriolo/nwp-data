    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b147dad-73f8-46b7-b9d9-2601d79ee0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suganob pleaded with Duterte, at one point sounding like he was
        near tears as he asked the President to "please consider us," reporting they
        would hear gunfire from "time to time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942692ac-16fc-4034-a6b8-d075b0bb9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642b4fb-1b57-4236-872b-159624c3613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, they do not ask for anything. They just ask that
        you leave this place peacefully. Do not give so much attack. The city in my
        background is ruined like this," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90de32a-6604-4350-b2e8-3eee2a7b493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:46.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:39:46.515+08:00
