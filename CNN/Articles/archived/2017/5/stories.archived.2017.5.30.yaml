      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b80fcf-7f4e-4886-886e-bc81288feac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
