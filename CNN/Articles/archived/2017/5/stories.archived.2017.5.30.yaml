      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c2af0-c7df-452a-a503-43f1b790e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As drag culture seeps into the mainstream, Super Starlet believes
        that now is a good time for local fans to meet the drag queens. ‚ÄúWe decided
        to push through with the Escolta Drag Fair to get the ball rolling, to let
        everyone know that when you talk about drag, it‚Äôs not just ‚ÄòRuPaul‚Äôs Drag
        Race,‚Äô‚Äù she says, referencing a cult-hit VH1 reality show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ee596-6279-4993-9200-996168eeff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07816c-61a4-48f7-82d9-962a135fe81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúRu Paul‚Äôs Drag Race‚Äù premiered in 2009, a challenge-based reality
        show with an elimination format akin to the more mainstream ‚ÄúAmerica‚Äôs Next
        Top Model.‚Äù ‚ÄúDrag Race‚Äù sells itself as a search for America‚Äôs next drag superstar,
        the common entry point for outsiders to drag culture. But Super Starlet is
        adamant about local fans acknowledging our homegrown queens.‚Ä®‚Ä®        ‚ÄúWe have our very own drag culture here in the Philippines,‚Äù she says. ‚ÄúWe
        have performers who have been doing this for decades. It‚Äôs a living, it puts
        food on their table. I think it‚Äôs about time that we recognized these superstars.‚Äù</p>'
    '21':
      'image': 'jcr:f54dcb6a-336c-43f4-b524-7cbd3bed349e'
      'imageCaption': 'Babygirl, the 20-year-old makeup artist demonstrating ‚ÄúDrag
        Makeup 101‚Äù with Team Magazine‚Äôs Victor Platon. Photo by JL JAVIER'
