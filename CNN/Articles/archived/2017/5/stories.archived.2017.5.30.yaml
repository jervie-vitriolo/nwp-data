      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair also offered a unique kind of solace to the local LGBT
        community. This solace wasn‚Äôt calm, or peaceful. It thrived with life and
        the DIY spirit and throbbed with life, but it was reliable shelter nonetheless.
        The fair‚Äôs ragtag roundup of queens proves that there‚Äôs beauty on our very
        own shores, and it‚Äôs worth protecting. This is why the local drag community
        keeps going: to provide comfort to strangers, and maybe a little cover from
        the rain.‚Ä®        </p>'
  'Robredo-to-Duterte-Take-back-statement-on-SC-Congress':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-30T17:54:22.559+08:00
    'imagesource': 'jcr:f9dfe021-18e5-4e23-bef6-120f79fda5f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a90cf060-84c4-46c7-8af5-f603e597bf82'
    'lead': 'Vice President Leni Robredo urged President Rodrigo Duterte to take back
      his statement on ignoring the Supreme Court and Congress in his implementation
      of martial law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T08:52:12.471+08:00
