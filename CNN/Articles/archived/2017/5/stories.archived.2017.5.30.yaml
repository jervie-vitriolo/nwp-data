      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair continued to pulse with life as the night went on, introducing
        to the center of HUB: Make Lab the Golden Gays: Ramon "Monique Dela Rue" Busa,
        Frederico "Rica" Ramasamy, and Miss Ray ‚ÄúBeyonc√©‚Äù Ravago.</p>'
