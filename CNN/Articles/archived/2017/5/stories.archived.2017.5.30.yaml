      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ebd6f-c2f2-43c9-bfdf-5da8ee883be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of people entering the labor market, which is one
        upside," said Marcel Thieliant, senior Japan economist at research firm Capital
        Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89382584-d185-4ee9-b1ea-70dba4b6abaa'
      'mgnl:activationStatus': true
