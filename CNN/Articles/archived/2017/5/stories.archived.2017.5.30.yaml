      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94524889-92d6-4124-980a-56c157455fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany and other European nations were unimpressed with Trump''s
        performance at both the NATO and G7 summits last week, where he refused to
        endorse NATO''s collective defense principle or the Paris climate agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bd155-8065-452c-90ab-4a6cae1b498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d1d2f-320d-45ba-a974-7fb2df269d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the sidelines of the third Berlin roundtable discussion
        on refugees and migration, Gabriel called on Europe to stand up to the current
        US administration and not shy away from offering criticism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36efd27-9eff-42dd-827b-78e0170e50b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d377b-1a5a-4c64-b56c-23e0a5512437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration wants to terminate climate agreements,
        wants to enforce military action in crisis regions and won''t allow people
        from certain religious circles to enter the US," Gabriel added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91854b18-2f99-4550-a274-cb42d2a91370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffcda6-ec49-47b1-afd0-df98885553c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Europeans are not resolutely opposing to this right now,
        the migration flow to Europe will continue to grow. Those who do not oppose
        this US policy are guilty."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83c0b0-14be-4f47-95a9-bb21d8d83d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff85f28-bfbd-4170-a72a-ee8ab8a98fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:47.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Merkel''s ''beer tent speech''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a1c53-57d7-4f2a-829a-078a18a6a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a campaign event in Munich on Sunday that has since been dubbed
        the "beer tent speech," Merkel told her supporters: "The times when we could
        completely rely on others are, to an extent, over."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac3a64-028e-4f92-af4e-925d444e90e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a07ec8c-6e9f-4f2e-b313-83ca140af0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I experienced that in the last a few days, and therefore I can
        only say that we Europeans must really take our fate into our own hands, of
        course in friendship with the United States and in friendship with Great Britain
        and as good neighbors wherever it is possible, also with Russia and also with
        all the other countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7937127-caff-4489-aa3f-47d1c7a766d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158c27b-8aa8-4acb-8301-24133c74257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we need to know that we have to fight for our own future and
        destiny as Europeans," she added. Merkel is expected to win a fourth term
        as Chancellor when Germany heads to the polls in September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bba0f7-3257-495b-9484-597018b1dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2670f8-29c7-4675-ba68-a25632f8ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Amber Rudd reacted earlier Monday to Merkel''s
        remarks by saying that Britain would continue to seek a "deep and special
        partnership" with Germany and the rest of Europe after Brexit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276051e7-f2d6-4db1-abcc-30ca9b6882c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a31047-3bc9-4b0e-8b12-e30583d4d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we begin the negotiations about leaving the EU, we will be able
        to reassure Germany and other European countries that we are going to be a
        strong partner to them in defense and security, and, we hope, in trade," Rudd
        told the BBC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761b799-a94b-476b-a379-889c01d90a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad68344-a83d-4a0c-97dd-c6e2a3530fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steffen Seibert, Merkel''s spokesman, addressed the comments at
        a Monday news conference in Berlin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d41b7-229a-4db0-ba77-95153366971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61994445-5a03-4417-b65a-4f678e7cb40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chancellor''s words stand on their own," Seibert said. "They
        were clear and comprehensible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176bb52-858e-48a1-a1a6-77bfef9c73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420bdc42-738b-447c-8c4e-3e96d66c9ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Seibert also took the opportunity to stress that Merkel remained
        "a deeply convinced trans-Atlanticist."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c1442-d536-44a1-b0ab-74bcacaf05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee060f-f35b-4b78-8d87-95d5a240259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who have accompanied Chancellor Merkel journalistically for
        a long time know how important the German-American relations are," Seibert
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2eb06b-12de-416d-a428-96efe7a7bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219f0e8-1efc-4df1-a5f0-37e81d51f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are a pillar for our foreign and security policy and Germany
        will continue to work on strengthening those relationships. "</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c081d19-145e-44a0-a406-225ebd065e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8df132-0901-43f7-9751-903b53cdfced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump returned to the White House late Saturday from a nine-day
        foreign tour that he described as a "great success for America". But European
        leaders were infuriated by his refusal to explicitly endorse Article 5 of
        the NATO charter, which states that an attack on one member of the military
        alliance is viewed as an attack on all and requires a collective defensive
        response.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c519d5c-e585-483c-9ea5-4ca8bd07c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad0f54-c456-4d5a-905a-6d84dc875e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also lectured his counterparts Thursday on their failure to
        meet NATO spending guidelines. For a man who once called NATO "obsolete,"
        his failure to reassure allies during the NATO summit in Brussels went down
        badly across Europe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38e7b8-2cf6-4153-8289-6639767e6191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b6007-3385-41a9-bcdc-ecbe83e80613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s firm refusal to commit to the Paris climate deal at the
        G7 summit in Italy on Saturday -- along with his description of Germany as
        "very bad on trade" -- may also have contributed to Merkel switching the rhetoric
        up a notch.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911264e-f10c-478f-a4bd-3d0c761df186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6faa3a-6fb2-41df-84ee-89b6e09a989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Almut M√∂ller, Head of the European Council on Foreign Relations''
        Berlin office and Senior Policy Fellow, believes Merkel''s latest remarks
        should be taken in a more modest light.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55522b0-6d84-4885-92b0-2c9ef6cbde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb4446-be99-457c-a05a-2d04748cbd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not breaking away from anything she has said in the past,"
        M√∂ller said. "She has been relatively consistent on this."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5861fc-54cb-4227-8ba7-c2c6f3a4a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d25db1-70b9-41d3-8074-3002002b7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:13:48.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:13:48.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a choice against the US, she''s still engaging as a powerful
        European leader and she is someone whose voice who will be heard around the
        table. Merkel took the decision to rejuvenate Europe post-Brexit and post-Trump.
        She''s not looking to push Britain or the US away -- she is looking to strengthen
        Europe."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
