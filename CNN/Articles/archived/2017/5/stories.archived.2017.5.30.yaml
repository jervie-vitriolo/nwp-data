      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:02:06.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d911872-0010-43a3-a277-79f57db1bde9'
      'mgnl:activationStatus': true
