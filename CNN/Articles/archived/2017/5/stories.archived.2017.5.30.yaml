    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25dc545-f046-477d-9768-e023514bab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So through my art I try to reflect that by presenting something
        that can be digested, like the plants for ‚ÄúHunt &amp; Gather, Terraria‚Äù (2013).
        I use the plants as an indicator, as a disarming way to introduce urbanity
        or the way we live with the ecosystem. Also, bigger things also like immigration,
        things that belong or don‚Äôt belong, things that get displaced. Those things
        are running through my work, although I always trust the intelligence of the
        viewer that they can find it in the work even if I don‚Äôt tell them right off
        the bat that this is surrounded by it also.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1187b3-2535-43ed-8f71-a5194fd1c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79faa9-8df9-4aba-9f24-e393cbf97e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned your Frida pictures. She‚Äôs a female artist.
        In relation to this, I‚Äôd like to talk about ‚ÄúThe Ballad of the Marble Men,‚Äù
        which McGovern describes as ‚Äúa classical mis en scene of men at work.‚Äù I‚Äôm
        curious to know if you had a consciousness of approaching this specifically
        as a female artist?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb327e-d56a-4db8-ac34-9bfa39bb580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc27af5-6820-4100-bb4d-d8c58f596e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ‚ÄúMedusa,‚Äù yes, there‚Äôs like a masculine energy about it, the
        stone, the hard edges, the weight of it, the male body. The title is ‚ÄúMedusa.‚Äù
        So in a way I want to remind people that there‚Äôs still also this gaze that
        is on top of the work that is ever present. When I present the maleness here,
        it is also a dialogue with the material, which is coming from a mountain,
        which is regarded as a female force. The subtle things that are female, like
        the light ‚Äî I always think of the light as an important player in this body
        of work. These are heavy materials but the way I shot them, there‚Äôs this lightness.
        Thank you for bringing that up because it‚Äôs very obvious that these are men.
        Is this trying to isolate the female and the male? I think now it‚Äôs unavoidable.
        But there are also certain things that are taken from how it really goes.
        Like in a marble workshop, you only see men there, operating the machines.
        But it doesn‚Äôt mean that they‚Äôre excluding the women, they‚Äôre just not in
        the picture.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4be345-4997-4bb2-aa94-d805e2741634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"The very act of pressing the shutter, technically it‚Äôs still documentary,
        but my intent is not to illustrate, but to interpret. My intent is to activate
        the imagination and marry it with image making."</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d084fde-6491-49e8-99d6-1e466316bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Again, from McGovern: ‚ÄúBy allowing these marble slabs to
        literally become a tabula rasa, we enter into a vision of epic proportions.‚Äù
        Fault me for not being immediately able to wrap my mind around the idea of
        photographing a blank slate, because the conventions of photography is about
        looking for something to photograph, the subject in portraiture. How do you
        photograph the idea of scratch?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb76a5-71d8-43ff-8b90-247e63cb8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31930b-6b45-45af-865c-0ca85f475347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I‚Äôve always been interested in defining through absence. In photography,
        we think that we should be informed by that which is within the frame, although
        much of the meaning is also what‚Äôs taken out of the frame. In terms of choosing
        a blank slab, the rest is there to be filled by the viewer. If you present
        it as something aesthetically mysterious, then that‚Äôs the entry point. Let‚Äôs
        say, like land that‚Äôs not filled with flowers, it‚Äôs just a flat land. I like
        that space to reassess what we demand of photography.</p>'
    '56':
