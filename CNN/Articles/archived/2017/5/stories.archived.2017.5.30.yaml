      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano was one of the representatives who said no to the dismissal,
        along with representatives Teddy Baguilat, Tom Villarin, and Edcel Lagman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f08e56-7ac4-4135-a971-f187b49c4281'
