    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger kills zookeeper in apparent ''freak accident'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d0f26-0a70-43a6-acb3-2cef845b0ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A tiger killed a zookeeper in an enclosure
        at Hamerton Zoo Park in the hamlet of Steeple Gidding, near Cambridge, United
        Kingdom, according to the Cambridgeshire Constabulary''s Facebook page.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b41953-0ad4-488e-973c-71266fc08473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31163335-12cf-4926-a674-5f73cfcf8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo said in a Facebook post that the keeper''s death on Monday
        "appears to have been a freak accident." A full investigation is underway,
        the zoo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fb187-457b-4f04-89e8-8f9af0f910b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a4e62-4808-4b2a-be11-d37cc0c7d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no point during the incident did any animals escape their enclosures,
        and at no point was public safety affected in any way," the Facebook post
        said. "We are sorry but our staff are too distressed to speak directly to
        the media, as one of our colleagues was killed at Hamerton Zoo Park this morning."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd9968-1fd4-45bf-85d7-72f2aa104611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9debc-a2dc-4f22-8fb1-edc4887356bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither police nor the zoo have released the zookeeper''s name or
        any of her biographical information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcdd1d7-5f85-4464-bcbe-0789aca157cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73da9b0-7b89-4001-98ca-b8b144f06ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:15:27.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, too, say the tiger never escaped its enclosure. The incident
        is not deemed suspicious, they say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145afbc9-a9aa-4a1b-9bea-47b4273c850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:15:27.551+08:00
