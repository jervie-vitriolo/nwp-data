      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3369d1a-4d8c-4ced-8ecc-7f7d7b20e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prickly tack of drag humor glows through the apparent domesticity
        of their workshop, and it‚Äôs all at once fascinating and hilarious. According
        to Super Starlet, a full-time entrepreneur who also does drag, the program
        was arranged as such as a display of drag‚Äôs versatility, and to make sure
        that there was something for everyone, gay, straight, bi, queen or otherwise.
        ‚ÄúWe‚Äôre showing talents of (our) drag queens other than cartwheels and lipsyncing,‚Äù
        she explains between long drags at her cigarette.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910ce21-38cc-4b7e-91b3-45589cb7875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.486+08:00
