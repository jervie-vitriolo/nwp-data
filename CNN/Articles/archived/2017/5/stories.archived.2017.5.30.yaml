      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e597a9-6546-4aff-8923-50704c09755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The queen that flanks A.I. to the left, the one in a scarlet wig
        and a sheer top, holds up a microphone to Miss Hoseki‚Äôs painted mouth so her
        hands can get busy. The lady in red is Super Starlet, who, like her plant-assembling
        partner, manages a small shop in HUB: Make Lab. Super Starlet is also the
        proud organizer of the Escolta Drag Fair. As Miss Hoseki demonstrates the
        process of assembling a kokedama, Super Starlet clarifies an earlier sourcing
        arrangement. ‚ÄúWhich forest do you get your moss from? The one where you were
        born in?‚Äù Miss A.I. Hoseki responds ‚Äúyes,‚Äù quite matter of factly.</p>'
    '15':
      'image': 'jcr:68209fa2-1b8a-4ec5-b3ed-e1fb104550be'
      'imageCaption': 'Shahani Gania, a.k.a. Super Starlet, the organizer of the Escolta
        Drag Fair, which was held in conjunction with the first anniversary of the
        creative startup space, HUB: Make Lab at the First United Building. Photo
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11700985-a886-4bca-8444-a74cb340d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.485+08:00
