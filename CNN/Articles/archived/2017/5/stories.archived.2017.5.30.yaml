      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biazon supports martial law</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61337c98-5a2d-4265-b3ae-a6f339d4d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:19:51.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:19:51.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon threw his support behind the declaration, but expressed reservations
        with some of Duterte''s statements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46933e91-676f-43b4-b80e-52bfc77ae235'
