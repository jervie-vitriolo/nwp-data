  'tuition-hike-free-tertiary-education':
    'author': 'CNN Philippines Staff'
    'caption': 'Millennials are loosely defined as today''s 18 to 34-year-olds.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-30T07:29:47.904+08:00
    'imagesource': 'jcr:58665935-d0a1-455d-82e9-b1dfbd56cceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56ad3852-dee6-4ca1-8b9f-a8e5880c7235'
    'lead': 'While the bicameral committee in Congress approved the free tertiary
      education bill, CHED approves the tuition hike of 268 private educational institutions,
      effective this school year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:16:47.096+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T09:16:47.304+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED OKs tuition, other school fees hike of 268 private schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda038f9-3a81-491a-9f4d-e5ac5f306b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> ‚Äî While
        the free tertiary education bill is one step closer to the President''s signature,
        the Commission on Higher Education (CHED) approved school fees hike of 268
        private higher educational institutions (HEIs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7cd7f8-4656-4ce1-90f1-82399ea3cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562ceed-2854-43d5-8ad3-da6ff13c555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This accounts for 16 percent of the 1,652 private HEIs all over
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2183f-b5fa-47ac-a065-c85bca15cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f2b28-2f3c-4672-adb8-4f1e44d6c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hike will take effect this academic year, 2017-2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7b8ef-f0fc-4ea8-8d6c-6cb22588378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29729a-b000-4ca8-b0a8-b5be55285a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED''s approval of the tuition and other school fees increase amounts
        to 6.96 percent increase in tuition or P86.68 per unit, and 6.9% increase
        in other school fees, amounting to around P243 increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c7794-9081-4423-8d5b-9508a33c68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c355e0d-faca-4ec4-bdac-c833e82ecb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said its approach to tuition is "holistic," citing
        salary of teachers and inflation, among others, as reasons for the hike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02298080-e274-4d4a-bf25-3d92f31cbb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da92eca-a498-4830-9eb2-32ed61541011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)here is a need to balance access issues with sustainability
        of educational institutions. For its part, CHED ensures that HEIs meet the
        guidelines provided by law, especially the requirement of consultation, the
        proper allocation of tuition fees, and strict adherence with the processes
        that seek to make tuition and other school fee increases transparent, reasonable
        and affordable," the Commission''s statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc10908-c36b-4da1-aa2e-7d1c8dd3430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021e8f4-383a-4fb6-8ee1-80c0afa8fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED and the Budget department allocated around P7.8 billion for
        the free tuition of state universities and colleges under the  2017 budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcab5c6-77cb-4090-92b4-29bbe3edbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572ad8d-2bb5-4dfa-a5c3-2b516f6ae880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino, the principal sponsor of the bill, which passed
        the bicameral committee on Monday, said in a statement that it will be "a
        major reform in the country''s education system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c483f2-f353-4e7f-808f-221d1ebac30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7baca4-0fa7-4b81-a8d1-9f17a6959698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If approved, it will institutionalize free tuition and other fees
        in SUCs and LUCs all over the country, giving underprivileged students a chance
        to earn a college degree," Aquino''s statement read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2b178-2eb4-4291-a2d4-a3d853d8d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78da8de-3cf5-4f97-9573-d30c4ef9c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Access to Quality Tertiary Education Act aims to provide
        free education in state and local universities and colleges (SUCs and LUCs).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d5a9d-6ebb-4593-9386-251612ff5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94909ee-da3f-4ed3-b61c-afdd41d81a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be transmitted to Malacanang for the President''s approval
        once it gets ratified by both Houses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32209da8-e95e-4b06-9307-527b5e4bd3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35383d06-4069-4f31-ac2e-0e84ca818798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed act will also streamline and strengthen all Student
        Financial Assistance Programs (StuFAP), to make it available to students who
        want to pursue higher education in private institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f8599-0141-4c5e-b8e4-6c12824466cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:16:47.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d37ee9-b186-4159-ac45-edd55f9c1cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:16:47.098+08:00
      'mgnl:createdBy': 'eunice'
