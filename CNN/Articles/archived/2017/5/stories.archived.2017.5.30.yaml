      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson on Sunday reshared a photo from Facebook page CinEmotion Digital
        Films. In the post is the photo of soldiers kneeling, as if in prayer. The
        post was captioned "Even those who are Armed recognise that Jesus is the Command
        of all the Commanders," with the hashtag "#copypaste_from_the_owner."</p>'
