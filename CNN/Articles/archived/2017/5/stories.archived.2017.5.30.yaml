      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c4b9f-9c5d-45f5-926d-9ea116684b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William, Kate and Harry have spearheaded the Heads Together campaign
        since its launch in 2016. "Heads Together wants to help people feel much more
        comfortable with their everyday mental wellbeing and have the practical tools
        to support their friends and family," the campaign website states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcca88-9b78-4989-9c96-aec5b472396c'
