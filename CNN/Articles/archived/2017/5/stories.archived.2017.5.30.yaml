      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba5d29-abc5-42e5-99ec-8e80e46c5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:18:37.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry, William''s younger brother, has spoken about seeking
        counseling to cope with their mother''s death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5237335-655f-4762-916d-73304444d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:18:37.438+08:00
