      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year old Lariba was unstoppable during her college career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4ff99-d7d8-4703-b9e0-3cb33113a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:59:26.635+08:00
