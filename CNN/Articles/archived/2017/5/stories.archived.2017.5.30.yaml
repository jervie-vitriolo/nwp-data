      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52783fd-c975-4a92-83cf-8f2e4650c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data published Tuesday revealed that the country''s labor
        shortage has reached its most extreme level in more than 40 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc971b6-8a77-44e0-8705-dac2e18229d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:12:06.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604d24b-f68d-444c-a10d-bfc8a14263ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.378+08:00
