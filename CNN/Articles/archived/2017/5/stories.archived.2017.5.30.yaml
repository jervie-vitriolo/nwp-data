      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Valverde has the ability, the judgment, the knowledge and the experience,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07dc6c-dcbf-4c32-9d1c-f2265d20a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
