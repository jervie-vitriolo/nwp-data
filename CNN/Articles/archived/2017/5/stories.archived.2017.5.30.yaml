      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court can review the factual bases for the proclamation,
        and is required to make a decision within 30 days of the filing of an appropriate
        proceeding by any citizen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71979a-a7a1-407d-b5af-3b221425f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c06318-f8b3-4fa1-83bd-d0d675cfe9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safeguards against the abuse of martial law were included in the
        1987 Constitution following the Philippines'' experience with military rule
        under the late Ferdinand Marcos from 1972 to 1981, where thousands of human
        rights abuses occurred.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfaa50-37b8-4a38-beec-9af20e5b4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99328f1-1de7-4e48-8718-de29eb9319eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.473+08:00
