    'template': '1'
    'title': 'Robredo to Duterte: Take back statement on defying SC, Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ffdf68-ec96-49d3-89ea-6d78f341fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) ‚Äî</strong> Vice President
        Leni Robredo on Tuesday urged President Rodrigo Duterte to recant his statement
        that he would ignore the Supreme Court and Congress in his implementation
        of martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb09a35-c0b8-4dcd-b495-32e6abc7bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc53b2-d655-4288-84e4-0e70c8489db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo asked the President to "take back" the declaration, saying
        the President should encourage government officials to remain faithful to
        the 1987 Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9548c-30e1-49b1-9f8d-eab23b353ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cc4a7-5866-4c02-914f-c193d8312273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot deny the power of Congress and the Supreme Court to review
        any proclamation of Martial Law and the suspension of the privilege of the
        writ of habeas corpus," Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc93d5f-eb76-4561-b936-a8d2a93682f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa1ae1-e130-4f5f-90ad-077420efd386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the President: take back what he said about disregarding
        Congress and the Supreme Court and be an example to all public servants that
        in the face of whatever crisis in our nation, we will all remain faithful
        to our Constitution and our democracy," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2a346-9e68-4866-888a-f6aeffd8cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc9f93-90d7-46bc-b0f4-d56b818c6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last Saturday, Duterte said he would ignore the Executive''s
        co-equal branches in favor of police and military reports when deciding to
        lift or extend miiltary rule in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbb6c7-e9fa-4821-8e2e-0421b8558311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573c3f6-82ea-43bd-9ae5-47b0acefcbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President placed Mindanao under martial law on May 23, after
        the Maute terror group laid siege to Marawi City in Lanao del Sur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1353ee-87ee-4559-903f-998f6a77c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a73dae-d439-4c48-98f2-6c2b56cb61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang hindi sinabi ng pulis pati</em> Armed Forces <em>na</em>
        safe <em>na ang</em> Philippines, this martial law will continue. <em>Hindi
        ako makinig sa iba. Mga</em> Supreme Court, <em>yung mga</em> congressman,
        <em>wala man sila dito,</em>" the President said in a speech to soldiers in
        Jolo, Sulu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708dca0-f0db-4e12-9399-24096f20212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24acdf-f34f-41ef-a6d5-763873779bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until the Armed Forces and the police say that the
        Philippines is safe, this martial law will continue. I will not listen to
        anyone else, be it the Supreme Court, congressmen. They''re not here.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f2307-dc0e-4b0a-8984-f9b93000197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4be28b-dfdd-48a3-a909-4a610c29a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/28/duterte-ignore-supreme-court-congress-martial-law.html"><strong>READ:
        Duterte: I will ignore Supreme Court, Congress on martial law</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee885d7-d5a2-4d3e-be95-a2cbc8438b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5494c860-a397-4f5a-8399-ce83efa9b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s statement comes a day after Presidential Spokesperson
        Ernesto Abella downplayed Duterte''s remarks. Abella said the President meant
        he would ultimately rely on advice from the Armed Forces of the Philippines
        (AFP) and the Philippine National Police (PNP) on the issue to lift or extend
        military rule in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e6741-3ac3-42a4-8f47-37ce8e8ec508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7884977-94f9-46f4-97e5-1a1b07195ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As commander in chief he reserves the right to make decisions,
        but he''s listening of course. He''s a listening president," Abella said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a712b2e-348c-4c5b-9cb1-f0565bfb9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a187355-b089-46f8-bc18-d1b127a32b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution gives the Supreme Court and Congress the power
        to review the President''s declaration of martial law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26db50-cbd5-4026-9682-85b9b76b1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6aeb0-a637-413c-bf10-cb12fe557440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:52:12.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Constitution, Congress has the power to revoke or extend,
        if necessary, the proclamation of martial law and the suspension of the writ
        of habeas corpus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea1f18-0d25-4c65-bf6f-fddc535d6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:52:12.473+08:00
      'mgnl:createdBy': 'eunice'
