      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103f936-f6d2-46b1-978d-7871769f6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In true motherly fashion, the Golden Gays ended the night on a nurturing
        note. Busa reminded all the members of her community to take care of themselves,
        and to live safely and freely. ‚Äú<em>Gusto naming gawin niyo kaming inspirasyon</em>
        to keep on surviving,‚Äù says the standing leader of the Golden Gays.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6519a5-76f0-4f86-b6c4-20e97fab4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
