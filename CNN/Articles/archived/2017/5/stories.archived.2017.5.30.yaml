      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ah, it feels like the world is your oyster. All those video games
        you could buy. All those movies you could watch. And all those "hole-in-the-wall"
        restaurants you could visit.</p>'
