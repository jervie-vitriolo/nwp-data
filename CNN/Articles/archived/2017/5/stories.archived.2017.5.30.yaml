      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî It has just started
        raining outside the First United Building, a fitting host to the country‚Äôs
        first ever drag fair. Commuters, tourists, and various stray passersby would
        have otherwise walked right by, but today they seek shelter in the dry air
        and bare walls of <a href="http://cnnphilippines.com/life/culture/businesslife/2016/05/27/hub-make-lab.html">HUB:
        Make Lab</a>, the building‚Äôs post-<em>ukay</em> retail space, where they‚Äôre
        met by queens.</p>'
