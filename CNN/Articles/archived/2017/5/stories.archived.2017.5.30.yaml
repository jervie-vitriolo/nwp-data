      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared martial law in Mindanao on May
        23, in response to a clash between government and the ISIS-inspired Maute
        group forces in Marawi City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9929c22-23cc-4f63-9b4f-21639fcf2bd2'
