      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f08352-b333-450f-978e-6e5d07a92d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valverde will be officially unveiled before the media Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72f390-46d0-4aa4-9660-ada6e2ab1c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca23cd-6421-4352-8c35-5beec7bae6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adeu, Luis</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b2db2-1e3c-465f-ac83-c91b55ba712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique secured nine out of a potential 13 trophies during a fruitful
        three years in charge at the Nou Camp, including two La Liga titles and the
        2015 Champions League crown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0464c7-3be3-44ae-926f-264afc8359d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e3b48-2a5c-4812-bac5-8981856d11aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet although the Blaugrana secured a third straight Copa Del Rey
        title with a 3-1 victory over Alaves on Saturday, it has suffered a disappointing
        season by its own high standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af589c-0426-45db-a869-8c57c5db4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007a69a-2ddb-42d3-b875-b5f6376e91a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca finished second in La Liga behind arch rival Real Madrid and
        exited the Champions League at the quarterfinal stage after being outclassed
        by Juventus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670df3b-79c4-4cbe-a78d-ebb0fea73f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d9f9b-2926-4514-b20b-07721ef9053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique announced in March that he would be leaving Barcelona.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8498f2a9-ac55-4dfa-b07c-4c20b1777637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d5c03-12ff-46b4-96d8-b351bf812b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Barcelona website after the Copa Del Rey victory
        Saturday, Enrique said: "I feel happy because I have enjoyed a lot making
        Barca fans happy by winning trophies and that makes me proud.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed05ec-c6df-400b-8c85-358ea4db33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23c656-7728-4d85-b261-21bd88576b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the one who has decided to stop because it will be the best
        for me and for the players, they need potent and intense stimulus. Nine trophies
        out of 13 is a pretty good record."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e665ccf-9296-4dc6-ae93-a96d20c864db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a3b08-ddf9-4232-8515-2336175a1a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trophy demands</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01eb445-b157-4864-8253-7167cad48d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valverde has earned his own success as a manager.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedddd1-eda0-4240-85c8-7f87007d175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f2c64-1fbd-4263-ab20-f0eb1601df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took Barca''s crosstown rivals Espanyol to an unlikely UEFA Cup
        final in 2007 only to lose on penalties to Sevilla.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617961b-e4c6-456a-a73b-5996de94232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae516e7-b33d-49ea-9af0-731287aa9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As manager of Olympiakos, Valverde won the Greek Superleague title
        in 2009, 2011 and 2012, as well as the Greek Cup in 2009 and 2012.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac5316-6844-4583-baa8-0e3eb9f980d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341346d-87f1-48f3-aea5-fcaa313b57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:56:21.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most recent silverware was won when Athletic defeated Enrique''s
        Barcelona 5-1 over two legs to claim the 2016 Spanish Supercopa.</p>'
