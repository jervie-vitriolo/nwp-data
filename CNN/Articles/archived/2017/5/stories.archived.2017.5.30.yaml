      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle standout continued her exploits overseas, using a strong
        showing at the Asian qualification tournament in Hong Kong to book her ticket
        to the 2016 Summer Olympic Games in Brazil.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
