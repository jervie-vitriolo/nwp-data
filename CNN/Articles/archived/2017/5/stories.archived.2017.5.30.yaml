      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c51c19-534e-4062-b5a9-8d54463af079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:25:01.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Woods'' representative but has not heard
        back. The PGA Tour told CNN it would not comment on the arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fbdbd-0406-4265-ae90-59d0cefebb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:23:40.068+08:00
