      'mgnl:type': 'text'
      'text': '<p>Uson''s repost was captioned, "Let''s pray for our army. Panalangin
        din po natin ang mga pamilyang naiwan at nababahala sa kalagayan ng kanilang
        asawa at tatay."</p>'
