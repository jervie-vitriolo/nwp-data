      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/29/VP-Robredo-on-Duterte-martial-law.html"><strong>READ:
        Robredo ''respects'' Duterte''s implementation of martial law in Mindanao</strong></a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3d20e-2212-4246-8c3b-95d1a98e756b'
