      'mgnl:lastActivated': 2019-07-24T10:35:43.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international fast food chain unveiled on its Facebook page
        Monday that veteran actor Ronaldo Valdez is the first Filipino to assume the
        role of KFC Colonel in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce5c98-6ca3-455c-aebb-1abd558b7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:35:39.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:35:43.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the viral video, Valdez who nearly resembles Colonel Sanders
        down to the goatee, dons the signature white suit and glasses with his left
        hand over a red-and-white tub filled with fried chicken, as he declares, "So
        help me gravy," in front of a crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0596b-e799-4822-a02c-1be773fa269d'
      'mgnl:activationStatus': true
