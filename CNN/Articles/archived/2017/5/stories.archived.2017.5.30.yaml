      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Woods'' first high-profile mishap. In November 2009,
        the golfer was taken to a hospital after he was injured in a car accident
        in front of his Orlando, Florida, home. The episode mushroomed into a scandal
        in the days afterward when it became public that Woods had been unfaithful
        to his then-wife, Elin Nordegren.</p>'
