      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair‚Äôs resolute spirit and strange comedy continues in the Drag
        Makeup 101 session, co-presented by Team Magazine. The independent gay publication
        made a strapping appearance with editor-at-large Victor Platon in full Boy
        Scout gear. But the real star of the show is Babygirl, the 20-year-old makeup
        artist who is holding up a stick of Elmer‚Äôs Disappearing Purple Glue Stick.
        ‚ÄúThis is an essential in every queen‚Äôs makeup kit,‚Äù she tells her audience,
        explaining that that glue variant holds down unruly male brows like a dream.
        ‚ÄúIt goes on purple and dries down transparent, so you know exactly when it‚Äôs
        dry,‚Äù she says while demonstrating on I√±igo, her willing Spanish participant.
        Babygirl had only just started drag this year, a lithe Lolita nymphet who
        proves that with the right amount of glue, anyone can become a queen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c397c-3a31-4665-842d-47d22467f962'
