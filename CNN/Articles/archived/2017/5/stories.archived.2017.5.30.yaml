      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKokedama is the modern Japanese craft of making moss balls,‚Äù explains
        A.I. Hoseki as she demonstrates the dryness of the moss in front of her. She
        usually forages for moss in the forest, she explains, but had to buy from
        the store today for lack of time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c5c7d-afca-4dd8-8a0f-c7ec35ae2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
