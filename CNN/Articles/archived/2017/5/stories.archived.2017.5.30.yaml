      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, May 27, an event that had previously gone unimagined
        brought together Manila‚Äôs drag veterans and enthusiasts alike. For ten hours
        in the daytime, with no stage, and only the faint hiss of Robyn synths in
        the background, the Escolta Drag Fair ‚Äî the first of its kind in Manila ‚Äî
        challenged all ideas of what modern crossdressing could be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4782138-1e10-4473-9df8-2b76024b0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bab328-050f-4fbe-9fd4-5736653c9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by O-Bar‚Äôs sultry Dee Dee Holiday, attendees were treated
        to a conversation with the <em>lolas</em> of Golden Gays, the fabulous subjects
        who are now drawing affection and reverence after a <a href="https://www.vice.com/en_us/article/xyexy7/the-elderly-gay-filipinos-who-perform-in-drag-to-survive">touching
        session in front of photographer Geloy Concepcion‚Äôs lens.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e38482-0e17-4be6-9bca-b0ec978cf540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
