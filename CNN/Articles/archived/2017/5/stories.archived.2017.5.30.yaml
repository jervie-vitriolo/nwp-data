      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods also said in the post that his long-term prognosis for returning
        to professional golf is positive, but that he won''t be able to twist his
        back for another two to three months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e984e9-a129-4ab0-bbd6-21eb7ea88958'
