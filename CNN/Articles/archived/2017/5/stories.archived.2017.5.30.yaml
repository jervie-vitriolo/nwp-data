      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Philippine Olympian
        Ian Lariba was diagnosed with Acute Myeloid Leukemia (AML) according to a
        statement released by her family through the De La Salle University Office
        of Sports Development (OSD) on Tuesday morning.</p>'
