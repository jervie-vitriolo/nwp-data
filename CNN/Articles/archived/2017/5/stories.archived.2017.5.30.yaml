      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> ‚Äî Get your
        umbrellas ready: the weather bureau announces the onset of the rainy season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e90e2-99f7-409e-a432-362bd8c78970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f4bee-0dda-49b9-b1bb-f394acafd66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said Tuesday there has been widespread rainfall monitored
        in the last five days, and Metro Manila and the western side of the country
        are having rains and thunderstorms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e85b9-e819-42d9-89fb-3136eee6b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66695bb6-48cb-4f61-ac34-0bdbff886841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intermittent to continuous rains and thunderstorms, associated
        with the southwest monsoon, will continue to affect Metro Manila and the western
        section of the country," according to <a href="https://www1.pagasa.dost.gov.ph/index.php/news/92-press-release/3662-onset-of-the-rainy-season">PAGASA''s
        statement on its website</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13867704-5731-4ad0-ad03-2dd5324e8eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5ccc7-8aed-4117-83c7-11884af9e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon or ''Habagat'', associated with the wet season,
        has brought showers to the country since its onset last May 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4343dc2-172d-4f57-8084-47aab00b866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944d52c-751f-404d-9eed-6a122189ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, breaks in the rain events may also occur that can last
        for several days to weeks due to the persistence of the ridge of the North
        Pacific high pressure area," according to the weather bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786b1e3-7081-4e52-9287-8535b289c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8e0ed-560d-4b1d-bfe2-6aa5974f6282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:13:35.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:13:35.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that areas of the country may experience near to above
        normal rainfall conditions in the next two months. "The public and all concerned
        agencies are advised to take precautionary measures against the impacts of
        the rainy season," it stated.</p>'
