      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394657b1-087d-4cf8-8e00-39687d991033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:49.579+08:00
