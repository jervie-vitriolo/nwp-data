      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c4e5c-600d-4cab-a4e2-17a6ce016c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I‚Äôd like to pick up on what you mentioned about socially-aware
        photography. In your 2007-2008 pictures at the Ateneo Art Gallery, you express
        disgust toward humanity‚Äôs indifference to the crises of climate change and
        global warming. Was this something you were thinking about still in ‚ÄúMedusa‚Äù?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27061fae-7cb6-4032-b9f8-6e9ea6188528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e1803-d182-4f64-9f13-8a222a447b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:44:08.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:44:08.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you for asking that. I want to highlight that it‚Äôs not an
        either-or thing when I say that I‚Äôm not a documentarian per se. A lot of people
        mistake that this is all up in the head, that it‚Äôs just art for art‚Äôs sake.
        But exhibitions like this are very powerful, and putting together an exhibit
        like this, it does not exist in a vacuum. It is also informed by something
        happening around it, the social realities that it was born from. When I make
        an exhibition I abstract reality, whether it‚Äôs the social, or the environmental,
        which is now prevalent in my work. I like to look at landscape and our place
        in it. Those are the things that I‚Äôm very concerned with. And my take is that
        if we pay attention to these materials that come from land, which is part
        of our natural history, if we‚Äôre talking about planetary time here, the shaping
        of stone, the shaping of our mountains and seas, the more we know about it
        the less we are removed from it. The easier it will become to address bigger
        issues like climate change and deforestation. Those are the things that people
        might only care about conceptually but cannot relate to in a literal way.</p>'
    '46':
      'image': 'jcr:00339f8e-7632-48e0-a25e-1f0c4533916d'
      'imageCaption': '"Perseus" (archival pigment on ink on Hahnemuhle fine art paper,
        mounted on acrylic support, framed; 60 x 48 in.) by Wawi Navarroza. Photo
        courtesy of SILVERLENS GALLERIES'
