      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438e663-8139-4ba6-855c-c895dacefe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:56:06.763+08:00
      'mgnl:createdBy': 'eunice'
