      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419140be-450a-40d8-aaec-4611a80a00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T08:49:43.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a variety of activities, beginning with a Japanese moss
        ball workshop, a crash course in drag makeup, and finishing with a demonstrative
        history of vogeuing by Xyza Mizrahi, the Escolta Drag Fair ‚Äî held in conjunction
        with the first anniversary of HUB: Make Lab ‚Äî traversed the colorful, batty,
        wingding spirit of our drag culture, old and new; and with topics that go
        beyond clothes and makeup.</p>'
    '7':
      'image': 'jcr:3ada92ac-5082-4eee-a514-051d62d36910'
      'imageCaption': 'A 13-year-old boy, with host Dee Dee Holiday, asks The Golden
        Gays a question. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad128346-1ec2-473e-950e-cd26a05adee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.283+08:00
      'mgnl:createdBy': 'eunice'
