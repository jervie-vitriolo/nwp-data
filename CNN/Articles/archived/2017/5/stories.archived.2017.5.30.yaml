      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her post is simply calling for the public to pray for our
        troops.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b2e08-2413-466f-9780-855be8df1740'
