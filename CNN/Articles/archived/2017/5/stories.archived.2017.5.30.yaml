      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 30) ‚Äî The House of Representatives
        overwhelmingly dismissed the impeachment complaint filed against President
        Rodrigo Duterte on Tuesday.</p>'
