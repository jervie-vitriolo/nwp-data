      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Japanese economy is growing, the labor market figures
        are more indicative of a shrinking pool of workers than a rise in the number
        of jobs, Thieliant said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5542816-7d73-478d-a354-235b12478af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:12:06.379+08:00
