      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you forgot the handshake, <a href="https://edition.cnn.com/2017/05/29/politics/macron-trump-handshake/index.html">here
        it is.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d867cae-1c75-4cc0-90e2-9b6fb0d60d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb262c1-45d0-46e4-b35a-b9204e2f7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here''s how The Washington Post''s Philip Rucker, who was in
        the room for the shake, described it:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65dfe8-0cc7-467e-ba2a-6fa8f38ad413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ddc85-5fcd-45cf-9c6a-6e530f5e3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They shook hands for an extended period of time. Each president
        gripped the other''s hand with considerable intensity, their knuckles turning
        white and their jaws clenching and faces tightening."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2fda7-3e19-4219-839f-2af021a847b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89685e4b-eb45-4ed0-b25c-e23d6162ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who pooh-pooh the coverage of Trump''s White House as
        overly dramatic, too superficial, too focused on perceptions, I say this:
        Drama, superficiality and perception are three of the fundamental pillars
        of this President''s worldview. To ignore them is to miss the point, to see
        the world in a fundamentally different way than Trump does.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bcc4bc-cb7b-4e29-ba74-be9c4c29461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f63d4-d191-47a3-b8f6-012c3e749179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that Trump''s two major experiences in the working world
        are as the face of his own eponymous brand/business and as a reality TV star.
        In other words, Donald Trump has been playing "Donald Trump" for virtually
        his entire life. And Donald Trump has been shaping what it means to be "Donald
        Trump" for just as long.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775da868-3597-4ebd-bc34-59beb62a2f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0eadc-8126-452e-8f16-553eb938e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, excerpted from Marc Fischer and Michael Kranisch''s "Trump,
        Revealed," is, um, revealing:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30265096-848d-4d4d-b561-42a028025e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043cbe7-427d-45c1-b44a-8447de4c692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the audience saw on TV altered their perception of the mogul
        they had known as an immodest dealmaker who built glitzy towers, married beautiful
        women and slapped his name on jets and yachts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca3642-6a87-4ecd-99a7-7b80c5b7954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c34cb3-9746-462d-83cc-cf58485863e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The Apprentice'' turned Trump from an easily caricatured Richie
        Rich who had just weathered some difficult years into a pop-culture truth-teller,
        an evangelist for the American gospel of success, a decider who insisted on
        standards in a country that had somehow slipped into handing out trophies
        just for showing up."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c909ad4-73ec-4a8a-9c9b-ffebc1211fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ac764-5ec5-4f88-8dd4-5141d95d52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, perception IS reality. (In that way, he is a sort of
        Platonic ideal of our modern politics.) Every interaction in public is a chance
        to assert dominance, to show that he''s in charge, that''s he''s the boss.
        Trump believes that perception creates reality. If he looks like the alpha
        male and the powerful leader, he becomes the alpha male and the powerful leader.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b166419-a3f5-4f50-bda4-4a9a235b2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753f5e9-b545-49b9-bef2-3cfdc4ea0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and again -- during both his campaign and the early days of
        his presidency -- Trump has seized any opportunity to show, in usually small
        ways, that dominance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c62c75-8d5f-44cf-85e2-e0d99c15de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794dd5f2-de5e-4213-a13f-308655523db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trademark hold-and-tug handshake is, without question, his favorite
        power move.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ba57b-7d3e-4207-9381-0846d6f04857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedc958-c1b7-4860-8d2c-c8cedee647e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s this one with <a href="https://edition.cnn.com/2017/05/29/politics/macron-trump-handshake/index.html">Vice
        President Mike Pence</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7af55f-89fd-4bd5-bb4b-ae6fc83048db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42deb2b3-4b32-4463-8452-6139323cf9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this now-legendary grip and tug with <a href="https://edition.cnn.com/2017/05/29/politics/macron-trump-handshake/index.html">Supreme
        Court Justice Neil Gorsuch.</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd33b8d-b2fc-4258-9e7f-eebde55ab185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda26d6d-2abc-4f88-b774-3f2275dcd471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expanded his repertoire during his trip abroad -- most notably
        with this shove-and-preen at the expense of the Prime Minister of Montenegro.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73c8fe-2dd2-44dc-ad38-73b45bacf277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d92e3-82f4-42ea-b71d-4874f38f5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of being a "distraction" -- as many media critics dismiss
        these episodes -- these handshakes, shoves and other attempts to assert control
        of situations are the point of the Trump presidency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98916e74-47a6-494f-bf33-09e41a460b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b54142-1308-4b46-a935-28e73ee3e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaping of perceptions about him is what Trump spends most of
        his time on. From his tweets to his cable TV habit, it all speaks to a man
        absolutely obsessed with how people view him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec64234-8551-44bb-92db-e778d7d88c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141ac26-9944-4bea-86f0-80871966392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cover Trump accurately then, you need to understand that how
        things look matters much more to him than how things are. Handshakes, seen
        through that lens, are a critical piece of grasping how this President not
        only views himself but how he chooses to interact with the rest of the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748f325-fc5d-4cd9-8d66-3a4f2b2c136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd0687-0116-4109-915c-0bf97ec052ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreed? Let''s shake on it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef858840-1316-475b-8052-4faa924f39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e110149-c6da-4640-8f8b-c28e7864e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:04:23.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to correctly identify
        the Prime Minister of Montenegro.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c96c0b-ccb1-4b95-8690-959292fdc0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:04:22.939+08:00
      'mgnl:createdBy': 'eunice'
