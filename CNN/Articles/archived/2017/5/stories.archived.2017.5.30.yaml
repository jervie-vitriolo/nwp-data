    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e42f108-db44-42e5-af64-818bdc9654dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:02:06.637+08:00
