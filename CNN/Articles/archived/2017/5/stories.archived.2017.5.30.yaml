      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f9e2f-5ee3-4ae9-975d-4885513a745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:49:43.284+08:00
      'mgnl:createdBy': 'eunice'
