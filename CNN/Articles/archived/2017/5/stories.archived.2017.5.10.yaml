      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:29:48.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be451e44-2435-4a6a-8e57-33a610199ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:47.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:29:48.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the company said the luggage compartment now has 450 liters
        in volume with the seats up. With the seats folded, the Countryman offers
        1,390 liters of space.</p>'
