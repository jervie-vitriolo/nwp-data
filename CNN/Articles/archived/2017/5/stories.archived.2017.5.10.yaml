      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Pia Hontiveros-Pagkalinawan
        entered her office for her interview with CNN Philippines Life to talk about
        “News Night” — CNN Philippines’ newly-rebranded flagship evening news show
        — her first question, directed to me, was: “What do you mean by an ‘existential
        crisis’ in journalism?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfd26c-a044-4183-b022-f337670afcc8'
      'mgnl:activationStatus': true
