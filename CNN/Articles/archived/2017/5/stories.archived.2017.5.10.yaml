      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96ca2a-bcad-4a21-a5a6-f9105f42b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Abinal was stumped as to who could be behind the explosions,
        although he received death threats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dcdd11-ab3c-4412-ae03-f7d34993375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.227+08:00
