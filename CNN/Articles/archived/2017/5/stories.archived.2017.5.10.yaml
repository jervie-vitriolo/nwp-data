      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As standard, the Countryman gets a 6.5-inch LCD display and Bluetooth
        connectivity, dual-zone climate control, a panoramic glass roof, a 40:20:40
        split-folding rear seat and an alarm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e96469-20db-4d7a-9922-8fe21ad188d5'
      'mgnl:activationStatus': true
