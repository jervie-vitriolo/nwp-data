      'mgnl:type': 'text'
      'text': '<h2>Lacson wants swift confirmation of Cayetano</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2393968-932e-452c-ba89-6e209bb701df'
