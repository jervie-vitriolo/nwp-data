    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f768f3-a94c-40fb-88b2-1216b8f6cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had originally aimed to announce his intentions before traveling
        to the summit, held in Sicily at the end of this month. Instead, he will wait
        until after the G7 to make a decision, according to White House press secretary
        Sean Spicer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9badafd-41dd-495b-aa98-e3827e045ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a106f0-ebb1-45fa-a6c8-c8b866070a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s simply a sign that the President wants to continue
        to meet with his team," Spicer told reporters at the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f268ed-2406-402c-84d0-eb04843ef606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4ddc2-669f-4634-adff-8f1b61e53198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vowed during his presidential campaign to "cancel" US participation
        in the accord, which obliges countries to slash their greenhouse gas emissions
        to keep global temperatures from rising to catastrophic levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e66f6a-76b5-4689-9d0a-aa523f5cff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef0162-de97-4494-9d47-8d77667c3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said Trump has been meeting with his team "extensively" to
        discuss the issue, which has divided his top advisers as they weigh the ramifications
        of withdrawing from the carbon reduction agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421eee37-4303-4a5e-9f87-54dff3631aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0376a3-d617-4e27-8442-6d06fb81384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting scheduled for Tuesday between top Trump advisers was postponed,
        according to a White House official. The official said the delay came amid
        scheduling conflicts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54d511-9d6a-466a-b6a7-09a63c0d8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203b348-f17a-498e-8703-59a1596c52b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time a meeting on the Paris accord was scrubbed;
        an initial conversation between aides about the future of US participation
        in the accord was pushed back by a week last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b076f13-9cbc-4bc5-8b59-f83fcdfff95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794d354-b89d-4835-a027-525cf3af0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That session, along with other West Wing meetings to discuss the
        issue, have become heated as Trump''s advisers air their differences over
        the Paris agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae2b50-7f2d-4725-84b1-377c1b320c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6099e5-7235-4af0-a3dc-c095e5779953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some advisers — including chief strategist Steve Bannon and Environmental
        Protection Agency administrator Scott Pruitt — have urged Trump to uphold
        his campaign pledge to scrap the agreement. But other top aides, including
        senior adviser and daughter Ivanka Trump and Secretary of State Rex Tillerson,
        have warned of diplomatic fallout from a full withdrawal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011afca5-cc10-453f-ac91-4d52af0d8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984f4ad-a28d-4049-802b-31ecded79eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the administration, including Energy Secretary
        Rick Perry, have advocated a "renegotiation" of the US commitments to the
        agreement, but legal questions have been raised about the feasibility of lowering
        US carbon reduction goals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1c0d8-fb39-48ed-90a4-35d638eb4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169280af-a8f8-42f0-8566-d364e415ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump was originally due to meet with Pruitt privately Tuesday
        ahead of the larger meeting on top aides. But, like that larger meeting, the
        session between Ivanka Trump and Pruitt was postponed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fdc560-7c2d-4109-b010-c44b95ce0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf89b9-4263-4e2e-9859-f7b490c3d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation Monday, Trump told French President-elect Emmanuel
        Macron he is "pondering" whether to remain in the Paris Climate Agreement,
        French Ambassador to the US Gerard Araud told CNN''s Christiane Amanpour in
        Paris on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac39ce-3073-426a-95c0-22cf4580527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0104021-c71f-4973-9af0-5d56c2a6defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron and Trump spoke over the phone on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749f115-5cdd-4ca0-a621-f0a639dec034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570d4a4-136d-448a-b402-74f959b9a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Macron raised the issue of climate change, because as
        you know the Americans are thinking about staying or leaving the Paris agreement,"
        Araud told Amanpour.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d6406-cd7e-4e0f-aa4e-d14cdfea315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3b100-dfce-4804-88fe-ea30ee4d6d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Macron emphasized the importance of the Paris Agreement.
        There was a very good discussion. President Trump said that he was pondering
        on this issue, and the two men agreed to meet again in two weeks in Brussels,"
        Araud said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e379c95-0197-4461-b97d-d8045c7801e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b618b82-1e91-447f-90b2-5d3b3c6cfc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at a summit in Milan, Italy, focused on climate change
        and food availability, President Barack Obama defended the Paris agreement
        earlier Tuesday, saying the US must show leadership and not "sit on the sidelines."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6729e2b-b158-479e-ad98-bf5c285c7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575162a-2c7e-4365-98cd-07af1ad5ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the course of my presidency, I made climate change a top
        priority because I believe that of all the challenges that we face, this is
        the one that will define the contours of this century, more dramatically perhaps
        than any other," Obama said at the Seeds &amp; Chips summit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041f7fb-09f5-435e-8ff2-8c10bccff775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365f4ed-4013-44c6-8e39-97f2777860f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:13:41.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:13:41.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been able to bring our emissions down even as we grow our
        economy. The same is true in many parts of Europe," he said.</p>'
    '37':
