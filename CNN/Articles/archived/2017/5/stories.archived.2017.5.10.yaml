    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '978f6a72-6856-4008-861e-b826fc54b32e'
    'lead': 'South Korea''s presidential election has been won by Moon Jae-in, a liberal
      who favors a more open policy towards North Korea, early results indicate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:06:26.572+08:00
    'mgnl:createdBy': 'eunice'
