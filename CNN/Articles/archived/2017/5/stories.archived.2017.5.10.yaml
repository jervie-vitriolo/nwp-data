      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano will replace Perfecto Yasay who was rejected by the Commission
        on Appointments (CA). Undersecretary Enrique Manalo took over the post in
        an acting capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edaef0-9ac0-45a4-8584-73409d47485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61975eb-2636-483b-b731-275852f76ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s appointment came a day after the one-year ban to appoint
        losing candidate in last year''s elections. Cayetano was Duterte''s running
        mate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca1614-56de-4c24-8514-43236fd5bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c39786-ddc9-4a11-8014-6009da774c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, Duterte first told CNN Philippines in an
        exclusive interview that Cayetano would be leading the DFA since Yasay would
        be returning to the United States "to fulfill his obligations" from a teaching
        contract.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad258de3-db23-405e-8500-576b66eb13a5'
      'mgnl:activationStatus': true
