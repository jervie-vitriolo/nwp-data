      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two turbodiesels</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f134e3-59a7-4938-8640-8fbf440a1f88'
      'mgnl:activationStatus': true
