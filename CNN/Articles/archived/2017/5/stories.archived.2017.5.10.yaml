      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reiterated there''s not enough evidence to conclude the
        explosions were terrorist acts, saying "we really do not know if the ones
        taking the responsibility are ISIS."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce9f64-9141-4509-8840-180c624e9977'
