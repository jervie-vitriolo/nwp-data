      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bfca8b-ce26-417e-ad4e-c65f3225bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of the iconic Palawan tourist spot, the underground
        river, has since assured visitors that necessary steps are being undertaken
        to ensure the safety of guests and the community around the site.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15fd1e-4bc7-4f56-a371-3c6411f1075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e0091-f55e-4b2b-a77d-01a3ee93a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Puerto Princesa Underground River (PPUR) management
        issued an official statement on its preparedness against terrorism following
        the release of the U.S. advisory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e5d57-30ad-40f4-874d-6067cbb2c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255dd39-d741-4d5e-a2e8-1cdb45e7296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already coordinated with the authorities, both the AFP
        (Armed Forces of the Philippines) and the police, to be on heightened alert,"
        Park Superintendent Elizabeth Maclang said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806ff9e-e79f-4aa6-a03f-dc024b0ff808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b0307-0b1b-48b8-8f04-99782b37c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Western Command will also convene an inter-agency group
        composed of stakeholders to meet on the issue today.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a98dac-ae47-48ef-acbd-8c858647e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f04afa-6e46-470c-8902-cd7647a14a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AFP: Authorities will ensure tourists'' safety</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c328c72-0f3d-48d3-9a17-a7075d1248e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines has also given out alerts to
        its units-- particulary in Palawan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e3b5d-aae5-4c8e-b086-2f39474b6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fdb5b-ab6d-4853-ac84-5fd4ff2e16c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Armed Forces of the Philippines
        Spokesperson B/Gen. Restituto Padilla said Wednesday the military will ensure
        the safety of all tourists in the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d970d3-6c79-4f7f-a430-8e14e44f0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2572a-1a84-458f-9e6b-6530c4b2973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured our authorities in this area are aware and are leaning
        forward to ensure that our citizens and our foreign guests who travel to these
        favorite destinations are protected and secured," Padilla said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc849f-3bbb-419a-a5b4-df69323db432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996219d1-01f9-4cd4-a389-7099f8f61ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement issued Wednesday, the AFP said it has not
        monitored any threat specific to Palawan and did not provide the information
        in the U.S. advisory, but is taking the report seriously.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1937459-3ce0-42da-ae7e-f6abfe73f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47b3f2-2f40-4660-9b63-aa297ab6c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said recent terror scares in other tourist areas in the
        Philippines have prompted local governments, along with the police and the
        military, to take a proactive stance against such threats.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d8011-673a-4c3f-b769-e879f26d920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5942ac-1b89-45fe-ab3f-9d8411da4f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you may recall there were reports also that there could be attempts
        in Coron but there were none. We have kept all these proactive measures aligned
        and I guess the meeting today in Palawan will get the supporting activity
        to all that previous preparations that we''ve made," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd239902-f700-4320-9743-f15d7d1f1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f44fd-39c4-47c4-99b2-431439c5426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, however, that pressure from successful military operations
        in terrorist havens may prompt terrorist groups to create scenarios to divert
        attention from them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5033f-1744-44ee-92a4-cbe9ed780179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7163a9b-6dad-42df-80f8-1528a70fef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, Padilla advised both local and foreign tourists
        to be alert and vigilant of their surroundings.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e0d01-1662-4195-8f7c-f4d4af20ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173dbeb9-38bd-44d1-8067-30003bcd349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vigilance is a very big part of how we can prevent these kinds
        of activities from happening because it allows a proactive stance on potential
        attacks or activities that may hurt people or create chaos in certain areas,"
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1f932-5887-45a1-95df-b49e34ab28e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de3132-6f0a-4a4c-81fa-25aa5162f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla urged residents and tourists to alert authorities of any
        suspicious people or packages in sight.</p>'
