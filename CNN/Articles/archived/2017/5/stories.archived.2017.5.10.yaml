      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MINI Asia Head Sunny Medalla told CNN Philippines the company has
        no plans yet of bringing in gasoline engines for the Countryman, saying there
        was more demand for turbodiesels.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b068308-c049-498a-8e24-9046d61ca23f'
