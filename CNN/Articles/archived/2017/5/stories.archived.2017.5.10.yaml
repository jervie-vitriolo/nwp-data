    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e577171b-3f44-492b-9f4e-17845d348ff2'
    'lead': 'Armed Forces Chief General Eduardo Año is the new head of the Department
      of Interior and Local Government (DILG), President Rodrigo Duterte announced
      Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:56:50.340+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T11:56:50.594+08:00
