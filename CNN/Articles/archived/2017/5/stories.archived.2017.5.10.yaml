      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was supposedly split between Napoles and the lawmaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec25c85-899a-4577-99f8-a1d35f90148b'
      'mgnl:activationStatus': true
