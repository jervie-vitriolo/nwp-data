      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/police-afp-adamant-no-terror-connection-in-May-6-blasts.html"><strong>Related:
        PNP, AFP adamant - no terror connection in May 6 blasts</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c112cf-fed3-4fe9-b842-ecc41bf7409d'
      'mgnl:activationStatus': true
