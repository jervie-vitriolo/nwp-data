      'mgnl:lastActivated': 2019-07-18T13:29:48.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both variants of the Countryman are powered by a 2.0-liter, twin-cam,
        16-valve, direct-injection, inline-4 turbodiesel, which is connected to an
        8-speed automatic gearbox.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b75f05-d35c-4caf-b6ac-8c4eac52d00a'
