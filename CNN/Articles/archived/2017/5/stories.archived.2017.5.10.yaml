  'Palace-defends-Cimatus-appointment-from-critics':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-10T01:10:12.989+08:00
    'imagesource': 'jcr:314a76ba-837e-4ef8-8180-f0d8a0a3006b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e40ed90a-d6ef-48b9-a785-99746d0d7ce5'
    'lead': 'President Rodrigo Duterte''s appointment of the former Armed Forces of
      the Philippines chief was met with swift condemnation from several cause-oriented
      groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:16:43.717+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T14:16:43.902+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace defends Cimatu''s appointment from critics'
    'updated': 2017-05-12T03:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8072c2e6-4414-4e72-bacf-4c3626f253c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Malacañang
        defends the appointment of a retired military general to replace Gina Lopez
        as environment chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d146cbd-ab0d-4386-8216-1c82ba0ed8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47d2d8-9467-4597-93ca-0194f9812aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said on Tuesday that acting
        Secretary Roy Cimatu was chosen due to his capacity to strike an "objective
        point of view" in the Department of Environment and Natural Resources (DENR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4c7f8-d5fd-4823-a732-93d85a6b730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae25ef-1d8e-493c-bcf5-f9798c31d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (President Rodrigo Duterte) felt that Cimatu was extraordinarily
        gifted for the task of balancing environmental concerns with mining operations
        concerns," Abella said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04191f0a-658f-435a-8dd5-3832f024b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d601812-d4d2-4e24-b17e-ee9374d2da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte''s appointment of Cimatu, a former Armed Forces of the
        Philippines (AFP) chief, was met with swift condemnation from several cause-oriented
        groups on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a5a8f-7dff-4ff0-8761-d06e723cc8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39dd0d4-d8e6-4123-8b67-867c5e51d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cimatu has virtually no track record on addressing environmental
        issues and instead has a record of defending environmental plunderers and
        engaging in corruption," environmental group Kalikasan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea679493-bad5-466c-ae04-8ef34cc93ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1bcb50-0a4f-49f2-9b8a-c73cfb428565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly-worded statement, the group brought up the 2011 AFP
        ''pabaon'' corruption scandal allegedly involving Cimatu and other military
        officials accused of receiving millions in ''send-off money'' as retiring
        AFP chiefs of  staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a27259-150b-4d11-97cb-17098dba5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236cab9-713e-4fee-9b5f-c6e177de8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group argued the DENR did not need a military man to crack down
        on environmental concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f6f4b-3fae-44f9-a828-9ec274f2e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75eb23-9c4d-4ee8-8e6b-93248fe36487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said in place of Cimatu, Duterte should have defied mining oligarchs
        and reappointed Lopez, or should have chosen someone who was pro-people and
        pro-environment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88995786-c24d-4140-b6bf-60e46c268e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321a33f-4340-4dc4-a360-ec716051fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental group Greenpeace, likewise, expressed concern over
        Duterte''s hasty replacement of Lopez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57d8bd-fefe-445d-936a-0739f6735e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b353d-0892-4adf-b046-b4dd9445d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Greenpeace said issues raised by Lopez during her
        term as DENR secretary and the circumstances surrounding her rejection should
        not be swept under the rug.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccda09-97ca-44a0-b142-ef8db8c69d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70684701-cf69-4256-b3bd-aa2f4a243536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy group asked the administration to reveal who endorsed
        and backed Cimatu as DENR chief, in the interest of transparency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903189b-e3cd-4bae-a870-555577ff7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea63ad3-6647-4022-8fc6-c29cc0ae925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also wish to underline that we in the environmental movement
        will keep a watchful eye, regardless of who sits at the DENR," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07cce6-84b1-4262-9088-0804da5a2f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fca7aa-a564-4ed3-ba1e-6df1640005cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant groups Kilusang Magbubukid ng Pilipinas and Anakbayan,
        on the other hand, claimed the appointment was an attempt to "militarize"
        parts of government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe4dd2-b9d8-4cfe-9add-af7b071c45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f38cdf-951e-45b1-aea2-0a0542f8eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:16:43.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:16:43.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, General Ricardo Visaya was appointed at the National Irrigation
        Administration. Now Cimatu is poised to lead the DENR," Kilusang Magbubukid
        Secretary General Antonio Flores said in a statement.</p>'
