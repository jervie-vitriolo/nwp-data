      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Food giant
        San Miguel Pure Foods Corporation (SMPFC) reported a net income of P 1.5 billion
        for the first quarter of 2017 — a 20 percent increase from last year.</p>'
