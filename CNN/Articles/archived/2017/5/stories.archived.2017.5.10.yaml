      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83dee56-3b14-4001-8b2d-9b6e5ad15250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.958+08:00
      'mgnl:createdBy': 'eunice'
