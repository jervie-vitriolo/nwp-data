    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a444ae-9838-4268-9928-be934d20ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Our primary goal in filing the complaint is for the
        public to understand our fight…that protecting women''s rights should not
        be ignored by government leaders, especially the legislators.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da17d4-b9df-41be-993e-1fa4997caff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.150+08:00
