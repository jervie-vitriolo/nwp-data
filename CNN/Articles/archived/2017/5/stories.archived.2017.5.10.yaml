      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who facilitated the turnover, said she had discused  with
        the retired general about offering her services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62151e97-1e54-4fa6-8e30-029785ea3d22'
      'mgnl:activationStatus': true
