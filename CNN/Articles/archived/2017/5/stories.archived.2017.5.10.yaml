    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte names AFP Chief Año as next DILG Secretary'
    'updated': 2017-05-18T20:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c7c0e-09d8-434a-a47a-ebfd4c2d5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Armed
        Forces Chief General Eduardo Año is the new head of the Department of Interior
        and Local Government (DILG), President Rodrigo Duterte announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944132e-4770-4468-9506-ae53f1faee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4237967-b415-4f49-933c-0078087da184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Año, who retires on October 26 this year, must first complete
        his term in the armed forces before assuming his Cabinet post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851f295-b8ed-40a0-93e6-1efde17ae619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98de62-1a90-4550-8597-dc076aee6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año was named Commanding General of the Philippine Army in July
        2015.  He served in the Davao region as commanding general of the 10th Infantry
        Division. He scored some of the biggest arrests of communist leaders in his
        career as a veteran intelligence officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16105cc-11d7-4a0b-9142-af77cdb65aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894c998-39e8-4fec-8068-84c58ad71330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año will be taking over the DILG from officer-in-charge Catalino
        Cuy, who assumed the post after Secretary Mike Sueno was sacked in March for
        alleged corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33e659-4533-4db1-945e-180739f40fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d58e9-a529-40fd-ad33-ac89312e17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Cuy welcomed the announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991f345-decd-4acf-87ee-db8a7467835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441dde4-9758-4003-9870-9be78b4f9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Does not bode well"</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634157d0-2cc0-4821-baf9-097a72953b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, however, frowned at the new development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f745422-df22-47e7-875e-bf7785604475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd3003-e368-4fc8-a117-a20ca92a9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth group Anakbayan expressed concern over the "creeping militarization"
        of the supposedly "civilian" Duterte cabinet with the appointments of Año
        and ex-AFP chief, now Environment secretary, Roy Cimatu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2df4d2-77d9-4d9f-8805-b588b0b7952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef009a1-9cb5-4620-af5b-1fc2bd75d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge Duterte to rethink the appointment of officials from the
        military establishment, which it condemned as one of the most corrupt and
        human rights violating institution in the country," it said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940db6bb-972a-4dd0-a330-ecc5da7b901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

