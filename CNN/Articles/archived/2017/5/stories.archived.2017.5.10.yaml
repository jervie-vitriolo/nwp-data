      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fd267-c4cc-4ba4-b5ef-492bbb01e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ballroom competition series "Dancing with the Stars" remains
        a strong performer for the network, with around 10 million viewers, but it''s
        down from its glory days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0af5ad-3067-48fe-b86f-97d76c31b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be159acf-bca2-460c-a271-154aec9db590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ABC''s biggest scripted hits -- like "Grey''s Anatomy,"
        "Scandal" and "Modern Family" -- are aging and have an undetermined number
        of future seasons.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeefd09-0b30-4618-8b5d-911fd52e3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f3330-ea55-4665-90b2-1739a0aba06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC has also tried but failed in the past to enter into the reality
        singing competition genre, with shows like "The One" in 2006 and 2012''s "Duets,"
        with mentors Robin Thicke, John Legend, Jennifer Nettles and original "Idol"
        winner Clarkson.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0086a-0dd8-409c-a3fe-5d6af098c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb9142-10d4-4d07-a7cb-d94e298d507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American Idol" will give ABC a property that''s a proven success.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ab1b4-160c-4b5e-afb4-c90d8e397d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388a64a-8bfe-4b13-ba46-8bfc475f0783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return for "Idol" had been rumored for months, and Fremantle reportedly
        entertained offers from NBC and Fox.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc567780-3520-4651-b27a-4bd17be102b5'
      'mgnl:activationStatus': true
