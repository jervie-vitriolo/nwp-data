      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top Republicans, including the senator
        directing the Senate''s Russia investigation, said Tuesday they were "troubled"
        by President Donald Trump''s firing of FBI Director James Comey.</p>'
