      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all MINIs, the Countryman has a bevy of standard safety
        features, such as Dynamic Stability Control, a collision mitigation braking
        system and rear Park Distance Control.</p>'
