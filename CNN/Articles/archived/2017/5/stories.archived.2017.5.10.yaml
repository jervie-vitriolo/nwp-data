      'mgnl:lastActivated': 2019-07-18T13:19:53.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fb2cb-16e9-4479-9cbf-80ef4add326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we have now is the CCTV footage, who handed the package to
        the Grab driver and we couldn''t probably recognize the face. It''s because
        it''s covered by [a] hijab," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6824c5-4355-4c51-be37-47302a1381fe'
