      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am troubled by the timing and reasoning of Director Comey''s
        termination," Senate Intelligence Chairman Richard Burr, a North Carolina
        Republican, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b44c55-a4d5-40af-8ff5-fc183d7c4e52'
