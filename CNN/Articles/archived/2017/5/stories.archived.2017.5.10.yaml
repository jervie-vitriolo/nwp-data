      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have also caught one suspect from another explosion in
        Quiapo last April 28. They are still pursuing four other persons of interest
        involved in the blast.</p>'
