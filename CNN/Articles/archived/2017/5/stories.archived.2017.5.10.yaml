      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Año and Cimatu, the group cited other ex-generals now
        included in the Cabinet like Hermogenes Esperon as National Security Adviser,
        Delfin Lorenzana as Defense secretary and Ricardo Visaya as Defense undersecretary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c68b78-4f30-4956-86bc-1b60aba0c1cb'
