      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But <em>andun pa lang kami sa ibabaw ngayon</em> since <em>medyo
        seryoso na talaga itong pag</em>-file <em>ng</em> PDAF cases [But we''re only
        scratching the surface since filing these PDAF cases in quite serious]," he
        said.</p>'
    '19':
