    'template': '1'
    'title': 'Duterte defends Mocha Uson''s appointment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ff7e0-430b-4472-ace6-193b707cf433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> President
        Rodrigo Duterte defends his choice of celebrity blogger and known ally Margaux
        "Mocha" Uson for assistant secretary in the Presidential Communications Office
        (PCO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34315bf9-f4e9-457b-af83-1a41023bb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533635a-a0a3-4e16-a867-19b5d4888b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing wrong with the woman or the girl. She''s bright,
        she''s articulate," Duterte said in a media briefing before he left for official
        visits to Cambodia, Hong Kong and China on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd3020-5b95-4af0-b55e-0d36a78c43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf529e5-d65c-4d4b-8066-255fd116b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson''s appointment drew negative reactions from netizens when it
        was announced on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd903d1-e405-4ca9-8654-e54b4a251391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019a87f-7b2d-4bb5-895c-9e0b17cc5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.544+08:00
