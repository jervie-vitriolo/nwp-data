      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55fe60-e521-45a6-8fee-e6716f5458c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "GMA" hosts said Tuesday that the host and the panel of judges
        would be announced later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ea77c-75a3-4293-89de-5aee06dec07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.889+08:00
