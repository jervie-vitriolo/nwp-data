      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf1377-9e1b-469f-98ff-f60ccb66a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seven Abu Sayyaf members were made to undergo a ceremony wherein
        they pledged to the Qu''ran that they would no longer involve themselves in
        any act of terrorism and lawlessness," the Wesmincom said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd2c2ee-3f54-4b5b-a58f-030f54ad6fd3'
      'mgnl:activationStatus': true
