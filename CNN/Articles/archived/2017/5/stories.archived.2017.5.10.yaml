      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Makati
        police chief S/Supt. Dionisio Bartolome was relieved from his post on Wednesday
        after four of his men were arrested for alleged extortion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32946f8-3aed-401c-965a-cb57f45e5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:51.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:21:51.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d132d9e-9a00-48df-93f9-c8075fb7e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:51.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:21:51.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Counter Intelligence Task Force (PNP-CITF)
        arrested PO2 Harley Garcera, PO2 Clarence Maynes, PO1 Tim Galzote, and PO1
        Jeffrey Cañete in an entrapment operation in Pasay City on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a947c-f120-415b-8940-80b3101eea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:51.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:21:51.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fba7e-d3f5-4153-8544-808bd829ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:51.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:21:51.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their immediate supervisor, Chief Inspector Oscar Pagulayan, was
        also sacked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26ed3b-3517-4e0f-9847-814a8be01c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:51.216+08:00
