  'womens-groups-ethics-complaint-sotto':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-10T21:34:43.951+08:00
    'imagesource': 'jcr:bbc9d494-0545-4c75-b549-694757308ce9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf75f26-b8de-4c40-8aeb-63d6fcc6374e'
    'lead': 'Various women''s groups filed an ethics complaint against Senator Tito
      Sotto over his "na-ano" remark on Social Welfare Secretary Judy Taguiwalo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:08:58.149+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T11:08:58.348+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women''s groups file ethics complaint vs Sotto over ''na-ano'' gaffe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1bc11-ff11-49e1-a97a-0298bd91d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Several
        women''s groups filed an ethics complaint against Senator Vicente "Tito" Sotto
        III on Wednesday, following the remark he made on the confirmation proceedings
        of Social Welfare Secretary Judy Taguiwalo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c0b3e-7b7e-4b75-9a8e-590ea13bef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27add929-90f5-4825-9e0f-fbfa82b94a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups, who also represent solo parents, include the Coalition
        Against Trafficking in Women - Asia Pacific, World March of Women, Pambansang
        Koalisyon ng Kababaihan sa Kanayunan, Purple Action for Indigenious Women''s
        Rights, Partido Manggagawa, WomanHealth Philippines, and Sentro ng Manggagawa
        ng Pilipinas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdc90f-58e4-480a-9e44-1b9870508548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3452d-ce02-41b0-b429-71f630ff599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pangunahin naming layunin sa pagsasampa ng aming reklamo
        ay maunawaan ng publiko na ang aming pinaglaban...sa pagprotekta sa karapatan
        ng mga kababaihan ay hindi dapat binabalewala lalo na ng mga pinuno sa ating
        pamahalaan lalo na ng mga lehislador</em>," said Coalition Against Trafficking
        in Women Executive Director Jean Enriquez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
