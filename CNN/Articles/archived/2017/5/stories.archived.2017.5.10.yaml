      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51d296-1f98-45d9-97d4-22e8f7e3cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first few seasons of Fox''s "Idol" — with judges Simon Cowell,
        Paula Abdul and Randy Jackson -- changed the American television landscape.
        "Idol" was a ratings juggernaut for Fox, pulling in more than 38 million viewers
        at its peak for season two''s finale.</p>'
