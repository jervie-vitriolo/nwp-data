      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Bayan Muna Rep.Carlos Zarate said Año''s appointment
        did not bode well for human rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3f71e-0c3b-491c-ada5-8428f3c9ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105e7a0-8b70-48c6-93e9-a233671d5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing influence in the administration of military generals,
        especially those linked to human rights violations, is gravely alarming, because
        these are the same people whose allegiance to the interventionist US policy
        is unquestionable and who are also brazenly averse to the ongoing peace process,"
        Zarate said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f304b-db20-43d6-aa17-117ad028bafb'
      'mgnl:activationStatus': true
