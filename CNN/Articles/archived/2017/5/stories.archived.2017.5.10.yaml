      'mgnl:lastActivated': 2019-07-18T14:03:26.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e6778-fd74-4365-8576-5ada391e2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting, however, that despite the dimming of "Idol''s"
        power, ABC could very much use the series on its schedule.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031b3c2-03bd-4d29-bd0d-6efd9c1c41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
      'mgnl:createdBy': 'eunice'
