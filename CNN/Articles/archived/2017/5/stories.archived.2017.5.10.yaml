      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f36414-3297-4125-8aa3-dd55dc9c7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably the bomb was really not meant to assassinate him," Albayalde
        said, saying the explosion took place on a weekend. "If it was meant to assassinate
        him, then they should have waited for him to be at the office, where they
        could have delivered it during weekdays, when he was really there."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00857a09-a2f5-4a4f-8034-e67de0613593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.228+08:00
