      'mgnl:lastActivated': 2019-07-18T13:54:33.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5855b6-bfc9-4896-b06d-198e6a693dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez advised tourists and residents to keep in close contact
        with authorities if needed, assuring them that rescue and military teams are
        on duty in crowded areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6613cf-e2e2-42c9-bfeb-3b4905fb17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.505+08:00
