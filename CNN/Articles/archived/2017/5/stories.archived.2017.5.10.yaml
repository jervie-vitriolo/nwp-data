    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6612e-f21a-4977-8659-8f8098989a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.352+08:00
      'mgnl:createdBy': 'eunice'
