      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the public could help by giving the police information.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fb252-f5b0-4e08-a735-edb426b3f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ef931-5d0b-4fa4-ba59-8153e0e846c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rely so much on human intelligence, we have no technical capability.
        I must admit that," he said. "Because we are tactical units, so we rely so
        much on our informants."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3013d8-2f8f-424e-a942-a351c416e708'
      'mgnl:activationStatus': true
