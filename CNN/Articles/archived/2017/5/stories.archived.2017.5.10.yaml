      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062aceb4-ad0c-498d-bcb3-98c795862826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu told DENR officials that he intended to listen to all of
        the concerns from various sectors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bc710-f8c2-40f1-a164-abaddfb82afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
