      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243fdbb-c601-402f-bc80-bd6bc67a7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:47.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:29:48.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Countryman models are front-wheel drive, with the company''s
        ALL4 all-wheel-drive system available as an option.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93791e-81f4-4a1c-9329-aa160b35b72e'
      'mgnl:activationStatus': true
