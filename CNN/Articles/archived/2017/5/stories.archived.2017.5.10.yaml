      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 5) — A new medium for fashion
        enthusiasts welcomes an old name as American actress, socialite, and fashion
        icon Gloria Vanderbilt joined Instagram in late April.</p>'
