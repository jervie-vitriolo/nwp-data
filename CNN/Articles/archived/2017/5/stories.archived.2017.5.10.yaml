      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Autohub
        Group, which manages the MINI brand in the Philippines, debuted the all-new
        MINI Countryman early this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e74c9-1b89-4377-bad6-32e26a9d87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:47.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:29:48.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40a146-9980-4b0d-9729-5da712a7004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:47.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:29:48.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Countryman is a compact sport-utility-vehicle (SUV) version
        of the MINI 3 Door hatchback. Thus, it features a higher ride height, a longer
        wheelbase and two rear doors.</p>'
    '3':
      'image': 'jcr:95c2ebaa-5194-437c-805a-303a73ce792b'
      'imageCaption': 'The MINI Countryman features more ground clearance and more
        space than a regular MINI.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d07c3-344a-47fd-9c5e-c6d514161d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:47.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:29:48.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd979d-9361-4c25-98d1-a3b66c282742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:29:47.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:29:48.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4,299 mm long, 1,822 mm wide and sporting a 2,670 mm wheelbase,
        the new Countryman is also 200 mm longer, 30 mm wider and has a 75 mm longer
        wheelbase than the old model. This has not only resulted in more interior
        space, but also in a larger cargo area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff116c-62fa-4550-acde-b3598cbb466e'
      'mgnl:activationStatus': true
