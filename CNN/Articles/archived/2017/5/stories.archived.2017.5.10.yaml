      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b640f-3e76-494e-8e20-d4522507ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our military backup is also there, although they''ll
        stay in the background. For those who plan to make trouble, be wary because
        all forces in Palawan have been alerted. ]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65a1fd-271b-4763-bd89-ce2e6d255439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
