      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey became the seventh FBI director when he was confirmed by the
        Senate on July 29, 2013, by a 93-1 count, with Sen. Rand Paul the lone holdout.
        The Kentucky Republican had threatened to block Comey''s nomination, but relented
        and allowed a vote after being further briefed on FBI drone surveillance policy.</p>'
