      'mgnl:lastActivated': 2019-07-18T14:03:26.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ce64b-c54a-4787-878d-bea6f171f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fox''s decision to retire "Idol" came as the show was increasingly
        criticized for failing to produce stars on par with some of its earliest --
        and ultimately best-known -- talent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779378c5-a65b-493a-b441-e58fa8817d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b03def-c5ca-48a7-9095-53522f579d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was also having a harder time competing for attention with
        NBC''s rival singing competition "The Voice."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086aef7e-e333-4f8f-9530-43dc344c50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
