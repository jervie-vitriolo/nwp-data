      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paula Hancocks, Taehoon Lee, and K.J. Kwon contributed
        reporting.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743e30e-60a0-4023-81fc-bc7657de16f7'
