      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:22:43.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only lawmakers have been charged as a result of the scam,
        including former senators Juan Ponce Enrile, Ramon Revilla Jr. and Jinggoy
        Estrada.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
