      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No selective justice</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6378e3-9540-4fad-a19a-bc847636044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:22:43.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said unlike the probe conducted by former Justice Secretary
        Leila De Lima, there will no selective justice this time around, even suggesting
        that former President Benigno Aquino III could be involved in the scam.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b892bc-63c1-4250-b04c-5e8f10a6bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:22:43.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cc401-2f48-4d70-b273-60c76d6e7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:22:43.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the name of Janet Napoles was exposed, the first thing she
        did was to go to Malacañang," he said. "She was accompanied by no less than...
        well, you know who accompanied her to Camp Crame. <em>Kaya napakatataas po</em>
        ng involved <em>dito</em> [Those involved her include very high-ranking officials]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978f99b-06ee-4a3e-9b8b-f7f3ef48bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:22:43.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71da58b-a725-4445-a989-7bb1be9d5b7e'
