      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/09/mocha-new-PCOO-asec.html"><strong>Read
        more: Mocha Uson appointed as PCOO Assistant Secretary</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb417976-22fa-4350-a29f-714902e7f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5a491-3c25-4afb-a6bf-c10b9cd91824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said critics need to overlook Mocha''s past as an entertainer
        and focus on her "structured" mind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f84165-bfb3-4a9b-9c3b-d6fdfe82ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4110136-a0a6-4c6b-98fc-dc9f061433d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was with me during the campaign. A little bit sexier than the
        others. But that does not prevent anybody to deprive her of the honors that
        she deserves," the President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa9e29-b4cd-472a-a630-b528a243a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38087da-5385-4f18-9a06-745cd4a7592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:11:35.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:11:37.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Filipino should deserve a chance wherever or whatever. <em>Walang
        problema iyan sa akin</em> [It''s not a problem for me]," he added.</p>'
