      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some of Cayetano''s colleagues at the Senate welcomed
        his new designation to the Foreign Affairs portfolio.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6401d9-8b2c-4a50-b28e-6f9d7f3d6004'
