      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b1403-cfed-4076-86ce-e50b751ba343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, “due process” is a term that’s bandied around so often these
        days, it’s lost all meaning. But I want irresponsible mines shut down, too;
        if there are going to be closure or suspension orders, I want them to stick,
        not struck down for basic procedural mistakes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9f6be-edd7-49d1-80d0-1e995fe1995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd12958-b06b-42c7-a07f-286575ef7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/04/govt-review-mining-closure-suspension.html">Malacañang
        had to step in and review Lopez’ orders</a> after widespread indignation among
        miners and fears among mining communities. In a strongly-worded statement,
        it said Lopez “had apparently kept [the orders] to herself and even excluded
        members of the Mines and Geosciences Bureau team that conducted the audit,
        as well as the panel that reviewed the audit findings.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595488fd-9d80-4870-acec-83b1334e37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90e831-c917-4cdc-8001-9db0f78a8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for all of President Rodrigo Duterte’s <a href="https://cnnphilippines.com/news/2017/03/11/president-duterte-denr-secretary-gina-lopez-mining.html">public
        statements in support of Lopez</a>, his office has had to grant reprieves
        for mining firms who’ve appealed her orders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b46187-afeb-4b62-8e89-aa4371506062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5493c5-9e6e-454d-9675-91d4e7fd5588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Lopez said the problems of mining were urgent and
        the needs of the environment, non-negotiable. It was better to act now than
        to do too little and sacrifice the future of many.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312df9d-cb4a-47cd-8118-bf730fa63b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ecc5b-502a-4282-84e6-380368268220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if that were so, oppositors asked, why hasn’t Lopez targeted
        all extractive industries? In fact, she’s been strangely quiet about practices
        like quarrying — a business her family is involved in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6e9d7-3995-4f2e-ba2a-d0bd7ccfa54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>But as many have argued, the DENR post may not have been the best
        choice for Lopez anyway. As a regulator, she would have had to balance both
        the environmental and mineral resource portfolios of the country. Lopez is
        an environmentalist through and through.</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0481574-6a75-4c82-abe1-bf8a6b9e6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments and indigenous peoples also pressed her on her
        plans after mines are shut down. What then of the communities that derive
        their income from mining? Eco-tourism has been her go-to answer. Lopez helped
        develop Ugong Rock in Palawan and La Mesa Dam in Quezon City to great success
        when she was still with the ABS-CBN Foundation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4fd73-181e-4d66-b8a8-71b00c9deb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b0276-9ebf-441f-be96-f6b460fd6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all mining sites have tourism potential, nor do they have
        the infrastructure to cater to tourists. Even if they can be developed, it
        would take years before the communities have an alternative livelihood. Not
        to mention, eco-tourism is already a problematic concept for many environmentalists.
        We need not look far: the controversial treatment of whale sharks in Oslob,
        the destruction of corals in El Nido, the garbage in Sagada.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725f164-fbc3-4f71-b720-bb3477d2ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b55e3-8888-42f9-94b0-0facf5cbc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Lopez will not have definitive answers less than a year
        into her term. But it’s reasonable to expect that she would have a plan —
        and one pursued just as speedily as her crackdown. We all know what mining,
        even responsible mining, entails. But there’s a reason why people still take
        the risk: livelihood and income. An alternative livelihood program needs to
        be a priority, not an afterthought.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d98cc-0b3e-4328-85e5-a5fbcab2cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf007716-2510-4426-804e-4c7bea6285d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74454013-16fd-4e60-b197-66ad6bc673db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0692175-c27c-4fd1-98b5-a043be12d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gina Lopez, however,</strong> is a tricky thing. Am I convinced
        she is the great savior of the environment many paint her to be? No.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f44b0d-094c-43b4-b0d6-d1d7914071d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed869d-2d68-4031-998d-dc0a682e2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was I surprised she got rejected by the CA? Absolutely not.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9197d1b-e04c-4f34-95bb-da1456c60c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed881a-72cb-4abe-9a99-0f427d81b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But was I disappointed they did? A little bit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da5beb-687f-4510-9168-b768815e094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f282e-612a-4b39-95cb-49b867580607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her oversights, her missteps, her questionable taste in
        R. Kelly music, people will always agree: her heart is in the right place.
        And in government, having a heart is not always a given.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e4b35-2350-4a54-b96c-b37ee0da2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455e6d9-d131-413e-8f4b-d4101db6ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s rare to see a public official with such a clear and compelling
        vision for her department. At a time when many in the world are still unconvinced
        about <a href="https://cnnphilippines.com/life/culture/2017/01/03/eco-sensitivity-sustainability.html">sustainable
        development</a>, she is unwavering in her commitment: an investment in the
        environment is an investment in the future and the people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0c4db-71a1-45be-b401-7457befa69de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265627f-f43c-43ba-ac17-007fbd17d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Senator JV Ejercito said in defense of his vote for Lopez: “Mr.
        President, we have to look beyond certain qualifications before individuals
        can serve the country and be a catalyst for change. Secretary Gina Lopez has
        the passion to take care of the environment and address the indigenous peoples’
        displacement in their ancestral lands.”</p>'
    '41':
      'image': 'jcr:bcdc672c-a200-40bf-ac03-401eba031455'
      'imageCaption': 'President Rodrigo Duterte: "I’d rather follow Gina Lopez than
        get ₱70B in mining revenue."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dea0c6-c1b7-469a-bf80-30795be98cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af449e8-280e-4661-839c-c13fcf702fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, one analyst pointed out, the playing field is already uneven.
        The mining industry is loaded with money and political influence — is it so
        terrible to have someone finally pulling for the other side?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cebb8e-f703-41a6-87f4-b23a424b8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8a371-dc94-460d-bec9-5dbb2ea883bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miners are just as guilty as Lopez of aggressively bearing down
        on their enemies. Every time the government has sought to introduce new regulations,
        it has been met with a flurry of threats: investors will pull out, jobs will
        be lost, the country will miss out on a spell of economic growth. When the
        previous administration pushed for an overhaul of mining taxes, the industry
        warned of doom and gloom too. Six years later, they’re still here.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49716514-1662-4d76-b399-e17a342db2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b6cbc-d26c-48a8-b50c-d591b8a1e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining is an inherently long-term investment, and companies are
        adept at operating in unpredictable emerging markets. Then-Finance Secretary
        Cesar Purisima shrugged off opposition to the mining tax hike, pointing out
        that the minerals will remain even if the miners don’t. The government will
        allow mining when it believes the appropriate regulations are in place to
        ensure it is done safely and responsibly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df4cbb-8cd7-4b37-a48a-073a7a6a5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdceba33-bb99-42f7-9c0a-4934d21a4082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eacd4f-94be-413f-a673-825f5a2b820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53312b28-3ee7-4d46-b050-54f706d64798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The CA’s rejection</strong> of Gina Lopez may be final,
        but it’s in no way the end for her or her advocacy. You know what they say
        about the good ones. You can’t keep them down.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfaa90-b297-49c4-9c63-af71ee93f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f3fae-55c4-49df-98c6-9a9d15972ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was unready for the role, and perhaps lawmakers felt her passion
        was not enough to make up for her shortcomings, if not even a hindrance to
        her being an effective secretary.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef05217-349a-4a1e-bbfd-bfccfa77d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It’s rare to see a public official with such a clear and compelling
        vision for her department. At a time when many in the world are still unconvinced
        about sustainable development, she is unwavering in her commitment: an investment
        in the environment is an investment in the future and the people.</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5781e5a-bcf7-40a1-aac9-1659ee08f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as many have argued, the DENR post may not have been the best
        choice for Lopez anyway. As a regulator, she would have had to balance both
        the environmental and mineral resource portfolios of the country. Lopez is
        an environmentalist through and through.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f143ad-ab26-40ad-b275-0f1366d5f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ec124-109a-49c0-80d9-3e638399e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should she decide to go back to the NGO sector, campaigning as she
        once did against local governments and miners, she will be back in her element.
        A powerful public speaker (and now choirmaster), with newfound popularity
        after her CA rejection, I have no doubts she can push for the same changes
        she had hoped for the DENR. Some have even raised the possibility of higher
        elective office down the road.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625210f-2413-411c-9178-56a63e21e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62fdc4-47c7-405b-9f99-c8a8620ccf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe then she can prove she is ready, or maybe then the government
        will be ready for her.</p>'
