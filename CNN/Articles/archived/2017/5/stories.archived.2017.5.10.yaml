      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94116a-1482-43f9-8886-c2d7163b520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also disclosed that the second explosive, which was planted
        across the street from Abinal''s office, went undetected by K-9 units because
        remnants of the first explosion were still in the air.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ad3d5-eff3-4c3a-984a-d01a0ace9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a1297-02a2-47c9-8b08-1e84f244cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because the area, the crime scene was already so contaminated.
        The explosion, [the dogs] could already smell the explosives there," he explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575444a-80a0-4eff-8e30-25e04a05d6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.228+08:00
      'mgnl:createdBy': 'eunice'
