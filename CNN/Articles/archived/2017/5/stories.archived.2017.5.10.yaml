      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Duterte-Alan-Cayetano-next-DFA-secretary.html"><strong>Also
        read: Alan Cayetano is next DFA secretary - Duterte</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
