      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the fog lights have been moved nearer the middle of the
        lower bumper, which has a more aggressive design in the Cooper SD model.</p>'
