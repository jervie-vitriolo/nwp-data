      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Cooper D, the engine pumps out 150 horsepower and 330 Nm,
        which is good for 0 to 100 km/h in 8.8 s. and a top speed of 208 km/h.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b70fdf-dd2e-4ea7-a1fe-9f57498c1ef1'
