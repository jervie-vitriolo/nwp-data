      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b58e6-516d-4e32-ba99-4d96dd053e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s totally different from your persona on cam.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc48528-4cce-4d90-a053-31adb63d083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca2c2d-af0f-47ed-a9ac-48ba1d841e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kasi siyempre</em> … I am a serious person. If I’m delivering
        the news and I’m talking about political upheaval, how can you smile ‘<em>diba</em>?
        If I smile, it will show that I don’t understand what I’m talking about. <em>Pero</em>
        … that’s what I’m interested in <em>eh</em>. I go to Divisoria. I’m a creative
        person. I coordinated my own kids’ birthday parties. I like gift wrapping,
        shopping, packaging. I clean my house myself with my maids. I decorate my
        house, I design my house — the interior design is my own. That’s me. It’s
        different … but that’s really me.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae94fe-02f3-407e-9d14-1e1d70036860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b07e1-1b47-4a08-a08b-483f5e35779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was in ANC, I did “Strictly Politics.” And I was doing this
        other show called “Shoptalk.” At that time my boss was Maria Ressa. She said,
        “Okay, so you’re doing ‘Strictly,’ and you’re doing the news. I’m going to
        give you one more show. I’m gonna give you a business feature talk show.”
        I said, “Business? Feature? Me?” “Yeah!” I said, “Why?” She said, “My mandate
        is to make you smile.” I said, “I smile!” “You don’t smile too often in front
        of camera.” “I’m not paid to smile!” I go like that, and she goes, “No, you’ll
        enjoy.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbba05-4d68-4a9f-af5d-45a3edc3b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d50144-26ed-4b93-a1b8-7857b2b55080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first week was like, pure torture. And then slowly, I began
        to enjoy it. Then I realized, this is my other side, really. That was ’06.
        In ’02, ’03, I was pretending to be an entrepreneur. I was selling <em>naman</em>
        stuff that the <em>tita</em> of my husband would make. Candles. But it was
        enjoyable <em>pala</em>. I even offered gift wrapping. After a while, on “Shoptalk,”
        we would do musical episodes, so Jose Mari Chan, Louie Ocampo ... and then
        arts. Visual artists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb83bb-20df-489c-a126-3b4d8741fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdffeba-4012-4690-bbce-9fb44b8410fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not like I didn’t know any of that. I grew up in a family of
        artists, practitioners. It’s not like it’s a completely different thing. ‘<em>Yun
        ako</em>, that’s really what I’m like. It’s just that people put you in a
        box and just think that’s the only thing you can do.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cee4a-cad9-4479-9d7e-f14aa558a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb566e-ae76-4168-bd96-70406373a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"The only defense we’ll have is if we do our work well. Doing your
        work well means being fair, being balanced, bracketing, listening well, asking
        good questions, asking fair questions. "</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8310f-3df9-4a51-a962-d048b734239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e49ec-e79c-4d24-98f0-fca11153ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t feel the need to explain myself. Sometimes if you look
        at my tweets, ''<em>pag malapit na</em> Christmas, it’s about Christmas decorating,
        this is how I do the trees. Then I took pictures of the tree, one by one,
        as each branch goes up. Then I explain the reason why my decors last for 27
        years is because I keep them well. You have to package them well and store
        them well so they last for 27 years. And then people react and say, oh my
        God, I did not know that you were like this.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba97197-b90b-4379-8938-b930fa2ad2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a40104-72e9-497e-b6b1-18018af0aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s funny. Social media is not just for me to monitor. It’s partly
        my outlet <em>din</em> … there’s a whole world out there, it’s not just what’s
        happening to our country. It also makes you realize life is not just about
        work … I have a family, I have interests outside of work, which make me a
        happier person.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5753016-0b05-432b-83e8-240e8f806dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb33e4-b481-458d-baa6-81a33f89e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Christmas, I did some packaging, it was ‘<em>yung</em> gifts
        <em>namin ng</em> husband <em>ko</em> to some people. Baskets of capiz stars
        with light bulbs in them, with <em>balot</em>. <em>Balot</em> is from his
        hometown, the capiz stars are from my hometown. I did them myself. And then
        I shared them on social media. Then I would explain pa how I do the Christmas
        tree lights. One hundred bulbs for one level of the branches. How do you twirl
        the bulbs? I recorded a video and tweeted it, how you twirl the Christmas
        tree bulbs around each branch … it takes me two hours to finish the entire
        tree. The reason for that is … <em>sa mga</em> shopping malls, [you know how]
        the trees shine from inside? That’s because the bulbs are inside also. <em>Pinost
        ko ''yan</em> sa social media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4ba5e-44fd-4bda-952c-cf6cf65ef83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533c8c7-6ada-4294-ad25-b623106454b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think of <a href="https://edition.cnn.com/2016/11/23/opinions/christiane-amanpour-journalism-in-trump-era/">Christiane
        Amanpour’s statement</a> that we should strive to be truthful, and not neutral?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b345e2c-91f4-4ed8-a522-bd1c4ce4e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ac41b-ff02-44f3-973b-d9142b5ddc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well there is a really big grain of truth there. It is true, we
        should be truthful — we report whatever we see. If someone said something,
        we report that he or she said it, in his own words. This is what he said,
        we’re not making any judgments, ‘<em>eto</em>, roll soundbite. That’s being
        truthful.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e77de-048c-4883-a704-dcce0cda5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace914c8-7d97-4b0b-a588-e57e7031e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of not neutral, perhaps, she means, for example, she was
        a war correspondent for a long time. You can’t be neutral if you see someone
        shooting someone na obviously helpless, and then you report it. <em>Siguro
        ang ibig niyang sabihin, lalagyan mo rin ‘yan ng puso</em>. One person killed
        is one person too many. <em>Ako</em>, I would add <em>na</em>, and I remember
        <em>si</em> ACJ, [broadcast journalist] Angelo Castro Jr. told us this a long
        time ago … and I’ve always thought this way, long before I came here — we
        do not express our opinions, in public or on the air. We don’t. I don’t. That’s
        because people don’t care about what you think about something.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5783f0-db40-440a-a8da-480ae7d5b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd11dbc-012c-4795-9963-593e51e5e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, there’s this word, we use it in Discovery Weekend, which
        is another interest, an apostolate of mine. It’s marriage preparation. There’s
        this term we use when we teach dialogue for couples. So that you can listen
        better to someone, you have to bracket — you bracket how you feel about anything
        or something, and set it aside. You have to visualize yourself doing it. So
        I will bracket what I think and feel about this topic I’m interviewing — <em>chak</em>!
        [makes transferring gesture] — set it aside. <em>Diyan ka muna</em>. And I
        will talk to you, ask you questions, listen to you, probe, give you a chance
        to explain. That’s how you deal with your own opinions. By bracketing, you
        don’t allow thoughts and opinions to get into your reporting. So you report
        on what he or she said. Your questions will reflect that you are listening
        to someone.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe403d8e-5811-4a3e-a98d-3729d4acf36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9fd31-fcdf-4c22-9dc5-66a6982d784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As journalists, our job is to do the interviews well. Some people
        think, how do you do good interviews? Oh you come up with really great questions,
        but actually the most important skill about doing interviews … do you know
        what it is?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bd45d-6992-4e46-b3b8-57a81306754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fe0dc-6dea-4d63-b942-7efc76f29b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bracketing?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a9231-02f4-473f-9864-a24d98de92cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a753a3-d0fd-4996-bf06-893dd2792726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, apart from bracketing. Bracketing will happen when you …</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96114f8-bfb4-4c52-9394-21f3edcdc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51f22a-7286-4b73-af7a-11d795486ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Listen.</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446238ea-b48a-47fe-a584-0f56d47c09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69f4e3-2d67-421b-ab30-abc99ba78cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s so important. You listen because that’s where you get your
        follow up questions. If you listen to me well, you will pick up on the little
        clues I drop. One of the best things you have to be as a journalist is to
        listen well.</p>'
    '56':
      'image': 'jcr:ddfd69d1-f5d5-4406-b172-eea8db4b3ba7'
      'imageCaption': '"It is true, we should be truthful — we report whatever we
        see. If someone said something, we report that he or she said it, in his own
        words," Pia Hontiveros says. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
