  'gina-lopez-environment-secretary':
    'author': 'Claire Jiao'
    'caption': 'It’s rare to see a public official such as Gina Lopez, who had such
      a clear and compelling vision for her department. But despite her heart for
      her advocacy, was she fit to be environment secretary?'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-05-10T17:16:28.355+08:00
    'imagesource': 'jcr:b58ef2a1-79c3-492a-8aa8-6b5167095564'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8804be4-3b7c-4367-893e-ba807e426f3e'
    'lead': 'It’s rare to see a public official such as Gina Lopez, who had such a
      clear and compelling vision for her department. But despite her heart for her
      advocacy, was she fit to be environment secretary?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:31:04.197+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T11:31:04.538+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Was Gina Lopez the environment secretary the country needed?'
    'updated': 2017-05-15T16:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367ee32-0b69-4006-9531-c112565300a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Claire Jiao is a business correspondent
        for CNN Philippines. She covers news and developments in the mining industry.
        The opinions expressed in this commentary are hers.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bf0ba-41a6-46cd-a678-2721e631e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da37cb-9911-4b3f-861f-9dcd6d7f7a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Mining is such
        a hot-button topic that, once pressed, tends to overtake all discussion. Can
        we live without mining and the metals that come from it? Is there a responsible
        enough way to mine that doesn''t cause irreparable damage to the environment?
        And should we be making compromises when it comes to the environment in the
        first place?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d30a1-eadd-474f-b572-00aa530efc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f8392-4179-488f-a6c8-8cb587aca9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a doubt, this is a conversation our country needs to have.
        But the debate about <a href="https://cnnphilippines.com/life/culture/politics/2017/05/09/gina-lopez-qa.html">Gina
        Lopez</a> and her rejection by the Commission on Appointments (CA) is not
        about these questions. It''s about whether or not she is fit to be environment
        secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9591268-c800-4d0d-bb03-16739cd2e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb6522-3286-4319-bad2-b7d6bc393bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, the issues raised against Lopez seem to get brushed aside,
        rebutted with appeals to emotion ("Don''t you love God? Don''t you love the
        Philippines?") or accusations that critics must be pro-mining. These concerns
        need to be recognized and addressed — not just to appease the oppositors,
        but even more so to do justice to the very advocacy Lopez wants to fight for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb0100-4c57-47b4-9392-829e668150aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1528d9-d900-4d7d-885b-b877f5f43968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the confirmation hearing was Lopez'' aggressive
        crackdown on mining companies. In February, she <a href="https://cnnphilippines.com/news/2017/03/11/president-duterte-denr-secretary-gina-lopez-mining.html">closed
        23 mines and suspended five others</a>. That’s more than half the country’s
        41 mines, gone in one fell swoop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2d6d1-c9f3-416b-887a-feea612ff05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cb119-d0b6-4bd6-a6fd-441e183ad496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:31:04.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:31:04.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to companies, they never saw the audit results of their
        mines, nor were they given the chance to address the supposed violations.
        Lopez also admitted the audit team only recommended fines, but she felt it
        was better to hike the penalties. “I visited the mines and I made my own judgment
        based on my own observations,” she told reporters.</p>'
    '11':
