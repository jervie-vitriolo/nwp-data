      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanderbilt''s son and CNN news anchor Anderson Cooper also announced
        her entry into the social media platform on Wednesday, posting a photo with
        his mother and his late brother, Carter Vanderbilt Cooper.</p>'
