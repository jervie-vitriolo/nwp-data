      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49c4ff-cd11-4aaf-9757-81dd4a7ce074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an account in the Bergen Record, the Comey brothers
        were held at gunpoint and locked in a bathroom inside their family''s Allendale,
        New Jersey, house. They escaped through a window but were confronted outside
        by the suspect before bolting back in and contacting police.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6a84f-0d93-44ff-bf9b-df59f5b829c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.967+08:00
      'mgnl:createdBy': 'eunice'
