      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping inside, MINI design features like the massive circular
        infotainment screen in the center console and the aircraft-style chrome toggle
        switches remain.</p>'
    '29':
      'image': 'jcr:43c63c66-39b4-4939-af68-4187bc36d61e'
      'imageCaption': 'The cabin features large, circular dials and metal toggle switches.  '
