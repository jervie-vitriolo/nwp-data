      'mgnl:lastActivated': 2019-07-18T11:22:43.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c7222-dbe6-409f-a94f-ef12212a28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:22:43.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was tagged by witnesses as the alleged mastermind of the
        scam, where around ₱10 billion of taxpayers'' money was coursed through her
        companies for "ghost projects" or non-existent government projects implemented
        by lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a668f9-94b5-40b0-880a-8487a5394160'
      'mgnl:activationStatus': true
