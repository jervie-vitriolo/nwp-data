      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2017/01/10/Military-aims-to-defeat-Mindanao-terror-groups-in-2017.html"><strong>Related:
        Military aims to defeat Mindanao terror groups in 2017</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80138f-feed-4357-8d13-03b34bca4970'
