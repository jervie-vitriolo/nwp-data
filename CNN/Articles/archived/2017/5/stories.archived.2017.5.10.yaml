      'mgnl:type': 'text'
      'text': '<p>Up front, the large, bug-eye headlights, which are now LED units,
        have been squared off slightly, better suiting the prominent front grill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b2fc4-4c38-45b1-8886-bb07c2946282'
