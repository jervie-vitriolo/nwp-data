      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ebd2a-62dd-4f9c-8a70-50701b939603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said it is unclear when these foreign terrorists entered
        the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1df264-0141-41c5-b2ab-705b2c7183f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.985+08:00
