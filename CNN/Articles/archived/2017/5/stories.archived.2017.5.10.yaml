      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The Metro
        Manila police are pursuing a woman said to be behind the delivery of the explosive
        used in the Quiapo blast on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef485b81-c947-47cf-a67e-f22446bce054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f1da8-fa3c-410c-98b6-1af18dedc384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that she''s a female and it was handed in the vicinity
        of SM Manila," National Capital Region Police Office Chief Oscar Albayalde
        told <em>The Source</em> on Wednesday. "Hopefully the address that she gave
        is true, so that''s what we''re pursuing now — and the name, of course."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed8d9b-36b5-4f5e-a175-82af2abc9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.226+08:00
