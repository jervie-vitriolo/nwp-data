      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-CITF chief Jose Chiquito Malayo said the four policemen forcibly
        took the victim from his bike shop in Merville, Pasay City on Monday. They
        allegedly asked for P400,000.</p>'
