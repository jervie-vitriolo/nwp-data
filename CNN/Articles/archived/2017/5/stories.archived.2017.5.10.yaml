      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6fb40-2da4-4c52-a095-aee0aaa112a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.354+08:00
