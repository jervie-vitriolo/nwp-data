    'title': 'U.S., Canada, UK warn citizens against travel to Palawan'
    'updated': 2017-05-11T08:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d04fce-1f38-4143-b011-970801cc6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The embassies
        of the United States, Canada and the United Kingdom have warned their citizens
        against travelling to Palawan following "credible information" that terrorist
        groups may be planning to kidnap foreign nationals in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a41acc-cb94-4fc8-81e9-7f93e78a1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8e4e0-79f2-4df1-bca7-5d3d76f84b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a travel advisory issued Tuesday, the U.S. Embassy recommended
        taking precautionary measures when travelling to parts of Palawan, including
        Puerto Princesa City and areas surrounding the Puerto Princesa Subterranean
        River National Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69086e9e-1418-487f-bd38-86a41972c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cfad1-5e86-435a-a673-c2d817b2f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S citizens are advised to carefully consider this information
        as they make their travel plans and to review personal security plans, avoid
        large crowds and gatherings, and remain vigilant at all times," the advisory
        said, adding that the advice is based on reliable information .</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326cfb36-d409-48a3-b028-0a0f0a5ce123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758eb3d3-2cdf-43ec-8e84-49806fcfed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and Canada have since followed suit, and released advisories
        on Tuesday and Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55318e-d16b-4204-89ac-ef934d0eb3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a14692-f3c5-4dd8-b4bc-2323bfc38093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from the U.S. advisory, the UK asked citizens
        to "carefully consider travel plans, and exercise heightened vigilance in
        these areas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171c7b7-92fa-4063-8704-0bcd68f9e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.504+08:00
