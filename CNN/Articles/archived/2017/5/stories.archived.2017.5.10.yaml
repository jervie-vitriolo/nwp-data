      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ISIS vision</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda949b-c83f-4130-8141-0114f8e27d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Filemon Santos Jr., AFP''s Deputy Chief of Staff for
        Intelligence, first told a congressional hearing on Monday the terrorists
        are composed of four Malaysians, three Indonesians, and a Singaporean.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab01f4b-3c75-4fb1-8095-c90e8bb8db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488514fe-1874-4229-acfb-43dbd45fbeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have "influenced the direction of the [local] groups towards
        achieving Daesh vision of a Southeast Asian territory and also provided them
        the opportunity to obtain funding from foreign terrorist organizations," Santos
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3028114-4548-4d71-870e-4983b81d32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7aed5-aff6-42f0-818d-938b1cabe486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS or Islamic State of Iraq and Syria, also known as Daesh,
        is one of the world''s most ruthless terrorist organizations. It is believed
        to be seeking to establish a caliphate in Southeast Asia, including the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef67c38-c0eb-48ae-8db7-b3de1d000e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f6169-2ad5-440f-8a10-b797d93e3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said Malaysian authorities claim to have discovered a relatively
        new ISIS "terror cell," which seeks to bring in pro-ISIS recruits to the Philippines,
        using Sabah as a transit point.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a4c5c-7c45-4ff0-bb70-835d11890274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e600de7-aa7a-4d68-b1b5-db8acce36894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they enter the country, the foreign terrorists join Isnilon
        Hapilon, the Abu Sayyaf senior leader who had pledged allegiance to the ISIS,
        Santos said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7f04a-4171-43a7-bd66-ffff01360e92'
      'mgnl:activationStatus': true
