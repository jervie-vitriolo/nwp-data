    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c548c6b-fc0b-4b24-89bd-d5b4e8b9710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.342+08:00
