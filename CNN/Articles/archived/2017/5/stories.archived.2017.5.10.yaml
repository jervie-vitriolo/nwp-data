      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re off to a strong start and we''re pleased with our first
        quarter results. This sets our pace for the rest of the year and adds to our
        overall momentum as we pursue our expansion plans," said SMPFC vice chairman
        Ramon Ang.</p>'
