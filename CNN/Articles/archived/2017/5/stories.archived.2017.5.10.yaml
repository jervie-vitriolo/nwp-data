      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Sen. Panfilo Lacson, who chairs the CA Foreign Affairs
        committee wanted Cayetano confirmed as soon as he had completed the documentary
        and publication requirements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f64d2-5f56-4cc9-913e-3ceb1f836405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4383ea8-3e34-4913-adcd-e7f38e0312de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the permission of the majority of the members of the CA, we
        can even suspend the rules and waive all the requirements out of courtesy
        to a sitting member of the Senate, as well as the CA itself, and confirm him
        by acclamation," Lacson said in a text message later in the day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbc796-3c00-4484-b944-565aa5bff862'
