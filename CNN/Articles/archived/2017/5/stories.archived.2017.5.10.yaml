      'mgnl:type': 'text'
      'text': '<p>Yasay later clarified he is not leaving the Philippines, but that
        he does not mind Cayetano taking his place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6eaa56-2591-4eab-8b9c-052d70dda9aa'
