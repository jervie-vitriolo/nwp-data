      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he had previously met Napoles'' lawyer around two-to-three
        times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dcd46-c54b-4ab8-ac7d-1a8585a98cc1'
      'mgnl:activationStatus': true
