  'who-is-james-comey-fired-fbi-director-donald-trump':
    'author': 'Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-10T08:58:17.368+08:00
    'imagesource': 'jcr:c20dcc74-30e4-4afb-8bc9-53d161a8b8c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb349f5-334f-4ec9-b4fc-42619a62a500'
    'lead': 'At a glance, James Comey, a career prosecutor, is an unlikely candidate
      to take center stage in the most charged political drama of this generation,
      but history shows he has a tendency to turn up in the headlines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:57:30.962+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T13:57:31.407+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is James Comey: 7 things to know about the fired FBI director'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffac43a-898e-4ea3-8a4e-8678e41420b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story, first published in July, has been
        updated after FBI Director James Comey was fired by President Trump on Tuesday
        evening</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a529ae-0f62-42c0-8bcf-b01cd0939811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f801a-401a-4dcd-9791-9a33c3929a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump on Tuesday fired
        the man leading the federal investigation into his campaign''s alleged ties
        to Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46d9a6-9860-4a55-80f6-c4dc0f20aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcce681-3820-47c1-a087-0e7d2dca1efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Comey was dismissed from his post as FBI director, the White
        House said, on the recommendation of Deputy Attorney General Rod Rosenstein
        and Attorney General Jeff Sessions. They cited Comey''s handling of the probe
        into Hillary Clinton''s use of a private email server, a controversy that
        many believe helped Trump defeat the Democratic nominee in the 2016 presidential
        election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d701c-9917-4c10-a660-f5246b6dbd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e273fe9-09bf-4ec9-a054-510877e73dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a glance, Comey, a career prosecutor, is an unlikely candidate
        to take center stage in the most charged political drama of this generation,
        but history shows he has a tendency to turn up in the headlines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfce8e6-2073-449e-919c-8fc7008ffa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3b545-0ec5-4618-9f13-eb967f5f6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are seven things to know about James Comey:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e765b-bb81-4caf-b46a-50c1fc16e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857209c-a815-43ee-9bbd-6e438a9778b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He delivered an unprecedented "October Surprise" last year</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18c81b-2a50-431c-9ef6-dac04494b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124d500-bd1c-4c3f-8c5a-b540cf137b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey announced on October 28, 2016 -- less than two weeks before
        the presidential election -- that the bureau would investigate more emails
        potentially related to Hillary Clinton''s private server. The news sent a
        jolt through the political world, setting off alarm and anger among Democrats
        who worried the news would swing the election to Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b3b26-6bf0-48d9-99a6-3f4174f1d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7084d7-371a-4f2b-a796-34557a16f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has said she believes Comey''s decision did just that, saying
        last week, "If the election had been on October 27, I would be your president."
        Still, when Comey''s dismissal was made public late Tuesday, former Clinton
        staffers, many of whom had been harshly critical of Comey, suggested on Twitter
        that Trump''s decision was politically motivated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c2843-756c-42fe-8dc5-dda824ad2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb052ed-a644-4991-9134-70dc66413476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/03/09/comey-there-is-no-such-thing-as-absolute-privacy-in-america.html"><strong>Also
        read: ''There is no such thing as absolute privacy in America''</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c9dfd-4cd4-45b6-a243-68a3cd5cf4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a5881-509f-438c-a8aa-3b706eb7b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story, though, goes back further than that. In July 2016, Comey
        invited scorn from Republicans -- and quiet frustration from Democrats --
        when he revealed his office''s decision not to recommend charges against Clinton,
        though not before publicly excoriating the candidate for her actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5b4fa-015c-472f-b437-b7d6ebdcc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997d8ee-78ff-403b-83a1-4478db51927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He opposed Bush White House officials in a dramatic standoff</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e5614-9c0a-4342-88e3-d9da9023bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1cd077-5f40-4e75-8ddb-f59ef7a92bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey, who was appointed to a 10-year term that would have carried
        into the next administration, came into national prominence in 2007 when,
        during testimony to the Senate Judiciary Committee, he told the story of a
        tense standoff over a federal domestic surveillance program with top officials
        from the administration of President George W. Bush. (Comey had been tapped
        as a deputy US attorney general under Bush in 2003.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26fd33-1503-4fb3-9cc2-b39c8d021715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c0279-2d86-40cc-8fd5-9e92ae5d046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in the evening of March 10, 2004, according
        to Comey''s account, with then-Attorney General John Ashcroft ill and incapacitated
        in a hospital intensive care unit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5734e8-5b4f-4432-a383-9e9295f4e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029bd8e-2607-4ef1-8765-d8bbcfb10267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top White House lawyer Alberto Gonzales (who would later become
        US attorney general) and Bush Chief of Staff Andrew Card had raced to Ashcroft''s
        side in an effort to have him sign off on an extension to the wiretapping
        program, which Justice Department attorneys had deemed illegal. The weakened
        Ashcroft managed to make clear his refusal and Gonzales and Card left the
        room -- with Comey, then Ashcroft''s top deputy, watching on -- without a
        word.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f0203-d56d-409e-8d3b-fa01f4a6183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732d162-2231-4a3c-89e6-c9eda69286a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He prosecuted Martha Stewart</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fddedc-d83d-4375-a87e-011843161e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad16c3-c915-4692-a7d3-7b376b824f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When lifestyle guru Martha Stewart was indicted in 2003 on a series
        of charges connected to a dodgy 2000 stock deal, it was Comey who brought
        the charges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc39d89-f52e-4a57-a6da-2e8efca56644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a8151-b60d-4f57-b3c8-38f23f633beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''This criminal case is about lying -- lying to the FBI, lying
        to the SEC, lying to investors," Comey, then a US attorney for the Southern
        District of New York, said at a press conference. ''''Martha Stewart is being
        prosecuted not for who she is, but because of what she did.''''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648bfa5-f6d3-4089-895f-0274ab3d6baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74734308-3afd-42ca-818e-454aaed90fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart was convicted on all counts in 2004 and sentenced to five
        months in prison. She served her time and was released in March 2005.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b436a65d-4efe-4483-a5e9-43c71f771841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74872c-5a18-4c90-9b21-d99e67c578ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He''d investigated the Clintons previously</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367cf90-5644-4ed0-aa36-ebf067879703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e520e-de26-4d23-8dca-0e59f66f95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the email server probe marked the third time Comey has
        investigated Bill or Hillary Clinton.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bbe63a-ce49-4eb0-82d8-f8ad6c811d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de8c23-69d1-4237-b202-1605907016ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first run-in came in the mid-1990s, when Comey joined the
        Senate Whitewater Committee as a deputy special counsel. There he dug into
        allegations that the Clintons took part in a fraud connected to a Arkansas
        real estate venture gone bust. No charges were ever brought against either
        Clinton, but the scandal would eventually lead to independent counsel Kenneth
        Starr''s probe that would result in the Lewinsky scandal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5a876-0d20-473a-bfe9-46eed01b86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe06b50-faee-4f7c-bd2c-cce79b815c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/03/20/fbi-trump-wiretapping-no-information.html"><strong>Also
        read: ''No information'' supporting Trump''s wiretapping claim — Comey</strong></a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689581de-8521-46b7-ae7d-2ed46884ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d74cff-da89-443f-9a20-439d56ae1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Comey, then a federal prosecutor, took over an investigation
        into President Bill Clinton''s 2001 pardon of financier Marc Rich, who had
        been indicted on a laundry list of charges before fleeing the country. The
        decision set off a political firestorm focused on accusations that Rich''s
        ex-wife Denise made donations to the Democratic Party, the Clinton Library
        and Hillary Clinton''s 2000 Senate campaign as part of a plan to get Rich
        off the hook. Comey ultimately decided not to pursue the case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999fb29-eafa-4bf8-ab07-794c2075cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d826526-ffce-4d19-9544-c5d88873d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kicker: Comey himself had overseen Rich''s prosecution between
        1987 and 1993.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcd731-cc1c-4bd6-b984-87769865e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7d788-190e-47e3-b08b-79c11cc98ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He was locked up and held at gunpoint by a high-profile
        serial criminal as a teen</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcacb0d-d746-4d3f-ae9a-bbabb4e5edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db0744-5d19-4ee1-b232-8bc2be386495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s first brush with the law was a traumatizing one.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a28c4-03e8-4962-8df0-bb97ebe456c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:57:31.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
