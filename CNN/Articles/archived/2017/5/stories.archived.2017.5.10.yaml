  'DILG-Secretary-Eduardo-Ano-AFP':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-10T16:46:58.913+08:00
