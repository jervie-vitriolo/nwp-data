      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08419a95-1d16-4783-a95c-59efdf8ea646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandun rin ang ating military backup na hindi mo makikita, ngunit
        nasa likod lang sila. So para sa mga gusto gumawa ng gulo, ay medyo mag-ingat
        din sila dahil nakaalerto na lahat ang pwersa dito sa Palawan," Alvarez said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf25e7-93cf-48bd-9aec-fd178864126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.506+08:00
