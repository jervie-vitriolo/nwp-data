      'mgnl:lastActivated': 2019-07-18T11:08:58.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df3eb0-c84d-426a-8d09-a6d5c17c2f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed with the Senate Ethics Committee, chaired
        by Sotto himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7404f6-983e-4b07-a0f5-793826133d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b08f41-5942-4d1f-9a49-cf2f4f061a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the women''s groups, they believe the senator was not
        sincere in his apology when he asked Taguiwalo on her comment that she was
        "na-ano lang," referring to the so-called street language for single parents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130f0a9-f8d6-4e1b-81c4-2bbc20f5ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178cbb92-762c-45ba-bf0d-6bf2a8008e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They demanded a commensurate sanction against Sotto, including his
        inhibition as chairman of the Ethics committee, and for him to undergo a gender
        sensitivity training.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840056c3-4f85-4004-ad86-3255e09dfb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb94dac-7028-49c8-8dae-898e21d7d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women leaders from various cause-oriented groups also took note
        of those who laughed at the so-called Sotto joke during the confirmation proceedings,
        which included other members of the Commission on Appointments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c53b1-74d6-4296-8ab2-8045bffb2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.151+08:00
