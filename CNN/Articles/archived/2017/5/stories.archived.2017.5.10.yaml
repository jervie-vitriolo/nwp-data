      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After increased military operations in Mindanao, the number of foreign
        terrorists in the country may have gone down to six or seven, Padilla said,
        but the AFP is still validating reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86dc78-ab2e-498e-9a10-59aa5c71df03'
