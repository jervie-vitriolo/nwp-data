      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5014e-1603-45e0-a8e4-cc65e48760be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had heard lectures on the environment from Sen.
        Loren Legarda, and had engaged with Lopez in a crash course on environmental
        protection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e8ab2-e699-4f3c-aa08-e64361cb4d42'
