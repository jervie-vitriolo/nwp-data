    'updated': 2017-05-12T11:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe286704-cc9b-45be-9be4-86a4926fad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The Armed
        Forces of the Philippines (AFP) has confirmed the presence of at least eight
        foreign terrorists in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6497fd1-48f3-41ae-b4ad-9bc7dd726e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e023b0f-02cd-46db-89b4-ab4a041d8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists have allegedly been providing assistance to local
        terrorist and lawless groups such as the Abu Sayyaf, Maute, and the Bangsamoro
        Islamic Freedom Fighters (BIFF), AFP Spokesman BGen. Restituto Padilla told
        CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b1c0e-d647-4691-9c95-fa9041276e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed2fff-ffe4-4c66-ada6-151ca967f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the time, they have been staying with these groups who
        have provided them safe havens because [they fled] away from their countries
        as fugitives," Padilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e2886-ac8b-4aef-82ae-338030df5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb060a3-972b-4ef8-8af3-67d234a99bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign terrorists train local groups on how to make improvised
        explosive devices (IEDs), Padilla added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085e6c1-1788-4a7c-9ee3-890f6436ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9de89-0b0f-497f-8bdf-29bada69b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:35:45.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were previously part of the Jemaah Islamiyah (JI), an Indonesia-based
        terror group with links to al Qaeda. But Padilla added they have been changing
        affiliations following the rise to prominence of the ISIS, which had put the
        JI to "oblivion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb39a0d-b95e-4bfb-9ebe-19d89b56701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.985+08:00
