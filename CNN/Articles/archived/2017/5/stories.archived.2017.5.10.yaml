      'mgnl:lastActivated': 2019-07-18T14:03:25.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f90bb-f140-480c-b80d-07978551d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC announced the deal on Tuesday''s "Good Morning America." The
        show will be scheduled sometime during the 2017-2018 television season, possibly
        on Sunday nights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae294778-95e1-49e0-aa56-9b8f69b684c4'
