      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69b9b5-917c-4b60-bdcc-be95f763cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:19:53.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the motivation leans "more on the personal matters" and
        may have to do with Abinal being an imam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c8219-7b47-4367-bb46-eb52d9ac9351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.228+08:00
