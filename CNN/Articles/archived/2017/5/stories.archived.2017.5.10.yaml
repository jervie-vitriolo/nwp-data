    'lead': 'The U.S. issued the advisory after receiving "credible information" that
      terrorist groups may be targeting foreign nationals in the province for kidnapping. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:54:33.503+08:00
