      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c07f2-c2bb-4d0a-8210-4b79ac902540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:56:50.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:56:50.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of an ex-military man, Zarate said "it would be to the best
        interest of the country if the one to be placed as the new interior secretary
        would be an honest and competent civilian that is knowledgeable of the workings
        of local governments and public safety."</p>'
  'Police-female-Quiapo-blast':
