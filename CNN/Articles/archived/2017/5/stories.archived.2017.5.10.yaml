      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179a6e5-44f3-4818-9d0e-c45927953995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.227+08:00
      'mgnl:createdBy': 'eunice'
