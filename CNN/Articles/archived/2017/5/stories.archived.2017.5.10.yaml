      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the performance-oriented Cooper SD''s engine has 190
        horsepower and 400 Nm of torque, which helps it finish the 0 to 100 km/h dash
        in 7.7 s. and keep going to a top speed of 220 km/h.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39766e1-c20e-45ad-b599-2f2968e5dc77'
