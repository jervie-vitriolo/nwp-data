      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options include a Harman-Kardon surround-sound system, GPS navigation
        and the Wired package, which includes an 8.8-inch touchscreen that can also
        be operated by a Touch Controller in the center console.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02352b0-4602-4018-bef3-c04eae914940'
      'mgnl:activationStatus': true
