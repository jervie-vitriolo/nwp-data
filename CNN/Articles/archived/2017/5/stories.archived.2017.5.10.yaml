      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the Department of Justice (DOJ) will not be appealing
        the acquittal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ab92c-b238-4b21-a92f-b81fb539d8bf'
