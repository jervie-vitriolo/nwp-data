      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedb87f-e4d3-4664-b6b9-75128e524715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte avoided to comment on the matter as he could be held
        liable for contempt in a pending case, he said according to the law, "one
        of the requirements [is] at least she appears to be the least guilty. If you
        are a major player, I don''t know if you can do it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b9413-e211-47a5-891d-9404a453e0c7'
      'mgnl:activationStatus': true
