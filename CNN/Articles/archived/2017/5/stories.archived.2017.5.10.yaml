      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles surrendered to Aquino in August 2013, with the former president
        turning her over to former Interior Secretary Mar Roxas and former police
        chief Alan Purisima.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda3bc8-8d33-4756-a30d-98fc3f2ef6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:22:43.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9429da2-8a13-4239-93fa-c3f4e86b5778'
      'mgnl:activationStatus': true
