      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Justice
        Secretary Vitaliano Aguirre said talks are underway for making alleged pork
        barrel queen Janet Lim Napoles a state witness in the Justice Department''s
        forthcoming reinvestigation into the pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9af05-817c-4c13-9c58-bccf3dc99b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:22:43.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6978b-1f52-4f13-a8e1-a8fcd50e9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:22:43.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:22:43.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-uumpisa pa lang ''yan</em>, so I have to know <em>ano bang
        hawak-hawak niyong ebidensya</em> [The talks are just starting, so I have
        to know what evidence they have]," he said in a May 10 media forum in Manila.</p>'
