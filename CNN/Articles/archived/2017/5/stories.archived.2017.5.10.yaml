      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/janet-lim-napoles-acquitted-of-serious-illegal-detention-charges.html"><strong>READ:
        Janet Lim Napoles acquitted in serious illegal detention case</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece8606-ebff-4f91-a3b4-4d16b8be2072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2dcf6-e467-42fe-9b6f-b63ee584dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte questioned the motive behind the supposed captive Benhur
        Luy, who is Napoles'' second cousin and the whistleblower in the pork barrel
        scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903028b-48eb-4abc-bded-f805d62b144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6015bd0-683d-4838-b5cd-c8eceb41a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was I think, no offense intended, <em>sadya na ano, sadyang
        nagpa-preso</em> (he intended to be detained)….There were several instances
        that had he really wanted to be free he could have done it in several instances,"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb50fb-2d14-4f7b-9b9c-853def02e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d49a7-76f1-40ff-ba63-c1dce6c3d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was convicted by the Makati Regional Trial Court in April
        2015 and was sentenced to life in prison for illegally detaining Luy in a
        retreat house and at her home from December 2012 to March 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432505a2-4983-48ce-8b2a-bc8b6a4d19cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282c1c2-be09-4331-9a61-e2938dbaf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was acquitted of the crime on May 8 by the Court of Appeals
        due to reasonable doubt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff17b74-8a34-4b46-8170-b44443b6d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30cc87-1389-4b9b-95aa-644767585002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Napoles as state witness</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b052b-5460-4c00-aea3-0b4ef8a3e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Napoles had been acquitted for her serious illegal detention
        charges, she is still facing raps connected to the Priority Development Assistance
        Fund (PDAF) scam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6e746-c042-40f1-b533-f5cd95d44d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af34e0b-9c0b-47a9-9643-b469d62e4b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said they are considering Napoles
        as a state witness on the PDAF scam if she is willing to cooperate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a05e2-181e-4174-afff-cdcb61c52f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9debfe0-2358-408e-8891-607f6b5aded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/10/doj-secretary-vitaliano-aguirre-janet-lim-napoles-state-witness-pdaf-scam.html"><strong>READ:
        Aguirre: DOJ studying making Napoles state witness in PDAF scam</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460c635-9e29-436d-ae3d-c93eb314088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.157+08:00
