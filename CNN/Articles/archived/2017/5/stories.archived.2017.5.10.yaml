      'mgnl:lastActivated': 2019-07-18T11:54:05.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0331b-a4de-4bcb-9686-5fb45c1c30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a <a href="https://edition.cnn.com/2016/11/23/opinions/christiane-amanpour-journalism-in-trump-era/">question
        inspired by CNN international correspondent Christiane Amanpour’s speech</a>
        in 2016, included in a list I had sent her earlier. The immediacy of her inquiry,
        perhaps, was an accurate glimpse into her sharpness as Pia Hontiveros-Pagkalinawan,
        the veteran broadcast journalist and multi-awarded news anchor, known for
        being the face of the ANC’s “Strictly Politics” for 22 years, and for anchoring
        “Network News” (in its various reincarnations) before the show became CNN
        Philippines’ “News Night.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f9ad7-168c-463b-9c0b-42364ac43a47'
