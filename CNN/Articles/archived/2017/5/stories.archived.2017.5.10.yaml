      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest to surrender were identified as Aminula Sakili, Saharijan
        Sakili, Haydel Sahidul, Sattar Sadjal, Orik Samsuraji, Princibal Abdan, and
        Annu Asaraji (also known as Anwar).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0010d3-1687-42d9-965e-647907202f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.536+08:00
