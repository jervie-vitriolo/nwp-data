      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tito Sotto shared Lacson''s sentiments, saying Cayetano would
        "swiftly pass" the powerful CA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d33b1-433c-4bd4-a04e-ebab10b333a7'
