      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the right conditions, I will also go to Pyongyang. For peace
        on the Korean Peninsula, I will do everything that I can do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60360f74-a440-4343-be1b-b94b18b270db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46429e93-3a54-4679-b6e2-ec75d9378f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon also vowed to further strengthen the alliance between South
        Korea and the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92ec0c-a489-4fcc-a4f9-019a4e7893ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feef393-4ea7-424b-9002-af39649e8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was elected largely on concerns about corruption and the
        economy, North Korea loomed large after weeks of rising tensions in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61746a-2655-41b9-8a47-ef71f9afc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7b7c5-6a47-4ba9-bfa0-1aa54d09a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Return to sunshine?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956c8bf-25ea-45af-a2a6-4fcf5449f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former special forces soldier and human rights lawyer, Moon came
        in for criticism during the campaign from hardline conservatives who saw him
        as weak on North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703a2af-a275-484d-9abd-a80a11ecdea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a98f1-fb69-4d08-82c7-9002124c53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has called for a combination of negotiations and economic cooperation
        alongside military and security measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cf8bf-2b08-466d-b3b9-274bce2d10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4210b-96cf-48c7-b221-777ae1c8d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident to lead the diplomatic efforts involving multiple
        parties, which will lead to the complete abandonment of the North Korean nuclear
        program, and bring the relationship between South and North to peace, economic
        cooperation and mutual prosperity," Moon said in an April 25 debate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7fef9-add2-4226-b524-296370721c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c7bce-119b-4a3b-a489-c3a77e5fc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His stance has been compared to the so-called "Sunshine Policy"
        of the liberal governments of 1998 to 2008. By no coincidence, he was a key
        adviser to those administrations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd8a3b-a919-43c4-9d80-fd7053ee1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d7f99-6984-4a47-86b8-7331c02ebace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Sunshine Policy, Seoul actively engaged Pyongyang, which
        led to closer relations on both sides of the border and saw two South Korean
        Presidents visit the North Korean capital. However, the approach ultimately
        failed to halt North Korea''s nuclear weapons program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529ada6-5b41-473a-8cec-bb9dca57bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd6f5a-bfc9-48e8-baee-8af529774bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weapons testing</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b5b99-3962-41d0-8e62-24c45069f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, who takes office Wednesday, is unlikely to get a long honeymoon
        when it comes to North Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6b5be-9d46-4971-895f-6049a50e8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461cf37-4b1d-4be2-88b4-92f1eea6bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have been predicting an imminent nuclear test, North Korea''s
        sixth, for weeks now, as the country ramps up missile testing and saber rattling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f14a9-82fd-44fa-af23-36f79e0e10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825e5b1-98bc-47b5-8ebf-97367252e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Pyongyang announced it had detained a US citizen on suspicion
        of "hostile acts" against the regime, days after it accused Seoul and Washington
        of plotting to assassinate North Korean leader Kim Jong Un using "biochemical
        weapons."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131c64c-89e1-4f18-bbb8-c81a1835f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b00c31-ffdb-43e5-8913-f57aa9e99dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Moon advocated for engagement with North Korea
        -- particularly on the economic front -- as the best method to work towards
        a denuclearized Korean Peninsula.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076cf5e5-4eb3-4c15-ba12-97c368e432e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76c521-8a7b-4015-8bfd-80b2a8012959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such measures have not historically been popular with conservative
        administrations in the US, however President Donald Trump has vacillated between
        tough, militaristic talk on the North Korea issue and suggesting he could
        sit down with Kim himself.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f104c-792b-412c-9cb3-8c62a3f6c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b5adc-5854-4a47-ac8b-0ff48796f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Washington ties</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb3864-2202-4847-99f1-c66d7026895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea have a decades-long military and political
        alliance and Washington is by far Seoul''s most important bilateral partner.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7231d9-bc75-4c2e-b562-9cfae2601b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee57ba-6df8-4edf-8747-3b885c2d1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing criticism from the right that his party is anti-American,
        Moon has played up Trump''s apparent willingness to meet with Kim, saying
        he is on the "same page" as the US leader.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e727c5b-ef27-4841-ac9c-f5a36ab549c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b29321-c99b-41d2-b25d-ba745cf80cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one area where they firmly not in agreement is over the
        deployment in South Korea of the US Terminal High Altitude Area Defense (THAAD)
        missile defense system.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3a6ed-e7bd-4508-a237-61db8af6dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf9048a-0882-4583-bacb-8b66c102d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caretaker administration which took over after Park''s impeachment
        accelerated the THAAD roll-out, despite widespread criticism from Moon and
        others on the left, who have argued its deployment should be contingent on
        a vote in the country''s National Assembly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6600b24-8cad-4534-9ab7-db5ade16982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb6b01-1a65-4a3f-a9c2-0848b415fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Washington and Seoul announced that THAAD was partially
        up and running, and analysts have warned Moon may be able to do little to
        prevent its full deployment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529492d0-aa7c-4467-89ca-33e59b6ee9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87036fb-e5a8-47ca-b255-d71a661c779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts warn perceptions that the US ignored South Korean input
        on its own security issues -- compounded when Trump called both Chinese President
        Xi Jinping and Japanese Prime Minister Shinzo Abe to discuss North Korea,
        but the caretaker government in Seoul -- have left a key relationship strained
        before it has even begun.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8285fce-4651-4d33-be27-9b9478843b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca307d-63fe-4a7c-9301-1e41a0b2c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington was left in a delicate position after Park''s ouster,
        with several high-ranking administration officials -- including Secretary
        of State Rex Tillerson and Vice President Mike Pence -- visiting Seoul to
        shore up the alliance amid tensions with North Korea.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab00812-8d5e-4821-92f5-77063a4d7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd77351-c5e9-48e7-9c3d-bcdc167bfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their visits however, the US officials only met with caretaker
        President Hwang Kyo-ahn, who had already declared he would not stand to replace
        Park, and avoided any of her potential successors.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85737bee-a2dd-4ef4-9b78-847f9a359140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:46:25.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:46:25.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb565f9c-efcb-41c9-a9c7-aad84e6eba78'
