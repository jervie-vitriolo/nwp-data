      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNNMoney)</strong> — Dim the lights ..."American
        Idol" is coming back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff2578-ef20-406e-9b4e-c033575455d5'
      'mgnl:activationStatus': true
