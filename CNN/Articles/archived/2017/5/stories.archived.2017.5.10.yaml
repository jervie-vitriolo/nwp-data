      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3584d25-af09-4562-bd28-927fbcc3b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:21:51.216+08:00
      'mgnl:createdBy': 'eunice'
