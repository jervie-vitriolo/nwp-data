    'jcr:uuid': '4f56d9f3-b8d1-4cd5-9087-b7925ccdffdf'
    'lead': 'President Donald Trump on Tuesday fired FBI Director James Comey, sweeping
      away the man who is responsible for the bureau''s investigation into whether
      members of his campaign team colluded with Russia in its interference in last
      year''s election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:09:31.066+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T14:09:31.813+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump fires FBI director James Comey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86a5ab-237f-47cf-a195-1acff8727d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump on Tuesday
        <a href="http://cnnphilippines.com/world/2017/05/10/trump-fires-FBI-director-comey.html">fired
        FBI Director James Comey</a>, sweeping away the man who is responsible for
        the bureau''s investigation into whether members of his campaign team colluded
        with Russia in its interference in last year''s election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c045e-2822-4e47-8835-df58310318fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f127579-bcf8-4f66-b467-188c7e3e3499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombshell announcement that sent shocks and surprise ricocheting
        through Washington ends the career of the man who was once seen as the unimpeachable
        and nonpartisan ideal of how a law enforcement officer should behave. But
        Comey saw his reputation tarnished when he was dragged into the toxic politics
        of the 2016 campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68859f34-6ecd-4d6b-a842-32615149c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f5822-da15-49a5-845e-e29d90fc4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, he again came under fire for his handling of the
        investigation into Hillary Clinton''s private email server. Many Democrats
        believe that his announcement that he was re-opening the probe 11 days before
        the election cost the former secretary of state the presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe460e4-b830-47a0-823b-48bdf41bb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d4181-d47d-48db-bc70-5638320ddeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said that Comey was fired based on the clear recommendations
        of both Deputy Attorney General Rod Rosenstein and Attorney General Jeff Sessions.
        Sessions has recused himself from the Russia investigation since he was a
        member of Trump''s campaign team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6d0dd-7001-4285-a3f8-cf9f64985193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235087f8-d4f1-4e65-a81f-e74627d2dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a signed letter, Trump informed Comey that he was "hereby terminated
        and removed from office, effective immediately," explaining that he reached
        the conclusion that Comey is "not able to effectively lead the bureau."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73d9e6-7d9a-465b-9041-793974221405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda4870-fbcc-4d5b-b2eb-e2719f7315d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is essential that we find new leadership for the FBI that restores
        public trust and confidence in its vital law enforcement mission," Trump told
        Comey in the letter. "I wish you the best of luck in your future endeavors."</p>'
    '11':
      'image': 'jcr:a447ff71-ef86-4247-86b7-609cd46ef565'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113faa2b-9060-4f78-b797-840b527b4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d953591-d2e0-4469-9856-270263175f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate letter, rich in irony, Rosenstein laid out the reasons
        for Comey''s firing, arguing that it was his transgressions over the Clinton
        email investigation that were the cause of his dismissal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb0d10-1a81-4038-87b3-aee155e95f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239984c-8b44-4827-b26c-ac0aa87c42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of Rosenstein''s rationale for recommending Comey''s
        firing was the director''s handling of the investigation into Clinton''s private
        server, namely his decision to recommend no charges be filed and the news
        conference he held to explain his reasoning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd195a086-94be-4169-8652-7746c8023a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2262c9-6ad3-4a0a-a915-dab78d52f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenstein accused Comey of attempting to "usurp the attorney general''s
        authority" by publicly announcing why he felt the case should be closed without
        prosecution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242effde-8e48-4937-9c18-5fc39660d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de5490-7a7c-4baa-ab4a-3e1e74baf60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compounding the error, the director ignored another longstanding
        principle: We do not hold press conferences to release derogatory information
        about the subject of a declined criminal investigation," Rosenstein argued
        in his memo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb89713-bc1c-41b7-a1ec-e0432e42594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f7892-a1ca-4244-af0c-a2c3d7217974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should reject the departure and return to the traditions (of
        the bureau)," Rosenstein said. "The way the director handled the conclusion
        of the email investigation was wrong. As a result, the FBI is unlikely to
        regain public and congressional trust until it has a director who understands
        the gravity of the mistakes and pledges never to repeat them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377e6d7-0a42-452a-aa79-34dbc632f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218903fc-d75a-4694-87fb-b538a1b30a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Senior Legal Analyst Jeffrey Toobin, however, was not buying
        the idea that Comey was sacked over the Clinton investigation, saying it was
        "absurd."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcb05c-f961-432f-b67d-f7213ec6a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4913f5e-b4e5-402d-b8b6-4808e9a5f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toobin branded the move a "grotesque abuse of power by the President
        of the United States."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732c793-da43-497c-834c-0843bec55218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9d6fc-1c39-4687-b757-8d8c55e1b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the kind of thing that goes on in non-democracies," Toobin
        said, referring to the fact that Comey was dismissed while leading an investigation
        that "reaches near" the President. "We do not fire FBI directors when they
        are closing in on the White House."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a75e25-bc25-4d2e-8e7a-7911f9a73e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970dc7a-60ec-4d24-89de-3590aa7eb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something that is within the American political tradition,"
        Toobin said, comparing the sacking of Comey to President Richard Nixon''s
        firing of special prospector Archibald Cox during the Watergate scandal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad66f48-c536-4b42-8aed-a476be8f3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4340f-1059-44b3-9e43-503b59b1a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not normal. This is not politics as usual," Toobin said
        though added that Trump did have the legal authority to fire an FBI director.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f71a5-0c33-4172-9db4-4fe967219854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe8ee0-1c72-4e24-90f7-4e81ada11010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former officials of the Clinton campaign, accused Trump of using
        the furor over Comey''s handling of the email server as a ruse to get out
        from under the Russia investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed26a7-ed88-41e7-9411-763c70e05409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b88610-8bb2-488f-bcf2-d9e9c8f0a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was as frustrated, concerned and disappointed as anyone with
        Director Comey''s handling of the email investigation, but President Trump
        just fired the man investigating how Russia meddled in our election and whether
        members of his campaign were involved, an investigation President Trump called
        "charade" only 24 hours ago," said Clinton''s former campaign manager Robby
        Mook.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff034b-4705-4422-b3c7-699609d5fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6e79f-feec-4a6c-b9d0-2cdf802f4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s equally concerning that our attorney general, who lied about
        his own meetings with the Russians, approved Director Comey''s firing," he
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12303840-0aee-47d2-ad37-3a7b0e371e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfcf9b-0d43-483c-882c-3437a3ea0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Trump loyalist, who worked on the campaign and the transition
        gave his reaction to CNN''s Jim Scuitto.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc80618-1bc8-41c5-929d-da10782c704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78233fc-7c85-40ae-9386-de78c1689848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly believe the Russia angle is fake news. But this gives
        me pause," the person said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243046b4-4885-4012-842e-e678bf2b593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b06fa-d3c4-4a14-b931-e946057e186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Justice and FBI officials say they were unaware of the Comey
        decision until the announcement. Officials who spoke to CNN said they are
        shocked by the development.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708f362-ae79-4059-bd33-2499586a61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7e9c9-87f1-4cd3-bf04-bba252eec5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s term was due to run until 2023. The decade-long tenure
        was introduced to shield FBI directors from being drawn into politics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79a8bf-fa63-4076-b877-1fba17580150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590c655-c91c-4a6c-b31e-f52f4c9f4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing of Comey sent shockwaves through Capitol Hill.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b737f3-862b-417b-870c-6a95cf3b5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e3096-441c-4614-af39-c37c24af74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, who is leading one of four investigations into
        Russia''s interference in the election, said he supported Trump''s decision.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf30bc1-17da-4d4d-8bbe-b3a08b15cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863a180-fc7d-4703-8858-930bac8b475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the recent controversies surrounding the director, I believe
        a fresh start will serve the FBI and the nation well," Graham said in a statement
        Tuesday. "I encourage the President to select the most qualified professional
        available who will serve our nation''s interests."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc84e1-010b-4c16-aca2-231f89652c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc0783-72c6-4d65-9f30-ab4c0883b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats, like Pennsylvania Sen. Bob Casey blasted the move.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d64d73-7472-4afb-af7d-e502ca3df3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5280673-8ebd-482c-8c8a-f2d173d3d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Nixonian. Deputy Attorney General Rod Rosenstein must immediately
        appoint a special counsel to continue the Trump/Russia investigation," he
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d07ee1-e207-4bc3-bb75-650d4d193060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e1d5f0-d809-4c78-96df-b82b08f5615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer said shortly before 6 p.m.
        ET on Tuesday that Comey was "notified a short time ago," but declined to
        say how Comey was told. Comey''s dismissal took effect immediately.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c1700-6a25-4e09-8325-ab7caf267181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b12a5-9103-481d-b296-feb559fba272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said it will immediately launch the search for a
        new FBI director.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255a44f-7dab-41cd-94c0-d9e0192cf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31efea46-503e-42be-9709-df716bff9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey was appointed FBI director by President Barack Obama in 2013.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659717d2-71a0-4950-a4cc-5d4abb2a43b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27048e7-9b66-405f-b35a-64ac9136af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In so doing, he elevated a Republican law enforcement veteran who
        had been critical of the Justice Department under former President George
        W. Bush to the top domestic investigative and surveillance organization, among
        the most powerful posts in the world.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150cdd1-148a-4c7e-a331-a75aabd69e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38218e4e-d26f-4fc8-acb0-a05c0bd8bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades since former FBI Director J Edgar Hoover, the controversial
        director who brought FBI into the modern era, law enforcement has avoided
        the appearance of influencing politics the way Hoover did.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2861b-01f1-4d4a-921f-02fc5f5ad3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9187c-322d-4ae0-ab55-a6d38e236444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comey''s decision to thrust himself repeatedly into the 2016
        election, put him at odds with the FBI''s general decision to stay away from
        the political spotlight.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188e249-a497-4134-85e1-5373fe2c37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042517f-df66-425d-b759-9f78e4fad008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey made the decision in July to go public with his recommendation
        that the Justice Department not pursue any charges against former Secretary
        of State Hillary Clinton or her former staffers over her email practices as
        secretary of state. However, he also took the opportunity to rebuke Clinton
        at length as being "extremely careless" with sensitive information.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1961570-c2ee-41de-97be-9878526126ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae525594-0da4-4e45-8d53-51bd7cb9d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-candidate Trump had talked up the investigation until this
        point, at which time he and his campaign derided Comey for the "political"
        decision.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4d62b-f286-4015-a389-996f2b9b4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb02964d-b5ca-47da-8e75-1f8be749b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days away from the election, Comey jumped into the race again.
        He informed Congress, via letter, that the FBI had re-opened its investigation
        into Clinton. The decision was made because of its investigation into former
        Rep. Anthony Weiner, who is married to Clinton confidant Huma Abedin. Comey
        followed up days later with another letter, informing Congress that the FBI
        didn''t find anything and continued to believe Clinton''s practices did not
        merit the pursuance of any criminal charges.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97762f07-a665-41f1-8024-caf2f997a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34582de3-572c-4bf8-bba1-ad689a8bd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Clinton''s loss, former President Bill Clinton blamed Comey
        for it, as have many Clinton staffers, at least in part.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359638db-9805-4dbc-8027-a6988dd2dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b055c22-7ce2-4049-a90d-c87547b358ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking office, Trump met with Comey at the White House.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f839ba-da15-406c-a622-1a3631144c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11914f7b-6d74-46c8-bf09-dcdf1eb069c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered a cryptic remark to the FBI chief.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e734e-d4ab-4b67-be01-1cd1d3cd9900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:09:31.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb8e6e0-d7bd-492c-9c14-2175628fbdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:09:31.073+08:00
