      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97a665-552f-4cab-93be-8028b5ff419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seacrest is the new host of ABC''s morning talk show "Live with
        Kelly and Ryan," so he is already in the corporate family. On Monday''s "Live,"
        he indicated that he''s open to the possibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ec47d-6d8c-4551-8155-7d0a8b793184'
