      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila district was rocked by twin blasts Saturday evening.
        The first, which went off just before 6:00 p.m., killed two people — including
        the GrabExpress partner tasked with delivering the package that contained
        the explosive.</p>'
