      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entry-level Cooper D gets 17-inch alloy wheels as standard,
        while the Cooper SD gets 18-inch wheels. These can be upgraded to the optional
        19-inch light-alloy wheels.</p>'
