      'mgnl:lastActivated': 2019-07-18T13:54:33.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c47dfd-75a0-4b9a-9027-acd80568603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada also warned against all travel to the Sulu Archipelago and
        through the southern Sulu Sea, including the waters off southern Palawan Island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837e537-78a0-4e54-9c0c-c2fe5276dafa'
