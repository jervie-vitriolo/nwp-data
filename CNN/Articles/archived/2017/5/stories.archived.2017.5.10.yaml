    'title': 'Acting DENR Sec. Cimatu: Follow safeguards for extracting minerals'
    'updated': 2017-05-11T03:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae23f88-a769-4119-92de-25ff1214bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 10)</strong> — Acting Secretary Roy
        Cimatu said on his first day as Environment chief that mining companies must
        follow safeguards for extracting minerals as he would be checking on this
        in Mindanao by next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec7eab-ab21-43f7-b35c-8c318f9c50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14886926-8d13-40d3-b5a1-675095dc210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to follow the safeguards for extracting minerals. If you
        look at the mining companies that are operational now, ''yun ang [that is]
        responsible mining; they''re allowed to operate!" Cimatu said in an ambush
        interview during the formal turnover of the Department of Environment and
        Natural Resources (DENR) helm Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bebe73-2a7d-41db-acaf-316fc4bcd687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e7ca5-841d-418f-bd4b-afa31011689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu reiterated that the closure order of mines would have not
        been issued if mining companies complied with the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992f8e4-22aa-4695-8a73-560bc7d41a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0c1c0-eeff-45d9-9f92-267c8438560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandiyan na lahat dito sa</em> DENR. ''<em>Yung mga iba lang
        hindi lang sumusunod</em>," Cimatu added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0ba1b-db4d-486d-92b3-aad53364d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905709aa-9d9d-4d75-8e04-fee587739321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DENR already has all the necessary laws. It''s
        just that other mining companies do not follow them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f2451-ff2b-476f-9fe5-ff10714dada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bdc8e0-de29-4b53-8df0-2b7471287bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired AFP general was appointed as acting secretary by President
        Rodrigo Duterte on Monday, after former Environment chief Gina Lopez''s appointment
        was rejected by the Commission on Appointments (CA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd738d-b2f3-48f8-9531-8b7679c43c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be83158-ddbc-41a3-a14a-838f7e696911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before leaving for Cambodia, President Duterte said
        Cimatu must keep in mind the limits of mining regulations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698c9ba-507f-4ac3-83f7-c33338fad56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2e256-4d47-4ccb-aba7-4a7ae1eb062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that I ask of you is just to be true to yourself, to be true
        to your country and protect the environment. But remember there is a mining
        law and we cannot all together banish it," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13499f8-a7fc-4ac6-a98c-343780a90267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62826f-7d30-41a7-bd02-f0628fcd93b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Environment secretary Gina Lopez was under fire from members
        of the CA after canceling of 75 mining contracts in February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ae475-f197-45fc-a8e0-ea7ec0401093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cde3bc-f056-415f-a159-c1296b342a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lopez turns over DENR helm to Cimatu</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c23e6-1421-429e-9ab1-510a6618e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said that the appointment caught him by surprise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35db9e2-0bc7-421f-9d6c-4f744ade6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8db44-ec2b-4071-ae2d-58e09a330a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had thought that, as General Douglas MacArthur once said of old
        soldiers, I will just fade away. But as fate would have it, here I am being
        conscripted yet again by a friend of long standing to serve our country,"
        Cimatu said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d3715-198a-476f-baac-150de10e2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:07:19.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26154d63-b3ec-4840-815a-0c6e33c95249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
      'mgnl:createdBy': 'eunice'
