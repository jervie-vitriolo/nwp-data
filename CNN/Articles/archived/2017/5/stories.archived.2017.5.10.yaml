      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> President
        Rodrigo Duterte on Wednesday expressed his support for the acquittal of alleged
        pork scam mastermind Janet Lim Napoles in her illegal detention case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25e468-f443-4244-8b47-3bcbdbf4c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0e78a-9205-493f-b12c-52a668c42618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a former prosecutor, I cannot think of how a person could be
        a victim of being hostage when he had, all the while, all the opportunity
        to go out and never come back, and he was allowed to go home," Duterte said
        at the Ninoy Aquino International Airport Terminal 2 prior to his departure
        for a six-day visit to Cambodia, Hong Kong, and China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba354a80-b7cc-45c5-8f66-92dc63da9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:14:48.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:14:49.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
