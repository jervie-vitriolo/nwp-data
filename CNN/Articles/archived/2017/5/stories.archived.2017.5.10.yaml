      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf590e-2e5d-4b13-af4a-7ccc3b349b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan Governor Jose Alvarez said the local government has not
        monitored any terror threats but it is prepared for any scenarios.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c59a1b-e934-4071-9677-7629abce3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916afc0b-b163-4510-8a4e-b229d56e6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Balitaan, he said tourists
        will be safe as long as they stick to groups and refrain from venturing to
        far-flung areas alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bce69c-1f81-42ca-9b6b-339de3d2b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.505+08:00
