      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said they have the name and mobile phone number of
        at least one suspect. Manila Police Director PCSupt. Joel Coronel told CNN
        Philippines they were looking at four persons of interest.</p>'
