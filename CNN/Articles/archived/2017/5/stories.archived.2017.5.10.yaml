      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, environmental group Kalikasan also scored Cimatu''s DENR
        appointment in a strongly-worded statement. Kilusang Magbubukid ng Pilipinas,
        along with Anakbayan, said the appointment was an attempt to "militarize"
        parts of government.</p>'
