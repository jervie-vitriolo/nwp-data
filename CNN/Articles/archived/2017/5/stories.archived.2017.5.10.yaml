      'mgnl:lastActivated': 2019-07-18T13:50:07.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered from the bandits several firearms, including
        an M16 rifle, an M14 rifle, a Garand rifle, a caliber .38 pistol, and a caliber
        .45 pistol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5af3c-6e9d-4715-8325-2c038bae2b5f'
