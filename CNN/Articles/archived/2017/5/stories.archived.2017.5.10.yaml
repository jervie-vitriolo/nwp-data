      'mgnl:lastActivated': 2019-07-18T11:08:58.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9def23b-a280-4eff-bcc0-02527ae92944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:08:58.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:08:58.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed a day after a separate group of solo parents
        met with Sotto, urging him to be their champion as they push for the Solo
        Parents Act in the Senate.</p>'
  'duterte-on-mocha-asec':
    'author': 'Chad de Guzman, CNN Philippines'
