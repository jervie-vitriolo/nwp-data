      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2017/05/05/ASG-members-surrender-to-military.html"><strong>Also
        read: 19 ASG members in Basilan surrender to military</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb11d8-6551-43b0-b0cf-1c36c5112d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.536+08:00
