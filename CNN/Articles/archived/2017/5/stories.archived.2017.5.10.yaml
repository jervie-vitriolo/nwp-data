    'template': '1'
    'title': 'South Korea election: Moon Jae-in claims victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f25c98-55c2-48b5-93ea-b3806d81a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> South Korea''s presidential election
        has been won by Moon Jae-in, a liberal who favors a more open policy towards
        North Korea, early results indicate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769dc4b5-35af-4425-bf0c-97cd60662410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d7fa0-63c4-409d-8a0a-2dd48cc96eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early results indicated that Moon, the Democratic Party''s candidate
        in the election to replace ousted President Park Geun-hye, won by a substantial
        margin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9119c-04c5-480b-8c8f-e11e8cc90eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369aca5-9a4e-48f5-8dac-03d8aaccc527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to supporters Tuesday at a rally on Seoul''s historic Gwanghwamun
        Square -- the site of mass protests that helped eject Park -- Moon said he
        would be a "president for the people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a54fd-0cfc-4b78-b090-9ee4870827bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f731002-6afe-42cf-957f-8b48acd28d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Moon''s win is confirmed, he is expected to overhaul Seoul''s
        policy on North Korea, looking to open talks with Pyongyang and challenge
        the deployment of a controversial US missile defense system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
