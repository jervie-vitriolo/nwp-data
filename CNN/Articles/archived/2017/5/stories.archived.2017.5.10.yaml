      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is also mulling over making her as a state
        witness in a possible reopening of investigations into the pork barrel scam.</p>'
