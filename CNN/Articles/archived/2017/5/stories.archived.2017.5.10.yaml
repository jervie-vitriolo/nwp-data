      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals cleared Napoles on May 8 in her serious illegal
        detention case, saying that her cousin and aide Benhur Luy, who became a whistleblower
        on the scam, was never deprived of his liberty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
