      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21987d90-9ecf-4565-9a49-b37000a323ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.536+08:00
      'mgnl:createdBy': 'eunice'
