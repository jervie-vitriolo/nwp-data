  'abu-sayyaf-members-surrender-sulu-palawan-threat':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-05-10T12:28:00.119+08:00
    'imagesource': 'jcr:5eef9c85-c09a-42e6-af50-ebd8dc82cd14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce951781-33bd-4eba-a9db-d0dfd50ae61f'
    'lead': 'But bandits still at large may be trying to divert the attention of government
      forces by threatening other areas like Palawan, the Armed Forces said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:50:07.535+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T13:50:07.774+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 Abu Sayyaf members surrender in Sulu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c21b50-4b09-4855-b2cc-31a27551bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Seven
        more members of the Abu Sayyaf have surrendered to authorities in Sulu, bringing
        the total number of bandits who have left the group to 47 since January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92eec1f-67ec-46f0-a713-5514efa470ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a1a5e-4d5c-4263-9384-f42d2da01501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Western Mindanao Command (Wesmincom) on Wednesday
        said the Abu Sayyaf members surrendered to troops of Task Force Sulu in Barangay
        Tandu-Bato in Luuk town at around noon on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80e34c-91b5-40ec-9a24-a882faa63123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b56f6-4886-4918-a84e-ab9a01615112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had links to the <a href="https://cnnphilippines.com/news/2017/04/29/alhabsy-misaya-killed-in-Sulu.html">late
        sub-leader Alhabsy Misaya</a>, who was killed in a military operation on April
        29, the Wesmincom said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fcabd9-13d6-4257-a1fd-f45fd0326078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb24704-02d1-4f2c-b248-6504bbbd7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surrenderees said "they no longer feel safe after Misaya was
        killed and some of their fellow Abus surrendered," the Wesmincom added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2772c3-b1ed-4fa9-8c4e-ed1d9c6932b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.536+08:00
