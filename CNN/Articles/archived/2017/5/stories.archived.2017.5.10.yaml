    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37fb82-e74c-4287-a2ab-3e01f1eb0e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.227+08:00
      'mgnl:createdBy': 'eunice'
