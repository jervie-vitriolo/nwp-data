      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2289a4-d257-47cf-a6e2-a308b663a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown whether original host Ryan Seacrest will lead the
        ABC incarnation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ebebf-3a87-4f9f-8074-d4764dba3620'
