      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> It''s
        official. Senator Alan Peter Cayetano is the new Foreign Affairs Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53a870-c99e-4913-ac89-6ab071ad2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7faa97-f6a4-453e-b7ff-2008541a3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday said he signed Cayetano''s
        appointment letter as head of the Department of Foreign Affairs (DFA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf09eb-3ed4-4877-ab05-edaea604c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d667bd-cced-4907-a936-c7dd6f26d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:33:38.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:33:39.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I signed an appointment (letter) just before I left my room and
        I saw the name of Senator Cayetano… DFA," Duterte said in a media briefing
        at the Ninoy Aquino International Airport before leaving for a six-day working
        visit to Cambodia, Hong Kong, and China.</p>'
