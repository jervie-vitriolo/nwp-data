      'mgnl:lastActivated': 2019-07-18T14:03:26.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, based on the British show "Pop Idol," was a launching
        pad for stars like Kelly Clarkson, Carrie Underwood and Jennifer Hudson.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2482f45-26e7-4f20-bf77-17fc1fdf4ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838adfac-090d-4310-9e23-1793f551153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s star faded over the years. By season eleven in 2012,
        the average ratings for "Idol" fell below 20 million and continued to dip
        in subsequent seasons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b965c-36c3-4483-b16b-673cd97e5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d1a6a-653b-41d8-b0fe-358d9a89562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wednesday installments of "American Idol" drew an average of
        10 million viewers in season fourteen in 2015.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9427f3-377f-422b-99a8-3fa9a10d379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41a931-d256-48ff-9bb1-8f795fe2f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 14 million tuned in for the series finale in April 2016 --
        still an impressive number by almost any standard.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06f471-da58-4aa0-9cc5-e42dd1efb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.891+08:00
