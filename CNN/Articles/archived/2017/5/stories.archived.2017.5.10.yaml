      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff78f0-90fa-488b-aa0c-caf534dc8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think journalism here is experiencing an “existential
        crisis,” what with fake news and journalists being accused of being biased?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50351700-e5f9-4783-a4a3-b44dc7682be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b5d88-346a-4eda-b6a7-c890fdda14ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know ourselves. We know if we are being truthful. We know if
        we are exercising truthfulness in our reportage. We know if we are lying.
        I know. And I know I am fair., I know I have bracketed my opinions, my thoughts,
        and emotions about any and all stories. Sometimes people ask, how can you
        talk to <em>ganito, ganyan</em>? Because that person does not like the person
        I talk to … <em>eh ano naman</em>, I won’t talk to him because I don’t like
        him? <em>Eh siya naman ‘yung</em> newsmaker of the day. <em>Paano ko naman
        na hindi siya kakausapin, eh trabaho ko ‘yan, diba</em>?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82d6fc-edc1-4619-a0a9-531370c20604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbcc22-a16d-4d76-abc0-fb503ac19c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I know I did my work well, I got all sides, I ask fair questions.
        That’s the only thing, really, that matters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b078c945-59bd-4d54-913c-cd5882952d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a063f11-97ae-466f-9e8d-08dc94edac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only defense we’ll have is if we do our work well. Doing your
        work well means being fair, being balanced, bracketing, listening well, asking
        good questions, asking fair questions. Just keep doing that every single day.
        Just keep doing good journalism every single day. And no matter what anybody
        says — as long as at the end of the day, you’ve done good journalism — do
        it every day. Stay the course. Remain unfazed. People will always say things.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9f7ef-1ba3-4cad-8480-7a72f48875d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7452004-65b0-4452-98e4-fa7d15cf8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think journalists are adapting quickly enough to
        the immediacy of technology, as when citizens posting news become main sources
        of news?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266f8ab-0b3b-4850-82c3-0bd20c0840e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b5113-dc67-485c-b156-85c36ad06d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me clarify. We don’t just get the news from them. We see it,
        we verify it first. We call the authorities, or if there is a team near the
        area — [we tell it] to go check this, confirm, call whatever authority. So
        they become sources of information, pero we need to check. In the same way,
        anything and everything we hear, before we air it, we verify, we check.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd376960-b3c5-401c-8441-d396aeb73903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba2d32-8bd0-4be8-b591-7c0f121a37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T.V. crews cannot be all over the place all the time. And there’s
        a lot of netizens who like doing that. We’re lucky <em>nga</em> that they’re
        there, the minute that there’s a fire, 30 seconds later, someone’s already
        posting about it.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf1461-6153-409e-94ad-dc1ff0cc93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c9e8d-7960-44af-b061-a622cfca8ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do we aid readers and viewers in making informed opinions?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6740233-f3ad-4275-b767-386701b82190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d2e82-439b-4cb8-aecc-6c1ac138aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By being truthful. By giving them all the facts necessary. By reporting
        it properly. By giving a story context. Context is explaining the history
        why something is like this …<em> kunwari</em> the twin explosions in Quiapo
        … give a little context, a little history. On April 28, there was another
        explosion … give as much information as possible. You can’t decide for viewers
        or readers eh. Who are you, God? You just report <em>kung anong nangyayari</em>.
        Let people decide on their own. It’s their right.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf7640-3f53-4c54-bb85-5635c4bbb52c'
      'mgnl:activationStatus': true
