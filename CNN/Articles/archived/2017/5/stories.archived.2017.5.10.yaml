      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her longevity in the industry comes with questions and observations
        on how the landscape on reporting has changed. She asks if by "existential
        crisis," I mean the proliferation of fake news sites and the allegations made
        against journalists being biased. She is aware of how easy it is for citizens
        online to give feedback, and how this makes it more important to get the facts
        straight: “The only defense we’ll have is if we do our work well.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6d94a-aae9-41f5-bda4-2e622184aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2434f2-7872-484d-92a8-e841cefd4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having sat with all sorts of personalities from the edges of the
        political spectrum — her last interviewee for “Strictly Politics” was Mar
        Roxas, and she once conversed with Mocha Uson for CNN Philippines’ "News.PH,”
        for example — she is aware of the importance of leaving opinions out the door.
        She “brackets”: “You bracket how you feel about anything or something, and
        set it aside,” she says. “By bracketing, you don’t allow thoughts and opinions
        to get into your reporting.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60450d40-3bdc-44fa-8c1f-0a01fcb0e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b7cec-a49d-45ea-86aa-40e2609a1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros shares with CNN Philippines Life other things she has
        learned in her years as a journalist and anchor for television: on the obligation
        to be truthful, the importance of context, what neutrality means, and even
        the need, sometimes, to get out of the reporter’s hat and pursue other interests.
        Below are edited excerpts from the interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed46de0-f9ab-42d3-9c77-b25cc9cb338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71286626-bb2c-4694-a429-051664c230df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re active in social media.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287de2d2-8dd7-45d4-96de-768262df4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c2d82-cbd7-4b24-88a9-1ab77e2b2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. I’ve been on Facebook since ’08, Twitter, ’09 … <em>Ayoko nga
        nung una nung</em> Facebook, it was my friends from Ateneo who convinced me.
        ‘<em>Di ko maintindihan kasi</em>. [But] I got the hang of it. I was dragged,
        kicking and screaming, into the social media age. And the next one naman was
        Instagram. For a while, I couldn’t understand Instagram either. Up to now
        I can’t even do reposts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4b076-a0ed-4d3a-99f5-f5a3d4dd15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb81130-754b-47c6-b7e5-0096c76429ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You never felt obligated to go to social media as a journalist?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859bc30-1d33-45a5-bf32-33215bec197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6b075-1d2f-4b13-ad53-b13f2a0d6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. I find it interesting because it allows us to keep track of
        things and not just of events. It’s not just a good way to keep track of what’s
        happening [with] pop culture, <em>hindi lang ‘yung</em> what’s trending, but
        what people are interested in, what’s the marketplace of ideas like. What
        are people talking about now? As a matter of fact, there’s a Twitter account
        on mindfulness and wellness … <em>‘yung mga ganun, ano</em>. It’s an interesting
        concept — are you serious, being mindful in this day and age, when everyone’s
        into instant gratification?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb5574-e66f-4457-a400-a05f227fc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a433d93-918e-41c7-a077-dc574b08cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:54:05.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T11:54:05.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of social media, everything moves faster, even ideas. Things
        spread literally like wildfire. I didn’t feel obligated. It’s more like I’m
        glad I’m there. I’m not just on social media because I want to keep track
        of people and events because I’m a journalist. I’m there because if you look
        at what I follow on Twitter and Instagram, I follow a lot of design accounts.
        I love design, arts, and music. I love the performing arts. I love designing
        the interiors of our own home.</p>'
    '20':
      'image': 'jcr:0af044bf-0150-4a6e-9124-2e3529c89461'
      'imageCaption': '"''Yun ako, that’s really what I’m like. It’s just that people
        put you in a box and just think that’s the only thing you can do." Photo by
        JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
