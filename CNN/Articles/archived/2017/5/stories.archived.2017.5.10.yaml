      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wired package also includes the MINI Country Timer, which registers
        all travel over sloping, uneven, unsurfaced and snow-covered terrain, as well
        as MINI Find Mate, a wireless tracking function that allows objects with special
        tags attached to be located by the car.</p>'
