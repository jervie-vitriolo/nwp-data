      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boaters in waters around Mindanao and in the Sulu Sea, as well
        as visitors to southern Palawan Island, southern Negros Island or Siquijor
        Island, may also face an elevated threat of kidnapping," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f60f7-5cad-4e9d-984f-1b8212310c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.505+08:00
      'mgnl:createdBy': 'eunice'
