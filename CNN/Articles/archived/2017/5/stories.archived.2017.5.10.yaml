      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the testimonial evidence where we could rely on the testimonies
        of the witnesses and the physical evidence that we gathered and of course
        from the statement of the supposed victim," Albayalde said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8487f2-d104-4780-ae8f-97a5baa50ead'
