      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60ab7f-c48a-46b4-8866-3f829d184bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:54:33.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include a rescue hotline (165), a helicopter, airplanes, land-based
        units, and high speed boats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d6684a-3b57-4bea-bd75-903f50fd214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:54:33.505+08:00
