      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some may have been here since late 1900s, like the late
        Malaysian bomb maker Zulkifli Bin Hir, aka Marwan, who was killed in the 2015
        Mamasapano clash.</p>'
