      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/roy-cimatu-new-environment-secretary.html"><strong>Read
        more: Ex-AFP chief Cimatu appointed as acting Environment secretary</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e603dc2-a1a9-47b1-9027-c705ffd1a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:02:24.128+08:00
