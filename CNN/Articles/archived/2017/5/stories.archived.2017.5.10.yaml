      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7cd77-953c-445e-9840-8660ef2b9ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a position stands in stark contrast to the hard-line conservative
        policy of former President Park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d1879-d2c8-4d21-ae9d-d28f24ee376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666ac99-e3ec-4258-893b-7e7cd6e81943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the great victory for the great people who have been with
        me to build a just country, united country and a country where principle and
        common sense works, Moon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25123a25-d41b-4c5a-9031-e257940c3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f35336-fdd8-4170-9220-1d8354fdefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With around 34% of the vote counted, Moon had 39.36% of the vote
        followed by conservative Hong Jun-pyo at 26.71% and centrist Ahn Cheol-soo
        with 21.8%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343dbbd9-d832-4f24-a218-b42d03b0df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde3908-997e-475b-902d-f851adba02b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier exit poll by South Korean''s three main broadcasters
        predicted a similar vote breakdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dedadc-425c-4636-a40f-2df3b81c5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec299a51-5ee1-42f9-89db-96f1c4fef7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Democratic Party headquarters following the exit poll
        announcement, Moon said he was expecting a "landslide victory."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52334d3-2d82-4b1b-8b71-3f96b90367b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02099a71-0d14-481e-93a0-1cee0d72f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his win came from the "desperation of the people for a new
        government."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3fcae-375a-4a2b-8794-7889ae88b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ce4e2-03e2-4220-b7b3-7d575be21ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Election Commission, more than 33.8 million
        people voted -- a turnout of 77.2% -- the highest since 1997 when liberal
        President Kim Dae-jung was elected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd22998-8025-4e2b-84df-60cef624c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b60c56-771f-4fc4-bd0d-445757b590a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Clean'' candidate</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad93b9d-1e31-4319-b298-c5609f14afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Koreans were seeking to fill the void left by the impeachment
        of Park, who was ejected from office in March after a corruption scandal for
        which she''s awaiting trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb0973-455c-4164-be26-bdb4b867f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4b8ee-eefe-45cf-9100-d8cfc429abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, viewed as a "clean" candidate by many voters, narrowly lost
        to Park in 2012.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63babd9f-8cfa-4344-ae0a-c3cb52b59a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51c985-24b3-4c21-86d1-d507a6ff90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters said corruption and the economy were major issues going into
        the election, followed by North Korea. Moon''s policy on Pyongyang came in
        for criticism from his rivals, particularly Hong of the Liberty Korea Party
        and Ahn of the People''s Party, who both touted tougher lines on North Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f59126-8052-4d9d-8521-d23d6892f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e9a41-6458-4ee2-9e5d-3ee99e733522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vote, Pyongyang issued a series of state media editorials
        calling for a boycott of conservative parties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224321c-ee73-4a0c-9097-2607dd680b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6744c-3e06-403f-98a1-59b1404e312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Park, US President Donald Trump would have had a partner willing
        to take a hard line on Pyongyang. But Moon could shake up the status quo in
        Seoul.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05386953-9d50-4e76-99d8-8898379c9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76d082-149f-4cfa-9f06-2e4adeff55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a strong proponent of the "Sunshine Policy," an attempt to
        improve relations between the two Koreas from 1998 to 2008, and was chief
        of staff to former South Korean President Roh Moo-hyun.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edabc4-e755-4b93-b62d-a6b214ad0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868ac2d-df2c-46bb-9d9b-334c77bf10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liam McCarthy-Cotter, a specialist in East Asian politics at Nottingham
        Trent University, said there was a need for South Korea "to re-establish its
        strength both domestically and in the face of increasingly hostile posturing
        from North Korea."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819a97b-e1ac-4ab4-b114-27f6e3a31aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae2aae-9f40-4e68-a4a3-84418550f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moon is arguing for a new approach to both foreign and domestic
        policy that will signal a departure from the strategies deployed by his more
        conservative predecessors," he said, adding that Moon''s predicted wide margin
        of victory would give him a "clear mandate to start reshaping the politics
        of the peninsula."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ccec4-e41d-4f31-a9b9-e8630786ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4223da1-25e2-4b3f-8ec2-306041a2b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early voting</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d03929-ebba-4946-ac75-01f1d03dc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11 million people -- about 26% of the electorate -- participated
        in early voting, according to the national election committee. At the close
        of polling, an estimated 75% of South Koreans had cast their votes, according
        to the National Election Commission, though that figure is expected to change.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c40ed-3d47-4082-9aab-984511e53fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082022e-df76-40fe-8b20-2fab0c608587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Koreans were faced with a daunting list of 15 candidates;
        however, two dropped out before Election Day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de151bb3-73bb-48e5-b4dc-76fda924f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db1b05-f46d-4f30-8b9e-7b4ee0e9243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hasty election came after Park, the country''s first female
        president, was impeached in a corruption scandal that also swept up top officials
        from business giants Samsung and Lotte Group.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9c9dc-ef69-4d75-8a27-063cc9f25ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5fa50-3410-4726-8486-11c7897d20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many voters said they were angry at Park and wanted greater transparency.
        "The electorate wants to punish the whole party for the misrule of the Park
        era," said John Delury, a professor at Yonsei University.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6ae7c-2f81-4ddf-bca0-64dfe416d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fc45c-c394-483e-b46f-64e683d3f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Korea''s views on the election</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51853454-e97a-4c06-bc41-94b307ca208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media took a shot at the departing conservative
        government the day before the vote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64068935-e45a-42bd-ba1b-eddf66617190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2650cb-070d-4f6e-81ec-8e7b7c432cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragic North and South Korean relationship had been brought
        on by the conservative groups, which have been in power for the past 10 years.
        They revived the period of confrontation and maximized the political and military
        confrontation," a commentary in the state-run Rodong Sinmun newspaper said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa24fbc-a57a-43f2-8fc0-5e8a5505c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e7dd2-f5d5-46b0-af8d-8eef28623631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the conservative clique is to come into power again, the tragedy
        will be extended," said the piece credited to a personal contributor named
        Shim Chol Yong.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15730bd5-5969-4b3f-8c88-4915fcb11b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b3aec-503d-4fca-904c-0d4428788ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts said North Korea has toned down its provocations toward
        the South ahead of the election to avoid emboldening the country''s hard-line
        conservatives.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd28ec1-c6e6-4b52-8cdd-8d74af21b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3d314-71f5-48cd-a10d-a66d4a69c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What voters wanted</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8a6dd-ae4d-43f3-8f9f-23bb58d7b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the global focus on North Korea, the biggest priorities
        for South Koreans were the economy and corruption.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adca6cf-3b6e-4634-a377-34c8a7009998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b2a5d-8e30-4a39-8c77-642a558c4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw recently a slightly bad side of our government," said college
        student Nam Woo-hyu, 26. He said the most important issues for him were "the
        job market for young people and economic development."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104ee82-a533-4dde-89ae-cf1640f1cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56feeb54-8503-44f3-a36b-febdb38e13c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she is too weak to walk, 87-year-old Lim Sung-ryeom said
        she wanted to vote because she was "very concerned" about her country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27b63e-d120-44df-9f86-6685272f4014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa152e17-751b-46b9-96e7-cc79988e7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very tough day for me to come all the way to the polling
        station. But I cannot miss my chance of making a great country," she told
        CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff4f7a-4b3e-4c71-b76d-f796325e9a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266fed1-8156-4a6c-bc1d-94dcec50f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some older voters said they were concerned about the prospect of
        a liberal leader such as Moon coming to power.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed135f-52eb-4cf0-b1a9-dd2022980a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86de8ed-ebd3-4651-a0fe-7b2907bd6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon Ji-na, mother to a 18-month-old daughter, told CNN after casting
        a vote that she came out in the hope she could help the nation return to normal.
        "I don''t have high hopes. But things cannot go worse, right?"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c4f04-d279-45b1-b091-d8d9fd503a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5d3ed-2d7a-412e-92be-9825a27ee0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:06:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:06:26.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths, Ben Westcott and K.J. Kwon contributed
        to this report.</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086a5b2-a8db-4a1b-b930-c5a6b7b8cb9d'
      'mgnl:activationStatus': true
