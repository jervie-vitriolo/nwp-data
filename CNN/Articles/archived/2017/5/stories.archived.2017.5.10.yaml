      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has promised to secure the country against terrorist
        threats.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700d498-29dc-433d-8677-27fdc470fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:35:44.987+08:00
