      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 1977, he and his younger brother were held captive in
        their home by the so-called "Ramsey Rapist." The armed man, who cops were
        hunting following a series of home invasions, had recently assaulted two babysitters
        in the area.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b6218a-f857-450c-9cc6-cd8fd79f5c32'
