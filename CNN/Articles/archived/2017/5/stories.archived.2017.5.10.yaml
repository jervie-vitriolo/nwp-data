      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 47 who have surrendered this year, 11 did so in Sulu,
        25 in Basilan, and 11 in Tawi-Tawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3e30f-af19-4e9d-8810-3f17e5f68708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c937c-7386-43b2-99c9-8da860e33a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The havens that they have previously had are no longer havens for
        them, thanks in part to the good collaboration that has been going on between
        the local government, the military, and the police in these areas," Armed
        Forces of the Philippines Spokesman BGen. Restituto Padilla told CNN Philippines
        on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a350c21-8790-41ca-afd8-82c53dcc6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1bace-c67c-4106-8b0f-55f31ae0275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Padilla noted that the remaining Abu Sayyaf members may
        be trying to divert the attention of government forces through threatening
        other areas like Palawan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b78d1-6622-480d-a658-09b28df4b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40829c-5a2e-4891-ae55-d71483549e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassies of the United States and the United Kingdom have <a
        href="http://cnnphilippines.com/news/2017/05/10/U.S.-Canada-UK-travel-adivsory-Palawan.html">warned
        its citizens against traveling to Palawan</a> after the U.S. Embassy received
        "credible information" that terrorist groups may be planning to kidnap foreign
        nationals in the province.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f4a2b-5753-4a0b-8e36-a47d8f0a1184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e61b7b-6044-4e7d-82d6-8317fc78c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Padilla said the military will ensure the safety of all citizens
        and tourists in the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8782167-7ad6-4b95-a32b-68452a91e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9da5e5-324e-42e7-a5b2-e3b5d4e8922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following increased military operations against the group, the Abu
        Sayyaf is now down to about 300 members from a high of 500, Padilla earlier
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adfda4-02dc-4422-8825-685ec44450de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ced11-a663-4958-b229-2b1560379afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is encouraging other Abu Sayyaf members to lay down
        their arms. It expects more to surrender in Sulu and Basilan in the coming
        weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c77470-05cb-49b2-a5bf-b08425af6594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4625f0-ac6d-4438-ba81-b1b42897485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces has promised to defeat the Abu Sayyaf and other
        lawless groups in Mindanao this year on orders of President Rodrigo Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56294f4c-f69a-417e-823c-0dd0e4c5c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e26de-fe71-4f13-b2d6-1eb70a793174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T13:50:07.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is known for kidnapping and beheading its captives, which
        include both Filipinos and foreigners. As of April 18, the Abu Sayyaf still
        holds 27 hostages captive, seven of whom are Filipinos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b735d-535f-46de-a135-d3c3ca0c055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:50:07.538+08:00
