      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA rejected Yasay''s nomination last March for lying under oath
        and failing to declare his U.S. citizenship in 1986. He was the first appointee
        to have received a rejection. The other was Environment chief Gina Lopez who
        was replaced by Roy Cimatu.</p>'
