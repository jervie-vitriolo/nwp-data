      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cea7f-51b3-4bda-adec-02f3aa81befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0a08d-16b2-4e88-9e97-277f38f4a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Media Networks co-chairman Ben Sherwood said in a statement
        that "Idol" will be "bigger, bolder and better-than-ever" on ABC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641921a-6d2a-4d96-b7e4-0665d2dc7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e20e2c-a5d9-4099-8d2a-725c0e7f9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channing Dungey, the president of ABC Entertainment, said "Idol"
        "left the air too soon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd53ec5-b4cf-458f-83d5-9037d0b76ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db7efe-2a06-4827-9285-5b9195fa6304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:03:26.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABC is the right home to reignite the fan base," Dungey said. "We
        are thrilled viewers will once again share in these inspiring stories of people
        realizing their dreams."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fcaff3-016f-444d-bd0b-21ace540d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:03:23.890+08:00
