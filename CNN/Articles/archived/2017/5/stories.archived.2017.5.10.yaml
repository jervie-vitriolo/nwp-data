    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3ac9e-38b0-4643-b525-139a6ac459d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:19:52.225+08:00
