      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30fbb5a-9ce5-4bf8-aba5-95714300624a'
      'mgnl:activationStatus': true
