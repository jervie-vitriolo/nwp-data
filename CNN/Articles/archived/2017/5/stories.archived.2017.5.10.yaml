      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Napoles remains detained on malversation, graft and direct
        bribery charges for her alleged involvement in the Priority Development Assistance
        Fund or PDAF scam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54203eac-3abd-4a79-8db1-62cb0e6afb2a'
