    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fda412-af09-4fcb-9a32-66b73bef135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:57:30.967+08:00
      'mgnl:createdBy': 'eunice'
