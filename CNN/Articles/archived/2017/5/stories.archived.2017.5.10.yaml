      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rear, the large rectangular tail lights now flank the license-plate
        holder, which is now mounted on the tailgate. The company said an electrically
