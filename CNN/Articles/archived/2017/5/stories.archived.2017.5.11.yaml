      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Periodic Review of the Philippines covered human rights
        issues from 2012 under the administration of former President Benigno Aquino
        III.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e7d07-0e80-4519-90dc-c786c3ebec7a'
      'mgnl:activationStatus': true
