      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was appointed on Tuesday to the post of Assistant Secretary
        by Duterte, a move that drew mostly negative reactions from critics of the
        President, who regard Uson and her blog as a conduit for so-called fake news.</p>'
