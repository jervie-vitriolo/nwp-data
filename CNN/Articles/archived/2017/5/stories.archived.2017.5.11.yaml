      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As far as executive producer Shawn Levy
        is concerned, the strangest thing about "Stranger Things" has nothing to do
        with the mysteries that lurk in the Upside Down or the monsters that terrify
        townsfolk. It''s that a series about all of those things has been embraced
        and celebrated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d048a-f705-47cc-b321-b6bc6d6cd1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:19:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:19:59.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd26eb7-a653-4b03-ae81-ad969722caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:19:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:19:59.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to tell you, we had a sense that the show was unique and
        that it was cool. We had no idea whether people would watch, whether it would
        be embraced by the fancies, if you will," Levy told CNN at a recent event
        at Netflix''s FYSee space, where it highlights its Emmy contenders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9ebcf-8830-4d9c-a547-6f7f08c828a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:19:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:19:59.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf2dfd-f41c-4012-9479-78a7815360e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:19:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:19:59.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, "Stranger Things" has walked away with honors from the
        Producers Guild Awards and the Screen Actors Guild Awards. Now it has the
        Emmys in its sights. Levy called the possibility of Emmy honors "the top of
        the mountain top."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07d9e4-78b9-4c96-8e94-c52b7a1df2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:19:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:19:59.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650bfc5-60bf-493b-9652-ff5699eaf768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:19:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:19:59.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not what''s on our mind when we''re making the show, but
        it sure would thrill us for sure," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5ff10-e0c6-42ea-807b-aaa031c64d83'
