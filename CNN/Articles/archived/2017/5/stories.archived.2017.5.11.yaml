      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe reported that its mobile subscriber base grew from 57.3 million
        to 58.6 million this year.</p>'
  'house-approves-national-ID':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-11T18:22:04.268+08:00
    'imagesource': 'jcr:7e1e6152-1d25-4956-a70b-6ba2d4376034'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ed98f4e-72f0-4617-8da6-c50f7901f82b'
    'lead': 'The bill requires all Filipinos, whether living here or abroad, to register
      their personal information in the system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:43:40.696+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T14:43:40.998+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House committee approves national ID system amid security concerns'
    'updated': 2017-09-08T20:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b75ac8-9696-4120-bc99-ea2951d7e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:40.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The House
        Committee on Population approved on May 10 the bill pushing for a national
        identification (ID) system, despite a lawmaker''s reservations with regard
        to privacy and national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd26103-e5f5-4df8-959f-f3fe28befef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:40.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c903a9-4798-4bd7-a8b6-87ba081f42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states the national ID system, called Filipino Identification
        System or FilSys, will provide for a single card sufficient for all transactions
        requiring proof of identification with both the government and the private
        sector, and will "lower costs, streamline transactions, and provide ease and
        convenience."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa171fb-c7bf-4e65-9d10-df063e60ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc38b14-a421-4e52-9d0d-2b9f15192bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires all Filipinos, whether living here or abroad,
        to register their personal information in the system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aef51b-3ffe-4014-b685-08da434baa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e90377-8f68-40fc-a2aa-078b2e35b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are to declare the name, photograph, birth date, gender, signature,
        blood type, and an individual serial number - also known as the Common Reference
        Number (CRN) - to be issued by the Philippine Statistics Authority (PSA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500aa02-2310-4b3b-be5e-dfc094eca55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed2a3c-f85c-4fd8-879c-97282ba67aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed tamper-proof ID will also have a smart chip that will
        contain the person''s biometrics, iris scan, facial image reception code,
        and other distinguishing features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6e5f4-9d14-4a81-9e1d-3bba62b881f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a14c9-7c5a-4f0a-aa65-14a3b27f8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government-issued numbers, such as those in the passport,
        social security, PAGIBIG, voter''s ID, Philhealth and tax identification papers,
        will also be accessible through the CRN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf6b28-1908-4058-8128-05828394055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7340e9-f816-41cd-99e0-8ee5933a1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pamamagitan nito, isa na lang ang kailangan nating ID at nag-identify
        tayo na magagamit ito sa iba''t-ibang ahensya ng gobyerno," Population Committee
        Chair Sol Aragones said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d73ff5-42b4-4b82-a2b1-3bc59de27c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10365d94-b3d7-49a2-a452-8775e48561e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ID system will streamline the information, which
        can be used in different government agencies.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626455c-92c6-412e-8e79-6fd437b87ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c08b72-2917-424a-95a9-0582b72fb932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID will be issued for free upon first release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86afb7-dd21-452e-aa8a-fa7f0d1d27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75f6d7-1241-41f4-9eb7-e693898f36af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will falsify information and use the card in unlawful
        ways face sanctions, ranging from six months to two years imprisonment, and
        a fine of P50,000 to P500,000, the Committee head said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a0578-4be6-4890-9bd8-9ec537c9e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed890f-0955-4cd3-a149-47503b368216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security concerns</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4360ac-6f3b-40f7-af5e-949e32db203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragones said only the PSA should have access to the information
        in the IDs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71f8c8-5520-4c21-8239-971bfaaa85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d1ba0-79f6-42b1-94db-39d1e48fc74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sakaling ire-request ng ibang agency ay may approval na kinakailangan
        talaga. Alam ko naman agam-agam ng iba na baka gamitin ito sa maling impormasyon,
        may mga safeguard tayo dito," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf21d4f-9ef3-4653-8ce5-89607b81073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45836648-f755-44b9-95c3-0e589f8df6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be approval in case other agencies will
        request the information. I know there are a lot of apprehensions when it comes
        to security. We have safeguards here.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e47c88-f2d2-4fe2-99c1-0ad57f60752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77900f4b-86b3-4f32-86bb-15c4f15e68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states that data in FilSys cannot be disclosed without
        the ID holder''s consent except:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f61809-04cd-4037-b5dd-465257f539d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7775f-b9f2-4842-807b-afea1dd93cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases of accidents or disasters, where the ID holder''s medical
        history is needed by medical workers</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a70a6f-b8d1-4d7e-b608-b88320f540b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the interest of public health or safety requires the data</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad1309-902c-4554-87fc-6241124512ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court orders the data to be divulged</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e7867-e361-41ec-b150-d2f078790c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also said that the PSA, together with the Department of
        Information and Communications Technology and the National Privacy Commission,
        must implment measures to protect the data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0baa925-1b99-41d4-9e26-0fbe97678e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e322ce0-7e6a-4288-912f-743ca7da5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gabriela Party-List Rep. Arlene Brosas said in a May 11
        press briefing that the data in FilSys could be used for State surveillance
        or sold to corporations, especially those in the U.S.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2a0c1-458d-41f0-a0fd-0d184d87891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde0253-ce8a-469a-beed-e6b73d8fa623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napaka-powerful ng binibigay mo, personal information ang nilalagay
        kaya marami ang may interest diyan hindi lang militarily, bureaucracy, lahat,"
        she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2dd75-fa42-4e8e-9d6c-dd7e37705378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c979f-f0b7-4218-bd0b-f55b6a5018c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are giving something very powerful, personal information
        is being put in there so many would be interested not just the military and
        the bureaucracy.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223db7b-e418-4a19-bd61-3f34fb1b77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:43:41.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f78208-933f-4409-9d37-104d1b32d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:43:40.700+08:00
      'mgnl:createdBy': 'eunice'
