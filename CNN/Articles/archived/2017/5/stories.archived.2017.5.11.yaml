      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mocha Uson Blog: Boses ng Ordinaryong Mamamayang Pilipino</em>,”
        Uson’s radio-television show on DZRH News, started airing in February. However,
        it was suspended in March for profane language, following her strong criticism
        of <a href="http://cnnphilippines.com/life/culture/politics/2016/01/01/leni-robredo-naga.html">Vice
        President Leni Robredo</a> in one episode. Uson called Robredo an “idiot,”
        among other things, after the latter spoke before the U.N., criticizing the
        government’s bloody war against drugs. DZRH station manager Atty. Rudolph
        Jularbal said Uson’s conduct did not conform to company standards and that
        she must take a broadcasting accreditation exam first before being allowed
        to continue the program.</p>'
