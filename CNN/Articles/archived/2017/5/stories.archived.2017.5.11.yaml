      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday defended her. "There''s nothing wrong with
        the woman or the girl. She''s bright, she''s articulate," he said in a media
        briefing before his departure for Cambodia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
