      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 11) — Former and current high-ranking
        officials are responsible for death threats received by a businesswoman charged
        in a multi-billion-peso pork barrel scam, a lawyer said.</p>'
    '1':
