      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (CNNMoney)</strong> — Saudi Arabia is taking steps
        to give women more freedom as it seeks to overhaul its economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48384f-d175-45ad-ba3a-55ce00f4d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1302882-d9c3-42cd-9ac4-4811154d31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Salman has ordered a review of laws that still make it hard
        for many women to work, travel, undergo medical procedures and go to university
        without the permission of a male relative or spouse, human rights organizations
        said this week. The review could last three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d444289-632e-4587-aa72-e8627590c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e1977-3acd-450e-806d-c9e1bc708357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order, if adequately enforced, could end arbitrary guardian
        consent requirements imposed on women by government officials," Human Rights
        Watch said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e638346-d177-4cbb-82bd-84e40d381d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de949b3a-1686-43f0-b224-fa7a1eedc41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government has not yet published an official decree setting
        out in detail which laws could be eased, and there have been conflicting reports
        in Saudi media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c302a-ec1f-45aa-8933-1e5b10aff09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bf029-5fed-4b4c-a0ff-78cfdd7054a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That likely reflects the very sensitive nature of any such change.
        Deputy crown prince Mohammed Bin Salman is leading a bold plan to break the
        kingdom''s reliance on oil, which requires a transformation of the economy
        and Saudi society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6a8b1-db38-48ec-8740-2cc210919b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5df40-2c08-4b26-b027-c08c808e6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that the ruling royal family is likely to tread carefully
        to avoid a backlash from conservative religious authorities who, for decades,
        have exercised enormous influence in the home of Islam''s holiest sites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2bf77-f7cf-485b-ab1b-5e863fdc98ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9883e-a0bc-446c-a5fe-69db1ee9d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the uncertainty, the review has been welcomed by some in
        the kingdom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca84fc2-1a4b-418f-80fe-bab294ea9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f2b45-a31a-48ff-a844-3a84be295e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will allow for greater mobility inside and outside the country,
        which allows for more efficient economic activity and happiness," said John
        Sfakianakis, director of economic research at the Gulf Research Center in
        Riyadh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3afb0-1df8-471c-b5c7-1dc623b622b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da682bb0-da38-4aed-83d4-e813a51ee8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year since Bin Salman unveiled Vision 2030, Saudi Arabia
        has made progress on stabilizing the economy. It has cut government subsidies,
        announced new taxes and borrowed billions to balance its books. Higher oil
        prices have helped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4438364-a0c0-4ccf-b0b7-2fabb1a68be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b65012-0ef5-4147-9083-5c36481a348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good for women, good for the economy</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9383879-f097-4174-8b5b-8c4ff4dc77ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs of progress towards increasing the participation
        of women in the workforce — a key Vision 2030 goal — particularly in finance
        and technology. In February, three top jobs in finance, including the head
        of the stock exchange, were filled by women. Citigroup has just appointed
        a woman to head the bank''s operations in the kingdom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc49161-aa12-44ca-9f10-ddff589d0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c18ef8-b117-4848-b375-c18c261ef1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, women are far more likely to be unemployed than men, making
        up 63 percent of people out of work and looking for a job, according to Mazen
        Al Sudairi, head of research at Al Rajhi Capital. The official unemployment
        rate is 11.6 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b341ee5-5bc2-49c8-b5b1-7183c9532dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2ec7c-9118-429b-aa30-e80138a840a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There''s] no doubt that easing guardianship laws will effect positively
        the local economy," Al Sudairi said. "It will enhance female productivity
        and participation that will be seen in term of investments and job creation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde5d21-afea-4bf0-aa47-79d962859dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea52ed-4d31-4371-961b-befb3fe3b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on women are already being relaxed in Saudi Arabia''s
        major cities. At a business conference in Riyadh earlier this month, men and
        women were allowed to sit together. That is still a rare sight in a country
        where gender segregation is imposed in many public places.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40bb25-8bc2-4569-8f04-fe4449cdb11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61bea98-8c24-4202-a5e3-ee36be4b9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change is already underway</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966ffa7-efe1-433e-9f52-e6f8859351e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious police, who enforce Islamic law, are still present
        but have a less prominent role. A year ago, they were stripped of their power
        to arrest and can now only report people to the state police. Women can sometimes
        be seen with their hair showing but are still expected to wear an abaya, a
        long robe-like dress, and a headscarf.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51afc4-e894-49d5-b1f9-71bd0801eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3c10c-65f0-444e-995d-aec01394dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laws preventing women getting a job or some healthcare services
        without male permission are already being less rigorously applied, according
        to a member of the Shura Council, which advises the King on legislation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b980647-5ab4-4aef-b651-9d4e7f92454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e23f0-88a0-4ff7-b394-86528bf2a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are things that women can do," said Hoda Al-Helaissi. "What
        has happened now is necessary before [new] laws here are passed."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ab38b-e533-48b3-b427-6920948a94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabaaa0-f0d0-488f-88a2-313a8b865d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is going through a transitional phase that requires
        a change in thinking, she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740df25-8de3-4be1-88f9-9ae3be67fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ea846-3ab1-4f79-bb53-6fef3a50e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new modernity in Saudi Arabia and it is specific to Saudi
        Arabia with its identity and religion," Al-Helaissi said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715e7a8-ce26-4d0a-b5ae-ce9d7270b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8cfec3-4d05-4d40-8d87-f5651adaf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clock ticking on driving ban?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50151bc-9bae-41e2-aed9-8b0f444f6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the review does not appear to address one of the most contentious
        issues: women driving.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17675457-e3bc-44e2-8c43-d7bd3a3b632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07330f3-fecd-4e18-ac62-c0b9ca61bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no law that specifically bars women from driving, but religious
        edicts are often interpreted to mean it is illegal for females to do so.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aabc2c8-4129-4b10-8b6f-e0f576a473d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eccbee-2472-42f1-8e09-b93f99d53816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some Saudi political analysts say the driving ban''s days
        are numbered.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd232cc9-09fa-45a8-8589-dfa1bd453b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683eb8f2-172d-4298-aa22-59811685f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine the next year coming without Saudi lifting the
        ban," said Salman Al-Ansari, president of the Saudi American Public Relation
        Affairs Committee. "Mohammed Bin Salman understands the fact that granting
        women their basic rights is an essential factor for the success of his vision
        2030."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e8c4d-1aa6-4019-924a-02b301d81e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d959b6-07aa-4f6e-810e-5546028ef894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:36:28.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/05/10/news/economy/saudi-arabia-women-freedom-economy-review/index.html">Saudi
        Arabia is giving women more freedom as it looks beyond oil</a>."</em></p>'
