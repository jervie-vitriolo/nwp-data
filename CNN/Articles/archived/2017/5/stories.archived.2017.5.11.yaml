      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity blogger Uson, who supported President Rodrigo Duterte
        during his presidential campaign, commands a following of more than five million
        on social media with an active engagement rate online.</p>'
