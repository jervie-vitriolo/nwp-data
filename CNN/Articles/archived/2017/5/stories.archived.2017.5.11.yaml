      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Patients might think the US Food and Drug
        Administration''s stamp of approval means that a product is the last word
        on safety, but about a third of the drugs the FDA approved between 2001 and
        2010 were involved in some kind of safety event after reaching the market,
        according to a study published Tuesday in the Journal of the American Medical
        Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145c71c-71f3-439a-a208-208826c5fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dac25f-f7de-4d4c-b817-e8af70a3c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors found that in that time, 222 novel therapeutics were
        approved, and there were 123 postmarket safety events involving 71 products
        that required FDA action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96d097-bdff-4ad8-9e1a-89dbcf2c2163'
      'mgnl:activationStatus': true
