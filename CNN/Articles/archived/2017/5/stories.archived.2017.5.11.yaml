    'template': '1'
    'title': 'Government employees will now get 14th month pay'
    'updated': 2017-05-12T03:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd8072-2b9e-44c9-8cfd-c2ba39241c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 11) —</strong> All government employees
        will get a mid-year bonus beginning on May 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39bb3a-9097-41ce-985a-296f457f6e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0417b-bd56-44b4-ac15-581fb5d326e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonus will be equivalent to one month''s basic pay, and will
        be given on top of the 13th month bonus employees already receive every December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5ae36-256a-478c-9fb3-559f3138a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2e38d-db18-40ef-95c7-ba0864856ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Budget Circular 2017-2, dated May 8, the bonus will
        cover all civilian, uniformed and military personnel - as long as they''ve
        been in government service for at least four months of service since July
        2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902a327-ebba-4978-a222-a1fe56219bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804144e-a1ea-4aa3-9a3a-228acbea38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees from from government-owned and -controlled corporations
        are excluded. Personnel with no employer-employee relationship with their
        government agency will also be ineligible for the bonus. This includes experts,
        consultants, interns and those on job orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702253f-6526-4282-ada1-bafb0e8c8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb09e66-88ac-4585-9414-b54d6cff385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of P32 billion has been set for the payout, Budget Secretary
        Benjamin Diokno said in an interview on Thursday, with P26 billion going to
        civilian personnel and P6 billion to uniformed and military personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99df852-1802-49f0-b5ad-4c064b720140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c999db-1618-4f04-a445-d0541a75f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s a significant amount on its own, Diokno said it accounted
        for little of the P3.35-trillion national budget. Besides, it''s a worthy
        investment to boost morale in government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc7bc8-ba82-493e-a8b7-dadb714f1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7462dbe-8b22-41bd-81dc-e96510b7938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to give people a decent salary," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60ddfa-13db-446c-a53e-eae99e0f77eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75db8dd-bff5-4622-b156-1a607b0fe6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, this should help attract and retain talent in
        the public sector. Diokno explained, "We need to move closer towards what
        the private sector offers. There, even a 15th month or 16th month pay is the
        norm."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e28d7b-c719-4b14-b432-5f8bbb6c9746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1821f04-f5b0-455d-902b-1ca1d6bc8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, the government only granted a yearend bonus.
        The 13th month pay was divided into two chunks throughout the year: one half
        in May for the enrolment season, and the other half in December for the holidays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440bf2c-dcb0-4d17-8533-6cb58f1d237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aca664-262b-4bd5-bad6-ff75bc32fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, employees will get a full 13th and 14th month pay for May and
        December, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492294e-0a56-44f9-9665-0165446133b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c2d01-52cb-479e-b342-a564e562f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the mid-year bonus, government personnel can also look
        forward to succeeding increases in salaries through the Salary Standardization
        Law. The hikes began in 2016 and will continue until 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df759bf-d2e6-4eb9-91e3-13e6f55eea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d0909-5cb5-4916-b25d-19436e112270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:29:57.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:29:57.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Budget and Management studies show, the mid-year bonus
        and the salary hikes together should bring government pay close to 70 percent
        of its private sector counterpart.</p>'
  'napoles-higher-officials-pork-barrel-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-11T21:04:31.908+08:00
    'imagesource': 'jcr:dfeaa40b-7db2-4875-a5d6-b2bfd8f30930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40fa9973-a9f2-4c7e-8108-4fd705d89d0b'
    'lead': 'Stephen David, the lawyer of alleged pork barrel mastermind Janet Lim
      Napoles, said she will divulge names of ''higher'' officials involved in the
      pork barrel scam so long as her safety is secured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:34:03.044+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T14:34:03.472+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Napoles to name ''higher'' officials involved in pork barrel
      scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0a257-950d-456c-8804-d4ac8945bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:34:03.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:34:03.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> In a meeting
        with Justice Secretary Vitaliano Aguirre II on Thursday, the lawyer of Janet
        Lim Napoles said she is willing to name more lawmakers involved in the pork
        barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fedf06-aaf2-4987-b8c7-d269f84aec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:34:03.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:34:03.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd706d-7c20-4152-abc5-94bdae82e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:34:03.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:34:03.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyer Stephen David said the alleged pork barrel ringleader
        will also divulge allies of the previous administration whose names she withheld
        before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acc3cbc-7615-489b-8496-329e5fa01f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:34:03.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:34:03.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e56cda-4053-4232-aeab-b8ca514d4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:34:03.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:34:03.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters if Napoles would name only lawmakers, David
        said, "Even higher pa siyempre. Kung sino involved dapat ma-ano talaga (Of
        course even higher. Those involved should really be named)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321ee4c-cb92-4927-85b3-b03341f2301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:34:03.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:34:03.474+08:00
