  'Globe-income-declines':
    'author': 'CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-05-11T18:25:18.433+08:00
    'imagesource': 'jcr:81522c7e-fe41-4952-99d0-aa01c8ab5f7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f14b7305-9dc0-417e-a174-df6377ffbf9e'
    'lead': 'The telecommunications giant suffered a lower net income despite its
      record-breaking ₱31 billion in revenue during the first quarter of 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:41:32.991+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T14:41:33.206+08:00
