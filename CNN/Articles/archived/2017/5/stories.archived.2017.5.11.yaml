  'alan-peter-cayetano-un-rapporteur-agnes-callamard-drug-war':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-11T12:25:27.982+08:00
    'imagesource': 'jcr:49e2375a-5f80-421d-93a1-e954fa404d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a367ae18-aa46-46cd-b243-1fc3ec8e0368'
    'lead': 'Incoming Foreign Affairs Secretary Sen. Alan Peter Cayetano says the
      United Nations should send an "independent and fair" investigator to look at
      the Duterte administration''s controversial war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T15:24:08.115+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T15:24:08.528+08:00
