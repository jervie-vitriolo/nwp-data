      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Department
        of Justice (DOJ) Secretary Vitaliano Aguirre II said a new investigation will
        be conducted on the Priority Development Assistance Fund (PDAF) and the Disbursement
        Acceleration Program (DAP) cases .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f366c-5d6c-4024-8bbb-0a37b2cceed9'
      'mgnl:activationStatus': true
