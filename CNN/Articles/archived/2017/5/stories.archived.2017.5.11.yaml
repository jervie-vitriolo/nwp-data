      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Dr. Callamard is against it. The problem with Dr.
        Callamard is she has her own human rights ideology, in which possession and
        use of drugs should be decriminalized.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d40e9f-2080-47a6-8d2e-d64dfaa6e442'
      'mgnl:activationStatus': true
