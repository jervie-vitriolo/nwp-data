      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers needed to add 61 boxed warnings, also commonly called
        a black box warning, to call attention to serious or life-threatening risks.</p>'
