      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson’s column features her opinions on current events and political
        issues, the latest (on May 9) being about <a href="https://cnnphilippines.com/life/culture/politics/2017/05/09/gina-lopez-qa.html">Gina
        Lopez’ stint as environment secretary.</a></p>'
