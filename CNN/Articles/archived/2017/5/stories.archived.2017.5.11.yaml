    'template': '1'
    'title': 'Common painkillers linked to increased risk of heart attack, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800451aa-d6c7-487e-94a6-70739bb1d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taking even over-the-counter doses of common
        painkillers known as NSAIDs — nonsteroidal anti-inflammatory drugs — has been
        linked to an increased risk of heart attack in a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5dc4df-3da3-462e-a347-a926f22fd960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96dc7c5-d13d-4a87-82c9-fd32bcdf1019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood of experiencing a heart attack was calculated to
        increase by an average of 20 percent to 50 percent, compared with someone
        not taking the drugs, regardless of the dosage and amount of time the medications
        are taken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31479f1-25ef-4cd2-8b90-43f98dcb26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c3ba8-39c7-4b2a-963e-ad4db66233d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are observational and based on an association, however,
        with the drugs not proved to be a a direct cause of heart attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5eecd-fa9a-4e87-b318-bed50f568b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92153f64-3a5c-4e18-809d-25bb7272e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This group of drugs includes ibuprofen, diclofenac, celecoxib and
        naproxen, which are available over the counter or by prescription for higher
        doses, to relieve pain or fever resulting from a range of causes, including
        flu, headaches, back pain and menstrual cramps. Their range of uses also means
        they are often taken as needed, for short periods of time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90339f4-3264-484d-be71-b451b69d4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aeb6e7-8287-490c-9285-9d27fa495746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of risk increased as early as one week into the use of
        any drug in this category and at any dose, and the risk associated with taking
        higher doses was greatest within the first month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ae40d-cab2-4082-a364-e94e2e7e1f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99296720-5bd9-4951-ab15-359816691d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that all common NSAIDs shared a heightened risk of heart
        attack," said Dr. Michèle Bally, an epidemiologist at the University of Montreal
        Hospital Research Center, who led the research. "There is a perception that
        naproxen has the lowest cardiovascular risk (among the NSAIDs), but that''s
        not true."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ff8e3-99ad-45ab-9876-f3e63ab642ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c1fb7-890e-4741-84a0-b11a93ad898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers'' overall finding was that taking any dosage of these
        drugs for one week, one month or longer was linked to an increased risk of
        a heart attack. The risk appeared to decline when these painkillers were no
        longer taken, with a slight decline one to 30 days after use and a greater
        decline, falling below 11 percent, between 30 days and one year after use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1499d8c-2949-4e77-ac36-47c7bbcaa4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e95f5-03ed-4d8b-9ba4-aebca5467976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the paper, published Tuesday in the BMJ, Bally''s team
        suggests that doctors and patients weigh the potential harms and benefits
        before relying on the drugs as a treatment option.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c996d20-98b6-441d-b1f1-6cc18a0056bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cdd08-80d7-4181-924a-274db8c038a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People minimize the risks because drugs are over the counter and
        they don''t read labels," Bally said. "Why not consider all treatment options?
        ... Every therapeutic decision is a balance of benefits and risk."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa27deb-964d-4ae7-8ee6-ae2e36c77395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389e14a-872a-4ae7-8b73-1c6680aafe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building on previous research</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54897c1-57b9-41ad-86cf-ca3cd4dfc746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiovascular diseases are the No. 1 cause of death globally, according
        to the World Health Organization, with 80 percent of all deaths in this category
        due to heart attacks and strokes. Each year, it''s estimated that 735,000
        people in the United States have a heart attack. In the United Kingdom, more
        than 200,000 hospital visits each year are due to a heart attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f5229-3409-4096-b024-7b0439bc4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c66d7f-b336-481e-9ce7-8af66c573122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has showed that this class of painkillers could
        increase the risk of having a heart attack, known as myocardial infarction.
        In 2015, the US Food and Drug Administration called on drugmakers to update
        their warnings labels to identify an increased risk of a heart attack or stroke.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc8689-541f-4204-b397-0a259b7ac9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c53eed-f1da-4a64-8048-ffbc0a0130ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the specifics in terms of timing, dosage and treatment durations
        were less clear.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ada7a5-f784-45bc-9dc4-aee50a19d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57163993-5ee0-4f48-ae06-ef6f4057fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bally and her team reviewed all available studies in this area from
        Canadian and European databases, analyzing the findings from 446,763 people,
        with 61,460 of them having had a heart attack. Their goal was to calculate
        the risk, determinants and time course of heart attacks associated with the
        use of NSAIDs under typical circumstances.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f59828-0453-4176-aa71-4f370cfc8660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26064cb-6235-4021-9bae-923b50dc8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team looked at very short-term use and at any dose, said Bally.
        "In real life, people use drugs at low doses and use them on and off," she
        said, adding that this is not reflected in many clinical trials, for example,
        in which people have often been monitored during prolonged use of these drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969c310-0f17-420e-8be9-204a03b0ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23bb2d5-abe6-4af9-b643-a4bef3bf3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When using them for one week, the greatest risk was associated with
        rofecoxib, followed by diclofenac, ibuprofen and then celecoxib, respectively,
        though all except celecoxib had similar levels of risk, hovering around 50
        percent increased odds of a heart attack, at any dose.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfc188-2fe7-4346-b3cb-4e109daa8253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f8dd1-52ff-427b-84d5-1c7970b21c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At higher doses, typically needing a prescription, some drugs had
        an even greater risk of heart attack between one week and one month of use.
        For example, naproxen showed a 75 percent increased likelihood of a heart
        attack within one month with doses of 1200 milligrams per day or more, and
        naproxen showed an 83 percent increased likelihood of a heart attack with
        doses greater than 750 milligrams per day when taken for one week to one month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c483a-3a25-43a5-84f2-3935bfb40782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1af2bc-f267-4f64-9f48-55e869c56448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the level of risk declined, on average, when the drugs were
        used for longer than one month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a99e1-ef47-4099-8abf-79ceba1e58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18363f2-b912-4c6a-8912-05cdbc539483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is relative to not taking these drugs, your baseline risk,"
        Bally said. "The risk is not 75 percent. It''s an increase (maybe) from a
        tiny baseline risk that they have."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e1d6c-386e-49ce-8498-3825e15255fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea18a91-9fa6-4621-916e-0374fc819e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of these pills are sold every year, Bally said. "Therefore
        the risk, no matter how small or relative, is important to note from a population
        viewpoint."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445bf194-4e58-4ec6-8694-966de0507a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1460b5-c718-4720-a47a-d51175a49618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know that these drugs increase your risk of having a
        heart attack," said Dr. Mike Knapton, associate medical director at the British
        Heart Foundation, in a statement. "However this large-scale study worryingly
        highlights just how quickly you become at risk of having a heart attack after
        starting NSAIDs." Knapton was not involved in the research.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177fe04-5bb9-4d37-88f9-2c0e668222b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc52864-5fbd-44ed-b578-e842d73fc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knapton further added that people must be made aware of the risk
        and that alternative medication or treatment should be considered where appropriate.
        For example, physical therapy or yoga could be used to alleviate pain from
        an injury.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152ee0b-7e5d-4e80-846d-07fcedf4a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36809b9f-e5a2-420a-9bfa-23aff3b23906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Association, not causation</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42787083-289e-483a-a712-b6b314c72c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers stress that the findings are purely observational,
        as they used readily available data about certain populations. Not all potentially
        influential factors could be taken into account, they say.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c3c60-22e2-4963-a795-af63866db231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4344a31-4aeb-41eb-aa6b-10e10faa72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Evans, professor of pharmacoepidemiology at the London School
        of Hygiene &amp; Tropical Medicine, commented that a number of lifestyle factors,
        such as smoking and body mass index, are not available in the data about the
        study participants. "It leads to uncertainty," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8be3fd-26a0-4827-a6bf-f45315dc1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e595796-b8cd-4349-8805-67a88f50481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco use, unhealthy diet, obesity, alcohol abuse and hypertension
        are just a few of many factors that can cause a heart attack.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd27a1e-b427-4eb6-afbf-9793930c51d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccad0ae-b428-4d4f-9b40-39eaef7e2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the largest study of its kind, but it is still observational
        data based on prescription or dispensing information, rather than whether
        people were actually taking their medication," said Dr. Amitava Banerjee,
        senior clinical lecturer in clinical data science at UCL in the UK. "Although
        these data reflect real-world use of NSAIDs, it is impossible to control for
        all the factors which may lead to confounding or bias."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852c604-f73a-4c7f-b9b6-71f083b5af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f41a39-071c-434b-b5f1-3f90b8d8f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This uncertainty combined with the overall observational nature
        of the findings means the cause of the increased risk shown in the analysis
        cannot be explained, nor can the drugs be directly stated as a cause of heart
        attacks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb656ad-17cc-4cae-b8fc-0877165336b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d05cc5-f7b4-41ac-a2f0-47db18369689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bally thinks a cause could be changes in blood pressure or effects
        on kidney function, as these areas are poorly studied. But she stresses that
        all five drugs studied have individual behaviors. "It will be hard to point
        to one factor," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afcb62a-6099-4f09-9e2b-4d91b94698c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce501c-f7b2-4c46-a786-17013a7e1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relative, not absolute risk</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fa5f9-5464-4e9f-9d47-2ceac81df6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paper has good evidence that there is some risk of a heart
        attack for all NSAIDs and suggests that the risk starts immediately on starting
        them, but is only expressed in relative terms," said Evans, who was not involved
        in the research. "There is no clear description of the absolute risk."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d042c-4b44-4c71-8ac8-daf113436429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94447bd8-51c6-4f8d-b8bb-06f268c20552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are based on the chances of a heart attack occurring
        in people taking these drugs, compared with those not taking them. If risk
        was already low in a person, a 20 percent to 50 percent increased risk is
        not that much cause for concern.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f374be-1c77-427a-82fe-0f40a17a3fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8745b-5cdc-473e-a4ea-e77aea7f72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks are relatively small, and for most people who are not
        at high risk of a heart attack, these findings have minimal implications,"
        Evans said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25ac3a-6dba-449e-9002-f681ef127b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca89d75-a4ba-489e-a283-1be5a5bd17c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible that people taking these drugs are, on average,
        already at higher risk than people not taking the drugs, he said, commenting
        that the study did not account for these factors in their calculations. For
        example, the reason someone is prescribed an NSAID, such as for severe pain,
        may also be the reason they have a heart attack soon after. So while the study
        shows that risk of a heart attack increases as soon as a few days into taking
        NSAIDs, the links may not be as clear as suggested, Evans said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab485895-1a7c-4a80-926e-c2c1c8290a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660b685-2060-4931-a6fc-ad9290d4db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most likely mechanisms for action of the drugs would be expected
        to show a low risk at the start and only have an effect on heart attacks after
        longer usage. That this wasn''t the case casts some doubt on the findings
        of an immediate increase in risk," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c451127-d335-4e78-bc05-19fe06bf4c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18650f-211b-4452-b12a-4e7dbd6c7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All effective medicines have unwanted effects, and NSAIDs, although
        easily available, are not without some risks, but this study is no reason
        to induce anxiety in most users of these drugs," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6f204-1725-46b0-9c51-445535bb6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736dd97-2ae3-4118-9727-7bfcb9192e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while waiting for more clarity on the true level of risk and
        its cause, experts still advise caution when prescribing or taking these painkillers.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5806c-608f-40dd-8d20-bec8fe70caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711cec5-6795-45e2-997d-a3c26b7dab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased risk of heart attack with NSAIDs, regardless of which
        one, means that both health professionals and the public should weigh up the
        harm and the benefit when prescribing these medications, especially for more
        than a day or two," Banerjee said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832553ad-ed2f-47a6-8995-e0b1dcd25a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bac16-e036-4c27-abd0-530de1d19e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:34:27.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:34:27.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the over-the-counter availability of the traditional NSAIDs,
        this caution is still required. The mechanism of this increased risk of heart
        attack is not at all clear from existing studies."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119906b-c7e2-44fd-8b3f-2c3b979f2d30'
