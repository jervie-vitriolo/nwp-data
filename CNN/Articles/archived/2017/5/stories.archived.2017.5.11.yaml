      'mgnl:type': 'text'
      'text': '<p>International and local live bands, DJs, art, dance, music, circus
        and street performances come together in the first edition of Circus 20:20.
        Musicians from the local underground music scene, such as Mulan (Erick Ong),
        Picoy Cruz (founder of Beatbox Philippines), and soul artists Chocolate Grass,
        as well as visual artists Dee Jae, and creative collective Yeti Out, are included
        in the extensive lineup for the event on May 13 at 8 p.m, at XX XX, located
        at 20b La Fuerza Plaza 1, 2241 Don Chino Roces Ave., Makati. Admission is
        free. For more details, check the <a href="https://www.facebook.com/events/777340515773602">Facebook
        event page.</a></p>'
