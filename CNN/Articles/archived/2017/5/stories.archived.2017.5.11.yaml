      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuloy-tuloy po tayo</em>, that there will be no selective justice
        <em>katulad ng nakaraan</em>, out of several hundreds responsible individuals,
        public officials, <em>tatlo lamang ang talagang nakasuhan</em>," he said.</p>'
