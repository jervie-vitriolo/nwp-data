      'mgnl:lastActivated': 2019-07-18T15:24:08.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285b4b6-7c90-4fbe-be47-c7c987b9b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who ran and lost the 2016 national elections as Duterte''s
        vice presidential running mate, told the UN It should send someone who is
        independent and fair.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0affad9c-ca58-4e73-ab81-d7913486df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99cd4b-b636-48a9-9b45-34bccc8a1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told the UN, ''Don''t take our word for it, but <em>huwag niyo
        naman rin i</em>-take <em>yung</em> word <em>nung kritiko na as</em> if iyon
        <em>na yung numero. Padala kayo ng</em> independent team,''" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713bd19c-d04c-4fdd-8281-409f1d189403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611b8d5-cfe1-4c79-a8e6-55ac5889b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We told the UN, "Don''t take our word for it, but
        don''t take the word of critics as if their numbers were true. Send an independent
        team.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070e5c3-77bb-4a04-a3e4-54c34018504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93a609-565b-48ae-b024-4d589dfe7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that Callamard, who also teaches at Columbia University,
        does not specialize in extrajudicial killings despite being the U.N. Special
        Rapporteur on extrajudicial, summary or arbitrary executions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e8575-a5b4-4f11-9f14-f79208c5b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243ba1c-214c-4d25-8379-650ab54816c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagulat ako nung sinabi nung</em> mission <em>natin</em>, that''s
        not what she was teaching in Columbia and that''s not what her focus was on,"
        he said. "It was on government accountability, communications, etc."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e40f29-0555-461d-b9f7-a26010b3dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94fb80-d0d4-4d6d-bf97-524660edc01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised when our mission said that''s not
        what she was teaching at Columbia... it was on government accountability,
        communications, etc.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf8e7e-97e9-49b4-a67d-417310c154f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5e812-0bec-41ba-a94e-90f611fc7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bloody'' war on drugs</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab62349c-c075-4d46-98e0-c7cd4672af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard has repeatedly condemned the Duterte administration''s
        drug war, saying the deaths in the campaign could be extrajudicial killings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd13ff-3018-4752-857a-d38ed8ffa331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e9016-2b11-4825-9c81-b06b3890bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statistics from the Philippine National Police (PNP),
        around 2,500 drug suspects were killed, over 53,000 arrested, and nearly 1.2
        million surrendered in the first six months of the government''s anti-drug
        campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37003da5-4109-4cba-8beb-c2e3e9b1b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88e93b-5ee6-407b-a287-2b7d9e4d7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, human rights organizations have reported over 9,000 deaths
        since the drug war was launched in July 2016.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d426c-5fb9-4b13-a2d5-b492c16106dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757ed9b-a4df-4432-80de-58bc0ac6ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly denied the allegations,
        saying policemen killed the suspects in self-defense or were committed by
        vigilantes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b2469-248e-4a2a-9b56-158bebb52470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8378349-f386-4bbe-91b8-64b35b025ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign was suspended in January 2017 following the kidnap
        and murder of Korean businessman Jee Ick-joo in an anti-drug operation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035a8d4-ff14-4a00-8559-34a44940eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c14e5-122c-49f0-b233-144e5c829033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/30/war-on-drugs-on-hold-suspended-pnp-war-on-scalawags.html"><strong>Read:
        War on drugs suspended, takes back seat in war against rogue cops</strong></a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7edc0f-5a20-4318-a4f9-3d95fc7df883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a718f72-758f-42f7-8a38-d822e18c7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was relaunched in March 2017, with police chief Ronald Dela Rosa
        saying that the campaign would be less bloody and would include rehabilitation
        programs for those who surrender.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d3b0c-19f1-4f84-b1fc-5610f9762019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.120+08:00
      'mgnl:createdBy': 'eunice'
