      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, a co-head of the Philippine delegation sent to Geneva
        for the Human Rights Council''s (UNHRC) Universal Periodic Review on May 8,
        said he merely presented facts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9089ac-806f-4823-9bb9-8d4978b1f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669bd62-1661-4ebb-a066-92199b0c3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presentation, Cayetano said critics of the administration
        were "deceiving the public" by spreading alternative facts over alleged extrajudicial
        killings related to the country''s war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5462c44-a559-4688-a523-8ddd371563b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2a937-e65d-4367-b101-af74d7dedfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the critics of the Duterte administration, including our
        very own Commission on Human Rights, a senator, and some local media changed
        the definition of extrajudicial killings, therefore deceiving the public and
        foreign media into believing that there is a sudden wave of state-sponsored
        extrajudicial killings in the Philippines," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a990c-ec22-41e8-9d8f-c4fcaf55a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2debc-2b6b-498f-9647-12b4bb958d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said authorities recorded only 2,692 deaths resulting from
        presumed legitimate law enforcement operation. Human rights advocates and
        governmment critics are claiming that the administration''s drug war has killed
        7,000 since President Rodrigo Duterte took office in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec219a3-bbf8-4f17-8d9c-61a47ae42e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34959f0f-43b3-4e7b-bbd0-83545567b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are there many more killings? Yes, because there are more operations.
        There are more people killed during legitimate police ops," Cayetano in the
        presentation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8446619-1e95-44b1-8e37-446c88832963'
      'mgnl:activationStatus': true
