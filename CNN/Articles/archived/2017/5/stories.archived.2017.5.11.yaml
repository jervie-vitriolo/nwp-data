      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 11)</strong> — San Miguel Corporation''s
        (SMC) net income rose two percent to P13.8 billion in the first quarter, with
        increases in its food, beverage, infrastructure and fuel and oil businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa944b-11b3-42d3-92d9-f6ee9b1196fd'
