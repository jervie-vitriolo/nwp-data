      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC core business, San Miguel Brewery grew 12 percent, with a registered
        net income of P4.5 billion compared to the same timeframe last year, while
        Ginebra San Miguel more than doubled its profit to P129 million from P54 million.</p>'
