      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si</em> Dr. Callamard, <em>meron na siyang nasa utak niya kung
        anong nangyayari dito</em>, against <em>na siya eh,"</em> he said. "<em>Kasi
        ang problema</em> <em>kay</em> Dr. Callamard <em>ay meron silang</em> ideology
        <em>sa</em> human rights <em>eh. Yung</em> ideology <em>nila ay</em> based
        <em>doon sa paniniwala na ang</em> drugs <em>kailangang</em> <em>i</em>-decriminalize,
        <em>lalo yung</em> possession for personal use."</p>'
