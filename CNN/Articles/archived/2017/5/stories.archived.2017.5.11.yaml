      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c1135-ac9e-4cf0-ab5f-c46c1a6a9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:19:59.505+08:00
