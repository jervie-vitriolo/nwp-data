    'template': '1'
    'title': 'Mocha Uson, the public official: a timeline'
    'updated': 2017-05-12T14:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566f841-0b8e-4163-a4e5-dcca8045f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “A public office
        is a public trust,” says the 1987 Philippine Constitution, thus setting the
        highest standard by which we measure the performance of public officials either
        elected, or assigned, to government. The provision, found in Article XI, continues:
        “Public officers and employees must, at all times, be accountable to the people,
        serve them with utmost responsibility, integrity, loyalty, and efficiency;
        act with patriotism and justice, and lead modest lives.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb2c73-f022-41d5-9409-29a120231457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ccc35f-e294-41a3-b203-4f6f32f579f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusive definition is meant to open up the government to anyone
        who has the basic qualifications and the willingness to serve time and effort
        in public service. While there are eligibility requirements for government
        positions — such as civil service eligibility — for the most part, working
        in government primarily calls for what the Constitution requires of it: accountability,
        responsibility, loyalty, efficiency, patriotism, justice, and modesty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbd9c5-46fe-4951-9b5d-12d620872600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b17ad-0a70-4f2d-80e8-a01f9f3418a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent flurry of new appointments in government made by the
        president has sparked both criticism and approval, the most controversial
        being <a href="https://cnnphilippines.com/news/2017/05/09/mocha-new-PCOO-asec.html">blogger
        Mocha Uson’s appointment</a> as assistant secretary for the Presidential Communications
        Operations Office (PCOO). Describing Uson as "bright" and "articulate," President
        Duterte also <a href="https://twitter.com/cnnphilippines/status/862217087460098048">said
        of the appointment</a>: "<em>Utang na loob ko ''yan sa kanya</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350483c4-8b3c-4ecc-8438-5f101b474edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3975fe-5505-44e7-9838-870282302085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As PCOO assistant secretary, Uson will take part in producing and
        disseminating official government communications. Uson, a member of the dancing
        and singing group Mocha Girls, also manages <a href="https://www.facebook.com/Mochablogger/">Mocha
        Uson Blog</a>, a Facebook page with 5 million likes and 4.9 million followers
        at present.</p>'
    '7':
      'image': 'jcr:9470089d-eed8-4267-a4c5-f54809fd7cfc'
      'imageCaption': 'Mocha Uson with President Rodrigo Duterte.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e36c5f-effc-4608-8691-d7ff26fa466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fc685-4c48-47e1-80e7-163df147e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson promises to bridge the gap between ordinary Filipinos and the
        government through social media, emphasizing the importance of bringing “proper
        news” (or tamang balita, as she says in a blog post) as opposed to maling
        balita (or <a href="http://cnnphilippines.com/news/2017/05/11/Mocha-Uson-fake-news.html">fake
        news</a>). “…<em>Tayo ang media ni Tatay</em> Digong,” she concludes in the
        same post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee45d04-2bf5-46f4-be5a-ef2d27e1b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fbb6c-5d62-470a-be0d-1f585b52e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these reassurances, Uson’s appointment has <a href="http://cnnphilippines.com/lifestyle/2017/05/11/mariel-de-leon-mocha-uson.html">sparked
        online outrage</a> primarily directed at her qualifications for the job. Here’s
        a timeline of government positions as well as public engagements she has been
        hired (or considered) for, before her appointment to the PCOO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead51052-0392-402f-bce6-1a24146071c0'
