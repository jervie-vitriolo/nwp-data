    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad370e6-970f-493a-bdfd-e68ed17303c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:16.925+08:00
