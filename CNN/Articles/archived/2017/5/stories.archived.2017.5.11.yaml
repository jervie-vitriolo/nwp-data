      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ff74a-1f11-4db1-b18a-819734b4f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.116+08:00
      'mgnl:createdBy': 'eunice'
