        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;<a href="http://cnnphilippines.com/news/2016/11/08/belmonte-kin-dismayed-over-mocha-uson-column.html">The
        Philippine Star</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
