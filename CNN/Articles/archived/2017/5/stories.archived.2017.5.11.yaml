      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> People
        will be hearing less from Senator Alan Peter Cayetano once he formally takes
        on the job as Foreign Affairs Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f9ac5-77af-48eb-b68b-8ffa9e05fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b2957-bfbf-4cd7-bd6f-39c327438399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing news of his appointment to the Cabinet on Wednesday,
        Cayetano revealed some of his plans before a press briefing in Phnom Penh,
        Cambodia. He was part of President Rodrigo Duterte''s delegation in his working
        visit there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4b91f-8ede-4ac2-90d0-f29d2eb36f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511968d-d032-406d-929c-045c3e815736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano promised to refrain from talking too much in public, saying
        it is not fit for diplomats to engage in "microphone diplomacy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ed3d4-4f32-42f3-8235-f22f4df97fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6000178-819f-4ea5-88d5-59b84b0fca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After this… you''ll hear more from the spokesman and much, much
        less from me because we will not use microphone diplomacy," Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fba8f8-a6df-442b-af9d-568882f19bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e7b4d-c184-4a9e-9cd2-057658eb8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted it would be a challenge for him because "politicians
        like microphones" and he has been used to addressing the public on various
        issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb703d4-0339-4250-b75b-aea80d31276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282c983-3512-4cab-b71e-1c20488d3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano said he wants to institutionalize off-the-record
        briefings with the Philippine media, the Congress, and even advocacy groups
        and think tanks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804d37c-7ae4-4624-a5a3-d39db7363239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642468f-ee7c-4555-adf1-26691027aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are meant to shed light on the country''s strategies as the
        President continues to push for an independent foreign policy, Cayetano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440ffdf-ee11-4e7a-8606-fa26ba43b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d40003-ead7-4a06-99c5-ffaa72da9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because sometimes, kulang ng impormasyon (there''s lack of information).
        But when we do those briefings, it''s with the understanding that there are
        things that are not for broadcast," Cayetano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b856a26-2348-4cfe-b4e3-5778e4554f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9ed8b-2b38-4ddc-be21-b8fead6f3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh saan ka naman makakakita na nasa gitna ka ng struggle, ng laban,
        ipapakita mo ''yung strategy sa buong mundo ''no," Cayetano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819fbce-3509-43d1-90ef-5c343114136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25505073-74cf-48b1-89de-80209912b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When you are in the middle of a struggle or war,
        you don''t show off your strategy to the rest of the world."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444fe13f-3734-4c9f-8364-da46a50bab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3bb61-ed9b-411d-b4a9-51e981d45e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s appointment comes a day after the one-year ban to appoint
        losing candidates in last year''s elections. Cayetano was Duterte''s running
        mate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4e8c5-339b-4f41-97d7-6850a5fbac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1211247-7b45-4071-83f3-b1624a28fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Perfecto Yasay, who was <a href="https://cnnphilippines.com/news/2017/03/08/DFA-Secretary-Perfecto-Yasay-appointment-denied.html">rejected
        by the Commission on Appointments</a> last March for lying under oath and
        failing to declare his U.S. citizenship in 1986. Undersecretary Enrique Manalo
        took over the post in an acting capacity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35efbee8-adbe-4b9c-b310-a05d62ef11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd703a-439f-4de0-80c3-0dce7a394bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South China Sea</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b237c-0dc6-4336-aa29-33c9c3716562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the DFA under his leadership will "keep building bridges"
        with other countries upon the orders of the President. He cited how Duterte
        established good relations with U.S. President Donald Trump and Chinese President
        Xi Jinping.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d17831-f127-4acf-8f82-f02e57f5b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d9711-6b1d-4aeb-9024-092572441202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the President''s friendlier relations with the Chinese
        government could jeopardize the country''s claims in the South China Sea,
        Cayetano assured that the government is doing all it can to assert the Philippines''
        sovereign rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b8de0-540f-48d6-b4d3-845bcaf9e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce141d-e836-4e2d-bff6-11c7432d7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said efforts of previous administrations will not go to waste.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a50db-8005-4173-92e7-cc7beda1a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de812a7-c0d0-462c-b53b-929c81a5b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during the leadership of former President Benigno Aquino
        III in July 2016 that the Philippines won a landmark ruling at The Hague against
        China''s claims to almost the entire South China Sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c1b51-bab1-4979-a8bc-4b94ad5f89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:58:17.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:58:18.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
