      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s statement comes after he led a delegation that defended
        the country''s drug war before the UN Human Rights Council, which conducted
        a review of the human rights situation in the Philippines on May 8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a6cf2-e6c0-45b3-935c-e64209e4354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7123c-9144-4220-a68d-40734ac30881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/PH-defends-drug-war-UN-Geneva.html"><strong>Read:
        PH delegation defends drug war at UN in Geneva</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc07296-c85a-47d9-8572-6031ab689748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.117+08:00
