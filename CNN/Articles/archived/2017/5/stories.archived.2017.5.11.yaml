      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson added it is time to stop the spread of fake news allegedly
        perpetrated by some mainstream media.</p>'
