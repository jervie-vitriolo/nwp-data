      'mgnl:type': 'text'
      'text': '<p>Uson was appointed as board member of the MTRCB in January. As board
        member, she is part of a sub-committee tasked to recommend the disapproval
        of a motion picture, T.V. show, or any publicity material. She vowed to help
        bring change to the MTRCB by <a href="https://cnnphilippines.com/entertainment/2017/01/06/MTRCB-Mocha-Uson-soft-porn.html">eradicating
        soft core pornography</a> in primetime television shows, stating that sex
        scenes on television are “getting out of control.” In the renewed wave of
        criticism following her appointment, former MTRCB board member and actress
        Leah Navarro said in a tweet: “Blogging is not a qualification for appointment
        to the MTRCB. Which industry is she representing? Is she multi-awarded?”</p>'
