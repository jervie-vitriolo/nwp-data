      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I don''t really make movies to have any message out
        there. It''s more of to raise questions," Tarog told CNN Philippines'' <em>The
        Source</em> on Thursday. "So I''m just hoping people will think about whether
        they''re trapped in a cycle of abuse or not."</p>'
