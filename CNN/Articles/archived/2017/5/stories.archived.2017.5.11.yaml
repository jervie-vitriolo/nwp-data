      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801d6ab-e658-4cee-b76d-9b676f2224f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:19:59.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:19:59.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you didn''t root for these kids the way all of us do, we wouldn''t
        be where we''re at -- either commercially or critically," Levy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912dfce-639d-47f5-a628-2ef3ed08b686'
