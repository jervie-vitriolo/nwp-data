    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: UN rapporteur not fit to probe drug war'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c4228-15f5-47da-852d-beeb2d5f3718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 11) — Incoming Foreign Affairs
        Secretary Sen. Alan Peter Cayetano said United Nations (UN) Special Rapporteur
        Agnes Callamard is not the right person to investigate the war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fca6c7-f174-4660-8655-9e0711cf6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc837c1-fced-4362-9044-6a1735da901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:24:08.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:24:08.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a May 10 media briefing in Cambodia, where President
        Rodrigo Duterte is attending the World Economic Forum, Cayetano said Callamard
        already has her own judgment about the drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a64ad-82e2-41fc-b586-ac13d192c905'
      'mgnl:activationStatus': true
