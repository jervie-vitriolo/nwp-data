      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Authorities
        arrested on Thursday the leader of robbery group Martilyo Gang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d46270-f3f8-4e14-b978-459737f11e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eec580-80d9-40d3-b4c0-3cbb4ddf8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group robbed malls in Metro Manila from 2011 to 2014, but gang
        leader Sulayman Dimapuro, alias Jomar or Bryan Utap, was arrested for illegal
        drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d43ab1-030f-4250-972f-f1a5a92617f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165aa3f-3f25-4100-8b2a-42864b2ed7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Director Oscar Albayalde explained the
        shift in the group''s activities from robbery to drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a71093-8221-4799-be8a-f9824a8fad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018a49e-0c8e-41ba-826b-38c13d7e8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinakahuli nila</em> is <em>yung</em> March 20, 2014 doon
        <em>sa</em> Mall of Asia. <em>Siguro medyo nagkahigpitan, nakunan sa</em>
        CCTV <em>at uminit ang grupo</em>. So they shifted to drug pushing," Albayalde
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729dfeda-9788-4591-9699-dd18bca5a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294f524-d2d8-4d36-bd9f-5618d54b122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their last heist was in March 20, 2014 at the SM Mall
        of Asia. Maybe they were in a tight position, it was caught by a CCTV, and
        the group fell apart. So they shifted to drug pushing.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f0d8d-37de-4f21-9c2d-3368ec99c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf0acb-2322-4760-b18a-163a1cf6edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimapuro and his wife Warda Alameda were arrested in Las Piñas City
        on Tuesday. They are considered high value drug personalities operating in
        southern Metro Manila and portions of Cavite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4d494-50dc-4041-8984-cc264cb7cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116c12e-3281-4ec6-bc3f-ab0232085041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bacoor-based <em>siya. Kaya lang yung</em> proximity <em>ng</em>
        Bacoor <em>sa</em> Las Piñas, Parañaque, Pasay. <em>Dun talaga siya. Pumupunta
        lamang dito siguro to may kaano rin dito sa</em> drugs," said Southern Police
        District Director CSupt. Tomas Apolinario.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b046d-d773-4eb3-a756-2e95b343c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbd9b4-7f02-46b0-bb6b-eae254f8b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:36:38.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was Bacoor-based. But the proximity of Bacoor is
        in Las Piñas, Parañaque, and Pasay. He just comes here maybe for drug transactions.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f502d-1256-4a71-88d4-3bd80d735960'
