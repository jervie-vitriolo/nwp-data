      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be making an honest to goodness effort to reopen itong PDAF
        and even DAP cases," Aguirre said at a media briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ea33a-88ee-44a6-9561-927d9747dba6'
