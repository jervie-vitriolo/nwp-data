      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbfc5f-045a-4fa2-b332-b21cea0f553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even invited state leaders to visit the country to see the real
        situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0e15e-6559-49ac-8cb3-ad174ddeb51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.689+08:00
