    'template': '1'
    'title': 'Globe Telecom net income declines to ₱3.8 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfafaf0-576b-47d5-b066-40f14619cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The telecommunications
        giant Globe took a hit after its net income shrunk from ₱4.3 billion to ₱3.8
        billion, despite a record-high of ₱31.1 billion in revenues for the first
        quarter of 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a3135-9dbe-4a13-8afe-489710382fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf8c8a-6381-4989-a732-7095ac1db046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was down by 13 percent compared to the same time last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5300266-9b6c-4714-a42d-c73517db05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c064d19-8b9e-42e4-b947-9968dcbce1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe''s core net income slid to 12 percent, hitting ₱3.7 billion
        compared to its ₱4.2 billion income in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2089a-ec58-45f6-9f2f-3001221982d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53d432-d3d6-468b-b802-92facacdc1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributed the loss to the impact of higher interest
        and depreciation expenses from infrastructure investments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c1227-619c-4217-a9e0-6b87f18ae68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b05555-d073-422b-bfe4-1e4415b7eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing encouraging improvements this quarter, despite the
        temporary setback on profits as we continue to lay down the foundation to
        secure sustainable growth in the future," Globe President &amp; CEO Ernest
        Cu said in a press statement from the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7b108-5eaf-4bd1-9680-befe03857a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bec74f-ee3e-4b8a-9769-74aafe1d6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our continued aggressive network modernization and upgrades using
        the latest technologies are all geared towards enhancing our internet services,
        so that our customers can have a wonderful and seamless connectivity," he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870de67c-c00d-4ec3-b91a-805eb85ce17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f613737-d899-4a18-b9cf-0ceac6a1081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release from Globe, the company noted that the income of the
        previous year did not contain charges from the assets it acquired from food
        and beverage conglomerate San Miguel Corporation (SMC). In particular, Globe
        had a share in equity losses and spectrum amortization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61625a22-b07b-4be3-a2b2-a2f6946afc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389d95e-9396-4f4e-8e66-a43655bc5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Long Distance Telephone Co (PLDT), bought assets in SMC
        in May last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d787a8-ec23-4fde-babf-d6952e4de2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf2ab7-a1fd-45e5-be6d-f3bf1c3a5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe calculated that its ₱31 billion in revenues was 4 percent
        higher than ₱30.0 billion in the same period last year and P62 million higher
        than all-time high revenues from the last quarter. It attributed the strong
        performance to solid revenue growth and subscriber expansion on both mobile
        and broadband.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d53828-7e8d-4768-a521-8f525558287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e93e0-d5b0-462e-82ea-d6ba34a33729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company earned ₱3.8 billion in home broadband revenues and ₱23.8
        billion in mobile revenues, almost ₱10 billion of which came from mobile data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c71ba-8b0d-43f5-890a-3b153522740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9f31b-68fb-4c80-a9b1-72858e656cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:41:32.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T14:41:33.212+08:00
