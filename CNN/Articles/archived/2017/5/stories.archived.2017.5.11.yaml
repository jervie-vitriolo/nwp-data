      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Incoming
        Foreign Affairs Secretary Alan Peter Cayetano said he is willing to face consequences
        if his presentation on alleged extrajudicial killings in the Philippines before
        the UN Human Rights Council was inaccurate.</p>'
