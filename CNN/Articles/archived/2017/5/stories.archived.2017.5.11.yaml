      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said her goal was to bring ordinary Filipinos closer to the
        government in her role as Assistant Secretary in the Presidential Communications
        Operations Office (PCOO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc8dfa-2a61-4175-a8d8-29b4596204a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:08:42.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:08:42.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c5da6-1e2e-4239-bff0-9b1e2755a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:08:42.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:08:42.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating pong tututukan sa PCOO ay ang mailapit ang mga ordinaryong
        Pilipino sa pamahalaan sa pamamagitan ng social media," she said in her Facebook
        page, Mocha Uson Blog. "At ma-idiretso ang tamang balita sa ating kababayan
        sa pamamagitan ng social media," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e15ec-7cd5-4cf3-8459-f3fcbbb3eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:08:42.401+08:00
