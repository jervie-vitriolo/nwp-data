      'mgnl:created': 2019-07-18T15:19:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:19:59.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy thinks the secret to the show''s success has been honoring
        "character first."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9b7a5-dda8-466d-af68-1d0305c9fa47'
      'mgnl:activationStatus': true
