      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trauma is a major theme and frankly the return to normalcy," Levy
        said. "Is normal ever possible again in Hawkins [,Indiana]? In the Byers family?
        In the Wheeler family? ... That''s a big question that looms over Season 2."</p>'
