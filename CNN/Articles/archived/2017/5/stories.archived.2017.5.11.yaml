      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c66229-e833-45d2-b751-7fe76681a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:26:01.507+08:00
      'mgnl:createdBy': 'eunice'
