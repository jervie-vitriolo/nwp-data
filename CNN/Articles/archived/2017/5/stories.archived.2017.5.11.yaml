      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad017e-220e-4b2b-9e04-bf909f0b9093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:05:45.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:05:45.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson’s supposedly first foray into public office was a false alarm.
        Reports circulated on August 2016 that Uson was appointed as “social media
        consultant” for the Bureau of Customs, which was denied by Commissioner Nicanor
        Faeldon. He said, however, that Uson can write articles about the bureau in
        her blog. The news also gave rise to the hashtag <a href="https://twitter.com/search?q=%23DutertePleaseAppointMe">#DutertePleaseAppointMe</a>
        on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc3f7b-2e20-4fa3-b723-e49bc1235c7c'
      'mgnl:activationStatus': true
