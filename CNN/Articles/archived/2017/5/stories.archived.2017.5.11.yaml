      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they will talk with mall managements to file robbery
        charges against Dimapuro in relation to their previous heists.</p>'
