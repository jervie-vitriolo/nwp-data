      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06ef35-485d-41be-bba9-f2f7bbba3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:08:42.401+08:00
      'mgnl:createdBy': 'eunice'
