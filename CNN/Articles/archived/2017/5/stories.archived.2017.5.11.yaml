      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 2 will give viewers even more reasons to root for the friends,
        as they will face "more and darker threats" while recovering from Season 1''s
        events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bea12-e871-447a-9cf2-9c76be81ec30'
