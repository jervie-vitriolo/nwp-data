      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year since "Stranger Things" debuted, stars Gaten Matarazzo,
        Caleb McLaughlin, Noah Schnapp, Finn Wolfhard and Millie Bobby Brown have
        particularly been praised for their portrayals of their young characters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba148a0-8b97-420b-b117-a316ee9aea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:19:59.505+08:00
