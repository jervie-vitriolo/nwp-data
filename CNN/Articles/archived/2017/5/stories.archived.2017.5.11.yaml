  'midyear-bonus-14th-month':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-11T22:04:34.969+08:00
    'imagesource': 'jcr:73108e0c-96f8-4a7d-ac58-99032346838b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59438e62-deaa-4372-ad23-b8dcb8c802dc'
    'lead': 'The bonus will be equivalent to the one month''s basic pay, and will
      be given on top of the 13th month bonus employees already receive every December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:29:57.172+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T14:29:57.390+08:00
