      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka magkaroon ng third-party data leaks at magamit din sa militarization
        dahil napakarami nga sa bureaucracy natin ngayon ang military ang nakaupo
        na hindi naman magbubunga ng ganansya para sa mga maliliit nating mamamayan,"
        she added.</p>'
