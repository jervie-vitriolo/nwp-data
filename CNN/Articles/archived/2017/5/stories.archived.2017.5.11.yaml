      'jcr:uuid': '6bc72497-732a-4390-89b4-f460b2f2ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key message with all new drugs and technology is that there
        is an ongoing learning process that will continue through the lifetime of
        the drug," said author Dr. Nicholas S. Downing, an author of the study and
        a resident physician of internal medicine at Brigham and Women''s Hospital
        in Boston.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3623a-3f0d-4f1f-b8f4-8f2a074c55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4deab51-c9ba-4eeb-b6b6-bc2fbe2526fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the study notes, the majority of these drugs were trialed in
        1,000 or fewer patients to get FDA approval. When drugs are used under real-world
        circumstances in a wider patient population, problems can happen, Downing
        said, and so scientists need to continuously test the drugs to make sure they
        work with a wide range of variables.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904fafb-87f4-45e3-ad25-5a2b84eb6919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b69d55-54d4-4514-b005-ac9d62edb2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aspirin has been around for hundreds of years. We generally know
        how it works, for example, but there are still countless new studies coming
        out, and we learn more about it all the time," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831f9f5-413c-4726-bf77-37c8c3bf5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099552c-f3c0-442e-a94d-d2999df59e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the percentage of safety events may sound high, Downing
        adds that it is "reassuring" that the system works well enough to catch these
        problems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e34ad-ca37-4c7c-bc4d-6a2e82311fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b341c902-6f79-4a5b-bcad-b92494488344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA does perform postmarket monitoring to identify new safety
        information that may impact product labeling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c0d59-fc8e-4032-9b5e-5ff175b5baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f18889-9328-4c2c-a17c-1f0dbcc0b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, the FDA does not comment on specific studies, but evaluates
        them as part of the body of evidence to further our understanding about a
        particular issue and assist in our mission to protect public health," the
        agency said in an emailed statement. "The FDA is reviewing the findings of
        the paper."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6da82-ceca-469e-b0f5-bd9211d41723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecaf1c9-78ee-497e-a06c-4afa1ea5c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Gortler, a drug safety expert and former FDA official who
        was not involved in the research, said it is important to note that a lot
        of the medications in the study are niche drugs used for specialty-type diseases.
        Blockbuster-type drugs used by many people, such as a cholesterol medication,
        would typically be tested on a much larger population before approval.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5844f-60c6-446a-ae29-c6931ee3619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159a084-8c7e-48f3-9753-503bd55c33e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing to be alarmed about with this," Gortler said.
        He often notes that drugs will work differently in a person who weighs 200
        pounds, for instance, versus someone who is 125 pounds. Race, gender, ethnicity
        and other health problems all can affect how a drug works.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a85c56-53d2-4a8d-82df-20195eac8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637933c0-62d7-4db5-b2be-bf469fd88f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may all be human beings, but drugs react differently in all
        of us, so you are going to see issues. This is to be expected," Gortler said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869d842-903a-4a11-a838-50780f46070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353eefb9-2bb3-4a74-9131-3436787a1f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study comes as the Trump administration has vowed to "slash
        restraints" on drug development and has promised that the FDA drug approval
        process will speed up. President Donald Trump mentioned this priority in his
        first address to a joint session of Congress in January.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579de3fd-4d74-4431-bd36-5052cf7ca1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c014c27-299d-42ff-beed-ba0bbcfb9c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been previous efforts to speed drug approval. In 1988,
        the FDA formalized its "fast track" designation, and in 1992, the agency created
        the "accelerated approval" process to allow drugs to go ahead with even earlier-stage
        data if they are intended to treat a life-threatening or serious illness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89af1d-3170-40a1-a54c-45b65c26e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146ce07-e8f8-456f-b634-30f38b55e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, it takes about 12 years to get a drug from the research
        phase to patient. Only five in 5,000 drugs in preclinical testing make it
        to human trials, and only one in five is ever approved for human use.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec36de-a3a6-4192-9760-8620167807d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0747c3e-2d1a-4474-8a20-3c720267ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 independent analysis of drugs approved using the accelerated
        processing time found that the trend toward faster approval "is being driven
        by drugs that are not first in class and thus potentially are less innovative."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00adf40f-d00a-4549-a9b2-557b7ffbb7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ac2a1-578a-4940-bf84-e102c9ae88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have showed that some drugs approved using this quicker
        process had a large number of adverse events that required additional warning
        labels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd245d1-24e3-4dfd-9dc1-21cc7dcd68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3d521-0b12-4df5-b758-f27c9c48ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing said the new study is a good argument for continuous monitoring
        of the safety of drugs "throughout their life cycle."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e11cde-a6d5-46d5-9781-2c109553bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d69aa-9eb3-43ca-a98d-4d0c02c276d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:32:04.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:32:05.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/09/health/fda-approval-drug-events-study/index.html">Nearly
        a third of FDA-approved drugs had problems, study finds</a>."</em></p>'
