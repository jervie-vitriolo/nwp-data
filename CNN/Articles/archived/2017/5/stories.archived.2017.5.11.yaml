      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 8, The Philippine Star started publishing “<a href="https://www.philstar.com/author/Mocha%20Uson/HOTSPOT">Hotspot</a>,”
        Uson’s opinion column in the 30-year-old national broadsheet. The column was
        preceded with an announcement from columnist Ricky Lo, who said that the column
        will feature “hot items you can expect from Mocha every Tuesday.” Loudest
        among those against her new assignment was Regina Belmonte, daughter of Philippine
        Star President Miguel Belmonte, who stated on <a href="https://twitter.com/vivatregina/status/795181102897823744">Twitter</a>,
        among other social media platforms, that “Mocha Uson peddling lies in it [Star]
        is a disgrace to my <em>lola''s</em> memory," referring to veteran journalist
        Betty Go-Belmonte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866fb1e-c498-4ef6-bc02-79aeaabc33dc'
