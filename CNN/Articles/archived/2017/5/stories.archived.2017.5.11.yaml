      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" might exist in a world where things go bump in
        the night, but that means nothing if the stories don''t "service the warm-hearted
        center of this show above all else," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e5b55-a62b-490f-9c75-7d65642c3383'
