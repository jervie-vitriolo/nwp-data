      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first quarter report, SMC logged a 23 percent increase in
        its revenues, raking in P195.8 billion from January to March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd958a67-b0d6-4e8e-acd2-7b8502be8872'
