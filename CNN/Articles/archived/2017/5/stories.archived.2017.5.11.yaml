    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307cc46-def2-42b1-8c84-9f399d664d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:36:38.532+08:00
