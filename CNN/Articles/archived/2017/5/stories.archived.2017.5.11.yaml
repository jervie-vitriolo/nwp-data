    'title': 'Nearly a third of FDA-approved drugs had problems, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d46f0-0b49-4c2d-994d-25e9e3435122'
      'mgnl:activationStatus': true
