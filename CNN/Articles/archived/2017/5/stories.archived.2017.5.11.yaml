      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also took a swipe at the previous administration, as only
        three lawmakers involved in the pork barrel scam were arrested.</p>'
