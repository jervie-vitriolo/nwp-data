      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Newly-appointed
        Malacañang communications operations official Mocha Uson promises to combat
        the spread of fake news on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9473ca-648a-4d5b-94cd-48cf69cd8696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:08:42.401+08:00
