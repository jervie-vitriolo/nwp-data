      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5419a9-84d3-43fd-b241-02db8d235b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:30:13.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:30:13.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel said excluding the impact of foreign exchange, profit
        would have hit a 62 percent growth to P14.8 billion. The peso has hit decade
        lows in foreign exchange this year, with the peso-dollar exchange rate hovering
        at around P49 to P50 per dollar.</p>'
