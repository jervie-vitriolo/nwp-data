      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the public officials who want Mrs. Napoles to keep silent
        and not expose her knowledge on the issues she was in. Mrs. Napoles informed
        us that she is still receiving death threats, " said a letter dated May 5,
        2017 from lawyer Stephen David to the Department of Justice concerning his
        client Janet Lim Napoles.</p>'
