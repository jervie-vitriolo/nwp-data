      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb5002-a5ea-4fee-9c54-9fd7b46a83f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:07:02.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T15:07:02.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking you to interview our people, to go to our communities,
        to visit the Philippines, and see for yourself the truth, the real numbers,"
        Cayetano added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad6e71-2ecc-4c8b-8173-7623c565b617'
      'mgnl:activationStatus': true
