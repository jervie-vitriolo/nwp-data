    'title': 'Saudi Arabia is giving women more freedom as it looks beyond oil'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ec386-347e-45fd-b91a-260823a71f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:36:28.493+08:00
