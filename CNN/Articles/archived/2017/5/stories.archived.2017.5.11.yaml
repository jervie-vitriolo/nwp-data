      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/09/health/nsaids-ibuprofen-drugs-heart-attack-study/index.html">Common
        painkillers linked to increased risk of heart attack, study says</a>."</em></p>'
  'Saudi-Arabia-giving-women-more-freedom-as-it-looks-beyond-oil':
    'author': 'Zahraa Alkhalisi, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
