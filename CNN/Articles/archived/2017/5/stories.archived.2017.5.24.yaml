    'updated': 2017-05-25T10:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86656dbd-6598-448e-8aa3-b49d9f26f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.502+08:00
