      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 288 soldiers who fought terrorists in Marawi returned
        home.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e85429-3337-44ac-96af-fb83fcf238af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
