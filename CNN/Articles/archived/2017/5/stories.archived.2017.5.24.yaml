    'template': '1'
    'title': 'UK raises threat level to ''critical'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26cdb8-9f4a-4ff9-8e17-2185c2188ce7'
