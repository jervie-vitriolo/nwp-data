      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To declare martial law already presupposes a grave threat to national
        security — a case of invasion and rebellion — thus warranting careful exercise
        of its extraordinary power. As details of the proclamation and events unfold,
        care must be taken not to aggravate the situation on the ground and ensure
        the safety of civilians involved in the clash. It is also important not to
        misinform and to carefully study the scope of the president’s power in making
        and implementing the declaration.</p>'
    '48':
