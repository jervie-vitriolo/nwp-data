      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871888bd-f531-413f-a162-c16fa37278ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turn of events prompted President Rodrigo Duterte to declare
        martial law in Mindanao and cut short his visit to Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02bf7d-8350-4269-9a5e-6fcb1fd62516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
