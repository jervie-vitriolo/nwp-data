      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Experiential tourism na kasi tayo ngayon. Rather going to the sand
        and sun, rather than just the beaches, they want to mingle with the locals,
        they want to learn about the culture.</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c554b-44a3-4b90-b079-08630bb820db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedd799-c3dd-4103-a8d5-d8b04d80060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you integrate the participation of the people who
        live in these areas in your plans to promote tourism?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ed96e-363a-405c-ad1f-2161942812fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec96cd2-afbf-42dc-8b71-43b4b2f294d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government units play an important role <em>kasi sila
        talaga ''yung nandun sa</em> areas. <em>Kami naman</em> we support any project.
        We have regional offices, <em>sila naman ang nakakaalam talaga ng</em> local
        culture in their areas. It’s not only fiestas, street dancing, but our deeper
        culture. <em>Sa</em> Cordilleras, six provinces and different in each province.
        <em>Nakakatuwa</em>. Every time I go there, this beautiful mountains would
        only be plain mountains without the culture. <em>Kaya tayo pinupuntahan ng
        mga turista.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ede37-fe07-4b6c-9561-844a3df82714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b87559-e216-463b-b6a8-266c2ac7d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what should be the focus now of visitors going to these
        areas?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d7f63-a1e2-458b-8bc9-53f5fef6a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68380c2-2968-4557-bc07-47558c071aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiential tourism <em>na kasi tayo ngayon</em>. Rather going
        to the sand and sun, rather than just the beaches, they want to mingle with
        the locals, they want to learn about the culture. And we have very unique
        cultures, especially in the rural areas. ‘<em>Yung</em> project <em>ng</em>
        NCCA is to put a marker for each cultural site, language, we have 131 dialects,
        <em>ang</em> project <em>namin</em> with the NCCA is to put markers in each
        community that speak that dialect. It’s not only a monument but QR codes [will
        also be included] that will [have information].</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016db25-1c85-497f-8ba7-965408eacbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b426f-e1c2-440b-886f-73e87db7cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has social media changed the approach of DOT in promoting
        the country?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7218a8-944f-48f2-8dfb-8dab60af5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945637ce-2189-4351-8647-ab2598274cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an addition to our promotion. It starts with an attraction,
        the spot, but without the awareness, it wouldn’t be an attraction. We also
        have to create the awareness, we have to ignite that. People will come to
        this place because we promote it as a destination. We also have to promote
        the accessibility since it would not translate into tourist arrivals without
        the accessibility, accommodation, and affordability.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc336aeb-2a81-4e1c-baec-c9102ed185dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c4ed9-0677-481a-814c-3f9fb71c063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So this is where local businesses and the government come in ...</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca1ca0-0a0c-46ec-9de3-7bb65deecbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e967498-0f64-427a-a913-752f3a398375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. It’s vice-versa also. When we create awareness there will be
        new businesses, new jobs, tourist guides, sellers of souvenirs, tricycle drivers
        — all these will be additional income to the local communities.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83923b26-cefc-469c-a8f9-1ff8d96810d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f16e59-5606-48f2-abba-8feee674f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think tourists are more experiential now?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bebb90-041a-4b4e-b886-27b654fc5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb1184-41eb-40ba-8f41-94a122461ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, it was about “ownership.” Now it’s the experience. One factor
        is the millennials. They want to experience everything. We also have our love
        for country, we start to experience our tourist spots. These are not expensive
        so the domestic tourist can afford all these things. And we in the DOT play
        an important role. We have to provide awareness, security, accessibility.
        You’re going because these are safe, accessible places.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5911f6c-df14-4d7d-8ce1-57a46a054e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7bb7c-0c8e-4fea-bf9b-73f36b646b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marketing domestic tourism to Filipinos, is that different?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833a799-3db3-4159-a20e-027a8bd08de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa30c7f-e6f1-474a-9155-9de98f1fb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our domestic tourists, captured market ''<em>yan</em>, we just have
        to promote it. In the other countries, <em>malayo</em>. We really have to
        sell to them that it’s worth going here. <em>Sa atin</em>, we really just
        have to patronize because it’s our country. We have to visit our own country.
        It was ironic that in my early 20s, when I went to Palawan, my tourist guide
        was my American friend!<em> [Laughs] Nakakahiya</em>. Now it’s a different
        scenario. With the millennials coming in, with experiential tourism. [They]
        have to post it on social media.</p>'
