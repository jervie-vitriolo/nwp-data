      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3a16f-2bb9-41e0-b8dd-3a511d5a4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he may extend the coverage of the suspension of
        privilege of the writ of <em>habeas corpus</em> to include the Visayas.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: President Rodrigo Duterte: I may expand martial law, suspend
        writ of habeas corpus to include Visayas. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/RHyxGhavWf">pic.twitter.com/RHyxGhavWf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/867309403434754049?ref_src=twsrc%5Etfw">May
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181064a6-163e-4761-a1da-67173f63e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cae571-377a-4a1d-8518-8923d0ba3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In English, the Latin phrase <em>habeas corpus</em> means "that
        you have the body."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f3e38-52b2-4de6-995e-64949e624f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f75e4a-ff05-4da6-82b7-dd8a57726323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Supreme Court — which has jurisdiction over <em>habeas
        corpus</em> petitions — issues the writ, it commands an individual or a government
        official who has restrained another individual to produce the prisoner at
        a designated time and place so that the Court can determine whether the prisoner''s
        custody is legal or not.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte suspended the privilege of the writ of habeas
        corpus in Mindanao. What exactly does this imply? <a href="https://t.co/f6Mqf9tECt">https://t.co/f6Mqf9tECt</a>
        <a href="https://t.co/IfHtamQGCD">pic.twitter.com/IfHtamQGCD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/867605667946799104?ref_src=twsrc%5Etfw">May
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f5f03-0b8b-4a75-b287-dbca5cb0f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83f0c9-42f4-4010-bc42-77e41260e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his or her custody is not legal, then the prisoner must be released.
        In other words, the writ is a safeguard against warrantless arrests and illegal
        detention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4a853-efd7-4dd9-842b-49f784948f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b759012-ff96-4c9d-bee4-e10a65c4ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like with declaring martial law, the <a href="https://www.gov.ph/constitutions/1987-constitution/">1987
        Constitution</a> states that the privilege of the writ of <em>habeas corpus</em>
        may only be suspended for up to 60 days in cases of invasion or rebellion
        and when public safety requires it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b3a1c-3228-4aad-8b4d-4d7ff67241f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf46c3f-1020-4798-a4f3-995ef6cf18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 48 hours of suspending the privilege, the President must
        submit "a report in person or in writing to the Congress," which may revoke
        or extend the suspension following a majority vote of both the House of Representatives
        and the Senate. In case of a revocation, the President must comply.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e109b-67d8-47c0-9e72-15fcd62a2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f766010-9ecd-4f6b-917d-a6b14f5ac222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Supreme Court may, upon the filing of any citizen,
        review the suspension of the privilege and must promulgate its decision on
        it within 30 days from the filing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dae2a3-7f16-447b-b4bf-da4257e8d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192f689-5510-47c4-84a8-608de491a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/Martial-law-Philippines-Duterte.html"><strong>Related:
        EXCLUSIVE: Muslim lawyers to challenge martial law declaration before Supreme
        Court</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a9923-0921-4906-bd70-5ffd0ff6d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dbf576-b902-428d-ace8-d4c7e7bc1d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution makes very clear that the suspension of the privilege
        "shall apply only to persons judicially charged for rebellion or offenses
        inherent in or directly connected with the invasion" and that any person arrested
        or detained while the privilege is suspended must be charged within three
        days or else he or she will be released.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56eb2a-e94b-4d57-ba37-a033fd29b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077014a9-f283-49b5-9f9b-0a736024c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Constitution states that the right to bail shall
        remain even when the privilege is suspended.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdae03d-ecff-4fe2-96f1-7cea6d3c4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8da4a9-3ce2-42dd-97c7-f765e8633d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first suspension of the privilege of the writ of habeas corpus
        after the American occupation was in 1950, when President Elpidio Quirino
        issued <a href="https://www.gov.ph/1950/10/22/proclamation-no-210-s-1950/">Proclamation
        No. 210</a> to help in the fight against Communist rebels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c635e-ec1d-430e-8bf7-6c9e5e358cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c7789-3579-487c-bf38-50c0d6dc27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1971, President Ferdinand Marcos also suspended the privilege
        through <a href="https://www.gov.ph/1971/08/21/proclamation-no-889-s-1971/">Proclamation
        No. 889</a> in response to the threat of Communist rebels and to the Plaza
        Miranda bombing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515807c9-8828-4e04-9c55-6e0141ebf70c'
      'mgnl:activationStatus': true
