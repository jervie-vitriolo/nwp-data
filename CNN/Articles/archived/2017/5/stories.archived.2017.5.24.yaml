      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/Marawi-clash.html"><strong>Related:
        Three gov''t troops killed in Marawi clash - Defense Chief</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc7bb3-c28f-4c3b-ada2-42084cf7a894'
      'mgnl:activationStatus': true
