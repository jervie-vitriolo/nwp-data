      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pati na po yung</em> Yellow House, <em>yung bahay po ng mga
        teacher</em>," she added. "As in, <em>pagpasok namin, abo lahat</em>."</p>'
    '44':
