      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaotic scenes</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a8d48-2be5-42bb-a083-7e36abebc7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion rocked the arena at around 10:30 p.m. (5:30 p.m. ET).
        The sound of wailing sirens cut through the smoky aftermath.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4463893-21cd-4879-8cc5-120af226156d'
      'mgnl:activationStatus': true
