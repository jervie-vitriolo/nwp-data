      'jcr:uuid': '9098cdce-e290-4fe3-b43b-44019ad88055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists, on the other hand, distort Islamic thought and peddle
        lies as they push for their own personal and political agenda. Their lies,
        however, are nothing but lies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea20755-c111-4820-87d8-032bbebc20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
