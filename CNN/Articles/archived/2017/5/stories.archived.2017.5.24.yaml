      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draft legislation is already making its way through Taiwan''s parliament
        but had stalled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874bdfd-b1d4-40ba-88cc-b16ff5728740'
