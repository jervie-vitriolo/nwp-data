      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on intelligence information from the Armed Forces, their main
        target — Isnilon Hapilon, leader of Maute group — is still in Marawi City.</p>'
