      'mgnl:lastActivated': 2019-07-24T08:32:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab17735-39d0-40d1-a4be-bd803d2aaf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio said that the government now "has to devote resources to
        Marawi to defend [and] protect it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7951bf9-f2f6-46f3-8ab7-6008a0fb4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1ac08-3123-4dea-9300-1d37f3af392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have physical presence there so people will not feel
        threatened anymore. But the problem is the assets that you''re going to put
        there, you will strip from other areas," said Custodio. "If that happens,
        then whoever is there… they''ll start making problems also."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81aec8-041f-49c0-86ec-a725b85eb5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bbc845-9eb7-4bb2-aa65-a42057a99a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio observed that these groups tended to "interact, coordinate,
        [and] link up" with each other.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb657d-8afd-4e0f-9f29-79be64c03896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d5d6c-2d14-497d-b6eb-86c95106b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also called the Maute Group''s entry into Marawi a "diversionary
        tactic" as they were supposed to serve an arrest warrant to Isnilon Hapilon,
        a rebel leader who pledged allegiance to the Islamic State (ISIS). Experts
        noted the Maute Group is trying to get the attention and recognition of ISIS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36709016-37f2-4c1d-a20f-df64d18b7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e2984-f316-42cc-b86b-517c9d69ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio noted the military calling the attack a diversionary tactic
        was "very telling" because it "means that the other side can sense what are
        the weaknesses on the government''s side."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b96ec-35d7-4cce-938e-0bc55aaa9535'
      'mgnl:activationStatus': true
