      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff518e16-d625-4145-bf26-cece6eafa629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted on the Facebook page of Bisaya News shows Fr. Chito
        Soganub from the Prelature of St. Mary in Marawi City, appealing to Duterte
        to withdraw "forces away from Lanao del Sur and Marawi City, and to  stop
        the airstrikes, your air attacks, and to stop the canyon."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7ec39-b153-489c-a02a-b06564dd60a3'
