      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said he understands the situation in the Philippines, and
        the need for Duterte to return to the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa4a70-cfd0-4a72-8530-d41726dd2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
