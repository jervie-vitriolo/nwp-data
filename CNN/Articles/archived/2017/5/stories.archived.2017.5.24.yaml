      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said three soldiers were killed and 52 others were wounded
        during a clash with the Maute group on the eve of Eid''l Adha in Marawi.</p>'
