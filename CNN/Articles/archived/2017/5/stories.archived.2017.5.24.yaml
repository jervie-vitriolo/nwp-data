      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2dd5d6-e557-420d-a435-4f3958cedbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the challenges of selling the Philippines as a
        tourist destination?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb8bc0-824c-4741-91b6-a23e052092aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb8fbe-05f8-4c63-bf0b-37a66b722144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is quite a challenge <em>kasi</em> we’re a long haul [trip] coming
        from America. <em>Ang layo natin</em>. And we have no contiguous countries
        unlike in Malaysia, Singapore. If I’m a tourist from a long haul country,
        meaning like 11 hours trip, 18 hours trip, <em>pupunta ako ng</em> Singapore,
        Malaysia <em>kasi magkakalapit, marami akong [mapupuntahan].</em> So it’s
        a challenge for us, the DOT, to sell the Philippines as a destination. They
        really have to come here to experience the beauty of the Philippines. Not
        only to experience beauty but also the culture. <em>Kasi naniwala kami na
        ‘yung ganda ng Pilipinas, hindi ‘yan mata</em>-translate <em>talaga kung wala
        ‘yung kultura natin</em>. All our majestic tourist spots will only be tourist
        spots, it won’t be majestic without our culture.</p>'
    '30':
      'image': 'jcr:63545644-0064-4c58-86dd-ba57a1de626a'
      'imageCaption': '"We believe, until now, that the number one tourist attraction
        in the Philippines is the Filipino people," says Department of Tourism Undersecretary
        Atty. Falconi V. Millar. Photo by DON JAUCIAN  '
