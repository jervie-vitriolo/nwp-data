      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP''s Western Mindanao Command Captain Jo-Anne Petinglay said the
        armed terror group is distracting the authorities to protect Hapilon.</p>'
