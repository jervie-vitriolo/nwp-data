      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5712691-39be-4150-bf3b-93195ca6c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For security reasons, we will call her Linda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfb498-79ac-43c8-9b62-e6fa15eb3be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbef50-8cf6-4fad-be6c-4e98a3f450d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She should now be enjoying the fruits of long years as a civil servant.
        But she is forced into hiding. She agreed to grant us an interview in her
        third house in the past four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee8d22-0ab0-4673-8b20-a9b02478f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc6453-7575-40d3-a440-aad8bd06a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer, who swindled her of money, has threatened her
        life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bec51-0e01-4656-9d84-92134bc51de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225bb9a-b119-44c9-b7e7-a851175e207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang pinapapatay ako. Totoo yun… Sabi pa nga ho ng pulis e
        ''Ako, lalabanan mo? Naka-uniform yata lahat ng lapitan mo," Linda as she
        recounted her encounter with the police officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe3331-1483-4bf4-ad4a-4a5f238d5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95671098-41b6-44b8-91b9-99e013d102a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite threats, Linda filed administrative charges against the
        policeman before a regional office of the PNP Internal Affairs Service (IAS)
        two years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ee103-1a39-4127-a953-9402760a77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610be801-d2e5-4f1b-a73f-3db1b231f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had evidence, but the case was dismissed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad33773-ec4e-4cf7-bc58-46ee74f4ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2aa34-24c0-453d-ad42-8289ab99ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto kong humingi ng katarungan. Ipatatanggal ko talaga yan,"
        said Linda. Upon review of Linda''s case, the PNP''s Internal Affairs Service
        Inspector General Alfegar Triambulo told CNN Philippines that its regional
        office was wrong to dismiss the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1399b7-e972-4d6c-becf-9921083f7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba44f5-0581-481a-a193-38df59fe6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pag-usisa natin sa mga folder, nakita ko po na hindi tama ang
        ginagawa ng aming mga hearing officers sa pag-dispose sa kaso," Triambulo
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d2928-bba0-4eaf-b2b2-078c4a6d4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d0b96-46da-4dfe-9267-0675c3d4c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Linda''s case, the PNP IAS chief also noticed the high
        number of dismissed and exonerated cases involving policemen. He said that
        is questionable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4ad13-b9fc-4549-859c-d3285b653c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f73586-32d5-4cfa-8add-3fe70e9f6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, there were around 1,300 admin cases resolved. Of these,
        almost 41 percent or 531 cases were dismissed, nearly 19 percent were exonerated,
        and 40 percent were penalized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c00687-b28f-4a42-bce4-82c90f678421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773a482-fef4-411c-975c-75a3944496d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, of 1,100 resolved cases involving policemen, 472 cases
        or 42 percent were dismissed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1904c2-f94b-4650-968a-6681da5c6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32627a-4fb6-4794-bedd-94ffc26e9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triambulo says while some admin cases are being dismissed due to
        lack of merit and are just being filed to harass policemen performing their
        duty, some IAS officers could be using this for their own benefit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003977f3-17b0-4b9f-a0a5-9aedeea79803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76863fc-cdca-4c1b-b409-666bfa50c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung dismissal, yun po yung nakikita ko na may mga scheme na ginagawa
        ng aming mga tauhan ng IAS… Yun na nga iyon, nanghihingi po ng bayad ang mga
        tauhan ng IAS kaya noon pa man, noong ako ay nag-assume, dahil yan ay mga
        haka-haka pa lamang, nakatayo po ako ng parang counter-intelligence na cleansing
        po ng aming mga tauhan," Tiambulo revealed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc5871-5e73-49e9-81f5-730cfbef7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883434d8-cf4e-4358-82a3-7b72e0787a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing of the House Committee on Public Order and Safety,
        Representative Henry Oaminal of Misamis Occidental also raised the issue on
        policemen bribing disciplinary officers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d4414-be0c-4285-9399-3328b229665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1481602-fa1e-4092-8eca-cb40b31459a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were raising funds to get a favorable decision. I hate to
        believe when that was presented to me… Apparently, may bayaran," said Ominal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46291c-12d6-4c6d-8cb8-4aa444a6f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68418d50-b672-47ff-b4c3-dffb35ff32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triambulo says he has relieved at least three officers of the PNP
        Internal Affairs Service, one in Metro Manila and two in Bicol, on corruption
        charges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9134c7-d47a-47ac-b0c5-906b86cfe57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:48.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:58:48.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35447f8-76bd-4315-b199-e467dbe3d5dc'
      'mgnl:activationStatus': true
