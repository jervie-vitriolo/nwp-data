      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df7e59-6b31-4d89-a37d-8147a778f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A better life for our people can only be realized by staying true
        to our Islamic values as we work together towards mutual understanding and
        acceptance. It is only through a genuine collective practice of Islam can
        we live a better life as Muslims where our humanity is recognized and respected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1842c1e-cfa6-4317-af93-42c40880c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.250+08:00
