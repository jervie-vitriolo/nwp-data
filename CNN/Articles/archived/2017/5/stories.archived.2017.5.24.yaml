      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c929543-a453-403b-892d-b24191e356ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law for the whole island of Mindanao, including
        Basilan and Sulu, late Tuesday evening, following the clash in Marawi City
        between government troops and local terror group Maute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc90e9-5f53-43b4-ba27-65d21f2c71bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed477a-651b-4ada-b558-5aa8da79fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the Constitution says</h2>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here&#39;s what you need to know about martial law <a href="https://t.co/YCHkcblnUS">https://t.co/YCHkcblnUS</a>
        <a href="https://t.co/TwRiCM8i1Z">pic.twitter.com/TwRiCM8i1Z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/867255454555963392?ref_src=twsrc%5Etfw">May
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122fc4fd-d8cc-4410-8ef8-717faacfda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64a082-d549-42d9-aae1-1dad54684181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Philippine Constitution, the President, as commander-in-chief,
        may "in case of invasion or rebellion, when the public safety requires it"
        suspend the privilege of the writ of habeas corpus or place the country under
        martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2534f-38af-4bbd-a485-4f8d9f99b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9ce19-8805-43a7-a3b4-a6abb269fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period covered should, however, not exceed 60 days. The writ
        safeguards individual freedom against arbitrary state action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60917c60-c174-4130-aa07-e2878f47560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed3ebc-79ba-4b13-9cda-76a47ca36331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other branches of government have a say in the declaration of martial
        law - to prevent grave abuse of discretion on the part of the chief executive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d836eb4-67e7-4f2e-be18-09ef98d6de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef478860-3641-4ed0-ba36-dac95c00b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 48 hours after its declaration, the President shall submit
        a report "in person or in writing" to Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d87ee-04c9-4853-8286-57cc487bf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1289fcd-a7ba-4ae4-b95b-758919e5ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration should be affirmed by Congress and should even be
        reviewed by the Supreme Court in an "appropriate proceeding filed by any citizen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301797bd-404a-4e56-9f40-d0ba579ded4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b0d61-b1e4-41f0-9bb3-b5f578e1cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress then has the power to revoke the proclamation by a vote
        of at least a majority of all members of both the Senate and the House. Conversely,
        Congress can also — if requested by the President and if public safety requires
        it - extend the period of martial law beyond 60 days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8394f0-d912-4744-aca5-77bbdffb5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4c195-9ce3-43c3-93b1-050bf2e78fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 14-year martial law declared by late strongman Ferdinand
        Marcos in 1972, former President Gloria Macapagal Arroyo also declared martial
        law in Maguindanao on December 2009 following the Ampatuan Massacre, which
        killed 57 people, including media practitioners.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7f94e-885f-4ecf-b8a7-42718d7a09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a04e7-f79f-455c-afdc-492326d33bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DND: Military has the city under control</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7917a-a2e1-4d33-aabe-cc85fc620796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday evening, Defense Secretary Delfin
        Lorenzana said three government troops were killed, and 12 others were wounded
        in the clash.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132561c4-bff8-49c7-afbb-c1470e32ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6fef0-71df-4e94-9b0b-bb6599e1ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group, who was reported to hoist black ISIS flags in Marawi,
        was reported to be backed by international terrorist group Islamic State of
        Iraq and Syria (ISIS), Lorenzana said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6740ac-aa30-44d5-aa05-653a68bc5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d092d6-c3d9-416b-a9d9-43f55d31a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been reports that came to me from Baghdad that they
        are already seeing these pictures in the website of ISIS," Lorenzana said
        in a press conference in Russia, Tuesday evening, referring to the Middle
        East-based website of ISIS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f6be5-d11c-4510-a28a-429b6f46f3e0'
