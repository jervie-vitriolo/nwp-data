      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved the creation of a "peace corridor" or a secure
        space to ensure the safety of civilians and humanitarian groups, spearheaded
        by the implementing panels of the government and the Moro Islamic Liberation
        Front.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54121cfa-7113-4211-96df-5d1a526b50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a257f41-25e2-42c3-bc0c-dacab103eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro National Liberation Front (MNLF) also said their fighters
        have been positioned within and around Marawi City ready to help fight the
        Maute.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17839fd5-4ea2-4a53-9e77-a1056dc6f0a6'
      'mgnl:activationStatus': true
