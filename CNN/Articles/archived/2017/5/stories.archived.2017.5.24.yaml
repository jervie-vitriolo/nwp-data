      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:54:40.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:54:40.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said people should wait for the President to come home to
        find out more about the terms of the martial law declaration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd647a-bc3b-43ac-b770-3b9bfcff2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:54:40.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:54:40.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864e528-83fe-47f1-8371-9fd04d708a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:54:40.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:54:40.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 23 statement, Robredo said she is confident that the Armed
        Forces of the Philippines (AFP) will resolve the crisis in Marawi City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50177526-9371-47a0-9c3c-165997d23e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:54:40.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:54:40.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf315a-93c9-4716-b5cb-b819596eef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:54:40.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:54:40.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in contact with the leadership of the AFP, and they
        have assured us that they are in control and that the conflict will be suppressed
        at the soonest possible time," she said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3c737-70e8-473f-a28b-7a52fb49c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:54:40.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:54:40.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd88850-d601-40ee-80ce-dc8d7d1cd09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:54:40.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:54:40.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also urged Filipinos to pray for the soldiers and the civilians
        caught in the crossfire, as well as to help in relief efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9930887-f5b5-4675-a1bb-242169946644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:54:40.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:54:40.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5daab46-a576-405c-8428-696d38ebe4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:54:40.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:54:40.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that this incident will soon end," she said. "In the
        wake of this conflict, help and support will be urgently needed for those
        affected. I have instructed my office to begin relief operations for those
        in need. We call on all sectors of society, who can extend assistance, to
        respond as soon as possible."</p>'
  'Govt-scraps-public-private-partnerships-for-5-regional-airports':
    'author': 'CNN Philippines Staff'
    'caption': 'The New Bohol Airport, located in Panglao, is set to replace the Tagbilaran
      Airport upon its expected completion in 2019, the PPP Center said.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-05-24T10:02:41.257+08:00
    'imagesource': 'jcr:7a2807ae-bc33-4636-b2c4-507a0eaaa1be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aad345a4-cc16-4e03-93df-50a5b113a214'
    'lead': 'These include the Panglao Airport, Laguindingan Airport, Bacolod Airport,
      Iloilo Airport, and Davao Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:56:45.255+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:56:45.400+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t scraps public-private partnerships for 5 regional airports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13361bac-1ec2-4225-b772-5b609584eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The government
        has terminated billions worth of public-private partnership (PPP) projects
        involving the operations, maintenance and development of five regional airports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ad159-fb3f-4003-b4aa-c94d4724dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b5921-74d0-466c-9959-b91176acdacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the Panglao Airport in Bohol, Laguindingan Airport
        in Misamis Oriental, Bacolod Airport, Iloilo Airport, and Davao Airport, the
        PPP Center confirmed Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da42c9-dc9e-4d9e-b651-39116d7fd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec447ce-f5ac-4eec-8efa-f6a461472a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government, through the implementing agencies, the Department
        of Transportation (DOTr) and Civil Aviation Authority of the Philippines (CAAP),
        decided that the projects would be implemented through other modes," the PPP
        Center said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec289a-a5aa-4c4b-8173-edc4da7536fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412a997-5c6b-42a7-af3f-71d3a7f2db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPP projects, worth a total of P110.42 billion, was already
        approved by the National Economic and Development Authority in November 2016.
        It means these could already be auctioned off to private companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa9c99-d5ea-46ce-b78d-a5176e79040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bf723-799f-4bdb-b94e-47d7c074a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects "generated strong interest from the private sector,
        as evidenced by the active participation of highly-qualified local and international
        players," the PPP Center said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ec5e8-edff-47cf-a464-1f3276a8afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b89fba-d6bf-4e82-9a03-4a0f0117f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said it respects the decision of the DOTr and the CAAP to
        scrap the PPP projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645e329-ecad-4c00-b183-c16d800752c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ec40e-b243-439f-8f8d-33242e89b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laguindingan, Bacolod, Iloilo, and Davao airports are among
        the busiest in the country, catering to an estimated total of 7.6 million
        passengers in 2012 alone. The New Bohol Airport, located in Panglao, is set
        to replace the Tagbilaran Airport upon its expected completion in 2019, the
        PPP Center said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5d633-08cb-414b-9a72-d00eb396d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326666c-34e1-4655-be98-cc426cf8acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration had launched the PPP program in 2011 in
        a bid to accelerate infrastructure development in the country. Despite having
        a healthy pipeline of projects, it only managed to bid out 12 projects in
        the last five years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4934b17-8523-4f4e-8011-4fa6a52f52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0ad4e-d4a5-4266-8776-981fa8d06053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Duterte team had earlier vowed to bring forth the
        Philippines'' "golden age of infrastructure," to spend about P861 billion
        in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302bdc3-0985-46ce-96cd-5502a989acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97867b-e5a1-4a5d-9882-64da7a17da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:56:45.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:56:45.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor P. Santos and Claire Jiao contributed
        to this report.</em></p>'
  'PNP-IAS-exposes-irregularities-in-handling-administrative-cases-vs.-policemen':
