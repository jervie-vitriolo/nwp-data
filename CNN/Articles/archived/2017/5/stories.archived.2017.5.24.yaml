      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/24/asia/taiwan-same-sex-marriage/">Taiwan
        step closer to being first in Asia for same-sex marriage</a>."</em></p>'
  'faith-in-time-of-terror':
    'author': 'Amir Mawallil'
    'caption': 'In light of the clash between government and the Dawlah Islamiya —
      known as the Maute Group — in Marawi City, it is crucial to ask: Why are there
      terrorists who stubbornly insist that they are acting based on Islam, a faith
      that actually speaks of peace? Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-05-24T19:45:24.026+08:00
    'imagesource': 'jcr:2260082b-3651-4479-a341-a79b4e05ec37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33cb64b-f33b-4d38-b38f-34f3e02c1c4e'
    'lead': 'In light of the clash between government and the Dawlah Islamiya — known
      as the Maute Group — in Marawi City, it is crucial to ask: Why are there terrorists
      who stubbornly insist that they are acting based on Islam, a faith that actually
      speaks of peace?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:06:40.057+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:06:40.244+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How terrorists distort the Islamic faith'
    'updated': 2017-05-26T20:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e414ed-a9f7-462c-a32b-935bad4b8ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotobato City (CNN Philippines Life) —</strong> That Muslims
        will always have to defend the faith against those who do not understand it
        is inevitable, especially in countries where Muslims are the minority. Around
        the world, anti-Muslim sentiment persists as Islam continues to be linked
        to terror and oppression, and as Islam continues to be misrepresented and
        misinterpreted by those who insist that Islam is a weapon instead of a refuge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c1912-7f2f-49dd-b4b8-47a4e3f01058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94f9b4-8acb-4571-a6c9-0f922d4d5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, there are those who dare claim that they are Muslims
        even as they hurt the <em>ummah</em> — the entire Muslim community — themselves.
        This is why religious guidance is important in our lives as Muslims, given
        the social and collective nature of our faith.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9584806-1023-4907-bcdd-ddbb2fefff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30618b3a-5176-40b4-9833-f11845cc13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in Mindanao, these false claims are prevalent and persist with
        the rise of local terror groups. This is why a strong engagement between the
        <em>ulama</em>, a group of religious leaders and scholars, and the many followers
        of Islam who wish to stay true to their faith is crucial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c652c13-e9ea-4fd1-a76c-91475144648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>For many Muslims, the question persists: Why are there terrorists
        who stubbornly insist that they are acting based on Islam, a faith that actually
        speaks of peace?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0133f4e-1a78-4e91-96c9-4c819a565e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such cooperation between political and religious leaders pose such
        a challenge to local terror groups that some of them resort to threats, as
        in the case of the recently held <em>ulama</em> conference in Cotabato City
        where the group Dawlah Islamiya sent a statement that threatened the safety
        of those who will choose to participate in the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1a4c4-acf7-46bb-bfa6-1228324a91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea24261-0714-4f8f-9a74-9cefc664e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only a few days left before the start of the Most Holy Month
        of Ramadan, the same group has not only threatened, but has carried out a
        terror attack in Mindanao. Dawlah Islamiya, more commonly known as the Maute
        Group, has started to wreak havoc in Marawi City at around noon on May 24,
        2017 and has raised black flags across the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed162d-9ac1-4c2b-b27f-07bd9b89bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
