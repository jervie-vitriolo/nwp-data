      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi broke out after a clash between the Maute Group
        and the Armed Forced of the Philippines (AFP) on Tuesday afternoon. Defense
        Secretary Delfin Lorenzana said that the encounter cost at least three military
        and police lives, while hundreds of residents make their way out of the city
