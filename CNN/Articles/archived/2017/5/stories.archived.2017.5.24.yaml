      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say how long martial law will be in effect in Mindanao,
        but he did warn he will be "harsh" in dealing with terrorists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304aa0a-ed1c-4bae-bc08-9cf3b22ff1ab'
      'mgnl:activationStatus': true
