      'jcr:uuid': '75a3dc6f-468a-4334-a9f0-07f3ed6385b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
      'mgnl:createdBy': 'eunice'
