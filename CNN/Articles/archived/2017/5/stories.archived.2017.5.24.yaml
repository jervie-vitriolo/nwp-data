      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte to come home</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138cb10-31e8-4634-90c6-b603597d0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano said the President has decided to cut his Russia
        trip short due to the incident, and fly back to the Philippines. But the new
        Foreign Affairs chief said agreements between the two countries would still
        be signed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a00fa-3bd3-4271-9bc0-e65645563bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e57d83-ea22-453f-a690-f88fd6f4c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The physical presence of the President is needed in the Philippines.
        That is the President''s assessment, and his priority is always the protection
        of each and everyone of the Filipino, he will act within the framework of
        the Constitution, we will follow all rules and regulations," Cayetano said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d3785-cae6-41bd-92d8-b702bac394ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.572+08:00
