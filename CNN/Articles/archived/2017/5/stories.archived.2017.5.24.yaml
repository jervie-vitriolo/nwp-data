      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380f7c1-31d9-41ce-a233-573156fec555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But everyone can read their body language at the beginning and end
        of the meeting, when a few photojournalists are allowed in the room.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e68d4-b775-4840-840a-125f164a1411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b068cf8-3840-4560-b027-5604758d7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone will be looking at that initial exchange," said the Rev.
        Timothy Kesicki, president of the Jesuit Conference of Canada and the United
        States. "Was it warm or cool? Was there chemistry or awkwardness?"</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe6385-fbe6-4871-bd4e-3854215ed882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d39473-2c4d-4308-886f-860eae8a9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The length of the meeting has often been considered a gauge in the
        goodwill between popes and presidents, but it may not be much help on Wednesday.
        Francis is scheduled to deliver his weekly address in St. Peter''s Square
        shortly after his time with Trump, which may curtail the encounter.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec0e48-872f-4773-86ae-b22388c5e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.417+08:00
