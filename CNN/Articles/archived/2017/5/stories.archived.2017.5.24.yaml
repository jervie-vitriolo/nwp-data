  'taiwan-same-sex-marriage':
    'author': 'Katie Hunt and Karina Tsui, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-24T20:01:27.677+08:00
    'imagesource': 'jcr:244d9f61-d262-4fef-8757-b4bf99d4c8d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd432161-1934-4ad8-97de-dfa549e968d4'
    'lead': 'Taiwan''s top court has cleared the way for the island to recognize same-sex
      marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:02:34.420+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:02:34.659+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan step closer to being first in Asia for same-sex marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb968a2-6669-4f14-abd3-065fa72598cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan''s top court has cleared the way
        for the island to recognize same-sex marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e046b-d8f1-49bb-bc52-af08a5ac7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6854c-128e-4b7b-97ff-a38868469ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court ruled Wednesday that current laws, which
        say that marriage is between a man and a woman, violate the constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86654179-76a0-4724-aee5-952af01f5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c316c-26fa-4f06-bef4-3b95bd10c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel of judges has given the island''s parliament, known as
        the Legislative Yuan, two years to amend or enact new laws, which could potentially
        make Taiwan the first place in Asia to allow same-sex marriage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240db74-614e-44f9-834d-4e224dc144ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64467c4-1938-426a-b50f-59ff17242b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that this is a huge success for the LGBT and marriage equality
        movement in Taiwan," said Wayne Lin, an activist who runs an LGBT hotline
        in Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c85e9-dd2f-473b-9ced-9f8baae20812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951a26d-5b0c-424e-b80e-01ba6592959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to amend the Civil Code so same-sex couples can get married...
        our target is to complete this whole process within this year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c75af-ba59-4aca-8412-e1d4b73ed94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15a335-7c14-4183-a1a4-ecae1b930648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island has a large gay community and its annual gay pride is
        the biggest in Asia but the issue of marriage equality has divided Taiwanese
        society, with thousands turning out in recent months to protest both for and
        against marriage equality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c0ef4-dcce-4bba-b2bf-eaa7da0f2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788384bd-e966-428d-8e97-7b877c717403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came in response to two requests for a Constitutional
        Court ruling on article 972 of Taiwan''s civil code, which states that marriage
        is between a man and a woman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e2bfa-a5d6-487a-a3d1-b702b3fdefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de054e49-4d21-435a-9a76-b8ba70444a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the requests was filed in 2015 by Chi Chia-wei, a veteran
        gay rights activist, who has spent more than half his life fighting for marriage
        equality in Taiwan, according to the island''s official Central News Agency
        (CNA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26f91a-4639-41e6-b4d1-d0efa5f1afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ea747-fe17-4a3c-ae1b-5479a6bfef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other request was filed by the Taipei city government the same
        year after three same-sex couples lodged an administrative lawsuit against
        the government after their marriage registrations were rejected, CNA reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25eef4-cad3-4a25-9c6a-2057f5abd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.664+08:00
