  'martial-law-mindanao':
    'author': 'Anna Bueno'
    'caption': 'A declaration of martial law allows the president to exercise extraordinary
      powers in the case of an invasion and rebellion, when the public safety requires
      it. What does it mean for the people affected by its declaration in Mindanao?
      Photo by JAKE VERZOSA'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-05-24T19:35:26.415+08:00
    'imagesource': 'jcr:309b2b6c-e748-49c1-9660-ccdbb345c805'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '978c7372-bafd-4cf9-bb56-306774a7779e'
    'lead': 'A declaration of martial law allows the president to exercise extraordinary
      powers in the case of an invasion and rebellion, when the public safety requires
      it. What does it mean for the people affected by its declaration in Mindanao?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:52:15.795+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:52:16.225+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is there a basis to declare martial law in Mindanao?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d24ec3-4c58-42e4-962d-76df96e9f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The last time a
        Philippine president declared martial law was at the heels of the Maguindanao
        massacre. At that time, the massive carnage brought by the attack on 57 people
        — supporters and family of Esmael Mangudadatu, including journalists — prompted
        then-president Gloria Macapagal-Arrroyo to issue Presidential Proclamation
        1946, declaring a “state of emergency” over Maguindanao, Sultan Kudarat, and
        Cotabato City on Nov, 24, 2009, a day after the massacre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030f6fd-aa6d-4707-8507-257e9b20b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eaa336-f3f2-40ab-8449-8b4c845b1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thereafter, Arroyo issued Presidential Proclamation 1959, which
        declared martial law over Maguindanao, and suspended the writ of the privilege
        of habeas corpus in the province on Dec. 4, 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24534df7-9d40-4345-91a0-ce1e985d701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de56b6-9263-4025-8669-bd236f22772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The privilege of the writ of <em>habeas corpus</em> enables the
        release from custody of persons unlawfully detained. <a href="http://cnnphilippines.com/news/2016/09/10/What-is-the-writ-of-habeas-corpus.html">The
        writ</a> itself protects individuals from illegal arrests and detention, through
        a court order compelling officers to “produce the body” and explain the basis
        for a person’s continued detention.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81fd8aa-b5a3-4e5b-b730-ea49de481ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70c013-e451-4ddf-897c-11c000eb9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23, 2017, President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html">declared
        martial law</a> over the whole of Mindanao, based on reports of clashes in
        Marawi City. He has previously expressed that <a href="https://cnnphilippines.com/news/2017/01/15/rodrigo-duterte-i-will-declare-martial-law-if-i-have-to.html">he
        will not hesitate to declare martial law</a> “to preserve the nation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3113c32-59b5-4c90-aadc-3f3c4267388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb45f7b-b48d-4ea4-b7a8-5c3aca340bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such power to declare martial law is found in in <a href="https://www.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-vii/">Sec.
        18, Art. VII of the 1987 Constitution</a>, vested in the president under his
        commander-in-chief powers. He has three powers as commander-in-chief: in order
        to prevent lawless violence, (a) to call out the Armed Forces (calling out
        power) when it becomes “necessary”; and in case of invasion or rebellion,
        and when the public safety requires it, to (b) suspend the privilege of the
        writ of habeas corpus, or (c) declare martial law. Significantly, the mere
        declaration of martial law <em>does not</em> automatically suspend the privilege
        of the writ of <em>habeas corpus.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64263943-b56a-430c-b8e4-58582e5f63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2d59d-de90-4b10-8fbe-e10d2e479414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;Check and balance</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd48ba1-e3e5-4329-8ff1-69006fb18db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f26f7d-9138-42ba-972d-bd557a5e24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://fatherbernas.blogspot.com/2009/12/pgmas-martial-law.html">According
        to Constitutionalist Fr. Joaquin Bernas, SJ</a>, these powers are “graduated
        powers,” each varying in degree of severity in order to address the situation
        on ground, with the calling out powers being the “mildest” and most easily
        available, and martial law being that of last resort. However, it is up to
        the president’s discretion which to utilize when the circumstances call for
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef5d17-ea84-45e1-8e9b-a220ba4ad378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424a795-83fd-43c0-89d6-54bc65a3629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of martial law, for its part, sets to motion several
        check-and-balance mechanisms found in the 1987 Constitution. Coming from the
        experience of former president Ferdinand Marcos’ declaration of martial law
        — <a href="http://cnnphilippines.com/life/culture/politics/2017/05/17/martial-law-compensation.html">which
        led to human rights abuses occurring under his regime, some of which are still
        uncompensated for</a> — the framers of the Constitution ensured that other
        branches of the government (and even a citizen, by filing a suit) will have
        the immediate power to overturn a baseless declaration of martial law or render
        it unconstitutional.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25c2b9-ef1b-4f73-87b6-ab43f23e7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fb09c-c44d-4567-9df1-abb6a7657f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These check-and-balance mechanisms applicable to a declaration of
        martial law, found in Sec. 18, Art. VII of the 1987 Constitution, are the
        following:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969705b-6e1d-4e62-9ee9-3e0176de5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4985cab-52fd-4c0d-9ffc-13edd0cbfdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basis of the declaration of martial law must be a case of (a)
        “invasion or rebellion,” and (b) when the public safety requires it;         </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73398e-1c35-44f4-8c44-15ab9ca9b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period of implementation must not exceed 60 days;         </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83798195-044f-416c-a942-170f4dc08550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 48 hours from proclamation of martial law, the president
        must submit a report of his findings to Congress;         </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884899a5-0d41-4d11-ae41-4c86fc2f5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress (the Senate and House combined), voting jointly, on a majority
        vote, may revoke such proclamation; and         </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be282a-f426-42dd-a655-f9edfe3ddfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, upon a suit of any citizen questioning the sufficiency
        of the basis of martial law, must promulgate its decision on such suit 30
        days after filing.         </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c775f13a-a7a0-4cc5-b40f-82a2cc3df8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, in her case, reported the declaration of martial law before
        Congress. The case of <em>Fortun v. Macapagal-Arroyo</em> provides that Arroyo
        justified her actions based on her finding that “lawless men have taken up
        arms against the government.” In her report, she described the “the scope
        of the uprising, the nature, quantity, and quality of the rebels weaponry,
        the movement of their heavily armed units in strategic positions, the closure
        of the Maguindanao Provincial Capitol, Ampatuan Municipal Hall, Datu Unsay
        Municipal Hall, and 14 other municipal halls, and the use of armored vehicles,
        tanks, and patrol cars with unauthorized PNP/Police markings.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23454ff-ecfe-495a-96ad-3c2fba5888a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09503c8d-6efb-4c1d-8b4c-d8a8277b8129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration’s constitutionality was never determined, however
        — and Congress was never able to act on her report — because Arroyo lifted
        the declaration of martial law and restored the privilege of the writ through
        Presidential Proclamation 1963 around a week after, on Dec. 12, 2009. The
        Supreme Court in <em>Fortun</em> dismissed the suit filed questioning the
        declaration of martial law, saying the issue had become moot and academic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344797ec-c0ba-43f4-9bb6-d7aca6967947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Thus the president will need to outline the factual bases constituting
        a rebellion. If the bases don’t hold water, Congress may revoke such proclamation.</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e282b3-fd0c-4687-a99d-1e3231f68d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of note, however, is Justice Antonio Carpio’s dissent, which stated
        that the Court can in fact decide on the matter, and provided that “Proclamation
        No. 1959 [Arroyo’s declaration of martial law] was anchored on a non-existent
        rebellion.” He elaborates: “[T]he discovery of the Ampatuans’ private army
        and massive weaponry does not establish an armed public uprising aimed at
        overthrowing the government. Neither do the closure of government offices
        and the reluctance of the local government officials and employees to report
        for work indicate a rebellion.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac065633-9fe4-474f-802a-8ec98c19c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb34cd-c0d9-4eeb-9ad8-8144b7e6c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;Rebellion or invasion?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190da0e5-0c1e-4024-8ce7-de9c5da41acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb496a0-8ae4-4ac3-b496-88c7dc8cf4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years later, the Constitutional parameters of the president’s
        commander-in-chief powers are again put to the test. According to Defense
        Secretary Delfin Lorenzana, the Maute group — tagged in the clashes — occupied
        several establishments in Marawi City, including the Amai Pakpak Hospital,
        the city hall, and the city jail, as well as part of the Mindanao State University
        Compound. Several facilities — St. Mary''s Church, the city jail, the Ninoy
        Aquino School, and the Dansalan College — were also burned down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71643122-77a0-414d-b6aa-49142cc899e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38944916-4efa-40e6-a01c-87f407aa859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lorenzana, the declaration covered all of Mindanao
        because of security problems also existing in nearby areas, like Sulu, the
        Zamboanga peninsula, Central Mindanao, and the Davao region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9ea93-8460-41de-bac6-edd3afd44a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef14be2-e44c-4ea3-9d0b-857f6de2a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the circumstances, the following questions concerning
        Duterte’s proclamation must be answered, following the letter and intent of
        the Constitution: did the clash in Marawi City constitute a rebellion or invasion?
        Spokesperson Ernesto Abella has <a href="http://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html">indicated</a>
        as such, in a report, that the recent proclamation “was possible on the grounds
        of existence of rebellion because of what is happening in Mindanao based on
        Article 7, Section 18 of the Constitution.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34bbfc7-557f-429b-a060-08479c44f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfef6f5-7703-4c38-b0fe-0796f30073fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus the president will need to outline the factual bases constituting
        a rebellion. If the bases don’t hold water, Congress may revoke such proclamation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecbe64d-bddc-4471-bdc5-81492c1a8a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The framers of the 1987 Constitution ensured that other branches
        of the government (and even a citizen, by filing a suit) will have the immediate
        power to overturn a baseless declaration of martial law or render it unconstitutional.</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4532a4-98ff-4401-ac20-6a1fb1efdf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a suit is filed, the question of what constitutes a rebellion
        under the Constitution (as distinguished from the definition under the Revised
        Penal Code) might also come up, as already explored by Justice Carpio in his
        dissent in <em>Fortun</em>. The Constitution itself does not define what a
        rebellion means under the context of martial law, leaving the definition up
        for the courts to consider if it will apply the definition of "rebellion"
        under the Revised Penal Code.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379df30-8864-4f29-8c95-944ab7c3c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796f2d2-a19b-4913-8475-fd02f098888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another relevant question is if the declaration of martial law automatically
        justifies the suspension of the privilege of the writ of <em>habeas corpus</em>.
        It does not, as clearly provided in the Constitution.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25133fd-dbb2-4af0-815e-67abf1726f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732fb677-e4f7-4078-9a0c-d1a6f44af316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this light, Defense Secretary Lorenzana’s recent statement regarding
        the declaration of martial law needs to be reevaluated. He said: “<em>Lahat
        ng gagawin na dapat gawin sa</em> martial law (Everything that needs to be
        done during the martial law), we will implement. Control of movement, searches
        and arrest of detained people for suspension of writ of <em>habeas corpus</em>.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbe57d-9311-4105-b257-aae36f5ec2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af163ef-5ba3-4cb9-9791-74fa2d26af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even considering that the privilege of the writ has been suspended
        in Mindanao, Lorenzana’s statement — made at a point when only the declaration
        of martial law was made clear — somehow misleads one into thinking that the
        suspension of the privilege of the writ comes hand-in-hand with the declaration
        of martial law, even if it does not. The distinction is important because
        suspending the privilege of the writ already greatly affects an illegally
        detained person’s right to liberty.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5991631-5724-457e-9e50-a97dca66a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:15.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:52:16.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
