    'lead': 'The UK raised its terrorism threat level to "critical" -- the highest
      level -- for the first time in a decade Tuesday. Prime Minister Theresa May
      warned that intelligence services believe an attack may be "imminent."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:09:03.390+08:00
