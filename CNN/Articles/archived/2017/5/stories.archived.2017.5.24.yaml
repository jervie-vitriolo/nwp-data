      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of martial law does not suspend the application
        of basic human rights nor does it supplant the Constitution or suspend the
        courts. Like Arroyo’s declaration of martial law over Maguindanao, Duterte’s
        proclamation of martial law all over Mindanao must also fulfil the rigid Constitutional
        parameters as summarized above. In the end, these parameters still manifest,
        <a href="http://fatherbernas.blogspot.com/2009/12/pgmas-martial-law.html">as
        Fr. Bernas states</a>, the Constitution’s “great reluctance to allow the activation
        of martial law powers and of the power to suspend the privilege of the writ,”
        thus calling for renewed vigor in knowing what our rights are, and in remaining
        vigilant in their protection.</p>'
