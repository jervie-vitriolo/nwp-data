      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2a9ed-8e74-467f-960e-a059bad6f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CBCP Public Affairs Office Executive Secretary Fr. Jerome
        Secillano told CNN Philippines'' Balitaan that members of the staff and some
        parishioners were among those abducted, but confirmed reports of the exact
        number of hostages are yet to come in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4aaf0f-0743-4ac1-92dd-bf11fcb93b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb745a8-713c-432c-a1f2-8d8e897163ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then cited a report saying a bishop called the Marawi City bishop
        through phone, but was instead answered by one of the hostage-takers.</p>'
