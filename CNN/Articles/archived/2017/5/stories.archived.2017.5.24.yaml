      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump calls attackers ''losers''</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed125b6-0517-45b3-85fd-b1a12dd64474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump slammed the attack, saying that terrorists
        were "losers."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6de87-f74f-4298-9f7b-7c27146f543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aca120-17ef-4079-8774-af3be33eed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many young beautiful innocent people living and enjoying their
        lives murdered by evil losers in life. I won''t call them monsters because
        they would like that term. They would think that''s a great name. I will call
        them from now on losers because that''s what they are," he said. "This wicked
        ideology must be obliterated."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c99e1e-6840-4147-a80a-7270210900b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896e467-a375-4f35-9253-bec0fa621827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland Security said it was "closely monitoring"
        the situation.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25bf3e-8711-4b52-9e92-b4606b84fdf4'
