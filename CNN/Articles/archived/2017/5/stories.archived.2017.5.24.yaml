      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad08c31-c57f-413b-aa69-51fd738303f7'
