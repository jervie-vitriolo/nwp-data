      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not toning down the issue. What we are doing is to not allow
        propaganda," Philippine National Police Spokesperson C/Supt. Dionardo Carlos
        said in a press conference on Wednesday.</p>'
