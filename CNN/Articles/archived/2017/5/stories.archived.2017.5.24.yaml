      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         We’re keeping our fingers crossed. [<em>Laughs</em>] This is a good start.
        It’s not an impossibility in the near future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f448b85d-73ab-4c77-aa28-65558fef5eef'
