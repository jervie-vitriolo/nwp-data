      'text': '<p>Col. Erwin Bernard Neri, commander of military-led Task Force Davao,
        assured the residents that authorities will respect human rights.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70832c38-c8bd-4f8d-a6c5-9899e78eff59'
      'mgnl:activationStatus': true
