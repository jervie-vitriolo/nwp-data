      'mgnl:created': 2019-07-24T09:09:03.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manchester, England (CNN) —</strong> The UK raised its terrorism
        threat level to "critical" -- the highest level -- for the first time in a
        decade Tuesday. Prime Minister Theresa May warned that intelligence services
        believe an attack may be "imminent."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025722c-1dc7-4ef7-b770-212d17d0266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3cdd2-09b6-45ec-b267-2f9ec0f5954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, police identified 22-year-old Salman Abedi as the
        suspected suicide attacker who detonated a bomb as throngs of teenagers poured
        out of an Ariana Grande concert in Manchester, killing 22 people. Abedi is
        of Libyan descent, sources in Manchester''s Libyan community told CNN. May
        said he was born and raised in the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb72a1-6d37-4f6a-8ad8-a58a8e148148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df0ce9-d362-4bfc-b225-4d5d687e2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect apparently acted as a lone attacker and died in the
        blast Monday night, police said, which left the wounded and the dead scattered
        across the arena''s bloodied entrance and sent screaming girls running for
        cover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2c5df-e7dc-4107-9517-9f22eae924a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4430755-e2f5-491e-a2ca-f1bd3768e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But May warned that investigators could not discount the possible
        involvement of a "wider group" of terrorists.</p>'
    '7':
