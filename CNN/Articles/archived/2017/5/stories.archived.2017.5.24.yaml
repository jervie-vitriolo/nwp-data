      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/Marawi-clash.html"><strong>READ:
        Defense chief: 3 gov''t troops killed in Marawi clash</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217f9cc-05db-4957-b711-9050f317bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
