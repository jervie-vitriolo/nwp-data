      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raising of the terror threat level means "not only that another
        attack remains highly likely but that a further attack may be imminent," she
        said. It will enable the government to deploy armed military personnel of
        support of police and other security forces, particularly in the guarding
        of key sites, concerts and sporting events, May said.</p>'
