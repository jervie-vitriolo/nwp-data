    'template': '1'
    'title': 'Duterte declares martial law in Mindanao'
    'updated': 2017-05-24T15:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5bd69-8d48-40bf-ba98-81e46b18d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Rodrigo Duterte has placed Mindanao under martial law, Presidential Spokesperson
        Ernesto Abella said late Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8189c99-a5de-4054-8f31-0edeaf3b5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd31bb-2a45-4347-b68f-35761cbf13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a joint press briefing in Moscow, Russia along with
        Defense Secretary Delfin Lorenzana and Foreign Affairs Secretary Alan Peter
        Cayetano, Abella said the President made the declaration at 10 p.m., Manila
        time, amid the clashes between government forces and armed Maute group members
        in Marawi City which erupted Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13cbea-24f8-465d-8a29-904066549465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a388e66-d9c8-4b1d-a755-e704c93ddc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Senior Deputy Executive Secretary Menardo Guevarra) has clarified
        that this was possible on the grounds of existence of rebellion because of
        what is happening in Mindanao based on Article 7, Section 18 of the Constitution.
        This is good for 60 days," Abella said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760563df-a318-4ab1-a502-f08e2ab20f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c1df7-f8ad-4619-b20a-c3f5f72a2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lorenzana said although the current armed conflict
        was only confined in Marawi City, the President decided to declare martial
        law all over Mindanao since there were also security problems in nearby areas
        like in Sulu, Zamboanga peninsula, Central Mindanao, and the Davao Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0977c8c-b954-4dd3-a009-f359ab2f71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4c683-0208-4429-90c7-b068f666e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said in his previous speeches that once he declares
        martial law in Mindanao, he would want to solve all of the security problems
        there, once and for all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d52531-c4ec-4a0e-95ec-57ef1a9a38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72828ac-e9fe-49b1-bd51-fa15d9b2ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the declaration of martial law will help the government
        control the terrorists'' movements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bafc34-906a-4097-b79f-0cbccae419da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e414e28-71b0-44a4-b8de-07e15e763caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:15:52.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:15:52.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng gagawin na dapat gawin sa martial law (Everything that
        needs to be done during the martial law), we will implement. Control of movement,
        searches and arrest of detained people for suspension of writ of habeas corpus,"
        he said, adding details will follow in the next days.</p>'
