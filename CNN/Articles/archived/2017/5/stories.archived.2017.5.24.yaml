      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, President Gloria Macapagal-Arroyo suspended the privilege
        in Maguindanao in 2009 through <a href="https://www.gov.ph/2009/12/04/proclamation-no-1959-s-2009/">Proclamation
        No. 1959</a> following the Maguindanao Massacre.</p>'
