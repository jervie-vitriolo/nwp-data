      'mgnl:lastActivated': 2019-07-24T09:00:52.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1748eef-74a1-45dc-9b75-402aea563086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His restricted meeting with Putin was supposed to happen on Thursday
        at the Moscow Kremlin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd63272-7bdb-4c00-adab-ec628b122336'
      'mgnl:activationStatus': true
