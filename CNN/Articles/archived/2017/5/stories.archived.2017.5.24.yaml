    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd926de-f156-41d0-9d17-065f33cd6e27'
    'lead': 'A closer look at the Marawi City crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:25:38.218+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:25:39.174+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Timeline: The Marawi crisis'
    'updated': 2017-10-28T12:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a6ad8-5073-43b5-be98-8c92b53bceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The war in Marawi
        has raged for nearly five months since it began in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e607cc1-4f78-4177-a97f-7fa4d9d4d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878be848-b61a-4aba-b8cb-aa8473021526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of residents suffer from massive displacement, as the
        city is left in ruins. Several soldiers and terrorists have been killed, and
        civilians have died in the long-drawn-out conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4714fbb-2ecc-42da-ab10-97e79800004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767c435-b52d-451e-a48a-7f9fdc12cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 23, 2017</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd6a1f-7e37-4dd3-8ac7-61dbc7f939eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces clashed with members of the rebel group Maute
        in Marawi City, Lanao del Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946bfa9-8525-4bcf-9c2e-c6b0b045b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40419453-5d99-42db-8409-c9a30cf51ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said armed men have taken over the Amai Pakpak Medical Center,
        with the group replacing the Philippine flag with a black flag, supposedly
        representing the Islamic State (ISIS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c6e15-fe33-4827-a739-c3610612fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872f4a7-6d28-4a80-ae12-aff5a872c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Chito Soganub, along with other churchworkers, were taken from
        the St. Mary''s Cathedral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ebbef-a026-4300-8721-7fc3abdf3114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf2eb8-1bb8-4392-86fb-5956a1b9825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) First Infantry Division Spokesman
        Lt. Col. Jo-Ar Herrera said Abu Sayyaf leader Isnilon Hapilon was among the
        armed men seen in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e10eb8-1343-4f1a-b8cf-6488da1594f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c607f73-4c39-43fd-82d8-b09562b725e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who was in Moscow to meet Russian President
        Vladimir Putin, declared martial law in Mindanao, citing the attack as possibly
        rebellion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c7eee-c310-4949-8dfa-6fe6d44b8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f7ab0-5294-4c6f-b1d6-d102aebb938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 24</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db440d-7e1e-40c7-bebd-4c5a6519adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte suspended the privilege of writ of habeas corpus, allowing
        warrantless arrests for those connected in the crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c762f37-a95d-45bc-8789-aa69c69f9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89af924-89a2-42a7-9a09-0ec98ff27a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Work and Development in Marawi said some
        residents have started to evacuate in nearby areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c8e96-06f5-4fd3-95b7-5e55e9a873eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e3833-9cf7-4c05-8c15-d683742207e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 26</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe065c-ffb7-4c0c-a865-ea02071d827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said the Maute group have foreign
        members, with Indonesians and Malaysians fighting alongside the terrorists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f051cb8-8630-4478-a052-15f04248a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340262c6-a56a-43be-b125-88d7126dc4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 29</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38a3bf-2a09-434b-9e95-06c23a9c7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace signs Arrest Order No. 1, ordering the arrest of more
        than 100 Maute members for the crime of rebellion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e8156-f31b-4fe6-a2cb-cfa7a05d4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.220+08:00
