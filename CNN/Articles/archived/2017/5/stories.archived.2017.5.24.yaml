    'title': '

      House sub-panel retains criminal liability to age 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d240d-f272-4027-93da-50526eac7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The House
        subcommittee on correctional reforms retained the minimum age of criminal
        responsibility at 15 years old on Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07425db5-f888-4c65-bcb8-74ac10444616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c855bd-37d1-46f8-98d9-b94894d069b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite strong calls from lawmakers to lower the age of criminal
        liability to 9 or 12 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2397408-aad1-408b-8cf3-b792f7749071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630d84c-8eaf-4212-aa4d-169adc1e1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical working group head Kabayan Party-list representative Ron
        Salo said while children still need to be accountable for their actions, they
        should also be helped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895539d6-fabc-4954-a361-8ba55bc88bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f15005-9188-4f94-8313-fd562c241a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are primarily victims. As such, they need to be assisted
        and guided instead criminalized," Salo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5428f3-4bed-42db-a9fd-cde74c239fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e44a38-1c3e-43ea-9eed-9c45d679eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the group strengthened the substitute bill, the Juvenile
        Justice Act, by amending some of its provisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329860d3-410c-4c76-a960-9dcae2ca9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1b947-8c40-49bb-b025-6a40738b51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technical working group agreed that children should be made
        accountable and liable for their actions but without the corresponding labels
        as criminals," Salo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564d53e-cdc4-466f-b3a4-bbc3fb83d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6517408-8725-4457-a93e-ea6702d7322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the substitute bill, children in conflict with the law will not
        be released immediately, but will instead undergo a reintegration program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd292915-6967-4903-a4ad-df9dedd017c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc745246-f00a-4896-b21c-0c6566629d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also be placed in a youth care facility like Bahay Pag-Asa
        upon the assessment of a local social welfare officer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e48a9-bc6c-4b32-b5a0-a5feedba0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fdc0d7-b658-4afa-a47d-85faa24c7147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of children who committed a serious crime will then be required
        to undergo parental seminars and counseling, while those who will force a
        child to commit a crime will face double criminal penalties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644a55d-517e-4036-9244-236cad48c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edceacdf-2258-4db9-9063-c47efdbae63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority congressman Edsel Lagman welcomed the amendments of the
        provisions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea62c79-18bf-446b-aa9a-ef173f641d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164252e5-40c6-4967-b8e4-ce6f57d99046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amendments proposed are well-taken and they will improve the
        delivery of the justice system to juvenile or children who are in conflict
        with the law," Lagman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66979765-aa7f-4ac2-badc-6c25fde4f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f1f47-9d8c-474b-b514-844a8f8bdeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna representative Carlos Zarate abstained from voting, as
        he wanted to ensure first that the funds to implement the rehabilitation program
        for children are in place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfb29d-e971-4107-be84-3908a27f9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78515b3-0cfb-4c6d-b3ca-acc28c720143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan block said they do not oppose the substitute bill
        outright, as there are still provisions that must be clarified and thoroughly
        reviewed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59516782-022e-4e22-b58c-b6e3b6a16bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29706285-ed8f-40f6-8f07-8a3d96d7b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:10:29.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:10:29.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice committee chairman Reynaldo Umali said the decision to drop
        the proposed lowering of the age of criminal liability does not comply to
        the recommendation of the United Nations Human Rights Council.</p>'
