      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-ingat po tayo doon sa mga lumalabas sa social media, declaring
        they are eyewitness accounts, however they do not know the entire, correct
        situation. Do not speculate as to what''s happening in other areas," he said.</p>'
