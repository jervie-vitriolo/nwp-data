      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> All eyes
        are on Marawi City, but a military historian warned on Wednesday that possible
        coordinated attacks among the Maute group and other militant organizations
        across Mindanao are also possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ae612-f7d2-4c14-8ff8-28b19037f0ae'
      'mgnl:activationStatus': true
