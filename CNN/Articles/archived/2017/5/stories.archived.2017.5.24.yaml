      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc626b86-2d96-4b29-adf6-736eef390ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government agencies have pulled through to make this participation
        a reality — a show of force that presents the Philippine art scene, if there
        is one, at the global stage. For the Department of Tourism, Undersecretary
        Atty. Falconi V. Millar has flown in on the day of the vernissage, marveling
        at how such an event can bring in tourists to a historic city.</p>'
    '9':
      'image': 'jcr:3c12d20c-75e3-4969-8483-64af17fa667e'
      'imageCaption': 'The crowd during the opening of the Philippine Pavilion at
        the 2017 Venice Art Biennale. Photo courtesy of the PHILIPPINE ART VENICE
        BIENNALE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adfe7ce-4393-4c50-ae1a-9ae8839fc22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.387+08:00
