  'DOT-usec-interview':
    'author': 'Don Jaucian'
    'caption': 'Millennials and social media have had an effect on shifting local
      tourism into something more experiential, according to Department of Tourism
      Undersecretary Atty. Falconi V. Millar. Photo by AN ESTRADA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-05-24T20:21:11.206+08:00
