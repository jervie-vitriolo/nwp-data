      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231be2e-96f7-4ce7-be29-a1e971e2a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The privilege of the writ of <em>habeas corpus</em> is likewise
        suspended in the aforesaid area for the duration of martial law," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5478c8-42a0-44c4-8207-d2c3879b6b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.764+08:00
