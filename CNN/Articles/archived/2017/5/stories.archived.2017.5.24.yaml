      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s four-day official visit to Russia was cut short because
        of the clashes between government forces and terrorist groups in Marawi in
        Mindanao, which started Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68654b1d-ee45-4c83-9775-6e58a187eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529b70c-8278-4d5b-a435-d49460e5edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had an hour-long meeting with Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051136b-2efd-40d2-90e7-47f99828cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0627c7-258d-4c4f-a043-6f24dad206c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sad, but what makes me happy that I was able to have a...last-minute
        meeting with President Putin and I was able to communicate all the things
        that I wanted to tell him," Duterte said.</p>'
