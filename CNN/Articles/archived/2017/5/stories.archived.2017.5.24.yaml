      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are discouraging travel to and from Davao City. We also discourage
        travel to other places in Mindanao," Duterte-Carpio told reporters in a press
        briefing.</p>'
    '5':
