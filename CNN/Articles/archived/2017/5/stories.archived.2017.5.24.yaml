    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '937c6673-da31-4f8c-b1e6-ae8dd9c6e529'
    'lead': 'Department of Tourism undersecretary Falconi V. Millar talks about mounting
      cultural events, a shift in experiential tourism, and how social media and millennials
      have changed local tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:13:58.386+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:13:58.875+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How social media and millennials changed local tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d98938-968a-4c57-93cb-5a86ef708c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It was as if the
        summer of the tropics was temporarily transplanted to Venice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122cf51-6cfc-4814-8c86-6803b563282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf497c1b-3bc4-4cc1-aefe-b218d071e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buzz of Filipinos felt familiar. Some have flown in from the
        Philippines just for the occasion: the unveiling of the <a href="https://cnnphilippines.com/life/culture/arts/2017/05/16/biennale-2017.html">Philippine
        Pavilion at the 2017 Venice Art Biennale</a>. At 4 p.m., the cold outside
        reaches up to 17 degrees Celsius, but inside the Pavilion, it’s starting to
        feel like a regular night in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4030fd6-8b22-4bb6-a2fb-5ba5bca369db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa21348-0ae2-4612-9ee5-b6b1a99e359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The featured artists, Lani Maestro and Manuel Ocampo, as well as
        the Pavilion’s curator, Joselina Cruz, are pulled by different people — curators,
        artists, collectors, patrons, diplomats, and officials — to discuss the works.
        The National Commission for Culture and the Arts chair Virgilio Almario entertains
        questions from the Philippine media flown in to cover the event. Senator Loren
        Legarda, the driving force behind the country’s Biennale participation, takes
        part through Skype or Facebook Messenger — whichever connection lasts longer
        — unable to fly to Italy due to an emergency eye laser procedure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4851b1-a272-4f60-881d-da631ec9e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb6db5-e828-477d-8aab-4161f5142918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benches at the center of the space, an installation by Maestro
        called “<em>meronmeron</em>,” are alight with frenzy. Plastic glasses are
        filled with drinks: more talk of art and the occasional kamustahan. People
        are planning their Biennale itineraries. “What are the other good pavilions
        to visit?” Visitors drift in and out, on their way to the next room along
        the Artiglierie, an industrial building that dates back to the 1500s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e306c0a-e235-4738-90f9-ac054a3fccd2'
