      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was set to have a bilateral meeting with Russian Prime Minister
        Dmitry Medvedev on Wednesday. He was also set to be be awarded a Doctorate
        Degree at the Moscow State Institute of International Relations (MGIMO University).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e3fdf-6412-43b5-b417-43aa5c76f24c'
      'mgnl:activationStatus': true
