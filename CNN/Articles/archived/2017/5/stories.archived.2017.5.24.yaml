      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351eda4-9a1e-4c76-ba04-5e1cc828e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This understanding, with the guidance of our <em>ulama</em>, results
        to strength and courage rooted on confidence in our Islamic faith. This, in
        turn, is made manifest through collective action that nourishes the ummah
        instead of tearing it apart.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b66d6c-36bf-4229-b22a-e4417fda68fe'
