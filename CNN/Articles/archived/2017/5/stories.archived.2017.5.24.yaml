      'mgnl:lastActivated': 2019-07-24T08:02:34.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23959fb5-fa61-4664-80bb-cd00d5e26e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia, the LGBT community has been facing increased
        persecution. South Korea has been cracking down on gay armed service members,
        while in Indonesia gay men have been facing more restrictions, with a recent
        raid on a gay sauna party and two men caned for having homosexual sex in the
        conservative province of Aceh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0f6b7-e27a-4a11-990e-54915b17c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e6b0c-1529-41c3-bfad-c82d19502a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan does not recognize same-sex marriage, although a handful of
        cities and wards have legalized same-sex partnerships. However, LGBT people
        are not protected from discrimination under Japanese law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63466a-8d0a-4115-9c52-87e36d245ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f64471-dc72-4757-acde-66e5c649eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is not illegal in China and the Communist government
        removed it from the official list of mental disorders 16 years ago, but activists
        and experts say that prejudice and discrimination persist.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc011086-1ebf-4de9-9a82-a4fcf65fc560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fd7ba-9106-4b7f-9fec-2d138deb1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a court in central China ruled against a gay couple in
        the country''s first same-sex marriage lawsuit, dealing a blow to a nascent
        but increasingly visible campaign for LGBT equality.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774a952-d91c-46ea-a209-2bfd2547cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c2be4-73c9-41e6-9578-4ea7d3c7d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Asian nations are on the 23-strong list of countries that have
        legalized same-sex marriage, according to Pew Research, although it was permitted
        in New Zealand in 2013.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a93731-efb8-4504-a8be-694f73e16dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b2426-12e8-46a9-b2fc-3faacce056b2'
