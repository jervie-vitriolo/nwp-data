      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b507741-f455-452e-8314-dafa74b90099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis will probably never say anything publicly about his meeting
        with the President, Ivereigh said, even if Trump tweets misleading statements
        about it. If the Pope does decide to respond, he has a pretty big pulpit --
        and Twitter following -- of his own.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
