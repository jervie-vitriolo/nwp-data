      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52659025-8367-4a61-9d9d-5f0ed7c04716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.677+08:00
      'mgnl:createdBy': 'eunice'
