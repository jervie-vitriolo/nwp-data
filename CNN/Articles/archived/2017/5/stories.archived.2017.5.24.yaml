    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37f705-434d-4691-9948-4a9c3df27bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:18:34.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By virtue of the powers vested in me by the Constitution and by
        law, I had to declare martial law in the Mindanao group of islands for a period
        not exceeding 60 days effective as of May 23, 2017," he said in a prepared
        speech after arriving from his official visit to Russia.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
