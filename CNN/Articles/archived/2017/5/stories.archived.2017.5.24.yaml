      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22866941-7d33-4257-ae01-0055f699724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terror doesn''t have a place in any religion. We call on our Muslim
        brothers and our government to work for the safe release of hostages….We request
        all Filipinos to pray for a peaceful resolution to this conflict and for the
        safety of all hostages," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cec7f-3f0b-4006-9a1f-ca6f6aa6e234'
