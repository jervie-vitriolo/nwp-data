      'mgnl:lastActivated': 2019-07-24T08:02:34.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d55ae-1887-44a6-85a8-ebf0fc964265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support marriage equality. Every person should be able to look
        for love freely, and freely seek their own happiness."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa59b00-d417-44eb-8745-0fb2e6aa1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
