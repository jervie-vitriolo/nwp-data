      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf49dba-b030-457e-a6f8-1155f3ea41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai Ing-wen, Taiwan''s first female president, expressed support
        for gay marriage before her election in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27eff5-4071-42de-9d94-b3796c791fd5'
