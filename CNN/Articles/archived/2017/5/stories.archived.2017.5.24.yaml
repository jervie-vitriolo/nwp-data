      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d043e-d8f7-47f6-9c6c-90b5a1f64ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to watch out in areas like the Sulu Archipelago… or Central
        Mindanao, what the BIFF will start to do," historian Jose Custodio told CNN
        Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b3b7e-cc77-409d-8eb3-0b218d1d5b8b'
      'mgnl:activationStatus': true
