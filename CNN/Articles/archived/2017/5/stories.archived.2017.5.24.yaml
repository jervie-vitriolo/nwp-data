      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd805e-491e-41eb-9e00-d23cfae00e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you see an event like this working in the local setting?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f680919f-91e9-41d4-8c50-eb3b81252ecf'
      'mgnl:activationStatus': true
