      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired at how a cultural event can draw such an influx, CNN Philippine
        Life talked to Usec. Millar about the plans of the DOT regarding cultural
        tourism, a shift in policies, and what social media and millennials have done
        to strengthen “experiential tourism.” Below are edited excerpts from the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67791628-9550-4b75-8656-325294a5cc99'
      'mgnl:activationStatus': true
