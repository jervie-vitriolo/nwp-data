      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga Maute group members na nakakulong dito so I am planning
        also na matransfer sila sa Luzon, (There are Maute Group members detained
        here so I am planning to have them transferred to Luzon)" Mayor Duterte said.</p>'
    '45':
