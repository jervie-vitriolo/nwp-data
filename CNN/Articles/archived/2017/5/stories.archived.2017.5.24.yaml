      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f17bf-e8c3-4ef3-a74b-9c891fc483a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised to keep an eye on the New People''s Army (NPA),
        the armed wing of the Communist Party of the Philippines (CPP), which has
        also been known to operate across the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac63c1-e33d-46f0-9d66-67076b3060b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d4500-844e-48c7-b2ac-c8b5be0d6b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio even said that the declaration of martial law "is music
        to the ears of the CPP-NPA."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc83bb6-31e2-4de2-b106-ee247b4cfe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3476f-e530-4ad0-bf17-668a7880375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law for them is a step closer to what they feel is the
        beginnings of a possible repressive state," he said. "If you go back to history,
        martial law for the NPA was their greatest recruiter."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79899d73-6b50-42c8-9ddf-2615b9b02f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d7f7a-9d82-4df4-9343-afa37cf00409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio added the declaration may "send a strong signal to the
        population that the government is on top of everything," but he also said
        the "AFP… is overstretched."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6a3cb-3f4f-4520-a941-b2c27e1da531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63bc35-cf90-4d61-b5ab-252f2734eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to move quick, at the same time it has to move in a rational
        manner," said Custodio. "It has to be vigilant against other groups that will
        take advantage of this."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e888a8-f8e5-4582-8825-7f43133ed5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae1a81-2fc6-4fee-9afa-727d390aea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More military presence on the ground could be expected following
        the declaration, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afe604-14e8-4538-8d3f-b3b986caab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a16c7a-3c96-40f3-b7ad-86488ece2f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be punitive operations conducted against suspected personalities,
        and because this is done under the ambit of martial law, they have to be very
        careful," said Custodio. "If you move out constitutional guarantees, then
        the possibility of abuse exists."</p>'
  'UK-warns-against-travel-to-Western-Mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-24T15:30:13.528+08:00
    'imagesource': 'jcr:551a7a03-baa3-45e1-86c5-0f97972776a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '525f3508-a67d-499f-b84d-69d10a50dd1c'
    'lead': 'Embassy missions placed on hold indefinitely as British and American
      citizens warned against travel to certain areas of Mindanao following the Marawi
      City crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:35:08.443+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:35:08.721+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., U.K. warn against travel to western Mindanao'
    'updated': 2017-05-25T14:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d54c3f-f3c6-41ca-810a-232ee4a79579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The United
        Kingdom and United States have warned citizens against travel to parts of
        Mindanao, following the Marawi City crisis and the declaration of Martial
        Law throughout Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7def38-f186-4388-9159-19b25d82758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b323c7c-7486-42db-a77d-1fad17351fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom Foreign and Commonwealth Office advised its citizens
        against traveling to western Mindanao and the southern island province of
        Sulu, it said in a travel advisory on its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096dc47-c662-4673-8ab7-d6506aac10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0a057-400c-4673-ab43-f44c8ed1cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Foreign and Commonwealth Office (FCO) continue to advise against
        all travel to western Mindanao including Marawi City," the advisory dated
        May 24 said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67f76b-ddae-4423-b5e7-a2c984c990fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685c688-ad29-4382-a45e-f3afb430ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged U.K. citizens in Marawi to remain indoors, monitor media,
        and follow the advice of authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07694a5e-b4bc-45e6-8ac4-1fdc09d5f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7f27d-8d03-422f-87df-06dbffc5c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised "against all but essential travel" to the rest of
        Mindanao and southern Cebu, until the municipalities of Dalaguete and Badian.
        "due to the threat of terrorism," it UK advisory added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633bd47-4d37-486a-a848-b3c8cb703bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8625e4b-36ce-4170-bbf7-443823106cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy posted an emergency message on its website also
        on Wednesday, warning citizens of the crisis and announcing the temporary
        suspension of its personnel to missions throughout Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61cfcb-ff9f-45bd-9c44-115b881816f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64349e5-ddeb-4689-a433-38e191cc175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the U.S. Embassy has no information that the events in Marawi
        City represent a direct threat to U.S. citizens or U.S. interests in the Philippines,
        we encourage U.S. citizens to review personal security plans, avoid large
        crowds and gatherings, and remain vigilant at all times," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e0f09-fe97-4072-a10e-c0de3ef70961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816fd98-5a5f-4d23-a417-d5356b09562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy said travel to Mindanao of its personnel will be suspended
        until U.S. authorities gain a "better understanding" of the threat to the
        region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f995195-feec-45b7-816c-60ac18684c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e2b7a-f16a-4f18-a0f4-2b592ea605f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two people have been killed since Tuesday in Marawi City
        where the Maute group has been engaged in firefights with military forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ee9ff-9472-4f67-8e13-27838c85642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:35:08.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:35:08.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
