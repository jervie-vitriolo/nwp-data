      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana announced the termination of
        all combat operations in Marawi.</p>'
  'pope-francis-united-states-president-trump-meeting':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-24T15:55:01.489+08:00
    'imagesource': 'jcr:95944eb2-928a-40ef-a653-2a9208f08856'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa5524f1-684f-49d2-a58b-de5ff3c36693'
    'lead': 'It''s a meeting millions have been waiting for, an encounter between
      two of the world''s most intriguing and complex characters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:28:33.410+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:28:33.838+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Pope and President: Unpredictable pair finally meet'
    'updated': 2017-05-25T08:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e91d5-57fa-46a2-bc3a-4b5015c14f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After meeting with Muslim leaders in Saudi
        Arabia and visiting sacred sites in Jerusalem, President Donald Trump''s tour
        of world religions concluded Wednesday at the Vatican, the Catholic Church''s
        holy headquarters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5ed3d-1795-4772-9b6d-a9c1fe652628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015b7ba-398e-4e59-bdff-79108086a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, at the Apostolic Palace, Trump met with Pope Francis -- finally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbd265-fd19-4c7d-a52e-c3d537307bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1735c-a89d-4010-a6c1-ee94af62c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a meeting millions have been waiting for, an encounter between
        two of the world''s most intriguing and complex characters: The holy man in
        white who preaches good news to the poor and the brash businessman in the
        dark suit who embodies American extravagance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828e37c-1058-4019-87ce-bf54f4866eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57063c90-4248-41b4-ab9a-77441308da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of talking -- and tweeting -- past one another, and
        a very public spat over international borders, the Pope and President met
        at last, with nary a barrier between them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d2041-0177-4aa7-bdb8-176009b33c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35bed5-8c26-40a2-97e1-55baa6b5ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boxing promoter might have been tempted to call it the "Sistine
        Showdown." Churchmen, alas, offer more sober sobriquets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd44b0-34c3-4a81-8eee-cde451f0f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51d62c-a554-4002-a973-c738b97a10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a meeting without ''walls,''" said the Rev. Antonio
        Spadaro, a close associate of the Pope and the editor of the Jesuit journal
        Civilta Cattolica.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff53bc-c0ff-401b-bd42-fcd387ef5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f85849-ed74-47eb-82dd-dbcbd34fb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walls, of course, were the subject of their famous feud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abfa939-b4b8-4ffb-aa3a-4b7ef7dd3927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9bb431-8a0c-45fd-a752-b6e0f9f13f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after celebrating a large outdoor Mass at the Mexican border
        last year, Francis said that people who think only of building barriers instead
        of bridges are "not Christian." Trump dismissed the comments as "disgraceful"
        and called the Pope a pawn of the Mexican government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3af81-e15d-40a0-939a-6be232b7c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a7dd7-248f-4b10-9060-063d6d585510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was catnip to a culture that thrives on conflict: A politician
        and Pope sparring in the middle of a heated presidential election. But neither
        man seemed eager to continue the clash. The Vatican said Francis'' comments
        were "not a personal attack," and Trump said he "doesn''t like fighting with
        the Pope."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30823bf-f866-414f-b570-1483bc32bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69975e7-b046-4023-9d85-291af179b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Pope continued to condemn Trump-like political rhetoric,
        even if he never named Trump himself. The day before the presidential election,
        he warned Christians not to be tempted by "the false security of physical
        or social walls."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6eac6-2208-482f-9a84-a40546316213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4099e98-ca27-468d-afe3-7fa023bc3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear brothers and sisters," he said, "all walls fall. All of them.
        Do not be fooled."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed639f-5496-4130-8e59-593b3145e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd41f8-9b1d-4858-bb74-94468f495112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the election, several of Francis'' closest American allies
        picked up the Pope''s banner, sounding ready to lead an anti-Trump resistance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2f4c3-2603-4f3b-a84f-4bc42c687e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a93a34-7aa4-4e2a-8588-342e80d8958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What keeps despots, dictators awake at night, what topples evil
        empires is the little person who goes into the square in the middle of the
        town in the dark of the night and scrawls on the wall, ''No,''" Cardinal Joseph
        Tobin of Newark, New Jersey, said earlier this month at a rally to support
        a Mexican immigrant threatened with deportation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bed5ce-37ac-4b98-8d36-b51cca2cec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa47230-ca34-4fc5-91c4-8cfd0d1896c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I want to say to you, we are the ''No'' that God scrawls on
        the wall."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cfdb52-de5c-4e7f-9d27-01e595247069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf2720-f8d7-4e33-a46b-27785fb01869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Daniel Flores said his flock in the border town of Brownsville,
        Texas, is anxious about the anti-immigrant rhetoric coming from the highest
        levels of government. They wanted the Pope to say something about it to Trump.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3724a86-495c-46ec-bdc1-437f06f50d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe46df7-73ff-42bf-9967-4eef40750369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People here see the Pope as someone who defends the integrity of
        immigrants'' identity," Flores said. "They are hoping, when he meets the President,
        that there may be some progress in understanding, especially in halting efforts
        to dehumanize the immigrant population."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88704b-6430-4285-8684-52b71b58c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ca96f-55f7-4449-8c09-114a01775c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, most experts said before the meeting they didn''t expect
        Francis to take Trump to the woodshed -- or drag him to the confessional booth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bceb8b-2775-4bd5-b263-748ec8714613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72368b88-63b7-42ea-a6ed-d8ee53bdf7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent news conference, the Pope said he wouldn''t judge Trump
        before their meeting or seek to convert him on political issues. Instead,
        he''d look for areas of agreement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a920a59-354a-4f1f-b1f1-46357013b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5b602-1541-4bc1-a387-fedf9a72231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always there are doors that are not closed. Look for the doors
        that are at least a little bit open, enter and talk about common things and
        go on. Step by step."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9aa82-d97f-41d4-9e5c-a9cc67a71d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be235c4-665f-4c9a-957a-720396724afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his weekly address Friday, said he looked forward to "the
        honor" of meeting the Pope and discussing "how Christian teachings can help
        put the world on a path to justice, freedom and peace."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c67e21-c092-4930-b646-30d1d1addd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc71beb-cc99-4c65-bc33-30d6966d36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a slight misunderstanding of typical meetings between the
        Vatican and politicians, said Massimo Faggioli, a professor of Catholic history
        at Villanova University.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4ddb5-a2cc-4859-ac39-7f72b8b32a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27a4fc-1daf-4ca2-af41-95b97d0311d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holy See, in addition to being the spiritual home of the Catholic
        Church, is a sovereign nation, with diplomats posted across the world, including
        in the United States.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6bfa0-f10a-4838-a3bb-a858373cb373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b75a3-cfa8-4305-ba89-2bf7f26b873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Vatican speaks to heads of state, they don''t talk about
        religion," Faggioli said. They talk about global issues, such as human trafficking,
        the refugee crisis and the environment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a758089-0c71-41b5-951f-0709b360a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f70e1-f2f6-4028-a989-e3ca9a3e2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding common ground</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3518fb6-3c99-4fc2-ad1e-56b6a65cf921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their awkward history, the Pope and President share some
        commonalities, Faggioli said, particularly their remarkable rises to power.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886a37c-4080-405b-8088-b874b9cf669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422c4f5-5f2c-44e6-8937-b74300ae2586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s businesses descended into multiple bankruptcies before
        he recovered his financial footing and became a media star. Francis was exiled
        by his Jesuit community, a banishment that only ended when he was appointed
        a bishop. Trump is the first American without political or military experience
        to occupy the Oval Office. Francis is the first Latin American to sit in St.
        Peter''s chair.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a98512-16a3-4fff-8623-2bc4976b5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463ca03-643e-44e9-a683-2d9d57ff2e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are both outsiders, both survivors of big challenges," Faggioli
        said. "Both of their careers were considered over at one point, and they came
        back."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0056f-2eff-4fe7-9738-4187cb3992b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c11302-f8b6-4416-a29d-03667c14682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2013, Trump said he saw echoes of himself in the new pontiff.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c37870-0369-409e-bb45-d307c0a5df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f287a-b63e-43f6-a18d-420f7faf59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new Pope is a humble man," Trump tweeted, "very much like me,
        which probably explains why I like him so much!"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872f03e-7f9a-4a71-b73e-414942b159c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca861c-6aac-4e8a-8c9a-8f453d73c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humble or not, Trump, like the Pope, presents himself as a voice
        for the voiceless, an enemy of elitism and a fighter for men and women forgotten
        by the march of modern globalism. And both are prone to an off-script spontaneity
        that often leaves aides scrambling to corral the consequences.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525db410-c6e2-4d29-ba23-54e71ffb146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e47ac2-a565-48c8-a441-85fb35cc5146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what makes Wednesday''s meeting so unpredictable. No one
        knows what will happen. But we know a little about the agenda.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31efc3-bff8-4eae-be77-b3f4c31badd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ae0bd-9775-47a5-91ee-c3b55d91fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will they talk about?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4f410-eebd-49e5-9d98-e12c48530ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Lt. Gen. H.R. McMaster said Trump''s agenda
        includes religious freedom, cooperating with the Catholic Church in humanitarian
        missions and combating religious persecution and human trafficking.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c7297-f711-4ee2-a273-512b4ff37466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec5c04-b1f7-4103-ba1e-583150804d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump, the President''s daughter, will also meet with the
        Catholic community Sant''Egidio to discuss human trafficking, according to
        the White House.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c83cc-c825-4470-a9a4-dc8f3edc5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986a73a-8410-4d0a-a54c-8b32595452f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope often starts conversations on areas of agreement, said
        Spadaro, the Jesuit editor.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed09bbe-1c97-4eaa-8946-009ebdfa626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e1015-8827-421b-8ea4-943f6bb60495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Francis, the Pope of bridges, wants to speak openly with any head
        of state who asks him because he knows that in crises, there are no absolute
        ''good'' or ''bad'' people, but specific interests are always at play."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694739b-6b4e-46bd-8342-007b030bbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b9d5f-2086-48a7-ad83-929a5f36cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those issues, other church experts said, could include abortion,
        euthanasia, religious freedom and the need to protect persecuted Christians,
        particularly in the Middle East, on which Francis and Trump share similar
        views.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3882110-5fd3-4826-a7e8-9a29399a399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76876ae5-675c-48ca-b326-28f59f3c6950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Pope was also expected to raise several issues on which
        he and the President do not agree, church experts say, such as climate change
        and the plight of Syrian refugees. The Pope issued a lengthy encyclical warning
        of an imminent environmental collapse. Trump has called climate change a Chinese
        hoax.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240f6c0-f1db-431f-8ef5-a33b16bfedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880875a0-047b-4f08-b65c-8d22511c7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with an executive order, now contested in US courts, Trump has
        tried to bar Syrian migrants from entering the United States. The Pope, meanwhile,
        has welcomed several Syrian families who now live inside Vatican City.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a6784-21c5-4c96-b604-54a0a93fff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a3700-7152-4708-b719-b9d17771d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Pope seems increasingly concerned about the
        saber-rattling rhetoric emanating from the United States and North Korea,
        warning that a military conflict on that scale could kill a "large part of
        humanity."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05ce79-eae6-493e-8a1b-845405466d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16f4a6-9e05-45d6-8501-7c07df68c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disagreements aside, Francis will likely let Trump do most of the
        talking, said Austen Ivereigh, author of "The Great Reformer," a biography
        of Pope Francis. Above all, Francis wants to make a personal connection with
        the American President.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db41b36-4f5d-4054-b4c3-05c6f772a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217fbd05-0462-4c97-8461-7230a9802dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows that Trump is an erratic and volatile person, and a good
        result of the meeting for Francis would be that he could later pick up the
        phone and say to Trump, ''Mr. President, hold on, or please think again.''"</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5d564-2783-4eb9-8e0e-e11db7f4e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48296e06-b2f5-4b2b-9964-25e80534b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reading body language</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61b260-7f6c-4249-b46c-f9f21e3ba601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Francis Rooney, Vatican ambassador from 2005-2008, said much
        of the statecraft occurs on the sidelines of the main event, in meetings between
        the countries'' chief diplomats.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd590851-c16a-4cc9-b6c8-8eb85ce26ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff0535-f432-4d4f-9467-00ae2cf7b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holy See has humanitarian missions in hundreds of countries,
        and often offers help in broaching difficult diplomatic situations. For instance,
        church leaders provided crucial connections between the United States and
        Cuba as they sought renewed relations.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b646d-d0be-4b7d-8d5b-a4a1d33a6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89082403-f22b-44f4-941f-42e46f156122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:28:33.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Pope and President meet, the Vatican and White House will
        issue short and studiously vague statements about the topics they discussed.
        No one except the Pope, the President and their two translators will know
        what was said behind closed doors.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228e535-1f9c-4f2e-9eea-31653df6b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:28:33.416+08:00
