      'mgnl:lastActivated': 2019-07-24T08:25:39.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora Maute, the father of the Maute brothers, was arrested in
        Davao City, pending rebellion charges.</p>'
    '59':
