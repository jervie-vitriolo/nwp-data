      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> CNN Philippines
        met with this 73-year-old woman. She looks young for her age, probably because
        she smiles and laughs a lot. But behind her smiles, fear lurks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
