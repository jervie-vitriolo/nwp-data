      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948fadf6-ddd1-428d-95a6-109dd361750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the Abu Sayyaf Group in the Sulu Archipelago and the
        Bangsamoro Islamic Freedom Fighters (BIFF) in Central Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca9610-a511-46e0-b42b-5608f105fe59'
      'mgnl:activationStatus': true
