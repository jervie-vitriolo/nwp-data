      'mgnl:lastActivated': 2019-07-24T08:25:39.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034e8b9-61d1-4e65-9ee2-c563b30aa2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>October 21</h2>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18da7b0-ecab-4ba4-b6f3-f582e0cd227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Federal Bureau of Investigation (FBI) confirmed Hapilon
        is dead, after the DNA from a body retrieved in Marawi matched Hapilon''s.
        Officials have yet to announce DNA results for Omar Maute.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857462e-e029-4140-ad0a-d34d3b50fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2b558-9df9-410d-83a0-c9a2b58c58d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the same verification process will be applied to
        cadavers of other suspected terrorists.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99351935-dd9d-43c8-b177-ce48afba9fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
