  'Duterte-declares-martial-law-in-Mindanao':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-24T01:57:48.454+08:00
    'imagesource': 'jcr:c58c8392-fe4d-4199-81a5-3c41aa9a031f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aafd138-241b-4e3e-a824-01f72d42447e'
    'lead': 'Presidential Spokesperson Ernesto Abella said the martial law would only
      last for 60 days or two months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:15:52.569+08:00
