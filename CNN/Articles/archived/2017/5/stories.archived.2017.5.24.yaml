      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is required by the Constitution to submit to a report
        "in person or in writing" to Congress within 48 hours after a martial law
        declaration, said he would do so in writing as he had to go back home in Davao
        City.</p>'
