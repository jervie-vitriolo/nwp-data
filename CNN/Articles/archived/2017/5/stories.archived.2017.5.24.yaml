      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 victims aged 16 or under were being treated at a children''s
        hospital for serious injuries, some of them fighting for their lives, a Manchester
        health official said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0bd5c-c709-4b14-97eb-32acf272aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.394+08:00
