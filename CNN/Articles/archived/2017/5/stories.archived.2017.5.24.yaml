      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the order of PNP Chief Director General Ronald Dela
        Rosa is to remain alert and stay vigilant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e4f39-8f4d-4ff8-84f3-0fa09d7cdf5b'
