      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40980920-e7b7-4b37-848e-11707c4b4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deeper understanding of Islam would show that at the heart of
        the faith is solidarity rooted in spirituality and social responsibility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592486c8-cd32-4a23-81b3-e96040c62d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.060+08:00
