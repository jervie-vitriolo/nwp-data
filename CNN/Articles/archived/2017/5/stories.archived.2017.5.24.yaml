    'template': '1'
    'title': 'Duterte: Possible nationwide martial law; could last longer'
    'updated': 2017-05-25T08:19:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593d82c-9734-4563-a6d4-58d0a35ce058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Back from
        his abruptly shortened visit to Russia, President Rodrigo Duterte said on
        Wednesday afternoon that his options were open as regards the scope and duration
        of declaring martial law in the country, or parts of it — depending on the
        situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5fa5d-188d-4c52-9be8-89a8c39b55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who had placed entire Mindanao under martial rule last
        night while in Moscow, said he might also choose to expand the area of coverage
        outside Mindanao on the heels of the clashes in Marawi City which broke out
        Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de28c6-6c7a-434b-b94a-344bd9d8366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5ddbe-2984-49ab-9915-30ef8544a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might also decide to suspend the writ of habeas corpus in the
        Visayas," Duterte said, pointing out that because of the many islands in the
        south that were "just walking distance" from each other, lawless elements
        could always escape to any of them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedacc9-ceb2-4770-ae52-fce5f8bb38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663b213-dc6b-471f-9c9d-45e73b6546c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have ordered the military, specially the Navy to embargo the
        islands, specially the sea that separates Mindanao from the Visayas," he said
        as a precautionary measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde42a19-c4d0-471f-8e1c-afa52679547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf6aec-47b2-41c5-a840-9ca1e9a9522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html"><strong>Related:
        Duterte declares martial law in Mindanao</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2e265-9edd-44aa-ab4a-09c35e638e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e93e3-d00b-463c-bd40-bd93d946904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would focus on the south first, although acts
        of terror might spillover even in the north. And if this would happen, he
        said he might declare a nationwide martial law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb91175-0c9b-4fec-9a9f-4dd2367341a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94930bbb-960d-4238-9c34-22228ff045c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I think that the ISIS has already taken foothold also in Luzon
        and terrorism is really not far behind, I might declare martial law throughout
        the country to protect the people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b061392-7831-41fb-9844-93ad36cd9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008a33e-4540-4870-b1d1-38f3970b206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also said he was flexible as to how long martial
        law in Mindanao would last, taking into consideration the concerns of foreign
        investors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a8745-31ca-4cef-a823-d434a7c62c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015b16d-930c-49fb-a4db-1c2d19452de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why I said, we must be fast and restore normalcy. If it
        can be done one week, I''d be very happy. But if it would take me until the
        end of my term to see that Mindanao is safe for everybody, I will do it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d5148-0c42-41a7-9f24-d5cfbbf03898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29520e8e-da9d-4fb5-8899-b1376e8f3386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this would depend on when the police and military would
        assure him that everything had stabilized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d344ea-06c3-45bd-90a5-f8dcbb150626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ded301-8b05-4557-86e6-b32d2124eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So maybe from another 60 days, I will ask the generals," he said,
        in compliance with a constitutional provision that martial law has a two-month
        period, after which he would need another nod from Congress for an extension.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11487a6b-d2fd-4446-87cd-3956cc3dc904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba9956-9cdf-44cc-ad4d-57653847a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AFP chief Año''s term extended</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60120c15-39ac-438f-a3ce-30c4d3e5ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also announced that he had extended the term of Gen. Eduardo
        Año''s term as Armed Forces of the Philippines (AFP) Chief of Staff for another
        six months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40240b-e88b-4578-bef3-5cfd1eb8d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e646f81-9594-4276-a9a1-22efd2617eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, who was supposed to retire early next month to assume the Interior
        and Local Government chief post, would be the "implementor'' of the martial
        rule in Mindanao, according to the 72-year-old president because he didn''t
        want "to change horses midstream."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb374fe-0b77-4b28-8392-32c857a56dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4fa85-cae0-40f1-9d14-7683296fce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained that  Año would be reporting to a civilian, Roy
        Cimatu, so that there would be no question about the supremacy of civilian
        authority over the military. Cimatu, a retired AFP chief, now holds the Environment
        chief post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b197ce8-7922-4190-8c36-034d496c6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38a4f7-299b-4daa-81c2-f9682892a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No abuses</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7761191-7647-43f6-9a6f-167dfc65d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:59:16.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T07:59:17.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who had likened the martial law in Mindanao to the
        one during the Marcos regime, said there would be no abuses of any kind under
        his watch.</p>'
