      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson B/Gen. Restituto Padilla
        echoed Carlos'' statements, saying netizens should avoid posting the situation
        on social media, especially those related to the movements of the troops.</p>'
