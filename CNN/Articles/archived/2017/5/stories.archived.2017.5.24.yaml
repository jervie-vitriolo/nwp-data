      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829d9ab-a0a1-4cfe-9241-25ff10257dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:02:34.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of love, everyone is equal," she said in a Facebook
        video during 2015''s gay pride parade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464ddbc-fc0c-41ba-8f03-331b0daa9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:02:34.422+08:00
