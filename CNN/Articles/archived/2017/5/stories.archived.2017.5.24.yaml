      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also advised the public to avoid spreading misinformation
        on the Marawi crisis on social media.</p>'
