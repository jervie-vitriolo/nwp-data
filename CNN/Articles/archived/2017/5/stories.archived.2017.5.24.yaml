      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be an effort to, ilabas sa social media na ito ay
        malaking-malaking insidente. Kung papansinin niyo yung napipicturan, how can
        you take control of an entire city if posted photographs will only show two,
        three, four people?" he said.</p>'
