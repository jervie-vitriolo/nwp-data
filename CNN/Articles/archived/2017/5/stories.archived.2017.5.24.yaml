    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP confirms Maute abduction of priest, other parish staffers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d84936-cf97-4e55-8b51-f8b370b0d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.460+08:00
      'mgnl:createdBy': 'eunice'
