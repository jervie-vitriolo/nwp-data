      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Rodrigo Duterte had a last-minute meeting with Russian President Vladimir
        Putin in Moscow Kremlin late evening of May 23, Tuesday, hours before his
        emergency flight back to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbf517-c6ec-4233-934f-bd5b5e03e61d'
      'mgnl:activationStatus': true
