      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c03fb-431f-4569-98eb-88ddaa658d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:45:38.997+08:00
