        group erupted in Marawi City Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587195b1-9707-4768-9919-e528d7579773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:12:27.737+08:00
