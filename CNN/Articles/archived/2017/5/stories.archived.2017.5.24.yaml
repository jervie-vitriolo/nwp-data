      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d348b65-5453-4150-bd93-5d33c8f9c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi broke out after a clash between the Maute Group
        and the Armed Forced of the Philippines (AFP) on Tuesday afternoon. Defense
        Secretary Delfin Lorenzana said that the encounter cost at least three military
        and police lives, while hundreds of residents make their way out of the city
        for sanctuary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c557642a-fb01-463e-8951-ca8f72412c9b'
