      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544ac0c-0fde-46d0-961e-392c850c6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:32:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html"><strong>Related:
        Duterte declares martial law in Mindanao</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0e15e-0e39-498d-8c99-6c1af94cba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:32:43.678+08:00
