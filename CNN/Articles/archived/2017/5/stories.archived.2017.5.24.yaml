      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc6110-7324-49aa-b248-f70e03d306ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:19.280+08:00
      'mgnl:createdBy': 'eunice'
