      'mgnl:lastActivated': 2019-07-24T09:00:52.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa07c54-673c-427b-ac13-f2da30030fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to begin our meeting by expressing condolences on
        the loss of Filipino lives in a terrorist attack. My colleagues and I understand
        that you need to get back home as soon as possible. I hope that the conflict
        you have mentioned will be settled without delay with minimal losses," he
        <a href="http://en.kremlin.ru/events/president/news/54552">said</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd250e9-3d09-4ad0-b618-04e09e7d56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72faa34a-b3e3-4729-9e61-f2a297c2f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Spokesperson B/Gen. Restituto Padilla — who was part
        of the Philippine delegation — said Putin took time out to meet with Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61cb0d-db69-402e-812b-f36c58055d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87a6e7-8b96-4f56-9cba-e4ec5b34ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was met by President Vladimir Putin, and we are not
        privy to the conversation that went on. The Russian President took time out
        from his busy schedule to be able to make that happen, knowing that the President
        had to cut short his trip to get back to the Philippines because of this emergency,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377cf03-fdf7-413a-853e-495f50f399cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153e0b9-6f24-45b1-b97e-0c2f665fecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said despite the change
        in schedule, agreements between the two countries will still be signed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c0d89-a680-4fd2-9d35-1b8913ddfc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959b4c9-bb02-4bab-a6bc-2a83e7834777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:00:52.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:00:52.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law for the whole island of Mindanao, including
        Basilan and Sulu, late Tuesday evening, following the clash in Marawi City
        between government troops and local terror group Maute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd8a51-d10d-4a3f-8621-9917c6f1a327'
      'mgnl:activationStatus': true
