      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Rodrigo Duterte did not say how long martial law will be in effect in Mindanao,
        but he did warn he will be "harsh" in dealing with terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a561a-a991-4ad9-820c-76d4bce70781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6675285-793c-4077-967a-d17a91021f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is on his way to the Philippines after cutting his
        official visit in Russia, said he will be happy if it is over within a month,
        but is also not hesitant to keep it for a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88aa81-afd6-4268-98e4-e6dcbf82c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231173a-117c-4067-8f33-78b403553b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ang martial law is martial law ah. So kayong mga kababayan
        ko (my fellow Filipinos), you have experienced martial law. It could not be
        any different from what the President Marcos did. I''d be.. I''d be harsh,"
        Duterte said, in a video posted by Presidential Communications Assistant Secretary
        Mocha Uson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd90a3e-7365-4091-875a-e9ae7585dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ccc9b-c40f-4bd9-bd00-315f916feb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:06:58.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:06:58.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Martial law is martial law. My fellow Filipinos, you
        have experienced martial law. It could not be any different from what the
        President (ferdinand) Marcos did. I''d be.. I''d be harsh.]</p>'
    '8':
