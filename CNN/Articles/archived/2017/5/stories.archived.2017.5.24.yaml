      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want the public to feel unduly alarmed," she said, calling
        the response "proportionate and sensible" to the threat level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2ef5b-93f4-4758-8750-9bc95ede4e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa6a77-9b47-4d51-b6f3-2e9bd7f9aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast marked the deadliest terror attack on British soil since
        the 2005 London bombings. Hundreds of residents remembered the newest victims
        during a Tuesday evening vigil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead22193-81b6-47fb-bab9-b18c76477f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bb21c-9674-46a6-b92f-88fb8c13e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A powerful explosion shook part of the cavernous Manchester Arena
        late Monday as concertgoers streamed out following the American pop star''s
        last song.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678696c1-5d21-4c4a-9f84-82f103228f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5cc699-2c59-4cff-9447-55b45cb700f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack but offered no evidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17595480-d64e-41e0-ba08-c46d5e75d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723f16b-2408-4a90-85e4-cfb906e3c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-year-old girl and an 18-year-old woman have been named as the
        first victims of the attack, which has drawn condemnation and horror from
        around the world as a heinous assault targeting children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad5110-064a-4b75-bba6-168da2777b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38913769-0030-42f6-b560-4243375a9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key developments</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b5bcc-b1d2-4ebf-a367-cfffea5304a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Grande suspends her world tour. Police have carried out two
        raids in Manchester. Queen Elizabeth II described bombing as "act of barbarity."
        59 people injured, some in life-threatening situations. US President Donald
        Trump slams attackers as "losers." British Prime Minister says police have
        identified the suspect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33548087-59d4-4231-bb97-68c33528c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d82d15-d1d3-4ab3-923e-2c52df4a2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS said on its Telegram channel Tuesday that a "soldier of the
        caliphate" was able to "plant explosive devices" at the arena, a US counterterrorism
        source told CNN. ISIS routinely claims attacks it has no proven connection
        to.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495f60c-fb8a-40ae-85d6-ddd0137824f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7f4b2-915b-41f4-b516-a47aa7463d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have discovered no evidence of a link between the attacker
        and an established terror group, a British counterterrorism official told
        CNN. A US counterterrorism official said bombing "looks much like" an ISIS
        attack but that American intelligence officials were working with British
        counterparts to determine more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbbbc2-2293-4515-922c-d85ffd3ed511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02561127-5f3b-49ac-800e-f0727644b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No determination has been made on the sophistication of the explosive
        device or what chemicals were involved, the official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9d660-2e4a-45bf-b843-6cf7a95db592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba37a52-4701-49a4-8827-c11b78390f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, hundreds attended a vigil outside Manchester
        City Hall in honor of the victims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51910ab8-687b-4594-a99e-98f8330279fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f50003-fb9c-45b9-a281-f4fb0d880a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stand together to say that this city is greater than the
        force that aligns itself against it," David Walker, Bishop of Manchester,
        told the crowd. "We are sending a signal not just to Manchester, but across
        the world that you can not defeat us because love in the end is always stronger
        than hate."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2321b-ee57-4418-918c-2ab7631a4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14aebc3-8d2e-4bd1-acb2-9d4e37725fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an emergency Cabinet meeting, British Prime Minister Theresa
        May condemned the attack as "callous" and "cowardly."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e9c13-c2b0-47fe-8f54-7b551c3adec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944bd166-106a-482c-bda7-6f2f618690e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We struggle to comprehend the warped and twisted mind that sees
        a room packed with young children not a scene to cherish but as an opportunity
        for carnage," May said in London before leaving for Manchester.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df44a7d-1c60-446f-8631-0bc3abfed281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a6ce1-70b2-478d-9d84-4e39c6f91f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Young victims named</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88833db0-840b-4dec-88dd-4d2e4755cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight-year-old Saffie Rose Roussos from Leyland has been named as
        one of the fatalities, the Lancashire County Council confirmed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928de55-bdc4-4104-a2d1-1259b321a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf227be-a0b8-4830-96e9-4fe6f941cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Upton, the head teacher at the Tarleton Community Primary
        School, described her as "simply a beautiful little girl" who was "quiet and
        unassuming with a creative flair."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353f667-fe8e-4ecb-9d59-155795dbf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91726b8-2cd0-4e07-ba41-4b14df4fbd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgina Callander, 18, was also killed, according to her school,
        the Bishop Rawstorne Church of England Academy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d361b95-3894-47cc-bdc6-2783709084ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
