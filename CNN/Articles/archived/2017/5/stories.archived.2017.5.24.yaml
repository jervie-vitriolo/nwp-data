      'mgnl:lastActivated': 2019-07-24T08:13:58.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d9df5-1678-4d03-be99-7debf8cb52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the 2015 Arte Biennale has amassed over <a href="https://www.labiennale.org/en/history?back=true">500,000
        visitors</a> throughout its six month run, averaging at 2,899 visitors per
        day. Around the two venues, the Arsenale and the Giardini, the city’s tourism
        industry thrives: restaurants are packed with people, local businesses are
        frequented by visitors tired from looking at art the whole day, the vaporetto
        stops are always bursting with people looking to traverse Venice’s fabled
        Grand Canal for their art and culture fix.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5501d-3c1d-48e0-a6b6-0efc15cc7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.387+08:00
