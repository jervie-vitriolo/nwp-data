      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous Region in Muslim Mindanao Governor Mujiv Hataman said
        84,600 individuals have been displaced due to the clashes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074429cc-b417-4ca1-8c91-f3c96b405131'
