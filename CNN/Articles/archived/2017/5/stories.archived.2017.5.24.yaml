      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Marawi City Mayor
        Majul Gandamra disputed on Wednesday reports that the local police station
        and city jail were burned by the Islamic State (ISIS)-inspired Maute Group
        in light of the ongoing crisis in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca0c17-2a67-4269-9d23-3ad8d1de50f4'
      'mgnl:activationStatus': true
