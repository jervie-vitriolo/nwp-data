      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9ca32-f98c-418b-8444-0293a1ba11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.222+08:00
      'mgnl:createdBy': 'eunice'
