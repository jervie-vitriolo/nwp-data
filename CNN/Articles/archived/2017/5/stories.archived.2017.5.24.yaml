      'text': '<p>"<em>Merong</em> structure <em>doon na nasunog po, hindi ho lahat</em>
        [There was a structure burned, but not all]," said Gandamra. "<em>Tinatawagan
        na yung ating mga</em> [We''re calling] concerned authorities… to give us
        the full details of the situation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8bafd-a2f0-4b05-ba5b-c231e51a6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:19.280+08:00
