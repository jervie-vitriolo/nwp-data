      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17f286-3e67-4329-ade8-2ec95d7565cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We beg every Filipino to pray fervently for Fr. Chito and for other
        hostages. As the government forces ensure that the law is upheld, we beg of
        them to make the safety of the hostages a primordial consideration," Villegas
        said.</p>'
  'maute-group-sulu-central-mindanao-marawi':
