      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also offered a P10-million bounty for Abu Sayyaf leader
        Isnilon Hapilon, and P5-million bounty for each Maute brother, Abdullah and
        Omar.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732b70e-a258-447b-ad3e-16bca2875007'
