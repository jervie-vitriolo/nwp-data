      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines anchor Pinky Webb on <em>The Source</em>,
        Gandamra said that he had spoken with personnel from the local police station.</p>'
    '3':
