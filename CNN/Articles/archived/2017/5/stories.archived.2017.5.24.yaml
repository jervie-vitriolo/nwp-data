  'cbcp-maute-priest-hostage':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'Fr. Chito Suganob'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-24T15:43:53.425+08:00
    'imagesource': 'jcr:930971e5-fd26-4c63-9a66-fd1778225f6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a808670f-235d-49b7-80d4-9b53fe4cf7c1'
    'lead': 'Amid the ensuing clash between government forces and the Maute group
      in Marawi City, the Catholic Bishops'' Conference of the Philippines confirmed
      Fr. Chito Suganob has been taken hostage by the terror group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:30:26.460+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:30:26.670+08:00
