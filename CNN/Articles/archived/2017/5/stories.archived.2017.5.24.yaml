      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:22:10.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President may declare martial law in any part of the country
        for up to 60 days. But President Duterte said he is unsure how long the martial
        law in Mindanao will last, and added it could last for a year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24782e7-6d1e-43f3-9750-65a83b21be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:22:10.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346eacc-8991-4292-9e53-18d262ccab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:22:10.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, in cases of invasion of rebellion and when
        public safety requires it, the President must submit a report to Congress
        within 48 hours of declaring it, which will then vote whether or not to revoke
        it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee23c7b-8970-4d58-89ec-81332ff82019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:22:10.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510bb7e5-ae5b-4913-8a77-214596426b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:22:10.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court may also rule to revoke martial law within 30
        days of a case being filed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaed7c7-0c7b-44b0-813e-7ddb9a0153aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:22:10.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b703e-e7a3-4621-bf8f-0d7b4c944663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:22:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:22:10.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law does not suspend the function of Congress or the courts,
        and it does not automatically allow warrantless arrests.</p>'
  'marawi-crisis-timeline':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
