      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II said Tuesday that "the whole nation has been
        shocked."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c191a6-a302-4511-b571-f0da38ae2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b389ada-0c64-4279-b73b-0b74c729822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.394+08:00
