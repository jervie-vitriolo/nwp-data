      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The Catholic
        Bishops'' Conference of the Philippines (CBCP) confirmed a priest based in
        Marawi City, Lanao del Sur has been taken hostage by the Maute group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66487125-cb43-4546-b53e-2057fd3bafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b4dc7-7d54-469c-8e10-3f26cc0b4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the clash between the government forces and the terror
        group that started on Tuesday, which has resulted in the death of a policeman
        and two troopers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08295073-1a22-4318-8d13-7f2992e6f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
