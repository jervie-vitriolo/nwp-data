  'house-speaker-pantaleon-alvarez-congress-joint-session-martial-law':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-24T15:07:46.277+08:00
    'imagesource': 'jcr:19a76541-def2-4c79-956d-ba849766cff1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65437135-869c-46f3-b0ff-87d3754dcbdd'
    'lead': 'According to House Speaker Pantaleon Alvarez, President Duterte has yet
      to submit the official report on his declaration of martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:41:28.231+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T08:41:28.464+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez: Congress to convene joint session on martial law declaration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1613b6b-06d6-46eb-9647-1276ea122670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> House
        Speaker Pantaleon Alvarez said Congress will convene a joint session on President
        Rodrigo Duterte''s declaration of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cfc66-b8ac-40ef-85ef-0c4618a94ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237bdb26-10c6-4146-8600-1de053391f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html"><strong>Read:
        Duterte declares martial law in Mindanao</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47fca7-25fc-4b6f-b06e-d54c6f300d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2ff4d-9b76-4c3a-84e1-0f41fa26cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are mandated by the constitution para sundin yung proseso na
        narararapat [to follow due process]," Alvarez said in an interview Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d313c0-b350-440f-9b52-7408b883592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c3194-611c-486f-95c5-61efc627d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.gov.ph/constitutions/1987-constitution/">1987
        Constitution</a>, the declaration of martial law should be affirmed by Congress
        and should even be reviewed by the Supreme Court in an "appropriate proceeding
        filed by any citizen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd64bf4-2d68-4f49-833c-03907d8197e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92b9a5-814d-4ea4-857d-82fd224d479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said that Congress will still discuss when to convene as
        the executive branch has not yet submitted an official document on the declaration.
        The President has 48 hours to submit this report in writing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c857e58-a93b-47db-bd6a-0a09385c5d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c6b5b-1ece-4ce6-81ec-7e014cb93ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will also assess if the 60-day period mandated by the Constitution
        will be enough to address the crisis in Marawi City and other parts in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47339550-14a3-4fa3-bd54-4df1200e0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1df7c2-973e-4a0e-b831-de6921a36743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titignan natin kung mahaba o maiksi ang</em> 60 days. <em>Kung
        maiksi</em>, I''m sure <em>ito naman ay tatapusin din</em>," Alvarez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba02a5-5929-450f-aca2-b3eef976e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e30ba5-d48b-42fb-8218-e978a54a34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s see if 60 days is enough time. If it''s more
        than enough, I''m sure (martial law) will be lifted.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e73f0-cb6e-438e-9ad6-65cbed6fcf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564a507-71e6-40b3-9723-1a3d8ffe6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress then has the power to revoke the proclamation by a vote
        of at least a majority of all members of both the Senate and the House. Conversely,
        Congress can also — if requested by the President and if public safety requires
        it — extend the period of martial law beyond 60 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd903d5-181f-4df8-bce3-3c863a85d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e692640-a8bd-4e13-9f1c-3ee2422721f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also added that courts in Mindanao will continue to function
        normally despite the declaration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff479e84-0a79-480f-9636-def0c8ef5caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe06bc-bdc3-4e3d-80ad-3cf3f5aaff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga</em> safeguards <em>ang ating</em> Constitution. <em>At</em>
        in fact, <em>pag binasa niyo yung</em> provision, <em>kahit may</em> martial
        law, <em>hindi ibig sabihin na</em> suspended <em>ang mga korte natin,</em>"
        Alvarez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd461b8e-b966-40db-a3ef-062a83ba8912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbba94-33ff-4cd7-817d-87d689ac666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:41:28.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:41:28.468+08:00
