      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, May 24) —</strong> Davao City
        is on heightened alert following President Rodrigo Duterte''s declaration
        of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f93f7f-dee1-4bc2-a0bb-e390e13b9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:45:38.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:45:39.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19fd1b-40d6-40da-957f-5227f344b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:45:38.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:45:39.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sara Duterte-Carpio on Wednesday said the local government
        is implementing a hold and secure protocol to "prevent violence from coming
        in to Davao City."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf34016-552c-459a-9216-8975c28c8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:45:38.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:45:39.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33750792-7d77-4d66-be43-dd8317ff8f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:45:38.994+08:00
      'mgnl:createdBy': 'eunice'
