      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maute members under police custody</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb6e61-25bd-46b2-9e58-3228ba52f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:45:38.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:45:39.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio said she wants detained Maute Group members to be
        transferred to Manila for security reasons.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d7fe4-28b2-4c17-bd44-e84dc5020dad'
      'mgnl:activationStatus': true
