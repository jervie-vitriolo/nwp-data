      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe8a71-8737-48f2-b5ee-61fe3d362d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT has just approved the National Tourism Development Plan
        last April and a lot of projects are lined up, and whatever projects that
        would bring in tourists to the Philippines, then the DOT should be there.
        Like this one, the Biennale, the DOT supports this fully, naglagay kami ng
        permanent representative sa NCCA so they are assured that the DOT is always
        there in any projects. The DOT is one with the NCCA in promoting the culture
        and arts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef46bb-2253-4dac-aadb-0440cea82c63'
      'mgnl:activationStatus': true
