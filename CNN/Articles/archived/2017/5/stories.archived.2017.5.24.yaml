      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ae03c-108b-4261-b951-9b6b1333df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crying children and parents desperately tried to find each other
        as cell phone signals faltered, witnesses said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dec10e-d807-48ff-8272-562f495705ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd551877-431f-43b9-8c50-9611b7a967a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester resident Charlotte Campbell told CNN she waited for news
        on her 15-year-old daughter, Olivia. "We''ve tried everything we can. They''re
        telling us to wait by the phones," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cddc29-81af-4589-a86e-97c64d6e8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14db406-7da4-4c1a-b91b-38edf4759613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia had gone to the concert with a friend and neither have been
        in contact. Her father was looking for the girls.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440349f0-f161-404e-a6c1-423aa15924dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116b6d8-49f9-49f3-80eb-0a7468a81de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want her home and I want her safe," Charlotte Campbell said.
        "I just want her to walk through the door."</p>'
