      'jcr:uuid': 'a371357d-e4f0-42b4-9474-0a828f90b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:19.277+08:00
      'mgnl:createdBy': 'eunice'
