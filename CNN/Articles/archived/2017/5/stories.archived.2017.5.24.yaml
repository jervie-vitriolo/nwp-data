      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Secillano appealed to the Maute group not
        to bring harm to its abductees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5ad1a-36e6-4d2b-91ae-1b3ccf268a39'
      'mgnl:activationStatus': true
