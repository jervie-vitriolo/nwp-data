      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc96037-dffc-433f-9662-cbd95801a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP president Archbishop Socrates Villegas said in a statement
        on Wednesday that members of the terror group forced their way into St. Mary''s
        Cathedral and took Fr. Teresito "Chito" Suganob, along with a few others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4791eeab-baa6-4163-a3a2-a0f372a81330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad1bb7-65a9-4294-a511-fd350c8ce897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:30:26.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have threatened to kill the hostages if the government forces
        unleashed against them are not recalled," Villegas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62419a62-b0dc-40a2-b817-0c18c7b9c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:30:26.461+08:00
