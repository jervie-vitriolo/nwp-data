      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many civilians are stranded and still unable to go home due as major
        thoroughfares have been closed down by the terrorists who insist on associating
        themselves with Daesh, an international terrorist group more commonly known
        as ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85adcc-0860-4c49-a5fb-cbac3744719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48edd3-3b2d-4b49-89b9-247cce8d225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Muslims, the question persists: Why are there terrorists
        who stubbornly insist that they are acting based on Islam, a faith that actually
        speaks of peace? That they dare to harm many of their fellow Muslims so close
        to a time devoted to prayer and fasting should speak for itself — they are
        traitors to the faith and are a disgrace to Islam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957960f-b57e-4768-8d0c-aa2ad769dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a74e89-9710-4a3b-be0e-468688cc6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we all claim to share the same faith, we all make choices
        based not only on our beliefs but based also on our lived realities. Our decisions
        are heavily influenced by our surroundings which we seek to sustain or reform,
        with the welfare of the entire <em>ummah</em> in mind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e896c-d297-49b5-b65c-56c14c013a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Terrorists, on the other hand, distort Islamic thought and peddle
        lies as they push for their own personal and political agenda. Their lies,
        however, are nothing but lies.</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aef6ff-9215-4e81-89ef-f93259da48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our social reality in Mindanao is largely shaped by a history of
        neglect and marginalization, which is all the more felt as the people of Marawi
        have been seeking safety in the midst of uncertainty. The vulnerabilities
        of our people hinge greatly on these moments when decisions have to be made,
        and our people seem to be always the last to know when it is their lives that
        are on the line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2993f63-6d48-4c7c-ad01-5ae0b84f2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65979a-2daa-4b5d-a2de-663acfd23d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting upon these moments is important because these same vulnerabilities
        are what traitors of Islam prey upon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c915de-864b-4e7c-b37c-0f895e1f4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ecd27-916a-468a-b50e-f6822516f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerabilities lead to conditions where the crucial choices towards
        change have to be made. And it is in these decisive moments where the strong
        presence of religious leadership guided by learned analysis of Islamic texts
        and tradition, alongside a thoughtful awareness of our people’s history, is
        crucial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438af2e8-d7ae-4f4f-b07a-047b2af85690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:06:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:06:40.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
