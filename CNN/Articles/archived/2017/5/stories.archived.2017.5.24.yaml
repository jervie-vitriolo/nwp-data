      'mgnl:lastActivated': 2019-07-24T08:25:39.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84768f-abba-4595-bcdf-cefcd0d69c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offensives against the remaining Maute terrorists in Marawi could
        end by Sunday, the military said.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7f691-2ed0-492d-9d80-99b86bf2ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43fa04a-ed01-4b98-8ade-8de397524fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>October 23</h2>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1eed08-dbcb-4f51-af3e-83f0f1a07086'
