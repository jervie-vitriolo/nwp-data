      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 400 police were deployed overnight following the attack,
        and on Tuesday, large groups of armed police were seen in several parts of
        the city. Security was boosted in London.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e398a-2fd7-42b1-92ee-734f4318521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:09:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T09:09:03.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858d3b1-ff26-4d94-9282-6ce5ae7dbee5'
