  'Duterte-might-expand-martial-law':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-24T23:20:14.408+08:00
    'imagesource': 'jcr:b22ef1e4-86e6-4cb3-94f1-dfe555581770'
