      'jcr:uuid': 'a4cfbfc3-c896-465c-83e3-b1d12bca98f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:18:29.766+08:00
      'mgnl:createdBy': 'eunice'
