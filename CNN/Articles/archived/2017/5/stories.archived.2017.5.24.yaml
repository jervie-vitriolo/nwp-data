      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said two soldiers and one police officer were killed in the clash
        between government forces and local terror group Maute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618363f-816d-40aa-9351-0347caba7ec9'
