      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There have been talks about <a href="https://cnnphilippines.com/life/style/design/2017/04/28/dti-usec-interview-creatives.html">tourism
        based around creative communities</a> so are there any plans for events like
        this in the Philippines?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d1ca4-c582-488d-9a2b-43e21b2e553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.387+08:00
