      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c61981-6943-4558-af10-cb521fe82eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you can see there are a lot of tourists, a lot of locals from
        Italy and tourists from all over the world who are interested in the works
        of our artists. This would promote the Philippines, this would create interest
        for them to go to the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93380afb-8c4a-4236-a69a-a33d6020cb0d'
