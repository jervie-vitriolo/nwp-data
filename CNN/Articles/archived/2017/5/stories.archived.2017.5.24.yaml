      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens reported on social media on Tuesday that armed men have
        taken over a hospital, with the Maute group allegedly replacing the Philippine
        flag with a black flag supposedly representing the Islamic State (ISIS).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ed2ec-0414-4d7d-8e03-11d071331eee'
