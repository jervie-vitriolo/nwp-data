      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39443ee5-67c1-4ea0-9d3c-ad2acbdd50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this a new shift in terms of the DOT’s policies?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27ba98-c1b9-410b-8eab-802a67a3bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8fb41-fb24-40fd-9aec-21178034394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have taken a bold shift to promote the Philippines, to promote
        the Filipinos. We believe, until now, that the number one tourist attraction
        in the Philippines is the Filipino people. Our unique culture, <em>tayo, ''yung</em>
        hospitality <em>natin</em>… that’s why they come to the Philippines. That’s
        why in our new ad, “When you are with Filipinos, you are with family.” <em>Talaga
        naman ‘diba? Mababait naman tayo</em>. Our hospitality is above the rest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57cefc-10e3-4f46-a60c-bc79717de646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbce780-a0e1-4bcb-b49c-cc5607bc8913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of branding does this campaign need? How exactly
        are you selling this idea?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518c31b-40c4-43d4-9555-3aedc24f6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb19a6a-8219-4320-b59b-7637c0d4bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well we promote rural tourism, like [for] Davao, Cebu. Manila would
        sell on its own. The tourists would come to Manila. Boracay, the tourists
        would visit Boracay so it will survive on its own, it’s already world famous.
        But we have to promote Bohol, it is a paradise. Cebu, Davao. That is also
        in line with the ten-point agenda of President Duterte, to promote rural tourism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a1996-559e-4966-8861-afc233f98d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d5e09-ad75-4d73-97ad-e26c0b702637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we say rural tourism, it embraces the beauty of the rural spots,
        and the culture. Like … I have been to Banaue a lot of times, Cordillera,
        and I’m proud to be a Filipino because <em>nakita ko ''yung kultura natin</em>,
        we are under the colony of Spanish for 300 years but we were able to preserve
        the Ifugao culture, Cordillera culture — unblemished and untarnished by the
        colonialism. It’s not just street dancing but the culture itself. Intact ''<em>yan</em>
        for thousands of years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef231c0-2a3d-41f9-84ff-d0dc46656fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:13:58.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a6321-1186-4618-b03e-25269a8ada3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:13:58.389+08:00
      'mgnl:createdBy': 'eunice'
