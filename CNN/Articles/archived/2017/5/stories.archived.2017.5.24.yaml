      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Villegas pleaded to citizens to pray for the safety of
        Fr. Chito Suganob and the other hostages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be788546-2e6f-4354-8de0-38ca25050513'
      'mgnl:activationStatus': true
