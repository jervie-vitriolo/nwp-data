      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe52d87-5ea1-48ec-927c-7e37dd2053d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:45:38.997+08:00
      'mgnl:createdBy': 'eunice'
