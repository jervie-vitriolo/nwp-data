      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sr. Supt. Alexander Tagum, Davao City Police Office director,
        said he will take full responsibility for all the actions of his men.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f37529-0a5b-4197-9d86-a1bb22c02160'
      'mgnl:activationStatus': true
