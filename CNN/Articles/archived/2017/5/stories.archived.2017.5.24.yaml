      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>June 1</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1729c-68be-4486-8b0a-1a807aa757ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice department announced more than 100 members of the Maute
        and Abu Sayyaf bandits charged with murder, kidnapping, and espionage have
        been ordered arrested by the government. They were also placed on an immigration
        lookout bulletin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4755278-3c9b-47b3-94cb-95e6d68ae17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b6393-020c-426c-b0aa-279f030ad9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP revealed that a government airstrike mistakenly killed 10
        soldiers and wounded seven other troops in Marawi City.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd1406-c1d3-40ea-b22a-dd3debb8a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f3b47-0879-4297-8198-64cb89547873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:25:38.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T08:25:39.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense secretary and martial law administrator Delfin Lorenzana
        said eight foreign terrorists believed to be members of ISIS were among those
        killed in clashes in Marawi City.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582509dd-d305-450f-b587-3d7e2a2f235a'
