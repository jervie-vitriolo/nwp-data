      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness who identified herself as Jana likewise told CNN Philippines
        that they had managed to rescue some teachers from college. As of Wednesday
        morning, she and her companions were en route to Iligan, a neighboring city.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb23e60-c679-4426-bcfb-7f0c445dc5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:38:19.280+08:00
      'mgnl:createdBy': 'eunice'
