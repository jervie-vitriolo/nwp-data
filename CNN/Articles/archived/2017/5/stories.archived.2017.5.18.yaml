      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The long-rumoured bout between undefeated
        American boxing champion Floyd Mayweather and mixed martial arts champion
        Conor McGregor is halfway to becoming a reality after the Irish signed a deal
        for the fight, it was announced on Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba430ac-38a0-492f-af29-02c16e7efa46'
      'mgnl:activationStatus': true
