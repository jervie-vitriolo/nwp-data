    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246d464-9ce6-4ce5-ba3e-e3b52ed7a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.210+08:00
