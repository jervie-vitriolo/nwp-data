      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think those are two separate situations," he said. "These are
        two separate things, aside from the economic relationships that we have."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6ccb1-54fc-4046-9914-917510a43091'
