      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc946a7e-60af-43a7-bc61-cbbbcaf03831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment was well received by the pro-Trump crowd. People in
        "Make America Great Again" hats and Trump shirt applauded as the President
        slammed succumbing adversity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f35d0-7bb5-42e2-8d50-58cfb60c829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf639b5-b303-4f98-8c97-16ecec34a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess that is why we won," Trump said, a reference to his 2016
        election win, something the President often does.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9628f60-455b-47c7-86b1-004e49cd38f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a7f9a-e16a-486a-baef-17efaa3e64b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adversity makes your stronger," he added. "Don''t give in. Don''t
        back down and never stop doing what you know is right. Nothing worth doing
        ever, ever, ever came easy. And the more righteous your fight, the most opposition
        you will face."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613d2c2-6d5e-41cc-8796-9771d309be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85176cee-d104-47a8-8099-eca506c253d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argued that the controversy was something only the media cared
        about.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ee350-99e3-494a-a449-1d4e2a11a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db217f7-6342-4609-ad12-59ad4100b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people understand what I am doing and that is the most important
        thing," Trump said. "I didn''t get elected to serve the Washington media or
        special interest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2fd0a3-1f2f-45ff-b93a-26eee2f740d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa4579-7005-464f-84d8-0942ff2a33bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also lauded himself during the nearly 30-minute long speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d63587-4397-44f8-a95e-12ed3ada688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
