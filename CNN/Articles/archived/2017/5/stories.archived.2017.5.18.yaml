    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534b407-dd35-4149-bebe-ea98d0be5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:52.902+08:00
      'mgnl:createdBy': 'eunice'
