    'template': '1'
    'title': 'Special counsel appointed in Russia probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e3196-2423-4bd7-a36e-5ad00403b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The Justice Department on Wednesday
        appointed former FBI Director Robert Mueller as special counsel to oversee
        the federal investigation into Russian interference in the 2016 election,
        including potential collusion between Trump campaign associates and Russian
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ec0fb-c028-4931-bb9e-5708ca602212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a704f99-b61f-4983-8a42-1e42395b6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Attorney General Rod Rosenstein appointed Mueller to the
        position in a letter obtained by CNN. Attorney General Jeff Sessions previously
        recused himself from any involvement in the Russia investigation due to his
        role as a prominent campaign adviser and surrogate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432756e-c9e3-4fc5-a3fd-8683aaec614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53716ca8-6999-435e-87eb-84da66c97a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As special counsel, Mueller is "authorized to prosecute federal
        crimes arising from the investigation of these matters," according to the
        Justice Department order Rosenstein signed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed978a-eb0b-486c-a223-0534d03c1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21233a-68bd-4cdb-b1c1-fcfa11779b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s appointment aims to quell the wave of criticism that
        President Donald Trump and his administration have faced since Trump fired
        FBI Director James Comey last week in the middle of the FBI''s intensifying
        investigation into contacts between Trump campaign associates and Russian
        officials. That criticism swelled on Tuesday evening as excerpts of a memo
        Comey wrote in February surfaced, in which Comey writes Trump asked him to
        drop the FBI investigation into former national security adviser Michael Flynn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27acc6-f606-4851-8c7f-7bddb640d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870bcc1-9d1a-4294-a53b-d4bb6e2a65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That news intensified demands from Democrats on Capitol Hill for
        the Justice Department to appoint a special counsel or prosecutor to oversee
        the case. Republicans on Tuesday evening began to join those calls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca12ae2-d016-4386-905f-9dcad458d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ea21b-c00b-4196-90dd-0e2055864236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my capacity as acting attorney general, I determined that it
        is in the public interest for me to exercise my authority and appoint a Special
        Counsel to assume responsibility for this matter," Rosenstein said in a statement,
        adding that the decision is "not a finding that crimes have been committed
        or that any prosecution is warranted."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020bfccc-6395-4d94-99b3-bad9a13e156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49af4b0-6417-41b7-88c2-52053c37e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I have determined is that based upon the unique circumstances,
        the public interest requires me to place this investigation under the authority
        of a person who exercises a degree of independence from the normal chain of
        command," Rosenstein said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54e642-59bb-4870-8cea-369e0c2ca6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78860334-11bf-409e-960e-f06df23fb1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenstein said he believes a special counsel "is necessary in order
        for the American people to have full confidence in the outcome."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb27aa2-b0fc-4a49-8dfb-cb9765ba5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1337771-24af-4bc6-93a5-91fb3c9b7b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller was appointed FBI Director by President George W. Bush in
        2001 and served until 2013, when Comey took over as head. He will resign from
        his private law firm to avoid any conflicts of interest, the Justice Department
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4882e-5d39-42a9-b6bf-12e2cd7541da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01281fdd-9428-474a-b676-bd99185ab24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:05:22.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9125f8-35b7-4700-bb3e-df3d8b45ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:22.710+08:00
