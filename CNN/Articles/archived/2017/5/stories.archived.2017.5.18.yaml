      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7ada8-ff6f-4660-b457-0bad9e1a6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:56:15.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from EU-PH Delegation public affairs officer Thelma
        Gecolea comes after reports stating the country would turn down some 250 million
        euros (around ₱13.88 billion) of grants, which would have been allocated to
        Muslim communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f6c05-b970-4c02-a097-90731eb1a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.600+08:00
