      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed was more political humor, stories he said he and others
        had been discussing and laughing about "in the office" and jokes about hackers
        who are holding Disney''s "Pirates of the Caribbean: Dead Men Tell No Tale"
        for ransom.</p>'
