      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The European
        Union Delegation to the Philippines confirmed to CNN Philippines that the
        country will no longer accept aid from the European Union (EU).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f750f-86b1-4537-bc2f-7b5824c49e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.600+08:00
