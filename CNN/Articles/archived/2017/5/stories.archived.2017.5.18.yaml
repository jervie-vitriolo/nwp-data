      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino icon Lea Salonga on May 15 called out her "dude" — <em>Hamilton</em>
        star and creator Lin-Manuel Miranda — on a link she couldn''t open. This resulted
        in a hilarious exchange between the two, much to the delight of netizens.</p>'
