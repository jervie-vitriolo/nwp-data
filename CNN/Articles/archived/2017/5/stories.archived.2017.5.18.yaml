      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b869c5-fa40-4174-81d1-f345a63a981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will go to Lebanon in August for the 2017 FIBA Asia
        Cup.</p>'
  'PH-to-raise-issue-on-rocket-launchers-in-China-bilateral-talks':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-18T23:22:43.514+08:00
    'imagesource': 'jcr:bebbb9cd-8972-4deb-affb-13eaa5ce0b42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a529fb7b-9b77-46ec-be9a-9506e996730f'
    'lead': ' The Philippines will be raising the topic of rocket launchers in South
      China Sea during the bilateral talks with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:05:09.209+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T08:05:09.389+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to raise issue on rocket launchers in China bilateral talks'
    'updated': 2017-05-19T01:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba35876-d11d-4d34-9787-06895c6d924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:05:09.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Philippine
        officials will bring up the issue of China''s supposed installation of rocket
        launchers on a disputed reef during the opening salvo of bilateral talks on
        the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef82e5-a18b-481c-b495-da27196a7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:05:09.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1c714-cfda-43c8-af81-55e4da9fc8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:05:09.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella said on Thursday the topic
        would be taken up in the so-called "bilateral consultative mechanism," a forum
        intended for the two countries to discuss overlapping claims in disputed waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f31ebd-cb7c-4a1d-a5a7-31f01efd354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:05:09.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec72794-934e-4a94-9f02-c55464f3f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:05:09.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I specifically heard the President saying that he will bring this
        up and these are items that will be touched on," Abella said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a549b8-4155-474a-b179-bac43f352650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:05:09.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9521ed-685e-406f-a3a1-45bfeb08da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:05:09.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Beijing''s aid proposals would affect Manila''s claims
        over the territory or vice versa, Abella responded that he doubted it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
