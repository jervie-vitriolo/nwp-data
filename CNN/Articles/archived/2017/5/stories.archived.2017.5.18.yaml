      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It promised it would be "actively working to plug any more security
        gaps that we find in our systems" in the coming days and weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2750902-b12f-4edd-a774-22619102047d'
      'mgnl:activationStatus': true
