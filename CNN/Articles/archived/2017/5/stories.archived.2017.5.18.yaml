    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f75037-cf3e-42ac-878d-2ebab12d6af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
      'mgnl:createdBy': 'eunice'
