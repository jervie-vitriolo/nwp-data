    'jcr:uuid': '6062cd79-a79a-4565-82b9-92e042bbf0d1'
    'lead': 'The agribusiness company Lapanday Foods Corporation still contested the
      installation of farmers in 37 hectares of their land.'
    'mgnl:activationStatus': true
