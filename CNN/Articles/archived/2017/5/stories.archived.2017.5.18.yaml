  'john-raspado-brother':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-18T17:15:48.845+08:00
    'imagesource': 'jcr:88200265-3080-4544-81b9-34ac62cd6340'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e59d36b-3e15-4acc-8a43-20125baa5fab'
    'lead': 'John Raspado, the first Filipino to bag the Mr. Gay World title, opens
      up about his childhood defender from bullies — his brother.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:28:59.728+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T08:28:59.890+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Mr. Gay World 2017 opens up about brother'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39ad56-24cf-4d8e-bc78-83e29f1e6b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The first
        Filipino to win the Mr. Gay World title shared on Thursday the story that
        might have sealed his crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902693d-c873-4ffb-a63b-3f34c2a0e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0e387-07e7-4cfb-8513-c0ab18e2e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Raspado shared that during his personal interview, he was asked
        about discrimination against the lesbian, gay, bisexual and transgender community
        in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96892635-d11f-4bcc-b869-d99829051e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0caed-3e66-4073-88fc-afd46ea23336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung kuya ko kasi, nabanggit ko, he [had] a stroke. Now he''s a
        person with disability," Raspado shared on CNN Philippines'' <em>The Source</em>.
        "Dati kasi yung kuya ko yung nag-aalaga sa akin, nagpo-protect sa akin when
        people bullied me. Ngayon, parang siya na yung nadi-discriminate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2bb5f-2f38-44aa-90f2-31951352b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab2ca2-5aef-44bf-a677-bfafc5db7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I mentioned my brother. He [had] a stroke. Now he''s
        a person with disability. Before, he would be the one who looked out for me
        and protected me when people bullied me. Now, he is the one who is discriminated.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f44d2b-41ee-4158-9562-ca6712e84c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98348bc-1278-4241-ae91-c6e37ec6c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old Baguio native recounted that he became emotional
        while sharing the story during his interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dadc26-3f2d-4966-913a-b48cf4b1082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6cfe22-51b3-4fd1-a1e6-9783b4766be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro doon ko sila naantig, kasi [Maybe that is how I touched
        them, because] everything was very heartfelt," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d39663-7b22-4d00-8cb0-ede74565c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2309717-d27f-4924-b8aa-c8bd6273bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raspado said that his brother still resides in Baguio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b699f07-418a-40bf-bcb1-f44817402da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bee8bc-6376-49be-9abd-c56ecd937195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raspado also bagged awards for the best in swimwear, best in formal
        wear, and the online vote. However, he said the heaviest criterion was his
        stake in the personal interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3afa0be-0a09-411c-8d27-6505fcdcbee4'
      'mgnl:activationStatus': true
