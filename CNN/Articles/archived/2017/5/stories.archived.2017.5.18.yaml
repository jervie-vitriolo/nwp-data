      'mgnl:lastActivated': 2019-07-23T09:14:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f2f79-b4d3-4feb-80c1-8833904d6cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.468+08:00
