  'british-chamber-commerce-work-from-home':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-18T20:17:17.505+08:00
    'imagesource': 'jcr:37e76e36-343d-4f57-8a5e-bf5721940e51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae618042-63f2-4670-82f7-5818b00596e5'
    'lead': 'The non-profit organization said telecommuting will enhance productivity
      of employees, allow flexible time and the ability to work from home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:17:02.207+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T08:17:02.379+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Chamber of Commerce to companies: Adopt work-from-home schemes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c82725-b4de-4f72-b2c9-be6f6f79c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The British
        Chamber of Commerce of the Philippines (BCCP) urged the labor sector on Tuesday
        to institutionalize a work-from-home scheme that could benefit both employers
        and employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e3fc5-5d59-4105-9de0-ba5da76e2ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb01d0-20e8-4b2e-b10d-c5cb2fa3d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all believe this will increase productivity, partly an answer
        to the problems of traffic and infrastructure, people spend so much time commuting
        and therefore there is a tremendous loss in productivity," BCCP Executive
        Chairman Chris Nelson said in a labor briefing in Makati.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fec14-fc61-4be0-a3c2-7af3215764b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e07099-dbab-4617-86f8-c65b99f509ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Chamber of Commerce, along with the American Chamber
        of Commerce, expressed its support for a telecommuting bill filed at the Senate
        in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f613f16-5bf1-480a-9753-2239b980d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2983ed2-ddc7-4b8a-99e0-53e9123b27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry is growing and an indication that people are organizing
        themselves," Nelson added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2db10-5c9d-41be-9f40-49e28f8a6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4116b-7bab-456b-a3fc-68ed1a4ac1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva filed Senate Bill 1363 or the Telecommuting
        Act of 2017, an act institutionalizing work-from-home schemes to help relieve
        employees from the troubles caused by Metro Manila''s traffic congestion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1fcd2-837a-4018-815c-1feb535fbbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86e0d1-7be0-4a86-bea5-bc78ce800483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who is chairman of Senate Committee on Labor, said that
        telecommuting promotes work-life balance, reduces transportation expenses,
        increases productivity and sustains employee motivation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13577ef2-ec05-4602-8ac6-425271712001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f2f0c-ade6-4e6d-b2e4-208a38165303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is already approved on second reading at the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab56d55-d020-4041-a940-ba199a2415a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d9145-8e9a-49ab-8ea2-00540f6cc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ensures that employees who will opt to work from home should
        be treated similarly as those who work in their company''s premises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0c101-793f-4615-b8e6-0c9d15f010cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed274a-e5ce-4ba7-8be1-d5831f01d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the adoption of a telecommuting program in a company is not
        mandatory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d233212-8e52-444c-a08e-5e13e78314be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01436d20-d9c8-4239-9ee5-c6533f396af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department also said mechanisms should be set in place
        to avoid violations of the Labor Code.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c4834-f21a-4d6b-978a-e95eb39ac6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67614dea-b2e6-4530-b67f-a650bcaf3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:17:02.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:17:02.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Teresita Cucueco of the department''s Bureau of Working Conditions
        said, "For companies to even start this, they have to pilot it so that they
        can look at certain loopholes and be able to address this."</p>'
  'ph-only-refusing-eu-aid-that-affects-internal-affairs':
    'author': 'CNN Philippines Staff'
    'caption': 'The refusal of EU aid applies to grants that require a review of the
      Philippines'' adherence to rule of law, say palace officials.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
