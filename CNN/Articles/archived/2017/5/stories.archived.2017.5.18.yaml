      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/13/20-Abu-Sayyaf-killed-Basilan.html"><strong>Related:
        20 Abu Sayyaf killed as military overruns bandits'' camp in Basilan – AFP</strong></a></p>'
    '5':
