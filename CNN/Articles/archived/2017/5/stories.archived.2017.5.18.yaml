      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The long-awaited "Big Bang Theory" spinoff
        will feature Sheldon Cooper as you''ve never seen him before -- as a 9-year-old
        in a single-camera comedy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d66fb-6162-4048-9889-93ac173b32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ddb21-a9cb-48ab-8425-0d8068a021ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS on Wednesday unveiled the first look at "Young Sheldon," a series
        that follows the popular "Big Bang Theory" character as a train-loving genius
        growing up in east Texas with his mother, father, brother and twin sister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5288d2b1-b042-4e1c-b89d-49fa6ff7e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c99eb-0cd9-477f-bb70-6b7e2bbcdebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iain Armitage plays the character, who in the mothership series
        is portrayed by Jim Parsons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188f4ba-f7a3-4941-875a-8cfee88f5a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfd18e-e5e5-466a-8da8-a77551cd80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to advertisers at the network''s Upfront presentation at
        Carnegie Hall, Parsons described the show as "a little bit ''Wonder Years,''
        a little bit ''Doogie Howser.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17752d67-2758-4289-9a05-e83e4a4258fd'
      'mgnl:activationStatus': true
