      'mgnl:lastActivated': 2019-07-23T08:38:27.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf0d51-b566-4467-a7cf-633611b55f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:38:27.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PDEA executive denied links to the drug trade and insisted
        he was merely confirming an intelligence report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d7d61-ca3e-4059-8a97-5c4f5e51ae0e'
