      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc388d0-abb4-4503-b09a-294893b33c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:33:34.735+08:00
