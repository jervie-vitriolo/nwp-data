      'mgnl:lastActivated': 2019-07-23T09:03:45.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brad Pitt''s appearance on the "Late Show"
        turned existential on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8515210-8422-48f3-9711-deb6a5a544d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a579e01-d122-489c-9e74-2da447f5277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor and Colbert performed a sketch called "Big Questions with
        Even Bigger Stars," while pretending to be on a picnic, lying on a blanket.
        The skit marked a rare TV appearance for Pitt since he and Angelina Jolie
        announced they were divorcing last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec9d23-35ab-4ab7-8d4b-fe005901873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a178f4-8a6b-4a57-ad11-aaad41890cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t been out in a while. It feels good, feels good," Pitt
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f1fe8-cc4e-42b3-b9fc-23e77a7c091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d3019-6513-4a81-931a-7556444d2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two got deep as they lobbed questions back and forth about the
        meaning of life, setting each other up for jokes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce86ac9-d70a-4596-a27e-48e4a1630ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11ed30-aa23-4b8f-9b98-51e8d7486613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the universe includes all of existence, what existed before
        the universe?" Pitt asked. Colbert''s responded, "Probably a teaser trailer
        for the universe with, like, one really good scene that isn''t even in the
        universe when it''s released."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b9501-998b-48f1-a03a-330216a3c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eae304-cc73-4f32-9e11-967290c5e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert jokingly rated Pitt a "solid eight" out of 10 in the looks
        department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d518164-18f5-4235-b804-f2b99db3c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b387fb-e0bc-4aad-a932-72a5a0f59e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt couldn''t help but laugh and responded, "You''re sweet. Thanks,
        thanks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd04e4b-fc5b-419e-a9ec-1985eff98027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37645fd1-41c2-4b0b-bc87-06a7601ceb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pitt spoke candidly about his split with Jolie
        and co-parenting their six children in an interview with GQ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad556e-05b3-42e3-8762-d326bc618f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3c94a-1b1f-45f7-a746-f390bc30db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:03:45.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been able to work together to sort this out," he said. "We''re
        both doing our best."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628de03-b591-4734-9650-f394f3d52f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.584+08:00
      'mgnl:createdBy': 'eunice'
