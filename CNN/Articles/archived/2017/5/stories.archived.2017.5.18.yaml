      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors barged into an apartment with the men and filmed them
        naked with camera phones, according to rights groups. The videos were shared
        widely in local media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a04d63-095b-4999-8582-ab3dbf0a5387'
      'mgnl:activationStatus': true
