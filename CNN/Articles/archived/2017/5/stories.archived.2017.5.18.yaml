      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c55d3-8715-4a0a-a489-45da39345abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:11:22.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union Delegation to the Philippines confirmed to CNN
        Philippines that the country will no longer accept aid from the European Union
        (EU).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c4b52-af19-4b33-88b7-2f4fe8b93d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:11:22.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9bc12-78a8-4b75-931f-7ec65badd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:11:22.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from EU-PH Delegation public affairs officer Thelma
        Gecolea comes after reports stating the country would turn down some 250 million
        euros (around ₱13.88 billion) of grants, which would have been allocated to
        Muslim communities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0f8d5-bbf2-42dd-ba02-4e349f886ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
