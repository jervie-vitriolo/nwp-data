      'mgnl:lastActivated': 2019-07-23T08:51:02.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ae2dc-71bd-4e1e-a1f9-81f2c03f89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, ages 20 and 23, were arrested in March by vigilantes within
        their community in Banda Aceh, the capital of Aceh province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353485d-e5ab-4fe5-9be8-6e7860ffc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8e0cd-a42a-45b6-92fd-451a83ca2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were subsequently found guilty of violating Aceh''s strict
        Islamic laws and were sentenced to 85 lashes, according to Evendi, the head
        of Sharia law enforcement in Banda Aceh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b47cae-1ba2-4a12-95b1-a2482be1ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dde135-279a-4634-941a-30f200ca9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khairil Jamal, the lead judge, said that "the court has proven that
        the defendants without doubt are legally guilty of committing sodomy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512c6ad-671c-4002-bbe4-8173bb3dea78'
      'mgnl:activationStatus': true
