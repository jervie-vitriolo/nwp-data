      'mgnl:lastActivated': 2019-07-23T08:19:26.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have conditions, but there are certain items, for example,
        that we cannot totally accept," Abella said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0b814-7f73-4099-96a0-d0a6afc51383'
