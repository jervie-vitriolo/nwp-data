      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegation will be led by Philippine Ambassador to
        China Chito Sta. Romana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e83d3-a24d-48cf-a30b-7e0e799fed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.210+08:00
