      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direct talks between China and the Philippines on the maritime
        row begins in Guiyang on Friday, May 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d1d61-cf37-4834-b947-c5096794d34c'
