      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d77db-45fe-4187-a489-73a82d18f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "No evidence was found to justify and forgive them. Therefore,
        they shall be punished accordingly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627faf04-4b7a-4af4-b7be-bf7ebfb5d762'
