        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271dc93-18dd-49dc-9eae-e19e5e255acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young Sheldon" is a single-camera comedy, resulting in a show that''s
        both aesthetically and tonally different from "Big Bang Theory," which is
        a mutli-cam series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459ba95-7b87-4c34-9e75-0ba986fcc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the story follows what "Big Bang Theory" viewers know to be
        true: Sheldon Cooper has always been in a class of his own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589f844-5460-47eb-ad5f-0c2b4206dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aedca69-972e-488f-95ef-e9bdab2c040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point in the promo, the teachers at Sheldon''s high school
        complain to the principal about their student''s candor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f6fff-613d-4538-b336-69981ce20ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d0cb9e-350c-4a9c-9ae0-6afed99622fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five minutes into my math class, he questioned my credentials,"
        says one.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe56ae-e10b-4d8a-bad8-7d32502da4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.224+08:00
