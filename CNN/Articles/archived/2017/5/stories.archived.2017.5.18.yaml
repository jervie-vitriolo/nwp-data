      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first, and most important part of this historic contract has
        now officially been signed off on. Congratulations to all parties involved.
        We now await Al Haymon and his boxer’s signature in the coming days," the
        statement read.</p>'
