      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While President Donald Trump is embroiled
        in controversy – with regularity – Barack and Michelle Obama are enjoying
        a less-harried lifestyle these days, at least according to the cover story
        in the new issue of People magazine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1781d10-5a23-4bc9-8acb-bb2ec428c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:33:34.734+08:00
