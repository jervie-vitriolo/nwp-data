      'mgnl:lastActivated': 2019-07-23T08:28:59.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Mr. Gay World pageant was held in 2009, and was founded
        "to show the world that being gay encompasses a broad spectrum," according
        to the pageant website. Among the other challenges include tasks in sports,
        fashion, swimwear, and even, as Raspado recounts, a written exam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bfc34-e072-46f1-b9ea-8c1bd1dd5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.730+08:00
      'mgnl:createdBy': 'eunice'
