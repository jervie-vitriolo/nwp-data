      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea103829-dd88-4f33-af97-5b1d3aafc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joined by Secretary of Homeland Security John Kelly and the commandant
        of the Coast Guard, Trump also lauded the nearly 200 cadets-turned-ensigns
        for their service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59499ab2-3cbe-4e3b-9df7-42bf7f30c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d5c8e-661d-41b7-b5bc-1103c319ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have done amazing work and in the true Coast Guard fashion,
        you had fewer people and fewer resources, but you accomplished the objective
        and you did it with skill and with pride," Trump said. "And I would like to
        say, under budget and ahead of schedule. ... We are doing a lot of that."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87e012-19dd-4fbe-82cd-d6dc468ab07d'
      'mgnl:activationStatus': true
