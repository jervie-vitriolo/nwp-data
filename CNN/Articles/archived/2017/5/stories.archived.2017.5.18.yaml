      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a6b82-c20d-42bf-ba6f-1a2634ececc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:09:08.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said that while the ad has been pulled, it may appear
        again on Wednesday due to "the lead-times required by some broadcasters."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4634e-e406-4f54-9e7f-f80fb0a2c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:09:08.794+08:00
