      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950e0f7-585e-475f-ad34-9c3e47c565c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shrinking imperial family</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5219733-0c09-4664-9f36-ba3f3513c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s centuries-old imperial law requires a princess to leave
        the imperial family upon marriage to a commoner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37266b66-3d9f-43cf-8151-a3a0449ba99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c0982-557f-47fa-9376-6dfdfa0d2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last to do so was Princess Mako''s aunt, Sayako, the only daughter
        of Emperor Akhito, when she married town planner Yoshiki Kuroda in 2005.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df31137-f020-498c-9506-14d8d7177037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7eb84-1b11-44d6-bf8d-4c22cd6fa17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engagement won''t become official until a ceremonial exchange
        of gifts, but the news has reignited concerns about the shrinking size of
        the imperial family, which currently has 19 members, 14 of whom are female.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a79fd-a632-4dbe-aa0c-53f8d67be781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c310b-78fe-43ab-8b56-7f3a70a34c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial law only allows the throne to be passed to male heirs,
        of which there are only three: Crown Prince Naruhito, his younger brother
        Crown Prince Akishino, and Akishino''s son, Prince Hisahito.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bbe6c-a482-4412-a398-19360b99216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58845b5-4e77-4982-97a7-bf1daffb9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Princess Mako, there are six other unmarried princesses
        – who will also lose their royal status if they marry commoners. That has
        raised the possibility that the imperial family will not have enough members
        to continue carrying out its public duties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de1d1d-88ac-44fd-b6a2-d94627dd7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabab8c-aae9-4ae3-87a0-8504e4961b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future of the monarchy</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd15106-1152-411d-9277-3fd59412e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, 83-year-old Emperor Akihito voiced concerns that his
        advanced age may begin to affect his ability to rule.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503f671-35d8-4fe6-ae9f-b7b3d70ef1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba48388-286d-481d-8960-45509c569d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito said that while he felt he was in good health he was worried
        about the increasing burden of the role.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366da3c3-0d2b-49a2-bb5a-e5de3230adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdae667-319d-4d11-ba7b-aeb67c27d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I consider that my fitness level is gradually declining, I
        am worried that it may become difficult for me to carry out my duties as the
        symbol of the State with my whole being as I have done until now," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69abff11-9251-4ac0-b4b6-3881f624ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c02825-b91b-4b04-9925-dc55bdd9fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcement followed one from the Imperial Household a few
        months earlier that he and Empress Michiko, 82, would reduce their public
        appearances.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1c7b4-8392-4763-95f0-ba1a21d00508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414bd3fb-9d37-4af7-a6ac-474e04343738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial law requires an Emperor to serve for life, but Akihito''s
        announcement put plans into motion for the Japanese parliament to allow the
        Emperor to step aside should he choose to. The draft bill for the Emperor''s
        abdication is to be submitted for both the upper and lower houses of parliament
        this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4b1d4-f064-4548-bff5-466e3e8f7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719cd82e-be1c-4961-baea-2bcd7a07255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Prince of the Sea''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9be349-fe7b-44f9-befb-9dc5a1c8fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Japanese media focused on the man who has stolen Princess
        Mako''s heart.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb91dd-b71e-4b60-8863-d6434605651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679585a-186f-4482-bc6f-73952c704e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists camped out in front of the law offices where Kei Komuro
        works as a paralegal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46006c00-d0d0-4568-8341-cb2753571b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf26ae-3b29-4112-82ed-2bbf590aef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komuro declined to answer questions about the impending engagement,
        telling reporters, "I would like to talk about it when the time comes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f3423-b616-4794-8e71-81998a531edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21848be5-5bd6-4384-8dde-788d892a83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese citizens also wanted to find out more about Komuro, flooding
        the Fujisawa City Ocean Prince website, local media reported.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e88e1b-752c-488e-bdcb-a088fea1f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cede1e-fe40-4fc2-be9a-a66db93cf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions from the public have so far been generally positive, but
        some are wondering what the upcoming marriage will mean for the future of
        the monarchy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d731cf-7864-4175-a238-938d96238155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd60eb-10d7-4c94-b030-4bec5ec4a30b'
      'mgnl:activationStatus': true
