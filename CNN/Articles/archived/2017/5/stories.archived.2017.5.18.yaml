    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b0e48-9437-44ef-bad2-7bc669097c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country has it own internal issues to address that need not
        be looked into by other nations due to our own internal standards that other
        sovereign nations such as ours must respect," Dureza added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610e70f-0095-43ba-a602-811c56e0cf34'
