      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb71da8-49ad-49c2-9d2b-ccb08d3546e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:11:22.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made after the country secured billions of
        dollars in grants and loans from China in the Belt and Road summit on May
        14 in Beijing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce84596-7c3f-49f1-8737-5804d628af5f'
      'mgnl:activationStatus': true
