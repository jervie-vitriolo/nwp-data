      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest development in an illegal drugs saga involving
        Marcelino, former head of the PDEA''S Special Enforcement Service, and Yan,
        considered an asset in the illegal drugs bust that yielded P320 million (US$6.4
        million) worth of shabu.</p>'
