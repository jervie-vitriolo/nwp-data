      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials earlier confirmed that the arbitral ruling which
        favored the Philippines against China''s sweeping claim in the South China
        Sea would again not be raised in the talks. The eastern giant has refused
        to recognize the international ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b647a9f-4dd5-4c8b-b503-c550e3dfbd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.210+08:00
