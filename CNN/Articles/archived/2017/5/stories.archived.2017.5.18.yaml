      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928eaa63-49e5-492f-9431-377be44d39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raspado is set to return to Madrid for the World Pride festival
        in June. He is also helping search for new delegates for the next Mr. Gay
        World Philippines pageant, as well as advocating for HIV awareness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f15131-4c8e-4402-bbd3-ed3d49202945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c4bc8-f81f-4d06-9174-b455d5f84b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raspado also expressed his interest in going into the entertainment
        industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e922c6-b780-4cc8-a292-c058a341917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.730+08:00
      'mgnl:createdBy': 'eunice'
