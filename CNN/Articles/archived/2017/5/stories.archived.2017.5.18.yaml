      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other expected points of discussion at the talks include
        the code of conduct between China and the Southeast Asian nations. Southeast
        Asian leaders are aiming to finalize the framework of the code of conduct
        by June at the latest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5227039-4ac0-4be6-9a14-17e1a9b2aba1'
      'mgnl:activationStatus': true
