      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iwasan talaga ninyo. Itong</em> three years <em>halos ubos
        na ''yan. May namamatay sabihin mo lang</em> 100 a day, <em>meron. Kung sinong
        pumapatay ay ewan ko, ayaw kong malaman</em>," he said as he vowed to rid
        the country of illegal drugs.</p>'
