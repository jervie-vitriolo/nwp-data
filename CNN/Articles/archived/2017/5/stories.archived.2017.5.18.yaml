      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90815a85-2c79-42fb-a438-86264c01c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:56:15.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s instructions are that if nations
        want to help willingly, they are free to do so. But for help with strings
        attached or something like, "Here''s the aid, but you have to do this," especially
        when it comes to the meddling in or stopping the campaign against drugs, we
        won''t accept.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfbb2f-e04e-42ca-83d7-8bb6213d0f77'
