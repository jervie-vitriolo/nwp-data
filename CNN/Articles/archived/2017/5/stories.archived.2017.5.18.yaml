      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2017/05/05/ASG-members-surrender-to-military.html"><strong>Related:
        19 ASG members in Basilan surrender to military</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b39128-bf4e-44e8-81d8-a69477901d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:52.902+08:00
