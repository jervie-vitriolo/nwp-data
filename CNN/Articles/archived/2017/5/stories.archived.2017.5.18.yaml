      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know better, <em>wag ka talaga magkumpyansa diyan sa</em>
        human rights <em>na yan. Pati yan, sabayan ko kayo putulan ng ulo. Hindi ako
        madala ng ganong takot. Ikulong mo ako, eh ikulong mo ako. Dapat akong makulong,</em>
        okay fine, I''ll pay the price but do not f*** the Filipino family," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe366fc-6f84-4444-8372-e11e2398f418'
