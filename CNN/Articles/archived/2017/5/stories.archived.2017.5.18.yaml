      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If you know better, you will not be complacent when
        it comes to human rights. I will take your head off. I will not be intimidated
        by that kind of fear. If you want to throw me in jail, then throw me in jail.
        I deserve it, okay fine, I''ll pay the price but do not f*** the Filipino
        family.]</p>'
