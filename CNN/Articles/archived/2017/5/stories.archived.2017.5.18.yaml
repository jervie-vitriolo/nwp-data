      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Late Late Show" took Tuesday night''s
        episode in another direction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb05c4-0f5e-4dbc-a95d-634e2d770d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:44.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:57:45.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e29261-a4b9-4cb6-9143-3ae6b7b4e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:44.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:57:45.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Direction member gone solo Harry Styles stepped in for James
        Corden as host and kicked off the show with a four-and-a-half-minute long
        monologue that included hot takes on the news of the day and a few adorable
        dad jokes about hackers who lifted a copy of the latest "Pirates of the Caribbean"
        movie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce74ac-323f-4dd6-94c2-23bcf2631c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:44.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:57:45.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f18af-8c71-402c-b4e8-0b97542984e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:44.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:57:45.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course the big story today is that Donald Trump shared secret
        information with the Russians last week," Styles said. "The good news for
        Trump is that he has been named ''Employee of the Month'' by Russia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6157f6f-3139-427b-acd5-633473d3173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:44.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:57:45.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272da41-463c-486b-9d37-3a78469c2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:44.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:57:45.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s almost sheepish delivery of the jokes endeared him
        the audience, who responded with cheers and laughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6da11-c932-4681-8893-77b2cda22143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:44.920+08:00
