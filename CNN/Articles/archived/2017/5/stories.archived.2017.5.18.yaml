      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:38:27.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in September, the DOJ again slapped them with an illegal drugs
        case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533ff77-5276-47f2-9377-d3300ae35061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.171+08:00
