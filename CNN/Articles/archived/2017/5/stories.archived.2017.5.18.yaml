      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/05/17/asia/gay-men-caning-indonesia-aceh/index.html">Sharia
