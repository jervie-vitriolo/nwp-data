      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagum City (CNN Philippines, May 18)</strong> — In a speech
        during the inauguration of a bridge in Tagum City, Davao del Norte this afternoon,
        President Rodrigo Duterte said he would not be cowed by allegations that he
        is violating human rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5a162-f6cf-4ecf-a075-6de8cd3291b7'
      'mgnl:activationStatus': true
