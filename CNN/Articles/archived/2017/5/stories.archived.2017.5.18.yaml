      'mgnl:lastActivated': 2019-07-23T08:33:34.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf2539-0df1-43d0-8ae6-9ab6eda271fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:33:34.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:33:34.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also of note in the feature? Barack Obama apparently thinks Trump
        is full of it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c821d1-765e-4e41-aa7c-a19ee48298c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:33:34.735+08:00
