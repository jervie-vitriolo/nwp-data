    'template': '1'
    'title': 'Economic growth slows to 6.4% in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ba0a9-1b2b-4509-aeb2-4f31c983dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The economy
        got off to a weak start this year, missing the boost provided by the 2016
        national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c029d81-b3a9-4b82-9549-aa32f41241d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d405b3-0802-4d0d-a628-13aacdfc8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gross domestic product (GDP) - the broadest measure of the economy
        - grew by 6.4% in the first quarter, down from 6.9% the year prior, the Philippine
        Statistics Authority said in a statement on Thursday. It likewise missed the
        government forecast of 7%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d75b34-8228-419b-90e8-8ca9b9573d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8dcbb-4873-4f09-916e-e3117d13ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services and industry sectors - the major contributors to the
        economy - both slowed in the first quarter. Agriculture, on the other hand,
        was able to grow 4.9%, turning around a 4.3% decline last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb90b7-dde4-4076-b018-b90f969feea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da974d3-a99d-4478-bc4b-d95558c93700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was much less spending as well. Household consumption grew
        just 5.7% in the January-March period, down from 7.1% a year ago. Government
        spending had a much sharper drop, growing just 0.2% from 11.8%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437bfd3-367b-4748-8fb2-8737a17b909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec9e5a-afb5-4342-ad8e-f70a7ea074fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth last year was high due to election spending, the impact
        of which has already dissipated," Socioeconomic Planning Secretary Ernesto
        Pernia said in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcebba-5a11-4c35-a23a-70fa4a6cf96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b93589-0867-4c9d-b4f5-51fb1f116d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, the changing of the guards of the administration and reorientation
        of programs typically take some time to settle, and this slowed government
        spending for the quarter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9e9cc-1eb4-4c41-bacf-bfd9da5a746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e915a-4cf4-49d7-8761-7e6fe5494777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Philippines is still one of the best-performing
        emerging economies in the region, Pernia noted. Its GDP growth is second only
        to China and surpasses that of Indonesia, Thailand and Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8b7e9-df67-4719-b424-b1ec1773c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4c2bb-c0cf-47d8-9ae5-e291354c467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers are confident the economy can catch up in the
        coming quarters to hit their target of 6.5-7.5% growth by the yearend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24917b1-ea21-4b5c-b94b-1efed746736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14661a27-91a9-4f97-bb21-87ebe5b54a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of the year, the government will focus on rolling out
        its infrastructure projects, as repeatedly promised.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac603e-133f-4f0c-8384-5bc5ce10c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87501c2-7c8a-4a2c-bf35-b1dfd5b9d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the steady unfolding of the Build Build Build program in the
        coming months, we expect construction activities and public spending to pick
        up sharply," Pernia said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cffd29c-e875-4ad3-8c17-2f91858cee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5a637-dfdc-4d8f-b03f-2d666b32bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also monitor the possible onslaught of El Nino, with the
        country in the middle of the summer months. Pernia said the government is
        ready to offer production support, distribute seeds and import food if necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a8322-a404-4051-b9be-839017303845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97af44e-6d89-4814-ae3c-86c251417a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, economic managers will work to keep consumer prices low
        and stable, in a bid to spur more consumption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e60282-bd24-43bf-99a2-248e66f62112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434853f-118c-4e92-be1b-6d0ca7ab4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:06:31.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:06:31.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the central bank vowed it would be watchful of inflation.
        Bangko Sentral Governor Amando Tetangco, Jr. said in a text message: "As in
        the past, we will continue to calibrate our policy levers so these provide
        the appropriate incentive structure for businesses to plan with risk-adjusted
        returns in mind."</p>'
  'DAR-installs-159-beneficiaries-parts-Lapanday-farms':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
