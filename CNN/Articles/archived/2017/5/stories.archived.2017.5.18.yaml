      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd24fd3-1a9f-4f02-a3f3-e0dad8572e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:56:15.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think it is high time for you guys to withdraw your assistance,
        go ahead," he said. "We will not beg for it," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b907c58-dcfc-44d8-92e4-fa97e6280b90'
