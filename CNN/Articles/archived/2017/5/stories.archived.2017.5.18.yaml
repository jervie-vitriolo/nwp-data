      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f55e33-7634-4741-914f-b7edc519c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:59.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:28:59.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
