      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made after the country secured billions of
        dollars in grants and loans from China in the Belt and Road summit on May
        14 in Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2faa08-dcd3-4bde-9c74-f416692048c9'
