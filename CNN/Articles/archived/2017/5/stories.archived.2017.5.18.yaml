    'jcr:uuid': 'b4f44165-eda2-4f47-9776-923f8f128342'
    'lead': 'Brad Pitt''s appearance on the "Late Show" turned existential on Tuesday
      night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:03:45.582+08:00
