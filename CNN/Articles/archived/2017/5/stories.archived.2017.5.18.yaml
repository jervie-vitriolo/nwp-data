      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/05/17/media/wall-street-journal-trump/index.html">Wall
        Street Journal to Trump: Stop the ''pointless melodrama</a>''."</em></p>'
  'clothes-sending-wrong-message-to-girls':
    'author': 'Kelly Wallace, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-18T00:03:11.736+08:00
    'imagesource': 'jcr:d4bcc74b-d60c-4c1a-9a9a-93578f846988'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '880602f3-2b35-417f-8e93-923d2a88be79'
    'lead': 'The business was inspired by her soon-to-be-12-year-old daughter, who
      could never find anything she wanted to wear in the girls'' department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:16:38.594+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T09:16:38.921+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fitted tees, shorty shorts: Sending the wrong message to girls?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd84d5-26de-4739-b19b-8661f6c0b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sharon Choksi, a mom of two and an entrepreneur,
        grew so frustrated with the clothing options offered for girls that she co-founded
        a business, Girls Will Be, which provides empowering shirts and shorts so
        girls can live their active lives and still feel good about what they wear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26fe41-1ccf-4169-9968-e05cca1f18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248e3b8-c5a8-4025-8811-e02eef1e563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business was inspired, in part, by her soon-to-be-12-year-old
        daughter, who could never find anything she wanted to wear in the girls''
        department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06eff3c-7b14-453b-b56f-d219b4879937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e8ca2-cbd6-4f7b-a128-09792a94d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what Choksi has come to realize is that the problem is more
        than just what kind of clothes girls are being offered. It''s also the fit
        of the clothes, she said. And if you have shopped with or for young girls
        recently, you know what she means.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b1b2c-da66-4300-9717-30405ed2cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c844e1c-ca32-40b0-b523-bf414f382c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have teeny-tiny cap sleeves. You have very fitted shirts that
        you find more in the women''s department ... and then the shorts is where
        perhaps most parents gasp as they walk into some of these stores," Choksi
        said. She said shorts for girls in elementary school have 1- to 3-inch inseams,
        a dramatic contrast to boys'' shorts, which can go down to the knee or even
        farther.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76537a5-52d6-42e7-a958-9787b3543961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18713c70-4d40-43f4-b29c-5d53b078df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s one thing that the girls'' clothes are very fitted
        and small, and it''s another that they''re in such direct contrast to what
        you find on the boys'' side, and those two things send a pretty strong message
        about what they''re supposed to look like, dressed to be slim and to be fit,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f259b2d-2bd4-4f23-abd3-44c7f2304c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fabd38-4e34-4671-979a-e1fb6344a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That messaging comes at a time when kids are starting to develop
        concerns about body image at younger ages than ever before. According to a
        report by Common Sense Media, more than half of girls as young as 6 to 8 think
        their ideal weight is thinner than their current size.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859c76d-28d0-42c2-a1f2-63a3e26a34a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3dc83-31c0-4d89-a9b6-cd5c04d8124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By age 7, one in four kids has engaged in some kind of dieting behavior,
        according to the report, a compilation of the existing research on how kids
        and teens feel about their bodies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa2dd8-910f-47ca-975a-bc4f90307536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe469c5-bbbc-498b-b302-9b1e194a0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one would argue that there is not a focus on thinness in today''s
        culture. Women and young girls see it on the television shows they watch,
        in the magazines they read and all across social media. And now, Choksi argues,
        girls as young as elementary school age are getting that message about the
        need to be thin based on the clothing that is offered to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc590d1-f191-4087-ad04-b222ebbbd1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18dfcdf-3fdf-4807-ac83-2e3cd4573b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clothes shouldn''t need to be another place where they are receiving
        that message and putting additional pressure on them," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd294d-5697-4536-9920-b9bf1889a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d418ae-02fe-4870-bf79-40714a2dd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-consciousness goes up with the more skin you are baring and
        the more shape you are showing, said Rachel Simmons, an expert in girls empowerment,
        bestselling author and scholar in residence at The Hewitt School in New York.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319e147-458d-416e-9bfb-e51c0a34c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6cfc1-ffa8-43c0-b577-c4b6bdd7789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t help but wonder, because your body is simply more exposed.
        Your body becomes an object that others can have access to, and we know that
        self-objectification, which is the psychological term for it, begins really
        early ... and is basically when girls start to monitor their own bodies and
        appearance, sort of through the eyes of the culture, so there''s a sense of
        ''Do I look fat? Am I fat?'' "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a4659-8041-467d-88e6-e1d918900e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ceddb-b143-45e8-aeb9-1b6136f1f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When girls are doing that, they are reducing their own value to
        their appearance, said Simmons, whose books include "The Curse of the Good
        Girl: Raising Authentic Girls with Courage and Confidence."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37200a3b-4cd9-4481-98d9-90ec59e2ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb1aa9-9fb4-4bfb-89e0-b7c635379db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we know that self-objectification is linked to behaviors such
        as disordered eating and body shame, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6fd4f-f2b2-484d-be8c-dc7d2507fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e9971-37e0-4434-aff4-038da3d48f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A test: Comparing girls'' and boys'' clothing</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc48fd5-55df-41f9-9b23-c336255e4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bring attention to the problem, Choksi banded together with Courtney
        Hartman, founder of Free to Be Kids, which offers gender-neutral clothing
        for boys and girls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301a34b-564e-4142-a985-ac66d7a6accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f72a28-2110-4cb5-bab6-46bdce097429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really easy to veer into the territory of being very puritanical
        about this, but what really hits home with me (is), OK, if all of your options
        are really fitted, then that tells you that you have to show your body all
        the time, that everyone has to be able to see the shape of your body all the
        time," said Hartman, a mom of two, ages 3 and 5.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27bb76-b16a-4d1a-b1ee-c584deac9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcd494-580b-4ae3-b48a-6d86f58e5373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I can see how that lends itself to self-esteem issues or just
        like self-consciousness issues because you don''t have the option to not always
        have your whole body be very visible," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87860519-3bb3-4d5f-aaaf-f56796aced0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfcad5a-5835-4970-801d-e35a5e655ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illuminate the issue, Choksi measured shirts and shorts from
        10 mainstream brands providing clothing for children. She compared a girls''
        size 6 with a boys'' size 6 and did the same for size 10.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b396403-615a-4420-b915-21044d7765a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74312825-a940-4df3-8721-ae52d6f57106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you find is across all of those companies, the shirts are
        1 to 3 inches slimmer for a girl in every single brand, and when you talk
        about the shorts, the shorts are literally one-third the length of the boys''
        shorts," Choksi said. "It''s one thing for us to say, ''Oh, they''re smaller,''
        but when you actually see the numbers, I think it really drives home the message."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0b805-782d-4329-bc58-f9c2ddeb6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20733809-2f19-4442-b24a-8495e52154ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the size, girls'' shorts can be 4 to 8 inches shorter
        than the same size boys'' clothing, Choksi found.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8691f2-12dd-41c3-9824-ad083176ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7285e-0457-4675-8959-a4757eeb8d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that a time when a lot of work is being done to empower
        girls and give them more positive messaging in the toys they play with, the
        movies they watch and the books they read, clothing still seems to be lagging
        behind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164f9ca-60bd-49ca-8a44-d99a8f7b06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9078818-039a-43c3-9fdc-075fc68af883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is really addressing the fit of the clothes and the messages
        that sends to the girls," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f25207b-1223-474b-8b52-847cd5c6c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b12c3f-19d6-46f6-a9f4-e8122154cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 15 years, there''s been an increasing representation
        of girls in highly sexualized ways, whether it''s what they are wearing or
        what they are doing, said Simmons, co-founder of the national nonprofit Girls
        Leadership, which focuses on girls in grades K-12.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f89030-026b-47c8-ba21-5964c0d4f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf80c4-ca55-4ce2-93fe-05dbcb7048bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so that has an effect of normalizing sexual appearance, a sexual
        behavior for younger and younger girls," she said. "It starts out in the media.
        Suddenly, this seems more normal. Marketers market to older girls, and younger
        girls start to mimic it, and I do think a lot of it is a desensitization.
        It becomes so normalized as to be unremarkable."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf92f28-ddf0-42d7-979d-08028fd5d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da660da-979b-448d-8ba6-e2b49e8af06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls Will Be, from the time the company launched in 2013, has always
        offered girls a fit that is somewhere "in the middle," not the skinny fit
        that you might find in the girls'' departments at major retailers and not
        the big boxy style in the boys'' section.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc40eb-3603-4a41-9b11-e806d22daf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af139d60-7a62-4224-bb0d-b7ca5d34a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you compare (our shirts) against what you find in a typical
        girls'' or boys'' department, our shirts are literally in the middle," Choksi
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282d73d-9060-4a66-b22b-c31199dd57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a611b9-1314-4bc1-bd7c-803a9616bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free to Be Kids offers girls a choice between unisex tees, with
        plenty of room, or slimmer versions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f040c0-2f33-498c-87a5-fac83b51b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63638f4-682d-49d0-9017-ec8a05b2f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gender-neutral'' clothing gaining traction</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326a5af-607d-4230-8d44-5390e1da214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women, who have been advocating for gender-neutral clothing
        for years, are seeing signs that some retailers are finally getting the message.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d512020-7c41-4a75-aa52-e0796da8f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2793c-3ef5-436b-8e32-4ddc2096efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like collectively, those of us who are doing this have definitely
        influenced bigger brands because they can see that we''ve got traction in
        this marketplace and they can see that people care, and I think that''s part
        of what has led to a lot of the bigger brands starting to dip their toe in
        the water and come up with some offerings that are not as overtly gendered
        as they used to be," Hartman said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d6078-7c9e-442b-b44f-fc9a5ea4411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7da453-eb6e-4f61-b970-726269cca695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap is reportedly promising more gender-neutral clothing, after
        a 5-year-old girl who likes to wear boys'' stuff asked for more options through
        an op-ed written by her mother. Target''s Cat and Jack line has been directly
        inspired by focus groups of kids who told executives what they want to wear.
        Children''s Place now regularly offers T-shirts with positive messages about
        girls.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df489a5-0a95-4148-866c-c788d5bbe742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53acc3-de17-4a16-a7c2-cb8bc54c8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is definitely a trend. They aren''t doing it because they
        decided, all of a sudden, they should empower girls. They are doing it because
        they can see that parents want this," Hartman said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13fea1-24e5-4648-bea0-cae5a61a4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d5cd6-b1ae-4db8-a86a-2e7e0455c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands have to come to realize that they have a responsibility to
        children and that clothing is not exempt from these considerations, said Simmons,
        whose other books include "Odd Girl Out: The Hidden Culture of Aggression
        in Girls."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0e6da-b8e2-4d44-8101-0a2e2d5394f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b3002-72b8-4c37-a62a-1490dbb2ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when brands choose to understand that clothing, that what
        they sell to kids, has a direct impact on their identity, development, self-confidence
        and even the way they are treated by their peers, we might see something different
        happening," Simmons said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521a0ea-d6b9-4bcc-8e79-aa1ec21fad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977beb4-a997-4041-bfbf-9ae80e050ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "gender-neutral" is gaining traction, fit remains the same.
        Choksi and Hartman hope their message gets to brands, parents and young girls
        themselves.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c66c7-5ef6-45ca-b786-9c4118231a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ccd07-2bd7-4e84-8ff9-a5b943248b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a message to girls that they should dress however
        they feel comfortable and that doesn''t make them less feminine," said Hartman.
        "If they don''t want to wear a fitted shirt, it shouldn''t mean that they
        can''t get something feminine designed on them. They should have an option
        to wear things ... in the way they want to express their girliness."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2524cb-35f2-4208-857e-50e2fe0f3d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c47f7-f235-4077-8e02-ce63d2865977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choksi wholeheartedly agrees and thinks about all the girls and
        their parents, she said, whose "eyes light up" when they find somebody who
        makes the kind of clothes they want. These are the girls who don''t like what
        they are finding in the girls'' departments and don''t want to shop in the
        boys'' sections, either.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c650aa-1c85-4c4e-9fc8-38ed104a11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fde8f8-6b28-4e5c-b1e6-e5c9231998a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:38.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:16:38.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think it''s so important for those girls to feel validated
        and feel like, ''Yes, I am who I am, and that''s a perfectly acceptable way
        to be a girl. That''s a great way to be a girl. I don''t have to dress like
        all the girls'' clothes I see in the store.''"</p>'
