      Trump to graduates: ''No politician in history... has been treated worse'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b587e-ffd6-4eb3-9ce8-1d851e23dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New London, Connecticut (CNN) —</strong> President Donald
        Trump, amid his own swirling controversies, advised United States Coast Guard
        Academy graduates that while things aren''t always fair, "you have to put
        your head down and fight, fight, fight."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acae9ac-bbfa-4a89-a2d4-e7efca252f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a02f9-0777-4941-a82f-85a7cb300c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment was a clear reference to the fact that Trump''s White
        House is now besieged by bipartisan questions about his alleged request that
        former FBI Director James Comey to halt an investigation into his former top
        national security aide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c2cff-4d91-4dc6-85e2-5f732773a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8e5ae-3f53-4f79-9261-2fc1c0170f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never, never, never give up. Things will work out just fine," he
        said in New London, Connecticut, Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb5682-1200-4737-addc-8d8ee9969afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564778a1-ea41-4d6e-b901-4c354284bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, dropping the pretext even more, he bemoaned the media coverage
        of his presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd15a63-1dcf-4485-a4e3-57b42a8598c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368dd8f-7f0f-4cc4-9776-bc32a86d1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the way I have been treated lately, especially by the media,"
        he said. "No politician in history, and I say this with great surety, has
        been treated worse or more unfairly. You can''t let them get you down, you
        can''t let the critics and the naysayers get in the way of your dreams."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced4acc-8038-4f42-8d04-3495116b39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.340+08:00
