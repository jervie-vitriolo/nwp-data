      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Broadway
        fans were tickled pink as two Tony Award-winning artists exchanged terms of
        endearment on Twitter using Filipino slang.</p>'
