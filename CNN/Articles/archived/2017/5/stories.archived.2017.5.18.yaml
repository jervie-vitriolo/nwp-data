    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973d5a8-ed38-4996-a7e4-ccb34553c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The grunge era</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb0d79-83d6-4f59-a88e-5b825ba91afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell began his career in the Seattle rock scene. In 1984, he
        formed the band Soundgarden, which was influential in the grunge-rock movement
        of the early 1990s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548b1d3-b07d-4bf0-add2-c34a7853bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fdc19-0c8f-46c2-81c4-9ade17f836d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell becomes another in a line of lead singers from major grunge
        bands to die abruptly and in most cases, of unnatural causes. Nirvana''s Kurt
        Cobain was founddead in his Seattle home in 1994; his death was ruled a suicide.
        Alice in Chains'' original singer, Layne Staley, died from a drug overdose
        in 2002. Scott Weiland of Stone Temple Pilots died of an accidental overdose
        in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7dc32-bb51-450d-b3ca-328a068fe15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873d849-aef7-49e7-bc35-1921cf5032ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews, Cornell discussed his past struggles with alcohol
        and the impact of his friends'' deaths from substance abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3739c79-2666-473f-8639-047da88e38e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39b90d-2cea-49ca-bc42-e8c125e179de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lost a lot of young, brilliant friends, people that I thought
        were very inspired," he told Rolling Stone in 2015. "They''re all young and
        these guys all had limitless potential in their lives in front of them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f6f6e-e52d-4b4a-b230-9768f6187fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ee49a-c8a5-4123-8d8d-a2209d2fc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soundgarden and Audioslave</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc9366d-4a62-49ed-876f-3a91a93d8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soundgarden predated both grunge pioneers Nirvana and Pearl Jam,
        but it wasn''t an overnight success.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27bbb30-6e72-4061-9afd-5e407ae856ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f5970-57ca-4291-b219-3b7994de4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group hit its commercial peak with its breakout album, "Superunknown,"
        in 1994, which was nominated for a Grammy Award for best rock album. A hit
        song from that album, "Black Hole Sun," won the Grammy that year for best
        hard rock performance and the song "Spoonman" won for best metal performance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998dc8fc-adbe-4553-b3d9-91443ebf7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee70e98-dd89-40e9-8872-5804af9db4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group disbanded in 1997 and released a greatest hits compilation
        the same year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f57be6-4874-4104-bd7c-98b2b99501c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fa0fb-e4db-4275-944f-01deec76149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakup wasn''t anything unusual, Cornell told CNN in 2012.
        "It was just time for a break," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2554da8-0751-4056-868a-0fa4b886ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b9f04-07f5-4d38-8cff-70c19632589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Cornell joined with three former members of Rage Against
        the Machine to form Audioslave. Their most successful single, "Like a Stone,"
        released in 2003.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3f2be-b0d4-4b6a-ae29-be7af7379093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497b5a7-c1ff-4f20-8d7c-04fcab0c5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s defining moment was a 2005 concert in Cuba, which at
        the time was billed as the country''s first outdoor rock concert by an American
        band.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6837c5-88f2-4d5c-b0d9-d2a8e38e7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159298f-6a31-4142-a936-b57057ba321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the charismatic frontman, Cornell was known for his raw and soulful
        voice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4767143-c624-4e56-a362-a98b7212ead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096bd23-4a83-4705-99b9-68569d0568cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sang the theme song to the James Bond movie "Casino Royale"
        and released five solo albums</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682967b-6b80-4048-b4f5-a32944667bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed61094-45bb-4305-a6a8-3a8e793cd9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remembering the rock star</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c496682-4205-4d71-bcda-7f41cc744573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soundgarden returned to the stage in 2010 for festival performances
        and had recently started touring again. The band tweeted Wednesday night a
        quote from Cornell: "What I look forward to the most...is the camaraderie.
        It''s what we missed when we weren''t a band."</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">“What I look forward to the most...is the camaraderie. It’s what
        we missed when we weren’t a band.” - <a href="https://twitter.com/chriscornell?ref_src=twsrc%5Etfw">@chriscornell</a>
        <a href="https://t.co/yMPqJefoGo">pic.twitter.com/yMPqJefoGo</a></p>&mdash;
        Soundgarden (@soundgarden) <a href="https://twitter.com/soundgarden/status/864554573238870016?ref_src=twsrc%5Etfw">May
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909aaa8-ae5a-42f7-82e8-9f81311ec6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4dab8c-55dc-455d-a4ca-6d7f3219e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocker Dave Navarro mourned the loss of Cornell, tweeting: "Such
        a terrible and sad loss! Thinking of his family tonight! RIP."</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">SO SO stunned to hear about Chris Cornell! Such a terrible and sad
        loss! Thinking of his family tonight! RIP</p>&mdash; Dave Navarro (@DaveNavarro)
        <a href="https://twitter.com/DaveNavarro/status/865114181707616256?ref_src=twsrc%5Etfw">May
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb1487-8994-4042-a507-014c6f171646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d3a14-3413-45c1-8304-0422bd3ce59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell said he offered minimal explanation for his songs because
        he wanted fans to come up with their own meanings.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c2205-ad72-47b2-accb-c42689deaa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce63b33-05a1-4d00-88e0-71ba345b6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I write a song and put it out there, it''s not mine anymore,"
        he told CNN. "It takes on a life of its own, and when you listen to it, it
        becomes your song. And over the course of generations, those meanings will
        change."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08f7bb-5896-4e38-ac3d-89f7ddf4ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55efd0bc-43db-4f23-985b-3cf7d9d3068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.944+08:00
