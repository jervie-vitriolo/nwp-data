  'duterte-smoking-ban-EO':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-18T22:14:51.311+08:00
    'imagesource': 'jcr:53b7012c-a911-419f-b947-3c5e59d28cfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e62c537e-0f2e-4946-911a-f0f7d9da3559'
    'lead': 'President Rodrigo Duterte signs Executive Order No. 26, banning smoking
      in public places nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:12:53.274+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T08:12:53.547+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs EO on nationwide smoking ban in public places'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58074ad2-0098-4ce0-bd5e-e87d9e70f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — President
        Rodrigo Duterte has signed the executive order banning smoking in public places
        nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f209e-d6f5-481e-8fd5-16e24152acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a47cf7-8398-4713-9a79-6f32d0bba1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Secretary confirmed this is now Executive
        Order (EO) No. 26, signed on May 16, which aims to establish" smoke-free environments
        in public and enclosed places."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a7cc8-c4a0-496f-8605-36c7a348a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbf567-4782-43e4-bdd1-b30a6240ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking is no longer allowed except in designated smoking areas
        that follow guidelines set by law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b164f-c301-47ef-9d78-347eb4189f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7337f79-69f1-4335-a406-cfb99908eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, smoking areas are banned in certain public places such
        as schools, elevators and stairwells, fire hazard locations, medical facilities,
        and food preparation areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c89739-c67f-4cf6-a5e5-033e53bee13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26435899-21e8-433a-8bb9-d6885593f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order also reinforces the Republic Act (RA) No. 9211, or the
        Tobacco Regulation Act of 2003, which "prohibits the purchase and sale of
        cigarettes and other tobacco products to and by minors and in certain places
        frequented by minors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1affd46-1829-4c79-8746-d484e96e488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f78d8-f644-4674-871a-7564e9c5435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All cities and municipalities nationwide are also "enjoined to form
        a local Smoke-Free Task Force," which will help impose the provisions of EO
        No. 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f097db9-13bc-4b9e-a196-a874266eab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688abda-7c3c-4db1-9a0a-b1b2efb7d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO also cited penalties, as provisioned by RA 9211, which entail
        a fine of P500 to P10,000 for those violating the rules for smoking in public
        places.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0faba-0fbf-4184-a658-42ecafeb6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:12:53.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:12:53.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0f68d-a43e-4199-845a-012065677e30'
