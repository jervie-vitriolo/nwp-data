    'title': 'Brad Pitt, Stephen Colbert get existential in hilarious ''Late Show''
      sketch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725e210-51f3-407b-badf-fa118447b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:03:45.583+08:00
