      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military added that the operations also netted 70 high-powered
        and low-powered firearms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aba357-d8f8-49fa-8b80-25c96da25dd1'
