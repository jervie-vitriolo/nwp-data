      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976bf45-dec0-456c-9f83-27b75a1f665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:06.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:02:06.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will debut behind "Big Bang Theory" on September 25,
        and move to its regular Thursday timeslot on November 2.</p>'
