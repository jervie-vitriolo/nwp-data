      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Sharia court in Indonesia''s conservative
        Aceh province sentenced two gay men to a public caning Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04cb7a2-e2da-4225-959e-47b5816e6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.376+08:00
