      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db20fc-9e47-49f4-8d91-1abe223b672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:53:21.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Imperial Household tells CNN plans are underway for the 25-year-old
        princess, granddaughter of Emperor Akihito, to become engaged to Kei Komuro,
        also 25, a law firm worker and graduate student who once starred in a tourism
        campaign as "Prince of the Sea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4034e55-9de0-46e0-906d-8eb2b67ff979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.780+08:00
      'mgnl:createdBy': 'eunice'
