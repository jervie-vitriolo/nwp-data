      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3a8e1-a172-4259-a8aa-a1bc98e410b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:27:17.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:27:17.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zomato said the security measures it uses ensure the stolen passwords
        can''t be converted back into normal text, but it still urged users who use
        the same password on other services to change them. It also logged the affected
        users out of the app and reset their passwords.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08f2b0-1562-46a7-90c9-74dbf83b9e0f'
      'mgnl:activationStatus': true
