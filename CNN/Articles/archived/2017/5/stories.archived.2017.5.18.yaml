      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groom-to-be is a prince himself ... of sorts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5626c26-8c9b-4302-9d93-3c30456376a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:53:20.780+08:00
