      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cdbb16-bedc-4550-b96b-e4a32fb1c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:52.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:10:53.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were also able to recover the remains of the two Abu Sayyaf
        bandits who are still yet to be identified," Brig. Gen. Cirilito Sobejana,
        commander of Joint Task Force Sulu said. "Fortunately, no one was hurt from
        among our soldiers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3ce2a-10d0-4f97-a0dd-5035b6468be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:52.902+08:00
