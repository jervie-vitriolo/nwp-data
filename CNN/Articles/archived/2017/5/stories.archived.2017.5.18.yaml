      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744d3e3-7151-4409-bdb5-7e0ed36c1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve saved the second amendment," he said, after touting his
        work on immigration, job creation and tax reform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73c030-a40c-415c-84a9-978af1d2868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe2d2f-e3e1-435e-986c-82a824c26486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly everything Trump has done, though, has been overshadowed
        by Trump''s continued controversies, the latest being the fact he allegedly
        asked FBI director during a February meeting to end the investigation into
        Michael Flynn, his former national security adviser whose ties to Russia are
        currently being scrutinized by the bureau.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa77901-4db7-4042-87c2-5e2838b8763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf486f3-6c25-4363-b4d3-7e8778efc148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you can let this go," Comey wrote in a memo, quoting Trump.
        CNN has not viewed the document, but the reported memo has caused shockwaves
        to ripple across Washington, raising the question of impeachment with Democrats
        and leading some Republicans to consider a special prosecutor to investigate
        the Trump campaign''s ties to Russia''s 2016 hacking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac2c2c-ec4b-40bc-8112-729190071475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804073a-7cd8-4254-9adc-1476d1eaa76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ignored shouted questions about the Comey memo as
        he left the White House to head to Connecticut.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa3344-1a77-4ccd-adbc-431c1efc83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421652c7-ace0-4519-997c-c19d0af662db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of supporters gathered outside the academy to welcome Trump
        to the seaside town. Sporting signs, including "Hillary for Prison," a reference
        to Trump''s 2016 opponent Hillary Clinton, the Trump supporters were joined
        outside the academy by dozens of protesters who sported signs urging Trump
        to step down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc4bcf-4763-4d0a-87db-22258e2935a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:06:54.551+08:00
