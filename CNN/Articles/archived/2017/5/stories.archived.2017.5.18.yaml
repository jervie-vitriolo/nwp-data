      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "What to expect at Google''s
        big event"</em></p>'
  'Young-Sheldon-Big-Bang-Theory':
    'author': 'Sandra Gonzalez, CNN'
