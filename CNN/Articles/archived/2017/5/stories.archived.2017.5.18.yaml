      'mgnl:lastActivated': 2019-07-23T09:09:08.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad7427-7b12-430a-960c-76b8b571d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:09:08.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was never our intention to cause any upset. We are particularly
        sorry that the advert may have disappointed those people who are most important
        to us -- our customers," the company said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a80a9-610d-41da-883d-9af536f5f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:09:08.793+08:00
