      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima, who is now detained by police on illegal
        drug charges, alleged in September that Marcelino''s revived drug charges
        were a threat from certain groups to <a href="http://cnnphilippines.com/news/2016/09/22/De-Lima-Marcelino-witness-hate-messages.html">coerce
        him to testify against De Lima</a> in her alleged involvement in the drug
        trade.</p>'
    '23':
