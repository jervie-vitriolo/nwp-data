      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to enter show business. What''s important as being gay is
        being visible," said Raspado. "That''s the very first step to being accepted
        in this community."</p>'
  'Chris-Cornell-dead':
    'author': 'Madison Park, Keith Allen and Andreas Preuss, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-05-18T16:41:34.343+08:00
    'imagesource': 'jcr:deb2e5a2-6598-4fc7-abd7-ddb833436fef'
