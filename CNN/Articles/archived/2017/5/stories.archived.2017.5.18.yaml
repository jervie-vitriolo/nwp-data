    'lead': 'The Justice Department on Wednesday appointed former FBI Director Robert
      Mueller as special counsel to oversee the federal investigation into Russian
      interference in the 2016 election, including potential collusion between Trump
      campaign associates and Russian officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:05:22.708+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T09:05:22.862+08:00
