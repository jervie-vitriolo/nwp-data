    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7b7ee-e60e-46c7-83fc-d281f8085cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:05:09.210+08:00
      'mgnl:createdBy': 'eunice'
