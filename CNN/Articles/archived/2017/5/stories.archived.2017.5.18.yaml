      'mgnl:lastActivated': 2019-07-23T08:57:45.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3f43f-6406-4990-a07c-e6815fc18d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:44.920+08:00
      'mgnl:createdBy': 'eunice'
