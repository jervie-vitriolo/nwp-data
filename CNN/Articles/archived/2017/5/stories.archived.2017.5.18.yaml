      'mgnl:lastActivated': 2019-07-23T08:11:22.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc92fb7-f6a8-4ad2-9751-0e7d0a4a7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:11:22.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware about the decision of President Duterte declining
        the grant from EU that will measure our our so-called adherence to the rule
        of law," said Presidential Adviser on the Peace Process Jesus Dureza in a
        statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d7609-a80b-4a66-85c4-7d042ce89c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
