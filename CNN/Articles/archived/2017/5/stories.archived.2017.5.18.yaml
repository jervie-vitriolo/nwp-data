      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417dedc-bfbc-466a-aad4-198da2e06e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weeks of pointless melodrama and undisciplined comments have depleted
        public and Capitol Hill attention from health care and tax reform, and exhaustion
        is setting in," it continued. "Mr. Trump''s policy allies in Congress will
        drift away if he looks like a liability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703a1f5-a324-4d80-a91b-cb682baade76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fd063-61eb-4b1d-a87a-9962527983c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps referring to themselves, the editorial writers said millions
        of Americans "recognized Mr. Trump''s flaws but decided he was a risk worth
        taking. They assumed, or at least hoped, that he''d rise to the occasion and
        the demands of the job."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb87adb-f399-4473-807a-7609c188429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1f2fb-a279-4977-9977-24eedfe5d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he cannot, he''ll betray their hopes as his Presidency sinks
        before his eyes," the editorial concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51bc8f3-126d-4651-88b5-f83fc0d9650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.332+08:00
