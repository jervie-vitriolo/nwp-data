      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a919f44-981d-4ae6-a366-63c1ceedf029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they await a public flogging. A pluralist president like (Joko
        Widodo) should recognize the right thing to do here is to spare these two
        the rod."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb62701a-8847-4528-b5ee-a3b10e2de431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05773004-693e-4ecd-abc0-d35101590d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay sex is legal everywhere else in Muslim-majority Indonesia, a
        nation generally known to be moderate and tolerant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033a1fa-a5d2-4b8f-a722-8aae89d506f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e39b53-11ef-49b2-87ae-0f3abc01ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts say Indonesia is becoming increasingly conservative,
        with large anti-LGBT protests in Jakarta and passionate reactions to allegations
        of blasphemy commonplace in recent years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30866455-df18-4195-8b74-ea67562c140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726f9d1-77d2-405c-b2fe-748c394b99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning tide?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff8594-103d-4b28-bfad-94a7cf2324bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence comes on the heels of the imprisonment of outgoing
        Christian governor of Jakarta, Basuki Tjahaja Purnama, commonly known as Ahok.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8ac69-b89b-464c-9724-dfafe8d06e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c891920-5f72-483d-a660-e6cc46460b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to two years in prison after being found guilty
        of blasphemy. He had been accused of insulting Islam during his re-election
        campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8242fb-2c59-4b80-8aae-71b563f97ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38543f82-e14b-4d77-aade-e447574c99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was seen as a test of Indonesia''s religious tolerance,
        but the governor''s election defeat and then his sentencing appeared to be
        a victory for Indonesia''s conservative Muslims, who campaigned heavily against
        Ahok.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec7bd5-4b09-47ad-919f-53b3227972e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c01cb-b059-425a-a158-29e3d335072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aceh is the only Indonesian province governed by conservative Sharia
        law under which unmarried men and women are forbidden to spend time together
        anywhere in private.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b2095-330c-4eca-b0ef-570ea02c3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e94579-a072-4f5f-ad34-6d77edbeea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do so constitutes khalwat, directly translated as "seclusion"
        and punishable by public caning.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af47aab-0dbe-4e27-bfb0-8ef38f585836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabfc3c-e3ea-436f-8eba-e268b26b5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law of khalwat does not apply to men, who can be alone in a
        room together, even without clothes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b227a8-4fc0-4812-b23b-5773f4ce797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e49c5e-6614-435d-9b1f-a3113f0fc338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sharia punishes any same-sex acts harshly.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f9702-368b-4cee-8ed7-9a6ffc6d0807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:51:02.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:51:02.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2122c674-0ec9-4489-8d38-b77134d971e3'
      'mgnl:activationStatus': true
