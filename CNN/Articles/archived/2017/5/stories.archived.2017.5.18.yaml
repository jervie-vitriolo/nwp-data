      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Wilson, a press officer at the Advertising Standards Authority,
        said the regulator would asses whether there are grounds to launch an investigation.</p>'
