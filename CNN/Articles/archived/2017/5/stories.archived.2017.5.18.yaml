      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1f100-3987-4232-a875-2ae8b5c454c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:38:27.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino and Yan were arrested during a drug raid of a suspected
        drug laboratory in Manila on January 21 last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd68c92-2d85-4b8d-9352-d24d62a9ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.170+08:00
