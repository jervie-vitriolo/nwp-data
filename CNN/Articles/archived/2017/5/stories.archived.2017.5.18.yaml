      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could release this movie illegally," Styles said. "I guess
        you would say it''s a pirated video."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65edb13a-603a-47b3-9430-a5ac741fa2d0'
