    'title': 'DAR installs 159 beneficiaries in parts of Lapanday farms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b882f85-345d-4885-aa08-118ecba4b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, May 17) — The Department of Agrarian Reform (DAR)
        installed 159 farmers inside the banana plantation controlled by agribusiness
        company Lapanday Foods Corporation in Tagum City Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d8657-cb2a-4831-ae0f-6006afe301f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5fa729-73eb-469e-99dc-54099208bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only 108 hectares have been made available by Lapanday Foods
        Corporation as they are still contesting the 37 remaining hectares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41074dcb-a059-4265-a5b0-57c8a7f844cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a2259-82e0-4133-bf1e-afed102815d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after President Rodrigo Duterte''s order on May 9 to allow
        the farmer-beneficiaries installation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789ce19-9deb-4fe4-8942-e1eb610711fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4662dbf-f0ef-4ffb-aab1-16e59eaf0dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrarian Reform Secretary Rafael Mariano already attempted to install
        the farmers in the farms twice-on April 18 and 21-but were prevented by Lapanday
        security guards from entering the plantation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a1bda1-bd85-44c9-bd15-1f27e5f20f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00013741-c5f1-40f4-8117-0f14df54245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mariano spearheaded the farmer-beneficiaries'' entry into the
        Lapanday plantation in Purok San Isidro, Barangay Madaum at around 10:00 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8b76c-5b42-4c5a-825a-64298052544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a24acc-de92-43f7-b528-9b755d277b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapanday Foods Corporation insisted on its right to manage the land,
        citing a November 2016 order from a Regional Trial Court. But Agrarian Reform
        officials noted that only the Supreme Court has power to restrain DAR''s decisions,
        as provided in the Comprehensive Agrarian Reform Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1cdc77-ebe6-481c-889c-a13928cafb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4779f13-214b-40de-8507-6840ab633467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/17/DAR-Writ-of-Installation-davao.html"><strong>Read
        more: DAR to enforce Writ of Installation for farmers in disputed Davao land</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c53ad-aef3-47a8-bcd4-e1f1ce50769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef23907-d5d7-4511-8dc8-18ffe1be1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lapanday to file suit vs. DAR</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6775a-5106-4c6a-a623-394ce2ec42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, however, sent an administrative and criminal complaint
        to the Office of the Ombudsman charging Secretary Mariano and DAR Undersecretary
        for Legal Affairs Atty. Luis Pangulayan with grave misconduct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4227d0-35ea-4349-b40e-aa64f0018fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a89de-c2c8-436e-9321-de4ea8d20f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Thursday, Lapanday said they asked the Ombudsman
        to issue preventive suspension to the DAR executives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb67276-3cd5-4cec-8577-56780303e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460977b-3c41-4f42-b6c2-345b9d8b6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lapanday also blames Mariano for directly instigating the mob who
        became violent and unruly as the installation of the breakaway agrarian reform
        beneficiaries (ARBs) was proceeding," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c305f-bd3e-49ad-8cba-11d4cd33666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cbbcc-6631-414c-9cd4-e7377e3957ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:08:14.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:08:14.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company maintains it still owns the fruits coming from the plantation
        in San Isidro.</p>'
