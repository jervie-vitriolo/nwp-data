      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac67c7-2aab-4a6a-9767-12c2f1cb22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:11:22.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have conditions, but there are certain items, for example,
        that we cannot totally accept," Abella said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce2581-aaeb-4ecc-87eb-e93028444050'
