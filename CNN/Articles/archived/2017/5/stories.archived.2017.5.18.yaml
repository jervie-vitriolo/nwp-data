    'lead': 'Chris Cornell, lead singer of Soundgarden and Audioslave, hanged himself,
      the Wayne County (Michigan) Medical Examiner''s Office said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:32:01.940+08:00
    'mgnl:createdBy': 'eunice'
