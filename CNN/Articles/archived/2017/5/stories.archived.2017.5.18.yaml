      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Westmincom commander Lt. Gen. Carlito Galvez said that
        there was strong reason to believe that the bandit group had been decimated
        from over 500 members to less than half of this number.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55efb868-6358-4e0e-9718-66a52d374122'
