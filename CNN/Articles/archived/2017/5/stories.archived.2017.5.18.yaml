      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is somewhat in sync with the President''s earlier speech where
        in said that he won''t be bothered by criticisms on human rights.</p>'
