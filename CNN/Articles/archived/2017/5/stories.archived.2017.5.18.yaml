      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows plans by Justice Secretary Vitaliano Aguirre III to
        turn the alleged pork scam ringleader into a state witness for the new probe,
        in which Napoles'' lawyer said more officials involved will be named.</p>'
