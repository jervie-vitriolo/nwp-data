      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 17 interview, incoming Foreign Affairs Secretary Alan Peter
        Cayetano said President Rodrigo Duterte would refuse any aid that would impact
        the administration''s war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e70629-e75f-4ccf-8c28-f32f28253bfe'
      'mgnl:activationStatus': true
