      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc438d-b569-4871-9464-86c880d01698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:27:17.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:27:17.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian startup said the theft was "a recent discovery," but
        it didn''t specify when it happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c235917e-8c35-4491-be90-5a711b9a63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:27:17.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:27:17.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1a18a-98dd-4f83-a842-5ad409ef5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:27:17.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:27:17.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, it looks like an internal (human) security breach – some
        employee''s development account got compromised," the company said in a blog
        post, without providing further details. It didn''t immediately respond to
        a request for more information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec846bb-d5f5-4bd4-8544-8ddd4c8fb466'
      'mgnl:activationStatus': true
