      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after his arrest, Marcelino alleged he was "framed," saying
        his arrest and detention were "borne solely by Director General (Arturo) Cacdac,"
        who was then PDEA chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b45aff-c148-4e16-a615-3cd6b9da0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.170+08:00
