      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2008, Zomato says 120 million users visit it every month.
        After expanding across countries in Asia, Europe and South America, the startup
        bought Urbanspoon in 2015 to gain access to the U.S. and Australian markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c0614-9850-4328-b29e-0be7e2c339db'
