    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b370aec-becc-4060-83b2-7b60ff1552e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.600+08:00
      'mgnl:createdBy': 'eunice'
