      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff7a86-d6bb-40c0-9d26-74e249c1d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:11:22.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country has it own internal issues to address that need not
        be looked into by other nations due to our own internal standards that other
        sovereign nations such as ours must respect," Dureza added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81086bd1-1dd6-4015-9283-375816fae886'
      'mgnl:activationStatus': true
