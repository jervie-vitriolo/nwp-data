      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest skirmishes between government forces and the bandits
        were in Patikul, Sulu earlier in the day, resulting in the death of two ASG
        members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bcf4c-bc28-4982-a6dc-8d11a1b28940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:52.902+08:00
