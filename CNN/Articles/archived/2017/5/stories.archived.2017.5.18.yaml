      'mgnl:lastActivated': 2019-07-23T08:53:21.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was while in university that Komuro played the "Prince of the
        Sea" in a beach tourism campaign for the city of Fujisawa, south of Tokyo.</p>'
