      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware about the decision of President Duterte declining
        the grant from EU that will measure our our so-called adherence to the rule
        of law," said Presidential Adviser on the Peace Process Jesus Dureza in a
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b9ce5-fcea-44ab-9f5b-2a8caa6978dd'
