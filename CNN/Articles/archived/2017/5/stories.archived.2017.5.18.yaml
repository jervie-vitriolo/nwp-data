    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1937e27-cb2e-4619-abdb-8321ec020e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.601+08:00
      'mgnl:createdBy': 'eunice'
