      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC President Dana White broke the news during a television interview
        for TNT following the NBA’s Eastern Conference Finals matchup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126aa20-084c-4ff5-87ed-4bc36d5c0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:34:57.550+08:00
