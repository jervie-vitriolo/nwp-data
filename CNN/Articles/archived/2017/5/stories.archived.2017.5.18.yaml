    'template': '1'
    'title': 'Singer Chris Cornell hanged himself, medical examiner says'
    'updated': 2017-05-19T08:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a57b4-1eaa-4b0b-9859-811a8ecc8b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chris Cornell, lead singer of Soundgarden
        and Audioslave, hanged himself, the Wayne County (Michigan) Medical Examiner''s
        Office announced Thursday in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def56173-126f-468f-b595-101c826db21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef5e4e-c047-4781-af96-c03bb35d1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death has been determined as suicide by hanging, the
        statement said, adding that a "full autopsy report has not yet been completed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ab827-e384-4d37-a4dd-02a764de8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42444e07-e20f-4795-a72f-16bbbaf118ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell, 52,died Wednesday night after performing in Detroit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45fa94-4aea-44f3-b44e-11f88aa52b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3b0cf-d1a8-49a7-a27d-02c2c9a6c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family friend called 911 around midnight Thursday after he went
        to check on Cornell and found the musician "unresponsive" on the bathroom
        floor at the MGM Grand hotel, Detroit police spokesman Michael Woody said.
        Emergency medical personnel arrived, and Cornell was pronounced dead at the
        scene, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f304f-8796-42a6-a7a3-4ee774da6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826161a-a05a-4e8f-b80e-32078184c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell was in Detroit performing with Soundgarden on a US tour
        that kicked off last month. His passing was "sudden and unexpected," his representative,
        Brian Bumbery, said in a statement to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106899b-ebe2-4f26-98a6-edb5c494c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc9729-f144-4a1f-a17a-1d0cdb24b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His wife Vicky and family were shocked to learn of his sudden and
        unexpected passing, and they will be working closely with the medical examiner
        to determine the cause," the statement read. "They would like to thank his
        fans for their continuous love and loyalty and ask that their privacy be respected
        at this time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68712fd7-414f-483d-ab5a-b52c6b3f81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdba4a4-c0b6-4079-9488-bd96b490972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning rocker had performed Wednesday night at the Fox
        Theatre in Detroit. He ended his performance with a cover of Led Zeppelin''s
        "In My Time of Dying."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d60a0-0f73-4fd9-9ca0-20c8af0f0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2db94-8397-4b25-8ece-0d1da656e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:32:01.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:32:02.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full set with an encore. Nothing odd. Outstanding performance,"
        Bill Lowe of Port Clinton, Ohio, said, describing the show in a text message
        to CNN.</p>'
