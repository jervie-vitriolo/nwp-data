        group," Galvez said.</p>'
  'massive-cyberattack-wont-make-the-hackers-rich':
    'author': 'Alec Macfarlane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-18T00:10:34.000+08:00
    'imagesource': 'jcr:59677806-1ad9-4e3d-a96e-cc5e0a9b0054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36c56fe6-ad67-4397-ad65-bd9b85e7fe3a'
    'lead': 'Is infecting more than 300,000 computers around the world with a ransomware
      virus a good way to make a fortune?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:13:08.283+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T09:13:08.588+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the massive cyberattack won''t make the hackers rich'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f0e81-d0e1-413f-8bd7-17e08bdd8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Is infecting more than 300,000
        computers around the world with a ransomware virus a good way to make a fortune?
        It sure doesn''t look like it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c911135-50ae-4131-94f0-a3cfa92c49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91319e85-1493-4289-b05d-5e21dbc3176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WannaCry cyberattack that''s making headlines this week has
        squeezed around $80,000 from its victims so far, barely enough to put down
        a deposit on an apartment in cheaper parts of London. But it''s seized the
        attention of powerful governments around the globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d98af-9f6a-490e-a476-96cf25db32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f207a-2603-46b8-a938-22436d88abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the hackers'' decision to use the digital currency
        bitcoin to collect the ransom money is likely to make it tough for them to
        withdraw their ill-gotten gains without being caught.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748da6e-451d-4f91-a27e-503e82e4f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd060dc-5f87-458c-9cd0-1d9f640aa097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malware instructed victims to pay $300 in bitcoin in order to
        regain control of the data it had seized, threatening to increase the sum
        demanded every three days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655e866-f9bd-4323-8972-6a4ae48bdfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140939fd-d4c4-4323-87ea-ac15fea19460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Following the money</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7028d8-8b88-44eb-8913-bfd2949eb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, using bitcoin to gather the money could make sense:
        cybercriminals can set up accounts in the virtual currency anonymously. But
        anyone can see the accounts online and also view a record of transactions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881a2f8-8720-4592-a617-daaf24248693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e8ea4-c12d-4f61-aca4-7561b249e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes spending the bitcoins or cashing out of them into another
        currency without getting caught a tricky task, especially when you''ve already
        attracted widespread global attention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68bc3a0-839e-49e4-93b8-c88e6b598ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b9ca7-b70e-428c-b7d1-2cb28ade27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the feeling we will soon see ... how difficult it is to
        launder [bitcoin]," Facebook Chief Security Officer Alex Stamos tweeted over
        the weekend, suggesting law enforcement and intelligence agencies could cooperate
        in tracking what happens to the money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e2693-d433-411e-ba80-3d22f23efa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b384b-2842-4355-9b05-bd3f0244743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may have their work cut out: the global bitcoin market sees
        roughly 250,000 transactions a day. And criminals can use murky online markets
        to try to cover their tracks, said Leonhard Weese, who advises startups on
        cryptocurrencies like bitcoin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a9d62-1ac0-431d-a7dc-732bb1b02090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812894c2-4130-4276-8cee-602817918dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WannaCry hackers are likely to have plenty of cyber sleuths
        on their trail, though. U.K. startup Elliptic has made a business out of helping
        law enforcement agencies trace shady money through the bitcoin realm to track
        down people or groups in the real world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05175d-8c49-4051-9d31-47a507fd755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152702e-719e-46b8-9a1b-2ac25b2335f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliptic is already monitoring the funds in the three bitcoin accounts
        linked to the WannaCry cyberattack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4929e6-cb99-483d-bc4f-0c62768ea2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6cbf8d-1c57-45ce-896d-e2ab7d581c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Puzzling decisions</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a751461-5a80-475f-9c47-7f5b9256e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other decisions by the hackers also look puzzling, especially if
        their goal was to profit from the attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b2bf7-fef4-4987-83f0-f3835853e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a265b-7462-472d-a7b2-9a32b5062960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking computer owners who use outdated versions of Microsoft Windows
        to pay a ransom in an obscure digital currency is an optimistic request at
        best — and it''s one of the likely reasons why the amount paid is so low compared
        with the number of victims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520336f2-b282-44a6-9193-b04c32e89e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52336866-ecd9-4563-92a1-23cc768c2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One or two people I know have joked to me that even if they did
        get hit, they wouldn''t know how to get a bitcoin to pay them with," said
        Michael Gazeley, managing director of Hong Kong-based cybersecurity provider
        Network Box.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253788d1-37de-4dee-a512-f84fa9d88a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961d6c3-6da0-4d4b-b96b-cea4f86db3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have told victims not to pay the WannaCry ransom, warning
        that handing over the money doesn''t guarantee that they''ll get everything
        back.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777674e4-e1b6-4cbc-87d3-7f86aa252fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc8b08-d0ec-417f-bcc5-edbc60f45a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more sophisticated and successful instances of cybertheft
        in the past. Cryptowall, a similar type of malware that spread through businesses
        around the world in 2015, is estimated to have made its creators $325 million.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd08332-f7a4-458f-9401-3ab3069c5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbfd43a-84e1-436c-9679-206a26ee640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was it a political move?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65095a8f-ea9f-4aa3-9a37-dfc36cb3f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this begs the question: Was WannaCry really about the money?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709e74e-1d88-470a-aecd-ad0239ff4618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0395a-f43e-44ac-a9f4-a98ee9917d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Coughlin, COO of cybersecurity firm TruSTAR, asked in a
        blog post Tuesday whether the hackers cared about financial returns at all
        or were motivated instead by a political agenda.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755244f-5009-481f-a4ee-3a94636b50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a171a-f4f2-49a0-a7b7-f2f717a2704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is probably somewhere in the murky middle," he wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e14e88-bb7d-4920-957b-c5b880284404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc363c8-569d-4037-bc08-209e221aa80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what you think about the motives behind this particular
        attack -- there will be more to come," Coughlin warned. "And the next wave
        will learn from the impact we''ve seen (and not seen) here."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4251ced-5e15-4995-a358-388d3a77ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be636696-ca58-4d1c-abef-ddbe1c14c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:13:08.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:13:08.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://money.cnn.com/2017/05/17/technology/wannacry-ransomware-bitcoin-cyberattack/index.html">Why
        the massive cyberattack won''t make the hackers rich</a>."</em></p>'
  'Wall-Street-Journal-Trump-Stop-the-pointless-melodrama':
