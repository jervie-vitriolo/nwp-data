      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Senator
        Leila de Lima on Thursday dared detained businesswoman Janet Lim Napoles to
        return the wealth she supposedly amassed from illegal transactions linked
        to the Priority Development Assistance Fund (PDAF) scam.</p>'
