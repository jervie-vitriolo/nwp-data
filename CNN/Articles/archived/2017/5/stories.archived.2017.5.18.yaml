    'jcr:uuid': '86cd1171-fdbd-44ac-a60b-705e793edcc4'
    'lead': 'The economy got off to a weak start this year, missing the boost provided
      by the 2016 national elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:06:31.133+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T08:06:31.316+08:00
