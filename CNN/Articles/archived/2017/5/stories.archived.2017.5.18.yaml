      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fun fact in the People story has to do with Malia, 18, and
        Sasha, 15, both of whom were apparently "sentimental" about their White House
        bedrooms to the point they each moved the beds into the multi-million dollar
        Washington home their parents are renting while Sasha completes high school
        at Sidwell Friends.</p>'
