      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The McGregor side is done, I''m starting to work on the Mayweather
        side now," White said. "I''ve got one side done. If we can come to a deal
        (with Mayweather) the fight will happen."</p>'
    '5':
