      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90 second ad, which was produced by an outside agency, depicts
        a young man struggling with the loss of his father.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8ac79-5cd6-4e74-8b3a-0b306ac10547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.612+08:00
