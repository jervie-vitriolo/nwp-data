      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a09e8d-b505-452b-8ec7-e7d5a4caedee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:11:22.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conditions involve grants that entail a review of the Philippines''
        adherence to the rule of law, officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dadaa2-d1e8-4d20-bead-04eae22a4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:11:21.801+08:00
