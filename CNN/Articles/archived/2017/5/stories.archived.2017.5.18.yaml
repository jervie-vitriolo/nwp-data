      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — It''s not just liberal critics
        taking President Trump to task for his latest crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0fde3-50c2-437b-bb8e-c6ceb2243e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc5de3-3991-42c7-a195-a780d60446d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative Wall Street Journal pleaded with the embattled
        president Wednesday to get his act together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12922931-b2ea-49d1-84cc-5c412267cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6862a0-64ad-4e70-9589-b500e4dd92b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial titled "Loose Lips Sink Presidencies," the Journal
        recounted the administration''s most recent problems, including Trump''s disclosure
        of classified information to Russian officials and notes from fired FBI Director
        James Comey that say Trump asked him to drop an investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34befc-5ff9-40d8-a6e7-3159c1125908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f5709-bdc2-4563-b7e3-edd6b97aef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:14:51.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:14:51.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump needs to appreciate how close he is to losing the Republicans
        he needs to pass the agenda that will determine if he is successful," the
        editorial said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6fe319-5b9e-44ee-a467-37a6e52ee41e'
      'mgnl:activationStatus': true
