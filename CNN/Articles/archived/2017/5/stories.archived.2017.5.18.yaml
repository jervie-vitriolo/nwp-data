      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoe Perry plays young Sheldon''s mother. Perry is the daughter of
        actress Laurie Metcalf, who plays Sheldon''s mom on "Big Bang Theory."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a34ec-5071-46fb-8832-81328a87b894'
