      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ec869-3afa-4a98-ab65-e448d5f70a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:34:57.549+08:00
