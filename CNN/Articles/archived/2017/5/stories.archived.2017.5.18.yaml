    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548ace6-3cea-47ce-97ca-39df34b5ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.169+08:00
