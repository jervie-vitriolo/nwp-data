      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b25da6-e4ee-4f60-951a-51123e5924a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the recommendation to refuse aid from the European Union
        came from the Department of Finance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940f8e9-84a8-4bfb-9e5c-87799709e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79616aec-ab8d-4a34-8544-b32489507ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte "approved the recommendation not to accept
        the EU''s offer of a grant (of) about $280 million which would involve review
        of our adherence to the rule of law. That specific grant is considered interference
        in our internal affairs," read a text message from Finance Secretary Carlos
        Dominguez which was forwarded by Dureza.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9859f9b-25ff-47f0-8b31-58e4381b2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac0b0d-ac2c-44ee-9ede-8f78ddbf2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added that the move is part of the Duterte administration''s
        "independent foreign policy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246a3dd-c197-40f9-b3b3-ce3d329df93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1bce7-db15-44ce-b711-94ce34dfec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has thrown scathing words at the EU ever since
        it expressed concern over the government''s war on drugs that began in July
        2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5067c-a14e-4f01-92e4-30f165c5f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416bb337-2d55-405b-88b2-b92641155dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s disapproval of rule-of-law reviews as a condition to
        EU grants seemed apparent on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a230720-5425-4b33-a30d-5a1b30a062ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939348a-c727-432f-932d-c789816b2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Foreign Affairs Secretary Alan Peter Cayetano said Duterte
        would refuse any aid that would impact the administration''s war on drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a49439-bebc-48d8-8406-5b788a78b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92a763-d192-42f7-9d22-d27c8c621572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang instructions ng Presidente, ''<em>yung gusto tumulong nang
        kusa, libre sila</em>," said Cayetano in an interview on May 17 after his
        confirmation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c2b70-8a29-4b4f-84f7-1551424a46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b80de-b43d-42f8-bacc-9662a2d09bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But ''<em>yung may</em> strings attached <em>o kaya, ''Eto ''yung</em>
        aid, <em>pero eto gawin niyo,'' lalo na pagdating sa</em> campaign against
        drugs, <em>napapakialaman o pinapatigil, eh huwag tanggapin</em>," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7dc06f-7a7d-44f6-8e07-2e6ab51848e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a8367-45b7-4746-ade9-53dccfb3367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s instructions are that if nations
        want to help willingly, they are free to do so. But for help with strings
        attached or something like, "Here''s the aid, but you have to do this," especially
        when it comes to the meddling in or campaign against drugs, we won''t accept.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5cbf2-e90c-41c0-8cbd-e064c98ba189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ec9e7-f1f2-46cb-affc-811ffc89baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid at stake?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3299ede-950b-4a80-9c86-3b5dbea3a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to receive 325 million euros (around ₱18.05 billion)
        in aid from 2014 to 2020 under the EU''s Multiannual Indicative Program for
        the Philippines. The money will be used for sustainable energy and job creation,
        legal and judicial reform, as well as feasibility studies and outreach programs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379bdbc-f0bf-4fd8-a5de-e81263520ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31192d-9b5b-484a-be04-722330e91e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the $280 million (₱13.95 billion) EU grant earlier
        mentioned by Dominguez is part of this figure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781fd3e-5d09-419d-a4ae-64bdd8b1fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde2f0f-f8d4-4c17-8ac0-55f07ec761dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the Philippines will continue receiving the money under
        the Multiannual Indicative Program as long as the conditions are amenable
        to the government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1b7bb-8b4d-432b-a3e1-906ff8dc435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967f47d-6bae-4c78-b76a-0d14f1f9a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll take it on a case-to-case basis," he said. "If it was allowed
        and accepted and nothing was found to be objectionable, it will continue."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3544ec0-809e-46b5-84a6-bb3b3b2d00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d1829-3ca6-4ef3-b256-7afd736638cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said government agencies who might lose funding as a result
        of the Palace''s decision are taking proper action.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6810002-d624-4143-956c-cd0bc7ca3fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b808c-9d15-43bc-ba7a-70c4bb24b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One-time act</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d902a92-f237-484d-afb8-3d6a1ddad7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Palace briefing, National Economic and Development Authority
        head Ernesto Pernia dismissed the decision – which he said was made before
        a Philippine delegation went to the United Nations in Geneva on May 8 to defend
        the country''s human rights record – as a mere response to criticism.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650462ee-813a-4ee5-8323-34819259b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c45ce1-dd6f-4b05-bbe5-f2efcedf9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to parse this carefully because our President has a style
        of doing something and then taking it back later," Pernia said Thursday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccf439-be7c-4230-ab72-2f379ae0ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c48cb-be99-40f7-9e44-3d1469ced983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very sensitive and he usually takes it back later on," he
        added, speaking to reporters after a briefing on the Philippine economic growth
        figures for the first quarter of 2017.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fea82-4e3a-4e03-bb39-c084627e57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a638de-8278-4759-a70b-775ada01a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia added that the appointment of former Senate President Edgardo
        Angara as Special Envoy to the European Union on May 3 was "a way to mollify
        the issue."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da518343-d740-4c1a-b4ab-cf6c004809c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aea399-e17f-488a-9251-61fe49b126af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after learning from reporters that the Palace confirmed the
        decision, Pernia said economic managers were not consulted about it and that
        the country could lost $13 billion (around ₱647 billion) in grants.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184657dc-7afc-4349-b151-b13dc0846c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf4d7a-2054-4edf-a3fe-1f04b7cec43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it should not be policy," he said. "This is not a policy
        decision. This is not going to be customary. It''s an act, a one-time act,"
        Pernia added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b00ff-ce45-43c8-a7dc-4843ca7c1ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edae4c9-868b-4e22-aa7e-b3b1e807dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said he will meet with Dominguez and Budget Secretary Benjamin
        Diokno soon to discuss the issue further.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc033f85-6413-4e2d-a42c-2275ea1297b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a4f44-fbaf-4240-9ee0-363953b568bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European businesses won''t move away</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0274b-22c3-4e2d-9ba1-d290b0422ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said European businessmen will likely not pull out of the
        Philippines because of the measure.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7d803-0e07-49be-9ff3-ee1e13ea840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a242ea-e239-4026-8170-a499008b5be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are business people. They understand the dynamics
        of politics. And at the end of the day, they will go where they can grow.
        And l believe that they understand that the Philippines right now is in a
        sweet spot of growth," Abella said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d7568-c06e-42ab-ab65-7195402eb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146de7c0-72b9-46e4-b94e-d190bfaf343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the EU grants, which are usually allocated to peace and
        humanitarian projects in the Philippines, especially Mindanao, complemented
        European businesses with ventures in the country, said  European Chamber of
        Commerce of the Philippines President Guenter Taus.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd64e4-a754-4a3b-b939-191a62a263d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a28ad-9d55-4125-b2ce-409fa15a9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While usually grants are not affecting businesses, it must be said
        that they do greatly contribute to creating desirable conditions for businesses
        to thrive and spur inclusive growth as it creates much needed jobs - and grants
        come free of charge and conditions," Taus said in a statement.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d2501-1dc8-47a7-8d9f-630e4e93b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfaeab-e8d2-4bd5-be8e-0e1687bfcdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte and the EU</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8999c-c765-4bdd-a630-d38b8c710b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, Duterte challenged the United States and the EU
        to pull out their aid to the Philippines after they expressed concerns over
        alleged extrajudicial killings in the drug war.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72d557-0590-40c2-90f2-81585c3d5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a3160-abf0-4942-b9c1-7acdda0c5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.192+08:00
      'mgnl:createdBy': 'eunice'
