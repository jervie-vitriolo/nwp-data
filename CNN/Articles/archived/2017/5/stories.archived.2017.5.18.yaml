      'mgnl:lastActivated': 2019-07-23T08:33:34.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d995d42-b885-4dd3-8d71-9a4ee5e46757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:33:34.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:33:34.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s nothing but a bullshitter," is what a friend who spoke with
        People said of how the former president described the current president shortly
        after the election. The friend says Obama''s opinion of Trump since then "hasn''t
        gotten any better."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b7624-668d-41ab-8d91-216b0e765742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:33:34.735+08:00
