      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001a5c5-00dd-4db6-b853-d163ed0b81cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:06:54.342+08:00
      'mgnl:createdBy': 'eunice'
