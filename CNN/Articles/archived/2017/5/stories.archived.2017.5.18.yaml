      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150 people have complained about the advertisement to
        the U.K. Advertising Standards Authority, accusing the fast food chain of
        exploiting bereaved children. Many critics recalled their own experiences
        of losing a parent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692fedf5-04a2-4f0a-aacb-8b0b2b8884f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:09:08.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e70eb2-b1f2-4c83-b95c-7f757810c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:09:08.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sickened and disgusted by this advert. Lost my dad at nine.
        Memories? Yes. Burger? No! Shameful ad McDonald''s," said a Twitter user named
        Cate Wilson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147ac14-8965-43ad-a0f3-0c6818442a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:09:08.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ec72b-4ce5-4d7c-95a8-caae03b05f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:09:08.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has apologized and asked broadcasters to pull the advertisement
        from rotation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aed914-848f-4b2d-849f-f9806868954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:09:08.613+08:00
