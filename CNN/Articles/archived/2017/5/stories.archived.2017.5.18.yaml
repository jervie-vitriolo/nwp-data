      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[China] mentioned that... certain issues would not be discussed
        in the preliminary stage," Abella said on Wednesday. "But also that at the
        right time, things would be discussed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
