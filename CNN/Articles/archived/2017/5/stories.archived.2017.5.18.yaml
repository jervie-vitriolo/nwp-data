      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text, Finance Secretary Sonny Dominguez said that the President
        has "approved the recommendation not to accept the EU''s offer of a grant
        about US$280 (million) which would involve review of our adherence to the
        rule of law. "</p>'
