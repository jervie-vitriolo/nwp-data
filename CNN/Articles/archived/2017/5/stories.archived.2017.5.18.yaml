      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte and the EU</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b19dcc7-6a1b-40dd-9285-791873fee5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.601+08:00
      'mgnl:createdBy': 'eunice'
