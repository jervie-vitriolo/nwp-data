      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/17/south-china-sea-exploration-with-china-vietnam-to-be-carefully-considered.html"><strong>RELATED:
        South China Sea exploration with China, Vietnam to be ''carefully considered''</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282a366-a425-4e30-b930-ffb199f773a3'
      'mgnl:activationStatus': true
