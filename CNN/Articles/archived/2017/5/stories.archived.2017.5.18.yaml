      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6c53e-34a1-4c97-9200-8ec96aaa9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:33:34.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:33:34.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine catches readers up with the Obamas, post-White House,
        with tidbits on how Michelle exercises (SoulCycle), whether she buys lunch
        each day or brings it in a bag (bag, often times it''s turkey chili) and if
        she still has access to Secret Service vehicles (yes, but just one SUV that
        her entire staff piles into, according to an aide.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b066480-ce6c-4814-86b9-fee772cd4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:33:34.735+08:00
