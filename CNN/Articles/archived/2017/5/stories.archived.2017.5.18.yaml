      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Department
        of Justice (DOJ) has ordered the withdrawal of the drug case filed against
        a former head of a unit in the Philippine Drug Enforcement Agency (PDEA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7f559-9d39-43d3-bb9c-09b2e65671ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:38:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8e36a-9926-442f-adb8-a867205b38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:38:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 17 resolution obtained by CNN Philippines on Thursday,
        DOJ directed the Manila Prosecutor''s Office to move to withdraw a criminal
        case filed against Marine Lt. Col. Ferdinand Marcelino and his Chinese companion
        Yan Yi Shuo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9ca22-3175-4f36-9455-6b8c6b079ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:38:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a44a2c-a33f-443a-8fe7-56a0ff411414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:38:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ granted the suspects'' petition for the department to review
        a September 2016 resolution that charged them with possession of illegal drugs
        under Sec. 11, Article 2 of Republic Act 9165 or the Comprehensive Dangerous
        Drugs Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097a7a7-e102-4802-835d-f1b2dfe09738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:38:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09109ef-92ea-4ab6-8dfe-ecdf1a4c1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:38:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lt. Col. Marcelino and Yan Yi Shou have sufficiently proven that
        they were in performance of a lawful duty when they were chanced upon by the
        PNP and PDEA joint team," said the resolution, signed by Justice Undersecretary
        Deo Marco.</p>'
