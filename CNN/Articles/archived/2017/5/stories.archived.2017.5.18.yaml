      'mgnl:lastActivated': 2019-07-23T08:56:15.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35acb7-4850-4128-80c2-bc65f4e6932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:56:15.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> instructions <em>ng Presidente, yung gusto tumulong
        nang kusa, libre sila</em>," he said. "But yung may strings attached <em>o
        kaya, ''Eto yung</em> aid, <em>pero eto gawin niyo,'' lalo na pagdating sa</em>
        campaign against drugs, <em>napapakialaman o pinapatigil, eh ''wag tanggapin</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bc437-3987-4b57-b764-836f906c075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:56:15.600+08:00
