      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> A total
        of 149 members of the Abu Sayyaf Group (ASG) had been "neutralized" so far
        since all-out offensives against the bandit group were launched this year,
        according to the Armed Forces of the Philippines'' (AFP) Western Mindanao
        Command (Westmincom) on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2975fa-8679-4611-bb8d-1c357a7d6d06'
