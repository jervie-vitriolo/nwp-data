      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several months in detention, Marcelino and Yan were released
        in June 2016 for insufficiency of evidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d449b-c654-4ef0-adfb-e1c75c71a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:38:27.170+08:00
