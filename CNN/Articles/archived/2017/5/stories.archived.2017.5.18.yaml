  'signs-and-types-as-language':
    'author': 'Apa Agbayani'
    'caption': 'An author makes the case for zodiac signs and personality types as
      new languages to be learned, in an attempt to approach others with more empathy
      and understanding.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-05-18T16:11:58.526+08:00
    'imagesource': 'jcr:c68d5c4a-cc01-4e19-9507-6e9e4b58b8d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0dd3483-dfa4-47bd-a85e-830f4b8e75be'
    'lead': 'An author makes the case for zodiac signs and personality types as new
      languages to be learned, in an attempt to approach others with more empathy
      and understanding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:40:48.983+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T08:40:49.335+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why zodiac signs and personality types say more about humans than we
      think'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c325b-7269-4164-993f-d27627b59722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Just to get it
        out of the way, I’m a Capricorn with a moon in Libra and a Cancer ascendant,
        born in the Year of the Sheep. And I’m an INTJ-T with a Type 5 Enneagram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a17c6d-64c8-477e-ac83-205bfcd405b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22880097-9fac-442f-89b3-8ddcef9a79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, I’ve been obsessing over all these types. While I have a
        base understanding of most of them, I’ve found myself becoming everyone’s
        go-to guy for astrology. I’ve been asked to explain signs or read natal charts
        right after meeting a new person. I’ve been asked to write about <a href="https://cnnphilippines.com/life/culture/politics/2017/03/28/duterte-aries.html">why
        Duterte is such an Aries</a>. I’ve had to answer tons and tons of compatibility
        questions and that’s always a good laugh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44aed72-195b-4c16-ac06-221d49715d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48f9b1-8df6-4196-823c-6e8f280cf924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I find most interesting is that maybe 80 to 90 percent of the
        time, I read people right. It blows their minds, and they just want to keep
        talking about their signs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096389e-35d9-47a8-8394-2db178735f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a3aff-e906-460e-8965-e11a169781ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think about it, over the past year or two, <a href="http://cnnphilippines.com/life/culture/2016/08/05/horoscope-essay.html">zodiac
        signs have moved from the world of mysticism into popular parlance</a> without
        any of us really noticing. Similarly, you start to see psychology tests like
        the Myers-Brigg Type Indicator (MBTI) or the Riso-Hudson Enneagram Type Indicator
        (RHETI) outside the context of classrooms and company team building activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae3a09-845d-4b9c-b4bb-340109b5e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b401a02-9e80-4613-a2a0-1184cf3967fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are talking about themselves in these terms, and that’s fascinating!
        I never imagined I’d hear someone say, “Oh, it’s my moon in Virgo,” in casual
        conversation, nor did I expect that I would just get it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d923857-8a59-4e48-b59d-c9931a1413d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc99c0-0f0e-4572-aca3-bb511086278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Learning a language isn’t simply developing a vocabulary but broadening
        your way of seeing the world. Astrology presented a new paradigm that was
        especially useful for a person with poor EQ.</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de353fd-c7ab-4ca5-8052-a44ab5e8f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e9523-d179-4e3c-8b0d-47e496c90f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are all types that have been around for years, if not millennia.
        The 12 zodiac signs were developed in Sumeria as early as 1370 B.C.E. after
        key constellations. The Chinese developed their 12-year cycle over centuries
        based on the 11.86-year orbital period of Jupiter. Katharine Cook Briggs and
        Isabel Briggs Myers developed the MBTI in 1943 based on Carl Jung’s typological
        theory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e7800-f1df-4882-a638-c9f483524c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673d229-bb37-4ebb-b1a7-ffec30901a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What explains the sudden surge in popularity, then? My first thought
        was millennial narcissism — this need to obsess over the self and all its
        minutiae, or to find things to identify with (e.g. why we share a meme and
        say “me”). It’s easy to fall into that baby boomer trap of, “Wow it’s all
        about you, no?,” but I find it’s much more than that. I’ve always found that
        understanding the self is not only meaningful, but essential for functioning
        in a social setting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe97c2a-d43a-48e5-8d29-a9a03904f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccdc954-ef3b-4616-a294-016b415867e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, I’ve always had an empathy problem. I find myself
        forcing logic onto situations when sometimes, what you need to do is listen.
        Recently, that’s something I’ve learned to watch out for, and I’ve been doing
        better at respecting people’s emotions. It took being told that Capricorns
        and INTJs make for poor empaths who need everything to fit into a logical
        framework.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fa231-bbb2-49b3-b7c7-70412d3f7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62bbd9-cc56-4696-a218-51a29f8af473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that self-awareness, the signs gave my poor EQ an entry
        point to understanding other people. Growing up, I never had this vocabulary
        for the people I interacted with. Where I used to say “Oh, she’s so annoying,”
        now it’s “Well, because she’s a Leo, she finds ways to make everything about
        herself.” Where it used to be, “I don’t know why he doesn’t really talk about
        his feelings,” now it’s “Scorpios tend to be emotionally opaque.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ad0d8-151d-422e-8355-480123004788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c9617-e9e3-46b9-8e37-bcb41e78da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was like learning a new language, and like any language, it comes
        with its own worldview. Learning a language isn’t simply developing a vocabulary
        but broadening your way of seeing the world. Astrology presented a new paradigm
        that was especially useful for a person with poor EQ. Finally, a language
        to understand people in! It helped me verbalize perceptions I didn’t know
        you could have about human nature and human personality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d3b33-891e-4c95-9254-704c68d67426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f677d-d8b4-40db-aba2-a037df245a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signs helped me navigate social interaction much better, just
        because walking into any social situation, I immediately had a framework to
        work with. Instead of meandering blindly through a conversation, I could start
        anticipating personality traits of a new Gemini I meet or ticking off boxes
        on my mental checklist of “What makes this person a textbook Taurus?”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806401af-c0c5-465e-9917-d8e024d12915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ab584-2063-4a0e-9843-f9577759c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Still, these types have helped so many people just make sense of
        themselves — to pick themselves apart and understand who they can be at their
        best and at their worst.</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e94d58-4007-44ca-a020-8560763ed290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bec1fb-f02e-484f-acdb-fd4d37c651b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My sign and all my other types also helped me understand myself
        better as a person. Capricorns are hardy, logical, and determined. INTJs are
        analytical and present big picture perspectives. People born in the Year of
        the Sheep naturally draw other people towards them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbef9f-28be-4723-8198-cec4908fde90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48698db-4853-4fe3-968f-030721c3315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t even tell if it was a matter of verbalizing existing personality
        traits and cataloging them per type, or gaming myself into developing these
        traits because I’d found out they that’s what Capricorns or INTJs or Sheep
        did. Still, these are parts of me as I see myself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4155044-3132-4356-9e4b-d1fc45117682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d9e78-515b-42bc-a022-a478c1dbbf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can even dissect a thought that runs through my head, or a decision
        I make and say, “Oh, that was my Cancer ascendant acting up” or “Wow, the
        moon in Libra is out to play” or “The Capricorn’s trying to rein everyone
        in, good.” That’s a level of self-awareness I didn’t know was possible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d75cd-fcaa-4488-9924-5cc39e233dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b69b02-1cd2-4594-94d2-5fe7d57b8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeptics among you must be wondering, “Well, the signs aren’t
        real.” Honestly, you’re right, there’s no objective proof supporting it. Birthdays
        are random; cusps, moon and ascendant signs sound like means of explaining
        away what doesn’t fit into your sun sign. Even the MBTI and RHETI aren’t considered
        entirely credible by psychologists, because they lack scientific accuracy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d634f11-4d2b-4a33-9a54-4b41ff9e0b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954e2d1-ad8a-42f7-b02f-7e7a56de2765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By no means should you ever make your types your sole basis for
        any sort of big life decision, because they have zero objective bearing. Still,
        these types have helped so many people just make sense of themselves — to
        pick themselves apart and understand who they can be at their best and at
        their worst. That’s important.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609d134-5913-42a3-8cc4-a70d87d58d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488dc91-65db-4a6b-86bc-b4cfe79face3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:40:48.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:40:49.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars don’t dictate your destiny; a thousand material factors
        and personal choices come into play. I suppose these types are best seen for
        their heuristic value — as worldviews worth your consideration, because of
        the way you start to see yourself in a new light, and to make yourself in
        the image of your type at its finest.</p>'
