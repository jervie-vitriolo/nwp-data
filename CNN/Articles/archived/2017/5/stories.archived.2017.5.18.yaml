  'Gilas-Pilipinas-smothers-Indonesia-for-8th-SEABA-crown':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy of PBA Media Bureau'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-18T23:35:17.525+08:00
    'imagesource': 'jcr:b2428e66-3bbe-479d-ba89-f762478e6514'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7266f993-0945-4627-8a3d-2636fbc8039e'
    'lead': 'The Philippines have booked their place in the FIBA Asia Cup and the
      World Cup Qualifiers after winning the SEABA Championship after beating Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:03:17.097+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T08:03:17.388+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Pilipinas smothers Indonesia for 8th SEABA crown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd695b-b234-4625-b53e-ac4b1f570bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> They were
        the two best teams in the competition, but the Philippines just proved to
        be a step higher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745cfe4-f052-48b1-9955-d04b0d6edc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas swept the South East Asian Basketball (SEABA) Championship
        after handing Indonesia their only loss of the tournament, 97-64, on Thursday
        night at the Big Dome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615cd703-7fa2-407f-aff5-e26ea94f4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8b67f-a74c-4743-88f7-eb3f7a16d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory not only gave the Philippines the title, but granted
        them a ticket to the upcoming FIBA Asia Cup and the World Cup Qualifiers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb587ccb-c172-47fc-9f38-b011e892cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c590b5-d168-4877-9dc3-c6f4aaa3bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andray Blatche led the Philippines with 21 markers and 10 rebounds,
        while Jayson Castro and JuneMar Fajardo had 14 and 13 points, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bb0a8-ace6-41a0-9d25-6cd08b4cc579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72672940-ac32-43a6-bd13-894bf7a10c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams came in to the final game of the tournament with 5-0
        records, with the Philippines and Indonesia winning their previous matches
        by a combined margin of 319 and 159 points, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb85d7c-fe7f-4225-9f02-3f161a59f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da377801-82cc-44f0-a951-16ffdc2d50b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no doubt that the Philippines was a class above Indonesia
        by halftime, with the hosts cradling a 51-30 cushion going into the break.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785a542-521d-46d3-965c-948d07aceeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861387e-47a9-40bd-963c-5cd5e04f8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no surprises for the home supporters, as Gilas duly took
        care of business and sealed their eighth SEABA crown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c3dec-0832-41bd-83c6-a2af881dbe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35613449-0694-4493-b596-06d85f616525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arki Dikania Wisnu paced Indonesia with 11 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408abf9d-a740-42dc-99d6-a67a8b61e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d6c89-626f-4e6d-8f79-133516f8ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the championship win, Gilas head coach Chot Reyes said that
        this was just a first step in a series of challenges on the international
        stage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90131f-7225-4493-a3eb-8f6a5005d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22edb391-adde-4602-95bf-5c1df147b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas coach also said there were key takeaways from the tournament
        moving forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760bbca4-cc17-439a-80ab-f50b58146eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96875d83-9298-4086-ab06-37860e494b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:03:17.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:03:17.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most important lessons are the lessons the players
        learned about themselves, about each other," Reyes said. "I think there are
        some things that the other coaches, other teams were doing that I think we
        can incorporate in the way we do things, both offensively and defensively."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bbddf-781d-4ca4-ad5e-26d97227f1a1'
      'mgnl:activationStatus': true
