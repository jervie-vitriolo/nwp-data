  'Google-IO-developer-conference':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-18T09:12:06.640+08:00
    'imagesource': 'jcr:42e8232f-c008-412f-a718-5dcc354b3d1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f50337-3d28-4323-8981-6a0a62b84cf0'
    'lead': 'What does the company have planned for this year''s annual I/O developer
      conference?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:00:34.280+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T09:00:34.448+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect at Google''s big event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d54ddc-3821-43bc-ae7a-dc7d0041c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MOUNTAIN VIEW, Calif. (CNNMoney) —</strong> Last year Google
        introduced the Google Home, its attempt to take on the Amazon Echo smart speaker.
        What does the company have planned for this year''s annual I/O developer conference?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c173c-a609-45e2-8216-065d6b0e0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc72cf2-1a3e-4d97-857a-e5cd769458db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Google CEO Sundar Pichai and other executives will
        take the stage at the Shoreline Amphitheater in Mountain View, California,
        to announce the company''s latest hardware and software news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6981e67-9b3a-4757-abfb-4e2fada23cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfee05a-4f1e-446f-94bc-416d4594567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re expected to show off Google Assistant''s expanded powers
        and reach. It''s rumored to be coming to Apple''s iPhone. Google''s still
        nameless voice assistant is competing against Amazon''s Alexa, Apple''s Siri
        and Microsoft''s Cortana for the next generation of voice-controlled devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c883d-2ef8-45d0-8542-d43bc0a7ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ca1d1-5503-4bc4-a77f-e10f33c1ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will likely share the latest about its low-budget virtual reality
        projects, the cloth-covered Daydream and the scrappy Cardboard viewer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2961e5-71b4-47d2-81e6-abed4c8c033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260923d-dd28-4fda-ade7-109c620990d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced the Android O mobile operating system earlier this
        year, but I/O is an opportunity the company to show off any flashy new features.
        Google might even divulge what treat the O stands for (Oreos? An Oh Henry!
        bar?).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631186f0-56f2-496b-9d0f-05270f8d918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b9136-eb44-4f69-994e-fbed3989dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also preview new Android Auto features. Earlier
        this week, Audi and Volvo announced they will feature built-in "infotainment"
        systems powered by Android that can be used without a phone. Look for KITT-like
        voice assistant features behind the wheel too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3cab69-31b3-4451-9e08-5dd62415298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09435ba3-99cf-4c17-a0ef-32f5a494099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T09:00:34.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll be reporting live from the event with all the product news,
        big and small.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f3c87-b57d-4aae-8fc7-140709252765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:00:34.281+08:00
