    'template': '1'
    'title': 'PH only refusing EU aid that affects internal affairs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0864ef0-20d3-4506-b6dd-38484bb38580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Philippines
        will only reject aid from the European Union (EU) that meddles with the country''s
        internal affairs, Presidential Spokesperson Ernesto Abella said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645b109-e94a-4bfe-925b-7cdbd381883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc009d-a000-45bd-b3c9-b1295e8c8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (the aid) begins to impose certain conditionalities that will
        interfere with the way we handle things, then we consider that objectionable,"
        Abella said in a Malacañang press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b28d4-f20b-4352-9006-e586dda06efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:19:26.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T08:19:26.549+08:00
