      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, another source says Obama would "take his call and try to
        help" if Trump were in a jam and needed advice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946685c-dbd7-42f6-9e0a-89b083a3aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:33:34.735+08:00
