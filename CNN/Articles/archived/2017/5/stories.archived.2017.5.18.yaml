        minamahal kita <a href="https://t.co/0YLEDJhiNN">https://t.co/0YLEDJhiNN</a></p>&mdash;
        Lin-Manuel Miranda (@Lin_Manuel) <a href="https://twitter.com/Lin_Manuel/status/518401231795265536?ref_src=twsrc%5Etfw">October
