      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the story says the bulk of the Obamas'' time is spent focusing
        on the Obama Presidential Center, to break ground in Chicago in 2018, and
        their dual memoirs, for which the couple will pocket a reported $60 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd56df-b1db-4452-bfdf-ac775d684614'
