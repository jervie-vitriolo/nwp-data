      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e240f93-fa00-4203-99e6-d64399dc4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the casualties in the crash, pilot-in-command Captain Paul
        Litan from Batangas and gunner Airman First Class Joseph de Leon from Pangasinan
        were rendered departure honors at the Villamor Airbase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f052066-af4e-4cd0-8129-cae717074231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91b200-e9a1-4aec-adf2-5d7d6b57e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third fatality, Staff Sergeant Byron Tolosa, hails from Pasay
        City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436471a3-23e4-425f-aa05-df843e16009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f209a0a-1c62-44ac-adcd-06e983fae269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone survivor and co-pilot, First Lieutenant Ceazar Rinas, is
        now in stable condition at the AFP Medical Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0011c-c701-49b6-a0dc-be1c2e9c19db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cddf7f-6575-44ef-a4ca-eda64a101a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, Lieutenant Rimas is alive. He''s already stable and
        he will be a very big part of the investigation <em>kasi siya yung</em> actual
        <em>na nandodoon eh</em> (because he was actually there)," Francisco said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bce46f-b5e4-4d63-83c3-de0654832da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5cf94d-65a3-4782-8199-721aee755533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a veteran chopper pilot himself, Francisco is puzzled on the
        circumstances of the incident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be792eae-0858-4d37-946e-9764b1e97364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b209d05-6fd5-4506-ae69-ac660a459d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while emergency or crash landings do happen, it is his first
        time to hear of a case where a chopper caught fire and broke into pieces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be200663-ee5e-45c8-9155-23f922672685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad348af6-505d-4833-8789-71225d0a3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda sana kung buo sya, madali syang imbestigahan</em>,"
        Francisco said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8f3e9-7a63-400e-b711-81a42c3949b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ce2ce-04c6-45b6-825a-5a06eceb14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.473+08:00
