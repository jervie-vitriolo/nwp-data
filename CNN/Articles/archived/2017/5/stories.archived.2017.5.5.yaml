      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no set timetable for these projects," the network said.
        "We''ll take as much or as little time as the writers need and, as with all
        our development, we will evaluate what we have when the scripts are in."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254e503-80eb-4c81-a857-8375095701de'
