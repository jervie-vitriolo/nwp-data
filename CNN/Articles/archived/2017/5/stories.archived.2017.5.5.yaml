      'mgnl:created': 2019-07-17T15:38:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commentary urged two Chinese state-run newspapers, the People''s
        Daily and Global Times, to refrain from making reckless remarks which risked
        undermining relations between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc70216-c65d-472e-9559-38dc568f7fcd'
      'mgnl:activationStatus': true
