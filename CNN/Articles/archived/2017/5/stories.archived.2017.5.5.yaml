      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Two United
        States Senators filed a legislation on Thursday restricting the export of
        certain weapons by the U.S. to the Philippine National Police (PNP), as a
        response to President Rodrigo Duterte''s war on drugs.</p>'
    '3':
