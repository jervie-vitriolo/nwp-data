      'jcr:uuid': '862529e0-2282-4444-b10b-33aa28586428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, ASEAN NCAP drove a Philippine-market Eon into a crushable
        aluminum barrier at 64 km/h in a <a href="http://www.aseancap.org/wp-content/uploads/2016/06/Hyundai-EON.pdf">May
        2016 test.</a></p>'
