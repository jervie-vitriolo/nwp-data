      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sort of continuation of the franchise has been talked about
        for a long time. Casey Bloys, HBO''s programming chief, was asked about it
        at July''s Television Critics Association press tour in Los Angeles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc5dd4-7913-4bb4-a585-b36603715ea4'
      'mgnl:activationStatus': true
