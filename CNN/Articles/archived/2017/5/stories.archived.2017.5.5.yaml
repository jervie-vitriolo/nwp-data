      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the House Committee on Ways and Means approved on Wednesday
        a proposed measure to make the personal income tax of regular wage earners
        25% — from the current 32% — starting July 1.</p>'
