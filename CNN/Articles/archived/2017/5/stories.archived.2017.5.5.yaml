  'china-comac-c919-takes-flight':
    'author': 'Jon Ostrower, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-05T17:26:13.894+08:00
    'imagesource': 'jcr:b3050aac-4dc1-4329-a92c-11f022b08a19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d50c03f-9bcf-4edf-aeeb-fb9b55a0a6ea'
    'lead': 'China''s first large jetliner has successfully completed its maiden flight,
      a key moment in the country''s push to challenge the U.S. and Europe as a global
      manufacturer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:27:20.950+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T15:27:21.179+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s 1st big passenger jet completes maiden flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ba1fa-fab3-40fd-8e67-cd11f7cf62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seattle (CNNMoney)</strong> — China''s first large jetliner
        has successfully completed its maiden flight, a key moment in the country''s
        push to challenge the U.S. and Europe as a global manufacturer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27136b24-67e4-4dec-8083-e6c471220951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705f22a-e1d0-45b6-abbf-51cd3c8f41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C919, China''s first domestically designed and built large airliner,
        took off Friday afternoon from Shanghai Pudong International Airport into
        hazy skies with a five-person crew aboard. The jet landed one hour and 19
        minutes later after a seemingly uneventful first trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d89c6-e381-4fc6-bc78-9fab416b2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d1a08-1aa0-4827-98d6-cad8f95288ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the flight, China joins the ranks of the few nations that have
        developed homegrown large airliners: the U.S., Russia, Brazil, Canada, the
        U.K., France and Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f785bb2-5628-43d9-8492-d320169420a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83d3e1-1ff5-4aba-b607-322f7e1cd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made by the Commercial Aircraft Corporation of China (Comac), the
        168-seat C919 is roughly the same size as Airbus''s A320 and Boeing''s 737-800,
        which are the most popular airliners in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb749258-ec4a-4d39-b243-351025b3df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e8923-fc43-457c-be37-ead3d5409e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C919''s maiden flight was watched by people around the globe,
        including at least 2 million on Chinese microblogging platform Weibo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ae16f-a7eb-4ec2-9892-b35b055f5094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91285a16-f693-44fe-a364-eab21a75b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comac also offered an unprecedented look inside the maiden flight
        of a new airliner. The company streamed live images from the jet''s cockpit
        looking over the shoulder of its test pilots as they performed gentle maneuvers
        off the coast. Neither Boeing nor Airbus has ever provided a live view of
        the cockpit on a first flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4190bf-0c28-4f9a-a1d4-edfef6c097d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305ed05-9595-448b-93c6-f99712ee3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese jet''s first flight is the biggest and most visible
        milestone in its development. But it still has a long way to go before it''s
        carrying passengers and competing with its U.S. and European competitors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b86ec-8fe8-4962-950b-9168da39365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b0e11-5cb2-437e-a366-78f55ad1c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of aerial testing kicks off months or years of grueling
        certification tests, and meeting safety standards might require design changes.
        Comac will also need to win the trust of airlines in China and elsewhere by
        proving the jet can operate efficiently and reliably on scheduled flights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97dcb1d-c190-45f0-ab11-4b38e9c6077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02baa4-6615-47a8-b61f-17ee7e744c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the milestone marks another key achievement for China on
        its ascent to challenging the west and cultivating its aerospace ambitions.
        The country is already an adept designer of military aircraft, but has sought
        to catch up to Boeing in the U.S. and Airbus in Europe in manufacturing civilian
        airliners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4571208-9f17-472e-981c-5879b2b20b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5418787-980e-42b1-8a2a-19b7d99d4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far it''s been slow-going. The country''s state-owned airlines
        first signed up to buy the jet in 2010, and it was originally supposed to
        enter service in 2016. The prototype wasn''t unveiled until November 2015,
        and the project has been beset by technical delays as China learns the ropes
        of airliner development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e646e-0a09-4773-97cb-eb393f6d3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7db0c-874d-4cf5-87bb-38f96a805961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comac, a state-run enterprise, has partnered with western suppliers
        for nearly all the jet''s major systems to share technology and learn how
        to mass produce an airliner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a8754-334a-4be7-b9cd-e75f0641d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17377f-7325-436f-beca-e0eaa229df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C919''s main customers will be China''s domestic airlines. China
        Eastern Airlines will be the first carrier to operate the C919 when it completes
        testing and secures approval from China''s aviation regulator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9db44-ac4f-49f8-b01e-b1d7e4c37235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11bd5c-bb81-4953-bc32-55f73d04925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is on track to surpass the U.S. by 2030 as the world''s largest
        commercial aviation market. Chinese airlines are buying hundreds of Boeing
        and Airbus jets to grow their fleets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae055b16-1041-4a79-856a-5952d0d4a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92c497-080f-4887-b8c9-701c914869c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing estimates that the country will need a trillion dollars worth
        of new airplanes over the next two decades, including more than 5,100 of the
        same size as the C919.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc89be-ac4f-41ef-8743-177eb7cf0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:27:21.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b30ffe-3f44-4578-877f-d05afd271ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:27:20.953+08:00
      'mgnl:createdBy': 'eunice'
