      'mgnl:lastActivated': 2019-07-17T15:19:01.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee2dca-1021-4565-b0e5-317e7de53833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Senator Ben Cardin and Republican Senator Marco Rubio
        filed the bipartisan bill called, "The Philippines Human Rights Accountability
        and Counternarcotics Act of 2017."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a0ae0-4ac0-4345-924e-6f82b3638ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c61d5e-9a32-4ad1-87b1-8f43df935a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte has unleashed a campaign of extrajudicial killings
        in his country that has horrified the international community. Mr. Duterte
        must handle criminal issues through the rule of law and allow drug addicts
        access to the public health services and treatment they deserve," said Cardin,
        who is a ranking member of the Foreign Relations Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9131cde-acaa-41de-8fff-ac879fc90c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ca965-f5f8-4211-bc98-00c7b78a6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of such actions, this legislation is clear in its
        support for the Filipino people and the importance of our alliance, but also
        the consequences if Mr. Duterte''s actions continue," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f65dde-465a-4ed8-bcfa-96e2ff806b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb66330-40e3-44df-b55a-3c5e2501212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also calls for the support of human rights and civil
        organizations in the Philippines, and to report on sources of narcotics entering
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08276b3-9285-4748-bcee-2bead3d17e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc7990-f6a8-4d39-bb47-2c9b0043e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
      'mgnl:createdBy': 'eunice'
