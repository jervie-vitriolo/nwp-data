    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c5456f9-8c82-4120-8fb6-b9751ae0f168'
    'lead': 'Delta is apologizing for kicking a family with two young children off
      a flight after the customers already boarded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:31:28.822+08:00
    'mgnl:createdBy': 'eunice'
