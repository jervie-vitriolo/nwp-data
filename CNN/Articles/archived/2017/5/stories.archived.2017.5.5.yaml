  'UAAP-womens-volleyball-Season-79-MVP-MaJoy-Baron-Jaja-Santiago':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-05-05T23:21:14.498+08:00
    'imagesource': 'jcr:49953368-9ad8-4b22-8f35-8924288a37cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a86233cf-1feb-4f89-baf0-03b5cb5ef837'
    'lead': 'The UAAP explains the process of selecting the top individual players
      in the women''s volleyball tournament in an official statement, following a
      controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:14:12.635+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T15:14:12.776+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP sheds light on selecting La Salle''s Baron as season MVP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a62b29-a3a7-4645-b171-db06f1102dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The University
        Athletic Association of the Philippines (UAAP) has released an official statement
        Friday on the process of selecting the top individual performers of the season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f45544-0495-42ad-b982-9a1713110d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93405b71-d5ce-4269-ade9-b90c98086e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the UAAP said its tournament officials select
        the best player awardees by using the overall statistical points (OSP) gained
        by the players during the entire period of the two preliminary rounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b380ac-5459-45ea-85bd-737e419df29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a1e65-ba8d-44e4-a787-d5f19abe110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means that the OSP serves as the only basis for the league''s
        individual awards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fef99-71ff-4624-8f99-dc33c571ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3a8c2-5435-44c8-ac3c-38df857a6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after some people were contesting that National University''s
        Jaja Santiago, who won Best Scorer, Best Spiker, and Best Blocker awards,
        should end up with the highest individual honor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37758976-f86c-45c6-8e33-e8f2c1cf1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4474bf9-2e6d-4ddb-acc6-edd62b249156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle''s <a href="https://cnnphilippines.com/sports/2017/05/03/UAAP-Season-79-volleyball-mvp-majoy-baron-jaja-santiago-kim-fajardo.html">MaJoy
        Baron copped the Most Valuable Player (MVP)</a> plum after the UAAP bared
        the list of winners of the individual awards last Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015eed4a-6392-4eb3-876e-8ff08152a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427137eb-f3da-45d2-a98c-23202eecf861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league explained the award rated scoring skills such as Best
        Attacker, Best Blocker, and Best Server, and non-scoring skills like Best
        Setter, Best Digger, and Best Receiver. They are selected by getting the actual
        overall OSP earned by each player per category.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee1315-acd3-4ae6-8532-6190bd4a0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddd8cc-2fd4-4fc7-9b2b-3cb5a784ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:14:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:14:12.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MVP and Rookie of the Year awards are given to the player with
        the highest OSP, that includes all skills plus the matches won divided by
        the total sets played.</p>'
