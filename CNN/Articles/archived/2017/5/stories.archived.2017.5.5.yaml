      'jcr:uuid': '3af2504e-2040-4cd0-bd96-239c4514a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Eon''s metal and plastic shell may not necessarily
        be less perilous, according to the ASEAN New Car Assessment Programme (NCAP),
        which is part of an international group that tests the safety of new cars.</p>'
