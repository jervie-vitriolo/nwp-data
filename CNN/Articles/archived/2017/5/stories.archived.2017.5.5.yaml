      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153ab98-56ad-4754-9f3a-4d0a48c02009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s women''s basketball team withdrew from the 2014 Asian Games
        after being forbidden from wearing hijabs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84f9ea-f777-467d-ada7-9b674dd6aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955af189-067f-4cb2-94fa-1c1071316e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its team were asked to remove their Islamic headscarves and refused,
        thereby forfeiting its match with Mongolia. FIBA insisted its laws held no
        religious connotation in the wake of the protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cdfd4b-a7bf-4924-a0b7-cf3bc829e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce1a4e-3d5c-4c66-970f-52765cbe239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was despite several other sports at the Games allowing competitors
        to wear hijabs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba917d0-3a5d-4a27-8d2f-46967a4bba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a96eac5-0123-4ac9-b0b2-9ce8140c813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.205+08:00
      'mgnl:createdBy': 'eunice'
