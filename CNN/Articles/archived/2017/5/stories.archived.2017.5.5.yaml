      'mgnl:lastActivated': 2019-07-17T15:16:08.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bde5ff-110c-4321-9031-4ef273cd272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal na siyang</em> operational <em>eh</em>, and properly
        maintained <em>to eh</em>," said PAF Spokesperson Col. Antonio Francisco Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd453ebf-f1d6-4457-82d7-e562de707c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.261+08:00
