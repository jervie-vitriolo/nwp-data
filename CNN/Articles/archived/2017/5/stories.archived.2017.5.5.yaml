      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capable of threading through tiny streets, parking in the smallest
        of spaces and having exceptional fuel economy and low maintenance costs, more
        and more of these little cars are seen on Philippine roads, often with first-time
        drivers and young professionals behind the wheel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4abe3-f75a-4aae-944c-c57b43200d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e8812-c0fc-4f65-a9db-e5438779698b'
      'mgnl:activationStatus': true
