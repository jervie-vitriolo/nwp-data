  'true-cost-of-fashion-documentary':
    'author': 'Chica Villarta'
    'caption': 'The fashion documentary "The True Cost," which first screened in the
      2015 Cannes Film Festival, shines light on the hidden realities behind the cheap
      price tag of fast fashion. Screencap from THE TRUE COST/LIFE IS MY MOVIE ENTERTAINMENT
      COMPANY'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2017-05-05T15:23:09.944Z
    'imagesource': 'jcr:ce5f4036-9336-4f3a-ab1c-9901242f2163'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c69d78db-5e1b-4da9-a419-c216761123d7'
    'lead': 'The fashion documentary ''The True Cost,'' which first screened in the
      2015 Cannes Film Festival, shines light on the hidden realities behind the cheap
      price tag of fast fashion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T23:07:10.022Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T10:30:16.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:30:09.364+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The real price tag of fast fashion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba407c-493a-47bf-a517-c245973b412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.047Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It''s hard not
        to feel even a tad morose after watching “The True Cost,” a full-length documentary
        detailing the often-concealed evils of the fast fashion industry. First screened
        at the Cannes Film Festival in 2015, the Andrew Morgan film is a loaded 92
        minutes, packed enough to leave even the most avid fast fashion enthusiasts
        with the question: "What are my cheap clothes really worth?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad34bf-e9cf-449e-8017-d7d5590afd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.047Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, your ridiculously affordable pair of jeans costs more
        than you think. In the movie, two-dollar tops and the rest of fast fashion''s
        inexpensive clothing dance to the tune of farmer suicides, toxic poisoning
        on cotton fields, strenuous, barely-paid woman and child labor, and thousands
        killed in dangers caused by haphazardly-built garment factories — the unsettling,
        often shocking realities shown in “The True Cost” make it difficult for viewers
        to remain tone-deaf on the issue. The movie aims to undress the padded realities
        of fashion and how it is advertised, stripped down to reveal the harsh conditions
        and repercussions of producing a piece of clothing that''s sold dirt cheap.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="617" height="377" src="https://www.youtube.com/embed/OaGp5_Sfbss"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99faad90-c04e-4136-86ae-900c5fe58339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5f3dc-e349-44dd-864a-50cf0cb31a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie was screened for the first time in the Philippines by
        Fashion Revolution, a London-founded, international nonprofit that advocates
        toward sustainable and ethical fashion. Barely three years old but with volunteer
        bases in over 90 countries, the organization, founded by fashion designers
        Carry Somers and Orsola de Castro, both of whom are sustainable fashion and
        upcycling advocates, runs the same battlecry as the film: to patronize clothing
        that is environmentally conscious and that provides humane working conditions
        and fair pay to the people who create them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927c80b-4f03-4e0a-a47c-a9f1bc440f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the rapid economic development in the Philippines, I
        felt that among Southeast Asian countries, we should be able to cultivate
        a thriving movement for sustainable and ethical fashion," says Sophia Calugay,
        Fashion Revolution''s country coordinator in the Philippines. "Great practices
        are currently in place, such as upcycling used clothes into woven rags … or
        [brands such as] Siklo Pilipinas who recycles used tires into bags, or Lumago
        Designs who makes jewelry out of soda can tabs … I think what they do are
        great. Our aim is to inform as much people as we can that these initiatives
        exist."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac1ec1-f5ff-4de3-9426-bfc2b6674102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the movie, two-dollar tops and the rest of fast fashion''s inexpensive
        clothing dance to the tune of farmer suicides, toxic poisoning on cotton fields,
        strenuous, barely-paid woman and child labor, and thousands killed in dangers
        caused by haphazardly-built garment factories.</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ae5df-05fc-4615-8a36-bb73b89e6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumago Designs, a Dumaguete-based social enterprise, employs ten
        women from the Candau-Ay Community, a short distance away from the province
        dumpsite. Here they scour for scraps to upcycle into crafted accessories:
        paper, plastic bottles, bamboo scraps, and used fabric are intercepted from
        the wasteland, sanitized, and turned into fashion merchandise sold locally
        and exported abroad. A share of the profits are given back to the community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa99e2-cb7c-42d6-bfaf-d6c1054bae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the conversation of a sustainable, "slow fashion" lifestyle
        choice unravels, so does a discussion of its financial implications. Because
        most sustainable and ethical fashion brands have a smaller, more stringent
        production flow than rapid, mass-producing brands, products often turn out
        to be thrice as expensive as their fast fashion alternatives, with lesser
        choices at hand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d61ac-8f35-4bb8-94ee-95d320d6f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion Revolution is quick to reassure that there are cost-effective
        ways to practice sustainable fashion. "Sometimes, sustainable fashion starts
        simply with buying less," emphasizes Hannah Thiesen, events and fundraising
        coordinator at Fashion Revolution. The organization recommends creative ideas
        to make the practice more affordable: clothes swapping, secondhand shopping,
        and reworking old pieces are advised to kickstart the slow fashion movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695ca39-6688-479f-af28-c45b459f35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both “The True Cost” and Fashion Revolution reinforce a little-known
        fact that''s often concealed from the public: fashion is the second most polluting
        industry in the world, next only to oil. And as globalization lubricates the
        entry of gigantic fast fashion brands into more countries all over the world,
        they''re quick to remind consumers that "cheap" often comes with a hefty price
        tag.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e508b-8d31-41e4-97d2-d51723dd4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:07:10.059Z
      'mgnl:createdBy': 'cnnproducer'
