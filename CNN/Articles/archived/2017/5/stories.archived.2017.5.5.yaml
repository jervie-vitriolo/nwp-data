    'template': '1'
    'title': 'PAF grounds UH-1D helicopters after fatal crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a2051-89de-4db8-9511-1066cf7e1c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Following
        the chopper crash in Tanay, Rizal that killed three people on May 4, the Philippine
        Air Force grounded its fleet of UH-1D helicopters on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6419e6-3322-4cca-86bf-1aa58bf2622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f87a5-26d6-449f-a550-f04a4c050901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refurbished helicopters were purchased by the government at
        P1.2 billion from an American supplier in 2013, through a controversial acquisition
        process after claims surfaced they were defective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb4166-4752-4efb-a4db-30373d789dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852744c-7828-4391-83d1-549a26999d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tanay crash is the second incident involving the refurbished
        choppers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0c8dc-a944-48c1-88e2-9b1bb023e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4817fa-f23f-42a0-bb53-b9ccdf18422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:16:08.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, nine soldiers were injured when a similar
        helicopter crashed in Saranggani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67ec82-f4ca-4739-828f-10a063942a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:16:08.261+08:00
