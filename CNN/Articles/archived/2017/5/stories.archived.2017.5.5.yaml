    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH club football enters national stage with PFL'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92223057-e60b-4a54-9f8f-edb3f1a95bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        now has a professional national football league that will bring the beautiful
        game all over the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d050b-e676-4cdc-b5a3-7c88972b9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939a3bd-497a-460b-98ad-aecb379d344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation (PFF) officially unveiled the
        Philippines Football League (PFL) in a ceremony last week at the Shangri-La
        at the Fort to kick things off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f8038-8382-4d3a-b670-21538a4b9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b8876-114d-4f09-a8a4-2653c7059dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-formed league will be played in a home-and-away format,
        with each of the clubs representing a certain city or region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21239d-4903-48d3-a034-b47497b7a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575251f-f532-46cb-aed7-5d307b7554e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top four clubs after a double round robin will figure in a final
        series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcaad0-6e24-4124-973a-31cf0801268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781a624-817f-4a99-bc32-e0783c8dbb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFF announced that all matches will be played on Saturdays and
        Sundays, from 4pm to 6pm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ea22e-c9fc-4367-a77e-499bdcc52dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04203a3-2aef-46a1-b4c7-fc49ef454cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s Television (PTV) has committed to air two live matches
        every weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc8501-b30f-4517-8e88-1d887f8f07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684af0d-b702-4aeb-8a98-3dee90e80772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFF announced that the new league will be the basis of nomination
        for all Asian Football Confederation (AFC) club competitions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad0dd73-6c73-466b-a23d-336a7358113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f9d82-afb7-4325-95f7-b9a6227a9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the former de facto top club competition in the country,
        the United Football League, was used to determine the nominations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ccc596-4537-4cda-8ec7-8f4fe1d4ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e164145-b0ea-4235-88b2-36369f83776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PFF president Nonong Araneta, the PFL is the national
        federation''s way of bringing top level football to the different regions
        in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c6a32-8b0f-4852-8495-1ae4fd84ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7d2b9-dc85-4728-9a8f-02e1c2449120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:35:21.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:35:21.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dream come true for all of us involved in this project.
        We appreciate the time, effort and resources put in by the clubs to make the
        PFL possible," Araneta said. "We''ve taken the next step for Philippine football."</p>'
