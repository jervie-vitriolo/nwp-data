      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schear can be heard in the video repeatedly saying that he paid
        for the seat in which his infant son was sitting. He said it "isn''t right"
        that the airline was asking him to give it up.</p>'
