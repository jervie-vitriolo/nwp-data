      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/01/Senator-U.S.-stopped-Philippines-rifle-sale-that-senator-opposed.html"><strong>Sources:
        U.S. stopped Philippines rifle sale that senator opposed</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042cbbf-0b37-4dcc-9e70-381827310ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
