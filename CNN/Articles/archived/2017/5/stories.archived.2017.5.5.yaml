      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2017/04/15/first-drive-review-2017-chevrolet-spark-ltz-cvt.html"><strong>Related:
        First-drive review: 2017 Chevrolet Spark LTZ CVT</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc1b24-9c33-4733-9d12-fddb55fcdc11'
