      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And among the easiest cars to buy are A-segment cars, also known
        as supermini hatchbacks, such as the Mitsubishi Mirage, Toyota Wigo, Honda
        Brio, Chevrolet Spark and Suzuki Celerio.</p>'
