      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its cutesy styling, an 814 cc inline-3 petrol engine and space
        for four, it fits the bill for people who just want to go around town, but
        don''t want to take the bus or face the perils of riding a motorcycle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe81fa-c661-4eb7-be2a-20c99e8425a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.037+08:00
