      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the cheapest of the superminis is the ₱508,000 Hyundai Eon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fe7b9-7ee3-4d9d-9c04-aed8434f380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259feac1-5c1e-4afb-b3f5-fa82af5fe33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.594+08:00
      'mgnl:createdBy': 'eunice'
