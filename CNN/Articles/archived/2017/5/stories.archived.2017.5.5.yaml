      'mgnl:lastActivated': 2019-07-17T15:24:34.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going through the crushed metal and broken glass, the group
        gave the Indian-made Korean supermini zero out of the maximum four stars for
        Adult Occupant Protection.</p>'
    '26':
      'image': 'jcr:c431f7a2-8a8d-41c2-8a99-26da8feeab57'
      'imageCaption': 'The Hyundai Eon got zero out of four stars in the ASEAN NCAP
        crash test due to poor protection for the driver.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f042fe-26f7-40f1-a757-8a32d8c3347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1bee6-4800-443d-aa7c-17bd88d38d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star rating is a result of how well a vehicle protects front-seat
        adult occupants in a crash. Test dummies with special sensors are used to
        measure impact forces to various limbs, with protection ranging from "poor,"
        "weak," "marginal,"  "adequate," and "good."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948294c-17c9-4f09-83f5-4e28485445fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09710090-ec44-45af-85f8-bff34def218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the group found that although the Eon gave the front
        passenger "marginal-to-good protection," the driver got "poor" protection
        because of the excessive deformation of the passenger compartment, resulting
        in the dashboard and the pedals inflicting serious trauma to the test dummy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6523be8-2d23-4880-8d74-5cb1a4511f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c3e7a-da59-48a7-9436-1d49cb2b672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue was compounded by the vehicle not being equipped with
        airbags, which are likewise unavailable in Eons locally. However, a driver''s
        airbag is available in other markets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16b4c0-5e9e-476e-8f90-59a6b118708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bdb0b-4e73-4edd-a66a-e4e12a82b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2013 report, the U.S. National Highway Transportation Safety
        Administration found that wearing a seat belt and airbags halved the risk
        of being killed in a frontal crash.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32086297-bca8-4718-a564-a016187622f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52c33b-0208-4fe0-88f0-f31a4b0e0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Hyundai Philippines to get their
        comment on the Eon''s crash-test result, but the company has yet to respond.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87213fef-efd9-4beb-aee5-5d950407c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a770eaf-70bb-473e-aa96-48e2ea8349e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small but strong</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c92ce-0627-4c3a-ab87-0bd497fd9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the A-segment may seem alike, some superminis are better
        than the others.</p>'
    '39':
      'image': 'jcr:51353663-2854-4e71-8eb1-9fa4f103ee30'
      'imageCaption': 'The Toyota Wigo with front airbags got four out of five stars
        in the revised ASEAN NCAP crash test.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f21965-26f5-4b1a-8881-4a9c9524c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5659743-c7e4-41a8-a014-33c8cdce8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the Mitsubishi Mirage is much like the Eon on paper.
        It, too, has a 3-cylinder engine, room for four and cute-as-a-button styling.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffeaac4-db5b-45af-86cd-e4713b3722a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820c2af-21ef-41a3-abcc-cc4c60a822aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Mirage scored four out of four stars for Adult Occupant
        Protection in the same <a href="http://www.aseancap.org/wp-content/uploads/2014/01/Mirage-v4.pdf">ASEAN
        NCAP front-impact test.</a></p>'
    '43':
      'image': 'jcr:d9766119-ee78-4fc1-b7d7-2dc1c62d61e8'
      'imageCaption': 'The Mitsubishi Mirage got top marks in the ASEAN NCAP crash
        test, partly because of its standard front airbags.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b2673-afd5-4a8c-a01f-4a264354fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa303a1-cc3e-46a3-a92a-f76ff84817ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from having a stronger passenger compartment, the tested Mirage
        had dual front airbags as standard, which helped provide "good" protection
        for the driver and "marginal-to-good" protection for the passenger.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681a8e8-dca7-48c7-88c1-ba74002fa6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccd93a-bca1-4ff9-84a3-2821b414534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Mirage cars sold in the Philippines come with airbags as standard.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7ac76-9dd5-4838-895b-bff8f7f6de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427cc493-059c-49fd-a9e5-62966af8d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No standard</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a13b4-f844-47fe-bb22-39acdf7dd5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason for this hodge-podge of safety features in Philippine-market
        superminis is down to legislation.</p>'
    '50':
      'image': 'jcr:4fc940ff-8625-4b8d-a811-edf3f4d859f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50d8e8-ce1f-4e66-86d1-e721c39eaf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24b30d-00e9-4d99-b71d-be4bbb9175fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only law that mandates vehicle safety equipment is Republic
        Act 8750 or the "Seat Belt Use Act of 1999," which requires all cars sold
        in the Philippines to have seat belts in the front and rear seats.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38aa10-ab80-4b05-8ede-3c5a47dec2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76ce5f-6074-40e9-a322-4fcc8c152cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries, life-saving safety features like airbags and
        electronic stability control — a system that prevents vehicles from slipping
        out of control, especially in wet conditions — are mandated in all new cars.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332635a9-d24c-49e1-a09a-b94c0c3fdacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca931b1-c475-4429-926b-334ae2729aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto Suansing — secretary general of the Philippine Global Road
        Safety Partnership (PGRSP), a non-government road-safety group — said passing
        a law in the Philippines mandating these safety features would significantly
        reduce injuries in road crashes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa216600-896b-4bb2-8d30-98f19e4ea8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93febc68-03c7-426d-b4b2-e3923f6fc07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PGRSP does not have any data regarding the effects
        of safety features in road crashes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b2303-fbc9-429e-bb32-2d7b21090519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0be42f-2dc6-4558-a60b-ad7d7014613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CAMPI President Atty. Rommel Gutierrez told CNN Philippines
        a new law isn''t necessary and that existing legislation, such as Republic
        Act 4136 or the "Land Transportation and Traffic Act," only needs to be strictly
        implemented.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec81326-9971-4ce7-abb4-bf19db630f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772de731-811c-4b71-9315-b3d7d3ff287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"R.A. 4136 and other administrative issuances also mandates compliance
        of certain safety standards prior to initial and renewal of vehicle registration,"
        he said. "Other mandatory standards include for tires and automotive glass
        that should conform to Philippine National Standards."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d98aa9-eb75-4b3f-8f46-4d32c13911c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54a2e2-da93-4de3-97ae-2a69b4615c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez added the car industry continuously strives to build safer
        cars, but that production planning costs should be considered.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa2c7a-e4c9-48a5-bb7c-fc6ad461e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd20d2-bb4e-41d5-8c97-d190cffeda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manufacturers/assemblers of motor vehicles always aim to produce
        better and safer cars," he said."Vehicle safety has always been a priority.
        Requirements of additional safety features must be considered in the production
        planning and distribution of vehicles."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00131797-fead-4351-a33a-eff2e074ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc307bb-dbea-4100-bde9-7a96db515db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Suansing said additional safety features could lead to higher
        car prices, which is something the car industry is fighting off with the proposed
        higher excise tax on cars by the Department of Finance.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8ad99-a292-4233-840c-bf2b8571d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74caa22a-8f37-4168-8b39-f7a58aed2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the cheapest Mirage is ₱52,000 more than the Eon.</p>'
    '70':
      'image': 'jcr:e37cb6e8-9a21-49e9-9ead-200d9158c11b'
      'imageCaption': 'The Suzuki Celerio is slightly more expensive than the Hyundai
        Eon, but has anti-lock brakes and airbags as standard.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fba848-4165-4695-96ba-4b40762006ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd1dd6-f6b2-42e3-a63f-0f35b107b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Suzuki Celerio, which also comes with dual airbags
        and anti-lock brakes as standard, is just P6,000 more than the Hyundai.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07271b8-74a2-47af-a43f-8332c5bdabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0931e5-a061-4860-b68b-e912027f3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celerio, however, has not yet been tested by ASEAN NCAP.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a447cc6-08fd-498f-9511-34e0e9b9e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725c089-cb43-40d8-9eb6-34d80d4481a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Industry lobby</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db3aab-783f-45ab-ac25-825dfc1dcf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help remedy the startling gaps in vehicle safety standards, the
        United Nations Economic Commission for Europe is currently formulating a global
        framework for all new cars — including those built for developing countries,
        which typically have lower safety standards to reduce cost — through the <a
        href="https://www.unece.org/trans/main/wp29/introduction.html">World Forum
        for Harmonization of Vehicle Regulations or WP.29.</a></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9d54f-ebc7-4da2-9d88-79340b87dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb03c79-c62a-4ce9-b5dd-2452b569decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said the Philippines, which is not a signatory to WP.29,
        should take part in this global movement and that CAMPI has lobbied the government
        to join it.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac55f06-35a4-4f78-b9c9-f42455cfa13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90965c-8e13-41a1-9ca0-00f4ac7f9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With harmonization of standards and regulations, it will be easier
        to comply and possibly reduce costs of compliance," he said. "The same standards
        of evaluation and testing of certain safety device may dispense the same process
        to be conducted in a particular country."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09860d-11a6-40e0-940c-0e1670f31d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b20ee6a-0207-4dcb-9a48-f1cecd57c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez added that CAMPI has submitted a certificate of conformity
        to join WP.29, but the Department of Transportation has yet to respond.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8094fa-f83e-4c7c-8a21-346c0aa3a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b60e8-5a8a-4122-bf83-23bea4cce1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing said joining the forum could increase the cost of new cars.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a5d7d-3dea-47bb-94c8-5faecfae34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f57470-c88b-4ad9-a4c1-6239bba09fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operational costs need to be considered," he said. "Adding up safety
        features increases cost. Who would buy it?"</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20dde5-da9b-4e6d-ab70-2a6e1c8f03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a22a59-1e0a-4569-8132-65e119874221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing added that despite this, a law is necessary to minimize
        costs to society.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480a91c-b81a-4d6a-a919-ed4d0e586088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e88c07-76dd-496d-bc17-8111d61b4773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no law, it is the manufacturer''s discretion as to
        whether or not they want to fit safety features," he said. "Legislation is
        the most effective way to make carmakers move. Such a law could reduce costs
        to the government in terms of medical care for those injured in road crashes."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62036b69-8128-4df4-9d36-fb78c06fd0fe'
