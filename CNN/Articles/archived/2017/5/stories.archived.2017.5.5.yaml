      'text': '<p>Removing the VAT exemption of cooperatives would affect its 14 million
        members, most of whom coming from marginalized sectors, Bravo added.</p>'
  'awra-briguela-profile':
    'author': 'Don Jaucian'
    'caption': 'Thirteen-year-old child actor Awra Briguela shows us how his comedic
      timing, a flair for fashion, and a steadfast conviction to be true to himself
      combine to make him the “breakout child star” of his generation. Photo by JL
      JAVIER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2017-05-05T15:07:09.569+08:00
    'image': 'jcr:d466d7ba-9b40-488c-8439-14b8528b56b3'
    'imagesource': 'jcr:3a988c36-3153-483d-90b4-d9a97e55287a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd6c5ee7-9be1-40bd-beb5-a279ed4d9723'
    'lead': 'Thirteen-year-old child actor Awra Briguela — popularly known as Awra
      — shows us how his comedic timing, a flair for fashion, and a steadfast conviction
      to be true to himself combine to make him the “breakout child star” of his generation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:19:52.310+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Get to know Awra Briguela, the ‘breakout child star’ of his generation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562e2f4-d737-4d5b-a9f6-bdaa55a6c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> That loop earring
        on Awra Briguela is actually a key chain ring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5e3f5-9435-43b9-80af-9ab98dec561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was dangling on the shoot’s stylist’s belt loop and Awra was
        curious enough to turn it into an earring. “Maganda ba?” he asked us. He would
        find out later that the stylist has another key chain ring, making the pair
        look like an actual pair of earrings. “Hindi mo naman sinasabi tinatago mo
        pala!” he said in his usual deadpan delivery. But the look worked better with
        just one earring. He agreed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a545d0-72da-4300-bc6c-5f83421dfcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awra — whose real name is Mcneal — seizes this DIY spirit so much,
        he thrives on it. A look at his Instagram account reveals that, outside the
        confines of the television studio, much of his styling is done by him, with
        a little help from his cousins. He came into the shoot with his hair already
        did, courtesy of his cousin (“Nagsasabunutan kami dati niyan, pero ‘yung laro-laro
        lang,” he says). A few minutes into meeting the stylist, he was already asking
        where to buy ripped jeans and how to DIY the effect. He takes notes. One look
        on the rack and he already knows the look that he wants for the shoot. “Gusto
        ko ‘yang mga oversized na ‘yan, ‘yan ang gusto ko ngayon eh.”</p>'
    '3':
      'image': 'jcr:72604341-dc4c-430e-bb0c-bf2651f99b5b'
      'imageCaption': 'On Awra: stylist''s own floral button down and shorts. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec50431-7061-4dd7-981c-5353cbddc0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99cd682-b367-4353-b543-33ef6518ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a 13 year old, his grip on fashion is assured — something that
        you wouldn’t pick up on based on the first viral video that he appeared in.
        “Ang pangit ko talaga dun,” he says. But the “Awra” viral video became his
        ticket to fame and landed him the role of Makmak on the primetime hit “Ang
        Probinsyano” with Coco Martin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a20bd-583c-47bb-8365-f45ca06b57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gumraduate muna ako,” he recounts. “Then after ko gumraduate diretso
        na ako sa taping nila Kuya Coco and then dun tinanong na niya ako kung ano
        pangalan ko. Sabi ko ‘Mcneal,’ sabi niya agad, ‘Makmak na ang pangalan mo.’
        Nagulat ako kung bakit niya sinabi [‘yun], kinabukasan pala may taping na
        ako.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9c351-3da7-4d5e-85b7-4bff24d9c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But improvisation and acting are only two of Awra’s talents. He’s
        also passionate about performing, which is why he auditioned for “Your Face
        Sounds Familiar: Kids,” where he recently emerged as the winner. His impersonations
        of the likes of Rihanna, Nicki Minaj, Liza Minelli, Grace Jones, and even
        Daniel Padilla (the hardest one that he had to do, he admits, “kasi sobrang
        gay ako kaya sobrang hirap baliin ng sobrang lalake saka maging heartthrob”)
        have stunned audiences, even meriting a Teen Vogue article, praising how Awra
        has got Nicki Minaj everything down pat: from the hair to gestures and facial
        tics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721229c-2123-4738-9b04-882e56e03463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance on “Your Face Sounds Familiar: Kids” also happened
        to stoke the flames of his inner fashionista — having to appear on full makeup
        and a ton of wardrobe changes. For his shoot with CNN Philippines Life, he
        came wearing a black crop top, ripped H&amp;M pants, chunky black boots, and
        a black backpack. It was a revelation, Awra the fashion savant. And he points
        to his sole inspiration for everything, including perhaps his walang pake
        attitude: Rihanna.</p>'
    '8':
      'image': 'jcr:d3c72fe1-d466-4324-8cd3-d82894e0ed0d'
      'imageCaption': 'On Awra: Proudrace oversized turtle neck. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9c996-e6db-4a46-9bae-d357e8a26e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aec296-62e6-48e4-a7e7-e5e09a02dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dati ko pa siyang idol,” Awra says. “Nung nagka-Instagram ako talagang
        lahat, Rihanna.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703d1fd-a379-48ca-9dbc-52bcd300fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While young gay boys of the previous generation looked to fashion
        rags to cop the chicest looks, the new generation turns to Instagram for references.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d0d82-eb5f-4b0d-8580-665010ed9f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa Instagram ka din madaling makakauha ng mga damit niya. Nakita
        ko yung House of Rihanna, andun ‘yung mga damit niya, kung anong brand. ‘Di
        ko naman kayang abutin yung mga brand ni Rihanna. Kaya inaano ko lang ‘yung
        mga style.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127c36f-63f5-4016-8e07-b99503396e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I open my laptop and check the Haus of Rihanna website with him.
        Instead of Alexander Wang, Comme des Garçons, Balmain, and Vetements, he resorts
        to H&amp;M, Zara, Forever 21, Adidas, and Nike. He’s also managed to get a
        pair of Fenty Puma by Rihanna. Earlier this year, he snagged  ₱50,000 worth
        of clothes, shoes, and accessories courtesy of a shopping spree from Vice
        Ganda, his ''adoptive'' mother. According to Vice Ganda, Awra is his anointed
        heir to follow in his footsteps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1fbe76-4fe7-4209-b634-e424ab994c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako lang talaga nag-style sa akin pag sa mga mall shows, ganyan,”
        he says, which explains his carefully put-together look since he just came
        from a mall show — in Mindoro. “Sa mga T.V. at guestings minsan ‘yung stylist
        ni Ate Vice [Ganda]. Ang mahal kaya ng stylists!” He then side-eyes our stylist,
        then laughs.</p>'
    '15':
      'image': 'jcr:f85c2246-bec4-4270-a7fe-ffe358432dfa'
      'imageCaption': 'On Awra: Proudrace oversized turtleneck, stylist''s own blazer.
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2353797-179c-4c76-9445-ca52a2d0f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3136533-b58c-4658-b5eb-15c6084e3e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps inspired by the shoot to shop for a few clothes to add to
        his growing wardrobe, Awra planned to head straight to the mall right after.
        Before he left, however, I sat down with him to talk about his career, being
        a gay boy, and at the same time, got schooled about loving myself, later realizing
        that he preaches like RuPaul. “If you don''t love yourself, how in the hell
        you gonna love somebody else?”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ce08c-ef6a-4c3b-a05a-fe4bda3c204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are edited excerpts from the interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a3e7e-c447-4a34-80c5-328a5d301bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.080+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Yung mga kasama mo sa viral video mo, iba na ba trato nila
        sa’yo?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cdc8f-384e-4198-acb3-e4a2de56846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang ganun pa rin, kasi ang sabi ko sa kanila, ‘wag nyo ibahin
        ‘yung pagtrato niyo sa akin kasi gusto ko pa din ‘yung dati. Natural lang.
        Kasi ano ba, nagta-trabaho lang naman ako. Hindi ako nagpapasikat sa madaming
        tao. Ginagawa ko lang ‘yung trabaho ko para sa dream ko din naman na mapasaya
        ko ‘yung tao. Gusto ko din kayong pasayahin.</p>'
    '21':
      'image': 'jcr:626a49ed-5455-48ae-bb41-14325caf033f'
      'imageCaption': 'On Awra: Zara denim jacket. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648d708-17c2-4e03-89d7-d5e605e3c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:19:52.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb69ffa-625c-41bc-8aa0-54ec7067388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:52.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your character Makmak has gone through some changes in “Ang
        Probinsyano.”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7303e-a023-435f-82ff-bcddb15acc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:52.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sinasabi ko palagi, lagi ka lang magpapakatotoo. Kasi nung una
        natatakot akong aminin sa kanila na bakla nga ako, lagi ko sinasabi na lalake
        ako. After nun, ang naging role ko lalake na bakla nga, sundalo tatay ko,
        may eksena dun na umamin ako kay Kuya Cardo na bakla ako. Parang doon ko na
        din sinabi ko sa kanila ‘yung totoo. Bakla nga ako. Nagulat ako kasi hindi
        sila nandiri sa akin or tinrato ng iba, parang mas lalo pa silang naging masaya
        nung inamin ko. Dun ko napatunayan na sa pagpapakatotoo mo, hindi lang palaging
        may kokontra. Meron ding magiging masaya para sayo. And I’m so happy na naging
        masaya sila nung unamin ko.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203d3ec-3823-4ae6-80ed-88e94c72fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:52.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So hindi nila alam na bakla ka nung una?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec59d4-86cd-4cd5-9f24-48a159ff29e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:52.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b0ab6-02a9-48b3-b06c-e5af5a12bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:52.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Madami bang umaaway at nanunukso sa ‘yo dati?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ccb27-fa62-4666-ad42-bababb5f9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre madami. Ang alam ng lahat kapag bakla ka, bullied ka. Eh
        ako sabi ko sa sarili ko, wala silang karapatang apihin ako kasi hindi naman
        nila ako pinapakain, unang-una sa lahat. Lumalaban talaga ako kahit high school
        o college pa sila. Madami na akong naaway kaya puro galos ako eh. Hindi talaga
        ako nagpapatalo eh.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0945efe-74b3-4e43-b79b-403bf055a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How’s your relationship with your family?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfccbd98-4d49-433d-988f-81535eb407e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sila ‘yung number one supporters ko. Sila ‘yung unang tumanggap
        sa akin. ‘Yung tito ko, kapatid ng father ko, gay. Na sobrang yaman ngayon
        dahil sa sobrang talino din, kaya tinanggap nila ako kasi hindi na iba sa
        kanila. Saka sa kanila naman kahit ano pa tatanggapin ka naman nila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a346c-0541-4aab-99b1-e8ccdb1d76c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So parang inspiration mo siya growing up?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d48995-2cfb-48a3-85a5-ca292e3d825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo. Gusto ko din maging mayaman eh. Kasi nakabili siya ng tatlong
        bahay sa States, sa L.A.</p>'
    '30':
      'image': 'jcr:a5f06323-0874-4b08-9b47-6c9f3b3dfa19'
      'imageCaption': 'On Awra: Zara denim jacket. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9666b3-696b-4a1c-8b2f-b10818155aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870b48a-3d3e-460b-aafd-ba14cba6ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You recently won an award, Best Child Film Actor. Have you
        had workshops for acting since you said gusto mo na seryosohin?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2a816-2332-487a-93f8-f1388e9774d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ko kailangan mag-workshop kasi iniisip ko palagi na magpakatotoo
        lang. Fini-feel ko lang kung ano ‘yung nasa script. Lalabas ‘yung galing mo
        kapag nagpapakatooo ka lang. Hindi mo na kailangang i-motivate pa ‘yung sarili
        mo. Iisipin mo lang talaga na nandun ka sa pangyayari, ‘yun talaga yung nangyari
        sa buhay mo. Kaya madali lang.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71624c-cc14-40ad-b8cb-ee935812aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your other mentor, actually mother mo raw siya, is Vice
        Ganda. How was it like working with him in "The Super Parental Guardians"?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac679e63-480f-4009-9a82-9328bebba689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Ate Vice siyempre sobrang talino niya, tinuturuan niya ako, ‘Ikaw
        na bahala mag-adlib diyan basta ‘eto yung mangyayari.’ Ako, gusto ko rin ipakita
        sa kanya ‘yung kakayanin ko. Kaya parang sa amin, kung ano ‘yung kaya namin,
        ‘yun ang ipapakita namin. Hindi na nila kami kailangan pilitin kasi natural
        lang ang kailangan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61dd89-43be-4493-846a-159448032f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.001+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some of the important lessons that you’ve learned
        from Coco and Vice?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40718673-96bf-4676-bb73-975f79d8849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.001+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-13T15:23:13.081+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respect. Kailangan makisama. ‘Wag lalaki ulo. Love your family.
        And sa lahat love yourself, kasi kung hindi mo mahal ‘yung sarili mo walang
        mangyayari sa ‘yo eh. [Kung] papabayaan mo sarili mo, wala kang maaabot. Kasi
        kung susuko ka agad, wala na tapos na ang lahat. Pero ‘pag sinabi mo sa sarili
        mo na kaya ko ‘to, kaya ko ‘yung ginagawa nila, malayo mararating mo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8c90d-10fa-4ddb-8257-a6eccab65be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:53.001+08:00
