      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Filipinos still depend on cooperatives in case they
        are short on their children''s tuition, or even for medical emergencies in
        the family.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7e28e-076b-45fd-80ee-5f85dc118538'
      'mgnl:activationStatus': true
