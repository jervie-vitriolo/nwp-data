    'template': '1'
    'title': 'Basketball laws tweaked to allow players to wear hijabs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d0deb-cce3-4cdb-8d96-50b1d9749a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Basketball''s governing body has changed
        its laws to allow players to wear hijabs during games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7afae7-a81f-4a14-8214-8f41bc60b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d1ab9-2910-411b-b5c9-1701b189e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Basketball Federation (FIBA) had previously banned
        headgear on safety grounds, but began a review of its policy, and granted
        exemptions, from September 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430e26f-eb8d-4975-aea9-bdc19c15f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf83031-0965-4439-96b0-b3531b4583c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its congress in Hong Kong, FIBA agreed a new rule to come into
        force in October this year that will allow players to wear ratified headgear,
        that minimizes the risk of injury and is the same color as a team''s kit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbbd025-162e-4bc9-9488-51c27846d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9ca66-c1fe-4d2f-b691-6513ea7def4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its official website FIBA said: "The new rule
        comes as a result of the fact that traditional dress codes in some countries
        — which called for the head and/or entire body being covered — were incompatible
        with FIBA''s previous headgear rule."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370edb55-28d6-4dd5-947d-b9fc8327a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df0af1-2acc-4a16-8cce-0a85ab250d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headgear has often been a controversial topic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd6e1ac-3098-4f9d-ba1e-4403a3caa35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:56:48.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:56:48.435+08:00
