      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 5)</strong> — Has he or has he not
        killed people in the past?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe105d-2cfe-42cc-b2b3-153ed64c07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c8707-d0ea-4487-a0dc-79fa558b491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has been quoted in the past as admitting to killing
        "3 to 4" people when he was mayor of Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f0edb-86fb-4efb-98f6-3f8054fdd5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b751ac6-c198-4411-9352-7d1c8572cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a conference in Davao City on Thursday, he said he''s never
        taken anyone''s life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12259a-bf2f-40a1-ab2b-326a6d4a3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc5a22-d1bf-4585-9918-fd1d275e10b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he admits threatening to kill criminals, he said he''s never
        actually done it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63e414-7d32-4f24-905e-ce4fa7d4036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b671a099-8cac-47e8-b626-b3c680192e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For God''s sake, until now I have not killed anybody."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bf8f4-22ec-4f25-bf1f-79ef4bf4128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4a6d7-5993-409a-b7b0-aadeb56a7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''I will kill you.'' I have never killed anybody. But my
        message to the law enforcement was very clear: that if their life is in danger
        or placed in jeopardy, go ahead, you are not supposed to sacrifice your life,"
        Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a704ba0-f7c0-4bd5-b6cc-5f068ab0d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354756da-53ab-46d5-af63-d9cb7adf2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clear from the beginning</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51c0c1-ebf0-481d-aa3a-aaf1bc9485fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said even as mayor of Davao City, he has
        always wanted a "clean city."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649b7fd-2b59-43fd-83b0-ce707b50276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2f5ce-86dd-410d-964b-4e5562ab930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not directly identifying people named with drugs, Duterte
        said he warned lawless elements from destroying his city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb249f41-93a5-4890-a635-da14cc7376ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7406a-3061-49e7-aa99-ab26580feee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m having so many problems of governance. I need the money to
        pay for the teachers, policemen, allowances, lahat na. The ones who clean
        the city, the bureaucracy, the firemen and their allowances. Where will I
        get the money if you guys will scatter your… So go out of the city because
        I will kill you. Do not destroy the young por Dios, because I will really
        kill you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4741f0-134b-479b-b2d5-cb4dbff5c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85263d-5b8d-4fe8-bb6e-3887fcdd4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he said the same thing when he became President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20380d13-1146-42fe-9bcf-375d5711a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e4064-cb21-438f-a5e1-e15d39f5e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And during the campaign, that''s what I promised. It is a covenant
        between you and me. That here is my program of work, very limited, but if
        you elect me President, I will do this. And I''m doing it. So okay tayo."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5793f8b-2dbf-476d-a635-faafbc4c6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c5aa4-38bf-4110-8015-18c99488d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kill only in self-defense</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0e477-7469-488b-8345-3c1e6fcb300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admits there have been deaths in the administration''s fight
        against illegal drugs, but insists these were during encounters when those
        pursued refused to give up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46cb086-76f5-4e66-b054-f2d116450940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a123a-6832-4069-832c-4d3f6c2cc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his instructions to the police and military were simple:
        "''Arrest them if it is possible, still if it''s longer possible, then if
        they confront you with a violent resistance and you feel that you''d lose
        your life in the process, kill them.'' Iyon lang ang inutos ko, which is really
        the rule, the criminal law of all lands. That when your life is in danger,
        especially if you are a peace officer, that''s self-preservation. Self-defense."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92176e61-431d-4c9e-965f-7ade449cf209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a974a-1cf1-4c32-81ff-cba2ff3a3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:42:11.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
