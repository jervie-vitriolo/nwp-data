  'miley-cyrus-new-song-liam-hemsworth-love-story':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Miley Cyrus (L) and Liam Hemsworth'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-05-05T12:51:26.431+08:00
    'imagesource': 'jcr:feb24542-94fb-4bfc-912e-7982281d0f6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5ef7008-ab40-4f6a-bbc1-54961bb3fd98'
    'lead': 'Miley Cyrus wants to tell you a story about how she fell back in love
      with Liam Hemsworth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:40:39.370+08:00
