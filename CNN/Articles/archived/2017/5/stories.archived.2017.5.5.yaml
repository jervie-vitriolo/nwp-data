      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after increased criticism of North Korea in Chinese state
        media amid heightened tensions in the region.</p>'
