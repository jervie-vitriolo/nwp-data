      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — An arrested
        Abu Sayyaf member was killed Friday morning in Bohol, more than two hours
        after he allegedly escaped authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd664eb-02cb-4087-bd14-3b185634d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:44:00.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:44:00.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3172cfd-b910-4469-8244-f848af26895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:44:00.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:44:00.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Saad Samad Kiram, 36, managed to escape at around 2:30
        a.m. while on their way to the Bohol District Jail in Tagbilaran City, where
        he was supposed to be detained. He was initially held at the Bohol Provincial
        Police Office (PPO) for questioning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7806ec-984a-420c-b84c-b744b1241353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:44:00.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:44:00.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e738f-3eab-4c91-b6d0-d0fce51da2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:44:00.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:44:00.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After around two hours of pursuit operation, police killed Saad
        because he "fought back," Bohol PPO Director Felipe Natividad told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
