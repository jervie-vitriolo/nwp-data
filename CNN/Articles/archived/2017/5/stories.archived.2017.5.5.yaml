    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1394ac33-43b7-4f10-a978-12be272f15b7'
    'lead': 'FIBA had previously banned headgear on safety grounds, but began a review
      of its policy, and granted exemptions, from September 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:56:48.203+08:00
