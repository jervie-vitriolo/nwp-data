    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miley Cyrus sings her Liam Hemsworth love story'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d277b-2696-434d-8c21-e994c88bb372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Miley Cyrus wants to tell you a story about
        how she fell back in love with Liam Hemsworth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c9080-d6e1-4789-ba19-396c259a98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51057c0-e4fa-4026-a543-eeb50e58718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an almost three year split from the "Hunger Games" actor,
        the couple rekindled their romance last year and Cyrus has poured their love
        story into a song.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93480bf8-f56d-43c2-81ae-e5e32440823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18a564-ed70-4657-894e-c28b7931efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to talk about me if I come out of a restaurant with
        Liam," she said. "So why not put the power back in my relationship and say,
        ''This is how I feel''?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01522739-be33-4da0-914a-9e2dacbbd938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e0790-635d-4516-9423-71c72d7a92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus told Billboard in an interview published on Wednesday that
        her new single "Malibu" is about Hemsworth, who she was engaged to in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55f3c4-0929-4fcc-8907-8f019ae38df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37789b2-8ce8-4338-9707-b66758e28963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple now share Hemsworth''s Malibu home with a menagerie of
        pets including seven dogs, two pigs, and two miniature horses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c025c9f-0ae7-4c5a-aab0-1bc943d63f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e83ab-265e-40f8-ad22-da60ee9af486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus said that after they called off their engagement in 2013 she
        "needed to change so much."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcdc77-1b19-479f-971c-d0e3bfca3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afdbaaa-fd32-4d75-997a-72b4bad624c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And changing with someone else not changing like that is too hard,"
        she said. "Suddenly you''re like, ''I don''t recognize you anymore.'' We had
        to refall for each other."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248706b0-721c-412b-a032-2b54fb4b2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189d1f9-53e1-44e9-98ef-cda7f50df983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malibu" will be the first single off of her forthcoming new album.
        She said the new project is more singer-songwriter oriented "But not granola.
        I don''t listen to Ed Sheeran and John Mayer and stuff."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c83468-03cc-4127-8833-cc69b9d47f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27b3e5-6435-4ebd-aa98-d17841b47383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One genre Cyrus said she''d like to delve into more is country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67931c4d-f3db-4ac4-b51a-53eee0b2515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b75e4-8a58-4e0c-8534-a68d722ad775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite being the daughter of country artist Billy Ray Cyrus
        and her much hailed cover of Dolly Parton''s "Jolene," Cyrus is aware that
        country fans don''t take her seriously.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37636cf9-c158-4694-b3a9-af3243aafdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a96b0-4fc1-4d53-9eb8-9a9fa36e2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''ve got a tattoo of Johnny Cash''s autograph that he gave
        me when I was a -little girl that says, ''I''m in your corner,''" she said.
        "Dolly Parton is my f***ing godmother. The fact that -country music fans are
        scared of me, that hurts me.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ba6c7-1e1f-418b-85d8-282c321d55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e05157-e99a-4507-84cb-9b6c50bf3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:39.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:40:39.556+08:00
