      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he bought his older son a seat on a different flight so
        that his infant son could sit a car seat instead of his mother''s lap during
        the overnight trip. "He can''t sleep unless he''s in his car seat," the father
        is heard saying.</p>'
