    'template': '1'
    'title': 'Duterte: I''ve never killed anybody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acd4fa-7b95-4d0f-9891-02214a4467e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:42:11.331+08:00
