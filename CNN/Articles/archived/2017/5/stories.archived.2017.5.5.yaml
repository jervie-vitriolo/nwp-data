      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t cross the ''red line'' of the (North Korea)-China relationship,"
        the commentary said. "China is violently stomping on and crossing it without
        hesitation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6054296-ebcd-44d6-9945-7224bc346f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6712f-b148-4fc8-b1bc-c24b4d5d080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the two Chinese publications asserted the North Korean nuclear
        weapons program was a threat to China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76aa64-0b31-47fa-aee9-cbc9b127321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08928e-bcc5-4494-a909-53f134cbe9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They even talked rubbish that (North Korea) strains the situation
        in northeast Asia and ''offers the US excuses for deploying more strategic
        assets'' in the region," said the commentary attributed to an author named
        Kim Chol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0267913-5594-43ac-b53b-bb03d66aab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53416af4-ef5d-4944-b40a-298b16b4531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commentary said North Korea''s nuclear program exists to protect
        the country from invasion and Pyongyang would not scrap it to ease tensions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558ca93-ec06-4339-8d11-ac454542404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e675be-8bec-4642-a1a3-e1407b63c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(North Korea) will never beg for the maintenance of friendship
        with China, risking its nuclear program which is a precious as its own life,
        no matter how valuable the friendship is," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ac9d4-8b73-4365-8697-fe55250d5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ec660-8a42-471a-b51b-0bd43acde8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say North Korea appears concerned about the new threat
        posed by the administration of US President Donald Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ae892-3b57-4418-949b-7894004d5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029a195-1893-4474-9060-6c0f05f4643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea sees Trump as more willing to use force," said Robert
        Ross, a Boston College professor and China policy expert. "Chinese policies
        seem to be encouraging American policy and this has aroused concern in North
        Korea."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e61ed6-a242-4afa-84f0-a0fc6fcb7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc893108-70ef-461a-a9b3-07700f82c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Snyder, senior fellow for Korea studies at the Council on
        Foreign Relations, said North Korea statements were "indirect evidence" of
        the pressure Beijing is putting on the Kim Jong-Un regime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908484dc-f71f-45e3-8b99-07cbbc76105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf22663-7556-4246-b24b-40afd383c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Snyder cautions that may not bring the result Washington wants
        -- an end to North Korea''s nuclear program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082550dd-7239-4beb-9f8e-43bd78b08fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ebd41-7759-418c-b734-d47915fa2d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A full break in Sino-North Korean relations would underscore North
        Korea''s independence," Snyder said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58eb087-4fd9-4149-b32d-29dc07658e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43011f4-34ce-4a50-b76a-f06f8dc770a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hyper-aggressive''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b275c2-c594-4877-9001-760816c4680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the commentary Thursday, Chinese Ministry of Foreign
        Affairs spokesman Geng Shuang said Beijing had been firm in its call for the
        denuclearization of the Korean Peninsula "to maintain the peace and stability
        of the region."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e58b6-837b-45ad-b4eb-add20b979fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ad1d7-192b-4baa-83f6-b2bb19d5d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times, a state-sanctioned tabloid, slammed the Rodong Sinmun
        in a rebuttal Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe91976-78f6-46c9-bf0f-140704f61e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e7653-ad17-44fb-8697-76654c9028cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The editorial is nothing more than a hyper-aggressive piece completely
        filled with nationalistic passion," it said. "Pyongyang is obviously grappling
        with some form of irrational logic over its nuclear program."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de35ff1-b606-4bdf-96e5-77f0073d0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d8362-acf5-4257-9d26-5a0391f3f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did offer slight praise for Pyongyang for not yet conducting
        a sixth nuclear test and for being "comparatively restrained" in recent missile
        tests. The last of those was last week, when a North Korea test missile exploded
        over North Korean territory, before it reached the ocean.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4371184-ecec-4b8d-b11d-c0a5d7e85286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92fb950-febe-46e0-a385-3e8549c95fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US has continued military drills that have infuriated
        North Korea.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b2109-0c44-468d-a328-cb6cfa64ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eec8dc-724d-4ecc-85df-d966b4f6f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest of those was Monday, when two US B-1 bombers from Guam
        conducted a joint drill with South Korea and Japan''s air forces over the
        Korean Peninsula, according to the US Air Force.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2fed9-abbd-4030-bdb8-85317c3551dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a32fa-f5b6-455c-a317-1c85917c0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that exercise, Pyongyang said the US actions were bringing
        the region "to a point close to nuclear war."</p>'
    '45':
