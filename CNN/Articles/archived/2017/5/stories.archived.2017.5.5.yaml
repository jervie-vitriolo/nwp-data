  'Malacanang-slams-Callamard-visit':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-05T16:52:45.854+08:00
    'imagesource': 'jcr:8fd150ed-48d9-4b84-89d2-005719259a36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9a89c9-46e6-437a-a431-bdf523e5bb4f'
    'lead': 'UN Special Rapporteur Agnes Callamard is in the Philippines to deliver
      a speech, while Malacañang complains it was not notified of her visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:29:33.034+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T15:29:33.435+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang slams visit of UN rapporteur to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d92bc-c90c-48b3-ad3f-a5920af2c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Malacañang
        Palace claims it was not notified of United Nations Special Rapporteur Agnes
        Callamard''s visit to the Philippines for a keynote speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e2f0c-26bb-4147-b1cd-6e27e04e95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7841f-99c0-4361-86c3-caa687e479e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said in a statement on
        Friday that Callamard''s arrival "circumvents all recognized United Nations
        protocols for such visits."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21339b4-1e0e-4e85-b661-ea3f683e98a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150068d6-136d-4f86-a63f-e92d1e68feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed that, in not contacting our government in advance
        of this visit, she has sent a clear signal that she is not interested in getting
        an objective perspective on the issues that are the focus of her responsibility,"
        Abella wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1220f64-5fdc-428c-ac7b-55e1a32fda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa881978-7d8c-4ed4-a7c5-d472373b7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that her visit coincides with the departure of a "senior-level
        delegation" from the country to Geneva for the 3rd Cycle of the Universal
        Period Review of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ccf02-e24d-47c2-be52-289a131f7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73144f2c-bc43-4c67-af14-c028ad6c7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegates will be meeting officials from the UN High Commission
        for Human Rights, where they will "certainly be raising" their concerns with
        Callamard, Abella added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f21f8-3310-4d97-b84d-ba28c9f88e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e12d8-3def-4a9f-a36d-1fdca711a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Dr. Callamard is committed to ensuring due process to our government
        and a truly objective assessment of our record on an issue of tremendous importance
        to our nation, she should be in Geneva meeting with our representatives,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20c8dc-34d2-4e3a-92bb-59f13182a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d2c21-65a3-42df-892d-6e842538d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard is in the Philippines as a guest speaker for a two-day
        drug policy forum, "Drug Issues, Different Perspectives," at the University
        of the Philippines (UP) from May 5 to 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aeb4d4-a0b3-4ad9-901f-a9427a3a653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4faddb-ad35-47c3-8c04-7c9f8e3c6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum, organized by the Free Legal Assistance Group (FLAG),
        also coincides with the 30th anniversary of the Commission on Human Rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b018949-d296-4589-87a0-2b1db2d82f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f8814-8e57-4cc0-8473-9f02f642f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the organizers, Cookie Diokno FLAG, said that as far as they
        know, "the UN Special Rapporteur followed all of the protocols or the procedures
        required which was to inform the Philippine government, contrary to what is
        stated in the statement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbe6f2-b5b4-4040-9923-6485f8fee6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce67fb-bb1c-4b2e-b7c8-271f9bea901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Chancellor Michael Tan clarified that the gathering was not held
        to defy the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db6683-6316-4012-a7ee-4fc27b99aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31767fd-c6f3-46ea-8527-360efa13c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the state university is one with the campaign
        against drugs, they favor the proper implementation of anti-drug policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39222660-0ff1-4839-8044-f2acd49f5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d0cac-4d93-4126-949a-af763ca82a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added they organized the event precisely to "come up with
        better alternatives."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc54a0-abfe-412b-b2bb-71c71bab481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b83942-98ca-4470-9c43-dc5cd485c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what she thought of Malacanang following her activities,
        Callamard responded: "They are entitled to monitor me absolutely... I am here
        at the invitation of the university and of the task force. I will participate
        to the discussion in that role and that''s the only contribution and work
        that I will be doing over the next two days."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605bd22-21f7-4a07-b30d-6389d72c1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a9f60-347a-475d-b040-c034fbecf0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH and its international commitments</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8dffe3-ef0d-44e2-b5c2-cff43aadd102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard proceeded with her keynote speech on Friday, where she
        condemned the war on drugs anew and evoked international commitments on combating
        illegal drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf57cbc-7acf-43a1-8cc9-bb895e658bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5e779-15d7-4c44-a3f1-c24609880448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s war on drugs has attracted criticism worldwide, despite
        enjoying popularity in the Philippines. Human rights organizations have reported
        over 9,000 drug-related deaths since it was launched in July 2016, although
        government officials insist that there are far less.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a8acd-e8be-4856-9733-43b0476191a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed94e0-b0f8-49a9-bc49-69e82eb9c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The General Assembly of the World''s Governments recognized exclusively
        that the war on drugs - be it community-based, national or global - does not
        work," Callamard said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180a96c-59bd-44ff-8360-d6e71a75ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb418dc-f47e-4957-8625-cfb8137be228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She specifically mentioned the outcome document called the "<a href="https://documents-dds-ny.un.org/doc/UNDOC/GEN/N16/105/72/PDF/N1610572.pdf?OpenElement">joint
        commitment to effectively addressing and countering the world drug problem,</a>"
        released during the UN General Assembly Special Session on Drugs in New York
        in April 14, 2016. The Philippines was one of the countries present at the
        session.</p>'
    '34':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1922637454642811%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac4f01-76db-4406-8050-ae2dd2e2273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df396d-ae15-45fd-b4bd-7046800bce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What governments did not commit to do a year ago — all of them,
        including the government of the Philippines — was a war on drugs approach,"
        said Callamard.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effafd92-514b-4da7-88d3-34b76709370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafffe96-52f5-4493-a861-fda870423bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they called for a "multi-faceted, multidisciplinary approach,"
        putting emphasis on health, rights and justice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd57c2-bb5a-4786-abf7-824f5e1725a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2f628-18ae-4cf3-9f8b-dba4ab3f91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they did not do was to suggest that death penalty was an appropriate
        and effective response to drug trafficking, let alone drug use," she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea2bde-e8d6-4428-bc4d-80e2c19d925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c48458-e2f9-4228-9f28-aca17c11f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comment comes after administration allies in the House of Representatives
        passed a measure reviving the death penalty, which was abolished in 2006,
        against drug-related offenses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264f60e-8e71-4f46-b0d8-b2ad0e9baab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616a4d5-c607-4f7f-983f-196da8c7af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard also slammed "badly thought-out, ill conceived policies."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04446e7f-6bb3-44b2-95e2-94b073255cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7af41a-0258-4c3f-91bf-1ab6edac448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned that based on UN documentation, such policies only resulted
        in exacerbating the drug problem.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c6445-b632-4184-b26c-85d30432b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab49e0-aa11-4a29-8ea6-f330bbde1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She enumerated new problems included killings — whether extrajudicial
        or by criminal gangs — the breakdown of the rule of law, torture, prolonged
        pre-trial detention, disproportionate long sentences for drug possession,
        and detention in drug and rehabilitation centers without a trial or proper
        evaluation of drug dependency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a037781-46e8-41aa-a1fc-ccd8fc263d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35542f92-14eb-42ad-97b5-b563f13247ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rejection of human rights is a rejection of our common humanity,"
        said Callamard.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279624e6-2786-4f21-a7e3-537d60ae4a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca2d70-8618-41fd-80f8-995066fff222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Callamard, the Philippine National Police in a statement
        on Friday said the health and social welfare departments, local governments,
        and civil sector partners have been offering assistance to drug offenders
        through treatment and rehabilitation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb40ccef-46a8-439c-a4cc-7df2e6b88b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfc19d-4c80-47c4-8f8a-c605da510d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:33.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:29:33.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
