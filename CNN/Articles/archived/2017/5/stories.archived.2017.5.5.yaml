      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d35e1b-86d2-4204-9e7a-fb8fb22f6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:45:26.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:45:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sub-leaders, Nur Hassan Lahaman and Mudz-Ar Angkun, together
        with their followers, surrendered to troops of the 64th Infantry Battalion
        in barangay Tumahubong, Sumisip, Basilan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2881f-2494-4aa1-bf41-caa06779a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:45:26.959+08:00
