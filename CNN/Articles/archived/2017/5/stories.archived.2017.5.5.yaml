      'mgnl:type': 'text'
      'text': '<p>In February, Duterte urged the Bangsamoro Transition Commission
        (BTC) — <a href="http://cnnphilippines.com/incoming/2017/02/11/Expanded-Bangsamoro-transition-body-21-members.html">composed
        of 10 members from the government and 11 members from the MILF</a> — to create
