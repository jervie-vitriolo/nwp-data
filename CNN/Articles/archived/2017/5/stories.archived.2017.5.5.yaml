    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delta ''sorry'' for booting family off a plane over seating mix-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d81ef-f8b7-4406-9aee-1ac59811317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:31:28.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:31:29.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Delta is apologizing for
        kicking a family with two young children off a flight after the customers
        already boarded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f16c8-1649-42ed-91ea-1d56893dd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:31:28.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:31:29.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3ce46-ae72-41a7-8113-328e3412f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:31:28.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:31:29.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on April 23, but footage of the ordeal was
        just posted to YouTube on May 3 by Brian Schear, the customer who can be seen
        arguing with a flight attendant during an eight-minute exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20066685-caf2-4062-aabf-19256696b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:31:28.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:31:29.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd3511-3616-402d-a910-2b4b5c076e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:31:28.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:31:29.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue was a seat the man''s infant son was in. That seat was
        booked under the name of Schear''s older son, who took an earlier flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aaf13d-f6d9-40fc-a2c1-c8f84133c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:31:28.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:31:29.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1427a6-35d2-4713-9a24-f60a66af5445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:31:28.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:31:29.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family members who were on board the flight -- Schear, his wife
        and their one- and two-year-old children -- were eventually escorted off the
        aircraft and flew to their destination on a later flight with a different
        airline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc27076-cc0c-41a9-93bc-34d48aa35a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:31:28.823+08:00
      'mgnl:createdBy': 'eunice'
