      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also suspects in the recent sea jacking incident of the
        MV Super Shuttle tugboat last March 23.</p>'
