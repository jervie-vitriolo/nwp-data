      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean state media warned Thursday
        Beijing was crossing a "red line" in its relationship with Pyongyang, in a
        rare criticism of its closest ally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f372e50-f1f7-4043-bcb7-51d518da3c5d'
      'mgnl:activationStatus': true
