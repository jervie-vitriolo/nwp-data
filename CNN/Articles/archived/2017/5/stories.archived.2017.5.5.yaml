      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e286ede-b206-4786-86e7-85243bb31eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said China and Russia are the most likely alternative
        sources of these firearms, as they already have standing offers for Duterte.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030207f1-5710-4d20-a449-dd1d56741a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Andiyan naman ''yung</em> China, <em>nag</em>-offer. <em>Sabi
        ni Presidente</em>, buy one, take one <em>daw ang</em> offer<em> ng</em> China…<em>Meron
        man rin sa</em> Russia. <em>Nag</em>-promise <em>si</em> President (Vladimir)
        Putin <em>kay</em> President that they can give anything we want, <em>mga
        kailangan natin na baril</em>," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735f7d0-0e55-4277-a32d-394593250e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.320+08:00
