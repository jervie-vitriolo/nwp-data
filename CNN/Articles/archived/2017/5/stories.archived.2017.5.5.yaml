      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four of the surrenderees are followers of slain ASG leader
        Alhabsy Misaya, who was killed in a Sulu clash last week.</p>'
