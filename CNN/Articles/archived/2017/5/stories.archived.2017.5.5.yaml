      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Car with no star</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537567c0-8fd2-4aa8-9e93-b429e25dc1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.594+08:00
