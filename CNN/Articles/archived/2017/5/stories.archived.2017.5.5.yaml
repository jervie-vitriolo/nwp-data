      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network also said that Martin, the creator and author of the
        books that the series is based on, would also be involved in writing scripts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf739b-6ae2-4a1f-83bc-fc1abd175a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:37:05.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6834784-dfdc-4859-95b2-dc268582a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:37:05.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO added that the creators and showrunners of the main series,
        D. B. Weiss and David Benioff, are continuing to work on finishing the upcoming
        seventh season of "Game of Thrones" and are "in the midst of writing and preparing
        for the eighth and final season" but would be attached, along with Martin,
        as executive producers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb29944-0cd7-4292-8368-1f58cddee3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:05.185+08:00
