      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:11:49.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:11:50.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before police officers in Maguindanao, Duterte said
        there are still conflicts between the Moro Islamic Liberation Front (MILF)
        and the Moro National Liberation Front (MNLF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28169390-a858-46af-b570-6709ab2968e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:11:49.902+08:00
