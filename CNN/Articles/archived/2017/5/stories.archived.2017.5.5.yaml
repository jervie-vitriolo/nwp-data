      'jcr:uuid': 'e07d8b02-a9c2-43bc-b271-5d12c8dc60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:24:33.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:24:34.037+08:00
