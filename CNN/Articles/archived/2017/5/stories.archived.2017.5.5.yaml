      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> President
        Rodrigo Duterte on Friday said he has lost optimism over peace negotiations
        with Moro rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2da645-5bf2-45fb-b134-5f2106ec98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:11:49.902+08:00
