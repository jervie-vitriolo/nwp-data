      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry for the unfortunate experience our customers had with
        Delta, and we''ve reached out to them to refund their travel and provide additional
        compensation," the airline said in a statement issued Thursday. "Delta''s
        goal is to always work with customers in an attempt to find solutions to their
        travel issues. That did not happen in this case and we apologize."</p>'
