      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574cb3d-dad5-4dc0-8bd9-17d80eade9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation cited reports by the Amnesty International
        and Human Rights Watch, saying since Duterte''s administration began in June
        2016, his "relentless campaign of violence against alleged drug offenders"
        has resulted in the death of more than 7,000 people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3037c7-f66e-4848-a161-ec0f8346aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c29b8f-cd50-4014-b3d7-239c7e6b6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Rubio and I recognize the Philippines is one of America''s
        oldest friends and allies, and that is why we are committed to the health
        and well-being of this relationship, and the fundamental human rights of the
        Filipino people," Cardin added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad5c62f-aae9-4270-b972-4ee15b482514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8975f15-7881-46da-be16-7b8d035cc42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, the chairperson of the Foreign Relations subcommittee on
        human rights and civilian security, proposed a better way to handle the drug
        problem in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c55fe5-6cbd-4748-8ffb-64966bcec0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce79b0-e609-461c-8363-1298f1c80710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the right way to conduct an anti-drug campaign, and
        our legislation reflects our sincere desire to work with the Philippines to
        support human rights, expose narcotics networks emanating from mainland China
        and other countries, and use a public health approach to responsibly counter
        the dangers that drugs pose to our societies," Rubio said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140aa0fc-33f4-4383-aaa8-3a59484c1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5cfd1-7c4c-4093-9395-34d56ea29fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP Chief reacts</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed1859-d5a7-4b52-af32-bf85fcf708a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cardin announced he will file the legislation, PNP Chief Ronald
        Dela Rosa said on Wednesday it would be a setback if the U.S. Congress blocks
        the procurement of around 27,000 assault rifles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2531f-e71f-47bb-886d-edd5baee9fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fb6d4-c23a-491c-a449-794f41da702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ganoon talaga na wala nang pag-asa, ibo</em>-block <em>talaga,
        di na tayo magkakaroon ng ganoong armas</em>, then we have to shift our focus
        to other sources of firearms," said Dela Rosa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fc38a-9dbc-471f-a396-32551bdc3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff7cd3e-cd4c-4ff0-ae5b-c98a640affe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:19:01.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they will really block the arms procurement, then
        we have to shift our focus to other sources of firearms.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ffd7f-be19-47ba-b048-74db1148d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.319+08:00
