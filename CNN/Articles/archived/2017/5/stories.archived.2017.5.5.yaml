      'jcr:uuid': 'dbeaee61-8f10-4ba1-b0ab-ae465bf19338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the bill wants to increase excise tax on petroleum,
        automobile, and sugar-sweetened drinks to offset a P140-billion loss, according
        to finance officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc2bb8-b6f5-48fe-a757-45c1205f395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb1da2-8d24-47a5-a850-644a9a999bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in excise tax will generate about P250 billion, though
        ACT Teachers Party List Representative Antonio Tinio said this would only
        burden the poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52a0a1-eec3-40e5-a63b-c6c1ae5b14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea4a92-bd04-4c9b-aed5-c3719d39420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung maralita in the first place, wala naman pakinabang na makukuha
        mula sa lowering of income tax pero sila ang mapipiga ng husto dito sa mas
        mataas na presyo dulot ng bagong buwis," Tinio said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca6bac-8514-4a0e-bb28-c1d825db6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45ded1-b3fb-4714-8e79-f92c0d37a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the first place, the poor will not benefit from
        the lowering of income tax, but they will be the ones to suffer as prices
        of commodities go up due to the increase in excise tax.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14213b-7de4-478a-bc49-e19b0afa5b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a580c17-be29-4b7a-a62b-d82d43794f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will also repeal 79 special laws which exempts cooperatives
        and state universities and colleges, among others, from paying value-added
        tax (VAT) .</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2c1f3-6d6e-49c9-ae31-248d5317fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e1f17-9f8a-452c-8897-6ece2340fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COOP-NATCCO Party-list Rep. Anthony Bravo said the VAT exemption
        of cooperatives should not be removed because they were non-profit social
        enterprises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86565313-a20e-4ae9-8df2-f05f97956774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e376fb-af9e-4022-aa07-2e05d50ac42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito rin po ang takbuhan ng mamamayang Pilipino …  kung sakaling
        kinulang ng pangtuition ang kanilang anak, merong emergency para sa medical
        ang miyembro ng pamilya," Bravo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbe16c-015b-4323-b1d7-37cb863bb857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7e88c-7657-43db-acd0-17be64f31c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:58:15.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:58:15.610+08:00
