      'mgnl:lastActivated': 2019-07-17T15:45:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a115119-970d-4fe2-9276-5817e0518f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:45:26.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:45:27.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkun''s group operates in Sumisip while Hassan operates in Tuburan
        municipality.  The surrenderees also yielded several high powered firearms
        to the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3361e-036a-45d0-8851-da8a6a5df3b3'
      'mgnl:activationStatus': true
