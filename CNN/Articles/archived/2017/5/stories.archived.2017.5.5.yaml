      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/01/PNP-US-rifle-sale.html"><strong>PNP
        to find other suppliers after report of halted U.S. rifle sale</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13127756-156c-4456-b81b-a86140492a12'
      'mgnl:activationStatus': true
