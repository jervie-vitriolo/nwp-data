      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The investigation would be easier if the chopper was
        whole.]</p>'
  'us-senators-bill-to-block-arms-export-to-PH':
