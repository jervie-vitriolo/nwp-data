      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also emphasizes the commitment of the U.S. in supporting the
        Philippines, especially in defense, counter-terrorism, maritime law enforcement,
        and maritime domain awareness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ad93f-0136-4de9-aeef-550a89e593c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:19:01.318+08:00
