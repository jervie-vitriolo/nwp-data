      'mgnl:lastActivated': 2019-07-17T15:11:50.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65600e-3c86-45b9-9b7a-7409082ed959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:11:49.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:11:50.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am talking to the MI(LF) <em>pati</em> MN(LF), but apparently,
        <em>nag-aagawan sila ng kampo ngayon</em>," he said. "So I''m at a loss. I
        was very optimistic before, but I''m a bit pessimistic now. ''<em>Di naman
        kinabahan</em>, but I''m a little bit worried that nothing will come out of
        this."</p>'
