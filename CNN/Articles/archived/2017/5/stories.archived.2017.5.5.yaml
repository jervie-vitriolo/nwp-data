      'jcr:uuid': '951c6a8d-f9bb-41c0-9bcf-cd0feb65bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:37:05.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans are still far from final, and it''s possible that there could
        be multiple new shows -- or none at all. But adding something to the "Game
        of Thrones" franchise is a logical next step for HBO; it''s one of the most
        talked-about shows on TV, and arguably the crown jewel of the cable network''s
        lineup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd26f5-e935-4e13-a5c4-4906ebeed23f'
      'mgnl:activationStatus': true
