      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentary in the state-run newspaper Rodong Sinmun vowed North
        Korea would not give up its nuclear program. It accused China of "dancing
        to the tune of the US" and providing Washington excuses to deploy more military
        assets to the Korean Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266c553-ece7-4d72-9bdc-496dd54487f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.740+08:00
