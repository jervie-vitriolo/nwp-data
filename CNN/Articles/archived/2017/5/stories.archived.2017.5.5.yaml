      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T15:39:00.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93594e5-1c69-44d9-b65c-04b0224aba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:38:59.740+08:00
      'mgnl:createdBy': 'eunice'
