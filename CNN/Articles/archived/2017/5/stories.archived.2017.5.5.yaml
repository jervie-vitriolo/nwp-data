      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong contributed to this story.</p>'
  'Abu-Sayyaf-Saad-Samad-Kiram-Bohol-escape-killed':
