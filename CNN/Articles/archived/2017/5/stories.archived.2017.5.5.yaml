  'Football-PFL-national-stage':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-05-05T13:37:56.740+08:00
    'imagesource': 'jcr:f44c7d5c-74d2-4a49-b6c8-34b8406b72bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd74f1734-74bf-43bb-8b9d-89e7be659312'
    'lead': 'The Philippines'' newly-minted football league is set to take the world''s
      most popular game over the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:35:21.039+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T15:35:21.213+08:00
