      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6fdf4e-8ecb-4b61-889f-48f1417f4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.578+08:00
