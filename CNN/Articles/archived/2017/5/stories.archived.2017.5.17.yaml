      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e08366-5fdd-492d-b578-a9d38a03d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:57:43.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As regards implementation of agrarian laws, it is the Department
        which has original and exclusive jurisdiction. No court can interfere with
        that jurisdiction of DAR," said DAR Undersecretary Luis Pangulayan.</p>'
  'cayetano-on-being-dfa-chief-no-microphone-diplomacy':
