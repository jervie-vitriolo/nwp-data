      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With an average foot traffic of 3.5 million daily and year-long
        calendar of non-stop family fun events, we are thrilled and excited that some
        of the world’s best consumer brands collaborate with SM Supermalls – choosing
        our malls as a strong alternative medium to better reach customers – And together,
        continue to innovate and make the mall-going experience fun and extraordinary
        for all,” said SM Supermalls Senior Vice President for Marketing Jonjon San
        Agustin.</p>'
