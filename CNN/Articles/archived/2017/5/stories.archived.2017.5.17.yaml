      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano started his political career when he was elected number
        one councilor of then municipality of Taguig in 1992.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f96919-b097-4b5b-aa2d-88bc257e8a30'
      'mgnl:activationStatus': true
