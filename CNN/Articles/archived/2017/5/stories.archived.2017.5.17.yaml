      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64fab5-8e73-4194-969a-ee02d73db14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.636+08:00
      'mgnl:createdBy': 'eunice'
