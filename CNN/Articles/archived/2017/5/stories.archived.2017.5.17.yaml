  'south-china-sea-exploration-with-china-vietnam-to-be-carefully-considered':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': '(File photo) Presidential Spokesperson Ernesto Abella'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-17T21:17:13.165+08:00
    'imagesource': 'jcr:b5ec8d24-87ca-4bd4-97e5-f8a01f65f3a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed254def-483e-410e-9588-f5a8a1a1c476'
    'lead': 'Malacañang Palace reiterates joint activities in disputed waters are
      subject to study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:55:24.877+08:00
