      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also scheduled to visit Russia next week, a trip Abella estimates
        will take six days. The visit seeks to strengthen socioeconomic and cultural
        ties, and will look at the areas of economics and people-to-people exchange,
        Abella said.</p>'
