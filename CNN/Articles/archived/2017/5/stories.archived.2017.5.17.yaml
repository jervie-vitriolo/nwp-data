      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12624dc-1fc0-48f1-9697-facd7e7ec830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:30:19.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:30:19.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Celtics reaped the ultimate reward of acquiring
        a first overall pick by winning the NBA draft lottery. It is the first time
        Boston will select first since the lottery began in 1985.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef97d0b-07b8-4629-b748-ef83e790f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:30:19.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:30:19.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ec87d-64f4-4918-9797-70bc25ed56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:30:19.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:30:19.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics obtained the pick from the Nets in 2013 and had a 25
        percent of getting the top pick. The Nets finished with the league''s worst
        record at 20-62.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e052a-764c-412b-a1ce-649d4601b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:30:19.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:30:19.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47b8bb-c60d-4105-ae6d-c3e71f0327c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:30:19.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:30:19.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides getting the first overall pick a night before they open
        the Eastern Conference finals at home against the Cleveland Cavaliers, the
        Celtics also get another first-round choice in 2018 from the Nets. Boston
        already obtained first-round picks from Brooklyn in 2014 and 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329e5b4-d5e8-41fa-97f0-89f0920e0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:30:19.018+08:00
      'mgnl:createdBy': 'eunice'
