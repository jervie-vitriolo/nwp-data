      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdfaed-b4eb-437f-998d-9b8d64891115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.098+08:00
      'mgnl:createdBy': 'eunice'
