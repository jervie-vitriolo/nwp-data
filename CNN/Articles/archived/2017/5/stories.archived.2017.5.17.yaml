      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Lapanday Foods Corporation insists on its right to manage
        the land, citing a November 2016 order from a Davao Regional Trial Court affirming
        its ownership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66008b89-8293-4766-92c5-ee54929c8241'
      'mgnl:activationStatus': true
