      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04eff47-a68c-41c2-b998-dd0896dc3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the esteemed members of the CA also realize that postponing
        or delaying my confirmation hearing has a negative impact in one way or another
        on the DSWD and how it delivers its programs and services to the public. We
        are all placed in limbo - not just myself. It is for all these reasons that
        I feel such deep dismay and disappointment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1beae-a649-4806-b768-a9882e3b1213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
