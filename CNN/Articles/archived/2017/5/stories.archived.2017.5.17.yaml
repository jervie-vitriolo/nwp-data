    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a20cd0-19b0-49e0-9683-9db61b915efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> A new
        law banning motorists from using mobile electronic devices while driving takes
        effect Thursday in a bid to curb road crashes, cited by health officials as
        a "growing threat to road safety."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35916786-480b-412c-845c-2c8cf90ca753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae67576-d400-4f9a-a619-19e2fafde0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementing rules and regulations for <a href="https://www.gov.ph/2016/07/21/republic-act-no-10913/">Republic
        Act 10913</a> or the "Anti-Distracted Driving Act," which became law in July
        2016, were published on May 3, 2017 and take effect May 18, according to the
        Department of Transportation.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hands on the wheel, eyes on the road. Here&#39;s what you need to
        know about the Anti-Distracted Driving Act. <a href="https://t.co/fF6xngmy0D">https://t.co/fF6xngmy0D</a>
        <a href="https://t.co/BlBFWD6Oeh">pic.twitter.com/BlBFWD6Oeh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/865008677140307969?ref_src=twsrc%5Etfw">May
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5904c07-6c44-441d-901c-b73d4637f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0063f5e-430f-427d-b42f-9ef119710725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It prohibits motorists from using electronic devices on public roads
        while driving, or even if temporarily stopped at a traffic light.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823a651-2361-408c-bcdb-c2bce8c723e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd96cda-b328-4837-9a4b-8c5770205277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law covers drivers of all public, private and diplomatic vehicles,
        including bicycles, motorcycles, pedicabs, "kuliglig" (small farm tractors),
        "habal-habal" (motorcycle taxis) and even "wagons, carriages, carts, sledges,
        and chariots, whether animal- or human-powered."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd2a2e-5a5f-429e-bfa6-e7df94c3f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8c121-c7c5-4fe9-8359-a0403e28c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 10193 is aimed at preventing road crashes caused by distracted
        driving, which the World Health Organization (WHO) said in its <a href="https://www.who.int/violence_injury_prevention/road_safety_status/2015/en/">2015
        Global Status Report on Road Safety</a> is a "serious and growing threat to
        road safety."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68e280-470a-402d-86de-b65fd230062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624960c-6cd8-41d2-9345-210b7b965ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also said drivers talking on a cell phone are four times
        more likely to get into a crash than a driver who isn''t on the phone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f337de-55e1-452f-ab01-2e9b6a0a1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec45862e-7827-42cb-bf8a-74fe88e85849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law defines distracted driving as:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cae4a0-2a64-4182-afc8-c6b96fc2af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812035c9-0a66-4432-acdd-af434383abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a mobile communications device to write, send, or read a
        text-based communication, or to make or receive calls, and other similar acts;
        and</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff38c44-a330-4b30-a0a5-2cc9b1483050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using an electronic entertainment or computing device to play games,
        watch movies, surf the internet, compose messages, read e-books, perform calculation,
        and other similar acts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced1ac2-9d70-4662-90a1-bd301933aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers are required to pull over to a safe spot to use their electronic
        devices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c65d9-5367-4d8d-bab3-0ae22db3f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4cb52-5062-41eb-8b39-d977e3976857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the law does allow for hands-free use of a cell phone through
        an earpiece or an in-car microphone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfad85-852f-4793-881b-2596d142d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be823a17-dbf2-4e7a-a781-2d21d3742bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other exceptions include a motorist using a cell phone in an emergency,
        such as calling the police, a medical professional or the fire brigade, and
        an emergency responder using a cell phone while driving to an emergency call.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e76d1-03f3-4592-91dd-394fd07eb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4154ce7-03dd-458a-9350-24bedb560ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the Department of Transportation said motorists
        may also use cell phone mounts on the vehicle''s gauge cluster or center console,
        as long as these do not obstruct the view of the driver.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b8595-365a-485f-8fb4-1a3f508dbc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64797b1-d02c-48f7-aaa0-0e517180f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/05/17/anti-distracted-driving-law-Waze-dashcam.html"><strong>Read:
        ''Can I use Waze, dashcams?'' Your guide to the anti-distracted driving law</strong></a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c593df6-6477-4cfe-b559-2c0825eb6c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cddc95b-5729-4426-941d-c9875799155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Land Transportation Office Edgar Galvante said in a May
        17 press conference that they are discouraging the use of cell phone mounts
        as these could still be sources of distraction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03511f1-a532-428b-b1e0-a2f5807265dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0469d39a-c7b7-4088-801a-ca31202646f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> reminder <em>lang sa kanila, kung kailangan gamitin
        ang</em> gadget <em>ninyo, tumabi kayo</em>," he said. "<em>Kahit na idikit
        niyo kung saan, kung</em> anyway you''re looking at it, your attention is
        distracted. That is a violation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ad16d-c9de-4c65-8605-1dc347e04346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a5bae-090e-48e0-8537-eac679761e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My reminder to them is that if they need to use their
        gadgets, pull over. Even if you stick that anywhere in the car, if you''re
        looking at it anyway, your attention is distracted. That is a violation.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1aa188-ee33-4746-98ff-b7078878f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46449271-5c19-437c-b6f8-809c9757820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said in its report that hands-free phones do not have a
        significant advantage over hand-held phones because of the distraction that
        it poses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f530e6-b5d6-485b-a1d9-58d552480f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce1f8c-6037-45db-8a75-27971978354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante added that motorists who use navigation apps, such as Waze
        or Google Maps, must set their destination before they drive off. He said
        if they need to change their route, they must pull over as well.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040452d3-3071-4327-b408-77036250437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a8460-b683-463a-8f81-284f4d9e5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvante said dash cameras, which are used as evidence
        in road crashes, can be mounted behind the rear-view mirror or in the middle
        of the dashboard.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a92c02-60d5-4d30-b5ed-d6aea922552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423a416-8192-41cb-b226-c07d7153033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be fined ₱5,000 for the first offense, ₱10,000 for
        the second offense, ₱15,000 and a 3-month driver''s license suspension for
        the third offense, and ₱20,000 and a revocation of the driver''s license for
        the fourth offense.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77209849-fbbf-4086-b3c1-12d8e63de296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b69af0-6df9-4426-8e6b-4298330edef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, public utility vehicle (PUV) drivers who commit an
        offense within 50 meters of a school will get a ₱30,000 fine and a 3-month
        license suspension.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430d4a4-4b38-44d1-a7ff-3f80acd9d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f424047e-47fb-434c-8a14-67e0279f3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, PUV owners and operators will share the fine for
        offenses committed by their drivers unless they can prove that they "exercised
        extraordinary diligence in the selection and supervision of (their) drivers
        in general, and the offending driver in particular."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aba505-03d4-4c61-967c-9b2acee002ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45576e37-a326-413a-9828-d497b1fc97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Both hands on the wheel</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71326c55-a864-46c8-b8aa-d1b3fcea8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto Suansing — Secretary-General of the Philippine Global Road
        Safety Partnership, a non-government road safety group — told CNN Philippines
        the law is a good measure for improving road safety in the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b2d0b-ae87-4073-a98c-c8f9b44a51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaeeb94-5e70-4bcb-be89-3281c648397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there is no data yet on crashes caused by distracted driving,
        I believe there will be a big reduction because of this law," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd890d-5dfb-4567-a801-b05d60f2a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfaa5be-2004-4cd2-8f3c-88750643a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies have shown that operating a phone is the second-leading
        cause of distracted driving, with driving while sleepy or under the influence
        of alcohol or drugs being number one," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a49b4e-7b0b-4cdd-afff-8ca7982a51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d861447-90b4-40c3-b69c-821a579bc5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Suansing said the provision on not being allowed to use
        electronic devices while stuck in traffic is too much. He said the law''s
        focus is about keeping drivers'' hands on the steering wheel while the car
        is in motion.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989aadf2-0d93-4926-80b9-e9d17d3099f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff17606-0fb4-45e7-845e-43ba0fe256c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Land Transportation Franchising and Regulatory Board
        chair also said the law shouldn''t be a problem for drivers of Transport Network
        Vehicle Services like Grab and Uber, who use smartphones for their jobs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0e585-ad50-4b30-958c-6ad1432a1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa1d14-6ab1-4de2-a5d0-821a288082fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just move it away from your line of sight or pull over if you need
        to manipulate it," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685ac99-7e18-44e2-bf79-2fd70337a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e770baf-97d1-45ca-979b-95c7ea559a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Grab Philippines reminded its partners to
        strictly comply with R.A. 10913.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db862e-87d5-47b2-9c1b-d8bd8456d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974accd6-4236-459b-8be5-77563745c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have distributed materials to our drivers to make sure they
        know what they can and cannot do based on the newly implemented anti-distracted
        driving law," Grab Philippines head Brian Cu said. "We know that driving with
        their phones is critical for Grab drivers because it''s a main tool for their
        livelihood, but there are ways that we can make sure that they comply with
        the law."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4474c1-67ab-4e3b-8912-cfb54e7ed263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824db74e-9383-4228-9e54-af57c8b786a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu added that Grab Philippines welcomes the law as it promotes safety
        not only for drivers, but for passengers and pedestrians as well. He also
        said the new law will have minimal impact on the company''s operations.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3122d0-f39f-44e6-ad1f-a10b8e696d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdeb3f1-bd69-4f8d-9c14-9657ee60a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:19:04.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:19:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before the law is implemented, many of our partners and drivers
        are already using hands-free means to communicate with passengers," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
