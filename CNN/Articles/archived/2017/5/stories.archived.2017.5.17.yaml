    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36928888-2a62-4a5c-b6bb-94563d607f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:57:43.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They explained that DAR has quasi-judicial powers over agrarian
        reform concerns as provided in the Comprehensive Agrarian Reform Law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7ab38-3b61-47f5-9692-13534ca3e759'
      'mgnl:activationStatus': true
