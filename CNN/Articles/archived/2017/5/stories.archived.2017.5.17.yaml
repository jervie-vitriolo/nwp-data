      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b26b39-c75d-42ee-80dc-06e91eb4c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:35:04.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:35:05.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scandal''s" success in ratings and among critics has been credited
        with advancing more diverse casting in television.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553f374-1c4f-44a6-b329-1310c7792e95'
      'mgnl:activationStatus': true
