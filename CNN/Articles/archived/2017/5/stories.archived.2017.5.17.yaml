      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7c402-b3f1-4980-aed1-f4edaa086bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:23.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:02:23.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Yung briefings together with policy directions, no? I''d
        like to have sessions with the DFA top brass to get their input and then to
        also try to align yung gustong gawin ng Presidente na ''friends to all, enemies
        to none.'' So meaning, kung paano mong mas mapaganda ang relationship sa mga
        bago nating kaibigan at paano natin ma-repair kung may damage man sa relationship
        sa iba nating old allies."</p>'
