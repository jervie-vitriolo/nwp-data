  'Snapchat-face-filters-Snapchat':
    'author': 'Kaya Yurieffm, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-17T10:12:45.083+08:00
    'imagesource': 'jcr:3d64b241-07cc-4b72-9835-8a89851635f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57ea08c0-60e1-4cce-bdc4-962410ae9365'
    'lead': 'Facebook-owned Instagram on Tuesday announced several new features, including
      face filters similar to the ones Snapchat debuted about 19 months ago that turned
      users into puppies and puking rainbow faces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:44:22.643+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T15:44:22.845+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram rips off Snapchat, again — this time with face filters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede1765-1715-412f-86a6-cf2b1bdb47a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Facebook, which in recent
        months has copied many of Snapchat''s features, is back at it again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a912195-1312-4a1d-a1e1-1d553b5810b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad692c-449b-4d6e-be05-6268ef423f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook-owned Instagram on Tuesday announced several new features,
        including face filters similar to the ones Snapchat debuted about 19 months
        ago that turned users into puppies and puking rainbow faces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cce9b7-c474-4c88-a546-a81140bf39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb0008-74d9-4bd9-a739-3541ede76515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram is starting out with eight filters, including furry koala
        ears and tiaras. Some of the filters -- like Snapchat''s -- also work with
        a second person in the frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755508cf-a761-454b-92de-7646ceb698fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61141d3c-cede-4b18-a209-1575db51f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To use the new face filters on Instagram, swipe into the camera
        and look for a new face icon in the bottom right-hand corner. Tap to view
        and try on different filters for your face. Then take a photo, video or Boomerang
        (Instagram''s app that makes short videos that loop back and forth).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe8599-f8dc-49c2-8818-042cb7f17fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b4e4f-9d55-4b67-ae67-0528c0315f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Instagram launched Stories — a clone of Snapchat''s
        photo and video posts that are shared by users and disappear after 24 hours.
        The move is potentially hurting Snapchat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c73b3-883a-4b04-82d3-7d8e8c0b4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30b7a7-6daf-43ce-812f-14523c768ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat added only five million daily active users in the final
        three months of last year, down from at least 10 million added in each of
        the previous four quarters. That slowdown coincided with Instagram launching
        the copycat feature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054478f-95fd-4dfe-9ca7-e7996510e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cab659-9bd9-4b76-8045-340862c8f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most recent quarter, Snapchat parent company Snap reported
        166 million daily active users, an addition of just eight million from the
        prior quarter. Last month, Instagram said Stories had more than 200 million
        daily active users — or more than the number of daily users for Snapchat in
        total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790de8a-497c-4042-94f2-5992a853cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8acb3-3efe-428a-9f72-80a78483e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also introduced a nearly identical Stories feature on its
        namesake platform in late March, but it hasn''t been widely adopted. It now
        also offers similar features on Messenger and WhatsApp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137c6b2-e16b-44b2-9226-7b2d19def9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a89ee-7caa-424b-b86b-b03d390814b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an earnings call with analysts last week, Snap CEO Evan Spiegel
        finally fired back at Facebook. "If you want to be a creative company, you
        have got to be comfortable with and basically enjoy the fact that people copy
        your stuff," Spiegel said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ade816-82ed-49a1-a106-2be9e3e90d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd6f71-150e-4665-b8f8-a0abcfb2181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram on Tuesday also revealed a new "rewind" mode that plays
        a video in reverse — another feature Snapchat already offers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d120c9-b561-4c9d-b737-0f98e2c2638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad10902-d68c-4ca8-b463-4a5d4db53d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drop a microphone and watch it fly up into your hand. Capture a
        fountain in motion and share a rewind of the water floating back up. Experiment
        with some magic tricks of your own and defy the laws of physics wherever you
        are," Instagram wrote in a blog post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5fc250-c483-42c3-901f-e0d7be36e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09986fe-8d0e-44b3-a294-db46f5d08088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also added a new hashtag sticker and the ability to
        make a custom hashtag with simple text. By tapping the hashtag, users can
        explore related content.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c909ad-25fa-4227-bc02-e8e6ab6852fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:44:22.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:44:22.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
