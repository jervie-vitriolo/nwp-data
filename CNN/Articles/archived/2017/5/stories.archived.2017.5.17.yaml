      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9effa-3ca2-464b-840d-97455b1c70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham said that Comey should testify before his Senate
        panel about his discussions with Trump over former national security adviser
        Michael Flynn, who resigned earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c817b-3f98-430e-98be-0c062569c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c3bcf-752c-4832-a56a-523d4f88d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey had already been invited to testify before the Senate intelligence
        committee Tuesday about his firing a week ago, but he declined the invitation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d08a37-bc4f-4536-920b-d1e7a985565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8d165-b586-4543-b9c6-f304882d4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK, well, he''s got to come in and tell us why," Graham said. "We''re
        not going to try somebody on a piece of paper."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d5942-047d-4bd8-b0b5-2fc648d229b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.577+08:00
