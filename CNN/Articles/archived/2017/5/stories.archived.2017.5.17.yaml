      'mgnl:lastActivated': 2019-07-19T15:41:41.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8d997-1ed6-4b2a-8d16-53ad3fe87d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:41:41.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No member of the CA''s foreign affairs committee objected to Cayetano''s
        appointment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527805b-6fe2-4a8b-9146-a26612451843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.322+08:00
