      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> —Margaux
        "Mocha" Uson found an ally in one of the President''s most vocal critics,
        more than a week after she was appointed assistant secretary in the Palace''s
        lead communications arm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904f643-1c67-47e0-98d2-ecc1a0418fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:52:04.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa4c65-34a7-4cb4-824f-8a991338d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:52:04.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila De Lima on Tuesday congratulated the former
        celebrity blogger in her appointment before she reminded her that she is now
        a "civil servant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60023c8c-d0a3-4ff4-86ff-a2c8f7a3a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:52:04.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a4f3b-dfae-4f3e-9dba-5b6da52b1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:52:04.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that she will be a purveyor of truth, rather than propaganda;
        of responsibly gathered and vetted facts and news, rather than so-called "alternative
        facts" and fake news.," de Lima said in a letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6af90-0a01-4b9f-8eb5-aff362f581ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:03.897+08:00
