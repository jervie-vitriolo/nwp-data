      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series also ushered in an era of shows that thrived by delivering
        a jaw-dropping twist on a weekly basis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b984788-10c5-4793-ad69-ac19643a2a05'
      'mgnl:activationStatus': true
