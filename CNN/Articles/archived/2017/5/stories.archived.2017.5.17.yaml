      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd5d9e-5ec6-46d3-b69f-9d1c01eb0ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:03.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:52:04.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, whose Facebook blog has a little more than 5 million followers,
        was appointed in Presidential Communications Operations Office (PCOO) in May
        8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648e876-b384-4023-8182-433149f874e9'
