      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, he faced the United Nations panel in Geneva, Switzerland
        to defend the government''s war on drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cb1ad-82dd-4f51-9e89-26da3f048edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:23.666+08:00
