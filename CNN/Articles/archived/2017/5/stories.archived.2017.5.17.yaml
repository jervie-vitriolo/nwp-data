      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a4038-ac7b-42c6-a54e-b64b4c56f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least Sharapova is guaranteed a place in the Wimbledon qualifying
        event thanks to her first-round win on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55345cc6-b199-4905-a8d0-bb85276f70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
