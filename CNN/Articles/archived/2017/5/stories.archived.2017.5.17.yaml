      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asian leaders are aiming to finalize the framework of
        the code of conduct by June at the latest. The code is set to facilitate talks
        with China and Southeast Asian nations over their conflicting claims over
        the islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754bd2f-7640-41c6-9e04-62a58018cbc2'
      'mgnl:activationStatus': true
