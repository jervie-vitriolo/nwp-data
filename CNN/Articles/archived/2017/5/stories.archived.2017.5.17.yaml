      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, but earphones and microphones can only be used when drivers
        are making or receiving calls. Using earphones to listen to music is prohibited,
        so use a speaker instead.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13a0ca-4e02-4188-aeb0-e9ba0c9e4f8f'
