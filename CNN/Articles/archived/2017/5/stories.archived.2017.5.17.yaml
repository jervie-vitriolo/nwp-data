      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/10/Duterte-appoints-Alan-Cayetano-DFA.html"><strong>Also
        read: Duterte appoints Cayetano as DFA chief</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3939d-bd0d-4f9d-a11c-eb40d24c13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.323+08:00
      'mgnl:createdBy': 'eunice'
