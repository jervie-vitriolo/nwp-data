      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Four years ago, Paul Pierce and Kevin
        Garnett played their final games for the Celtics. A month later, they were
        traded to the Brooklyn Nets in a massive deal that involved multiple first-round
        picks going to Boston.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab287b5-348d-4937-9512-b02295b82592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:30:19.018+08:00
      'mgnl:createdBy': 'eunice'
