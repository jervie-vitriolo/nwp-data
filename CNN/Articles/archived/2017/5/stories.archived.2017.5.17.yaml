      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be steadfast in defending what is ours. To our OFWs (overseas
        Filipino workers) he will be the compassionate provider of service," Zamora
        said.</p>'
