    'lead': 'The Celtics reaped the ultimate reward of acquiring a first overall pick
      by winning the NBA draft lottery. It is the first time Boston will select first
      since the lottery began in 1985.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:30:19.018+08:00
