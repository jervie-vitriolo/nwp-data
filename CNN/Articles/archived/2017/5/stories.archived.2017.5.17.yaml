      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Dianne Feinstein told reporters that she "absolutely" thinks
        Comey should testify before the full Senate Judiciary Committee on the conversation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a45d33-fe2b-47cd-947b-ed4c8a0da149'
