      'mgnl:lastActivated': 2019-07-19T15:02:23.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd90fe-5c2f-4f2a-b5d0-da690e1ae4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:23.666+08:00
      'mgnl:createdBy': 'eunice'
