      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can avail of discounts for public utility transportation
        and medicines, for example. But not everyone can use this. Discounts will
        depend on what the government needs, what the President sees, and the vulnerable
        sector which will be affected by the tax reform.]</p>'
