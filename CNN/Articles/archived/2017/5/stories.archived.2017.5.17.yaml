      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e26f3-cada-4f40-b69a-3d1f06bc1780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:23.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:02:23.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, he''s been rehearsing for the role for several months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ea443-7fde-4f34-ac99-1984deb0f836'
