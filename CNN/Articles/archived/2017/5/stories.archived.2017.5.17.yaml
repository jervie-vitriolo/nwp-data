      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flanked by a team of "gladiators" — played by Guillermo Diaz, Katie
        Lowes, and Darby Stanchfield, among others — Pope and her team managed complex
        cases involving murder and, well, scandal.</p>'
