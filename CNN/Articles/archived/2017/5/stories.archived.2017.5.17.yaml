      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each partner brand will hold activities in various SM malls, allowing
        customers to experience new product launches, activations, promotions and
        fun events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cde222-31ca-46d8-9fad-0a4bcce5f479'
      'mgnl:activationStatus': true
