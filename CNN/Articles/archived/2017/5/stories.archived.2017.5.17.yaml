      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first brand in this partnership is South Korean electronics
        and appliance brand, LG, which gave mall goers the chance to experience everything
        from smartphones to washing machines in special booths at the SM Mall of Asia.</p>'
