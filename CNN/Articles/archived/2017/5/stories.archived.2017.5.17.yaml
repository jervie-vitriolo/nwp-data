      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What''s the penalty?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c51284-960f-4728-8efd-11c0dc01faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:24:37.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02548d09-06a6-428f-8c19-c7de615c9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:24:37.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will get a P5,000 fine for the first offense. A P10,000
        fine for the second offense. A P15,000 fine and a 3-month driver''s license
        suspension for the third offense. P20,000 fine and a revoked driver''s license
        for the fourth offense.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4e025-0457-47be-b60a-3428a0fc0f56'
      'mgnl:activationStatus': true
