  'cheating-digital-age':
    'author': 'Ian Kerner, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-17T23:56:39.879+08:00
    'imagesource': 'jcr:3138fd9e-ed43-4d6a-8e7f-2e95fb9c078e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf2848d7-a80e-4e00-859d-0bc2c197b67c'
    'lead': 'Partners are in disagreement over what it means to cheat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:46:47.422+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T14:46:52.484+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What counts as ''cheating'' in the digital age?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a456702-b722-4c7b-bcf5-d0ccedf7d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tara and her husband, Michael (not their
        real names), recently came to see me after — as she described it — "infidelity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64d81b-f7e8-40ec-8555-892bc2143b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b750a7a-7b37-4bff-a513-259919275e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was searching for other women online, she said. Yet Michael claimed
        that he hadn''t done anything wrong and that he would never cheat on his wife.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de458a1c-7aa5-4f22-8c74-5b6177cc6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d79b9-c1ef-4c08-b448-8496bacdd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I began asking the couple more questions, it became clear that
        Michael had not been seeking a new partner. Instead, he''d been Googling some
        of his exes and looking them up on social media but hadn''t reached out to
        them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ece69-fe8c-4f7d-819c-b7a4631c99af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ac33a-02d8-4b64-8f49-0c13e520b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s natural to wonder about past lovers, but the Internet makes
        it easier to combine a thought or urge with a behavior. And that''s where
        things can get tricky. While Michael simply viewed his actions as curiosity,
        Tara saw them as real threats to their marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb9984-ea59-4292-9c85-8232314df1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a11a7-3cbb-4b02-813b-ce3300f1f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an argument I often see these days: Partners are in disagreement
        over what it means to cheat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22994fe-1599-4ce0-9b92-374443fe4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01d936-6b21-4801-8618-5bb007ff9360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a recent survey commissioned by the Deseret News found
        that although more than three-quarters of Americans believe that being sexually
        intimate with another person is cheating, there''s more confusion surrounding
        other types of contact. For example, only about half view "sexting" as infidelity.
        So what really does constitute cheating, especially in this digital age?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e05a7-d099-46f5-9cd8-a84d52ee7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685173e-b748-49bf-93e5-99e5bbe7f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do we define cheating?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa2ce0-4c67-4285-83bd-fe4c5e83830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt that the Internet has provided people with more
        chances to stray than ever before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e531b9a-5c89-4f7b-ad83-ec1ea8542fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76bffd-1601-402b-a717-67dbae2193e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What counts as cheating has changed because other folks are so
        accessible," clinical psychologist and couples therapist Sue Johnson said.
        "The rules are not as clear, and the opportunities for flirting and various
        levels of sexual engagement have multiplied."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6072e-cb4a-4215-8235-920734a95ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486e25a-8839-448c-92e9-a3b4075f216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called digital infidelity also appears to trigger specific moral
        reactions in some people, according to research by psychologist Dylan Selterman
        and others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82033019-71e3-4356-9580-1e1b38202130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a3cab-6e48-4bbc-a0a0-b4b0c452e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have concerns about purity and sanctity — such as those
        with overly religious upbringings — tend to have harsher moral judgments about
        sexting and other digital acts," Selterman explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c557550c-ade9-4b82-aeee-052514f556fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc025d-a15a-4274-99db-2deda9ae7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the Internet may also offer couples a way to stay
        loyal to each other — or at least that''s how many people rationalize their
        use of it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b5609-f0a4-4ffb-a9fa-dd79661142be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf476c89-990b-4e3f-a4c2-b24c07633f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve found that many couples use pornography and social media
        to maintain monogamy, not betray it," sex and relationship expert Tammy Nelson
        explained. "Staying monogamous, in their mind, means not sleeping with another
        person, and being online is a way to find variety and excitement without actually
        straying in real life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74826b5-cba4-44c1-985f-c9eba8c02804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef758af-6f5d-43d0-8ae9-72f5a4aa8fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the problem is that both partners need to decide what
        infidelity means to them and then respect those boundaries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5eeb4b-23af-44a3-a773-671e125a4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735bcd7-f0e5-43a2-b677-2935012d2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''cheater'' shouldn''t be the one who decides what''s kosher
        and what''s not. To find the answer, look through the eyes of the hurt partner,"
        clinical psychologist Janis Abrahms Spring said. "If your partner were in
        the room looking at you and feeling very uncomfortable with what they''re
        witnessing, you might consider you''re doing something hurtful or something
        that violates them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131fc78-4c90-4cc1-8c3d-441b2589a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d720e-c342-47e2-a5c8-9143693b60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, said psychotherapist Marty Babits of the Institute
        for Contemporary Psychotherapy, "I am wary of falling into the perspective
        in which one of the two is clearly the victim and the ''victimized'' on the
        basis of what they call sexual infidelity. ... The term ''cheating'' often
        becomes a way in which partners obfuscate their need to work through primary
        issues related to guilt and shame."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3aa489-c288-4fee-814a-a413c290e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
