      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de7ed8-78e4-4268-8a7b-f73664ce9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:03.897+08:00
      'mgnl:createdBy': 'eunice'
