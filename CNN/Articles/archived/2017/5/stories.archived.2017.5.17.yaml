      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loyalty to Flynn</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a53dd-eae5-4e35-9c7d-ccf2aec645d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has looked to stay loyal to Flynn, despite the fact that he
        fired his top national security aide in February after it became clear that
        he did not properly disclose the nature of conversations he had with Russian
        officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15684de5-9dfe-4659-825a-17dde0a21d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd7a70-f75e-463c-b266-e7bedb510a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in a series of public comments and interviews, has suggested
        that Flynn was being mistreated and has heralded him as a good man.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b2415-04a2-4479-9ed8-4113bf4bc338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643925b-1342-402a-827d-19588098c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Flynn is a wonderful man. I think he has been treated very,
        very unfairly by the media, as I call it, the fake media in many cases," Trump
        said in February. "And I think it is really a sad thing that he was treated
        so badly."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10e5b2-69ea-47f0-bdb7-3b1350fbeaa3'
