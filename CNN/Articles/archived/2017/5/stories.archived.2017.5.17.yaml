      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Boston was going to get a top-four pick, the Los Angeles Lakers
        had to sweat out the lottery. They moved up one spot to number two.</p>'
