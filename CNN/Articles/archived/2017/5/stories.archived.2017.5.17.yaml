      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charlotte Hornets, Detroit Pistons, Denver Nuggets and Miami
        Heat will get the final four lottery picks.</p>'
