      'mgnl:lastActivated': 2019-07-19T15:41:41.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cfb26-1fe3-4026-9fe0-340c7d6b8fc0'
      'mgnl:activationStatus': true
