      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican, said Tuesday that
        the former FBI director should testify before Congress about his conversation
        with Trump.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afc718-4c01-4cf5-a149-578f15a77525'
      'mgnl:activationStatus': true
