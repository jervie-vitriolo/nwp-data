      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scandal" premiered in 2012 and was quick to gain a following that
        ate up its larger-than-life storytelling and the tumultuous romance at its
        center between Kerry Washington''s Olivia and Tony Goldwyn''s Fitzgerald Grant,
        whose character was for several seasons the President of the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c1e0d-8d37-46e9-85bf-3fa46f28872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:35:04.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:35:05.065+08:00
