      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markelle Fultz is projected to be the top overall pick in the June
        22 draft, and the Celtics could use the pick to pair him in the backcourt
        with Isaiah Thomas. Thomas was the last overall pick by the Sacramento Kings
        in the 2011 draft.</p>'
