      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/PH-defends-drug-war-UN-Geneva.html"><strong>READ:
        PH delegation defends drug war at UN in Geneva</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3512a7-65f9-4e10-8048-2ef54d970ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:23.666+08:00
