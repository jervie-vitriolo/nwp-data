      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f377e3-88f0-46bf-a55d-987dd8bfee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova stunned the sporting world last year when she stood up
        in a Los Angeles hotel to say that she had failed a doping test for meldonium
        -- a drug that she said she had ''legally'' taken throughout her career to
        treat medical conditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084803b-56f5-44b6-b9da-a1910d7d2532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8e033-0cc6-4d14-9e41-1a9fa605a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her explanation was that she had not realized it had been added
        to WADA''s banned list a few weeks earlier.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1f293-4261-4c2c-838e-a1a1d186eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a04e85-5663-4e77-950d-40447077d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-times grand slam champion, one of the sport''s biggest
        names and whose $36 million in prize money is dwarfed by her off-court earnings,
        was initially banned for two years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1a7cf-5136-4fc1-85f0-23211cb58472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c22ae-d60c-4a05-ad13-6ea86c071b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after an appeal, the Court of Arbitration for Sport (CAS)
        found she was not an "intentional doper" and reduced the suspension to 15
        months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a2d8e-c564-4dc3-afbb-e19c383f3482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616be550-9611-46b4-a7d1-d4ab0d744239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s true that the CAS has reduced her sanction, it is still
        a violation of the tennis anti-doping program," Giudicelli said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293836f-49c7-4bbf-9f45-6d8a260765bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a008e-729c-4554-8a47-9cf02e07bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not for me to question that (CAS) decision."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2ff87-b02a-4c97-a9b8-184f4ed1d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5a19e-f7f9-47a8-b2bc-1087f68784a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova''s return has been rocky and several leading players have
        criticized tournament directors at WTA events in Stuttgart, Madrid and Rome
        for offering her a wild card, arguing that she should be awarded no special
        treatment.</p>'
  'Scandal-final-Season-7-Kerry-Washington-Shonda-Rhimes':
