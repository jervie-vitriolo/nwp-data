      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:41:41.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s decision was referred to the plenary in the afternoon,
        which approved the motion to confirm Cayetano''s nomination — also without
        objections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa83af-c203-4bed-a970-23a2e8a176eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:41:41.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4bae5-246e-494a-b3de-afdded990790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:41:41.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, who chairs the committee, said it was perhaps
        the "shortest confirmation hearing of a Cabinet Secretary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526794cf-ecac-45ea-8ef7-d8572bd3dc8b'
