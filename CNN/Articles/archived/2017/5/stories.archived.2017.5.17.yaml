      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump''s affinity
        for authoritarian leaders across the globe has been one of the few constants
        during his chaotic first few months in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e964c2-6978-4c12-b015-2456bd36a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf9f5b-31eb-43a1-b1fb-2ce08ef2e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Russian President Vladimir Putin to Philippine President Rodrigo
        Duterte, Trump has gone out of his way to lavish praise on some of the world''s
        most notorious strongmen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b92634-3be1-4840-b1da-2f62e7d6f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e1c80-cf38-410d-8a74-53a93856e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump will welcome one of them – Turkish President Recep
        Tayyip Erdogan – to the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307fc4f-6bd0-4718-9bd1-9ddfd8dddfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c30d06-dead-47a4-a49c-357e78dc19cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish leader lands in Washington one month after winning a
        divisive referendum that critics say will grant Erdogan dictatorial powers
        back at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39fdfd-6936-4a82-b290-90f7a53bc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7cddaa-9574-4360-8cf4-6a948450192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump isn''t shy about cozying up to controversial figures.
        Earlier this month, he said he''d be "honored" to meet North Korean despot
        Kim Jong Un "under the right circumstances." That came just weeks after Trump
        said Egyptian President Abdel Fattah el-Sisi was doing a "fantastic job" during
        an Oval Office meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d5386-98f8-4fad-93f1-90ae21296f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83b125-0edb-46b1-9af2-4fdb01a60f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not new for the U.S. to turn a blind eye to totalitarian regimes
        in the name of political stability. But Trump''s regard for leaders that many
        consider bad actors goes beyond that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94645c8d-4e4d-41cd-a82f-955bb6825c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4931f33-c0df-44f4-9e23-1462d79e6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Recep Tayyip Erdogan: ''I give him great credit''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d336a4-57b6-4e3f-b131-0307918bcd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before he congratulated Erdogan on the referendum win that
        will hand him sweeping new powers, Trump''s position on Turkey raised eyebrows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3b51c-ee9a-4841-a0f0-ea965566a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e30f96-9599-4201-a369-9bb199b3df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate, Trump praised Erdogan for his handling of a failed
        coup attempt despite a major crackdown on perceived opposition figures – including
        journalists, educators, judges, and members of parliament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e0cb4-3e1d-466e-a904-bbc66823371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ad05c-e974-42f2-b7e9-f8fa5be244db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Trump also admitted that his family''s business
        interests in Turkey posed a conflict. And that was before revelations that
        his former National Security Adviser Michael Flynn had been lobbying for the
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21080a3e-7296-4b7e-a5fb-f0837550d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc03b6b-0ea9-4a68-b596-3e5201ae9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some analysts say that Trump''s comments are a worrying endorsement
        of authoritarianism, others suggest it''s more reflective of his focus on
        fighting terror.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6df11c-a964-40f2-9464-aa2563c74c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43435051-5b5b-4717-b403-1f1695573811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could see it as a strategy of saying, ''We''re going to turn
        a blind eye to the state of your domestic politics, authoritarianism, human-rights
        abuses, in order to gain more cooperation on areas that matter to America''
        – like security issues," Blaise Misztal, Director of National Security at
        the Bipartisan Policy Center, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13f8f4-b435-4e2a-8a63-33fc513bb225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b91177-e32d-420f-b373-363a43887dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump may be courting Erdogan as a vital ally in the fight
        against ISIS, it''s not clear what that will look like in practice – especially
        when it comes to the U.S.''s most effective proxy force – the Kurds, seen
        by Turkey as the enemy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b5219-3a67-47c6-bccc-313ba34ebef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da35fa0-5c5c-41cb-8396-95291617de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump recently announced that Washington would provide arms to Syrian
        Kurds as part of the fight against ISIS, angering Turkey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36808d7-55dc-4bd8-af67-c32f7d6f1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836774a-e95b-4b91-9705-0f8f6becbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last 100 days we''ve seen Trump''s frustrations with governing
        in a democratic system, in trying to get things done," Misztal says. "If you''re
        an autocrat, and you hold all the power, you can be much more efficient and
        effective. That''s the sort of demonstration of power that Trump seems to
        appreciate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ac953-c10a-4e3b-83f8-250f364d7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda6cf0-b4d4-48b3-a7ba-c5f198646c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Vladimir Putin: ''Very much a leader''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74499c2-06f3-4f6e-af7a-757b926f60cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his campaign, Trump broke with long-standing
        U.S. policy in his repeated praise of Putin. But the U.S. leader has been
        on record complimenting his Russian counterpart since 2013, when Trump''s
        Miss Universe pageant was held in Moscow. Since then, Trump has talked about
        Putin more than 80 times, according to a CNN KFile investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3e4c0-a1af-40d3-bef1-1ffecca1d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014186fb-37eb-409f-9524-0b52b237ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extent to which he went out of his way to defend Vladimir Putin
        was astonishing, worrying and unprecedented," James Nixey, head of the Russia
        and Eurasia program at UK-based Chatham House, told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41825d3-79c2-4bde-815f-e155db41b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e31d9-4c1a-4ddb-a299-29932e22922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s statements stoked suspicion over his campaign''s possible
        connection to Russian interference in the election. As such comments began
        to attract more scrutiny, Trump dialed back his language. And in January,
        he said he believed Russia was responsible for the hacking of the Democratic
        National committee. But Trump argued that a good relationship would be beneficial
        to the U.S.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903df63-17fb-4ad5-83bc-09b365dfaea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2086a-8971-4de7-9e5d-4fda08f4b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Putin likes Donald Trump, I consider that an asset, not a liability,
        because we have a horrible relationship with Russia," Trump said in a press
        conference on January 11.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ab065-318f-4878-82df-be3cb6b5b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993925a-4008-4184-b7f5-e7be1ff68fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can admire Trump''s sentiment, but the devil is in the detail,"
        Nixey said. "Getting on with the Kremlin and Putin is fine in theory, but
        difficult in practice. And it requires giving in to what Russia wants, a freer
        hand in Ukraine and the Middle East, for example."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2493a7-3e8b-4cf8-b6b2-c916d3e6ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6babf66-86a0-4747-b7a5-6e2b47c5b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will meet with Putin for the first time since he took office
        as part of the G20 summit in Hamburg in July, according to Russian state media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755fbbe-ca70-4c8e-8239-251b6416c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2cd12-bbdc-4a01-a1c5-c8f9aca5dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Xi Jinping: ''A terrific person''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b3d22-6880-49f2-9312-c6361cb381f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate, Trump did not hesitate to bash China. Trump accused
        Beijing of manipulating its currency and effectively stealing manufacturing
        jobs. He even charged that China had "raped" the U.S. economy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6ec20-152a-4a79-adb9-86abc221837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa485080-9ce3-4d6b-9c9b-f43cd8195dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when China''s President Xi Jinping visited Trump''s Mar-a-Lago
        resort in April, the two leaders appeared to forge a "very good relationship."
        According to Trump, their planned 15-minute meeting stretched for hours.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c68a3a-3f13-4960-a623-7e84fd73d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994be16-1813-4d36-b9f0-3fc68b0b4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have a surprising amount in common, said Michel Hockx,
        Director of the Liu Institute for Asia and Asian Studies at the University
        of Notre Dame. Just as Trump campaigned on "making America great again," Xi''s
        mission is the great revival of the Chinese nation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617bbec-d0bb-45fc-86bd-215cfb2d96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669bee9b-034f-4d1a-bb78-b83eac0e18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a personal level they seem to get along very well, the question
        is what are the policy repercussions going to be," Hockx told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6a1aa-2bb9-45b6-aa23-3df748dc6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c58d7-e072-440b-acc1-5352c28ce985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Trump seems to have decided to play down those other issues
        to focus on North Korea.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983bb3d-5958-4297-a9d0-fbb8154fb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d6439-9b9d-4e3a-bc93-dea03fb0d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now he seems to be convinced that by placing other issues to the
        side and focusing solely on what China and Xi Jinping can do for the U.S.
        on the North Korean issue, he can succeed in getting what he wants," Adam
        Cathcart, a North Korea expert at Leeds University in the UK, told CNN in
        an email.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2fdcc-25e3-4b18-9dba-fe47b390529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed31dc-89f4-4a79-be49-a33c6a868cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reiterated this change of tack during a "Fox and Friends"
        interview: "What, am I going to start a trade war with China in the middle
        of him working on a bigger problem with North Korea?"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db892a-341b-4167-9ad1-155483dd9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2848af0-1cb7-4196-87aa-a4166692f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Kim Jong Un: ''Pretty smart cookie''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a36df-0b75-486a-9dbf-9fced2c9af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump recently broke with long-held tradition by suggesting he would
        sit down with the North Korean leader.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82cb87-8fab-4f08-8846-1f8c0268cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e90c8-a7a2-4d55-9147-0a14be2cb555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it would be appropriate for me to meet with him, I would absolutely,
        I would be honored to do it," Trump told Bloomberg News.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1b329-186d-4639-8368-78ae9d0d4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6f706-66eb-4fd7-abd2-731766a07039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a marked departure from the hardline stance that previous
        U.S. administrations have adopted with Pyongyang as the regime has sought
        to advance its nuclear ambitions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f67f4-f15f-415a-b510-a9f50071ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e5f66-bc9e-4712-afc1-60853da031c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has also refused to rule out a military solution to the
        standoff. The U.S. recently directed a naval strike group to the region and
        deployed a new anti-ballistic missile system to South Korea.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa8050-70f9-45a1-b5a3-07e184484375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37975b7d-dcde-4fcd-8ee5-88520b1ad1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to indicate that he''s either freestyling, or that his
        administration thinks that Kim Jong Un would actually be interested in meeting
        as a kind of carrot for negotiating," Cathcart told CNN. "But there is an
        obvious dissonance with [Secretary of State Rex] Tillerson''s categorical
        statements that the U.S. will not ''negotiate its way back to the negotiating
        table.''"</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862aa57-dd94-476f-8964-ef79e30054f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2648449-1c8c-4d32-adea-8f730cbadf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously praised Kim to CBS as a "pretty smart cookie."
        Just a day before, speaking with Reuters, Trump expressed admiration for how
        Kim had handled ascension to power at such a young age.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb01ef-2ab5-4c0b-acf9-4c3d501d59d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07808e0e-22f5-4554-b36b-7ec9adec6934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But talks between the President and Kim seem unlikely after yet
        another ballistic missile was launched by North Korea over the weekend. North
        Korea said Monday the launch is proof they have a rocket capable of carrying
        a nuclear warhead and that they have the United States in "sighting range
        for strike."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f886c8-9cb2-403e-87db-fd7459fb96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363bb189-f7a3-4446-a340-347f0572ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathcart told CNN that any potential negotiations with the young
        leader could prove to be a minefield for Trump, opening the door for North
        Korea to demand recognition as a legitimate nuclear weapons state.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a6abe-9a39-4dae-8597-09fdbb5681d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca24f57-8d9c-486f-8bf0-cc9af45eec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are dangers involved in getting what everyone thinks they
        want – a grand US-North Korean bargain," Cathcart wrote.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea0537-9966-46b3-b043-15ffcf7eb68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df4140-1d8f-4ac0-bf98-d3848a49374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Abdel Fattah el-Sisi: ''Fantastic guy''</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e58f37-8849-46e6-aca2-552cc0a8d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hosted Sisi at the White House in April, marking the first
        visit by an Egyptian leader since 2009.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621a438-7315-4ebe-9980-4cab3a4108fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56c128-e884-4dfe-8e61-73a11ba49cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President heaped praise on Sisi, signaling a significant
        shift from cooled US-Egypt relations under the Obama administration.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b45475-2f0d-4186-8d3d-b1cf8a42bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b573c-6cb9-406e-aa2e-b4149769695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time he had spoken highly of the Egyptian leader.
        In 2016, Trump hailed Sisi''s counterterrorism policy in an interview with
        Fox Business. He called the Egyptian leader a "fantastic guy," adding that
        his "tough approach" had "gotten terrorists out (of Egypt)."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede7f8f-40c4-406f-bc46-f390a540a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a85e90-09f8-4b2b-9a53-d0c056f1aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump wants to be able to do whatever he likes. When he sees people
        abroad who have that power, he seems to be envious of that," Timothy E. Kaldas,
        an analyst at the Washington-based think tank the Tahrir Institute for Middle
        East Policy, told CNN.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f2ed1-c175-4f21-8861-ffbf9d64e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677954cc-001e-4e74-822e-ab6abf461a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His fascination with Sisi has to do with his crushing Islamist
        groups," Kaldas said. "Trump wants to believe that these strong-arm tactics
        are the most effective, that the liberal call for restraint and respect for
        human rights are just getting in the way of the fight against terrorism."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b509f-a632-42f4-93bf-5e0ea33ba2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba60d85-6b12-4e68-87ab-7483571d1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Misztal argued that human rights could come up behind closed
        doors.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a4a50-66b9-4c55-b676-3cdb6211e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5aca5-cb06-4da3-9206-f2dcc15aec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During Sisi''s visit last month, while there was a lot of concern
        that there was no public mention of his human-rights record, Trump had secured
        the release of an American being held in an Egyptian prison," Misztal said.
        "Just because Trump hasn''t said these things publicly, doesn''t mean they''re
        not being said in the background."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8d267-ba7b-4e26-a823-455299930579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012015c-d956-4e56-84a6-180c2fb70d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Rodrigo Duterte: ''Very friendly'' call</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5d017-1fd1-41f7-86e8-6ec01f95049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump recently extended a White House invitation to Philippine President
        Rodrigo Duterte during a "very friendly conversation," triggering an avalanche
        of criticism from human rights groups. Since taking office last year, Duterte
        has waged a bloody war on drugs that has left thousands dead and that human-rights
        groups say is a campaign of extrajudicial killings.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636ea83-12d5-4bc8-bba3-830012adf936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77381d-0405-43d2-835f-29dfa1f06bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the call was part of an effort to rein in North
        Korea and stay engaged with U.S. allies. The President "is interested in human-rights
        issues, but he''s not going to allow that interest and concern to keep him
        from defending the national-security interests of the United States," a senior
        administration official told CNN.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bc3b6-db59-4aec-924c-aad836f90359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef3aa8-8201-45e3-aeaa-679c795c71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call is a departure from Duterte''s relationship with
        Trump''s predecessor, whom Duterte once called a "son of a bitch."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916cf3b-176e-43a3-9ce4-a50319e92408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a9d1b-d546-45d0-9acf-43253a6b0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Kurlantzick, a Southeast Asia fellow at the Council on Foreign
        Relations, said that while the call might be troubling considering Duterte''s
        record on human rights, it''s not surprising that Trump would speak with the
        leader of a treaty ally.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca367bfe-cb88-45d4-9d45-18dabe67d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc80ca-301b-461c-b9f4-9b7682e4bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurlantzick said Duterte would probably accept the President''s
        invitation to the White House eventually, but may not want to appear as though
        he is embracing the US, given how much he has courted China.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c03ec-8bb4-4f50-996f-0c763503a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de385c-ff0d-4ad5-ab0e-955b57ace704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has a very long, complex history of anti-Americanism, so
        just because Trump likes Duterte and his authoritarianism, it doesn''t mean
        they''re going to get along well," Kurlantzick added.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be648557-8f86-4de4-8228-e87e44b94f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c29441-4858-4eec-b5f5-b704a43946b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:14:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:14:57.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/16/world/trump-strongmen-erdogan-visit/index.html">Why
        Trump is cozying up to strongmen leaders</a>."</em></p>'
