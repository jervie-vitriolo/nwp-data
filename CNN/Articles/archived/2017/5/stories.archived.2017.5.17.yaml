      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to end the series was made by Rhimes, and Dungey said
        it was a decision they "support wholeheartedly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cbdd20-9de3-4f15-bcf7-772a39ea0297'
