      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/17/commission-on-appointments-confirms-Alan-Peter-Cayetano-DFA-Secretary.html"><strong>READ:
        CA confirms Cayetano as DFA chief</strong></a></p>'
