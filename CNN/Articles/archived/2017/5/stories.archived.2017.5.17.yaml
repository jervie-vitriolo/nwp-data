      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871425f-01a1-4dce-b247-e171374d2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:24:37.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law will also be strictly enforced by enforcers on the ground
        who were well-trained to determine from the movement of the vehicle whether
        or not a driver commits distracted driving," it added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b359f5d-e1f1-4770-bb2e-39ecd4954850'
      'mgnl:activationStatus': true
