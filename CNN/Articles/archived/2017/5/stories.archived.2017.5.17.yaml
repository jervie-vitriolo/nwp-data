      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said although he may not always agree with Cayetano on
        political issues, he believes Cayetano is fit for the post because he is "bold
        and always takes into account the welfare of the Filipinos."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad5044-a702-4c82-b949-c900b8b19c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492bb0a-2d8c-481f-a198-b7049326bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano may have been known as President Rodrigo Duterte''s staunch
        defender, but Recto said more than that, Cayetano is "a patriot and a professional."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38f9ab-030f-47e3-866d-0cb84326794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b2126-91ef-458b-91c8-46e498ab3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said Cayetano remains a senator until
        he takes his oath of office as Foreign Affairs Secretary. Cayetano served
        as chair of the Senate committee on foreign relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1bd7a9-aedc-41e2-a168-58c01dd91a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5952dee4-ed8d-448c-ae9f-c292fd6415a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was appointed by President Rodrigo Duterte to the DFA post
        on May 10, a day after the one-year ban to appoint losing candidates in last
        year''s elections lapsed. Cayetano was Duterte''s running mate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93fd43-1b87-4e79-bc40-b9d652b86a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0e8e7-6539-4878-a506-8b7c14710763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/10/Duterte-appoints-Alan-Cayetano-DFA.html"><strong>Also
        read: Duterte appoints Cayetano as DFA chief</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10270027-76d8-41d8-bd00-d75fbca2b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13986673-9c28-4067-b8e6-2660c7a21031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shortest confirmation hearing''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c044a1-55a8-49d4-a2f9-4662c58c11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Cayetano breezed through his confirmation
        hearing before the CA''s foreign affairs committee. The panel approved his
        nomination in less than five minutes, with no oppositors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa02477-1c9b-41c7-8695-60ab7b0253da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3c1dd-a62c-4ae5-accf-a0fc52a33856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said it was perhaps the "shortest confirmation hearing of
        a Cabinet Secretary."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b218ce-89d8-4bf5-ae73-7e135427babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af28772-2f38-48f5-a219-1b6496f0d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who was also a member of the CA, thanked his colleagues
        for a swift confirmation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ab402-1697-4dec-8801-1f70c9387beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78f4e9-1208-4ddb-a804-f379d7e3e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make a commitment to you today and I will do my best na hindi
        ko kayo mapahiya (I won''t fail you)," Cayetano told members of the CA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded3d01-9453-4be8-a550-2755de0c46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb4c65-0767-43e8-96f2-040257989441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaces Perfecto Yasay Jr. who, unlike Cayetano, was grilled
        by lawmakers during his confirmation hearings, and was eventually rejected
        for lying under oath and failing to declare his U.S. citizenship in 1986.
        Undersecretary Enrique Manalo took over the post in an acting capacity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f3f4b-acf8-4b9e-907b-e5fd0771fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5511d1d-51ea-4935-b8ff-8909435e8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was the first appointee to have received a rejection. The
        other was then Environment chief Gina Lopez, who was replaced by Roy Cimatu,
        former AFP chief of staff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719c7a1f-5eec-4708-b630-51291e529255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf3c7d-4bf5-46bb-bce7-b1c4cd442a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/08/DFA-Secretary-Perfecto-Yasay-appointment-denied.html"><strong>Also
        read: CA rejects Yasay''s appointment as DFA Chief</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17abd20-83f9-4ae4-bcf4-04ca0a9b0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1690ba-7fba-4609-8b5f-55c2c0d1722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetano''s plans</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd1a0a-e3ef-46d6-aba7-93c860930f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters prior to his confirmation,
        Cayetano said he will continue to speak for the President, but using "a more
        diplomatic language."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9b992-7dd1-42a1-893c-46224707a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90db4ac-f20f-4d82-9a01-d017f0f4b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to speak if I think it is necessary but not in
        the political manner that was available to me when I was in the Senate. Because
        as chief diplomat kailangan isaalang-alang yung departmatento at yung relationships
        natin sa ibang bansa (I need to think of the department and the country''s
        relationships with other countries," Cayetano said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309d606-1df8-40a6-8186-8ee9976e2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a64c39-0a1a-47ab-9c2a-817857c15330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said he will use an "objective-based" approach to
        "secure every inch of our national territory," including the country''s claim
        in the South China Sea. His said his objectives would be to talk to the countries
        and manage the situation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9680e-552d-44c0-9df3-d46f2c9dc0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa68c8-63ef-44ee-80bd-89018d33baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:27:50.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Taiwan, Vietnam, Malaysia,
        and Brunei also have competing claims in the disputed waters.</p>'
