    'template': '1'
    'title': 'Trump: A strongman''s man?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e63331-a558-4c6a-961c-58d37d1cb56c'
      'mgnl:activationStatus': true
