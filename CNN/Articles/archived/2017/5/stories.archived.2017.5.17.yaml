      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I cannot provide the finer details but it will be sometime
        this week, I think the 19th," said Abella. "The code of conduct will be discussed."</p>'
    '24':
