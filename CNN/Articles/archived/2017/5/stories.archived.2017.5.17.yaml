      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd2510-e43d-44fc-9679-1d7dacf4cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:24:37.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said its high-definition cameras can monitor light coming from
        devices inside tinted cars.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6c564-4913-4170-985b-490379fbafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.209+08:00
