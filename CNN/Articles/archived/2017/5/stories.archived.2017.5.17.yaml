      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he breezed through the Commission on Appointments Foreign
        Affairs Committee hearing on his nomination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded6fa2-ec2c-4cac-a653-60e9f1cffeab'
