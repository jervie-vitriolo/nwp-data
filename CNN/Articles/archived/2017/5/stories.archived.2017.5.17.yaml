    'template': '1'
    'title': 'South China Sea exploration with China, Vietnam to be ''carefully considered'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9f14e-e6af-4f33-b819-2a673d8db5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Any joint
        activity in disputed waters in the South China Sea will have to be "carefully
        considered," Malacanang Palace said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166d967-2a1f-479c-ae82-d127c4634b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81d560-5fb1-43fe-900e-99d765a95a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those things will have to be carefully considered by the appropriate
        departments and agencies," Presidential Spokesperson Ernesto Abella told CNN
        Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabbd0e-ff19-4035-bfa3-25892d9f639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace862cb-81cd-47e6-84ea-be2ff1ed94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment comes after newly appointed Special Envoy for Intercultural
        Dialogue Jose de Venecia raised the idea of joint exploration projects with
        China and Vietnam in South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a2c92-796f-4ba1-bdc3-dc069382b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b386b-7aae-4742-81af-ea14450fd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference upon his arrival from Cambodia, Hong Kong,
        and China, President Rodrigo Duterte recalled De Venecia''s suggestion was
        a proposal from former President Gloria Macapagal-Arroyo''s term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d2d84-eb34-4c55-b76c-332be5bc00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1cf948-4b63-4dd3-b625-8e7a733cd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingnan muna kung ''di ba ako malugi</em> [We have to check
        if we won''t be shortchanged]? It has to be fair and it has to be balanced,"
        Duterte said Tuesday. "So if we can get something there with no hassle at
        all, so why not?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a25b6c-f6fc-4f47-8518-4a7750e00508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236c423-1efe-4dd2-bb0b-5114ce227212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also reiterated, "[The President] said if properly studied...
        we may consider that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a9e88-b377-46e3-b989-e4006d075d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ffc57-af1b-479f-b0c9-c254f9945d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their consideration was also because of other neighboring
        countries'' claims in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7112f-856f-4d8d-b1e1-dcf1baa1f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029bf92-1e82-49c8-8a41-fd81251b8164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something that we can just enter into lightly. It''s
        something that has to be carefully considered," said Abella. "Again, let me
        just say that being open is something that has to be carefully considered.
        It''s not a given."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119c059-140f-4191-ab3b-182f6004ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90999b45-ea21-4216-b6ed-5097f861534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Duterte''s term, a joint exploration with China was not
        on the Philippines'' horizon. With its stake and military presence in the
        South China Sea, the eastern giant has refused to acknowledge an international
        arbitral ruling that favored the Philippines'' claim over disputed islands
        in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0289c3f-b4c3-42e6-a1f8-7b660b5596b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99841b-bd23-47eb-a44f-3df49f942e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:55:24.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:55:25.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has taken a foreign policy shift away from long-time ally
        United States, warming up relations in the east.</p>'
    '19':
