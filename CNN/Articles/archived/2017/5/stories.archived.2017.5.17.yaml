      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[China] mentioned that... certain issues would not be discussed
        in the preliminary stage," said Abella. "But also that at the right time,
        things would be discussed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf68f7-6acd-4efc-b397-b54bb289e878'
