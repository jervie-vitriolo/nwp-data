      'mgnl:type': 'text'
      'text': '<p>Quirino representative and Ways and Means committee head Dakila
        Cua said on Wednesday an "all-in-one" card to be issued to Conditional Cash
        Transfer (CCT) program beneficiaries would  give discounts for basic commodities,
        transportation, and even tuition.</p>'
