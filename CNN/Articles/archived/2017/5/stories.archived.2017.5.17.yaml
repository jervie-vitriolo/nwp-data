  'DAR-Writ-of-Installation-davao':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-17T21:13:48.055+08:00
    'imagesource': 'jcr:d0254074-9321-4ea3-bd01-c01ef15a816e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed78313-3b19-48fb-9580-39888aaac8bd'
    'lead': 'The Department of Agrarian Reform will enforce the Writ of Installation
      for farmer-beneficiaries in the disputed Davao del Norte plantation on Thursday,
      in accordance to President Rodrigo Duterte''s pronouncement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:57:43.635+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T14:57:43.804+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DAR to enforce Writ of Installation for farmers in disputed Davao land'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bb2f0-0e61-4915-bc65-2c6da9772ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:57:43.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, May 17) — Five months after Davao del Norte farmers
        were supposedly forced away from their farms by agribusiness company Lapanday
        Foods Corporation, they will finally be able to reclaim their lands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb1d74-cebb-4ad5-b3ec-3c9028cba259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:57:43.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921812a-9a71-4294-b837-10bb1ad6c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:57:43.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Agrarian Reform Secretary Rafael Mariano will lead
        the official turnover of the 145-hectare San Isidro Farm banana plantation
        to members of the Madaum Agrarian Reform Beneficiaries Association, Inc. (MARBAI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d3f56-e2ac-4fed-bada-de64b0a3754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:57:43.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebb0d3-e71c-460b-854c-c66cf4a93eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:57:43.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo po ay naglabas para ma</em>-execute <em>pa rin ang</em>
        Writ of Installation <em>ng</em> order...<em>Ito na yung</em> break open order
        <em>para mabuksan ang</em> gate <em>ng Lapanday at makapasok yung</em> 159
        na<em> miyembro ng</em> MARBAI at <em>ma</em>-install peacefully and successfully
        <em>doon sa kanilang</em> area," said Mariano on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc9469-0c41-46b4-9493-d5ea81c606e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:57:43.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123d8a3-637c-4d91-8721-5339ad1e94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:57:43.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:57:43.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We released the Writ of Installation of order to be
        executed...This is the break open order so the Lapanday gate would be opened
        and the 159 members of MARBAI could come in peacefully and successfully, to
        be installed in their area.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff6542-0031-4b3e-bc80-63c9907bc150'
      'mgnl:activationStatus': true
