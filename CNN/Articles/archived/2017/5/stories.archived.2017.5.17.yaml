      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Business
        leaders join a call by President Rodrigo Duterte for courts not to delay government
        projects in order to create millions of jobs for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06799f5d-ee25-48fd-a79d-b302af8f8a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:00:29.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T16:00:29.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d55c1-cbd1-4740-8da7-a001cfc69df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:00:29.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T16:00:29.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sergio Ortiz-Luis, acting president of the Employers
        Confederation of the Philippines (ECOP), realizing 12 million jobs in the
        next five years — as presented by the country''s economic managers in China''s
        Belt and Road Forum — was possible if the courts would not delay or issue
