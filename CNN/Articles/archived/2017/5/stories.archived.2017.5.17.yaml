      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would love to have them," the source said. "One of his reasons
        for writing these memos is the concern this couldn''t be corroborated -- but
        that could be met if there are tapes."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559adb6a-9783-4495-8c21-881e550fdaa1'
