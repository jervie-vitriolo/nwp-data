      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte returned from his second trip to China, where he signed
        key agreements in economic and technical cooperation, human resource development,
        energy and news publishing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27c213-ccfc-497a-933c-97dddf453467'
