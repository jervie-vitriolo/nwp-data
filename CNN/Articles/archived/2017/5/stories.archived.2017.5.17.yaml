      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>Gikan sa Masa, Para Sa Masa</em>, Duterte addressed the people
        of Davao and talked about the local government''s programs and policies. He
        also read out citizen complaints and dropped names of people suspected to
        be involved in the drug trade.</p>'
