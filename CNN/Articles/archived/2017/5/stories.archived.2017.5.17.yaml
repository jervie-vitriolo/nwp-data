      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — In less
        than five minutes, a panel of the Commission on Appointments (CA) on Wednesday
        approved Senator Alan Peter Cayetano''s nomination as Foreign Affairs Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1b64d-4de2-4a6f-8041-24f419c05195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.322+08:00
