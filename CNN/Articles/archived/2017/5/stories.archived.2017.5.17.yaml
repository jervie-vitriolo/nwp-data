      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad874fb-10f9-44d5-b916-94cafc724102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, hopes the appointing body sees that her deferment
        will have an adverse effect on the services provided by her Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb41ad-e366-499c-8ada-60e128b9cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
      'mgnl:createdBy': 'eunice'
