      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/03/Rodrigo-Duterte-cabinet.html"><strong>RELATED:
        Duterte announces more Cabinet appointments</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15ec4f-43d3-4696-b175-95a5a94843ec'
