    'template': '1'
    'title': 'Sources: Comey wrote in memo that Trump asked to end Flynn investigation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ececfc1f-2997-4e76-9353-f5b98d82756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former FBI Director James Comey wrote in
        a memo that President Donald Trump asked him to end the investigation of national
        security adviser Michael Flynn, according to sources familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4ef20-ced2-4f27-a760-a1649e6bd681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d435a1d-036d-48cc-96e0-f9f8b0ede014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey was so appalled by the request that he wanted to document
        it, sources said. Comey shared it with FBI senior officials, according to
        sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84803eaa-5e57-472b-9d03-f6cdac6a34b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df6f7e-3a5a-4975-93e0-f364323edb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you can let this go," Comey wrote, quoting the President.
        CNN has not viewed the memo but sources described it to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad08f1-09b6-42a6-892c-9709e48b2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325eccc3-28d4-41d2-829f-f015c17e10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo is the clearest sign yet of potential interference by Trump
        with the investigation into whether members of his campaign team colluded
        with Russian officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d4a63-60d8-4376-a323-d9532d52471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a040845-f204-4cda-8b26-eb1bfc927382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three words: obstruction of justice," said CNN''s senior legal
        analyst Jeffrey Toobin on Tuesday. "Telling the FBI director to close down
        an investigation of your senior campaign adviser for his activities during
        your campaign for president, if that''s true, that is obstruction of justice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b15a27-dfd0-4721-85bd-33113b052564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327dbe55-8539-48a7-beec-65f9486b50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Close it down'' is an instruction to stop investigating President
        Trump''s campaign. Richard Nixon was impeached in 1974 for telling the FBI
        to stop an investigation of his campaign. That''s what Watergate was," Toobin
        added. "If (Comey''s) telling the truth, I don''t know how anyone can see
        this comment as anything but obstruction of justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b26faf-1e9c-4ac0-9d8b-627bab024f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fac5a9-1c05-4856-bd7a-937354ca3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing the memo was "not out of character," especially if he was
        concerned about the legality or moral issues, according to a former Justice
        Department official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d738f-0998-46c0-b669-5f7630357842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5613339-020b-4c4b-9e0f-eafd7ccffa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported news of the memo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9078ae6-d8c5-40c9-810a-bfc024b4c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4eb74-7b01-4f7a-8ed6-9edc53677a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple White House officials refuted the claim on Tuesday, including
        one who said a "conversation of that nature" did not happen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13445e23-37e2-4e04-b36b-65ea45e33a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928fa8d-e1d8-453a-98f5-903e4371e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the President has repeatedly expressed his view that General
        Flynn is a decent man who served and protected our country, the President
        has never asked Mr. Comey or anyone else to end any investigation, including
        any investigation involving General Flynn," a White House official said in
        a statement. "The President has the utmost respect for our law enforcement
        agencies, and all investigations. This is not a truthful or accurate portrayal
        of the conversation between the President and Mr. Comey."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c837d-3308-4085-a2dc-0c80c392f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf216d-d7b4-4352-8b16-72817a440fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A number of memos''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab306e-5f8e-4d08-a71b-9d8c52af6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey was in the Oval Office briefing the President along with the
        vice president and attorney general on February 14, according to a source
        close to Comey who has a copy of the memo. After the briefing, Trump "asked
        Sessions and Pence to leave," the source told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f78334-0cf4-40cd-8dac-2b8e85ca6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3909e-9cd4-49c4-9f67-c8bc8846393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a memo, Comey wrote about the encounter and shared
        with confidantes, the President said: "I hope you can see your way clear to
        letting this go, to letting Flynn go. He is a good guy. I hope you can let
        this go."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd0a73-569d-476d-87a4-1564c269c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f4e8d-64f3-4a8c-a16b-1bb7e7cc362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Comey that Flynn hadn''t done anything wrong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec6e40-b0bc-4612-9d12-69af550f2882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6632ba-cabd-42e9-9b2b-101125f1fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey was "concerned" that the President was trying to "stop the
        investigation," the source told CNN. "He wrote a number of memos, a great
        many if not all were about contacts with Trump -- particularly the ones that
        made him feel uneasy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd416c919-2818-4bf9-8687-c7f103ee13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe51ee3-3e31-40e9-9485-c1cd1f793a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source did not know how many memos Comey had written.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392da69e-88fb-48ab-ae33-e975abd920b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c3041-7364-4b3d-8bed-6d03cf29f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:49:22.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that Comey hopes the President''s threats about
        "tapes" of their conversations indicate there are actually recordings of their
        conversations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd0d96-ec97-4a42-8df5-6b02839408a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:49:21.871+08:00
      'mgnl:createdBy': 'eunice'
