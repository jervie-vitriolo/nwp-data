      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No member of the powerful CA objected to the motion, while four
        other lawmakers endorsed it: San Juan Rep. Ronaldo Zamora, and Senators Ralph
        Recto, Migz Zubiri and JV Ejercito.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd348ed-e316-43a9-9b78-f234810ba70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.098+08:00
