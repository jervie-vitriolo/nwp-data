    'template': '1'
    'title': 'Boston Celtics win NBA draft lottery, Lakers second'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf440d-4303-47b1-aa6e-aa1a656c31c0'
      'mgnl:activationStatus': true
