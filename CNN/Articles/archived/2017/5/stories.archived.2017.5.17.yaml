      'mgnl:lastActivated': 2019-07-19T15:27:50.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, chairperson of the Committee on foreign
        affairs, moved to approve Cayetano''s appointment before the plenary session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43ef98-3950-48db-986f-1379c2a94899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.098+08:00
