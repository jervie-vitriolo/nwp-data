  'house-panel':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-17T17:24:39.585+08:00
    'imagesource': 'jcr:51a120cb-3a38-40c4-bd67-3838e967139d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '825abf11-563f-4c86-8183-1ab06455628e'
    'lead': 'The bill does not require companies to adopt the new workweek.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:21:35.403+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T15:21:35.642+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel approves compressed workweek bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4336b-573c-439e-b3fa-590b675bafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 17)</strong> — The House Committee
        on Labor and Employment approved a bill allowing a four-day workweek by increasing
        the number of normal work hours per day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc6d12-cedb-4137-9c01-6220e2c1b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43725de-a1cb-4243-ac60-193cb53bdda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 5068 authored by Baguio Representative Mark Go,
        companies may increase the normal eight-hour workday to a 10 or 12-hour workday
        to lessen the number of days at work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14cce4-85a2-4751-9e6f-cf68a2391116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a422c-c2e6-4117-9584-ddcccaa7bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees are required to work for 40 to 48 hours a week according
        to the Labor Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb047d-cd8a-43b2-918d-9b358e98302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb24fb9-9d9f-4a59-aa1b-e25862e34be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said that shortening the workweek will allow flexibility and
        productivity for the company as well as provide work-life balance for the
        employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29d326-f2de-450d-97b8-c22af30a7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774ce14-d0cb-4ae8-8155-2bba57567ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are working <em>ngayon</em>, for example, you are from Caloocan
        and you work in Cavite, <em>kung</em> six days <em>ka, ''yung</em> travel
        time <em>napakatagal</em>," Go said. "<em>Makaka</em>-save <em>ang</em> employees
        even <em>ang</em> employers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bac7db-e14f-4cc6-9f80-f37054a2d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b868a5f-5c5d-4824-80e5-5a7267154e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill also adjusted conditions for overtime work, defining
        it as work beyond eight hours on a normal schedule or 12 hours on a compressed
        work schedule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60a76d-07c1-4bec-ab16-cfd865ba9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ca0f6-ed07-4165-8a2d-b7d4c7dfd016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they decide to go on a four-day workweek, they have to work
        12 hours a day. They will only be paid overtime pag mag-exceed ang 48 hours
        a week," Go said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6bb684-4e9a-464c-878c-26cbe3db1352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8f767-d83c-4f1d-9f2f-17fa10df0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added that the four-day workweek is not mandatory, as companies
        may still decide on the work schedules compatible with their business requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76d246-a3b7-4eea-9d7a-52056c55e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a610cb3-9659-4671-81e3-7d5278e013d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://csc.gov.ph/phocadownload/userupload/rommalbert/mc22%20s.%202014.pdf">2014
        resolution from the Civil Service Commission</a> allows government agencies
        in Metro Manila to implement the four-day workweek if they meet accessibility
        requirements such as an online service, a one-stop shop, and a functional
        call center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5a57e-ab04-4058-af50-0167a1cbeebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c698c31-fb81-48f8-88ab-53ede11a7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:21:35.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:21:35.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, Go said, institutionalizes this practice.</p>'
  'anti-distracted-driving-law-Waze-dashcam':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-05-17T16:27:09.563+08:00
    'imagesource': 'jcr:5966a991-92ca-42b7-a81a-2390fad2f424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917cd68c-7a46-41fe-8480-97dbec7fbcf3'
    'lead': 'Here are the answers to the most-asked questions on the anti-distracted
      driving law'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:24:37.206+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T15:24:37.587+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Can I use Waze, dashcams?'' Your guide to the anti-distracted driving
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059d1a9-2643-423b-825c-ca496a40fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:24:37.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The nationwide
        implementation of the Anti-Distracted Driving Act has left motorists with
        lots of questions, especially on the use of traffic navigation apps and dashcams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307fe9cb-e449-4b4c-8b3a-4aad8da210cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:24:37.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f9521-05e1-4549-9b77-4ea6b0ed8680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:24:37.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Distracted Driving Act hopes to prevent road crashes caused
        by motorists distracted by tinkering with their gadgets. It prohibits the
        use of gadgets while driving — in other words, you cannot talk on the phone,
        text, play games, watch movies, read e-books, and surf the web while driving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be510338-e942-4301-a743-0dcb690ba492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:24:37.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4a411-4ba6-462c-a713-452634bea5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:24:37.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and private vehicles are covered, including bicycles, motorcycles,
        pedicabs, kuligligs (small farm tractors), habal-habals (motorcyle taxis),
        even "wagons, carriages, carts, sledges, and chariots whether animal- or human-powered."</p>'
