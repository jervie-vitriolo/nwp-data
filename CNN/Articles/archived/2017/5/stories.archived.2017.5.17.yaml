      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – SM Supermalls
        announced on May 6 that they will partner with many of the world’s well-known
        brands as the retail giant brings ultimate family fun experiences to over
        30 malls nationwide from May to December 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb8359-877c-478f-97b6-47c648d54458'
      'mgnl:activationStatus': true
