      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the administration has kept mum on the arbitral ruling in
        China''s presence, and it will not be raising it at the upcoming talks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc527cb1-c9c7-49f7-9560-8d932e90b241'
