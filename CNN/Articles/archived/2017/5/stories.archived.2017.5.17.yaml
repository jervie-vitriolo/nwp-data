    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e65b4-9c3b-4095-9664-caf1cd4db122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo was recently in the headlines after figuring in an exchange
        with Senator Tito Sotto who commented on Taguiwalo''s family setup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343a877-40fe-4164-b59c-50d0b6d02c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910732e-5544-4c2a-b94d-d92c131eba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary, a single mother of two children, explained that she
        doesn''t consider her personal life as a typical family setup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849cff0-6bee-4e91-a0ae-bf5aad999ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
