    'lead': ' Leaders of the congressional investigations into Russian meddling into
      the US election last year are calling on former FBI Director James Comey to
      testify on the Hill following an explosive report released Tuesday that President
      Donald Trump asked Comey to end his investigation into his former national security
      adviser.'
    'mgnl:activationStatus': true
