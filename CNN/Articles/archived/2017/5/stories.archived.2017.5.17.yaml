      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec994319-fb7b-4b6c-8a0d-9687e9d51745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.098+08:00
