      'mgnl:lastActivated': 2019-07-19T15:35:05.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the show started, Washington was the first black female actress
        to lead a network drama in almost 40 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5928a9f-1f3e-4d59-a268-8fa62e25a41f'
      'mgnl:activationStatus': true
