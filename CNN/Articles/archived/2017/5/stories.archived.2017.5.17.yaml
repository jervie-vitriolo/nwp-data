  'Maria-Sharapova-French-Open-wild-card':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-05-17T14:25:46.715+08:00
    'imagesource': 'jcr:36d42cca-80c0-4d5e-9cec-cf2a83b41f9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4c4fc5b-243a-4fbc-849f-c9ad0f4e31f4'
    'lead': 'Maria Sharapova''s hopes of a dream return from doping exile to a third
      French Open crown were shattered on Tuesday when the Russian was surprisingly
      refused a wild card by organizers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:32:15.739+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T15:32:15.995+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No French Open wild card for snubbed Sharapova'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff773a3-1b11-4019-a40e-909332057ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Maria Sharapova''s hopes of a dream
        return from doping exile to a third French Open crown were shattered on Tuesday
        when the Russian was surprisingly refused a wild card by organizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b9ca59-4ec0-41cf-88b0-290938225cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972696c8-df49-4dbd-8da9-f9d00e434be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old, who conquered all on the Parisian clay in 2012
        and 2014 but whose career was rocked by a 15-month doping ban last year, was
        widely expected to be fast-tracked into the year''s second grand slam tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ae474-f369-4bd6-89ef-a72742eb622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab83e73-6d22-4291-bc33-152807cbd265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After only returning to the circuit last month, Sharapova''s ranking,
        now at 211, was not high enough to warrant an automatic place in the Roland
        Garros main draw which starts on May 28, or the qualifying event held the
        week before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e45954-0414-4852-b389-8c46a910c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5996a4-6008-4dff-9685-6471a0d547e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant she needed a favor from the French Tennis Federation (FFT)
        but in an unexpected development, especially as the French Open is already
        without pregnant Serena Williams and resting Roger Federer, it took a moral
        stand that will please some of her rivals but could hit the tournament''s
        ratings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9e329-17fa-4689-aa05-c8ee72b8467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded5ff5-8c57-4a6b-9275-56fbdb36a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can get a wild card when you return from injury but you cannot
        get a wild card when returning from a doping suspension," FFT president Bernard
        Giudicelli said during a news conference broadcast live on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559ab51-a6ce-49a5-931e-a8875013faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902f388-1162-4a13-bcdf-1ce2bcce8780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:15.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate the media impact of Maria, I appreciate the broadcasters''
        expectations but in conscience, it was not possible to go beyond the anti-doping
        code and beyond the application of the rules...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44997b0-a451-47b6-a7a6-68313de0c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a20e9-958f-49bd-8572-9d6d696fcfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sorry for Maria, very sorry for her fans," added Giudicelli.
        "They might be disappointed, she might be very disappointed, but it''s my
        responsibility, my mission, to protect the high standards of the game."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85153627-9239-43aa-b5b7-2488d1f10b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9373c6fc-b71b-4fe7-9c8f-cebb14aac79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTA chief executive Steve Simon later released a statement conceding
        that while wild cards were issued at the "sole discretion" of tournaments
        he disagreed with "the basis put forward by the FFT for their decision".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307787a-27c8-4c61-8446-07cbc8dc3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973415b-cd89-404e-9359-4d494a6e335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has complied with the sanction imposed by CAS," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94621a11-80f8-4bcd-a485-cb4e1974e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f697942-77b5-4e17-90f6-8c9e2bdc4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tennis anti-doping program (TADP) is a uniform effort supported
        by the Grand Slams, WTA, ITF and ATP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59fb38-637f-4318-a4b1-de9b903a9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fb1ea-c346-4de2-bfe1-a3ce373c1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no grounds for any member of the TADP to penalize any
        player beyond the sanctions set forth in the final decisions resolving these
        matters."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe594e5e-fafe-42ee-8592-f9df22e2ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c58fd4-7d6a-4354-8e88-8af2a9b663d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giudicelli dropped the bombshell shortly before Sharapova, who tested
        positive for heart disease drug meldonium at last year''s Australian Open,
        was due to face Croatian veteran Mirjana Lucic-Baroni at the Italian Open
        in Rome.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34c0d3-b31a-4be5-8d57-18a537f8b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae875ec-586f-44bc-ad91-9203df8d4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WIMBLEDON DILEMMA</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128c2a4-8e34-4684-9d0e-a90067df5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668882ef-f4b8-4238-be58-e38145216bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bold decision of the French federation now throws the ball in
        the court of Wimbledon, who will face a similarly difficult decision when
        they announce their wild cards on June 20. Sharapova, who won Wimbledon in
        2004, will need a wild card to get straight into the main draw at the All
        England Club.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d390b-708f-42db-b411-adb9a69f7468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0db98-5c53-4696-98f0-cf3d3e162c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She could have saved them that dilemma by reaching the semi-finals
        in Rome to boost her ranking but withdrew injured from her match with Lucic-Baroni
        to complete a bad night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c9aea-f4b1-467a-8dc8-7e7c44b8a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:32:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:32:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
