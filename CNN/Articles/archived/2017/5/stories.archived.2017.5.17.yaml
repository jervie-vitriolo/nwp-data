      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scandal" became the anchor of the lineup known as TGIT (thank God
        it''s Thursday), paired with Rhimes'' other show "Grey''s Anatomy" and later
        "How to Get Away with Murder," which comes from Rhimes'' production company
        Shondaland. ABC received praise for having an entire night of programming
        with shows led by women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f20e9-bf72-4c9b-b521-96d50316bb36'
