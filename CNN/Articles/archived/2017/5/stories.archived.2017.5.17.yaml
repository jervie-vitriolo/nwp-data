      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appointment was widely criticized by netizens, and even by a
        beauty queen, saying her blog propagates so-called fake news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2307b10-3253-458a-a3c3-5f002103da79'
