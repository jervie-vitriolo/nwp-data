      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the awards circuit, "Scandal" thrived in a time when it was getting
        harder and harder for broadcast shows to break through the swell of prestige
        TV being produced by streaming networks and cable.</p>'
    '27':
