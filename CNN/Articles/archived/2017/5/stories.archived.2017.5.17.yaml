      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then became vice mayor of Taguig in 1995 and representative of
        the lone district of Taguig-Pateros for three consecutive terms from 1998
        to 2007.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00261ad1-4235-4ee6-8d51-caf495d0c41f'
