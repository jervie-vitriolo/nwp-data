      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — From the
        get-go, Senator Alan Peter Cayetano makes it clear that his role is to carry
        out President Rodrigo Duterte''s so-called independent foreign policy. He
        reiterates his promise to be circumspect about what he says in public - to
        veer away from so called "microphone diplomacy" and transition from politician
        to diplomat and statesman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12967363-e3d1-4892-bb35-a2cf548c3029'
      'mgnl:activationStatus': true
