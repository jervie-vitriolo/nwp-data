  'Lawmakers-call-for-Comey-testify-Flynn-request':
    'author': 'Manu Raju and Tom LoBianco, CNN'
    'caption': 'FBI Director James Comey is making a dramatic appearance Monday, March
      20, 2017 before the House Intelligence Committee and is expected to publicly
      reject President Donald Trump''s claims that he was wiretapped by his predecessor,
      Barack Obama. (File Photo) Credit: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-17T07:53:02.292+08:00
    'imagesource': 'jcr:a0f54e8f-2e9f-4403-87a5-a98896f3a2e5'
