      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18ae05-27bb-433a-b8ec-1c6dea9806c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:41:41.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Perfecto Yasay who was rejected by the CA last March
        for lying under oath and failing to declare his U.S. citizenship in 1986.
        Undersecretary Enrique Manalo took over the post in an acting capacity.</p>'
    '18':
