      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened last Friday night after East Liverpool officers made
        a traffic stop and detained two men they believe were involved in a drug transaction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c7d67-567d-48bc-b59b-6367a8204d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2eb157-9431-4ac8-bba1-b67503fe4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they got blocked in, they (the suspects) tried to dispose
        of the evidence in the vehicle," East Liverpool Captain Patrick Wright told
        CNN affiliate WKBN. "There was white powder on the seat, on the floor, on
        the guys'' shoes, and on his clothing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71623383-f9b7-462d-97fa-3c9eb2095bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6c60b-bb62-445a-955a-ea6a6d0631ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arresting the two men, East Liverpool Police Officer Chris
        Green was winding down his shift in the police station''s break room when
        one of his colleagues pointed out he had something on his uniform. Green wiped
        the white powder off with his bare hands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd16df8-8527-42ad-b051-34d492152df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c00de-6268-4f42-a41e-bf36b99212ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes, he wasn''t feeling well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2e9c3-9279-4705-bd3f-0c88af072cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab033e15-675a-4739-98bf-b0d9795d5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started talking weird. I slowly felt my body shutting down. I
        could hear them talking, but I couldn''t respond. I was in total shock," Green
        told the Morning Journal of Lisbon, Ohio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a6a63-21b4-48c0-86aa-e523f4639161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fd7cf-83fd-47d4-8ced-f05e1b744ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, who had worn gloves while searching the suspects'' car, collapsed
        on the floor. Police believe he was experiencing an overdose.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6917b-3a26-4113-8b76-e42826ed60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fca801-298a-495a-abe4-f3d52733514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl is 50 to 100 times more potent than morphine and 30 to
        50 times more potent than heroin. Just a quarter of a milligram — a few granules
        — can kill you.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda0482-1758-4e7f-b87d-5124eda476e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed43c6e-04d0-4a10-bab2-e1298f5eb8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics gave Green a dose of Narcan, an opioid antidote, to reverse
        the effects and rushed him to a hospital. Green told the Morning Journal he
        was feeling better on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf03c61-d659-4cf5-81f4-7da7dbeca3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e592be2-d7f2-4095-9e13-6c0a0ad479dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the effects of fentanyl can be felt when absorbed through
        the skin or accidentally inhaled, making the drug hazardous to anyone who
        comes into contact with it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f06a76-6430-4a99-a87a-708cf755f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82d170-7768-4c46-91e8-906f7eea0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time our state government drafts legislation to protect our
        safety forces from these harmful drugs," the City of East Liverpool said in
        a Facebook post. "Those in possession not only pose a risk to themselves but
        everyone they come into contact with as well."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca6042-787e-43d2-9737-c7f45628d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ee497-a9c3-4370-975e-afa2ed1bc516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:54:32.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:54:32.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/16/health/police-fentanyl-overdose-trnd/index.html?sr=twCNN051617super-110548PMVODtopLink&amp;linkId=37650714">Police
        officer overdoses after brushing fentanyl powder off his uniform</a>."</em></p>'
  'Healthy-foods-have-most-of-us-confused':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Mee Siam'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-17T01:20:30.326+08:00
    'imagesource': 'jcr:43519fc0-a97e-43da-ad2a-694bd5091e2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52c5f552-0190-4196-8e8c-0574b72fccab'
    'lead': 'A new survey suggests that most Americans are confused about what counts
      as a healthy food choice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:57:30.610+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T15:57:30.946+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Healthy'' foods have most of us confused, survey finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea267a3-19e0-4da9-9ef6-d12519184ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Determining what exactly is a "healthy"
        food has us all scratching our heads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d0106-87b0-438e-b49a-b814f2132abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c24c84-3493-441c-847e-49ba2af17db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new survey suggests that most Americans are confused about what
        counts as a healthy food choice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a0967-bdc6-4b10-838e-2482422b216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f7d35-c0bd-430d-ad44-2a0ddcc3fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About eight in 10 survey respondents said they have found conflicting
        information about what foods to eat and what foods to avoid -- and more than
        half of them said the conflicting information has them second-guessing the
        choices they make, according to the International Food Information Council
        Foundation''s annual Food and Health survey, which was released Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e50dd9-9cf9-4895-90ad-69462bdbf794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabae385-4354-4ace-9ae5-df4820c7040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t that surprised to see that 78% reported that they encountered
        conflicting information, but our follow-up question to that had, I think,
        a really interesting data point in it, and that was that about half — so around
        56% — say that this conflicting information causes them to doubt the choices
        that they''re making," said Liz Sanders, director of research and partnerships
        at the foundation and a co-author of the survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ddc669-871a-4a58-9dfb-c888b07bbb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b153613-69dc-41c3-870e-0508837b1a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that shows that for at least half of our respondents, this
        conflicting information was leading to some doubt that made it harder to sort
        through all the conflicting information," she said. "Americans rely on many
        different sources for their information when it comes to what foods to eat
        and what foods to avoid. Not all of these sources are really highly trusted,
        and it is likely that these sources share inconsistent information."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912073b-abe6-481a-90e2-583fb2b231a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc86f82-6b69-433f-b57d-2deaf7b8253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What America thinks is ''healthy''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b24d90-35c3-4231-ae76-0c295d4d91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey involved 1,002 American adults, who completed it online
        in March. Nearly 60% of respondents ranked being "high in healthy components
        or nutrients" as one of the top three factors for a "healthy" food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4ef79-6bcd-40e7-a33b-03e348ef6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28dda0-fcee-4a5b-b67b-30275d8e0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slightly more than half of respondents ranked "free from artificial
        ingredients, preservatives or additives" among the top three factors, and
        nearly 50% ranked "part of an important food group that I need to build a
        healthy eating style" among the top three factors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d613b-a297-4aea-ac88-848f672a4202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a183f-14aa-4b4e-a15e-a64e71761ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors such as "organic" and "non-GMO," or genetically modified,
        were less likely to be ranked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce503e-cb1e-4f74-9011-a11ba2e8d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361ccfa-8375-47ed-8017-17330003c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that there appeared to be much confusion about
        what eating habits are healthy and what aren''t. Many respondents said they
        turn to their friends and family for guidance on food choices, even though
        they see dietitians and health care professionals as the most trusted sources
        for guidance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a259630-f6ed-40f6-b667-8f96091d6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80448110-5e13-4a84-97f6-22d0ca9e8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trusted nutrition information is hard to find, and the public is
        inundated with conflicting messages, including from dubious sources," said
        Dr. Dariush Mozaffarian, dean of the Tufts Friedman School of Nutrition and
        Medicine in Boston, who was not involved in the new survey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588d41e-2e91-4a22-8ccd-6f96155f37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d49fb5-92ea-4615-adbe-47c9da5bcbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the survey results, it''s positive that the public recognizes
        the importance of foods being high in healthy components, nutrients, and part
        of an important food group and correctly pay less attention to criteria like
        GMO or organic," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c4fb2-9ab2-4467-82ce-129807f2d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec68a8-815e-4395-8cd1-a3e6a0df8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When considering the healthfulness of individual specific components
        and ingredients, most survey respondents placed vitamin D, fiber and whole
        grains at the top of the list and saturated fats at the bottom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e1557-39ca-4c61-bab5-48ed07224f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8fc77-1d0f-42cd-945c-b90bf579184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to unsaturated fats, an age gap emerged in who found
        those fats to be "healthy." About 50% of survey respondents 65 and older called
        unsaturated fats healthy, whereas just 33% of those 18 to 34 did.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e780e1-c639-462f-81e5-e2d4882591ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c4d35-1be0-46d9-8600-dd9ed73f9716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The low recognition of the importance of healthy fats is disappointing,"
        Mozaffarian said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ac347-015b-4bcf-829f-35b671180424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f032962-7951-4942-9fcd-c6eb76ae3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older respondents were also more likely to label saturated fats
        as unhealthy, which most experts agree is correct, according to the survey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b2548-1047-4af0-887a-2ef0f51a1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8fbd8-d37b-4192-bcfc-73ae35bbfe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of conflicting information and even misinformation might
        be playing a role in America''s obesity epidemic, said Dr. Roxanne Sukol,
        preventive medicine specialist at the Wellness Institute at Cleveland Clinic,
        who was not involved in the new survey. She did not find the survey results
        to be surprising.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c12e42-7372-48ea-a0ff-0fbebea1d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e8bda-8829-4b6a-8a49-9f88234544d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two-thirds of us are overweight or obese," Sukol said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14327dcb-9c03-4a7f-9680-b081ce9398d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af2c46-bedc-4972-821c-070c3b6cadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty percent of Americans have either diabetes or prediabetes
        by age 65 now," she said, referencing data from the US Centers for Disease
        Control and Prevention (PDF). "That means that whatever we''re doing, it''s
        really not working. So it''s proof that yes, in fact, people are confused.
        They''re not making choices that benefit their health, and it''s not because
        they''re not trying."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2db980-d34f-403d-b0bd-d2c8414deb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72fab0-949d-4616-9c8c-62653f2a75a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any survey, there are limitations, and all of the data in
        this survey came from self-reports, Sanders said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934af013-fb54-4825-a0a0-f98286605b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54804e0-01ad-4181-bf6d-c94005b94cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re limited because we can''t really examine how people are
        behaving; we just know how they say they''re behaving. So that is one limitation
        with any self-reported survey," she said. However, Sanders added that since
        this survey is conducted annually, the data allow trends to emerge.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2867c3a-546d-4115-9cf5-ece0e4059cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fef3c6-03f2-4ab2-b731-050fbc33ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest trend over time has to do with purchasing factors,
        and we know that taste and price have always been the top two factors that
        have driven purchasing, with healthfulness following behind in the third spot,"
        Sanders said. "In terms of what is healthy, we know that it doesn''t always
        beat out what tastes the best or what has the best price, in terms of impacting
        a food purchase."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf19c3-a53c-4ebc-b81c-dfb1af76e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b3ff7-3ec9-4d0e-b1c5-2ecad63ec609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why ''healthy'' can be confusing</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988d999-8304-48f6-ab6f-1248f8508e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Healthy'' is a term that''s at the core of so many of our conversations
        around food, but there''s still a lot of debate about what is healthy, and
        we see this around the FDA''s recent efforts to update guidelines for the
        term ''healthy'' and its use in food labeling," Sanders said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bba55e-8b9c-47e0-8c2e-ce3775f0029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f106cec-d254-442c-b72a-397b8e0582eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the US Food and Drug Administration launched a public
        process to redefine what the word "healthy" means when it''s used on food
        labels.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda7eae-026e-45ee-92d7-eb2a87ea2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bb29f-af57-4813-8c10-4c5be6e4defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a food product to be marketed as healthy, it should have low
        levels of total and saturated fat, sodium and cholesterol, and have at least
        10% of the daily requirements for vitamins, fiber and other nutrients, according
        to the FDA''s current criteria (PDF).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c3231-45c8-4742-9325-af5cc2920e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde561a7-17e2-41d8-8884-a71d720de565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Clinic''s Sukol thinks the word "healthy" is confusing
        and should be replaced with the term "nourishing," as some processed foods
        have been marketed as "healthy."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2915e3d-1867-4af4-93c1-a50288cc3734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a675a52-c534-47ee-a03c-9019960430d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big problem is that we''ve been told that we can nourish ourselves
        with these ultraprocessed foods, and we cannot. They don''t nourish us. That''s
        why I believe that obesity is (at least in part) a malnourished state, as
        opposed to the standard message being propagated in our society, which is
        that obesity is an overindulged state," Sukol said. "But if that were true,
        then diets would work."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a743f7-d3f5-4609-af71-544ffcb9cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bf8ee-b4f9-486e-b8e3-0d9883377e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we can''t seem to find a way to define what is "healthy,"
        our brains innately respond to what is "nourishing," Sukol said. For instance,
        if you eat a big bag of candy at the movies and then go to dinner, you probably
        would still have an appetite for a meal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c49a1-464e-48fb-9dd3-57cd6f92297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e74077-2282-439d-81c6-eee58f21b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if they sold roasted Brussels sprouts and grilled salmon at
        the movie theater, you wouldn''t go out for dinner afterwards, because you
        would be satisfied. Your brain knows the difference," Sukol said. "If there''s
        a conflict between what we think we know and what our brain is telling us.
        We don''t trust our brain. We trust what we think we learned. So I''m not
        surprised at all that everyone is confused."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62389364-2f41-48a9-9d02-f18ebc261c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb113908-f9de-4768-ac2a-5d8b2257c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s everything else around the food, too''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895efb6-6c45-4bfc-b13c-82cd0f9f31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sukol points to the way in which food products have been marketed
        as being associated with some of the confusion and conflicting messaging around
        what is "healthy."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1b8c2-7173-4dd8-8f97-0d78699b6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dd70d-a5ad-41e4-b67c-3aa5da9301c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s everything else around the food, too. Another great example
        is the way shopping carts are constructed. So, if shopping carts were designed
        to support our spending more time in the fresh produce section than anywhere
        else ... then they would have shelves in the front, and you would access each
        shelf individually and fill it with produce and then go to the next shelf,"
        Sukol said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca318c-6779-4d0c-a61f-fe3bee398a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9fff2-8dd0-4f30-9477-ff0200d7c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not that way. Everyone uses the baby section for produce,
        and then when that''s full, then we use the rest of the shopping cart to put
        boxes and cans and bottles in. In other words, all the processed stuff, with
        some exceptions," she said. "The shape itself is designed to carry boxes."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327530f-c58a-464d-985f-2b9be2b44950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae80fe-5e7a-44aa-b2ae-8c2e5785327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get reliable information on which foods contribute to an overall
        healthy diet, Sanders recommended consulting the federal Dietary Guidelines
        for Americans, which are published every five years. The latest guidelines
        were published last year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c7ba3-cd99-495d-9642-9dd060e5aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edecd32-b98b-4a9b-a4fe-2e68a019b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s kind of the gold standard in terms of consolidating everything
        we know from peer-reviewed research and getting expert opinion," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b94e3-6f15-4851-ac0d-045418050cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de319b-e14e-498d-a0a3-2c975ba9e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:30.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:57:30.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2017/05/16/health/healthy-foods-confusion-study/index.html">Healthy''
        foods have most of us confused, survey finds</a>."</em></p>'
