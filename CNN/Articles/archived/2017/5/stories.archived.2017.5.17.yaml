      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c125b-bf2d-402d-ab3c-8e8bb05479f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it ever OK to snoop?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb112926-1eb9-487e-9c23-c0afd179de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While modern technology offers constant opportunities to cheat,
        it also offers constant and tempting opportunities to check up on your partner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d943da5-9fff-4357-aed0-670d4a3062df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db7040-3ec4-42c1-8569-3dd9ecc6451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest issue many couples have, in my experience, doesn''t
        necessarily involve the behavior itself but the secrecy around it. For instance,
        research suggests that women whose partners lie about viewing porn are more
        dissatisfied with their relationships than those whose partners are honest
        about it. And this dissatisfaction can often lead to the urge to see what
        the secrecy is all about.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af05873-3caf-414a-950a-852ba6fd7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca138c72-3e55-429f-84fa-003158f8e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people get scared, they will snoop because they can''t bear
        the anxiety," Johnson said. "If you have injured your partner and want to
        mend the bond, it''s in your interest to make it unnecessary for them to snoop,
        to be transparent and show them you aren''t hiding anything."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7c513-0670-422e-9ed7-cc5b9a325552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee4ceb-1a0e-40f1-89df-28dc482f0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also important to understand the distinction between secrecy
        and privacy, sex therapist Michael Aaron explained. "In my mind, privacy refers
        to things that are important to us as individuals but don''t necessarily affect
        the relationship, while secrecy is something that affects the other partner,
        usually in a nonconsensual way," he explained. "For example, a dream about
        an ex-girlfriend is something private, and the partner doesn''t need to know,
        while an affair is secretive, since it affects the partner and the relationship."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1358cd-c663-4cd7-98ad-1c0fc24e6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec83fff-0091-4691-832c-04ebccddd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can couples do?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe095400-50e8-4743-bd01-86a4a919df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to protecting your relationship against infidelity,
        communication is key. You need to have conversations about how you both define
        cheating — whether it''s talking to an ex, visiting a strip club, sexting
        someone or more — and what that would mean for your relationship.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f347be-0c4d-4e09-b255-c0de7984387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96277a-1d20-434e-aea9-9c3b881d4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk your partner about what you see as cheating. In areas where
        there are differences, focus on what would bring the greatest emotional safety
        and intimacy to the relationship," therapist Scott R. Woolley advised.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ddca22-1f4a-483b-9953-4d8fe7b6118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566034bf-b113-42bc-bfb5-ee8ea256fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my experience, when behaviors occur that trigger vulnerabilities
        and anxieties, it''s important to lean into those moments and treat them as
        opportunities to discuss, debate and even disagree. Disagreeing and knowing
        where you each stand in relation to a particular behavior -- say, watching
        porn, or connecting with an ex — allows you to understand your partner''s
        belief system and hold your partner''s mind in your mind.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10323f67-c19f-489e-8dcf-17fe254c2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed178a-fb77-4ea3-ab19-5e0eb867c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That knowledge comes the power of a secure attachment. Too often,
        we turn away from these difficult moments and opportunities to inter-relate,
        and from there, it''s a slippery slope to engaging in behaviors in secret,
        prevaricating when the issue comes up and even lying in order to not make
        our partners upset. But at this point, the lies and secrecy overshadow the
        actual behaviors in terms of potential damage.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e9f32-2b2f-4fc0-b41b-6530b48b4f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6bbeb-e9ff-4ce3-8ff2-0279c7ba5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong relationships consist of strong individual who are allowed
        to disagree, hold their ground or compromise in some way in the bigger interest
        of the relationship. Relationships are a constant negotiation between individuality
        on the one hand and togetherness on the other, but if you don''t have these
        difficult conversations when they arise, you''re depriving your relationship
        the opportunity to learn and grow.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a705ed3-b398-416a-a3a7-a3d7b0839672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ce9f7-3327-4339-a601-d4c508f8a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:46:47.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:46:52.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her seminal book on emotional infidelity, "Not Just Friends,"
        the late psychotherapist Shirley Glass implores readers to "maintain appropriate
        walls and windows. Keep the windows open at home. Put up privacy walls with
        others who could threaten your marriage." That''s sage advice, no matter how
        you define cheating.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a5be7-8e6e-46dc-b3db-43640d5e42f0'
      'mgnl:activationStatus': true
