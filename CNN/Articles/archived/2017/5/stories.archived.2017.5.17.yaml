      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I thought there was inappropriate behavior by the President,
        sure," Graham said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
