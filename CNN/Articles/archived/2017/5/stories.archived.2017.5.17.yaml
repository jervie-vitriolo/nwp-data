      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment at the DFA, Cayetano had joined the President
        in official visits abroad.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026927a-885c-431b-9b85-29fa1aac2df9'
