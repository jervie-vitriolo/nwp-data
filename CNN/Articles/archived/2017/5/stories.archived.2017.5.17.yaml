      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The Commission
        on Appointments (CA) confirmed Wednesday the appointment of Alan Peter Cayetano
        as Foreign Affairs Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd56f7e-5504-445c-bdb1-ed44cf836cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:27:50.097+08:00
