      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia 76ers, who used the top overall pick to land Ben
        Simmons last year, will select third. Phoenix will get the fourth overall
        pick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15971fd-7314-44b3-bdf6-399aa708d132'
