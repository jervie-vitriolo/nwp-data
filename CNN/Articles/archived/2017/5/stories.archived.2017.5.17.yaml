      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also led the Philippine delegation to the Universal Periodic
        Review of the United Nations Human Rights Council in Geneva, Switzerland where
        he defended the country''s war on drugs - together with Deputy Executive Secretary
        Menardo Guevarra.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
