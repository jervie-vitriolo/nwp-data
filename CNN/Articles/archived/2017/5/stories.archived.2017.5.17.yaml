      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4004c9d-dd60-4e5a-bf4a-5ccd5d2ce93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:41:41.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who is also a member of the CA, thanked his colleagues
        for letting him breeze through his confirmation hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99643c5f-d19c-4b1a-817c-9351a4ba94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:41:41.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb2e4c-4cdd-471c-b677-9eff52a4f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:41:41.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make a commitment to you today and I will do my best na hindi
        ko kayo mapahiya (I won''t fail you)," Cayetano told members of the CA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818baf97-e1bb-4b11-bc8b-22a18797dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:41:41.323+08:00
      'mgnl:createdBy': 'eunice'
