      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22b528-2338-460f-a6b5-5257bd80c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:37.209+08:00
      'mgnl:createdBy': 'eunice'
