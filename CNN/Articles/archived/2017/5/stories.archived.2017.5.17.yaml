      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show took off from then-mayor Duterte''s local TV show in Davao
        entitled <em>Gikan Sa Masa, Para Sa Masa</em>, which aired every Sunday. Duterte
        himself co-hosted the show.</p>'
