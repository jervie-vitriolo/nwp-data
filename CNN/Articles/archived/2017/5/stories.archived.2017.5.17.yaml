      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo accepted President Rodrigo Duterte''s offer to head the
        Department of Social Welfare and Development on May 2016. She was a nominee
        of the Communist Party of the Philippines-National Democratic Front (CPP-NDF)
        along with Agrarian Reform Secretary Rafael Mariano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c08a4-7f3a-4414-a4d4-69b5881db921'
