    'title': 'Cayetano gets swift CA approval as DFA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63413b-dc0a-4929-8a86-ae541443d8c8'
