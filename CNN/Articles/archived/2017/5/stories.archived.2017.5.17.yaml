      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, it will increase the excise tax on petroleum,
        automobiles, and sugar-sweetened beverages to offset a P140-billion loss,
        according to Finance officials.</p>'
