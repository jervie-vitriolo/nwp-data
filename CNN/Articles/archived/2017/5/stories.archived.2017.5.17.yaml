      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Cayetano deserves to lead the Department of Foreign Affairs
        with his extensive experience in public service that will benefit Filipinos
        here and abroad.</p>'
