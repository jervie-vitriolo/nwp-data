      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759d611-a416-4a47-9281-6809190755d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/03/Tito-Sotto-Judy-Taguiwalo-DSWD-single-parents.html"><strong>READ:
        Taguiwalo defends solo parents vs. Sotto tirade</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6ac56-4725-4eeb-b50d-f4a2124e0290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2c361-2fa2-4b18-aae2-5406a1b885f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never had a father-mother-children kind of thing except when
        I was growing up in Bacolod... My story would be different from stories of
        those who have gone through...," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00a11c-2b1e-473f-bb71-4686e3f18cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447d12b-884c-4c7a-b4c8-34d063fc6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deviating from her story, Sotto tried to explain what to call a
        person who raises children on their own.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a619ba-d13c-4464-ba54-34860b517346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eeecd6-902a-44ed-a76c-126c1d2505b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the street language, when you have children and you are single,
        ang tawag dun e, ''na-ano lang,''" he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703eca8c-2782-44e7-bec2-f05cc5c6b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206b739-da68-4a77-9273-bf648d1ad48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo, a champion for gender equality and women empowerment,
        replied that as a professor, she respects all kinds of families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7da2f-d8cb-42d9-86d8-d3159fecdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda8a00-2020-424c-bdc2-6bc2ab051007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:07:48.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:07:49.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the laughter in the room, Taguiwalo calmly said, "Senator Sotto,
        I teach women studies. So, we respect all kinds of families and that includes
        solo parents."</p>'
