      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaroon ng benefits halimbawa nalang po diskwenta sa public
        utility transportation, para sa pagbili ng gamot. Pero hindi po para sa lahat.
        Magkakaroon ng diskwenta according to what the government needs, what the
        President sees, kung sino tatamaan na vulnerable ng ating mga buwis," Cua
        said in an interview after a House caucus.</p>'
