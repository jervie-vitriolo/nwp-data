      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction from Capitol Hill was swift, with Republicans and Democrats
        alike demanding answers from Comey.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6e81d-e9c9-4233-9082-0b34a3681423'
