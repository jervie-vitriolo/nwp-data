    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475500c-d432-4c6f-bb24-b70b9023d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:23.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:02:23.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the elections, President Duterte said he would appoint his
        defeated running mate as Foreign Affairs chief. The Senator accompanied the
        President on his trips abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e778fa4-5adc-4406-b1a6-559a543aa504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:02:23.666+08:00
