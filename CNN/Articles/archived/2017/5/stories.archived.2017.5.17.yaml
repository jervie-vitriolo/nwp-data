      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/04/20/DFA-arbitral-ruling-bilateral-talks-china.html"><strong>Related:
        Arbitral ruling will not be raised at bilateral talks with China - DFA</strong></a></p>'
