      'jcr:uuid': 'd8f0d0e3-f77e-4e99-9aa8-3236c2fbf3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:35:04.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:35:05.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope''s character was inspired by real-life Washington D.C. crisis
        manager Judy Smith, who is also one of Hollywood''s go-to experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25cda8-ca46-4e7f-b4b4-2ad3eacda818'
      'mgnl:activationStatus': true
