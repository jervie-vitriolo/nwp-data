      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he formally assumes his post, he plans to align with foreign
        affairs officials to ensure efficiency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83a4da-a977-4360-8bd0-51f520dfc36c'
      'mgnl:activationStatus': true
