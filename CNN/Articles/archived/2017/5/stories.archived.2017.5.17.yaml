      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement today, Taguiwalo commented on the delay of the confirmation
        hearing, "This is a form of torture that I am being subjected to by the CA
        and its members. I am very willing to submit to their questioning and answer
        all of them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e61d2-b38d-4860-a7cf-ff07f8fce502'
      'mgnl:activationStatus': true
