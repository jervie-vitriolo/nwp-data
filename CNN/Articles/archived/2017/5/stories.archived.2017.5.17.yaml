      'mgnl:lastActivated': 2019-07-19T15:24:37.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Chief Galvante said violators can contest the citation during
        the hearing at the LTO but the traffic enforcer will still issue a violation
        ticket if they think you violated one of the provisions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3bc64e-97ea-44e5-8c4f-913f0f6f15e4'
