    'template': '1'
    'title': 'Lawmakers call for Comey to testify about Flynn request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20a7b1-df6a-4a21-883e-9a309a5fa29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Leaders of the congressional investigations
        into Russian meddling into the US election last year are calling on former
        FBI Director James Comey to testify on the Hill following an explosive report
        released Tuesday that President Donald Trump asked Comey to end his investigation
        into his former national security adviser.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fad5ca-a60d-494d-9363-775a7ffd565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345e173-b619-4399-9ee4-8efeeb98ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Democratic leaders quickly described the actions Comey
        depicted in a memo as "obstruction of justice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe8ef4f-0f5b-4fca-9445-5186fb90ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c897bd-4b23-478a-9f80-ba6bb6591d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported Tuesday that Trump asked Comey
        to end his investigation of Flynn one day after he fired Flynn, according
        to a memo written by Comey detailing their discussion. A source familiar with
        the matter confirmed the contents of the memo to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e86a9-0b9d-40e0-a591-3e687fd761af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c03f00-3c36-4c6b-ae48-78851b414f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these reports are true, the President''s brazen attempt to shut
        down the FBI''s investigation of Michael Flynn is an assault on the rule of
        law that is fundamental to our democracy," House Minority Leader Nancy Pelosi
        said in a statement. "At best, President Trump has committed a grave abuse
        of executive power. At worst, he has obstructed justice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791bc88-bc3d-4dd6-812c-407aec7274d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1454d-d5d2-44a3-88e4-b7e8a70a5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer, discussing the latest developments
        on the the Senate floor, said: "The country is being tested in unprecedented
        ways. I say to all of my colleagues in the Senate, history is watching."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e975814-e970-4bd8-956e-1560357f6cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190c825-3bb9-4261-998b-41085746a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranking Democrat on the House intelligence committee, Rep. Adam
        Schiff, also called on Comey to testify before his panel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46690cb7-37a0-4cd3-8c0a-76b84d40d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428583ce-969b-4de4-94d0-b82a310b71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough is enough, Congress really needs to get to the bottom of
        this," Schiff said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7235b2a-a90c-447e-a140-147a41854663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:46:56.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T15:46:56.576+08:00
