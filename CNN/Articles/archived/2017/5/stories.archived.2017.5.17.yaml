      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel normally grills nominees to assess their qualifications.
        But not Cayetano, who didn''t even get to spend five minutes in the hot seat.</p>'
