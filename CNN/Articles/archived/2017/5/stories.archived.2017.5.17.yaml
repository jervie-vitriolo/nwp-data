      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we should begin to hold hearing as a full committee on
        this," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
