    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59383e36-3355-47d4-9bc8-744f77730999'
    'lead': 'He was by himself and wearing his seat belt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:40:07.675+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T10:40:08.016+08:00
