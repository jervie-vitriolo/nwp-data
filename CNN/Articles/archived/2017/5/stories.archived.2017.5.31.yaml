      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the immediate reaction is just concern, and also wanting
        to get kind of the facts of this story, exactly what happened," said Jim Furyk,
        who was an assistant captain with Woods at last year''s Ryder Cup.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bd58c-0826-4ee4-a4d2-39f8479891c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.679+08:00
