      'mgnl:type': 'text'
      'text': '<p>That and money from ISIS which he says has been using Police Supt.
        Cristina Nobleza to move funds to the Abu Sayyaf Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323e302-92af-402c-827c-ca44131b15a6'
