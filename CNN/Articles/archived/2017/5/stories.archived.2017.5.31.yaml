      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/05/30/politics/pentagon-missile-test-north-korea-iran/">US
        successfully ''intercepts and destroys'' target in missile test</a>."</em></p>'
  'WH-communications-director-stepping-down':
    'author': 'Jeff Zeleny, Jim Acosta and Sara Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-31T09:32:37.294+08:00
    'imagesource': 'jcr:6c9d6f4e-e9c7-421f-a306-32cda3992c3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f32205-9ea3-460b-b1e1-653347431412'
    'lead': 'White House communications director Mike Dubke is leaving the administration,
      he said Tuesday, amid swirling speculation about a possible Trump staff shakeup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:28:04.690+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T10:28:04.988+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WH communications director stepping down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3ec2d-afe9-4b10-a98c-b2bb096f2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — White House communications director
        Mike Dubke is leaving the administration, he said Tuesday, amid swirling speculation
        about a possible Trump staff shakeup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ccf7a-62be-4dd7-8d07-7e864fade64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df983a-9176-46b4-bc10-4f787099e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Tuesday he submitted his resignation on May 18 but offered
        to stay until the end of President Donald Trump''s foreign trip. A final day
        has not been set, Dubke said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039af199-99d0-4f8d-97e7-01b12db43aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5b827-9240-41f9-bf0b-cd13bf292444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a privilege to serve this president," Dubke said in
        a phone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c558c9-23b8-44b6-888f-0850ec097a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155a15b-af9b-4bd0-9e35-093e817be497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubke said he had "a good conversation with the President" after
        submitting his resignation. He declined to discuss the turmoil inside the
        West Wing, only saying he was resigning "for a number of reasons -- for personal
        reasons."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd828eb4-4a60-426b-8b0c-33935807e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e33d6b-a015-4b16-aacc-04ff1c9b2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resignation note to friends and colleagues, Dubke said it was
        his "distinct pleasure to work side-by-side, day-by-day with the staff of
        the communications and press departments. This White House is filled with
        some of the finest and hardest working men and women in the American government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801dc484-d948-4eb4-b51a-0acd33f20996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26220997-2250-4f26-bd3e-31bb3695fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, White House chief of staff Reince Priebus thanked
        Dubke for his service in the administration and said he will "assist with
        the transition and be a strong advocate for the President and the President''s
        policies moving forward."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197d567-544b-4672-8778-8d27a3fdf2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f106d309-bb9a-4ab0-bf2d-ba82f6df8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubke had been in the process of divesting from Crossroads and Black
        Rock Group, two communications firms at which he worked before joining the
        administration, and was nearing the point when he would have had to complete
        the divestiture, a friend said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffa183-4332-42b4-90f6-f9dcfa382e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f7236-e5b1-434f-9370-d881069398a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move would''ve likely meant a significant financial sacrifice
        to keep his West Wing job at a time when rumors were swirling that he was
        about to be fired anyway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d35c9-ca9a-4b6c-9e99-dc51fcce48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2308b-b107-464d-b3fb-8f0f6ff61708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing if you''re working at a place where your skills
        are appreciated," the friend said, but "it''s just not working."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e450e5-d3ff-428f-b92d-84d760b84675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8811f13-764f-487b-b25a-e22dba400b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see how it could not wear on you," the friend said of
        the internal backstabbing and staff intrigue stories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f06c39-5377-424c-8784-3136c1a0a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57210feb-2a24-46da-90eb-ad69b0e113dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He very much wanted to take control of the situation," the friend
        said, opting to offer his resignation so he could depart on his own terms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b25b38-a469-43d8-9895-eae59b5848b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691d0b1-13e9-49da-8c80-5a9abf91853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubke joined the administration in February after he was brought
        in by Sean Spicer, who served as both press secretary and communications director
        in the opening days of the Trump administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566a720-ea65-4882-9e40-07434fd991d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb1d38-d078-42f7-870f-bd633a81f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing communications director was a last-minute addition
        to the administration following the resignation of Jason Miller, who served
        on Trump''s campaign. His appointment came with some criticism, as CNN reported
        at the time that some inside the White House said they would have preferred
        a veteran from the campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173ecaf-2581-4d72-8581-74ded3c41fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4058f00-c456-474d-bd2f-b5403ba01fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Republican strategist described Dubke''s job to CNN Tuesday
        as "impossible," adding, "Mike is a good guy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921dfb2b-8df3-4b8d-8bf6-487333d1da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658be38-65ea-4f20-9ef0-09bf9881a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source close to Dubke said it was likely he will return
        to the Black Rock Group, a communications firm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe328024-99c7-4f6a-a3d7-bc1ae986af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a58cb-5a60-4c09-b691-af6842a7eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''wave'' of changes coming, source says</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a16550-2832-44a4-8830-f6a6c287bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Spicer''s job security, a White House official said
        staffers have been told he "isn''t going anywhere."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d653e9f-0e28-498a-96a7-4d86733b3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd1cfe-a8b2-4f42-9bf2-a6290d216f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the resignation of Dubke does not signal the beginning of a
        flood of departures in the West Wing, two administration officials and a person
        close to the White House told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf616311-579c-414d-8120-19f296b17ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f7a31-a107-4f10-9afa-d17c8e8ad1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be more resignations and changes, the sources said, but
        nothing is believed to be imminent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da098c7f-72ee-4848-98ee-5e3fb524739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e3d86-1dc6-4672-8265-62a0b510b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly can''t say that it''s going to be a wave," one official
        said, speaking on condition of anonymity to discuss internal matters at the
        White House. "There will be more changes, but I don''t know how fast they
        are going to come."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f01c86-a935-42ef-ae33-04ddf50c7bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d94ed-0285-43e1-a906-174a91bb8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said the position of communications director will remain
        vacant for a while as the President considers retooling his entire messaging
        operation. David Bossie, who served as a deputy campaign manager for Trump,
        will not be named communications director. He is more likely to be a senior
        adviser or some other yet-to-be determined role.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbef2e-4c93-4bc3-b8f0-854e3916d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d6561-5a92-4874-9c0f-03e1b9c54d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood inside the White House is fraught with tension, particularly
        with the Russia investigation that most staffers are walled off from, the
        sources said. Several people don''t know where they stand, which adds to the
        uncertainty.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5e3e8-a4f4-4bae-b662-176a1619c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc27f55-720f-4269-8b79-fdd9a1cb7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is never as bad as folks think it is on the outside," one official
        said. "Everyone is trying to do their best to support the President. It is
        just getting harder and harder to do."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc1020-5404-468b-8fda-3020c29bf44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c60e0-61d9-463f-b501-8e13d1542e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:28:04.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:28:04.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Wright, Noah Gray and Eugene Scott contributed
        to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff931eaa-d1a4-446b-a5e8-86df77f19c0e'
      'mgnl:activationStatus': true
