      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s street cred continues to attract an impressive assortment
        of supporting players -- including Joel Kinnaman, Neve Campbell, Patricia
        Clarkson and Campbell Scott -- along with plenty of cameos by news people
        as themselves, the ultimate symbol of how hip the show is perceived to be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fd034-99b6-4b52-b65b-3ef3c1cfbfd7'
      'mgnl:activationStatus': true
