      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ariana Grande has called on her celebrity
        friends to join forces with her for a benefit concert honoring the victims
        and families of the Manchester terrorist attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d1730-87f9-4e54-a528-ac01690442f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.968+08:00
