  'North-Korea-G-7-pressure-will-not-stop-missile-program':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-31T11:25:24.799+08:00
    'imagesource': 'jcr:44b9a891-5e60-42fc-82e8-db6afb6a7a6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9edfe42-5664-456f-981e-95240d0f0ec3'
    'lead': 'North Korea fired back Monday at the G-7 nations for condemning its missile
      program, saying pressure and sanctions will only make North Korea speed up its
      nuclear missile program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:21:34.438+08:00
