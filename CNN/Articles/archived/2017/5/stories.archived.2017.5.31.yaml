      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4eca6a-e9ab-496a-b60d-189c712b7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:46:19.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:46:19.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait, there''s more. At 6:09 a.m., Trump tweeted again: "Who
        can figure out the true meaning of "covfefe" ??? Enjoy!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc0b9f-35bd-4f34-8ed2-47c6028ecf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:46:19.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:46:19.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e65b1-d711-4bb9-97c5-650908519e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:46:19.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:46:19.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed like the President was going to complain about the press
        — something he''s wont to do — but it wasn''t part of a Twitter rant. It was
        his first tweet in 20 hours (the last one was a retweet of a Fox News article
        saying Jared Kushner did not suggest opening Russian communications channel,
        citing an anonymous source.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c627a-6d29-4782-b09b-d3ff0ce7a1d0'
      'mgnl:activationStatus': true
