      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To dine in Kyo-to is to partake not only in kaiseki but also in
        what makes Japanese culture what it is, as embodied in some of its most cherished
        values: seasonality and patience, enjoying a single moment, and finding beauty
        in imperfection. It may be difficult to imbibe these outside the sliding doors
        of Kyo-to, but inside, the menu is only as constant as what the seasons have
        to offer, and what Chef Kawamoto deems timely to serve for his kaiseki. Meanwhile
        the world turns, but within a small 30-seater nestled somewhere in Makati,
        time is at standstill, and your food is light, satisfying, and intricate,
        as if someone took the time to ensure you’ll have nothing less but an inspired
        and graceful communion with what you eat.</p>'
