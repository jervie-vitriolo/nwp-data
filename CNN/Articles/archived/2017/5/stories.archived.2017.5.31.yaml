    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1122704-c67e-4e4d-9a3b-07267fdade11'
    'lead': 'President Rodrigo Duterte is constitutionally obliged to follow Congress
      if it jointly agrees to revoke the proclamation of martial law in Mindanao,
      House Majority Floor Leader Rodolfo Fariñas said on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:16:00.803+08:00
