      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the severity of what I did and I take full responsibility
        for my actions," Woods said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57e292-8e8c-46ec-8cfa-6dc5ffd7400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.677+08:00
