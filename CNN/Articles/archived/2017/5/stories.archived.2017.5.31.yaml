      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankly, "House of Cards" doesn''t consistently reach that level
        of cool in Season 5, if it ever really did. But Spacey and Wright again deliver
        such toothsome, showy performances -- owing more to Lord and Lady Macbeth
        than Bill and Hillary -- that the show remains highly watchable, despite those
        instances where it bubbles a little too over the top.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3662df4-4687-4b3c-b44e-966b5305405e'
      'mgnl:activationStatus': true
