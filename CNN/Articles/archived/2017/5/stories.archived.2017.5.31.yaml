    'template': '1'
    'title': 'MNLF in Marawi on standby to fight against Maute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4eba6-ab70-45f3-a223-3cd11382f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 31)</strong> — Moro National Liberation
        Front (MNLF) fighters are positioned within and around Marawi City ready to
        help fight the terror group Maute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbad8e2-dddc-4eb5-9c2d-c16c2e099f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dbca0b-ee4a-46da-92c8-7dd9b37c533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they will wait for the government to come up with guidelines
        on their coordination with the military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95bd69-cede-4da9-8f4d-802fa18406c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724d0cd-b47d-49e7-b834-b89077f8f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MNLF Davao City head Rolando Olamit said they have several camps
        in Lanao del Sur and have fighters inside the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9f263-8655-4ac6-8224-c3d8cf4ad950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e6281-d1a3-4e95-b288-f459f7efc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandoon na sila, kaya lang ipa-stand down natin sila kasi papasok
        na yung mga military forces, Armed Forces of the Philippines," Olamit said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e6ab7-4b62-4040-bffb-32bd33975737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d0913-47fc-4ec5-b55b-4c9d5e66c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re already there, but they''re asked to stand
        down because military forces are coming in.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be262d9-502c-4800-9743-5d300e6e0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3ffed-b6c6-40aa-8bfa-1bb8334ae712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that when the Maute fighters attacked Marawi City on
        May 23, some MNLF fighters were nearby but kept out of the conflict to avoid
        suspicion they are with the terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72967563-8f63-401f-a6f9-88efa022e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba10911-ff89-4d1a-a858-cec34f2ff8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To avoid itong mga mis-encounters, pina-stand down natin kasi kabila
        lang, bahay…sabi ko para hindi kayo mapagkamalan diyan na Maute, raise the
        flag of the MNLF," Olamit said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa183789-f749-452d-8ab8-99b2bef7220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8039ea-f0f8-4da9-b328-ada2fc8e4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To avoid these mis-encounters, we asked them to stand
        down because houses are just nearby…I told then to raise the MILF flag so
        they won''t be mistakenly identified as Maute.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115dbf60-89d9-4fac-8fa1-9e3189a8b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de35222-bacc-4b31-8561-009102696243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF official said as much as they wanted to take part in the
        offensive against the Maute, the MNLF fighters are avoiding getting caught
        in the crossfire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15849f-9058-4665-818c-9d3bb55333a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8f302-9e19-455a-b7d6-67e1b206bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galit sila talaga diyan sa Maute, yung mga MNLF natin doon…may
        mga friction na ''yan eh, kaya hindi na kami pwede mag-kwan sa kanila habang
        nandiyan ang militar kasi operations…nandoon sila sa loob ng Marawi, standby
        lang sila in marching order galing sa ating chairman Nur Misuari," Olamit
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f666168-89a8-4b04-bb61-0897edcd08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226df10-b03b-42c4-9285-fd8747a63e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our MNLF our really in conflict with the Maute…they
        have friction, that''s why we couldn''t conduct operations because the military
        is also there…the MNLF are inside Marawi, they''re on standby and in marching
        order from our chairman Nur Misuari.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6696b-ca85-41e3-aec5-a23d5cc4e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:15.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:35:15.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
