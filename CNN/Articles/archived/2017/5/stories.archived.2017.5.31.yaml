      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03269c-95a0-4f43-8a03-492830a5975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing firefight has left 65 terrorists, 20 government troops
        and 19 civilians dead, according to the AFP.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20890efe-3421-43de-b0cd-e49d39b2b8b8'
