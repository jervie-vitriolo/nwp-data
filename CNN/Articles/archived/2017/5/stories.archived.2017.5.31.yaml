      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers, meanwhile, are against a closed-door briefing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91504fa5-c291-4561-ac4c-2ce0dbcc0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:33:46.845+08:00
