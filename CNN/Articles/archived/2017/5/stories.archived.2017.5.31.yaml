      'mgnl:lastActivated': 2019-07-25T10:36:16.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515b323-c273-4151-8472-baf32e31a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:36:16.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One Love Manchester" will take place on June 4 at the Emirates
        Old Trafford in Manchester. Coldplay, Katy Perry, Pharrell, Justin Bieber,
        Miley Cyrus, Niall Horan and Take That will also take the stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831bacb-aa79-44dd-9c4d-933ac2a73a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.968+08:00
