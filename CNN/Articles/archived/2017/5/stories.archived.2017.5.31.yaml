      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The country''s
        tax system could face a major overhaul by yearend, after the President called
        on lawmakers to immediately approve the tax reform bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94cbf5-37a9-4343-b474-55269eee6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e53731-f777-41b8-99b5-60f5b1105700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s backing sends a strong message to Congress that
        tax reform is a priority of the administration," Finance Secretary Ma. Teresa
        Habitan said in an interview on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090a314-e9a2-4a8c-aa4c-c2ce4afc94c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3275f-8ada-4c3d-bc9b-b7f18ff8c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habitan expects the House of Representatives to pass the bill on
        Wednesday - the last day of Congress'' first regular session. Once approved
        at the lower chamber, the Senate can then begin hearings on the bill in July
        when the second regular session opens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42e11a-1ca2-449a-b70f-bad3f4a0a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763984d-1618-422f-a7f0-0fa0bc0c3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, she said, members of the Department of Finance (DoF) are
        already meeting with senators to explain the rationale and main provisions
        of the tax reform. This should help the bill progress much faster in the upper
        house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bad08f-7f28-4a2b-ab25-65aa7008dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad1686-9260-45d7-b8ea-96189e0da11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have several hearings, but I think we are also
        hoping to see a final law signed by the end of the year or prior to that,"
        Habitan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7948986-c0a5-430a-abab-39eb42845057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210efa40-bb0f-4c43-8bb0-332b1b60cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoF filed the Tax Reform and Inclusion Act (TRAIN) in Congress
        last September. Habitan said that despite the intense scrutiny the bill has
        faced, it has made significant ground - especially considering it is a major
        overhaul of the tax system. The last time the National Internal Revenue Code
        was updated was 20 years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e28da7-2078-4bf2-bfa7-c5dc3b4790bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6f19b-c625-4416-92e2-f0ed3399f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN aims to lower personal income taxes from 32% to 25%, but
        raise taxes on other goods such as fuel, cars and sugary drinks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d547b5c-34c9-48db-a853-37dee3307c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bb284-c726-4580-9563-e1691727175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also sought to remove tax exemptions of cooperatives and socialized
        housing, but these provisions were struck down by the House after strong lobbying.
        Habitan said the DoF will fight to reincorporate those provisions once Senate
        hearings begin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb293fb-36a4-433c-a5a6-f0fba07a1a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c7584-e313-4cf0-9d67-a25d18105776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also push for the automatic adjustment of fuel taxes for
        inflation. The House only agreed to raise fuel taxes by P3 per liter in 2018,
        P2 per liter in 2019 and P1 per liter in 2020, but with no increases scheduled
        afterwards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e915c9-a4e2-4b91-9b9d-bcbbbc56877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748cd28b-7013-411e-b2cb-2f0d4a433074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN is expected to bring in an additional P163 billion in revenues
        for the government next year. It wants to shore up roughly P1 trillion in
        extra revenues by 2022 so it can pursue a "high growth strategy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d844f-8cda-42b3-bb90-2fa923f5e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9417ef0-9e1a-4cac-8f36-fd4ed8823611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of this funding will go to the Duterte administration''s ambitious
        infrastructure program. Budget Secretary Benjamin Diokno estimates the government
        should spend about P8 trillion for much-needed infrastructure over the next
        six years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f335e52-9dd0-4de7-a1cf-2c46aa8eec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754cc33c-3aeb-4300-b223-4307eaae4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, though, Habitan said the long-term vision of tax
        reform is to improve the country''s complicated and outdated tax system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2fc8f-646d-474c-8c53-8ce77764a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b990b-d33f-4d31-b2ca-fbba49f156ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:42:48.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a short-term vision, not simply a revenue-raising
        exercise. It''s really trying to formulate a more sustainable tax system,
        make it simple, make it rational, make it fair," she said.</p>'
