      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:36:16.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Oasis founder Liam Gallagher performed his own show in Manchester,
        his home town, on Tuesday night, with all profits going towards the We Love
        Manchester Emergency Fund.</p>'
