    'title': 'Ariana Grande Manchester benefit concert will feature Coldplay, Miley
      Cyrus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8d9d0-5a93-42bf-ab18-769aba2a1ff0'
      'mgnl:activationStatus': true
