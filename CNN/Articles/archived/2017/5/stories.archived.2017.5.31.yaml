      'mgnl:lastActivated': 2019-07-25T10:30:19.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe0dc8-be67-4791-bf4b-6fc4d93a8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four back surgeries since 2014</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abc9c4-5c7a-47bf-bb22-386b16c7ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was arrested about 3 a.m. Monday, Jupiter police spokeswoman
        Kristin Rightler said. He was booked into a local jail and released on his
        own recognizance with no bond a few hours later, according to Palm Beach County
        Sheriff''s Office online records.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a6669-c0e6-441b-86f1-0ad71e5b6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50393f85-d75e-4a35-b33b-fafdbd0802cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, the golfer apologized to family, friends and fans.
        "I will do everything in my power to ensure this never happens again."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde2147-f948-4c71-94fe-de2798b38e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526eb381-8a34-440a-8867-94df4458988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has won 14 major tournaments, second only to Jack Nicklaus.
        But the 41-year-old golfer has undergone multiple back surgeries and hasn''t
        played competitive golf since he was forced to pull out of the Dubai Desert
        Classic in February. He has expressed a desire to continue to play professionally
        despite his recent history of injuries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88c54a-0408-4f18-9612-08f259af60d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d6b0ff-c37d-4863-96e6-6708b35bfbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underwent fusion surgery on his back more than a month ago, his
        fourth operation since 2014. Woods said in a blog post published last week
        that "it was instant nerve relief."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf02f8-2e80-41c3-8194-b006cbccf060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181089c-108f-4f3f-9155-da53a7bf9d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t felt this good in years," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3fa514-fe34-4896-a1f3-b6c892dca64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1753d2-ca0d-4762-a839-3b7d1f1f3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods also said in the post that his long-term prognosis for returning
        to professional golf is positive but that he won''t be able to twist his back
        for another two to three months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadfabbd-89f7-4303-99a0-658dc17b032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936553b-eb7f-4f5d-895a-cae905e97c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, my sole focus is rehab and doing what the doctors tell
        me," he wrote. "I am concentrating on short-term goals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3af062-eb72-401c-b611-8e18dc00409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66977bd1-ce47-481c-86af-77036c721eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank my doctors for their great work and support throughout
        this process. I also want to thank the fans for your phenomenal support. It
        means more than you know. There''s a long way to go, but as I said, words
        cannot convey how good it feels to be pain-free."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d23227-33f9-4ddc-9fa5-0864f7d62632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080067dc-0661-44ee-a0e0-e96809e9ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jack Nicklaus: ''I think he needs all our help''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf90d3-e114-4847-a168-ade3117c9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA Tour said it would not comment on Woods'' arrest.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11334ce2-1b75-44dc-a185-d268399a77ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6822f-ce91-4cea-b23a-2bed12480552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the subject of conversation ahead of the Memorial Tournament,
        the next stop on the PGA Tour, at Muirfield Village Golf Club in Dublin, Ohio.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb27630-43dc-4654-9763-ae2c86f17179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fe10f-514f-4650-9e39-d9bc51346f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the immediate reaction is just concern, and also wanting
        to get kind of the facts of this story, exactly what happened," said Jim Furyk,
        who was an assistant captain with Woods at last year''s Ryder Cup.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4eb61a-e0d4-4c56-b0f9-9194b18ae319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c11c5c-75b0-476f-a69e-7500d585e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spent a lot of time around Tiger throughout my career and
        also just recently a lot of time at the Ryder Cup. But really just more than
        anything else, just concern. Hopefully he''s OK. I''m kind of wanting to find
        out more about the story and hope all is well."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1ac9a-c5c7-48e8-86de-15a23762a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4392a9-e2a5-4a21-8f51-9f1a98329283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s No. 1-ranked golfer, Dustin Johnson, who in 2014 took
        a break from the sport to address what he called "personal challenges," weighed
        in as well.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776fba8-ff55-44ad-8962-dcc884194360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b6d9a-63e4-40dc-bc50-3b89b04a4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we feel for him and his family," Johnson said. "It''s
        a tough situation to deal with, but thoughts and prayers are with him and
        his family, and hopefully everything is going to be fine."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc4252-5a8a-4be2-a8e9-097d1003d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ebb659-1c64-4ec1-81da-2ac7bef0162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicklaus also spoke of Woods.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992942e-377b-47fe-882e-8545edfd1ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270de4e-fd97-4a93-a43d-0035aac3d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel bad for Tiger," he said. "Tiger''s a friend. He''s been
        great for the game of golf. I think he needs all our help, and we wish him
        well."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8ee22-3efc-4d58-9b4d-257f9c172533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb866bf-2e20-4b7e-ad2f-a57bfd5ede36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods hasn''t won a major tournament since 2008 when he clinched
        the US Open in sudden death over Rocco Mediate. Shortly after his victory,
        Woods announced he would undergo reconstructive ACL surgery on his left knee
        and would miss the rest of the PGA Tour season.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe42268-c5e4-47f6-af48-cb2d30e97b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36238d11-b9e9-4084-a51f-d64a28a26b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memorial Day arrest is not Woods'' first encounter with adverse
        publicity. In November 2009, the golfer was taken to a hospital after he was
        injured in a car accident in front of his home in Orlando. The episode mushroomed
        into a scandal in the days afterward over revelations that Woods had been
        unfaithful to his then-wife, Elin Nordegren.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f995f-9a93-4734-87d6-c7e3054d06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ca541-32d2-475c-a112-efc860b99cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods took a break from professional golf and later apologized for
        having extramarital affairs and for letting down both his fans and his family.
        Woods and Nordegren were divorced in 2010.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1d6ff-351c-4703-8bc9-99fd33ff7cee'
