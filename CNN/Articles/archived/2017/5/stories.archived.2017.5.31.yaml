    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70917fd0-cca9-4494-a308-af49b46601ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the briefing, the House will decide whether to revoke the
        martial law proclamation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94bcaf-3b93-439f-b171-03c93d495073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1cbae-7384-4db8-91f9-ed33800120a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, the Senate junked a resolution by minority senators to
        convene in a joint session with the House to discuss the martial law proclamation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf03a4e4-0d42-46ef-81f4-419643f227d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced3412-8464-46ca-92d0-7a419e1d5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, Congress must convene within 24 hours of
        the declaration of martial law.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2284c4-c29d-4d55-b3fa-870baf35a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe76de0-5af6-4829-a047-e8787850ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fariñas said the Constitution did not require Congress
        to hold a joint session to discuss martial law, unless it intended to revoke
        it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f44ec2-7f68-4972-8252-cc3cab35da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b10f95-56fc-47b4-a65c-d380c9c8b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on May 28 said he will <a href="https://cnnphilippines.com/news/2017/05/28/duterte-ignore-supreme-court-congress-martial-law.html">ignore
        the Supreme Court and Congress in his implementation of martial law</a> in
        Mindanao, despite powers given by the Constitution to the two branches. He
        said he will only listen to the police and military who are fully aware of
        the situation in Mindanao.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534ad3e-5594-495c-8162-78751a6f732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f511eb-a5c1-4192-b0de-77b32bc46791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesperson Ernesto Abella clarified the President
        will not defy Congress and the Supreme Court, adding Duterte will ultimately
        rely on advice from the government troops in deciding whether to extend or
        lift the military rule in Mindanao.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0aca9-91dd-4617-be93-87f9a7ab9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.807+08:00
