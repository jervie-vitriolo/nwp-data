  'yemen-spiraling-toward-total-collapse-as-world-watches-un-warns':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-31T15:43:57.121+08:00
    'imagesource': 'jcr:b9732b05-2e81-4ccc-9646-79c12e6ea0f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f53190dc-bf61-444d-9103-d5f2efcb17b2'
    'lead': 'Blaming the "inability or indifference" of the international community,
      the United Nations'' humanitarian chief warned that Yemen is spiraling toward
      "total social, economic and institutional collapse."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:58:18.996+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T09:58:19.245+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yemen spiraling toward ''total collapse'' as world watches, UN warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9828fd49-b55f-4d5c-91cb-b9e8207d02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Blaming the "inability or indifference"
        of the international community, the United Nations'' humanitarian chief warned
        that Yemen is spiraling toward "total social, economic and institutional collapse."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb817c-8fce-4c31-bffb-10b62fea3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c9629-1f5a-40f2-8d85-db42a317f081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the UN Security Council, Stephen O''Brien, the UN Under-Secretary-General
        for Humanitarian Affairs and emergency relief coordinator, said the country''s
        citizens face a "triple threat" of "armed conflict, famine, and deadly disease
        that has already killed, injured, displaced or otherwise affected millions
        and it will spare no one if it continues unchecked."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990434b5-6dab-4417-9962-a33ba8bd4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7105b-0d80-474e-8611-4a44413c26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the UN to ensure the safety and protection of Yemenis by
        ensuring that all parties in the country''s civil war between the country''s
        recognized government and Shia Houthi rebels adhere to international humanitarian
        and human rights laws, and that aid shipments remain unimpeded by keeping
        ports and land routes open to humanitarian traffic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc857177-d8be-4ff8-8d02-37094cfa6eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74492c71-84d5-4763-bed5-598d365c1e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien said the humanitarian crisis facing the population is not
        unavoidable, but rather a "direct consequence of actions of the parties and
        supporters of the conflict."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a2d45-26f1-4fc0-95cc-afc1ac14edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0396025-d331-45ee-bb9d-91854973d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional powers are fighting a proxy war in the southern Arabian
        peninsula country. Saudi Arabia and the United Arab Emirates are supporting
        the central government in their fight against the Iran-backed Houthi rebels
        who have toppled the internationally recognized leadership there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9494f0-f3e9-4d18-aa7f-6b01f6647bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9322ca-44ea-414a-907a-962e83e740cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years on and the conflict in Yemen shows little signs of abating.
        The Saudi-led coalition and Houthi rebel groups continue to bombard one another,
        while terrorist groups operate unhindered – leaving millions of civilians
        in the crossfire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d20c9e-c7b5-42fc-8963-0a786e1b4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adee7a-a1cd-44d5-b292-db4c1f5d914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road to famine</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a242d-7010-4495-8b1d-eb5c703f0c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen now leads the world in food security crisis, and is one step
        away from famine, O''Brien told the Security Council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934305e6-462d-4d96-ba74-e91163721189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b966c-53ef-42c3-810c-b935a1f902a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have previously briefed this Council in recent months, urgent
        action is required to stem the suffering," he said. Seventeen million people
        in the southern Gulf country are food insecure, he said, almost half of whom
        are "one step away from famine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd01a1-f730-4217-9219-d3fc1b9fa39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff5785-2922-4ae5-93ed-326bff5c1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Yemen are being subjected to deprivation, disease
        and death as the world watches," he said. To illustrate the scale of the crisis,
        he said Yemeni families are increasingly marrying off their young daughters
        to have someone else care for them, and often use the dowry to pay for basic
        necessities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd03f8-7afb-4819-9a99-e1d755d9204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b79a1e-7c52-4f9f-adb4-755dd3c2a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crisis is not coming, it is not looming, it is here today – on
        our watch and ordinary people are paying the price."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ec9d9-3300-4a49-af50-858214b81588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
