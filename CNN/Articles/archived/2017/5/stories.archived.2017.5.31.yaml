      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:33:47.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To find out whether if it is justified that the entire islands
        of Mindanao should be under martial law or only province of Lanao," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2b381-d095-454b-ad23-539aab13d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:33:46.845+08:00
