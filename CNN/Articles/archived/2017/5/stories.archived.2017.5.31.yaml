      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 a.m. ET Wednesday, the tweet garnered more than 108,000
        retweets and more than 135,000 likes. To put that in context, the tweet in
        which he claimed — without proof — that he would have won the popular vote
        if it were not for voter fraud had more than 52,000 retweets and more than
        160,000 likes at the time of writing this article.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cac36-a8e8-4822-9756-053a01a6dbc8'
