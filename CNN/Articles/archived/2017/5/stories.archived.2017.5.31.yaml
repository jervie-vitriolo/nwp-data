      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the deadly attack continued Tuesday, as police
        announced they were still searching for the blue suitcase regularly used by
        bomber Salman Abedi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62041a8-7236-4acf-887e-a0cefe9653c5'
