      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas said the briefing is open to
        the media, but that they will resort to a closed-door meeting if sensitive
        issues are raised or discussed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de1361-116d-4da2-968b-7d81563dd2fa'
