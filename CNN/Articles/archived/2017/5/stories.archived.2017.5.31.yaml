      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 91,000 Marawi residents have been displaced because of the
        conflict, as of May 29, the government said.</p>'
  'House-of-Cards-puts-power-above-politics':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-05-31T11:36:37.878+08:00
    'imagesource': 'jcr:97580fc3-1ca5-4056-8016-abb9e5d4dd5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50126e9f-c031-44f2-95b3-f2832f414226'
    'lead': 'The Trump era has raised questions for TV shows set in Washington, wondering
      how fictional drama can possibly match the unscripted one in the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:18:32.979+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''House of Cards'' puts power above politics'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e36df4-5632-431c-9031-e2ee6564e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>The Trump era has raised questions for TV
        shows set in Washington, wondering how fictional drama can possibly match
        the unscripted one in the White House. "House of Cards" answers that, inadvertently,
        by enhancing its soapy qualities, in a fifth season that again has more to
        do with the utterly unbridled pursuit of power than politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8b819-3cb6-4908-a12b-b13d398124ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d06ff2-ca24-4acb-816c-e807a0028b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say topics raised or brushed upon by the Netflix
        drama don''t periodically collide with reality, sometimes in uncomfortable
        ways. Picking up where season four left off, the show finds President Frank
        Underwood (Kevin Spacey) and his wife Claire (Robin Wright) in the waning
        days of a presidential campaign, leveraging fear of terrorism to bolster their
        prospects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c777dc-bc00-499a-837f-4bec436280d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f8cc4-c9c2-46c4-bd0b-ee67645fbd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I want to protect you," Claire intones in a campaign
        ad, while her husband imposes an immigration ban even as he insists, "Fear
        is un-American." As usual, Frank''s public statements run counter to his private
        plotting, as he marvels at how sheep-like people are, stoking apprehension
        to serve his interests and "control the conversation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e62cb4-cc5c-41d8-8ecc-6d26ca44d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb61fc-9a53-4dd9-ae2b-7bb3b9a1fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are keen insights over the course of the season (all of which
        was previewed) about matters like the toxic nature of partisanship, the influence
        of dark money and cynicism in how the political class plays to voters'' worst
        impulses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4612e39-1acf-410e-ac90-fc1b4a45afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a191b-2836-423d-8c9c-9f9e78470bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "House of Cards" has always operated on the fringes of absurdity,
        where murder and blackmail are among the Underwoods'' tools of persuasion.
        That was especially true during Season 1 -- as Frank rose to the Oval Office
        by eliminating one impediment after another -- but has persisted even after
        he had the levers of presidential power at his disposal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e8e65-5836-4d2f-b274-6f9bfd7ad61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a568ee-5152-443d-b9e1-33f8faedef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That basic template also characterizes the campaign storyline, which
        encompasses a bit too much of the 13-episode season. The plot regularly veers
        into outlandish territory -- starting with Frank having chosen Claire as his
        running mate -- that, whatever the parallels, shares more with the frothy
        camp of "Scandal" than reality, even our current one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196def94-c995-4f1e-ac74-ada33c254251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f2cf8-c705-404b-9247-18abd52be465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because for the Underwoods, politics is less about the art
        of the deal than mastery of the double cross. The couple''s tactics are defined
        by their exaggerated brazenness, usually carried out with help from Frank''s
        chief of staff/enforcer, Doug Stamper (Michael Kelly).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf45c45d-2cff-4fb3-b0f6-9922f0f23ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:18:33.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e70c0f-e416-43bd-9127-fb4642bc1048'
      'mgnl:activationStatus': true
