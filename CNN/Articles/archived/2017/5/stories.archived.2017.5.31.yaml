    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4484b7b-0e88-431f-a77a-6854ffa621a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.970+08:00
