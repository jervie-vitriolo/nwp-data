      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people who were taken into custody since the bombing at Manchester
        stadium a week ago have been released, the statement added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cf574-631f-4e22-b608-f5bf05b05c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.970+08:00
