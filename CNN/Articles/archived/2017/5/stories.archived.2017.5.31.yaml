  'Android-founder-Essential-smartphone':
    'author': 'Kaya Yurieff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-31T11:24:06.379+08:00
    'imagesource': 'jcr:391471c8-2d5b-4c27-b7bd-b3cb76d5682f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18483a8c-1bd8-4785-a7ce-4c8de638f617'
    'lead': 'The Essential has an edge-to-edge display that covers almost the entire
      front of the device. It also boasts the world''s thinnest dual camera system
      "ever built for a phone," according to its website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:23:44.363+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T10:23:44.532+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Android founder reveals $699 ''Essential'' smartphone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94375f1d-5533-4f74-a61f-7f2d5b80933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Andy Rubin, the founder of
        Android, is back with a new phone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c8a11-f36d-474d-89a0-7689c30d00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff997b9-932a-49ce-9ae1-8c2a0e048b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Rubin and his new company Essential Products unveiled
        a $699 Android smartphone called the Essential phone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07bc15-e2f2-4fe3-9076-e05d7247a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf823e-07b0-46f7-a6b3-4728902d6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Essential has an edge-to-edge display that covers almost the
        entire front of the device. It also boasts the world''s thinnest dual camera
        system "ever built for a phone," according to its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f47aec-773a-4e7f-880d-b4144142f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f088f-8ebc-43e1-bb8c-e9bc62916c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a pair of dots on the side that set the phone apart. They''re
        magnetic connectors that create a dock, designed to snap on and off various
        accessories. It''s a concept called a "modular" phone that allows for swappable
        hardware pieces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144e3cf-18af-4237-8b18-fdad43804144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e49d5d-f111-4e06-b15c-7e1de2914645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Essential is offering a 360-degree camera accessory for
        an additional $50. The company will also offer a cordless docking station
        in the near future. Rubin''s former employer Google ended its own modular
        Project Ara experiment last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb3a3a-92f7-4c6c-ac9f-ce76b9d1c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b66334-1408-4098-b0ae-98b2f98d2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Essential clearly set out to differentiate its offering
        in the competitive smartphone market dominated by Apple and Samsung. Its phone
        features a titanium body and a ceramic back. Unlike aluminum -- which most
        phones are made of -- titanium is more resilient and doesn''t scratch, dent
        or bend. The device was drop-tested on solid concrete and survived without
        any scratches, unlike "the aluminum competitor devices," the company said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08849bbe-7dc2-4e20-9278-22bde76a896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c95b9-6b2a-44bc-9d36-7b727685f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone -- which comes in black, white, gray and a bluish green
        -- is available on Essential''s website for pre-order starting Tuesday in
        the United States. It supports all U.S. carriers. The international release
        will be announced at a later date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4709d65-5539-4564-b9de-7b0a78a9a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1061d5-c259-4e76-a540-54665540328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new phone was first reported by The Verge and Wired. Rubin will
        speak at Recode''s Code Conference on Tuesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8dc80-9ed1-4744-9416-4387f0b3b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca32ea-ee2f-487a-b60e-ceda8ad49c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential is also launching an Amazon Echo competitor called "Home."
        Based on the website, it''s a smart assistant with a big circular screen that
        can perform tasks like playing music or letting you know when a light was
        left on -- but further details remain unclear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42856edb-3cff-4987-ab6f-79fd8df69309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e226b8-e3b9-4691-a01c-e4759c9326c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:23:44.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:23:44.537+08:00
