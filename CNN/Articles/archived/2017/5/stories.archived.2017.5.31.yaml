    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7bf0bc-e4d2-499a-8618-614de32092cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.677+08:00
