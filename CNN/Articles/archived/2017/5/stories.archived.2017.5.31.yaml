      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producers also incorporate several nifty smaller moments throughout,
        such as Frank and Claire watching "Double Indemnity" on the eve of the election.
        The finale, meanwhile, sets up a reasonably juicy and dramatically fertile
        scenario for what comes next.</p>'
    '21':
