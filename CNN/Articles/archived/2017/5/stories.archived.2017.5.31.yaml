      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea fired back Monday at the G-7
        nations for condemning its missile program, saying pressure and sanctions
        will only make North Korea speed up its nuclear missile program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d72a06-9b5d-43a4-85c1-aa00d9f32b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585690b8-5e07-4612-a0d1-b7a305c73f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s statement said the G-7 nations had carried out most
        of the nuclear missile tests in history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7477ee-239c-47f6-9c42-c5b03e9237d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf83447-ede7-49b9-8df0-4022c8aa6f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are urging the DPRK (Democratic People''s Republic of Korea)
        to scrap its nuclear deterrence meant for self-defense of the country," the
        statement said. "This is like a guilty party filing the suit first. ... "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fc03e-41ba-4f91-9898-47625346d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae43b58-d277-4914-923c-93391795130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said "the US and its followers are seriously mistaken"
        if they think North Korea will back down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924e742-60c5-4054-82aa-007b9e9cc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578be0b4-10e1-420f-aa00-8fa852a60e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased sanctions and pressure will compel the DPRK to further
        step up its moves for diversifying and modernizing its nuclear force," the
        statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f590041-2a44-4139-902f-52c6f08b719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6536ea1-9120-41cb-a54f-6883916ae1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic back-and-forth came after North Korea launched a
        ballistic missile test on Monday, its third in less than three weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1de09-138d-485f-9c89-e1d366b2c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed73b5-6932-48b8-9120-b6f655f1f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short-range ballistic missile traveled an estimated 248 miles,
        splashing down within Japan''s exclusive economic zone, an area of sea where
        commercial ships are known to operate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e41b9-9295-4e5a-bf23-5838fb275f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6060fca2-3195-4fc9-a3d2-b0788b24fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western nations, Japan and South Korea quickly condemned the launch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a316618-139a-4db5-9e18-d267d6577690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b78fd-0d44-47ba-94d4-671493752a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the G-7 nations -- the United States, United
        Kingdom, Canada, France, Germany, Italy, Japan -- plus the European Union
        met at the United Nations before the latest missile launch. On Saturday, they
        issued a joint statement urging North Korea to abandon its nuclear missile
        program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d15a2-a3b1-4ee5-ba59-aa6e913d97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025439f7-e05d-46e1-bf7e-1661ac4ad7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Condemning in the strongest terms North Korea''s nuclear tests
        and ballistic missile launches, we stand ready to strengthen measures aimed
        at achieving these objectives and strongly call on the international community
        to redouble its efforts to ensure the sustained, comprehensive and thorough
        implementation of relevant (UN Security Council resolutions)," the statement
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f850c7-59fc-4a9a-baa9-f6a17a09baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:21:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:21:34.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
