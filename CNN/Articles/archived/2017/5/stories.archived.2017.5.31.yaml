      'text': '<p>TV host Billy Eichner wasn''t having it.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This can&#39;t be real. These people cannot be real. Please let
