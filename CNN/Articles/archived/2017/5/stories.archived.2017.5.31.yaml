      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that opening classes as scheduled will contribute in
        the normalization activities…education will not be compromised by this crisis.
        However, whatever, wherever they are, we will reach out to the children,"
        said Education Secretary Leonor Briones on Tuesday in an emergency meeting
        with officials from DepEd Mindanao.</p>'
