      'jcr:uuid': '978373d6-d73b-4b26-9557-1b4a4a322b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:33:46.845+08:00
      'mgnl:createdBy': 'eunice'
