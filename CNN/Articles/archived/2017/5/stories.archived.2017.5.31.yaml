      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Woods said in a statement that alcohol was not involved
        and that he had "an unexpected reaction to prescribed medications."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395567f-d02f-48ea-98ff-46bc73b60bce'
