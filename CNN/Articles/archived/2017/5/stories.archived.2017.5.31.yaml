      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b48c39c-2d1c-498c-aabd-25065f8c15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.679+08:00
      'mgnl:createdBy': 'eunice'
