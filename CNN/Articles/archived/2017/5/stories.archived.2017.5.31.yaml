      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Palace
        has ordered the abolition of the Strategic Communications Office (SCO) under
        the Presidential Communications Operations Office (PCOO) on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b9049-0b17-403d-b69f-84ec1406f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:48:34.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:48:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa1c31-7910-4c9a-a60b-bf5ead04037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:48:34.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:48:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office Order No. 26, signed by PCOO Secretary Martin Andanar, states:
        "In the interest of the service, the Strategic Communications Office shall
        be abolished effective immediately."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede91ce6-a6d7-4cf3-8f82-3df47e9523d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:48:34.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:48:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaab32d-e23b-42a6-a77d-8f6e1a41b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:48:34.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:48:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the order did not indicate the reason for abolishing the unit,
        Andanar said it is part of the reorganization to better provide communication
        strategies to other offices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a2865-6ac2-4ab4-8e5b-4b4fd19a3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:48:34.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:48:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37474c85-f7ef-4f40-8594-d896dec57dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:48:34.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:48:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reasons are to streamline and to adjust to our new comprehensive
        communications strategy in promoting the policies of the different executive
        departments," Andanar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22da01-000a-416f-9c17-701fb9704519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:48:34.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:48:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e25958-7862-4f2a-bd4c-79d3a3f0de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:48:34.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:48:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the recent PCOO programs demand additional manpower prompting
        the need to restructure the department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2ab67-19ca-47e0-a3bf-5b08339766c7'
      'mgnl:activationStatus': true
