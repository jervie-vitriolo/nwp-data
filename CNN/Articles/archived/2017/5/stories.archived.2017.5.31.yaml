  'ISIS-targets-young-old-in-twin-Baghdad-bombings':
    'author': 'Tamara Qiblawi, Mohammed Tawfeeq and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-31T02:50:48.361+08:00
    'imagesource': 'jcr:b9732b05-2e81-4ccc-9646-79c12e6ea0f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b18310d-b089-481a-b194-1a05c26562ce'
    'lead': 'ISIS has claimed responsibility for both attacks, which killed 21 people,
      through its affiliate news agency Amaq.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:38:08.864+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T10:38:09.171+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS targets the young, then the old in twin Baghdad bombings'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac46510-f300-46a3-9f5b-b1c08b95d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twin car bombings just hours apart have
        targeted two groups of people going about their daily lives in Baghdad — young
        families having a late night Ramadan snack and older city residents collecting
        their pensions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8377f0-5812-445b-bb69-7e0f684c81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac701d99-7cd2-4ebc-98c1-30d49973bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for both attacks, which killed 21
        people, through its affiliate news agency Amaq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85990be6-b70c-4a97-b8ae-2a6df55c5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e392b8d-475c-4191-a3b5-3111df9f7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bomb, which killed 10 people and wounded 40 others, exploded
        at an ice cream shop in the heart of Baghdad in the early hours of Tuesday;
        eyewitnesses described ice cream mixed with blood as the wounded and dead
        covered the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208742cf-6efe-4b90-b613-d44c6f2b0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d0c66-427b-462d-833f-b4b6e009aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second went off as elderly residents lined up outside the General
        Retirement Department waiting for their pensions to be handed out on Tuesday
        morning. Twelve people died, another 45 were wounded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa29f1c-2384-429a-9c9f-ea445f7210d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4660ef-9ec4-42d7-9dc7-d9f5cb08b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very, very ugly scene," said journalist Hareth Al-Harethi,
        who was 20 meters away from the ice cream shop when the bomb exploded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee5562-88b2-4d3f-b236-c3ccf7434bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b6797-2b5e-4eb6-9722-ec218dbac8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The street was covered in toys, baby bottles, small shoes and men''s
        hats," he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afd6fb-13bc-4c95-ace0-751377b838d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9881f92-25b2-4555-ad81-8038667d3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harethi said most of the victims he saw were women and children.
        At the hospital nearby treating the wounded, he saw mothers lying on the floor
        in grief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3de6c-f8b9-4294-bfbf-beadb840f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
