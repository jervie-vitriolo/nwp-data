  'duterte-peace-corridor-milf-marawi-maute':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-31T14:09:23.061+08:00
