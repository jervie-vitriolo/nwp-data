      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1d28b-3363-4779-84d5-4266e5fbd34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heussaff used to weigh 200 pounds before going on a diet and exercising
        regularly. He also shoots videos for his channel, where he shares recipes
        and travel diaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb87238-2545-4e18-87c0-2f65cb8d95ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd297db-c9d8-440c-a94b-bc358eb0bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that he worked minimum wage jobs in different countries,
        including China, Vietnam, and Russia, and experienced "the spectrum of different
        food positions" before returning to the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba376d71-48c0-44de-8a6e-9157c582c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f67848-f841-4acd-a2cd-463ac17b4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always love traveling because I find travel is kind of like the
        best teacher you''ll ever have," said Heussaff.</p>'
    '17':
