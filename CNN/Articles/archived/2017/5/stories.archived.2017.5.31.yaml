      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public plea for any information around the suitcase was first
        released by police on Monday, in a statement asking for anyone who had seen
        the case to immediately tell police.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e15bbf-a76b-412e-91a4-2804015f9ccb'
      'mgnl:activationStatus': true
