  'radyo-bandido-edsa':
    'author': 'Gabe Mercado'
    'caption': 'Radyo Bandido broadcast the 1986 EDSA Revolution after Radyo Veritas
      was shut down. Theater actor Gabe Mercado shares how the radio station was born,
      and how it took a group of mostly theater actors to keep the revolution on-air.
      Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-05-31T18:45:32.958+08:00
    'imagesource': 'jcr:f955e408-0ae6-466b-b8af-a62a4eef49e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47827411-c92c-4c9a-9a83-19a9b51f0f6c'
    'lead': 'Theater actor Gabe Mercado was a teenager when he worked as an errand
      boy for Radyo Bandido, which broadcast the 1986 EDSA Revolution after Radyo
      Veritas was shut down. Inspired by the determination of Jesuit priest Fr. James
      Reuter, Mercado shares how Radyo Bandido was born, and how it took a group of
      mostly theater actors to keep the revolution on-air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:04:54.326+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T10:04:54.719+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rebel radio station that defied Marcos'' martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127dcf27-a805-4fc9-aa53-da70b98df67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When I volunteered
        to work at a rebel radio station during the height of the People Power Revolution
        of 1986, I was 13 years old. And at that age, you have nothing to fear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c03c6-8dc2-4135-8796-8ab421af395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c144d5-1b5a-4b67-8a63-27b5acaf20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was probably one of the most politically aware kids in grade school.
        But there were a lot of us. The environment was really political at the time.
        I grew up hearing about the opposing political parties of Ninoy Aquino and
        Ferdinand Marcos — LABAN (Lakas ng Bayan) and KBL (Kilusang Bagong Lipunan)
        — in the parliamentary election of 1978, which was the very first of my political
        awakenings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c0664-3b5b-4b86-86ae-838cb7e0e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9774c0-96c3-476e-828e-0cf69cafbab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the time of the presidential snap elections, students would
        come in wearing Cory Aquino pins, and others, Ferdinand Marcos pins. Add to
        that the fact that there were no distractions — no cable T.V., no internet.
        So politics was something to become passionate about at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a57740-e9c0-4add-a92a-f4dd224a4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5e23a-6737-420f-ad66-7d3acb66cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We turned to Betamax documentaries and Japanese investigative journalism
        pieces on the assassination of Ninoy Aquino. In grade six, I had this thick
        compilation of the Mr. &amp; Ms. issues covering the assassination and its
        aftermath. We had the text of the Agrava report and the Narvasa report, which
        concluded that the assassination was a military conspiracy, and I would read
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb538b-6610-4648-9012-fb226699d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ac0ba-2a66-4562-a25d-0e15b891c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were documents that my parents made available at our home,
        where my political consciousness was first shaped. My parents were wonderful
        in the sense that they did not dictate political opinion at all. They never,
        ever pushed us to think, “Marcos is evil!” They just made the information
        available. They allowed us to make our judgments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39581deb-cc03-4d47-ad16-6026c6b5f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1106d-090d-4987-9f66-75dfd77b896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole family was involved in political engagement some way or
        another. My mother worked for the Ayala Foundation. She was an editor for
        the Filipinas Heritage journal, a scientific journal funded by the Ayala Foundation
        that focused on the natural sciences, with a little bit of history on the
        natural sciences. Her office was at Ayala Avenue. After school, we would fetch
        my mother from her office, and every Friday afternoon, we would see the rallies
        on the streets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672654a9-5dea-4227-9766-b1ed0991a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d8684-50cb-400d-ba26-f9353769f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had seven siblings, three of whom were student leaders and joined
        the rallies. We also had a family friend who lived with us for most of that
        time — her name was Kaa Byington, and she was an American journalist (who
        authored “Bantay ng Bayan (Sentinels of the People): Stories from the NAMFREL
        Crusade”). Tita Kaa would sit in the living room with my parents, and have
        in-depth conversations about issues of the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b5a72-4cf5-45d2-a4d6-814836e196fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4acad2-81d2-4d34-aaea-0b0d38c86b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for me, at 11 years old, I only knew that I wanted to pursue
        theater acting, and hopefully be part of something.</p>'
    '15':
      'image': 'jcr:24043e8f-b533-430d-862d-b6ead4057a21'
      'imageCaption': 'At the time Gabe Mercado worked for Radyo Veritas (before he
        became part of Radyo Bandido), there were reports of cheating, violence, and
        discrepancies. COMELEC declared Marcos as the winner, while NAMFREL declared
        Aquino as the true winner based on its counts. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32907b0a-7097-44ae-b872-98176d518b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73034e25-b70d-4f7e-b591-e58d5f467480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Opus Dei grade school, Southridge in Alabang, had a really good
        theater tradition, and it’s where I developed a love for performing. When
        I wanted to do more theater outside school, my father said, “Act with Fr.
        Reuter.” Fr. James B. Reuter was an American Jesuit priest and a long-time
        family friend. He wrote, directed, and produced many Catholic T.V. and radio
        shows, theater and film productions, and many other programs. As the head
        of two media organizations — the Philippine Federation of Catholic Broadcasters
        (PFCB) and the Catholic Office of Mass Media — mass media was his way of propagating
        the faith.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b60a3-a26d-4f8c-9cb1-f739a992b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a0b9b-8436-43ce-972d-48d81947aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Reuter had his own tight-knit theater group. He would write
        plays, have the group act them, and tour them around the country. My father
        was once part of this group when he was in college. In the fifth grade, I
        joined the group along with my brother Paulo. Later on, Fr. Reuter would become
        a second father to me.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbedce7-00d4-4754-9389-869188d51ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33ee4b-f790-4034-8421-ef6a6c6f72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had no official name, but we jokingly called ourselves
        the “Reuter Babies,” a parody of “Regal Babies,” as the Regal Films superstars
        were called at the time. We were a group of about 15 to 20 children and teenagers
        — of whom I was the youngest — acting for religious plays and led by a 70-year-old
        disciplinarian, whom we affectionately called a “slave driver.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f0aa4-e54b-4a56-bd38-e40aed90f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59947649-824f-44e8-a7e1-d8179d8ff74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of Fr. Reuter’s kind of discipline, however, was a very
        well-functioning team. Our theater group was effective in working with each
        other, trusting each other, traveling, and doing impossible things together.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1fac5f-b111-44b0-b62b-0258fb51dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb963b-b54c-4f3b-9c15-c153bbbe5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we toured in Rome, we arrived as a theater group on our first
        full day, and agreed that we would do a stopover at the Coliseum. Fr. Reuter
        gave us 30 to 45 minutes to take a look around. We had to regroup when the
        clock hit the 45-minute mark, and then it was time to go. When our time was
        up, someone was left behind — it was Kim Atienza, Kuya Kim. He probably lost
        track of the time. He was college age then, and he had to find his way back.
        This would always be our routine under Fr. Reuter. If you don’t make the call
        time, it’s up to you to find your way to the next city. And that’s like from
        Milan to Florence. Fr. Reuter was that kind of disciplinarian.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69d238-b9aa-43d3-a67c-d1cac3d21ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f4895-73c2-4784-ae9f-e59a920f4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was gentle. He was compassionate and certainly took an interest
        in almost everyone. Yet he was stern. Sometimes, he’d lose his temper. You
        could be running a 40-degree fever during a show and he would say to you gently,
        “You do not have permission to get sick. Get a body on stage. After that,
        you have permission to get sick.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608585f5-5035-4df0-80a0-1cdbe60e822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2815a-0660-42d2-851d-bf3ff5e98d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a kid, I enjoyed the whole thing. It helped that theater was
        really my passion, but I think it was more than just that. You felt you were
        part of something. I was treated like an adult, with all these responsibilities.
        They never treated me like a kid. Only the kind of person Fr. Reuter was set
        such high expectations for me. The effect was that you wanted to live up to
        them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39295a-e91d-4ef8-b336-d9567f89bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>I don’t remember being unusually afraid at the time. It was the
        same fear that you would have before an important basketball game, an important
        role where you will act and sing. But it was real that we were told that we
        could die.</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79508f03-dbdd-4cc4-ba81-846c5e1df0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Reuter was the go-to media guy of Cardinal Jaime Sin, the former
        archbishop of Manila. As the head of the PFCB, he was handling more than 17
        Catholic stations all over the country. It was a truly independent network;
        it was owned by the Catholic Church. It was in their interest that they had
        their own news-gathering network because this was one network that was controlled
        by neither Marcos nor his cronies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea361eb8-d967-4d3f-8ad6-1cdf035f33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3221b-ef61-452b-b0cf-36d38fd035dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DZRV, or Veritas 846, which was then stationed in Novaliches, Quezon
        City, was PFCB’s Metro Manila reach. Its mission was to proclaim the Gospel
        to Asia. But because of ideological differences, Fr. Reuter didn’t trust Veritas.
        From what I gather, this was the ideological divide: Fr. Reuter was really
        anti-Marcos and working quietly. He was charged with 73 counts of sedition
        during martial law, and he was detained shortly. But I think that due to his
        being a priest — a Jesuit priest — and an American at that, he got out. Some
        people say he was with the CIA or at least was their asset. But nobody knows.
        So he was really anti.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d547f6c-b454-4025-801c-c112861147cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3df5c-c9c3-43ec-9106-f4e563bb554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veritas, on the other hand, was trying its best to be neutral. It
        believed in its higher mission. It couldn’t be bothered; the people in the
        network told themselves they couldn’t be partisan. If they become anti-Marcos
        and if Marcos shuts them down, therein stops their greater mission of spreading
        the Gospel in Asia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70920381-55aa-49fe-9aba-ae9b1ee3b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d1b3e-e537-455c-93a0-e2c22473e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all the while, Fr. Reuter believed in how powerful a medium
        Veritas was. When Evelio Javier, the director of Corazon Aquino''s campaign
        in the province of Antique, was assassinated, Veritas was among the first
        to cover it live. The other stations downplayed. They regulated themselves
        for fear of being branded as part of the opposition.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbfc007-b2cf-4a3c-8857-3fc73798e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944deb99-5e60-4055-bcc6-f39e7a009fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come the presidential snap elections of 1986, Fr. Reuter wanted
        his own news-gathering machinery, and he found it in his actors. He put us
        into teams, gave each of us two-way radios, and assigned us to different locations.
        Some were assigned to COMELEC (Commission on Elections) stations, and some
        went to NAMFREL (National Citizens’ Movement for Free Elections), to monitor
        the ballot-counting. Some were tasked to do the electoral count at the Xavier
        House in Sta. Ana where Fr. Reuter lived. Along with a few others in a rotating
        team, Paulo and I, being the youngest, were assigned to the endpoint, the
        bridge to the public, where the news gets into the air: the headquarters of
        Veritas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7428a-e9f5-491c-9bff-06c9914f1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230b811-86f3-49b0-8fe9-288fac2880ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes were suspended for a week during the elections. Paulo and
        I were at the Novaliches station, manning the two-way radios, receiving incoming
        messages, which we had to relay to the voice on the radio: June Keithley-Castro.
        Before then, Tita June was a children’s show host and acted for Fr. Reuter
        in some of his plays. With her “shrill” soprano voice as she described it,
        she relayed the electoral anomalies of the time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3b625-7b48-49fe-bc02-816dc42ff639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The prevailing notion at that time was, “Dinadaya na tayo. Ginagago
        na tayo. There’s so much poll violence already and you’re not going to take
        a stand?” When we would have conversations about this, June would say, “In
        the face of evil, you’re going to be neutral?”</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35338f8-16c5-4379-b261-1c4bb152285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Paulo and I, on the other hand, our work was simple. We just
        had to write down the reports we got from the two-way radio and indicate if
        the report was verified or not. Simple clerical work. We would get relays
        from other the radio stations of PFCB, and we would write “verified” if the
        relay was confirmed by the one who reported, or others who would report the
        same thing. If the person on the other end of the two-way radio was unsure,
        that’s how we would know the report was unverified.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a7557-257a-4901-9a0b-b6856d93cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e45cc5-1d85-49ed-bcbf-1b1b7b09da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But June would tell us that the report could still be considered
        unverified even if it came from a trusted source. But there was no surefire
        way of knowing because in our headquarters, we were blind to whatever happened
        outside. We had to use our own judgment and trust the whole network. We believed
        in our stability. The network was so complete that we even had our own parallel
        quick-count of the ballots. But we were also tabulating the poll results of
        the elections. We had a computer room. It tried to be that comprehensive.
        Along with all of this, we had to trust our instincts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a0b35-6dd4-475b-a0f8-95c48f47ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af718f-5b4b-4197-b866-cff14ddb84e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I won’t over-sentimentalize. My role was to get messages from other
        members of our team in the field, write them down legibly, and relay to June
        Keithley-Castro, who was the voice of the revolution. Simply that, I was an
        errand boy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17269d-632a-4d9c-95fd-57ccdf91f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04dc07c-9fec-44d7-b5b6-513f8d7270b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, there were reports of cheating, violence, and discrepancies.
        COMELEC declared Marcos as the winner, while NAMFREL declared Aquino as the
        true winner based on its counts. The fact that we operated in Veritas with
        June, who, like Fr. Reuter, was known to be anti-Marcos, ruffled some feathers
        among tenured broadcasters. Suddenly, there was this June Keithley who wasn’t
        a journalist, all of a sudden getting air time. Because it was unusual, and
        because of our network and June’s personality, she would dare say things that
        ruffled some feathers and make them go, “That’s too strong! That will get
        us into trouble.” This created an uneasy relationship between us and Veritas.
        A week after the elections, we were kicked out of the station.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3e2d8-d490-45d6-a656-6993fe701422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9bc1d-4a99-4376-a298-61411d44b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was when Fr. Reuter stopped relying on Veritas. He thought
        it was the time to take a stand. The prevailing notion at that time was, “Dinadaya
        na tayo. Ginagago na tayo. There’s so much poll violence already and you’re
        not going to take a stand?” When we would have conversations about this, June
        would say, “In the face of evil, you’re going to be neutral?”</p>'
    '51':
      'image': 'jcr:6ea6223b-f76c-4acc-bfb9-f6412029f72b'
      'imageCaption': 'After Veritas went off air, there was no outlet to get the
        message out and report the unfolding rebellion, says Gabe Mercado. Responding
        to Fr. James Reuter''s call, Gabe (bottom right), along with his brother Paulo
        (bottom left) reactivated the June Keithley (top) routine. Illustration by
        JL JAVIER; photo from "PEOPLE POWER: AN EYEWITNESS HISTORY"'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a896c-a88c-4b74-84e4-56477aed5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad35cd-6499-4b23-bad1-86454ef435a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 22, 1986, a Saturday, was the day of our sportsfest in
        school. I participated, but many other students were absent, to witness the
        unfolding press conference of then-Defense Secretary Juan Ponce Enrile and
        former president Fidel Ramos (who was the AFP Vice Chief at the time), announcing
        their withdrawal of support from the Marcos administration. As Ramos and Enrile
        took the mutiny to Camp Aguinaldo, Cardinal Sin, over Veritas, called on the
        public to support them.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c0881-f42f-4bf1-b8fd-bc1cc8e7a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2f157-412a-4ebc-90a2-73a383da226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, the Veritas transmitter in Bulacan was attacked by
        military forces. It went off air. But we found out eventually that it was
        the repeater that was actually bombed. The network could have continued broadcasting
        but it was the management’s decision to stop. Fr. Reuter was very angry at
        this.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4fb8c-b11c-411c-8c6d-01faca330b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba1389-8ddc-48bb-8f7c-c7f21c0b2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was very much on the record that it was Veritas’ decision not
        to step up during the most crucial time. It had to be remembered that nobody
        trusted Enrile — no one. Ramos was okay, but we couldn’t quite know because
        he was related to Marcos; he was a cousin of Marcos. So them calling a breakaway
        was so suspicious. Before Cardinal Sin’s announcement, nobody wanted to go
        out and help them.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09130c88-1a69-4f34-aea9-5b3fe102a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65cd314-112f-4954-899c-e52458ef78b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Veritas went off air, there was no outlet to get the message
        out and report the unfolding rebellion. So it became urgent to have another
        radio station. At that point, we were home from the sportsfest, and Paulo
        and I got a call from Fr. Reuter, basically saying, report for duty. We were
        reactivating the June Keithley routine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfa870-930e-445d-aeb7-2711b5022b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ca43e-ac8c-46db-b82f-ddcd0bab49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of the 22nd, they were looking for a radio station
        to again embed June, Paulo, and me. Our first choice was DZRH. DZRH at the
        time had their studios and transmitters literally next to our house. They
        were our neighbor. When we were called to do it, the assignment was: go next
        door. Perfect. Paulo and I could do it. When we got there, the station was
        surprised at the sight of June. Apparently, there was a misunderstanding.
        They did not want her to be there. The station’s management said, “This is
        doom. I’m not going to be on the receiving end of Marcos’ anger.” And so we
        left. We stayed in the house for a while. Fr. Reuter then pulled some strings
        and said “Well, we have another option,” which is DZRJ.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407509fa-4d9b-4302-9200-a591c85345c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792ea33-a4c7-47c2-b19b-420742cf9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DZRJ was handled by anti-Marcos opposition forces, and was even
        said to have been under Enrile’s control. It was also close to Malacañang.
        It was not secure. When we got there, we found no emergency escape routes.
        We were told that Enrile’s forces were guarding the area, but we never saw
        them. They were probably hidden.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff31cb-2121-4163-aa74-bde48fbad46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4660fc0-1528-4187-969f-9c056ba88dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the station, adjustments were made to tweak the frequency. It
        was bandit, rebel radio. So we called the show “Radyo Bandido.” The name just
        came up.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed726a91-e8a5-4f12-8d89-81824b6d24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Marcos gave a press conference saying that he would take out our
        station. It was a threat. Of course, my parents worried, and wanted me and
        my brother back. To this, Fr. Reuter said, “Your children have the chance
        to die as heroes. Let them die as heroes.”</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d1af8-406b-4b5f-afe1-ba8e7001544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people were out in EDSA, we were on the top level of the tower
        of the DZRJ building, a flying saucer-like attic atop a spiral staircase,
        broadcasting the revolution for 14 hours. I took shifts with by brother, and
        I was asleep during most of the exciting parts. June was on air the whole
        time.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385aff9-2090-4d0c-a3e9-032bcb994f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d69335-9207-43c0-a7cf-1035b0a03c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tension rose all over the city, Marcos gave a press conference
        saying that he would take out our station. It was a threat. Of course, my
        parents worried, and wanted me and my brother back. To this, Fr. Reuter said,
        “Your children have the chance to die as heroes. Let them die as heroes.”
        It was really more of his decision than ours at that time. We were very obedient
        soldiers. He then sent nuns to the station, and they all stood as barricades
        at the spiral staircase. Basically, it was a human shield. If Marcos’ forces
        came, they would have to kill the nuns first before us.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4299f2d-602f-4568-a075-47f8baa205c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cada763-3fc2-4850-8c25-8dd5cc1120af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of the 23rd, somebody called our open telephone line.
        Sounding very credible, he said, “I saw Marcos leave.” We cross-checked with
        another source, who confirmed. We aired the news, and found out 30 to 45 minutes
        later that we were wrong. We had to issue a frantic appeal. Apparently, it
        was a ruse; it’s to get people off EDSA and make them go away.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3218f10-8290-488a-b918-ce9fe79b00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f03d4-9348-46cf-85e0-d38b2ddd4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t remember being unusually afraid at the time. It was the
        same fear that you would have before an important basketball game, an important
        role where you will act and sing. But it was real that we were told that we
        could die. A lot of it was adrenaline. A lot of it was “We’ve gotta do this.
        I’ve got a job to do. I’m gonna do it.” I was 13 years old; my brother was
        15. You are probably at your bravest between 13 and 15. We did it out of childish
        ignorance. At 13 years old, everything is exciting, and everything is an adventure.
        At 13, you have nothing to lose.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107117cd-525c-4d19-84b9-e198a42ba46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a7468-bad9-4e72-aa9c-035d4748c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sentimentalize the experience and say, “Wow, child hero.” I
        hated that. I don’t think I possess any supernatural powers, any special courage,
        special skills, or special knowledge. It was just that I rose up to the challenge.
        I was just at the right place at the right time. And if I consider myself
        a hero, I do it in the same way, as one of my most-quoted teachers would say
        at that time, “I come from a country of a million heroes.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e80ad-b0e2-457d-8446-2e0b6e830a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381607a0-1714-40ea-b79f-4f32ddbc4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:54.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:04:54.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— As told to Alyana Cabral, with quotes from Gabe Mercado’s
        <a href="http://www.plarideljournal.org/article/remembering-radyo-bandido-interview-with-gabe-mercado/">interview</a>
        with Fernando A. Austria Jr.</em></p>'
  'erwan-heussaff-dedication-discipline':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-31T15:55:21.625+08:00
    'imagesource': 'jcr:f62c9a8d-7353-4218-a5a3-21b96bfc82d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f60286d0-7090-4268-938c-17553ba07c5a'
    'lead': 'Food entrepreneur, fitness enthusiast, and blogger Erwan Heussaff stressed
      that to lose weight, you just needed dedication and discipline — as well as
      vegetables and lean proteins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:06:51.434+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T10:06:51.606+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erwan Heussaff: Dedication, discipline needed for fitness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1cb57-7bfe-498f-a233-9896d0a4aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Fitness
        and weight loss is possible for anyone who sets their mind to it, food entrepreneur
        and fitness enthusiast Erwan Heussaff said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1895b-0bbe-43b6-9acc-686d0406825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09e642-9b82-4651-a0f2-81c62c5b27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Heussaff explained
        his ₱150 daily meal plan, which he posted on his blog "The Fat Kid Inside."
        He gained some criticism online as some netizens argued that pursuing some
        diets and fitness regimes were costly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314b2e6-4f92-4c95-9045-b097387753b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f25fd16-b73c-4024-9fda-9fb66a27f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, and why I was getting flak from it is, I tell people
        it''s possible for anyone regardless of where they come from or who they are-what
        you just need is kind of like that dedication and that discipline to make
        it happen," said Heussaff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8255de-cfa6-41a7-a630-c0dda1945b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70eeb3-e2f0-4121-a257-efc31c72d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heussaff advised those who wanted to lose weight to stick to greens
        and lean proteins. He noted that a large bundle of kangkong or squash for
        several meals could be bought with one visit to the wet market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e40502-626a-45cf-85ff-87d6fa780636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21156bd-4fa9-42cf-a5df-e419e161dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added the Philippines has "a lot of different local fish
        which are really great, high in protein with lean fats."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce90e4b-328b-4341-bd7b-6d93097dfdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9b4c1-7978-4238-9b9b-da76ac4384f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:06:51.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:06:51.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The healthiest way to eat in life in general is just an abundance
        of vegetables and clean lean proteins like fish and chicken," said Heussaff.
        "Food was first fuel before it was entertainment. So it''s bringing back food
        to just sustenance."</p>'
