      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a42dbc-8aa3-4129-87f9-27acdfbe1f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:18:32.980+08:00
      'mgnl:createdBy': 'eunice'
