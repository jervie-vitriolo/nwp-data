      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdad''s Karrada street, where the ice cream shop is located,
        is lined with popular restaurants and cafes. Young people and families usually
        fill the area at night, especially during the Muslim holy month of Ramadan
        when city streets typically become busy with social gatherings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216470a6-bfaa-40a6-ac6c-099b209863f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4145982-74c0-49dd-80c0-328e183aa900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
