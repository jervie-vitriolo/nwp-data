    'title': 'Palace abolishes PCOO Strategic Communications Office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad210b-5881-41db-ab4f-f3d559b34ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:48:34.266+08:00
      'mgnl:createdBy': 'eunice'
