      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was cited for DUI and improper parking, and records said there
        was no crash or damage to any property.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb1349-8783-426c-8a8d-a614bc131161'
