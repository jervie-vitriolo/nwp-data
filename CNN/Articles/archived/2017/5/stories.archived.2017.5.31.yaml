      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts on social media revealed 22 candles, one for each of the victims,
        placed on the stage. After Gallagher left the stage, videos showed the crowd
        breaking spontaneously into the song "Don''t Look Back in Anger."</p>'
