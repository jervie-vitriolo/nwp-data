      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kaiseki meal is capped off with ice cream with kinako (roasted
        soybean flour) and mochi. The kinako covers almost all of the mochi and ice
        cream, making the dessert less photogenic, but nonetheless still enjoyable.
        Again, wabi-sabi: beauty in imperfection.</p>'
