      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s No. 1-ranked golfer, Dustin Johnson, who in 2014 took
        a break from the sport to address what he called "personal challenges," weighed
        in as well.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306b028-5262-4b20-b3c6-cd44338ffa41'
      'mgnl:activationStatus': true
