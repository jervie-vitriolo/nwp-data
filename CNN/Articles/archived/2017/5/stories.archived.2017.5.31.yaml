      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef58269-cd97-43b1-ae59-4832dba13608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jim Furyk: ''Immediate reaction is just concern''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8376b91-0c67-4357-8d6b-13f1f87fe53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA Tour said it would not comment on Woods'' arrest.</p>'
    '39':
