  'kyo-to-kaiseki':
    'author': 'Anna Bueno'
    'caption': 'In Makati’s Kyo-to, Chef Ryohei Kawamoto ensures that his kaiseki
      set menu upholds the truest values of Japanese culture. In photo: wagyu steak
      (ohmi sirloin). Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-05-31T18:56:56.284+08:00
    'imagesource': 'jcr:d1953cbb-2ba6-411c-9b78-13ee19166600'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '136b0b19-649b-4611-8f94-4f089278b23f'
    'lead': 'In Makati’s Kyo-to, Chef Ryohei Kawamoto ensures that his kaiseki set
      menu upholds the truest values of Japanese culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:56:35.322+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T09:56:35.631+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A hidden kaiseki restaurant in Makati takes you to the heart of Japan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4d0fb-9a28-4ff9-941c-4a8c677e0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When one thinks
        of Japan, immediately there are thoughts of sushi. Sashimi. Miso ramen. Or
        tempura, crisp to the bite. Rarely does one think of kaiseki: a multiple course
        meal made with ingredients in season, thought to reflect the philosophical
        soul of Japan as the highest expression of its gastronomy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c169d7c-4417-4f4d-b2ff-4952a880455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860aa98c-a371-4d4d-8ca4-aea52a45f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kyo-to, a small restaurant along Carlos Palanca St. in Makati’s
        Legaspi Village, kaiseki finds a vessel through Chef Ryohei Kawamoto, whose
        experience working as a cook in Osaka’s Kitcho (one of Japan’s most illustrious
        restaurants) and as a buyer’s assistant in Tokyo’s Tsukiji Market taught him
        how best to bring kaiseki miles away from home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec28893-d35f-4a8c-bbef-c1cb42cbbf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7cc516-d0a7-4eb7-85b6-f983282a4cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first requirement: a sense of shun, or seasonality, characteristic
        of authentic Japanese cuisine. It’s the understanding that a meal is only
        as good as its ingredients, which vary from season to season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c78f0f-d886-4a91-b903-e2ccc2052f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903d15e-8db0-4b5f-bd77-661660180fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Kawamoto is at the kappo, the “chef’s kitchen,” where he prepares
        the appetizer for Kyo-to’s kaiseki menu: Hokkaido crab with cucumber vinegar
        jelly and salmon konbu, served on a crabshell dotted with golden spots. The
        confection is sweet and light. He serves it with soft sesame tofu with uni.</p>'
    '13':
      'image': 'jcr:fb262367-107a-4700-8c06-0b8179b4a0c2'
      'imageCaption': 'Somen noodles with saba. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88960dad-b044-4820-b763-2438353528b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00908025-d3e6-4135-8ca8-7122f43ffc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Kawamoto is not fluent in English — and thus, asking him questions
        about the menu requires a translator or the added effort to make yourself
        understood — but he makes his intentions known with his dishes, which already
        speak for themselves. And the language they speak is universally understood:
        fresh, individual flavors that come out gently and gracefully. Aside from
        Hokkaido, Chef Kawamoto sources his ingredients from local sources. He makes
        sure to shop for them only when needed, ensuring that each dish is as fresh
        as it gets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f65410-8403-4eb2-b35b-d17b2d295ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f09477-5e79-4bfc-8378-e61d4713df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyo-to opens for dinner service, which also speaks of the amount
        of attention that Chef Kawamoto and his team devotes for preparing the kaiseki
        menu. If they open at lunch, preparation time is cut short, thus sacrificing
        the thought and detail that goes into each set meal. Dinner time is best:
        his team goes in before lunch, preparing for the 30-or-so patrons who will
        grace his restaurant at any given day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991a4ad-12af-4e42-926f-9638a7049469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3b28d-d5b1-470e-9588-05fed7385ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shun — aside from referring to seasonality — also means patience,
        in this sense. Good food takes time and does not hurry. Chef Kawamoto, in
        fact, prefers that he serve only a small number of people, so as not to sacrifice
        the quality of his kaiseki.</p>'
    '19':
      'image': 'jcr:ac978d0e-7cf2-4112-8a26-757a182b37f6'
      'imageCaption': 'Hokkaido crab with cucumber vinegar jelly and salmon konbu.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3bba57-4bcb-4423-8fdb-9ad9ad9dbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'image': 'jcr:0c65e0a7-b422-427d-b53b-eaac4bf261fc'
      'imageCaption': 'Toro/hotate sashimi with seaweed. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c89b11-2d9e-4596-a88b-ba1c6b54b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ef66e-7593-44d1-8003-cc0d78de8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the appetizers, Chef Kawamoto serves delicate somen noodles
        with saba, followed by toro (tuna) and hotate (scallop) sashimi with seaweed
        on a narrow plate. He follows with a wagyu steak, prepared from ohmi sirloin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb897a-33a0-4a1f-9b4a-7a17736911fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbbe4a8-ae21-41b2-872f-0be1f17bd70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between the demands of a fast-paced urban lifestyle, Kyo-to seeks
        a return to the forgotten art of sitting down with one’s food, simultaneously
        enjoying its tastes and appreciating the effort taken by the chef to accomplish
        them, in accordance with ichigo ichie: another Japanese cultural concept observed
        inside the restaurant. It means “one time, one meeting,” or “one opportunity,
        one encounter,” a reminder that the kaiseki is essentially a conversation
        involving the senses, one that needs to be cherished as a singular opportunity.</p>'
    '24':
      'image': 'jcr:18aba7c7-b504-430a-bf8a-f986a00644f1'
      'imageCaption': 'Chef Ryohei Kawamoto works at his kitchen, where dishes are
        carefully prepared for the restaurant''s dinner service. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae242c-c8eb-4bb9-8c78-094b8b80630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca63c6-3dee-4a48-9d18-40e2b351ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For such an experience, the restaurant provides a fitting backdrop.
        A sliding door outside leads you inside the narrow hallways, simply decorated
        with beams of blonde stained wood and circular windows. In a corner, a display
        of artful bowls and jars; adorning the walls, several kabuki portraits by
        wood brick print artist Tsuruya Kokei. One thing is missing: Kyo-to’s icon,
        the bronze “Rabbit in Kyoto,” momentarily absent from its place in the restaurant’s
        front door.</p>'
    '26':
      'image': 'jcr:1fbb1317-a36f-4dc5-bbda-d03a34f450c5'
      'imageCaption': 'What looks like a nondescript Japanese establishment is actually
        the restaurant Kyo-to. Look for the bronze rabbit (momentarily missing from
        this photo) by the door. by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326955f-af50-4963-81dc-1b1d72206d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7100b-59bd-4138-b0a7-e96dae7a9b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:56:35.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:56:35.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warm and clean interiors provide an overwhelming sense of rare
        serenity. It’s easy to imagine hearing the satisfying buzz of idle conversation
        pervading the restaurant, even as it is filled with a handful of guests. The
        atmosphere follows the principle of wabi-sabi: a Japanese aesthetic, inspired
        by nature, where one finds beauty in imperfection and impermanence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601484f-5d65-40ec-94f4-3ac0b2a3f171'
      'mgnl:activationStatus': true
