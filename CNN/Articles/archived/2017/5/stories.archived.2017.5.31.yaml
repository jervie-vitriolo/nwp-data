    'template': '1'
    'title': 'Tiger Woods found asleep at wheel, arrest report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351582af-5682-4ebf-a6ec-f0c13c14579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tiger Woods was found asleep at the wheel
        the morning of his arrest on suspicion of driving under the influence, police
        records show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce05531-508b-4ef6-a5be-187ed14cd2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155c4e7-3115-4bbb-853b-d8b7ff95dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter, Florida, police discovered Woods early Monday on the side
        of the road, with his 2015 Mercedes-Benz running, its brake lights illuminated
        and right turn signal flashing, according to the arrest report released Tuesday.
        He was by himself and wearing his seat belt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a722b8-581b-4be5-be94-ff5bf335c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823bf6e-9ef3-4289-855e-34299124126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that Woods had to be awakened and that his speech
        was slurred. Woods told police he was coming from golfing in Los Angeles and
        he didn''t know where he was, the document said. According to the report,
        he later changed his story and asked how far he was from his house. Woods
        has a home on Jupiter Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dfab51-f5d3-4d82-8027-f6f9e3d8e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4299b-2392-4021-b823-5abf0d04accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Woods also told police he "takes several prescriptions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
