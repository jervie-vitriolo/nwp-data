      'mgnl:type': 'text'
      'text': '<p>Woods took a Breathalyzer test, registering 0.000 on it, and a urine
        test, the report said. The report noted the golfer was cooperative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
