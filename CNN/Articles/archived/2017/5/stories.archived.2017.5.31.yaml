      'mgnl:lastActivated': 2019-07-25T10:38:09.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bcbfc5-9e25-4718-8c7c-8fb5e0ff642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our life has become full of explosions... but this was not normal,"
        a shop owner near the Retirement Department told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa4feb-3af5-4fad-bdba-2514ec0e1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a46f25-6206-4243-9ed8-94cb98784d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that before the attack, the group of pensioners were waiting
        to go through security before entering the government building.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0b854-a945-4f59-aabd-b3ccd382932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a34eeb-87ff-40f4-9a4c-2ec09c3cf165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim Al Zararee, 23, who was driving by when the explosion went
        off, told CNN that the area, the site of the city''s oldest marketplace, was
        buzzing with people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c8446-feb8-4186-9007-4ee53e4c8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980139de-ebab-413b-93d0-0412a32dc866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time this happens, everyone is gloomy," said Al Zararee.
        "You can see in people''s face that they''re waiting to see what will happen
        next?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0c5f6-c028-4d34-854a-4e991828da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee464f6-5f82-4964-845a-5ee37f214796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women and children targeted</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a3827-4f2b-48cb-bb63-6cb723ff90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the attacks, Iraqi Interior Minister Qasim Mohammad
        al-Araji said authorities would "track (ISIS) down wherever they may be."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2fc87-fe50-40ab-99e7-b7eea0e8e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727a4bc-de13-4335-912d-f28530f91e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They targeted a group of civilians; families, women and children
        in these nights of Ramadan and this is clear evidence that this organization
        is a terrorist one trying to kill civilians by any means," he told journalists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930b7a5-21aa-42e4-9749-c44b964ad97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c733a-e769-423c-9215-8c3365e71ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Ramadan, ISIS killed at least 40 people and wounded 74 others
        in an attack on a Shia mausoleum in Belad, Iraq. It called on its supporters
        to carry out more attacks during the holy Muslim month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e456d-2a29-47e8-a5c3-0083fa5ca088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7a8c9-1da6-47b0-885f-287873de9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, less than two days before the ice cream shop attack,
        a suicide bomber killed four security officers at a security checkpoint northeast
        of Baghdad. Ten people were wounded in the blast, which Iraqi police attributed
        to ISIS.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af118b8b-cebf-422e-ab30-9416bfcd74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46008d-8396-4ac7-a44b-3e976398977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, ISIS took control of Mosul, Iraq''s second largest city.
        Last October, Iraqi forces began an offensive to retake the city, and on Saturday,
        security forces started an operation to take the remaining neighborhoods in
        western Mosul still under the group''s control.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14e641-1058-481a-ac79-cd854188779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21662829-1f27-407e-a7b7-1d08b115c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/30/middleeast/baghdad-ice-cream-shop-bombing/">ISIS
        targets the young, then the old in twin Baghdad bombings</a>."</em></p>'
  'Tiger-Woods-asleep-at-wheel':
    'author': 'Jill Martin and Rosa Flores, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
