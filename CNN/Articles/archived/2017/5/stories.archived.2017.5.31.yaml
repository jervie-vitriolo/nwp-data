      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57eb8d5-107e-46ae-b517-bcc16921f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time I finish my statement to the Council today, another
        child in Yemen will have died from a preventable disease," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9d5a4-02e9-46d5-b78d-df1028d4829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d82fb-9fa7-4f0c-a8d0-2c11efa796f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, on Tuesday the UN''s child welfare agency released a
        statement highlighting the country''s cholera epidemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057da038-a7e6-4c8a-861e-efd58590e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
