      'jcr:uuid': 'd9314d85-bfde-4582-b1b7-f1309cd05e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.679+08:00
      'mgnl:createdBy': 'eunice'
