      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Explosion hits near
        diplomatic area in Afghanistan"</em></p>'
  'MNLF-in-Marawi-fight-Maute':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-31T22:50:56.118+08:00
    'imagesource': 'jcr:21a50b0f-bc44-48da-870c-92bc98d678de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eb3d110-425a-47a9-addc-4c6c39c4e36b'
    'lead': 'An official of the Moro National Liberation Front said fighters from
      the rebel group are ready to fight against the Maute, and are just awaiting
      guidelines from the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:35:15.230+08:00
