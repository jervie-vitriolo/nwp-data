      'mgnl:lastActivated': 2019-07-25T09:58:19.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7330d-3580-42cb-9a22-1611537e3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 8,000 civilians have died and more than 40,000 have been
        injured in the two-year-old conflict; two million Yemenis are internally displaced.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faedce41-3add-4a12-848f-b8e2a50c413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:19.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc04bc-56e2-4f06-a2fd-d88046e498ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:19.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An April funding conference arranged by the Secretary-General in
        aid of funding for Yemen humanitarian funds generated $1.1 billion in pledges,
        O''Brien said. While over half of the pledges from the conference have been
        fulfilled, it falls short of the goal of $2.1 billion required for the UN''s
        overall humanitarian strategy and plan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36480cb8-3ddb-4685-a6ac-b570adc086ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:19.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e6315-3632-458f-974f-7eb099d593e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:19.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien urged quick action to stem the suffering of those caught
        up in the conflict.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ec2ff-427d-437f-9cba-a419e097a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:19.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086df994-44d7-4472-becf-06c597f96172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:19.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no longer just a question of politics or economics; it''s
        about basic humanity, human dignity, and indeed, survival," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d60b72-337d-48b9-afa9-4ee94cfc822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:19.000+08:00
      'mgnl:createdBy': 'eunice'
