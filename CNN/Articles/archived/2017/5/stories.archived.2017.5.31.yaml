  'Duterte-martial-law-Constitution-House-of-Representatives-Congress':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-31T11:49:43.418+08:00
