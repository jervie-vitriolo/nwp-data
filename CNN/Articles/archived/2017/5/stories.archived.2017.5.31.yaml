  'duterte-peace-corridor-milf-marawi-maut':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-31T14:09:17.719+08:00
    'imagesource': 'jcr:ba6174f4-5e8e-4f1c-a4ee-efcc7d7eace5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ab6e7a-9ee9-497a-abca-1b6cc97596e7'
    'lead': '"The peace corridor is a secure space where humanitarian groups may evacuate
      wounded and trapped civilians and retrieve dead bodies for burial," the OPAPP
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:30:43.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T14:30:48.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T14:30:47.935+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte OKs creation of ''peace corridor'' with MILF in Marawi

      '
    'updated': 2017-06-01T14:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4785f0-3b3b-4d02-915b-d2d4f2cf156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> President
        Rodrigo Duterte has approved the creation of a "peace corridor" or a secure
        space to ensure the safety of civilians and humanitarian groups amid the terror
        crisis in Marawi City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0733e8c6-7251-4596-995c-77111b6b8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "peace corridor" aims to "hasten the rescue and humanitarian
        operations for civilians still trapped in the conflict zone in Marawi," Presidential
        Spokesman Ernesto Abella said Wednesday, quoting a statement from the Office
        of the Presidential Adviser on the Peace Process Jess Dureza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39894534-946e-43c2-89a0-a7371855168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts are spearheaded by the implementing panels of the government
        and the Moro Islamic Liberation Front (MILF), and are a result of the President''s
        meeting with Moro leaders in Davao City last Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43206c11-0460-4a88-940f-a06e1cf84dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: MILF ready to help with Marawi crisis, Moro leaders
        tell Duterte</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae008bc-bbf8-4f4d-bc18-3b458812ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peace corridor is a secure space where humanitarian groups
        may evacuate wounded and trapped civilians and retrieve dead bodies for burial,"  said
        Irene Santiago, chairperson of the government implementing panel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012192c-bb5c-4353-b2ee-de1230e89690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President designated Santiago to oversee humanitarian efforts
        in Marawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179483c-2fc9-44e7-8a01-5961990a7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corridor is also a safe space for goods to reach hungry people
        in the rural areas whose access to Marawi''s markets have been cut off," she
        added.</p>'
    '13':
      'image': 'jcr:9bfe9dd9-4b3e-44fa-91b3-6712851afabd'
      'imageCaption': 'Map shows the 73-kilometer "peace corridor" route from Marawi
        City to Malabang town in Lanao del Sur.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c88ec-a00e-4091-8fa9-53c03d6e9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51635ada-dea0-4f5d-8f82-e54a4f70affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the government and the MILF panels, particularly the
        Joint Coordinating Committees on the Cessation of Hostilities, will meet in
        the coming week to talk about its implementation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ed02b-86c8-4156-a124-ac1999e59a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said over a thousand civilians remain trapped in Marawi
        City, where clashes between government troops and the Maute terror group prompted
        Duterte to declare martial law in the entire Mindanao on May 23.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe30d9-a370-4703-881b-44c9b42d92d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 89 Maute members, 21 government troops, and 19 civilians
        were killed in Marawi, the military said. Some 960 civilians have been rescued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18f654-172b-4244-8608-39ae220a55cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute is a local armed group led by the Maute family, who are
        believed to be former members of the MILF.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5dcca-2a59-4ee9-af92-4507b814b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:30:43.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:30:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier invited rebel groups to join the military in fighting
        the terrorists. Aside from the MILF expressing williness to help extend humanitarian
        aid, Duterte said Moro National Liberation Front (MNLF) founder Nur Misuari
        offered to recruit rebels to help solve the terror crisis in Marawi.</p>'
  'explosion-hits-near-diplomatic-area-in-Afghanistan':
    'author': 'Ehsan Popalzai, Laura Smith-Spark and Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-31T13:50:22.807+08:00
    'imagesource': 'jcr:e944b32b-a454-4da7-a6fe-d7677aae3c5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0458239c-b029-4d15-a7ef-41d18fc6dc7b'
    'lead': 'A huge suicide bomb ripped through a secure area of Kabul at the height
      of the Wednesday morning rush hour, killing at least 90 people and wounding
      400, Afghan officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:37:20.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T14:37:24.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T14:37:24.428+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kabul blast: Attack kills 90 near diplomatic area in Afghanistan

      '
    'updated': 2017-06-01T17:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbba25a-b34d-49b0-aba7-b5a377fd68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabul, Afghanistan (CNN) — A huge suicide bomb ripped through a
        secure area of Kabul at the height of the Wednesday morning rush hour, killing
        at least 90 people and wounding 400, Afghan officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbf452-e430-42e5-9ca5-a8804fd1c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast, which came a few days into the Muslim holy month of Ramadan,
        was one of the deadliest to hit the capital in recent years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094389c-1611-4534-ace1-ab1785552dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb exploded in the diplomatic quarter near the German Embassy
        and the Afghan presidential palace. The streets were packed with commuters,
        women shopping and children going to school, and the blast appears likely
        to result in a high civilian death toll.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b925506-35a2-42d0-a6a9-631399e42c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c23eb5-e792-430c-8627-c03a3f84f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death toll rises to at least 90, with another 400 people injured.
        At least 11 US citizens injured at Camp Eggers and nine Afghan security workers
        were killed, US officials said. US military says checkpoint prevented truck
        getting closer to embassies. Taliban has denied responsibility for the blast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0d34d-90b0-44b9-a65e-be8b701f1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busy shopping street</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e826f9-58f5-4190-aba4-890aa7163e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb, concealed in a water delivery truck, detonated at 8:22
        a.m. outside the offices of a major local cellphone company and a popular
        TV station. It hit about 400 yards from the German Embassy in one of the busiest
        parts of town, near big supermarkets and shops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297ea9a-217c-42ff-b3f1-9534414fbf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban denied responsibility for the attack. No group has yet
        claimed it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e24e4d-68f2-4772-90ae-d08db263f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prayers are with the victims and their families of this inhuman
        and cowardly attack," a tweet from the office of President Ashraf Ghani said.
        "May Allah strengthen all those working for peace. Our thoughts are with the
        families of deceased &amp; prayers with the injured."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe949c-722c-4003-89b0-688a2914bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reporter Jessica Donati, in Kabul, said
        the explosion happened close to Western embassies, government institutions
        and the residences of high-ranking officials. It''s the most fortified part
        of the city, which can be reached only by passing through several checkpoints.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e3b63-cfb5-4f58-8eaf-6fa319ca78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC said driver Mohammed Nazir, who had worked with the broadcaster
        for four years and had a young family, died in the blast. Four BBC journalists
        were injured, but their injuries are not thought to be life threatening, according
        to a BBC World Service statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f9115-4de0-4354-bf64-4b976aa16a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 US citizens assigned to the US embassy as contractors
        were injured in the blast, according to US officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9b780-0659-4d99-bb79-3a897399fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Sigmar Gabriel said the bombing was in the
        "immediate vicinity" of its embassy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a5e79-475a-4c53-a3cd-8c490674fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack was aimed at civilians and those who are in Afghanistan
        to work with the people there for a better future of the country," Gabriel
        said. He said embassy officials had been injured but that "all employees are
        safe." An Afghan security officer protecting the embassy area was killed,
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a8675-6380-4dbf-8255-849646d1c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Ministry spokeswoman Maria Adebahr said the embassy
        would remain closed until further notice and that local staff were receiving
        medical care.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a089b-2417-467e-81a6-c394de50d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan presidential palace and the Indian Embassy are near the
        blast site. "By God''s grace, Indian Embassy staff are safe in the massive
        Kabul blast," Foreign Minister Sushma Swaraj tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76564288-a665-4130-82d5-5c5017f7276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Embassy was damaged in the explosion, Marielle de Sarnez,
        French minister for European Affairs, told Europe 1 radio. Initial reports
        do not indicate that French nationals are among the dead, she said, adding
        that she is "extremely cautious" until that has been confirmed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9297602-13bb-422c-839a-e418a5d3cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hundreds line up to donate blood</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4d8cf-039d-4455-9853-1f10c44d6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack seriously damaged the offices of broadcaster 1TV Afghanistan,
        blowing off windows and doors. It was left in such bad shape, "you would have
        thought the explosion happened inside the office," said station owner Fahim
        Hashimy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e39cff-696b-43a3-8a54-9afdc0d5f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the station''s creative director, Sohail Sediqi — who Hashimy
        said was known in the office for his fear of such attacks — had gone down
        to the blast site to try to get footage on air right after the bomb went off,
        despite a forehead wound.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe689e97-5ff0-429b-b5db-690b61f2d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gave me a very big hope, to be honest. It showed me that we
        won''t give up," Hashimy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c3f1b-c0a3-4517-ba00-a0dc494ffc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layma Tabibi, an Afghani-American who works at a local consulting
        firm, heard the blast and told CNN a lot of casualties appeared to be from
        the Roshan telecommunications company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96ca4b-86c1-46d8-9a08-c203605b2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghans. It''s always Afghans," she said, when asked who suffered
        in such attacks. "It''s always Afghans that are harmed and get killed, rather
        than who the attacker wants to target."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db642482-f644-4695-8199-b30c9012cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many phone lines were down but people were trying to help, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ee5a8-9182-4dcd-a2ce-300eeeacd566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people are full of hope and love. It may not always seem like
        that but already there are hundreds of names and people waiting in lines and
        waiting to be put on a waiting list to donate blood and help anyone who is
        in need or stranded without help."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d0b89-80b0-412d-9d1f-ba04651ed6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hameed Hakim, who works for a French nonprofit group, was on his
        way to work in Kabul''s Wazir Akbar Khan neighborhood when the noise of the
        blast stopped him in his tracks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747152d-f1f3-4df8-aba2-5009236ebe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so crazy. The sound was very strong and the ground shook.
        Everyone around me was shocked. All of the buildings and offices were broken,
        the windows were blown out," he said. "It was rush hour, most of the people
        were going to their offices or going to the shops. There were large crowds
        of people going about their days."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c6135-40ab-4b77-9888-39a672a42a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frantic relatives search for news</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74f724-243c-4827-92e7-fb7e0a1d06f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Smith, a correspondent for Reuters news agency in Kabul, headed
        to a major city hospital just a few blocks away from the blast site.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813969e-5dfd-41de-898b-0ee232794f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a steady stream of ambulances that had been carrying wounded
        begin arriving with bodies, many of which were burned or maimed beyond recognition,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d94919-a7f0-4038-8130-5d023a608aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frantic relatives were mobbing casualty lists and the arriving
        ambulances looking for news. Several of the wounded who were able to talk
        to me described utter destruction and chaos after the blast. All over streets
        blocks away people were cleaning up broken glass."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87850416-9b34-46e6-a9c3-a09f44792a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency workers were still pulling bodies from under the rubble
        and several buildings had collapsed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacbf0f3-de0c-483a-bdc0-c90f4e45d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a very loud bang and then I don''t remember what happened
        next," said survivor Wasim Shah, 40, from a hospital bed, his head bandaged.
        "The waves of the explosion were so powerful that you can see a lot of people
        in the hospital wounded by shattered windows and collapsed walls."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e384fa0-7350-4362-b741-44aabd726aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook activated its Safety Check feature in Kabul following the
        attack.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730e3c0-f117-4903-8322-0b6177dbdb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack ''sign of weakness''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae241057-185c-4f66-9b95-73d51bb8004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Bill Salvin, a US military spokesman in Kabul, told CNN that
        a checkpoint had prevented the truck getting closer into the diplomatic quarter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04416b60-fae9-4d35-b14d-163bceb83eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s attack is a very dramatic example of what terrorists can
        do when they are determined to cause death and suffering among innocent civilians,"
        he said. "But the security situation is being stabilized by the ever-growing
        capability of the Afghan police force and the Afghan National Army."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a05ea-5807-4dca-9957-9f7653cc765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Resolute Support, the NATO-led international mission to
        support Afghan forces, is focused this year on building Afghan forces'' offensive
        capability on the battlefield, Salvin added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5c0f1-2b36-427f-8f0c-aaed33e37b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson condemned the "senseless and
        cowardly act," and pledged continued US support to the Afghan government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d2c5a-6f35-4366-9e28-f61cc0cca14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deteriorating security across Afghanistan</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e770e-7333-4411-a7c0-bc42cdf98cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest attack highlights the deteriorating security situation
        across Afghanistan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397ebc9-8168-49c5-9f93-a90698cf7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, another attack targeted foreign troops near
        the US Embassy in Kabul, killing eight people. ISIS claimed responsibility
        for that attack.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c5414-bc6f-4d06-8ffb-f9bec80c8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is considering sending additional troops to the country,
        US military officials told the Senate Armed Services Committee this month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae0e9c-ad5e-42f7-8f32-8d58d9e1de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops could consist of special forces personnel and more conventional
        soldiers, and would be part of the NATO-led mission to train, advise and assist
        the Afghan army in its fight against militants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c766b6-d7d5-4aca-ba36-80f7c1daeb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 8,400 US troops in Afghanistan — the majority are
        involved in training and advising Afghan troops. About 2,000 US service members
        participate in a counterterrorism mission that targets terror groups such
        as al Qaeda and ISIS.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40220b7c-72b6-4cb1-9306-945683ce300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US troops have been in Afghanistan for nearly 16 years, where the
        government and coalition allies are battling several terror groups, including
        the Taliban and ISIS.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8c4f4-2868-4313-8e3f-c0a00bcd385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to correct the spelling of Fahim Hashimy''s
        name.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619fa98-c749-4373-bd5c-0d8f81ef3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:37:20.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:37:24.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ehsan Popalzai reported from Kabul, while Faith Karimi wrote
        from Atlanta and Laura Smith-Spark from London. CNN''s Elise Labott, Emily
        Smith, Donie O''Sullivan, Eliza Mackintosh, Tamara Qiblawi, Nadine Schmidt,
        Hamdi Alkhshali, Barbara Starr, Ryan Browne and Amanda Coakley contributed
        to this report.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c59b04-18d2-41bb-91e1-5ac31f525bfd'
      'mgnl:activationStatus': true
