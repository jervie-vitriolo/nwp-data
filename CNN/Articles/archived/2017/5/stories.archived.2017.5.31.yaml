      'mgnl:created': 2019-07-25T10:36:15.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:36:16.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the event go on sale June 1 via Ticketmaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a20efb-06a3-4ca2-8554-e4adc4cd1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:36:16.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f19e1-01c9-45fa-89a3-00c48712df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.969+08:00
      'mgnl:createdBy': 'eunice'
