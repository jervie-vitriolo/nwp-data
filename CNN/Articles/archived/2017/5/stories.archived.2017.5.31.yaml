      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61baa9b6-ed47-4798-a77c-e7ae0aad345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spent a lot of time around Tiger throughout my career and
        also just recently a lot of time at the Ryder Cup. But really just more than
        anything else, just concern. Hopefully he''s OK. I''m kind of wanting to find
        out more about the story and hope all is well."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610f1ea-f52e-4bdf-88e8-f7d6cff311e4'
