      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/05/30/technology/essential-phone-android/">Android
        founder reveals $699 ''Essential'' smartphone</a>."</em></p>'
  'US-successfully-intercepts-and-destroys-target-in-missile':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-31T09:33:11.530+08:00
    'imagesource': 'jcr:05f1ad32-bac0-47a0-9d78-cf1616a7ddaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db55aaff-1733-4b57-b8c2-a0ca89c93580'
    'lead': 'The Pentagon successfully shot down an intercontinental ballistic missile
      using its own upgraded long-range interceptor missile on Tuesday in what was
      widely seen as a test of US ability to counter a North Korean missile launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:26:09.101+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T10:26:09.765+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US successfully ''intercepts and destroys'' target in missile test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97805a-e841-46ac-8dde-09497ba9887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> —The Pentagon successfully shot
        down an intercontinental ballistic missile using its own upgraded long-range
        interceptor missile on Tuesday in what was widely seen as a test of US ability
        to counter a North Korean missile launch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849235a3-a0b8-4c18-813b-7f4ddead78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f698c8-27d1-4fef-981f-940f76f817bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Missile Defense Agency launched a ground-based interceptor from
        Vandenberg Air Force Base in California to intercept a US-launched mock ICBM
        target over the Pacific Ocean, according to a US defense official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1230cc-3ee3-45f2-aba1-594d6ea557b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab7a0a-72d3-45cc-be84-fb317b37fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interceptor "destroyed the target in a direct collision," according
        to a statement from the Missile Defense Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fba30-e71c-40c0-8684-e247092aef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8964f2a-4946-4c49-b5bd-bb2983dac338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intercept of a complex, threat-representative ICBM target is
        an incredible accomplishment ... and a critical milestone for this program,"
        said MDA Director Vice Adm. Jim Syring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc06c86-7b80-47ca-a532-cf8105f9f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca310b0-6f24-4677-a8a1-46092597d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This system is vitally important to the defense of our homeland,
        and this test demonstrates that we have a capable, credible deterrent against
        a very real threat," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c25ef0-1f83-4af9-b216-6e69b9e6b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc2191-2138-4eda-9f21-8ddeccabc980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Pentagon is calling this test a success, some experts
        cautioned that the $40 billion missile defense system still has a long way
        to go before it can be considered fully developed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe8dd7-05cc-4a9a-b4ba-4689a2f0642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9439fe-e8fd-4de1-83d9-26a53ba38e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It marks two successes in a row, which is significant, but only
        two hits out of the last five attempts; that is, only a 40% success rate since
        early 2010," said Philip E. Coyle, a senior fellow at the Center for Arms
        Control and Non-Proliferation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46abb663-a84d-4d62-bccc-f99f5870690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7ff7f-d441-47e0-848a-3d2e55cca635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In school, 40% isn''t a passing grade," added Coyle, who formerly
        headed the Pentagon''s office of operational test and evaluation. "Based on
        its testing record, we cannot rely upon this missile defense program to protect
        the United States from a North Korean long-range missile."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751efffa-e317-4575-bcc4-3476c35e6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14057ce1-11da-476b-b7a4-836c0ea29c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Rep. Adam Smith, the top Democrat on the House Armed
        Services Committee, congratulated the Missile Defense Agency for a successful
        test but sounded a note of caution that "much work remains to be done to ensure
        we have a reliable and effective system."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5de1c-1982-4d54-8383-a7dd9efc3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655f456-bc3e-4811-9875-e8d9c4c8002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an investment of more than $40 billion since 2002, it''s
        good that the Missile Defense Agency is finally doing a missile defense test
        against an ICBM target, some 13 years after the first Ground-Based Interceptor
        system''s deployment," Smith told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb119f-49d9-4d66-a702-17092d3847c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97170456-911a-46c4-b68e-5f4f9c6c0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flight intercept testing, particularly against realistic targets,
        remains a key element of the program to assess the effectiveness of our deployed
        missile defense system, as well as to demonstrate the capability and continue
        the development of such a system," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462cbeb3-29d8-4af4-bb47-e3864507548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ab7c1-3f49-4902-95e0-d27ef413b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test comes just two days after Pyongyang fired a short-range
        ballistic missile that traveled an estimated 248 miles, splashing down within
        Japan''s exclusive economic zone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb78eff-9959-46a1-8f34-ffbba928476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28153c3-adb2-4700-b486-66d18ad639d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday tweet, President Donald Trump joined the leaders of
        South Korea and Japan in condemning the test, saying that North Korea had
        "shown great disrespect" for China by "shooting off yet another ballistic
        missile."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51f710-e984-4eb8-a55e-4f22ade57cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf83558-00ab-41b8-9f1f-28b70cd15ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon insists the long-planned test of its ground-based interceptor
        system is not solely about North Korea, and the test is aimed at being able
        to challenge any threatening ICBM, including possibly from Iran in the future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4fcb8-be03-4ede-b7c8-27b4764c96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93eea7-c906-40c6-89b0-4f77b9ee21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That test involves firing a new version of the military''s single
        long-range ground-based interceptor missile, which is currently based in Alaska
        and California. That program has also been in existence for more than a decade
        but only about half of the tests have been successful, according to the Defense
        Department. US officials often call it a high-speed effort to hit a bullet
        with another bullet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c194f8-ed66-411b-bccb-2c1311ad426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49337c61-98be-4fe4-8df1-4419cd750572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent Pentagon report examining weapons testing across
        the Department of Defense, this long-range system was criticized, saying it
        "demonstrates a limited capability to defend the US homeland from small numbers
        of simple intermediate-range or intercontinental ballistic missile threats
        launched from North Korea or Iran."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd97b6a-eeac-4668-8ac5-a4d6f6bfb723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c85d24-1597-4441-88e0-96d39511b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report went on to say the Defense Department continues to discover
        new failure modes during testing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94980218-4377-44a2-89c2-d5e0e2a8a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c8e45-e10e-43d2-9e12-da500d24bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s test, an interceptor missile was launched from Vandenberg
        and intercepted a simulated threat missile over the Pacific Ocean launched
        from Kwajalein Atoll in the Marshall Islands.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5771e5-64a1-472f-99b2-bfa0136dc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33adf958-7876-4500-b84e-270545dd62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interceptor tested had an upgraded "kill" vehicle -- to hit
        the incoming missile, as well as an upgraded booster and improved guidance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ac068-695e-403c-95f0-61409aad8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20ce5e-146a-4ffa-93c5-46ac70990795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this pre-programmed test, the Pentagon was looking to see specifically
        how all these components performed and what additional improvements needed
        to be made. It is widely acknowledged that in a real world attack, several
        interceptors would be launched to maximize the chance of quickly destroying
        the incoming threat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcecf1-72c7-4517-8770-a50de30fad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b932d03-ceb8-45ca-98da-c7375b313c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Director of National Intelligence Dan Coats told Congress,
        "North Korea is an increasingly grave national security threat to the United
        States because of its growing missile and nuclear capabilities combined with
        the aggressive approach of its leader Kim Jong Un. Kim is attempting to prove
        that he has the capability to strike the US mainland with a nuclear weapon."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0052097-17ea-44c7-8fee-0ed6bd14188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a762e-dfee-4a80-9db3-7f4f2f917758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John McCain, the chairman of the Senate Armed Services Committee,
        said in an interview Sunday that it would not be acceptable for North Korea
        to acquire an intercontinental ballistic missile, saying the US should not
        be reliant solely upon missile defense to ward off the threat.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f2a6a-2aa3-4dc0-9490-77ea156559a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc4028-3e4c-4eac-b5c1-156428f879ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s acceptable for the United States of America
        to have an intercontinental ballistic missile -- or a missile aimed at Australia
        -- with a nuclear weapon on it, and depend on our ability to counter it with
        an anti-missile capability," McCain told Australia''s ABC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554eaf74-e471-49ae-94bf-271d918a05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40be7b7-1788-466f-8055-9a3dba733572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the situation on the Korean Peninsula had the potential
        to mirror the Cuban Missile Crisis unless Pyongyang is curbed, calling on
        China to do more.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910108c3-02ce-4923-a40f-8f04f2a41cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19804ef-346f-44ac-84ec-7ec2cede227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s test comes as the US has ramped up other missile defense
        efforts, including the deployment of the THAAD missile defense system to South
        Korea which is designed to counter short, medium and intermediate range missile
        threats. Earlier this month, the US military announced that the THAAD missile
        defense system had become operational.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800e05d-bd05-4488-9dd1-f2910c0b9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238c97f-b1d8-49b0-a37b-ba444fec1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:26:09.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:26:09.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zachary Cohen and Jeremy Herb contributed to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb662ef-529c-4508-ae7d-63415671eb45'
      'mgnl:activationStatus': true
