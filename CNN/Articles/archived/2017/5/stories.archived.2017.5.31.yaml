      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the dramas that helped put Netflix on the map, "House
        of Cards" premiered at a very different moment. Yet however crazy real-life
        politics have become, the Underwoods'' bag of dirty tricks still trumps them.</p>'
