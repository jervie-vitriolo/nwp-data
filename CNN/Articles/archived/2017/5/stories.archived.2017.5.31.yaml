      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though covfefe likely was a typo when the President meant to type
        coverage, he''ll be waking up to a lot of Twitter sass.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Y&#39;all are so quick. <a href="https://twitter.com/hashtag/covfefe?src=hash&amp;ref_src=twsrc%5Etfw">#covfefe</a>
        <a href="https://t.co/j832rTmi9Y">pic.twitter.com/j832rTmi9Y</a></p>&mdash;
        philip lewis (@Phil_Lewis_) <a href="https://twitter.com/Phil_Lewis_/status/869797513427116033?ref_src=twsrc%5Etfw">May
