    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685dc0b-91ed-47cf-996c-1e15527fbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:48.542+08:00
