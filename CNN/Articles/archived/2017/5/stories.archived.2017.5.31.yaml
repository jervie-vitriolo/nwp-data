      'mgnl:lastActivated': 2019-07-25T10:33:47.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c477c7-3f13-4c01-90dd-d980a4d26808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:33:46.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:33:47.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a gag order for legislators and even a gag order to the media,"
        said Akbayan Party List Rep. Tom Villarin. "''Yun ang pinapangambahan namin
        [That''s what we''re afraid of]. An executive session will just legitimize
        this creeping authoritarianism that''s happening in our country."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92764c8-722f-437b-83ab-cb39b147a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:33:46.845+08:00
      'mgnl:createdBy': 'eunice'
