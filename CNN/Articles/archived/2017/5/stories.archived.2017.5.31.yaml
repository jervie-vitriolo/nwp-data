      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Being a first-time
        parent can be nerve-wracking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181cbcd-a50c-477b-8a2b-c98e097f2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac043ec-58bf-446f-a00c-ea35c2bf8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you bring your newborn home, you start to realize that you
        are the guardian of a beautiful yet fragile being, who needs your help to
        eat, bathe and clothe himself or herself for the next five or six years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5afd69-a9d1-47e0-8306-991e8eaab5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a01f3-df0e-4fc3-8aab-a3a41b256e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also play a huge part in molding how your child will become
        since you wield great influence over him or her for the first decade of his
        or her life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c809a5-c28f-40d4-91a8-af99a4350e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
