      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the subject of conversation ahead of the Memorial Tournament,
        the next stop on the PGA Tour, at Muirfield Village Golf Club in Dublin, Ohio.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce51f5-cfa9-4701-97d7-f9382cebec0e'
      'mgnl:activationStatus': true
