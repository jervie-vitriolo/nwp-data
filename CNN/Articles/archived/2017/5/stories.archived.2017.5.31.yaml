    'imagesource': 'jcr:6d3f2a6e-d242-4741-9c9d-155dd1e99437'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc6708b7-587d-48f3-bf6d-c0a2fdff210f'
    'lead': 'The concert will raise money for those affected by the suicide bombing
      that took place following Grande''s concert last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:36:15.968+08:00
