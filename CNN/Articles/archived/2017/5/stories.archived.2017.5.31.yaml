      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health crisis</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576903d9-85e2-49ac-9fae-962a5d8197cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that basic health care is lacking, and pointed to a stark
        example to prove his point.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1454da-3f93-4c60-b8df-751ae05e0aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
