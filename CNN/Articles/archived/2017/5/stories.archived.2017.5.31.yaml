    'title': 'Spoiling your children spoils their futures'
    'updated': 2017-08-15T16:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ef15b-304e-4372-bdf2-bac850fbcb0a'
      'mgnl:activationStatus': true
