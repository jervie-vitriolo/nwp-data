      'mgnl:type': 'text'
      'text': '<p>Two US Navy aircraft carriers are expected to begin training together
        as soon as Wednesday in the Sea of Japan, also known in Korea as the East
        Sea, for a few days in what US military officials say may be interpreted by
        North Korea as a signal of a more aggressive US military posture.</p>'
