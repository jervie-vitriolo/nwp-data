    'template': '1'
    'title': 'Maute child combatants? Witnesses claim to have seen a few

      '
    'updated': 2017-06-01T08:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f092662-d6fa-4653-b344-92d05e67b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 31) —</strong> Mike Abbas showed up
        all&nbsp; by himself at the evacuation center at the Iligan School of Fisheries
        in Barangay Buruun to get food packs, blankets, medicines and other supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83872ac6-97de-4ba7-a157-6c861888e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas and his family were among thousands of residents who fled
        clashes between the Maute fighters and government troops in Marawi City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddabffc-5b3a-4caf-b019-f0e4a3827ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas wanted to take his eight-year-old son to the evacuation center
        for a medical checkup, but the boy was afraid to leave their relatives'' house
        thinking he will go back to Marawi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f926d-7686-4047-bbe3-17d2184615d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang ngayon parang nagka-trauma siya. Natakot talaga sa
        baril. Tsaka nakita niya na mga may dalang baril… Paano''ng ''di ka matatakot
        eh maliliit yung nagdadala ng baril, mga bata pa,"</em>&nbsp; Abbas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223b4ae-2a1d-4874-8cec-e69e29c93fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now he''s traumatized. He''s really scared of
        the gun, and when he saw the one carrying it… How can you not be scared when
        it''s a young child carrying the gun.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9ed78-60c7-4c21-ad2d-2b8c950a8662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines talked to an elderly&nbsp; woman who refused to
        be interviewed on camera, and also said she saw several child combatants with
        the Maute group. She said it seemed some children were forcibly taken by the
        terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca7643-104d-403f-92ce-f78997e81091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute Recruitment and Training</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c86842-29d5-4fb8-b3e9-65d60e475e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namra Tampi, also from Marawi, did not see the young fighters, but
        recalled that sometime in April his two grandsons, aged 14 and 16, told him
        that someone who introduced himself as a Maute member approached them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe0bea-cbcf-4ba3-96e8-e4cdfb8e10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron, mga apo ko nga nire-recruit nila eh. Kino-convince nila
        ang mga bata, ''pag namatay ka derecho sa langit, "</em> Tampi told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3b5fa-dc95-4384-95d4-4bbea6a200a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re recruiting my grandsons. They''re convincing
        the children, when you die, you will go straight to heaven.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b8eba-da5e-4e36-867f-4197bc2868a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampi discouraged his grandsons from joining the terrorists, adding
        groups like the Maute have no ideology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d1aa7-753c-435e-8dfa-cd8d5a5a3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking around wary of possible ''spies'' from the terrorist group,
        Tampi sad he doesn''t care if anyone from Maute hears what he''s saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82bc22-c68f-4915-a192-7de023da1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"M<em>ga traidor mga Maute na ''yan. Ok na ko, mamatay na ko. Papatay
        ka ng tao? Ano ba yan! Bawal yan, kahit anong relihiyon, kahit sa Islam,"</em>
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506d202-686d-48f5-9774-dc8671ead1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re traitors. Those from Maute. It''s okay if
        they kill me. They kill people? That''s not allowed in any religion, not even
        Islam!]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a54b5-816f-48b5-a7cd-fb729efc1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child combatants with the Maute group highly likely</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431b440-eed5-4290-a99b-a4df53600be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A purported training video recovered&nbsp; by the military during
        clearing operations after the Butig seige in Lanao del Sur in 2016 shows several
        children with Maute members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4788ccf-52d3-4a3f-be9e-8f0490fd1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are seen jogging and doing exercises with the adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88486919-33a1-4711-9f3e-b71bee10fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos&nbsp; also show children wearing head bands with what appear
        to be symbols of ISIS, and&nbsp; a boy carrying what looked like an ISIS flag.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63691e19-200e-4b53-a235-f3950fe57688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Julkipli Wadi of the University of the Philippines says enticing
        young Muslim men to join Maute and other radical groups is considered a way
        to heaven, or martyrdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc768e-e97a-410a-bf07-696684296600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young men are told they will become part of the&nbsp; jihad — a
        holy war or struggle, as freedom fighters both for the group, and for the
        Bangsamoro or Moro nation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8b850-9b16-4766-8121-88b7fd099ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ine-emphasize nila — you die as a martyr. 72 " houri" or virgins
        waiting for you. This is part of their propaganda, especially for&nbsp; the&nbsp;
        young ones madali paniwalain. <em>Lalo na kung may vengeance, o nakaramdam
        ng</em> bombardment, <em>madali na udyukan…Sabi nga</em>, one nation''s terrorist
        is another nations'' freedom fighter," Wadi said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441dcba-7721-4bf1-b197-ab7aa113bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups in the past were known to use child soldiers like the
        New People''s Army, Moro Islamic Liberation Front, and Abu Sayyaf.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6d7d2-ba3b-4abb-ae31-ef7d624c7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of&nbsp; Labor study entitled "Child Soldiers in the
        Philippines" by Merliza Makinano notes different groups, have different uses
        and&nbsp; methods of recruiting child combatants.&nbsp; For the Abu Sayyaf,&nbsp;
        minors are used not only as combatants but also as human shields and hostages.
        It promises young recruits a salary, firearms, and even scholarship abroad.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318faa40-99b9-47cf-abea-0363749e8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:14:58.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:15:03.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked the Armed Forces of the Philippines and the
        Department of Social Welfare and Development-Autonomous Region in Muslim Mindanao
        about child combatants seen with the Maute group in attacks last week, but
        both said they have not received any such reports.</p>'
