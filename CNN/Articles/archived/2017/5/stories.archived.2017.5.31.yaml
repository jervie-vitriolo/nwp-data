      'mgnl:lastActivated': 2019-07-25T09:58:19.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc90c3-eba1-4242-ae56-9b99b3aeb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past four weeks alone, 55,200 new cholera cases have been
        reported in Yemen – many affecting children, UNICEF said in a statement Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03efeca1-5db0-4d47-868e-fb9d31f857ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5af47-6b92-46d5-9845-fe029950a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an "an unprecedented increase in the number of suspected
        cholera cases," the statement read.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba50ae3-6525-4db0-8552-fb78fd1ead1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf8ab0-2d8e-4636-8463-ee44955fb403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is running out," UNICEF said. "More and more children die
        every day in Yemen from preventable causes like malnutrition and cholera."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d88d23-bec9-4e55-b4ca-998f5c7986aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c24aa-7607-44a6-bcaa-0f52fb6e6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:58:19.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Save the Children said that 242 people had already
        died during the first three weeks of the outbreak.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370dc99-8d58-467b-bb13-8f6e7fb319a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:18.999+08:00
