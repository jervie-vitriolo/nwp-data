  'maute-child-combatants':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-31T23:38:02.623+08:00
    'imagesource': 'jcr:ef7f86d2-8a1b-4aa9-b9d4-9e1b5a62e5e5'
