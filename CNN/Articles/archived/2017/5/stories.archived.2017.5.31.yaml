      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d964b-eb2d-49b2-893c-b856a7d77976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four back surgeries since 2014</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbd7ec-a79c-4e41-9067-8c8d309752f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was arrested about 3 a.m. Monday, Jupiter police spokeswoman
        Kristin Rightler said. He was booked into a local jail and released on his
        own recognizance with no bond a few hours later, according to Palm Beach County
        Sheriff''s Office online records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee8cdf-bf16-4aae-8d84-3685784be79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f673540-f801-4fb9-8e98-1af6fad7bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, the golfer apologized to family, friends and fans.
        "I will do everything in my power to ensure this never happens again."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdddb7c-a55c-484b-ad87-c853c67ee351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9180c7-3a48-4458-b71a-cc62d892a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has won 14 major tournaments — second only to Jack Nicklaus.
        But the 41-year-old golfer has undergone multiple back surgeries and hasn''t
        played competitive golf since he was forced to pull out of the Dubai Desert
        Classic in February. He has expressed a desire to continue to play professionally
        despite his recent history of injuries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69cf845-016c-42b6-8bba-5c7fb0cb4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732ef1a-a7d1-438a-82f3-04fca8e75f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underwent fusion surgery on his back more than a month ago --
        his fourth operation since 2014. Woods said in a blog post published last
        week that "it was instant nerve relief."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c56a36-e03b-4246-bb9f-9d1a2ef1ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0994a8e-2504-44c9-8547-83982abbe840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t felt this good in years," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c0203-0503-4691-9c27-5d2f2e993f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116d2f6-7df9-4ba7-9d88-4ad1f537b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods also said in the post that his long-term prognosis for returning
        to professional golf is positive but that he won''t be able to twist his back
        for another two to three months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9a917-935e-4243-9cce-af9ead849ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f2fce-9cd0-4136-abf0-3e9cc7457979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, my sole focus is rehab and doing what the doctors tell
        me," he wrote. "I am concentrating on short-term goals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0eca5-f99e-47d8-a298-7252e0705e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae408a-d0cc-401f-b0c9-6f4e9ff38b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:40:08.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank my doctors for their great work and support throughout
        this process. I also want to thank the fans for your phenomenal support. It
        means more than you know. There''s a long way to go, but as I said, words
        cannot convey how good it feels to be pain-free."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407cd20-310e-46f7-abd2-9ad9cb8867ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:40:07.678+08:00
      'mgnl:createdBy': 'eunice'
