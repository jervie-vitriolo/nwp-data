      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have released without charge two men aged 20 and 24 from the
        Fallowfield area and a 37-year-old man from the Blackley area," police said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5275b1f-d596-4b66-99e1-0b62f11c7eae'
      'mgnl:activationStatus': true
