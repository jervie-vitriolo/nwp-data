      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a869c10-9fed-4e30-8448-29d0085ba15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help you navigate these uncharted waters, you would naturally
        ask people that you know could help lead the way: your own parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde152db-31fe-41dd-bc50-06f53cc49c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fe0cf-a124-4bdc-ae78-79a2a932c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if you want to do things differently for your own children?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b0791-53ac-47e6-bc82-8c4f65780c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0772cfe-8fd3-4f16-bf22-26503ef5a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to parenting expert Maribel Dionisio to find
        out not only how parenting has evolved over the years, but also to understand
        the best practices in modern parenting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2266712-cecc-4d4b-aa07-a0d54e98375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aad000-1d78-4a39-9de2-86b15ba512c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting them down</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663597f4-4689-42e9-b50d-850e20d8c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, Lenin, Hirohito, Amin and Brezhnev.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521c379-4db1-4d2a-b200-2cafeb5236cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41c387-f386-4497-b30b-1fc3c6bde4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These names go down in history as some of the world''s most infamous
        autocrats or people who ruled with absolute power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ae162-a7e1-405f-9a76-d0da34e66e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507e71d-e843-4d1c-9b5e-3c96dc1c642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Dionisio said the autocratic style of parenting, which was
        the trend in the 1950s, was like the parent being the master and the child
        being the slave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5f28d-8451-422c-a19f-17402b2fb383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d43fb-c370-4108-9cb3-ad1d9d36b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the parent. You have to respect me. I don''t care whatever
        I do. You should not take it against me that I am behaving this way because
        I am the parent," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de9a07-edbb-41a9-ac04-4187f47d6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5d212-ad1c-4246-ada0-4d933cfa9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said all the children have to do is follow whatever their
        parents ordered or face harsh punishments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df5e7c-99f8-433e-ba09-667213401ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aabba4-c121-4bae-a5c9-64c825505207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dionisio said although the method was meant to supposedly
        challenge the child to be obedient, it could actually make things worse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad5f08-0c91-4aa2-87a8-32e8f41e766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23430833-7db9-42c6-819d-d09c2cb4c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child has this feeling, "If I make a mistake, if I have a low
        grade, I should not show it to my parent because I know they will scream at
        me,"" she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed88060-3316-49cc-ad73-9a699480629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa4ce1-6518-42b8-9f37-3051b9fc1373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the effect on the child is, they will just give you the good
        news," she added. "The bad news? They will try to hide it. They will cheat.
        They will change their grades because they fear the parent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e354d-fc69-47d8-837d-f8e39bd5792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672b082-78ec-4f0b-85e9-dfc774ebaaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making them the boss</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec31f4-96f5-4c2d-9562-7d78fae61e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spare the rod and spoil the child."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ccd01-8c1b-4222-8dec-4f27f1f61509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543c588-cabc-46e0-b7aa-a65c2f2168c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio said this was the mantra of the 1960s, when the permissive
        style of raising children became the trend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd6554-cacb-4ce0-ba35-24a55a3ea9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60b696-3d40-4e8b-b715-3abd35f3cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said this is a terrible way to raise a child.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558caf88-847e-4da4-896c-5c4fb022a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79b428-0237-4e56-bc8d-1a09f1cf6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child is not disciplined," she said. "These (are) kids who
        can really misbehave because they have no limits.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205087a-7c80-40f4-b1c6-402d1aead511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf8cb4-50f0-4b9a-833f-cd4bcb5d8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They think, "It''s all right. I''ll spank my classmate. I''ll bite
        my classmate. Or I will get her food or his food,"" she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94fa5f-0ccd-448e-b234-31ea430d23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dbde92-28c4-42f3-989f-e45bb19b663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the permissive style gives children an unrealistic
        view of the world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee9814-62ff-413c-94df-1ba26e85133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14de910-bb75-47dc-80fd-42a5d9bb2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They think that the whole world is going to adjust to them because
        the parent is there at their service," she said. "You have spoiled kids and
        these are bad candidates for marriage. You don''t like to hire them, as well,
        in the workplace, so it can be very difficult for them later on."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200038e1-8934-4217-93ef-487c9101c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a69cc8-b485-40d5-b13c-14d0768e8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sweet spot</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e7d74-c356-4c8d-871e-d39fa4b347f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1970s, Dionisio said parenting experts devised the democratic
        parenting style, which took the best elements of the autocratic and permissive
        styles.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb2d3f-0ccf-475c-a0fc-b477d61764b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0dab98-447d-404f-96e1-a6937b89f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they did, like the autocratic, there are house rules," she
        said. "But now, the house rules are negotiable. And then there are choices.
        "You want A, B or C?" But there are limits."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eae5af-d870-45c3-84c6-020e32a0a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ce40c-11e2-4d3b-aba6-459fdc2d09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio added that for the democratic style to work, you need to
        learn and adapt to the personality of your child.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337b635-961c-49bb-b1a1-29ff4ecaf2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1338f-6b4c-4391-a895-38412f75e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why the time we make in the first 10 years of the child
        is crucial because that will help give us an idea of, "What does this child
        like?"" she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b36b16-6fec-4fd1-814f-bcf429691f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30c062-df97-4b09-89b6-fe012e64bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important aspect of the democratic style is that the parent
        and child maintain openness and respect for each other.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae6cce-6ae7-43e5-b62a-4dc7bf74ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de5df5-f31c-4456-81ea-c2c828712bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parent will listen first to the child and then they will speak
        in a nice voice," Dionisio said. "It''s just like they''re talking to their
        friend, in a sense. No screaming, no yelling or no raising of voice."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b23ec-64b4-4356-b398-ab89c0c1af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba9faa8-ea0b-4732-8c61-ec19ab7d3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that respect is very important because in the democratic style
        of parenting, we have to work towards respecting our children," she added</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523cc0e-1f69-4524-93af-ddf888235af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc460d10-34b8-4628-b4ad-ca92f013d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio used the struggle of feeding young children as an example
        of how the democratic style could work.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07629bea-1832-4614-9833-8377b51a758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016afa96-0f54-4de2-9568-72aba1dfa29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said at three-to-four years old, children need nutrients like
        protein, calcium and vitamin C, but that they can be difficult to feed because
        they would rather go around and play.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb65008-658d-44f3-9f2f-211ac73de885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8c7f8-df31-44d4-b531-5d159f02bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not force, but try to explain," she said. "If you cannot explain,
        offer an alternative. If you wait for them, you tire them out, then have a
        variety of food items available to them."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b7180-6d3f-4b1e-9c8d-085f8b8af0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166e471-35a6-4b9c-90b1-006b2307ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Dionisio said children can become self-reliant and
        critical people.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7a1f7-3ed6-4b04-bb93-939c659be305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb1cb3-a0aa-4ca3-8eb1-44552aa91bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not making the kid the boss or the king of the house, but
        it''s really developing the child to be confident and to be responsible,"
        she said. "We want to contribute to society a confident, responsible child
        or young adult."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfdfb97-f04e-42b9-a2b3-f15457df4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2aec84-2ea9-4405-9e33-2c0653cb1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Anchor Brand Manager Rica Mateo said parents should allow
        their children to fail to help them become better people.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a8c99-cb7f-4489-9506-9dc573fda2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72172e4d-6b4d-4f28-a20d-7696b9a60472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents mean well when they protect their children from difficulties,
        but as they face the bigger world, these kids are often unprepared," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb1623-e6a0-4697-888d-23335a4abfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5960655-1ac7-4d34-97ef-85d0cf3fe5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A child’s greatness comes in the way he or she handles the setbacks
        if he or she uses it as an inspiration to respond with more grit and determination
        rather than just giving up," she added</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cadbe9-9cbf-48bb-af06-b4b6080a00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee62cb-c29a-4629-abfc-415570f681ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo said this mindset is at the heart of Anchor’s advocacy in
        raising #StrongNotSheltered kids, who are armed with the best dairy nutrition
        by giving them only the natural goodness of Whole Milk to help them bounce
        back stronger from setbacks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0f046-d42e-493f-a468-5ab44797176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecedfac-be01-4b57-bcba-c0761997bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it is made from whole milk, Anchor provides a high source
        of protein and calcium in every drop without hydrogenated vegetable oil. It
        has natural milk fat for that rich and creamy taste.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27893b6a-0b41-4eb7-9c8f-ded8f5af0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b1f3d-fa48-4d53-95a0-22b36b8a5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said Anchor Whole Milk comes from New Zealand,
        where cows are grass-fed, making the milk rich in antioxidants. This allows
        it to provide pure and natural dairy nourishment to feed the greatness in
        your family.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982f6e9-d29a-4b65-8d3f-736377cd7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333e5bd-5dc3-4e8b-aad9-d3421fca5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going on your own</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffcbe5-300d-477f-95be-432698004e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dionisio said some parents may try to continue the parenting
        techniques passed down from their parents.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da35b9-ec65-4d35-b520-da56092e2dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae10bc-4a37-47a3-a295-167fa285e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""I was brought up this way, therefore I should use the same on
        you,"" she said. "But it does not work always that way."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff00f2-a7f8-40d2-a392-bcc388eea72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3369b-e951-4ad9-9560-fb9050a0146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio said you as parents need to evaluate this advice carefully
        and compare it with other sources.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af61566-94ab-485b-aabe-e3d09d3695ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28dfedc-8be9-49cc-97d2-08e287bda4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can just tell, "Mom, that sounds good," especially when Mom
        says, "That''s what I did with you. That''s what I used,"" she said. "As a
        parent, we parents have to be equipped with the basic principles in parenting,
        so that we will know how to be creative in implementing these."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b665949-9b37-4de3-8077-47f2ee38fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:53.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc6e35-b72a-4fbe-bc2e-d0b7a0ca8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:54.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio said attending parenting seminars and reading parenting
        books can go a long way in learning the best parenting practices.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396f2f5-e65d-4685-9004-0310e9f81f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:54.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab925f-13dc-413e-b17f-dcab976e5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:00:54.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:00:54.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of education," she said. "And if we have information,
        things can be easier for both Papa and Mama or whether you are a single parent
        also."</p>'
    '93':
      'image': 'jcr:03fd1cde-7594-4833-827f-114bff500f47'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60395b14-0bd2-425e-a992-710ef8d72a08'
