    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fariñas: Duterte constitutionally bound to obey Congress on martial
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4eac3-552c-4323-9686-a2c681033c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — President
        Rodrigo Duterte is constitutionally obliged to follow Congress if it jointly
        agrees to revoke the proclamation of martial law in Mindanao, House Majority
        Floor Leader Rodolfo Fariñas said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badedc30-82fa-4cbd-ae5d-5271539059a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed71f31-9902-4422-9b88-4fc5a6c0df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top government officials are briefing the members of the House of  Representatives
        on the declaration of military rule in the southern region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f4c01-24ef-41c1-9245-b1f3fac248dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1bce2c-acdd-426f-a03e-3bb948a48665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte proclaimed martial law on May 23 following clashes between
        government forces and the Maute group in Marawi City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb423cd4-e396-4669-a664-838bb0b261bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f44a0-93c0-4d4b-84c9-452fa61b14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said it is not the duty of the President to listen to lawmakers,
        but they are constitutionally bound to hear the report of Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126fc24c-e359-4d5a-bd65-6e5d4a1b2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431776fc-969c-4709-a07d-e564f807af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not his duty to listen to us. It''s our duty to listen to
        him give his  report. Tama rin si Presidente, it is not his duty to listen
        to the legislative now. He listens to the AFP, to the police about martial  law,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b886436-386e-4965-89c3-4d1c5e190649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac87989-92d6-4e45-8df7-8a9137156db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Menardo Guevarra read portions
        of the President''s report submitted to the Senate President Koko Pimentel
        and House Speaker Pantaleon Alvarez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0197d3d-74c1-443f-92f8-8979daaf2357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e85cf4-89fd-454a-b835-8678a0e5c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:16:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:16:01.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said if Congress jointly says it''s revoking the martial
        law proclamation, it is the President''s duty to follow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
