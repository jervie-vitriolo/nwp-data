  'House-of-Representatives-supports-martial-law-Mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-31T23:21:50.903+08:00
    'imagesource': 'jcr:c99c6c28-64c3-41fe-a2f0-e5a1fcf0c3af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ea1466-578f-45b2-b7f7-21670c0f04b5'
    'lead': 'After a six-hour, closed-door briefing from top security and Cabinet
      officials, the House of Representatives on Wednesday decided to support the
      declaration of martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:40:11.886+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T09:40:12.180+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House supports martial law in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1fe66-d5fe-4332-b2d4-36ceff82aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — After
        a six-hour, closed-door briefing from top security and Cabinet officials,
        the House of Representatives on Wednesday decided to support the declaration
        of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630fc75-fc73-4e78-9889-b86756d11a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44dfe46-e693-4067-9968-782455714aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solons from Mindanao said officials from the executive department
        were able to allay fears about a possible repeat of martial law abuses committed
        during the Marcos regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba2bf1-368e-4ce9-9754-496ee0feefe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ea1f3-c34b-446d-a595-cd129c294647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Maximo Rodriguez, chair of the Mindanao Affairs committee,
        said what the country had now was a different military than those during the
        Marcos era.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafcb11-faae-4367-a2d8-6f496754e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba3c8a-f3ac-4fe4-a1a6-c80679678895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have full faith and confidence in their duties now that they
        can do it properly," Rodriguez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5fe69-08d1-4182-ac3f-e9ebd146cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2321bb-24a6-4c54-b101-bc1b8d795769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, the lawmakers said there was no need to revoke Proclamation
        216 on martial rule in the south.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adeac3-13b8-47f6-a7fd-ffa66997c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4cd0b-0c81-43eb-a9bb-28624242f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/30/Senate-junks-joint-session-martial-law.html"><strong>Related:
        Senate backs martial law, junks call to convene joint session</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739d4d9-4e09-4df5-9f82-bb635708dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10678861-351e-4963-b96d-0b9cd9f7a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Buhay Party-list Rep. Lito Atienza said Defense Secretary
        Delfin Lorenzana told them the crisis in Marawi might be settled soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c69187-ce9a-439b-8128-e6de4fc85024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4c8b0-02eb-4240-9748-e39801162949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They reassured us that they are now in control... They even mentioned
        the day, Friday. By Friday everything should be normalized," Atienza said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe42ea9-c8ac-4d84-9b67-157374b0a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73527f4d-62de-4d57-a338-66b2d7409edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Bayan Muna Party-list Rep. Carlos Zarate pointed out
        that the general order or the implementing rules of the proclamation stated
        that military operations included those against other rebel groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97db1d0-031a-4628-a603-3e86c93cc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4ddfa-282a-4792-b5df-ff55aa2b7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(What we are worried about is) this will put in jeopardy the ongoing
        peace negotiations between the government, MILF, MNLF, and most especially
        with the NDF," Zarate said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c37ef8-c4f5-4d8b-ab29-dfef92af8733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7e50a-2043-403c-8d86-bfd49b226625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of operations against other rebel groups did not sit
        well with Magdalo Party-list Rep. Gary Alejano.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3733a-f6f5-4c3c-9b6c-29be412f532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc1d803-a3c0-4de1-ac50-5e3e04458974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is the case, then one could declare martial law all over
        the country and while you are still (the President). If you think (the crisis)
        is not yet over," Alejano said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c16d11-9c8e-4dda-8050-820cf1eada84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1d2fe-35f7-45ab-84e3-2223209ed97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closed-door meeting was prompted earlier when Executive Secretary
        Salvador Medialdea told the lawmakers that they would rather have an executive
        briefing for the presentation of the military.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f784e-03a2-46e3-946d-ca6992928250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf620e7-db03-4f62-be48-11e84eb89df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:40:11.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T09:40:12.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas contributed to this report.</p>'
  'dof-tax-reform':
    'author': 'Claire Jiao, CNN Philippines'
