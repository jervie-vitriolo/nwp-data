      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tiger Woods'' 2015 Mercedes-Benz showed
        signs of "fresh damage" on the driver''s side of the vehicle when he was found
        asleep at the wheel the morning of his arrest on suspicion of driving under
        the influence, police records show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d70251-79f0-44ab-b79f-d2eb4380b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc28af-5aa5-455e-84d4-6896da716809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New documents released late Tuesday afternoon by Jupiter, Florida,
        police reveal that both tire rims on the driver''s side of the Mercedes had
        minor damage and the front and rear tires on that side of the vehicle were
        flat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8257627-98d8-4de8-a14b-cc709de41b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d368f98-6acf-4e3e-a164-35c72a1cc337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also observed damage to the bumper on the driver''s side,
        white scrapes and scuffs on the rear bumper, and the passenger side rear taillight
        was not working, according to the documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e77b2-39ea-49e4-ae64-d68791c7155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4dd0d3-7eff-4cb9-824e-40c1af615b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter police discovered Woods early Monday on the side of the
        road, with his car running, its brake lights illuminated and right turn signal
        flashing, according to the arrest report released earlier Tuesday. He was
        by himself and wearing his seat belt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d121e9e-da24-4ff3-88d3-e825ccdeacfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df6e4a-a57c-43ec-a023-e2bb55052fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Woods had to be awakened and that his speech was
        slurred. Woods told police he was coming from golfing in Los Angeles and he
        didn''t know where he was, the document said. According to the report, he
        later changed his story and asked how far he was from his house. Woods has
        a home on Jupiter Island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1492ea6-686a-4f1e-bc31-8940498f74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad1024-906e-45c8-bac2-3b3a79cb0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Woods also told police he "takes several prescriptions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b201bb7-9da3-43a5-8081-780936cd33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f0cae-c892-44eb-a092-fe95ecc357de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods took a Breathalyzer test, registering 0.000 on it, and a urine
        test, the report said. The report noted the golfer was cooperative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756521c1-18d6-47dd-a3ef-12edb018928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74a9fe-0824-4c25-a433-ea19ee88e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Woods said in a statement that alcohol was not involved
        and that he had "an unexpected reaction to prescribed medications."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f31a9-ab42-4dda-9869-348167521528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dbfe1f-bc95-4199-a73c-bc0e128f3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN and other media outlets, Woods, rehabbing
        from back surgery, said he did not realize the mix of medications "had affected
        me so strongly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac8f8f-f338-40d5-8547-c3fa4f4824f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e83207-9390-44fd-91e0-bc191afed18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the severity of what I did and I take full responsibility
        for my actions," Woods said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88681ff-0332-469d-ad63-a78e91aacae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2aeacb-1977-4d65-a0c4-df67e42d22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods is set to make his first court appearance July 5, according
        to records released Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026e679-0578-42bd-aea7-b4d60acca99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cd22a-15d4-4d9a-9120-0fa518298789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:30:19.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was cited for DUI and improper parking, and records said there
        was no crash or damage to any property.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09724eae-9b8c-47a5-84d7-5a13f474741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:30:19.294+08:00
