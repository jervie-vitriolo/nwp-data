      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter on Twitter, Grande called the attack "heinous"
        and praised her fans for their "kindness, love, strength and oneness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a3f74-9ffa-4de1-85e8-c4ccb401c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:36:16.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b9195-c53d-4c64-b74d-01e6fbcdf8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:36:16.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music is something that everyone on Earth can share," she wrote
        in the letter she tweeted on Friday. "Music is meant to heal us, to bring
        us together, to make us happy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3204e3e-3cb6-4bc1-9489-ea6da48676de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:36:16.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8d459-af4b-4f17-b769-5af732b2e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:36:16.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the attack, Grande suspended her "Dangerous Woman"
        tour which will affect dates through June 5. She has not said when she plans
        to return to her tour but AEG, the concert''s promoters, are offering refunds
        for all ticket holders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2b71f-5786-434a-bdae-444ec4d27736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:36:15.969+08:00
