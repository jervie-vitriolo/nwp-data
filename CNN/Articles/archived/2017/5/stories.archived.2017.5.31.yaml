      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Explosion ''rocked neighborhood''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f2f2f-3d90-482f-b302-998ae8fae0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:38:08.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T10:38:09.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second explosion, which witnesses say "rocked the neighborhood"
        — targeted the elderly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab18f2a-cc14-4631-84b1-ed42525db0a5'
      'mgnl:activationStatus': true
