    'title': 'House OKs tax reform bill on third reading

      '
    'updated': 2018-05-01T00:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f88d0-f4f9-4b4f-9e65-cc2676942d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The House
        of Representatives on Wednesday overwhelmingly approved on third and final
        reading the comprehensive tax reform package.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c0f6a6-4c06-4804-b5c9-10131ff36d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 246 lawmakers were in favor of House Bill 5636, while
        nine voted against it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a241c-fd8d-4390-b574-400b9f3dd7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion Bill was approved
        before Congress adjourned its first regular session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b82af-bb01-4025-8ed5-f1dac4a95360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed the bill on second and third readings in one session
        since President Rodrigo Duterte certified it as urgent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da9201-0170-4120-a335-75edc741f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte marks tax reform bill as urgent</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21b130-4c21-43c1-8c69-d0b75ed7872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lowers the personal income tax of regular wage earners from 32
        percent to 25 percent, but raises excise tax on fuel, new cars, and sugary
        drinks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a1939-7c5c-4162-b11e-b60e067223db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Deputy speaker: Burden of taxes on poor with new excise, sugar
        tax</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0ca8b-1106-4d1f-9293-4b9edd96c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposes the removal of certain Value Added Tax exemptions,
        such as those for the lease of residential units with a rent not exceeding
        P10,000 per month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55840617-18b0-45c0-828e-67bc522bbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Lawmakers eye VAT on house rent</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aec7c0-e401-410d-894a-6684c755c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20-percent tax for lottery winnings will also be imposed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f03c82-d25e-4417-a4a5-8e10c33a39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Congress last Monday, President Duterte says the
        swift passage of the tax reform bill will allow the government to finance
        its massive infrastructure projects and increase the budget for health, education,
        and social programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d79fe-7b48-44dd-b11f-cd3c260735a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Congress is now on break, the Senate can only discuss the
        bill after the second regular session starts on July 24.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154f568-4845-4e96-b44a-71f5db6d976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is an outpouring of support for the bill, those who
        oppose it argued that the measure is anti-poor. Critics claim working Filipinos
        benefit from lower personal income tax, but the poor will shoulder higher
        fares because of more expensive fuel and costlier goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95dfd5-664f-424d-aaaa-1b3642febca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Tax reform bill critics: It''s anti-poor</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e7042-f3b5-41d8-8fba-f6db1c255528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:19:33.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:19:37.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Executive branch, however, said the bill will
        make the tax system simpler and more equitable.</p>'
  'duterte-no-one-recommended-martial-law-declaration':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-31T21:28:12.266+08:00
    'imagesource': 'jcr:2d029d1d-deee-40ca-b0e9-7b709d4d6e39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '782a09bd-f587-4435-863c-56aa95e792ce'
    'lead': 'President Rodrigo Duterte confirms he acted on his own when he decided
      to declare Martial Law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:26:35.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T14:26:41.604+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T14:26:41.351+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No one recommended martial law declaration

      '
    'updated': 2017-06-01T08:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9dcb6-60ad-4174-9c9f-3a74f4356236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, May 31) — Now it''s clear. President Rodrigo Duterte
        confirms he acted on his own when he decided to declare Martial Law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de278703-f0e4-4154-a16a-a700cb902d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the commissioning of the Philippine Navy''s brand new
        Landing Dock vessel BPR Davao del Sur, the President said there was no direct
        recommendation, but the police and military gave him enough information to
        convince him&nbsp; martial law is needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c058e34-8e2f-44e8-b79e-2d21bfe278dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they did not say ''go ahead President Duterte,'' they gave
        me sufficient informatjon and I asked them are we already in the critical
        level. And there was an almost unison and redundant even statement that delikado
        tayo sa Mindanao [the situation in Mindanao is dire] given the practice of
        the ISIS in the Middle East, just exploding everything in their hands," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00836049-3429-4481-a9d7-0d08e7315316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement comes after security officials, in a
        closed-door meeting with senators, said they didn''t make any recommendation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adaba26-7d74-4835-b2e7-8e6e727d8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where is Hapilon?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e4f30-5942-49b8-b8ee-96743f5ced85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana says Abu Sayyaf leader Isnilon
        Hapilon is believed to be still in Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712349c5-a72a-4d2b-b2ad-972bb34a039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he could be traced soon, with security officials confident of
        taking full control of Marawi in days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41eacd-8680-43cb-9ae8-26477dfc8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if this means martial law may be also be lifted before
        the 60-day limit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940f7f7-3806-496d-a90b-8f641bac0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte on martial law: ''I''d be harsh''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497e509-1629-4123-bfd1-74f92759bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the President is still worried about terror attacks spilling
        over to the Visayas which is close to conflict-stricken Mindanao</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b062b9-332e-4cd8-afdc-d50355ae6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, he didn''t talk about expanding martial law''s coverage
        to address this possibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fce070-133d-47cf-834a-e36653ea6778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be forced to declare the suspension of the writ of habeas
        corpus, not martial law, but ''yung habeas corpus lang [only habeas corpus]
        so that I can arrest you anytime without a warrant. That is just a precautionary
        measure. I don''t think it will happen. I hope it will not happen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad1056-178e-49ef-bea4-de8ad23cfc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte previously sought the help of rebel groups in
        fighting terrorists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925faf6b-a315-411e-8df0-3367e94a873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front has agreed to help in securing
        areas for humanitarian and relief operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76fb67-63ff-4a40-a330-22b4a1fca12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro National Liberation Front says its troops are ready for
        combat and are just awaiting word from the Armed Forces of the Philippines
        to get moving.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94f823-5559-48a5-a347-14edfb476295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though President Duterte did appeal that New People''s Army members
        help out too, he had a different tone with them this time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec43028-261c-4d06-a92a-8ec91fde9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:26:35.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:26:41.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a breakdown in the peace and order here because of
        the participation of the communists in this war against the ISIS...I am warning
        the leaders whom I have released and who are now talking to the representatives
        of my government: Do not attempt to come home. I will arrest all of you and
        throw you to the slammer. Pagkukulungin ko kayo at lahat nung matanda, aarestuhin
        ko ''yun uli [I will throw all of you in jail including the old ones]. And
        if needed, they will just die there inside the prison."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
