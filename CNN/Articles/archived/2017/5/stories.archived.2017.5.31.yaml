      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of Civil Defense and the ARMM Regional Command
        and Coordination Center, over 91,000 Marawi residents have been displaced
        because of the conflict as of May 29.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674181ac-7c99-42a5-855e-1ee27a2a1742'
