    'template': '1'
    'title': 'North Korea: G-7 pressure will not stop missile program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471766dd-5346-47fb-8fbc-dd8b9831f39a'
