    'template': '1'
    'title': 'South Korean military: North Korea launches projectile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac0ad3-d407-40bc-94e6-7abe5346f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> North Korea launched a ballistic
        missile from the northwestern part of the country early Sunday, the South
        Korean Joints Chief of Staff said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1248797-a5fc-4667-acdc-084419c844cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceacf235-a54e-4e0d-b3b6-d5b20f0db6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first provocative move from North Korea since South
        Korean President Moon Jae-in took office last week. Moon has advocated dialogue
        with North Korea to denuclearize.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16ea28-c55a-4ffb-9568-e8e360df45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b4d23-f00b-43a9-b3fe-d077c66a9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US calculated that the missile landed in water 60 miles south
        of Russia''s Vladivostok region, a US official told CNN. Vladivostok is home
        to the Russian Pacific Fleet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68868b81-f1fa-4aea-b6fb-24c349603bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0706eec-ba07-43cb-ab52-7a823bc2345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said the missile test violates UN Security Council resolutions
        and called it a severe challenge to the peace and security of the Korean Peninsula
        and the world, presidential spokesman Yoon Young-chan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171911e-eb5b-43ad-b8eb-f04292eeb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64764ce1-b913-4245-a286-1c6ff0639910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea needs to show the North that even though talks are possible,
        it will only be possible if North Korea changes its attitude, the President
        told staff at the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1455bc-a1bf-4af0-940e-0bd3aee910e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037098e1-1971-4373-816d-c7c9b23c0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said South Korea will respond to provocations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d08ace-f48d-4501-91a9-fc95f072bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0931854-8252-49e7-abcc-ad4022013b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon asked for a review of a missile system that is being developed
        to protect South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dee118-5341-42c6-ac8d-e5615fde8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d64b2-b8b2-473d-97b2-bcfa248dd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military is closely monitoring for provocative movements by
        North Korea and is maintaining all readiness postures," a statement from the
        military said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e93fe6-78ce-47e5-8276-bac6607306a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df675c9-d1d3-42ea-89fb-7c868afc9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States called for repercussions from the international
        community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7cbf3-8c2a-4b12-b088-72f2dba97f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dde19f-e5f7-4a1c-9283-43a6246bf112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this latest provocation serve as a call for all nations to
        implement far stronger sanctions against North Korea," White House press secretary
        Sean Spicer said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69da26-7bfe-45f4-93be-91b3c87ccfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3f408-9862-49c3-a57d-01df9a904ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>700-kilometer flight</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6864a1-71da-4554-932f-8c44c9d107c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile, launched near the city of Kusong, flew 700 kilometers
        (435 miles), the South Korean military said. A US defense official confirmed
        that it flew that far, but said the US was still investigating to determine
        the type of missile.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a1292-d25e-405c-bb0f-fd56429bb689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21e15e-93b6-44fd-803a-c4b0cd6f98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we see nothing consistent with an (intercontinental
        ballistic missile) launch," a second defense official told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5c504-b67b-4c92-abf0-1867397c4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86648d-6a07-4484-a2bf-4c7225de311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile launch could also be seen as an insult to Beijing. China
        remains one of North Korea''s only allies and is responsible for much of the
        heavily-sanctioned nation''s economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75cfaea-f46e-49ce-b35c-a5f93ccd9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92488474-d914-4e2b-b363-1bfd81e5b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Chinese leader Xi Jinping launched a major trade and
        infrastructure summit with multiple world leaders in Beijing. A North Korean
        delegation attended the conference.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a7c56a-4ad3-4114-b044-49a3d57df62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7d886-b2e5-439b-9e99-d4a56a1ead83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Condemnation from Japan</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5263b8-edb2-4024-b8aa-92360545740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe condemned the launch in a quick
        doorstep interview with reporters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89db2fe-a5f1-4514-84ee-7df53d4e2eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa9ce7-9177-4b0a-ae29-2f1ccae16811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite strong warning from the international community, North
        Korea launched a ballistic missile again," Abe said. "This is totally unacceptable
        and we strongly protest it. North Korea''s missile launch is a serious threat
        to Japan and clearly violate against the UN resolution."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94422231-8612-4f22-9120-cc627c1a6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95771760-8825-4124-b3e0-5d5c2a02efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Cabinet Secretary Yasuhide Suga said the government didn''t
        initiate a "J alert," a nationwide alert system for missile launches. He added
        that the missile didn''t come down in Japan''s exclusive economic zone, waters
        within 322 kilometers (200 miles) of the coast for which it has jurisdiction
        over resources.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d8671-1fd3-45cd-820b-0254999c0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69b6da-6122-4e0d-be31-6146f37f3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.732+08:00
      'mgnl:createdBy': 'eunice'
