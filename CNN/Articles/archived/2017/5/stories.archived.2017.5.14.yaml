  'the-hero-who-accidentally-stopped-the-cyberattack-from-spreading':
    'author': 'Selena Larson, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-14T10:42:06.295+08:00
    'imagesource': 'jcr:00645ff0-2616-4411-af13-4219fdcc7283'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51c4fc4b-26d3-40ca-bb61-4d28fbc3eff2'
    'lead': 'An anonymous malware researcher inadvertently helped stop the spread
      of a global cyberattack that targeted nearly 100 countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:07:26.233+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T10:07:26.428+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The hero who accidentally stopped the cyberattack from spreading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d9ead-13cf-466d-a660-ebcda9ddf16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — An anonymous malware
        researcher inadvertently helped stop the spread of a global cyberattack that
        targeted nearly 100 countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa282a88-01ca-4751-bc57-7e124c36193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba25081-c64a-4304-b360-cce403d63399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old researcher, who goes by the name MalwareTech, has
        become an internet hero for their efforts to stem the spread of the WannaCry
        ransomware. MalwareTech, who is based in the U.K., did not disclose their
        identity or gender to CNN. MalwareTech published a blog post early Saturday
        morning detailing how they stopped the spread of this ransomware.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7818cb-38cf-4e25-89f9-cd4436c4115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863a35b-d1c6-46f6-a915-7d2ad071058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ransomware took control of computers around the world and required
        owners to pay hundreds of dollars to get their files back. It took advantage
        of a Windows vulnerability leaked in April and the hacking tool is believed
        to belong to the NSA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb842f7e-eeb3-40cd-ad6e-38375d9df0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef3a6c-448f-4984-92d9-015acf6b0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalwareTech found an unregistered domain name in the ransomware
        and bought it for $10.69. Then, they pointed the domain to a sinkhole, or
        a server that collects and analyzes malware traffic. What they didn''t realize
        was that the domain – a random assortment of letters – was actually a kill
        switch, a way for someone to take control of the ransomware.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b9dfa-728b-4365-8c27-355c320f31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56face8-0200-4089-a00c-657ecc1da224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the researcher is being lauded online for helping to prevent
        a more widespread outbreak, MalwareTech doesn''t consider themselves a hero.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b5a78-6fff-4729-b90d-df1ab915048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113ba67-759a-45a8-89b7-98364ca91148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just [think] don''t that what I did was that significant," MalwareTech
        told CNN in an email. "And as of now I''ve had a fair bit of thanks from different
        people which is really appreciated, but no job offers which is nice as I''m
        happy where I am."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab0922-6ac1-40ad-8d2b-810a06ce4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df621abc-2f3d-4334-994c-c277fb11e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:26.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:07:26.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out that the domain was supposed to be unregistered and
        the malware was counting on this, thus by registering it we inadvertently
        stopped any subsequent infections," they told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
