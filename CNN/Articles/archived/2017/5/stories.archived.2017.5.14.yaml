    'template': '1'
    'title': 'Robredo launches first episode of weekly radio show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a4c6a-9f6a-418e-bef5-b7f741bdce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Vice President
        Leni Robredo on Sunday launched the pilot episode of BISErbisyong Leni, a
        weekly public service radio show she is co-hosting on a local station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f0730-8d79-4a5a-ba8a-91c1c05ab6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af31def-761a-47b7-9913-99ec198ecffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s pilot episode, which aired on Mother''s Day, discussed
        motherhood and the challenges facing mothers providing for their family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c068b-3bae-4cf1-8dc4-42eb719b1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4632399-5b04-4acf-932d-b56447d43a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-hour show, which Robredo anchors with radio journalist Ely
        Saludar, airs 9 a.m. every Sunday on RMN-DZXL 558 kHz and tackles family,
        legal, government, and societal concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc0e74-efe3-42ac-a8ad-50c494771737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0408f5-0605-4227-a715-6e6a94ff137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the show, Robredo gave words of encouragement to mothers
        facing challenges, saying it would pay off in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8656e-d678-4f53-a9cf-bf144fd9eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c54c2-bdbc-4594-b01c-cf02af7dfe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit gaano kahirap, alam natin na bubuti din sa darating na panahon.
        Kaya ito yung pagtitiis parati yang may kapalit. Yung kahirapan parating may
        kapalit," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85270467-5b9b-473b-b0cd-7d660b4426be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16cddf3-ec7f-4ee3-876e-b91561fa70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter how hard it is, we know it will get better
        in the future. That''s why this work, it will pay off. Hard times will always
        be repaid.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64411c1-0859-4e0b-8f40-d775086599db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193fb5d-b004-466f-915b-120991da17cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who is a single mother, was widowed when her husband, former
        Interior Secretary Jesse Robredo died in a plane crash in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3837a85-c8fc-4793-a1b6-537e0ac6bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bee13d-84ec-4dc1-86b6-7514d34f0e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also urged parents to spend as much time as they can with
        their children and family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2271756-9680-4c17-bb4c-38d357c3a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c848fd-ddea-4aa9-a330-3bb04d50dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang kapalit yung oras na ginugugol sa mga anak... Hindi okay
        yung quality time lang, kailangan quantity time. Ibig sabihin lahat ng oras
        na puwede mong samaahan yung anak mas mabuti yun, kasi mas nakikilala natin
        sila," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296af662-0a6e-4737-98c5-b72f4565e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525a391-1bed-49db-89f1-a49b68310f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no substitute for the time we spend with
        our children... Quality time is not enough, there should be quantity time
        too. This means we should spend as much time with our children as possible,
        because we get to know them more.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb3c4e-5249-4fbc-8d15-11343a9a49ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18986f8d-1656-4ed7-970f-9db1d1d6b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also tackled other issues including Overseas Filipinos
        Workers, expanding opportunities in the provinces, and the physical and cognitive
        effects of "stunting" from malnutrition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057a509-8211-4b65-9e90-ecf96b45befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da21a8d-a305-4f3f-aab7-46fb0d197604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also answered questions from viewers who left messages for
        the Vice President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72b149-717e-43f2-b885-e98adc599a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1ca44-9bd2-4f3e-8fce-a09c492c5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Facebook page, RMN News nationwide said Robredo will be giving
        legal advice on the show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74922ff0-607a-4262-8566-8ffb56adf385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d1948-a4ff-45cb-9a47-8b024a0fb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:53:32.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:53:33.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to assuming office as Vice President, Robredo was a Public
        Attorney and a member of the alternative lawyers group, Sentro ng Alternatibong
        Lingap Panligal (SALIGAN).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
