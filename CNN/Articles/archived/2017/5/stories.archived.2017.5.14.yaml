    'lead': 'President Donald Trump denied allegations of collusion between his campaign
      and Russian operatives in an interview Saturday night on Fox News, adding, however,
      that he wants "to get to the bottom" of the questions about Russian influence
      in the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:57:05.085+08:00
