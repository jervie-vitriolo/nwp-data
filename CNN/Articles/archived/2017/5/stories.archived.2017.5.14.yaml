      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these women are not victims of human trafficking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cbadd-a92b-484f-89d4-27530064e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d23cac-341b-42e9-8be7-771d95f827bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among the approximately 330,000 domestic helpers from the
        Philippines and Indonesia who left their homes to find work in Hong Kong,
        some of whom are profiled in a new feature-length documentary called "The
        Helper" which is holding its Hong Kong premiere on Mother''s Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6b7c6-97e6-444a-97f2-ac35048386bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427b57b-5f50-49cd-a66c-d44041609551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film chronicles the diverse stories of five of Hong Kong''s
        migrant domestic workers. It shows the reality of their daily lives and explores
        the contribution they make to the working families in Hong Kong whilst they
        deal with separation from their loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e348212-8981-4902-bc9b-5892f50f9717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb1d1e-85d9-4b69-9887-255e2eb02e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of Hong Kong''s helpers are mothers themselves, who feel
        forced to leave their young children at home so they can work abroad and send
        money back, to give their families a better future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531b9b0-990a-4385-87d2-3466f1dda124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e353955-541e-49bc-aac5-3d1dee53e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After one year here in Hong Kong, I had a chance to see my kids.
        And then my youngest daughter didn''t recognize me," says Vilma Jondarino,
        a domestic helper from the Philippines featured in the film. Jondarino has
        three children aged five, 11, and 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d56cc-69f3-4444-bc62-9b249b85cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e7a84-fd6c-4916-a09c-89dc841ea84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of employment opportunities back home means that even those
        with education and training often cannot find work back home, and many of
        the jobs that are available pay far less than a domestic worker earns in Hong
        Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58488b8f-e6f4-4444-a97a-7896259f887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85324594-e8e5-44a0-b6fc-b280d2c5d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This economic disparity forces these women to make an agonizing
        choice: leave the family and work abroad, or stay at home and risk a lifetime
        of poverty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e824601-d971-495a-8433-fb88d9ec7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19dab5-592b-4b5f-bc8e-7ce43353deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those featured are members of the domestic helper''s choir,
        The Unsung Heroes, who have performed at Hong Kong''s annual music festival,
        Clockenflap. Their main song, "I Wish I Could Kiss You Goodnight" is a heartfelt
        reflection on the sadness the mothers feel at being separated from their children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a1358-e49c-4f90-84a1-942d6b25647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c04f3-e738-4c8f-abe1-ba6800bc90dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I sing that song, it comes from my heart," Vilma says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafa956-a97c-4e9c-bdb6-303957427a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928158e6-ded6-49a6-936b-8fdc0943c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which was funded by a Kickstarter project, hopes to raise
        awareness and appreciation for their self-sacrifice and for the enormous contribution
        they make to Hong Kong society.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208efced-bb9f-41aa-85e4-ccd1c721e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f1c10-abbc-4498-b8c1-be75791bcada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kept hearing from the women that the main thing they would like
        is to receive a ''thank you'' for the work that they do," Joanna Bowers, the
        film''s director, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198da993-018f-47f1-9011-363f6449ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eadad43-a115-491e-9367-9e0805dce6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So after the premiere of the film on Sunday, the team will launch
        a social media campaign called "Thanks a Million" to generate messages of
        appreciation for domestic workers both in Hong Kong and the rest of the world.
        The proceeds of the film will also go to local charities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd04ab-0dc9-48ef-8154-d0470961a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb6c09-9635-4e04-9e84-fbea9fc8cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vulnerable to abuse</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c96c99-b2f4-4806-a984-6a96ab1ea6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as raising awareness about the sacrifice these mothers make
        for the sake of their families, the film is also designed to highlight the
        issues that many of the workers face on arrival in Hong Kong. For many of
        them, it is the first time they have traveled outside their home country,
        and they arrive with no money and limited language skills, leaving them vulnerable
        to abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471d339-3cc5-4d1f-988c-3a2d441c1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a0eb4-1d89-4768-ab79-78fbf6c98c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the women find jobs via employment agencies, meaning they
        don''t meet their employer before signing a two-year contract requiring them
        to live and work in their homes. They''re paid a minimum wage of HK$4,310
        ($550) a month and are only entitled to one day off a week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a59fd-6d34-45bf-b8e3-556a96e8e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389b40f-a275-4129-a85f-bca0c26cc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Mission For Migrant Workers (MFMW) charity released
        findings from a survey of more than 3,000 domestic helpers in Hong Kong, which
        found that 43% of those surveyed are not provided with their own bedroom -
        with some reporting that they are forced to sleep in areas such as toilets,
        storage rooms or on the roof.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1863230-cb55-4951-b037-b5bf7f0229d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f5e5a-e938-40e4-9b05-63c1262fd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This practice is against Hong Kong government guidelines which say
        that domestic helpers should be provided with "suitable accommodation and
        with reasonable privacy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a55469-c279-41ec-953c-f0337d05afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15115a4-3493-4298-b02d-82183ee534a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study by Students Against Fees and Exploitation (SAFE) at
        the University of Hong Kong found that more than 70% of domestic helper recruitment
        agencies in Hong Kong are breaking the law by overcharging fees or withholding
        passports.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e19e0-1996-43fc-8618-2a6eb1dd461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f877d24e-71b5-4010-a834-3f68bf08647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the helpers profiled in the film, Liza Avelino, 46, has starting
        fundraising for the charity Enrich, which helps to train domestic helpers
        how to budget and learn their financial rights in Hong Kong. Avelino has twin
        sons in their twenties.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a40df-b0dc-4300-8e8d-47b6a7052f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31766ad7-2248-4e6e-b5aa-6fb4a256eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raises money by following her dream of hiking up Asia''s highest
        peaks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea524d-b709-4e1c-9eeb-958e20801cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa9ac0-14a5-45fd-b4f0-7f934151b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people said, you''re so inspiring, we want to help," she told
        CNN. "Some people are really willing to donate, so I said maybe I can do fundraising."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab9a77-8635-43a6-af8b-d55d86466855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4d963-7dcf-4262-85e3-14cfbb95f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She saves her own money to pay for the trips, and when people offer
        to donate money, she requests that they visit a fundraising site.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa3f4f-2e07-44de-99e7-02b8524e2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a3f6f-6f03-4018-a61e-c5a8833db970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to do your dream with your own resources," Liza says.
        "It makes me proud of myself."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66f44a-9733-4bd7-bf32-204a43d1e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30015167-fcc1-4103-8c95-6abfcbe4acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I have to sacrifice"</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4424645-2576-4260-b2a0-9485ba5f7273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of the mothers who work in Hong Kong, the hardships they
        face are still worth it in the long run.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbad655-9df5-4c4e-944d-0aa88eadc47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879f3d3-6dcb-40d8-a23c-c91cfdd27633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyn Tapil, a domestic helper from Quezon City in the Philippines,
        recently returned home to see her son graduate. She has two teenage sons.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05a1f5-83a7-4d49-b051-1a251269d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804de5c-c3ed-4480-82f2-b4de9b94d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a very proud mum," she says. "Maybe if I didn''t come to Hong
        Kong, I think I couldn''t give them the best future and I couldn''t send them
        to the best school."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f21d4-51e3-401f-a657-d3277d2f13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d11e9-d6d4-4128-88d3-4dd922f281f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impact of the distance between she and her sons has taken
        its toll on their relationship.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b321e6c-7068-413d-8586-542d4de381f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3002e-7089-4a5e-bede-9b5eb9639206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to sacrifice," she says. "My eldest son up to now, he couldn''t
        understand why I''m far apart from them, because up until now he''s still
        blaming me. He has so many questions - why there are some families that they
        can survive, even (though) they are not far from their children?"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684fe76e-9bf0-424f-ae2a-6a2e1bc22ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566f659-e6bd-4704-8f68-a8a5664cf755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no choice, I still have to work," she says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff0f9f-2601-41bd-9154-dbad6ee3fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc26bf4-0581-4ad5-be6a-52b7dac45b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:01:30.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:01:31.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/05/13/asia/domestic-helpers-hong-kong/index.html">Hong
        Kong''s unsung heroes: Mothers making the ultimate sacrifice</a>."</em></p>'
