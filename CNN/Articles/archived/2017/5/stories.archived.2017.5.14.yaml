      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924de61b-1fb7-44b3-ad95-20f5d746207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:59:12.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:59:12.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Duterte''s SALN as of the end of 2016, he has a total net
        worth of ₱27,428,862.44 as of December 31, 2016. The President''s declared
        value before he assumed the presidency was ₱24,080,094.04 as of June 30, 2016.</p>'
