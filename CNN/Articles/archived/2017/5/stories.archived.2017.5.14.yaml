      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd5d95-cbf8-46bd-8a2d-201b46d74545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baucus said the country''s withdrawal from the region risked creating
        "a vacuum."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72c901-cb93-4ad7-bcdd-28d281709bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d837be-f464-4d23-a208-6b493ec17f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(TPP was) an economic complement to military planning in the South
        China Sea," he said, while OBOR puts China "in the driving seat."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38f213-048a-403f-907f-cd0e518bac72'
