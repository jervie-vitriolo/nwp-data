    'template': '1'
    'title': 'Trump on Russia allegations: ''There is no collusion'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6051773-8294-4250-a6ea-5701cb70579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump denied allegations
        of collusion between his campaign and Russian operatives in an interview Saturday
        night on Fox News, adding, however, that he wants "to get to the bottom" of
        the questions about Russian influence in the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aaeadd-bc0b-4dfe-be7b-a22d27c56ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852d773-f0c9-4104-9295-b1bcee666010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s convinced: They say there is no collusion," Trump
        said. "There is no collusion. We had nothing to do with Russia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da36df-157b-459a-a061-944a4087f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931302a0-773e-4911-bc9e-52bd352a503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President said it is "very important" to him that the question
        of Russian meddling in the election is resolved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cab8b2-7571-4fae-bf39-a3a5bd04110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda26630-c832-4aca-b90a-4b4f5bcc5d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to get to the bottom if Russia or anybody is trying to tamper
        or play with our election," Trump told Fox News'' Jeanine Pirro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e61b5-11eb-4362-8ad1-2ff7681a0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62747247-39de-40d3-b402-b4349aa55eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by Pirro about launching an independent commission to investigate
        the issue, Trump suggested the current investigations taking place in Congress
        will suffice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e52a5-40bb-4151-b3b0-209651bd831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2f0fa-9a84-451a-950f-df404930b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them do it," Trump said. "If it takes longer, it takes longer,
        but let them do the job right."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5e966-e224-43cc-98ae-c7de7cefee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046d7f3-3b83-45fb-8e69-3141ee98d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wide-ranging interview, the President also defended the timing
        of his firing of FBI Director James Comey earlier this week, saying, "There''s
        really no right time to do it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff30d06-e10e-4825-b2fd-e00f3d016825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d56050-5293-4173-b927-50c680f881fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say I did it on January 20, the opening, right? Then that
        would have been the big story as opposed to the inauguration," Trump said.
        "I was thinking about it then."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282282ca-cf94-4a30-9238-5af30efcc0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3870961-3b17-4fba-8b4d-7f795fc8cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that he thought the Democrats were "hypocrites" for
        their outrage at Comey''s dismissal, saying they themselves were upset with
        Comey''s handling of the investigation into Hillary Clinton''s emails.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7b27a-0b3e-45e2-ab62-8f8f580db1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3febdd-f2c7-4ce6-8128-aa7f91a706a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also denied reports that he asked Comey to pledge his loyalty
        to him at a private dinner shortly after Trump was sworn in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6ce7c-08aa-473a-97fa-52d3b96d98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804140d-a6a2-40cc-a912-c3c0a228a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by Pirro on whether he asked Comey for his loyalty, Trump
        responded: "No, I didn''t, but I don''t think it would be a bad question to
        ask. I think loyalty to the country, loyalty to the U.S., is important. You
        know, it depends on how you define loyalty, No. 1; No. 2, I don''t know how
        it got out there because I didn''t ask that question."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80263feb-3a04-4d46-9f65-03bcc9eadae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b0e13-b492-4b02-8d2d-af1def16ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also discussed his dissatisfaction with the media and suggested
        for a second time that he might cancel the daily White House press briefings
        in favor of biweekly press conferences where he would answer questions himself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d8e7c-768f-4b47-9318-cefed8e6054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865597e-0114-4694-b8f7-4808a9ff929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have press conferences," Trump said. "We just don''t
        have them. Unless I have them every two weeks and do it myself, we don''t
        have them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4285e27-ba2d-4678-8685-0d82e8631d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9f7a2-35bc-417c-9ccb-ad8383bd2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:57:05.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a level of hostility that''s incredible, and it''s very
        unfair," he added, referring to the media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b133f8-7e5c-4dd2-a348-1ccbd7f65c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:05.087+08:00
      'mgnl:createdBy': 'eunice'
