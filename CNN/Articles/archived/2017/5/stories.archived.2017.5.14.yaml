      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1466ad-0969-41f8-915c-6fbf78fbbd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has been a flagrant menace for far too long. South
        Korea and Japan have been watching this situation closely with us," Spicer''s
        statement said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2a7fe-e7bc-4f01-95f2-5999185c96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbbb1db-3465-47c2-9f21-511a7767b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s regime has sought to advance its nuclear and ballistic missile
        programs. The Trump administration has made a show of force in the region
        to deter those programs'' development.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f6d2e-76ec-411f-9e2a-4f52aa38611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.142+08:00
