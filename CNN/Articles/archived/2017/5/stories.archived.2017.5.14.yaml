      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> President
        Rodrigo Duterte warned the judiciary to stop delaying government projects
        with temporary restraining orders (TRO) or else face earning his ire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1545c1-6adb-4de9-acb2-f4630e0c9f75'
