    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b879ac-2d7c-4dd2-8f39-a2883505f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the forum after Xi, Russian President Vladimir Putin
        appeared to take aim at the US, which is not involved in the OBOR initiative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41402d-2980-4d89-a11d-88b4637ed581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b552d92-36bc-4c4c-9e19-45358b6c675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protectionism is becoming the new normal," Putin warned, adding
        that the "ideas of openness and free trade are increasingly often being rejected
        (even) by those who until very recently expounded them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b933998-3b4a-4861-88e8-4e3c5794937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e11b86e-7a4a-4c53-9e6e-11b270472394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OBOR, which has been in the works for four years, spans more than
        68 countries and up to 40 percent of global GDP. It is China''s push to put
        it in a position of world leadership as the U.S. under President Donald Trump
        takes a more protectionist approach and gives up the mantle of globalization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05102a3-2843-49d4-8a36-609ee65e0bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51727f90-6330-4a57-a84f-07a7fbdd791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s forum is being held near Beijing''s Olympic Park — the
        site of the 2008 games — as the city enjoys the type of splendid weather China''s
        leaders have shown themselves adept at creating on demand when needed for
        political events. Roads around the venue have been closed down amid a heavy
        security operation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d76c7-979e-41da-81bf-40284a767cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cbc47f-731d-4dc9-96fa-28b7ce7b0e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political push</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48851971-c262-4fa8-ac82-a8e5f0c872d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attendance Sunday were Chinese President Xi Jinping — whose personal
        project the OBOR initiative is — Russian President Vladimir Putin, Turkish
        President Recep Tayyip Erdogan and Philippines President Rodrigo Duterte,
        alongside a host of other world leaders and top ranking officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f2d4d0-a748-40be-8473-eaff0f6c5eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e26419-ba0e-4e1b-b66e-8241332908d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them was a small delegation from North Korea, despite recent
        strained ties between Beijing and Pyongyang over the latter''s nuclear program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8a905-3dd5-437c-9309-837e9cbe0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb5a56-2d1f-40a4-82be-5fc6ea6ca281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday, North Korea launched a ballistic missile, emphasizing
        how high tensions in the region are at the moment and stealing focus from
        the OBOR forum in what could be seen as a deliberate insult to Xi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b1072-ce53-41d7-a09c-2b2a63fd3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb7889-1be1-47f1-936e-01facb06c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the U.S. and most European economies were notably
        absent Sunday. While the U.S. sent Matt Pottinger, special assistant to the
        President, no cabinet or elected officials were in attendance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54cb5f-5d5a-4485-9199-c9e2e9e86f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8f48d-4337-4241-9eb3-81d4b6ffee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a communique announcing a new trade deal with China Thursday,
        the US said it "recognizes the importance of China''s One Belt and One Road
        initiative," but Washington is largely uninvolved in OBOR or connected projects
        like the China-led Asian Infrastructure Investment Bank (AIIB).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e542d-e97c-43e2-b4d3-2bb4a2b534b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968e557-0e7b-43fa-81ca-c29ef9ad15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Saturday, AIIB President Jin Liqun was positive
        that the US could still play a role in China''s projects, saying that "regardless
        of the membership of the U.S. ... we can work together."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced4fab-c8dd-470e-8c27-113672f9e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f254d0-6a4e-43ec-a81a-e1c7035f01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The door is open, any member is welcome to join," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1945d-9b8f-4d15-b414-be22ebbda2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd83c17-2b98-496e-97c6-fa9f758cc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While OBOR has been hailed within China as something that can benefit
        the whole world and lift millions out of poverty, further afield its reception
        has been more mixed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab04dc-0dcf-4bb6-920e-0c960dc7af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaca84d-a642-4b4c-afaa-dae84099f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jörg Wuttke, outgoing president of the EU Chamber of Commerce in
        China, warned last week that the initiative has increasingly "been hijacked
        by Chinese companies, which have used it as an excuse to evade capital controls,
        smuggling money out of the country by disguising it as international investments
        and partnerships."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df526032-99bc-499a-9b50-befe8cef5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc330a-76fd-41f6-b57f-94bf9016438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and other critics have pointed to restrictions on and obstacles
        to foreign firms doing business in China as evident of the hypocrisy behind
        Beijing''s grand unifying vision.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c7144-c34f-415b-a721-50d1ddbf92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b6377-a439-4c77-a219-2d019dace12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even neighboring India has been skeptical. The country''s finance
        and defense minister Arun Jaitley told reporters this month Delhi has "serious
        reservations" about the project, particularly regarding China-funded development
        in Pakistan-administered Kashmir.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661508e-65ca-4ceb-ac8b-ce16a208b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a81202-4f6c-49fb-9e4c-3e4d0a39b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. pulls back</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43934ae6-011c-469c-82bc-8da043ceff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many countries may have gone into OBOR with a "more rosy tinted
        view of what China''s intent was," the scales are increasingly falling from
        their eyes, said Christopher Balding, a professor of economics at Peking University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d44a9-1ba5-4cf6-bf43-8b7feb3dcb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4bfd72-7f3d-40f8-9df7-84d8ff193206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern for many is what happens if Chinese-funded
        projects fail. In the past, this has meant Chinese firms or banks "essentially
        taking over," Balding said, giving them complete control over very strategic
        projects in foreign countries. Some have also warned of projects becoming
        expensive white elephants with little payoff for backers or locals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e0554-b6d9-4065-91c1-c2c02689822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0a1f8-679c-4368-9dfb-db759d8bb8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin said such warnings are "necessary," adding that in the past
        "there were white elephants, there were mistakes."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82d148-94d2-4ac6-bd01-d51586347331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf520fa3-34c2-49e2-86e7-c48a796d4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important that the resources put into (OBOR) projects
        must be producing tangible results for the people" of the countries they are
        in, he told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89810a7c-f963-4c67-8c91-bd852cee9d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472da92b-4688-4bdf-b475-8a98b3c0d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max Baucus, a former U.S. ambassador to China, said OBOR has "if
        not frightened, then at least concerned, a lot of countries along the way."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ccae6-1449-4fd4-b905-c1b42a26f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef36416-5db1-471b-a49b-4af4e77e15a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Donald Trump''s election as US President, it could be expected
        that Washington''s Trans-Pacific Partnership (TPP) — a free-trade alliance
        of 12 Asian and Pacific economies — would act as something of a counterbalance
        to rising Chinese power.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcff91b-9bec-47b2-9d06-6c4015eb4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0e968-a783-441b-8a2c-d57471affdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump however, pulled the U.S. out of the deal a day after taking
        office. While it still includes Australia and Japan, both major economies,
        without Washington''s backing the TPP will be far smaller if it manages to
        nevertheless go ahead.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1955d6c-98bc-4753-bb21-53b90474a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64436ed8-551f-4fa0-91cd-2149a6b0a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has also reduced activity in the hotly contested South
        China Sea, in what has been seen as another concession to China by the new
        US president who hopes for a solution in North Korea.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e976db6-d9b4-4a28-b729-83098535cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.698+08:00
      'mgnl:createdBy': 'eunice'
