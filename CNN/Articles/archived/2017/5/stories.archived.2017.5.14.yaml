      'mgnl:lastActivated': 2019-07-19T09:37:01.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8287126-5cd7-45fb-9279-4dfb3718e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos improved from then, blitzing Malaysia 25-9 in the
        second period to take a 35-point advantage going into the halftime break.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eaf3a5-3c95-4fa6-84aa-8eefc2714726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e0ac4-b7a8-4970-a0ec-9912b74ae425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, which dropped to 0-3, simply could not keep pace with
        the Filipinos in the second half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960210b0-ee65-4cb1-b402-b749fe0f662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3f543-a4ad-4182-8a19-9120b49fa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heng Yee Tong paced the visitors with 12 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dffff7d-c020-47c4-a1e1-c6be8027f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
