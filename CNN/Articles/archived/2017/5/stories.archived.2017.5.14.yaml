      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82524b7-d9a2-4aa2-94f1-d6ffe4f966de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:59:12.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:59:12.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference after his meeting with the Filipino community
        in Hong Kong, Duterte said that he wanted to return the money to the donors.
        Unfortunately, they could no longer trace the source of this extra money thus
        his decision to instead declare it in his latest Statement of Assets, Liabilities
        and Net Worth (SALN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7bae26-a7e3-4cbd-b397-80eb9c487d3a'
      'mgnl:activationStatus': true
