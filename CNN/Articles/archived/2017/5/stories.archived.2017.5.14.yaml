      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58671ce1-f9a3-4198-8789-24873eed7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the comfortable win, Gilas head coach Chot Reyes said that
        there are still issues that the team needs to address moving forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c5337-d1a6-4883-9bbe-ac48a2c47744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.624+08:00
