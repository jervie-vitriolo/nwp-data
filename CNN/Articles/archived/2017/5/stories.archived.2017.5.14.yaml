      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d296d3-6070-412e-9294-fa1905cc173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has previously attempted at least nine missile launches
        on six occasions since US President Donald Trump was inaugurated in January.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40b4bc-d32e-46c7-8c99-d2049900bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534baaca-e135-4436-a236-579334d8a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though tensions between the United States and North Korea have been
        higher than usual over the past few months, a senior North Korean diplomat
        told South Korea''s Yonhap news agency on Saturday that Pyongyang is open
        to talks with Washington "under the right conditions."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2399e0-ac4d-435d-9487-f0db1ec115f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7a51b-bc89-4898-8459-ce39e1ccc2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Trump said he would be willing to meet North
        Korean leader Kim Jong Un "under the right circumstances."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bb7fa-cfed-44c7-abd4-ad973962075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bfd87-c446-474b-949e-7929686420ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sitting US president has ever met with the leader of North Korea
        while in power, and the idea is extremely controversial.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00557b-c3fa-4403-a37b-a1cfe7b8f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.734+08:00
