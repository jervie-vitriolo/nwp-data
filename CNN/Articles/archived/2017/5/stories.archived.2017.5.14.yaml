      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f00cd-2bc2-493f-82b9-d2b12007ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine men''s national basketball team faced its toughest
        opponent thus far in the South East Asian Basketball Association (SEABA) Championship
        but still registered a convincing 106-51 win over Malaysia on Sunday evening
        at the Smart Araneta Coliseum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5826b36-87c0-47ad-8d3b-d3bf7a2747f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7b71d-5525-4592-a1c7-327d4c752824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andray Blatche and Troy Rosario led all players with 13 points each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b058722-6bb0-4801-9e0a-9e2a05a4eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03810c-d3a4-4538-af00-e5f315a2136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Malaysians made the first bucket, Gilas went on a 36-17
        tear in the opening quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e946a9-4f9f-4fa2-93c6-e1bcd43b849c'
      'mgnl:activationStatus': true
