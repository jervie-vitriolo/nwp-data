      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfa1c6-28fa-4655-b311-fef65def0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:03:43.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:03:43.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC said "the door is open for additional seasons beyond that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ff5f4-e2ff-4f17-a216-5e81a1d247f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:03:43.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:03:43.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

