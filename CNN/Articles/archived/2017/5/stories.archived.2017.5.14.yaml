      'text': '<p>The Philippines will rest in Day 4 of the tournament, and will return
        to action on Tuesday when they take on Thailand also at the Big Dome.</p>'
  'china-belt-and-road-forum':
    'author': 'James Griffiths, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-14T21:41:27.310+08:00
    'imagesource': 'jcr:2131a19f-7dfe-4482-81fa-707efc9f3faf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c47394c3-bbe2-4a8d-8955-ab314d48ec6b'
    'lead': 'The Belt and Road Forum is China''s answer to Davos or the G20, centered
      around the colossal One Belt, One Road (OBOR) trade initiative, which takes
      its inspiration from the ancient Silk Road trading route.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:39:30.694+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T09:39:31.048+08:00
