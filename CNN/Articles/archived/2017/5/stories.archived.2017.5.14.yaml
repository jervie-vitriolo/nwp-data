      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prior launches</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9aa3d-fd63-4308-ae3d-8200e8c9e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectile launch comes two weeks after a ballistic missile
        test that South Korean and US officials said failed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff77b9-bd4e-4021-99d2-955fdb28794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.732+08:00
