  'Robredo-launches-weekly-radio-show':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-14T16:54:14.742+08:00
    'imagesource': 'jcr:33d5f73f-4d6d-4d2a-a039-14903b8aa448'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8bb1e8e-1092-4573-b935-ef7aa8c99914'
    'lead': 'Robredo is co-hosting BISErbisyong Leni, a weekly public service radio
      show which airs 9 a.m. every Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:53:32.947+08:00
