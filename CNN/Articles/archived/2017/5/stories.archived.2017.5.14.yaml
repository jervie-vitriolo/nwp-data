      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After joking that he would do whatever for Ripa as she is his work
        wife, Seacrest said he was as surprised as everyone else was about the deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6fb0a-a301-4b93-9e00-24df81b57ffc'
