      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea6fad-9922-4447-8b3c-2356f0ea7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:12:52.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That missile, launched April 29, blew up over land in North Korean
        territory, according to a spokesman for the US Pacific Command.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad82751-aa33-4070-b801-81ba6199636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:51.733+08:00
