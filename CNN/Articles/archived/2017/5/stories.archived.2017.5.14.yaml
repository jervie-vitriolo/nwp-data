      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this only stops one version of WannaCry. There are different
        versions of the ransomware that do not contact that particular domain and
        can still spread, so it is possible for computers to get infected. Windows
        machines that are up-to-date are safe from this ransomware.</p>'
