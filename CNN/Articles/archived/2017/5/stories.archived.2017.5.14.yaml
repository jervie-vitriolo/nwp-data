      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0e26d-c144-4113-9ff0-31b3c569b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also announced China will contribute an additional $14.5 billion
        to the Silk Road Fund, which provides support for OBOR projects, and $8.7
        billion in assistance to developing countries.</p>'
    '9':
