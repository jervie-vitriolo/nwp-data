      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a7d713-866f-47c9-bbd4-8bcdf3a72fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:37:01.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:37:01.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This team is a work in progress, that''s going to come with time,”
        Reyes said. “We still need to whip the ball around a lot quicker.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0265bf-45d1-4162-996a-6df0c523fdb5'
