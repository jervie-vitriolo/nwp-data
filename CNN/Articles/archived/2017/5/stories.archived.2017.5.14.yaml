      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0634ae-4183-4394-a77d-a0aa4cbaa48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:03:43.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:03:43.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network on Wednesday renewed "Modern Family" for two seasons,
        a deal that ensures the series will run at least through Season 10 and produce
        at least 232 episodes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e58ad0-6a85-4929-85d9-6eb4cf28151f'
