      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382adf3-2198-424b-a1de-a5a79e3d3a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that losing bidders in government projects are allegedly
        using TROs to twist the arms of the winning bidder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be757df6-f820-4ada-8f04-a49689a85de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39661b-7f45-4acd-b441-1dd29c67d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo minsan kasi, yung natatalo sa</em> bidding, <em>magdedemanda</em>,"
        he said. "<em>Bakit? Hindi kasi agrabyado siya, kung hindi sabihin niya dun
        sa nanalo, ''Bigyan mo ako kaunti. Bayaran mo na lang ako.'' Negosyo ''yan
        eh. Magbi-bid sila, alam nila matatalo sila</em>."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c5702-4229-4016-97b5-f98a52d0c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470877e2-4be0-4b76-9f63-a68a2249cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know sometimes, those who lose in the bidding
        will file a case. Why? It''s not because they are aggrieved, but it''s to
        tell the winner, "Give me a cut of the contract. Just pay me." It''s a business.
        They will bid, even though they know they will lose.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae481a-a69f-440c-ab2a-32b81c0930fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a22ff-1206-49cc-9aa6-8db1c702a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement in Hong Kong isn''t the first time that he
        criticized the judiciary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6295d-ac97-41b7-8207-660c78d64683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62a32b-9c02-4986-956b-f9c839568e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, he lashed out at Chief Justice Maria Lourdes Sereno,
        who said alleged drug personalities didn''t have to turn themselves in unless
        there was a warrant for their arrest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af976f-650b-4939-826d-6cd251f3ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d300c4a-bbd8-43ca-9c4b-33b2c68fbd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/09/Duterte-warns-Sereno-crisis-martial-law.html"><strong>READ:
        Duterte warns Sereno of crisis, martial law if drug efforts thwarted</strong></a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f23eb-df4c-4f93-a369-a7318799aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e17a26-c964-488c-bcc2-d9da9b438801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said in a speech in Cagayan de Oro that given the
        country''s slow judicial process, he could not simply wait for arrest warrants
        to be issued – while letting drug addicts and pushers roam the streets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d434d-e4dd-40c1-a0ad-23d96f8b5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efc9f0-2d2b-49d5-8550-35639dc76535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise threatened to declare martial law, warning of a possible
        constitutional crisis in a clash between the Executive and the Judiciary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3feb070-5e28-420e-9b64-b64a6d4ce3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31172ec-70e3-4434-aeca-d57e305a42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not create a crisis because I will order everybody in the executive
        department not to honor you. <em>Gusto mo ng prangkahan</em> [If you want
        me to be frank]," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11100ce-a239-4749-ba4e-57a43f84c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4409e7e-6549-49ef-9da5-eca16ecf9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No TROs allowed</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c75838-ba8a-494d-997b-9a8d9663e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intervention by the courts is among the reasons that the Transportation
        Department is asking Congress to give Duterte emergency powers to put up much-needed
        infrastructure and to set up projects.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd01f62-530b-4ccd-8512-59ed22228ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198da53d-f759-40f2-87af-60a1e0c68b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the House of Representatives and the Senate filed bills in
        2016 as a substitute to the emergency powers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2aec76-d759-4e70-9db4-cbc204acbec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63385408-968c-4244-9d38-9cf55904bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. 33 of House Bill No. 4334 or the "Traffic Crisis Act of 2016"
        and Sec. 23 of Senate Bill No. 1284 or the "Traffic and Congestion Crisis
        Act of 2016" both prohibit the issuance of TROs, except by the Supreme Court,
        for priority projects related to transportation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5eaab6-2717-4f19-98f9-8b79ec807106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f969d7-87d4-4406-8af9-4657206d534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, groups are calling for the TRO against the Reproductive
        Health Law, which was first enacted in 2012, to be lifted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4515dd-0c1d-45c4-bed5-bbb3a560d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba70be-7592-4357-9d32-30c0064822e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRO was issued after the Health Department acquired around 400,000
        contraceptive implants that petitioners claimed could cause abortions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0988e91-c2d5-4c5a-a3b5-89cfdc399a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21985df1-7efc-4681-954d-534b6fc5cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme then expanded the TRO to cover other contraceptive products
        in the Philippine market.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9d587-ad03-40c4-884f-94e6b4fe4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e4306-f2f4-4e2b-9a0e-23ecee638fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:10:32.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:10:32.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed an executive order in January 2017 to provide financial
        support for modern family planning programs, as part of his 10-point socioeconomic
        agenda.</p>'
