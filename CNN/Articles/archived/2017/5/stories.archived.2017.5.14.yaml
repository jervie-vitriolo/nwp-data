      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — President
        Rodrigo Duterte said Saturday that the ₱3 million increase of his wealth since
        assuming the presidency came from the donations he received during the 2016
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003fa12-58e9-49db-9dfb-e7a948aa3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:59:12.245+08:00
