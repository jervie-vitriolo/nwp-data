    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s new world order: Xi, Putin and others meet for Belt and Road
      Forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d909a99-7b2c-4daa-8223-13dd6f848a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BELT AND ROAD FORUM, Beijing (CNN)</strong> — China''s leaders
        are ringing in what they hope is a new world order at a major international
        conference in Beijing Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b3f59-833b-4d29-9769-e8de808238b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f3b42-b4e8-486a-842a-9b4eca639f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belt and Road Forum is China''s answer to Davos or the G20,
        centered around the colossal One Belt, One Road (OBOR) trade initiative, which
        takes its inspiration from the ancient Silk Road trading route.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca551a8-5b5f-40a3-b840-c1b707576ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41724a1d-0844-4930-b909-335c06f9eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the opening ceremony, Chinese President Xi Jinping emphasized
        OBOR''s international credentials in the face of criticism that the project
        will be dominated by Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2f248-eb84-4e8d-8099-bd50a485be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec85fd-0820-49c7-b387-5681e012e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:39:31.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we hope to create is a big family of harmonious co-existence,"
        Xi said, adding that all countries were welcome to take part in the project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a31348-16fa-4691-a0fc-4fae20bddb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:30.694+08:00
