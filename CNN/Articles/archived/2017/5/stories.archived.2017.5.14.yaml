      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not wait for me. If I''m p***ed off, ''<em>di ko kayo susundin</em>,"
        he said in a May 13 speech before the Filipino community in Hong Kong. "<em>Ganunin
        ko yang papel niyo at itapon ko sa mukha mo</em>."</p>'
