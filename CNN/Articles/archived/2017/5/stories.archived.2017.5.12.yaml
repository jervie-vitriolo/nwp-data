  'UN-PH-must-lift-conditions-on-rapporteur-probe':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo: Thomas Trutschel / Getty Images)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
