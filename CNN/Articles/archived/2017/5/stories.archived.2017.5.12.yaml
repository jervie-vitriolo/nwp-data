      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:29:21.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wana Aung was the only Myanmar player who finished in double digits
        with 12 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29d0fb-e519-4c64-994e-009f96c98cc2'
