      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> You have to be. The first thing
        you need to do as an actor is <em>kilalanin ‘yung sarili mo</em>. There are
        different character types, identify <em>mo</em> which one you fall under.
        You can play this, you can play that. So when you come to auditions, you just
        dress the part. <em>Tapos</em> there’s really not much work to do except read
        the sides or memorize. <em>Kasi kung pipilitin mo talaga, sasaktan mo lang
        sarili mo.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808df02b-f541-453a-a363-af538d412c17'
