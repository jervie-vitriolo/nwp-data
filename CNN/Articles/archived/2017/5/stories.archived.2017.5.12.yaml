      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max, you were saying it was kind of a hindrance for you.
        That you get typecast as a mestiza.</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c854c-e16a-4a4c-8b52-470b04f0a967'
