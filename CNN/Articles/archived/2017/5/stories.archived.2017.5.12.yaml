    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e4a46-9ac0-4700-85b6-177147ae32fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.915+08:00
