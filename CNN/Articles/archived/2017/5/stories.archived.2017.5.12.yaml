      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6eac8-e449-492c-89dc-be09d2b372c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
