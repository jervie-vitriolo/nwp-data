      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. Gen. Ronald "Bato" dela Rosa, who leaves his Philippine National
        Police (PNP) Chief post when he reaches the mandatory age of 56 on January
        21 next year, said on Friday that his immediate plan was to go back to Bato
        — his barangay  (village) in the town of Sta. Cruz in Davao Del Sur.</p>'
    '5':
