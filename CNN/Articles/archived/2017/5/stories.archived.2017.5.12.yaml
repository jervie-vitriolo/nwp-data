    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Modern HIV drugs can add 10 years to life expectancy, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8da16-fbce-431e-ac01-dd51515307dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The latest treatments for HIV mean that
        young people living with the virus could live up to a decade longer, a new
        study says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c4cda-eda7-434a-bbea-c93d70d6a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd02354-7126-4a1e-afae-fbcbfccbe172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, published Wednesday, found that 20-year-olds who started
        with antiretroviral therapy in 2010 are predicted to live up to 10 years longer
        than those who first underwent similar treatment in 1996 — when it first became
        widely available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4727f53-a996-4da9-9043-83489eefd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e287fd0-b9a0-48fe-9c5d-7d18e06a2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Bristol University in the UK said the improvements
        are due to fewer side effects and less toxic drugs with greater options for
        patients who are infected with drug-resistant HIV strains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4d687-4424-4e54-b93e-ce690f2c3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f9bdf-6576-4216-8846-49cda2a226c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research illustrates a success story of how improved HIV treatments
        coupled with screening, prevention and treatment of health problems associated
        with HIV infection can extend the life span of people diagnosed with HIV,"
        Adam Trickey, medical statistician at the University of Bristol, said in a
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415692d6-5ace-4d7d-bb40-84c760d6ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00cbc5-c59d-4a74-83b8-1cef341988f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combination antiretroviral therapy has been used to treat HIV for
        20 years, but newer drugs have fewer side effects, involve taking fewer pills,
        better prevent replication of the virus and are more difficult for the virus
        to become resistant to."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1c4ca-7bfb-4c1f-9c05-f59e126f6f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b220c2-3a34-4645-98e0-63099b9ac54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trickey said further efforts are needed if life expectancy
        is to match that of the general population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9aabd-7af3-4a28-8055-215bb0560b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081c3f0-a45d-48e3-ae32-f6aad23e2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater strategies are also needed for people in developing regions
        of the world to get better access to treatment, said other experts in the
        field.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2ac60-57f5-49a9-a73d-c8cbae18d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2931cc2-d35a-429e-b2d9-0a8a59c57d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bristol University team hopes the findings help reduce the stigma
        associated with living with HIV so those infected can keep working and have
        smoother access to medical insurance, where needed. In addition, the outcome
        should encourage people to start treatment as soon as possible, and adhere
        to it, the researchers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d63d46-ec80-4c11-ab25-292ddb9355ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7fb0c-7893-420b-9ada-b8374c68f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early treatment to live longer</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1d4e1-a87f-44a7-919c-59ccb65f7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiretroviral therapy involves a combination of three or more drugs
        that prevents HIV from replicating in a bid to prevent damage to the body''s
        immune system. The treatment also prevents spread of the disease, by as much
        as 96%, as it lowers the levels of virus inside the body significantly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7d535-f0d4-4edf-9447-f23d78f6712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f99ea-09a5-4001-9b89-0f74ce370e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends treatment be given to people
        with HIV as soon as possible following diagnosis. Previous guidelines recommended
        treatment using thresholds based on a person''s CD4 count -- immune cells
        attacked by the virus -- which became higher over time until current guidelines
        were set stating the need for immediate treatment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f0f49-80d7-49d7-8855-310bdd7b8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f1596-8bd8-46e9-8d1e-ce6cef2b3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bristol team analyzed data from more than 88,500 people with
        HIV gathered from 18 European and North American studies. They found that
        fewer people who began treatment between 2008 and 2010 died during their first
        three years of treatment than those who started treatment between 1996 and
        2007.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6f6c7-77e6-4cff-92f3-3bca6f11ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0f030-ff3d-47b7-8cc2-ba4d63d4e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1996 and 2013, the life expectancy for 20-year-olds who
        started treatment increased by 10 years for women and nine years for men.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aa1916-429e-49dd-b181-d005b8239553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13a173-681e-453f-a357-9bfd5065cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study further projected that 20-year-old men starting therapy
        between 2008 and 2010 who survived the first year of treatment would live
        to 73, with women living on average to 76.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec7dc1-8510-4ee5-8f0c-8697ffe47d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e141592-337c-4c25-ac95-c0770891de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life expectancy in the UK and Canada was 81 in 2014 and almost 79
        in the United States, according to the World Bank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683abad9-0e10-4df5-a0cc-ce2dd02075a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0be314-c23b-4f35-bfe4-dc9bfa8aea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for people infected with HIV through injecting drugs, life expectancy
        was not seen to increase as much, according to the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9004d-6513-487a-adfe-e0c99b9dcad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfb472-c617-4eda-9ac7-7dcb7a4239b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In drug users we must promote therapy and improve access to therapy
        to treat addictions as well as increasing access to hepatitis C treatment
        for people with both infections," Trickey said. "Although most people are
        likely to start treatment soon after diagnosis of HIV, this will only result
        in improved survival overall if the problems of late diagnosis and treatment
        access are addressed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683a311-d7e3-41c7-a736-1f30f516eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b473f-3134-4cf6-90f9-d1f0f4020b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Helen Stokes-Lampard, chair of the Royal College of General
        Practitioners in the UK, agreed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddecddc-7795-4df1-8ff9-7395191d83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3445f51-730d-481a-ba0f-bced27b7d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that life expectancy for patients with HIV has risen so
        significantly is testament to the success of antiretroviral therapy since
        its introduction," said Stokes-Lampard, who was not involved in the research.
        "But continued success is dependent on people knowing they have HIV, so that
        they can start treatment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ffc60a-51c6-4851-9dea-04471cd5502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391efc39-5df3-49dd-ae02-82d13691ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improving life span globally</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57503866-fe5a-4306-8dcb-defe79124d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Whitworth, professor of international health at the London
        School of Hygiene and Tropical Medicine, welcomed the results but said the
        challenge is to translate this success to other parts of the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7163f0e-49b7-4131-98cb-0bdc0c180d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147866d-8397-4f59-840e-45fe8ce0ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNAIDS, almost 37 million people were living with HIV
        in 2015. That same year, just over 17 million people were receiving antiretroviral
        therapy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff358939-296d-4957-9be4-58819a5d9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088e93e-2df5-446a-8e61-7d6e9aafd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:19:48.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:19:48.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further limitations of the study were that less data was available
        on older age groups, meaning death rates in this group could not be accurately
        estimated. Changing behaviors over time were also not accounted for, such
        as the fact that fewer people starting treatment in more recent years became
        infected through drug use, according to a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801e7a0-fbc3-45ef-8926-e7562f7873ef'
      'mgnl:activationStatus': true
