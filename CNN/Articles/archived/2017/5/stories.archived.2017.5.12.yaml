      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2ce7a-2f56-4405-ae02-0efea6d005db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:09:18.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:09:18.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women launched their careers as competitors on "American Idol."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c06af4-228e-4cdc-a2a1-29885521eb04'
