      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53b0c9-648e-440a-bf7a-17ba96ce7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was kid, I auditioned sa mga Disney, and it’s funny because
        I got one callback. And then the second time, ‘<em>diba</em> two casting directors
        lang in a room, then I go into the room and it’s a whole table of casting
        directors, and I couldn’t do it. I just froze. And I was like I don’t wanna
        do it anymore. <em>Kasi</em> it’s the fear.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3c3b6-2fab-497f-b22b-72ed84e0c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.835+08:00
