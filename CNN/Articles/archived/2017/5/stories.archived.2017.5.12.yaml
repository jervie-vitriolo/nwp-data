      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the prosecutor from the Office of the Ombudsman requested
        the Sandiganbayan Fifth Division to transfer Napoles from the Correctional
        to Camp Bagong Diwa in Taguig. If needed, the court will issue a new commitment
        order stating where she should be detained, it added.</p>'
