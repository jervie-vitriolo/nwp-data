      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678f84a-08a5-46ef-a368-608521fc0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:29:21.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:29:21.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas opened their South East Asian Basketball (SEABA)
        Championship campaign with a flourish after demolishing Myanmar, 147-40, on
        Friday evening at the Big Dome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8ec44-22ad-423d-998c-72aa32317c2b'
