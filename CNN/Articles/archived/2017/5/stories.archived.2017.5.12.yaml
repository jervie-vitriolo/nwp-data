      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo insisted the conditions imposed on Callamard won''t affect
        her probe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd29b55-5735-4f88-9442-846ab3771c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232849d8-55ac-4f3e-a776-b83a98975f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, we already extended an invitation for her to come to the
        Philippines," he said. "I don''t think the conditions imposed by the President
        would compromise that because what the President said is that, ''After you
        finish with your investigation, let me just ask you questions regarding your
        investigation.'' I don''t think that would be compromised because that would
        be after the termination of her investigation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1dae64-d81e-48af-ae39-5c0e4d2e6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.195+08:00
