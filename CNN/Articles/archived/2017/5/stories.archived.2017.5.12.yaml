      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07299cff-ddaf-472b-a7d0-ad429526bbea'
      'mgnl:activationStatus': true
