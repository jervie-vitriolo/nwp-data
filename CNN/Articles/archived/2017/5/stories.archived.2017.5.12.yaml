      'jcr:uuid': '5b621207-0906-4445-8e90-24a0791f26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tryptophan, an amino acid, might help you snooze because once it
        enters your body, it''s converted into two brain chemicals associated with
        sleep: melatonin, which helps regulate your body''s natural sleep and wake
        cycles, and serotonin, which causes relaxation and drowsiness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b487ab-0317-4664-b03e-594f62c8dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420aa525-3c5a-4b24-a26e-2920833047c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tryptophan is the reason why it is widely perceived that a Thanksgiving
        dinner causes drowsiness, because of the tryptophan in turkey. However, other
        foods contain tryptophan, and some have more tryptophan than turkey," said
        Dr. Donald Hensrud, medical director of the Mayo Clinic Healthy Living Program
        and specialist in nutrition and preventive medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821a1e2-0043-40ea-944f-e0305e8f67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7925be6-287b-4700-9c88-a94551301f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snacks containing high amounts of tryptophan include egg whites,
        soybeans, low-fat cheese, chicken and seeds, such as pumpkin or sesame, Hensrud
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb23816-642e-4935-af19-4269b32b29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f3873-2882-44a0-b2b2-799796a14a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods rich in carbohydrates, lean in protein and low in fat also
        may boost the production of serotonin and melatonin, such as granola, unsweetened
        cereals or whole-grain crackers with milk, according to the University of
        Maryland Medical Center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2cf4b-8deb-4787-b7c4-ca7688eab776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e5d7d-e0f7-42db-b3c0-7a5c34ed976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have a sweet tooth? Pineapples, oranges and bananas also may be
        linked to increased melatonin levels, according to a small study published
        in the Journal of Pineal Research in 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b1681-4b11-456a-b49e-dc96167611a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0aba4-eaf3-4867-8bcc-90090f9ca525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, eating foods low in fiber but high in saturated
        fat and sugar is associated with a lower quality of sleep, such as having
        difficulty falling asleep or not spending as much time during your sleep cycle
        in a deep sleep. That''s according to a small study published last year in
        the Journal of Clinical Sleep Medicine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932b178-0b10-4847-b495-db62a68434b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e85367-287f-498e-9489-d8b3c0c7f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicy foods and caffeine before bedtime are also associated with
        impaired sleep -- and not only what you eat but when you eat can play a role
        in how well you snooze. One small study published in the Journal of Clinical
        Sleep Medicine in 2013 suggests that you should refrain from consuming caffeine
        within six hours of bedtime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f52d26-2ba2-4ed6-943c-caae3409dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e25c9-5b62-48ba-b03c-32a799c8e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends avoiding large meals too close bedtime. Grandner
        said people can eat a big meal about four or five hours beforehand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2e64f-d0df-46cc-af8d-98554b8cf5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3813f-b003-47a2-87ea-1bd91cd30952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what about late-night snacks? "It''s never too late to eat a
        small snack," he said. "I might have a small snack about an hour before going
        to bed, but many nights, I don''t."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2103d-92c9-4cb4-b84e-765b471aa99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf92f5a-d42a-4f96-b22f-b330603c31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with gastroesophageal reflux disease, or acid reflux, should
        be careful not to lie down within three hours after a meal. That might trigger
        symptoms of reflux, which could interfere with sleep, Hensrud said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634724d4-4abe-405f-880d-fbc3607cd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e646e-542c-4f7d-bd32-51e06e9c16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/11/health/food-better-sleep-explainer/index.html">What
        snacks to eat for better sleep</a>."</em></p>'
  'Modern-HIV-drugs-can-add-10-years-to-life-expectancy':
    'author': 'James Masters, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-12T02:47:33.461+08:00
    'imagesource': 'jcr:24152e34-1f2c-4149-9978-8c510348168b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5643474-53f2-4958-a7f6-64842189c01e'
    'lead': 'Researchers at Bristol University in the UK said the improvements are
      due to fewer side effects and less toxic drugs with greater options for patients
      who are infected with drug-resistant HIV strains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:19:48.183+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T08:19:48.482+08:00
