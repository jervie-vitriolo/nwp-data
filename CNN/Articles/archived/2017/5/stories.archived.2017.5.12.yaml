    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec4522-f049-49b2-858b-4dd19c27e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:27:38.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:27:38.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the moment, the PNP Chief said the President had not offered
        him any government position after his retirement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b41274-5ca5-4b48-83f7-128c27f92061'
