      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the acquittal, Napoles still faces plunder, graft, malversation,
        and direct bribery charges along with former congressmen over the ₱10-billion
        pork barrel scam.</p>'
