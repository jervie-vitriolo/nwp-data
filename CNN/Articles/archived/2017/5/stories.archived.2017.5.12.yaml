      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a3f7f-91d4-41dd-8eee-d56ef1e22fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Member
        states adopted late Thursday evening the Universal Periodic Review (UPR) draft
        report regarding the human rights situation in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e348c-2fe4-4715-9b13-1835c019aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcdbc4-cd18-408b-8145-7ca5c13cef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft, presented by the "troika" composed of Switzerland, Paraguay
        and Kenya, contained 257 recommendations after scrutinizing a presentation
        by a Filipino delegation in Geneva last Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ffdd1-11af-46ec-a0f3-94a8abca5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b49fed-ae34-4761-a2af-ff1ee12a59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/PH-defends-drug-war-UN-Geneva.html"><strong>Related:
        PH delegation defends drug war at UN in Geneva</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea77de8-11ca-48ab-a934-cc507c650c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796581a-dacc-4d11-922c-4c4e4bbcd228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many recommendations was that the Philippines  should
        lift its conditions and accept a probe by a United Nations rapporteur into
        the human rights situation in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c72ed8-6b26-4471-981e-34167f0009d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dff4e7-b9b1-4b9c-b966-145aa22f64e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/11/alan-peter-cayetano-un-rapporteur-agnes-callamard-drug-war.html"><strong>Related:
        Cayetano: UN rapporteur not fit to probe drug war</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db94b0-d1bc-45db-9367-b7ab34f81752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c7387-8851-40af-b86c-d19e0ac79c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report — drafted by the 47-member UPR Working Group — also urged
        the government to investigate all enforced disappearances and extrajudicial
        killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67a01e-9aa4-4590-8f1d-00d8b310af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d0ba8-41b4-4584-add3-a2decff62354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the country''s war on illegal drugs, the draft report
        said the government should continue its efforts to protect its people from
        the threat of drugs while upholding human rights values.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d9d57-cf8c-454d-9312-90bdb7ab18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bdbe8-43bc-4c93-b0bf-c13eb28faafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the Philippines should not reimpose the death
        penalty and should maintain the protection of the right to life, given that
        the country had committed to the International Covenant on Civil and Political
        Rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a92250-a0a6-4a9d-a628-85bb150315fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b949e90-fd10-4af4-a5f0-d6cd7b3205e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Executive Secretary Menardo Guevarra, who co-chaired the
        Philippine team with Sen. Alan Cayetano, expressed gratitude towards the troika,
        the secretariat and all the 95-member states for their efforts in reviewing
        and recommending on the progress in the country''s human rights situation,
        and in identiying areas for improvement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00090d38-5ae7-4413-b500-0008e2087cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e409d-fe85-48e2-bf20-267a0210151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said, the positive comments highlighting the progress of
        the country''s efforts in upholding human rights were very encouraging. He
        also assured the working group that the presidential human rights committee
        will be convened to review and determine their course of action with regard
        to the recommendations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ffd841-78fc-4be3-87ff-6c7e1eb67bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:22:13.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada5529-2ac0-46a9-a6bc-fd24388ec61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:22:12.886+08:00
      'mgnl:createdBy': 'eunice'
