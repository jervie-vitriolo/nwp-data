      'mgnl:lastActivated': 2019-07-19T08:02:20.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7dd93-d5f6-47a3-b529-edf7aa2b6c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:02:20.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest Statement of Assets, Liabilities and Net worth (SALN),
        released by the Office of the Ombudsman on Friday, showed a net worth of ₱27.42
        million as of December 2016. Duterte filed his SALN last April 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef66627-2922-46fd-a213-b000e50a4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:02:20.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1589f-84f5-4ddb-b53c-fbd5b8d42fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:02:20.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His total assets were at ₱28.43 million, slightly lower by ₱1 million
        because of a personal loan to businessman Samuel Uy. Uy was known as one of
        Duterte''s top donors in the 2016 presidential campaign where he gave P30
        million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0ed3c-f7cd-480c-a59f-1b21a7417ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:02:20.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ddaea0-949d-4d2c-ad43-0e75b95bd865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:02:20.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before assuming the presidency, Duterte''s net worth was at ₱24.08
        million as of June 30, 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53f203-222b-4ccf-9b5c-e6d8607ebdd2'
