      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the night came in the final period, with R.R. Pogoy
        hitting a layup to give the Filipinos a 100-point cushion with 2:55 left to
        play.</p>'
