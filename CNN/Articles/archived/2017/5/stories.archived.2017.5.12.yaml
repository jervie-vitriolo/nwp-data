      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> <em>Kasi</em> they keep saying <em>na,
        baka ‘di maintindihan ni Aling Chuchu ‘yan …</em>They always say that but
        when you actually look for <em>Aling [Chuchu],</em> [she says], “<em>Ooh,
        nakita ko na ‘yan. Napanood ko na ‘yan.” ‘Di porket nasa bangketa lang ‘yan,
        di na nag-iisip ‘yan.</em></p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cfdf7-963a-4cde-a20f-3b787db32563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.836+08:00
