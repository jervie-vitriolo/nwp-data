  'snacks-for-better-sleep':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-12T02:56:18.745+08:00
    'imagesource': 'jcr:60992719-2c98-4bf5-b1ca-389b3248342e'
