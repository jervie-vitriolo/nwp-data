      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> <em>Sinabi ko na ang dami ko nang
        daster sa bahay, bigyan niyo naman ako ng ibang role</em>. And then finally
        <em>binigyan ako ng iba, wala pala akong damit na pang-mayaman!</em></p>'
