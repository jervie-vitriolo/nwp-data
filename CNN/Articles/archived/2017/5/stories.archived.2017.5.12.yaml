      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> Yeah, because there’s only one role
        that we can play. Usually it’s either <em>mataray or mayaman</em>, but now
        there are more options because of the young indie directors. Back in the day,
        <em>hindi naman ganun ‘diba? Kapag tisay ka</em>, it’s only one kind of role.</p>'
