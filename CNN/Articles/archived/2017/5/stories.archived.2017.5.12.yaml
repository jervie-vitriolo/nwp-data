      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> I went to an audition once for “General
        Hospital,” when I was 16. So I stayed with my aunt <em>kasi</em> I auditioned
        for a while. ‘<em>Yung</em> room full of set cards, and they don’t even look
        at it.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
