      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d133c-6045-4d0f-9bda-fddb99ce7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent Rolling Stone article, Styles talked about the belief
        that both "Style" and another Swift hit, "Out of the Woods," are believed
        to be about their romance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e57bb-7120-494e-9b33-c0cb8135cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02070feb-ef25-4410-93ff-66d3127cac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I don''t know if they''re about me or not, but the issue
        is, she''s so good, they''re bloody everywhere," he told the publication.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a7205-c631-44a0-8df5-915ba6c04d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.642+08:00
