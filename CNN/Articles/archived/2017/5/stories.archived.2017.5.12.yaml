    'title': 'PH exports grow by over ₱48 billion - DTI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f7104-bd89-4621-ada6-0ec3fa0ccd72'
