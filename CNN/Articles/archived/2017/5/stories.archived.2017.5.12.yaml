      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:27:38.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ever Dela Rosa would run for the Senate — and win — he would
        not be the first ex-PNP chief to do so. His "idol," Sen. Panfilo Lacson, was
        also the country''s top cop before he became a lawmaker. When he was still
        PNP Chief under the Estrada administration, Lacson had said that he would
        not want to become a politician.</p>'
