      'mgnl:lastActivated': 2019-07-19T08:09:18.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC has announced Kelly Clarkson will be joining "The Voice" as
        a coach in Season 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51078b4-9b28-4d64-b51a-a6e8631548f4'
      'mgnl:activationStatus': true
