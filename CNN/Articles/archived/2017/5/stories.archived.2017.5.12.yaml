      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e095b5f-971d-4c07-aa95-96784b396d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘<em>Yung first time kong mag-</em>T.V., <em>kasi</em> I did not
        know how to favor sa camera. <em>Grabe, ang first ko sa</em> camera <em>kasi,
        ay si</em> Lav [Diaz]! <em>Eh si</em> Lav, <em>ito lang naman ‘yung</em> camera
        <em>niya eh</em>. So, <em>siyempre</em> when you’re shooting a nine-and-a-half-hour
        film [“Death in the Land of Encantos”], you tend to forget that the camera
        is just right there, ‘<em>diba</em>? <em>Tsaka siya sinusundan lang niya …
        Kumbaga, babad lang eh</em>. So, <em>hindi ko alam.</em></p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6fe08-1c5e-4abf-b224-778d2dd61d99'
