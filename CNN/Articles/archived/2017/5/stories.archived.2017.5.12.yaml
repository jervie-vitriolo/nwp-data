      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other personal properties and investments increased by only ₱100,000
        from ₱4.2 million in June to ₱4.3 million in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507296f-9a73-4241-bb43-59057364a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.916+08:00
