      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22dc72-5181-49c0-812a-3f16bf9b51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.172+08:00
