      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think it''s important to recognize the global aspect here.
        Africa has the heaviest burden of the disease where this is a challenge of
        early diagnosis and treatment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
