      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s common-law wife Honeylet Avanceña also bought no additional
        properties, with her assets remaining at ₱3.08 million.</p>'
