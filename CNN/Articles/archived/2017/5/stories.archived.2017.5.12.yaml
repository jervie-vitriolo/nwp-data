      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb2ebb-b4a3-47a5-bd0c-9596dce6c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:27:38.681+08:00
      'mgnl:createdBy': 'eunice'
