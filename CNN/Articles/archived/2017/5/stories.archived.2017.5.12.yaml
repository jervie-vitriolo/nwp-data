    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0cd718-b8e7-40fe-a229-954c162b22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> Yeah. But I never get anything I audition
        for. So <em>parang dun ako nag</em>-give up, I guess, in a sense. If I read
        the script and I see <em>na hindi bagay sa akin, hindi ko pipilit ‘yung sarili
        ko.</em></p>'
