      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Minsan tuloy naiisip ko</em>, sometimes it''s not talent that
        gets you the job. It''s putting yourself out there. <em>Na</em> honestly <em>ang
        hirap gawin lalo na kung wala ka nang pamasahe. [Laughs] Pero ganun eh.</em></p>'
