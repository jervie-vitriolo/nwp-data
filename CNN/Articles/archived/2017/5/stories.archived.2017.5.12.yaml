      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> Visual <em>kasi ‘yung industriyang
        ‘to.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73ab68-f1e9-4dc9-bdc0-78ba521a4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"There’s only one role that we can play. Usually it’s either mataray
        or mayaman, but now there are more options because of the young indie directors.
        Back in the day, hindi naman ganun ‘diba? Kapag tisay ka, it’s only one kind
        of role." - Max Collins</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727296e1-c829-4306-ad7d-911010873811'
