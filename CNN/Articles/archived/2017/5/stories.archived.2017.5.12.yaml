      'mgnl:created': 2019-07-18T16:29:21.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:29:21.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts were expected to make quick work of the Burmese, and they
        duly delivered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4822e1ae-e39a-4d71-9a35-a25af843fb72'
