      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b00c59-f803-4782-9db7-5752be5241e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enlarged image of the notebook started making the rounds on social
        media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63af0be-5c4b-4395-aab7-64b0e25edb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac844b-af32-4f96-9e4a-65dea586865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics appear to read: "Same lips red, same eyes blue/Same white
        shirt, couple more tattoos/But it''s not you, and it''s not me/Tastes so sweet,
        looks so real/Sounds like something that I used to feel/But I can''t touch
        what I see/We''re not who we used to be/We''re not who we used to be/We''re
        just two ghosts standing in..."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c092270-c6f3-473b-a997-91bc2806146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa84142-cf62-44ce-8ab6-6d6f46f47af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the "same lips red" line reminded some people of Swift
        singing about having "that red lip, classic thing that you like" and a love
        who''s "got that long hair slick back, white t-shirt" in her hit song, "Style."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc2737-f737-464e-af60-d482553b125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a388b1-d62c-41d2-836a-adabe15b5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Swift/Styles followers think its a leap to connect the two
        songs, especially since "Haylor" had merely a brief relationship -- several
        years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f15423-88bb-4b16-bf93-b39e328c68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e67c8b-d460-4cfb-aa76-d492e510d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not the first time people have tried to suss out their
        love story via lyrics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b83af-1114-43af-acf3-431781dd6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.406+08:00
      'mgnl:createdBy': 'eunice'
