      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even as Binay faces charges of corruption over the alleged
        overpricing in the construction of a ₱2-billion parking building in Makati
        City.</p>'
