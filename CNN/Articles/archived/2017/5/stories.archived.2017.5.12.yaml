      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43632b-8bb8-42ba-a6dc-a01a7323feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pero kulang pa rin tayo ng</em> roles for girls. <em>Dito naman
        ang problema, sobrang ang</em> lead hanggang 30 [years old] <em>lang</em>
        or less. At least sila hanggang 35 or 40, <em>meron pang pang</em>-lead <em>eh.
        Kaya nga ang galing nga nung kay</em> Sylvia Sanchez, ‘<em>yung nag</em>-lead
        <em>siya sa</em> [ABS-CBN <em>teleserye</em>] “The Greatest Love." <em>Kasi
        ang laking bagay nun. ‘Yung</em> at that age, lead <em>ka pa ng isang</em>
        soap. ‘<em>Yung tumatakbo ‘yung</em> story around you. <em>Kasi she has</em>
        Alzheimer’s. So the story revolves around her Alzheimer’s. <em>Dito</em> medyo
        rare. The story normally revolves around the love team.</p>'
    '199':
