      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One audition I went to, <em>wala talagang</em> role for me and it
        was so embarrassing <em>kasi literal kong nilako ang sarili ko, na</em> I
        can do anything. Ending, there was someone else in the room who got me for
        a different project.</p>'
