      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347ea66-df14-4024-b966-87ab30db9472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:09:18.515+08:00
      'mgnl:createdBy': 'eunice'
