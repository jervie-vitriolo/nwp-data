      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with Apple Music''s recently released trailer of
        the documentary "Harry Styles: Behind the Album."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ffda2-3d99-4e88-b2ac-448c866c5e71'
