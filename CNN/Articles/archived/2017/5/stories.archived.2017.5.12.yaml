      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know me, I''m a good follower. I follow if there
        is an order. If (the President) says ''run'' I will run. If he says ''walk''
        I will walk. If he says ''jump'' I will jump. I follow orders from my Boss.
        But please, as of now, that is not in my plans.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07122c73-326a-427a-9b9b-f10e2eff1fcc'
