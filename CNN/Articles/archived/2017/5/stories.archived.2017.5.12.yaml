      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1510eab-dfa8-4c67-87d9-438cd3e6aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sometimes kasi</em> rejection is good for you. Not for your
        ego, but with that, feeling <em>ko mas nakabuti pa siya sa akin</em>.</p>'
    '28':
      'image': 'jcr:c2d1ea31-c928-4203-9485-ce22a6f4d3b6'
      'imageCaption': 'Max Collins is a relative newbie most known for her role in
        the revival of GMA-7’s “Encantadia,” and perhaps her selection for the role
        has raised some eyebrows — she’s even bested actresses such as Iza Calzado
        for the role. Photos by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beeec2f-e94e-444c-9ecc-ba77cdea6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb163761-b8f6-413a-99c9-ad174f213c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> ''<em>Pag</em> theater, <em>nakaka</em>-intimidate
        ‘<em>yung mga alam mong magagaling sila, ‘yung iba diyan nag-vo-</em>vocalize
        <em>tapos ikaw nakaupo ka lang tapos hindi mo alam kung gagayahin mo ba sila</em>.
        Half [of] the time, you just want to back out and go home <em>pero siyempre
        nandun ka na, gagawin mo na lang.</em> And then you get rejected, over and
        over again <em>tapos sa utak mo “dapat kasi umuwi na lang ako.”</em> […] I
        had a teacher who decided to teach us how to audition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ec84f-cbb3-439e-9f4d-4d157180d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1fa78-b233-4e76-9a1a-6059c722e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> I [also] took a class in audition
        techniques. What did they teach you?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c44f6-c131-4807-8828-9922ca323fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e83c3-812c-4ef3-8e3f-17192b73493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> Well, first of all, how to enter
        is really important. How to enter and how to greet everyone in the room. How
        to introduce yourself, those are all things we take for granted. The mindset
        <em>kasi</em> that you should have when you’re auditioning is that they want
        to hire you. That’s why they’re holding the audition in the first place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3102c3c-4277-40c0-a6dd-1bc49d050919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0baa92-e5dc-4245-aade-6dfba481734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> I studied audition technique for seven
        weeks. At the Aquila Morong studios. What they do is they simulate an audition.
        So you’re given a character assignment ... <em>pagdating ko doon, walang nag-uusap
        kasi</em> first day. <em>Pagpasok ko ‘yung unang sinabi ko</em>, “sorry.”
        <em>Pinoy na Pinoy</em>! They said, “What are you sorry about?”<em> Ang dami
        ko nang sinabi</em>. They don’t actually teach you a “technique,” but because
        you keep doing it and doing it [you learn a lot]. I think auditioning is really
        being confident. <em>Gusto pa nga nila ''yung wala kang pakialam. Pero doon
        ‘yun, dito hindi ko alam. Kasi</em> I auditioned for “Bliss” and I auditioned
        for “Citizen Jake,” <em>parehong</em> time <em>gusto ko kalma lang ako.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006dced-c5da-4332-8c6a-f973e235a9d7'
      'mgnl:activationStatus': true
