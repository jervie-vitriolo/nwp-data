    'template': '1'
    'title': 'Panelo: Government to convene immediately to discuss UN human rights
      report'
    'updated': 2017-05-13T15:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2687a-fa04-4584-b0b0-ed8d5164854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Concerned
        government officials will meet immediately to discuss the United Nations''
        recommendations on handling the human rights situation in the country, Chief
        Presidential Legal Counsel Salvador Panelo said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549eea57-3758-443f-834b-bcdfd1a8d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff030f8-3d7a-40ce-bc4d-9a742f96edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Council (UNHRC) gave the Philippines until September
        to respond to its report released on May 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ffe23-8b78-4295-a047-6e897cd42e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3632b6-7fbc-4f07-a0e6-695dbe43af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among others, the report urges the government to lift conditions
        set by President Rodrigo Duterte on a visit to the country by UN Special Rapporteur
        Agnes Callamard to investigate reported extrajudicial killings linked to the
        administration''s war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f4c5b-bd8f-44f0-9682-ad4a747befe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c4047-212e-4855-ac1f-c64dcfc023a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/12/UN-PH-must-lift-conditions-on-rapporteur-probe.html"><strong>Read:
        UN rights review: PH must lift conditions on rapporteur probe</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7ef9f-a789-4052-a1d1-7e6acdacec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767c9b9-8eac-4032-bb8b-4a4603d6d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHRC also opposes the restoration of the death penalty in the
        country and the lowering of the age of criminal liability from 15 years old
        to 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f691e-545f-4bd3-b84c-a5b44a38f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be02fd7-1a8d-44b7-86d3-d3469e52a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the report of the official delegation as a response to the draft,
        it said that we will be convening the Presidential Human Rights Committee
        and discuss the recommendations and invite all other competent groups to consider
        the recommendations by the UN," Panelo told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80234837-4beb-4b65-b76b-32e9b5452192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b410dd6-ddd2-4e38-933f-7c1b6687b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Human Rights Committee is comprised of: Executive
        Secretary Salvador Medialdea as chairperson, Justice Secretary Vitaliano Aguirre,
        acting Foreign Affairs Secretary Enrique Manalo,  Education Secretary Leonor
        Briones, Acting Interior and Local Government Secretary Catalino Cuy, Defense
        Secretary Delfin Lorenzana, Health Secretary Paulyn Ubial, Social Welfare
        and Development Secretary Judy Taguiwalo, Budget Secretary Benjamin Diokno,
        Economic Planning Secretary  Ernesto Pernia, National Anti-Poverty Commission
        Lead Convenor Liza Maza, and Panelo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b09dcd-7717-4ef6-91df-2c3e30c5ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
