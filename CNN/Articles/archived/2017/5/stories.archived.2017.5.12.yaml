      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in his assets in December can be attributed to ₱3.4
        million more cash on hand or in his bank accounts.</p>'
