      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the results of the study are very good news," Whitworth
        told CNN. "This was a very rigorous study, which reflects huge progress in
        diagnosis and management over the past 20 years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df0daaa-f1a8-44a7-82b3-364d0eea02a8'
