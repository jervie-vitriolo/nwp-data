      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> [In] film, definitely <em>mangyayari</em>.
        T.V., I don’t know if it’s going to happen in the next five years.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
