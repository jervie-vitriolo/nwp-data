      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> Feeling <em>ko</em> they’re undermining
        their intelligence.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ad0eb-cb3b-45e1-afdb-e78ef9177380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.836+08:00
