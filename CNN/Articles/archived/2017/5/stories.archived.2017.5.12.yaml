      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b4e11-def9-4e3c-85e8-9da19c727838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, there is a snippet of a "Two Ghosts" and a quick look at
        lyrics in a notebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b093e7b-060d-404f-bb0d-e5a6d3f17348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.405+08:00
