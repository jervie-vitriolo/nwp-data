    'template': '1'
    'title': 'What snacks to eat for better sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35156518-a3e8-41ab-baf8-60387c524bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Many people chug caffeine-packed coffee
        or scarf down an energy bar to wake up, but what should you eat to wind down?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8eecb-eb3a-49d5-9d45-5293c9e03193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1b3c3-991d-4318-af7c-5786b2050872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of adults in the United States are not getting
        enough shut-eye, according to the Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c80f0-caa0-4fa0-8709-cb890250f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b6879-6ad4-431f-bd93-e3c6646a15b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, to make sure that your bedtime snack can be effective in promoting
        sleep, some experts say it should contain one essential amino acid: tryptophan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b4f50-daad-410d-b101-c7f1b56e4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fcdc7-adb7-4d81-b5aa-7cb24a5e2bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:16:00.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:16:00.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real lack of studies that show that specific nutrients
        can influence sleep, either better or worse. There are a few exceptions. Tryptophan
        has been shown to induce sleep," said Michael Grandner, director of the University
        of Arizona College of Medicine''s Sleep and Health Research Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8153e0d-96a2-4f57-a754-0b5a6a81fcac'
      'mgnl:activationStatus': true
