      'mgnl:lastActivated': 2019-07-18T16:29:21.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30afc988-e96a-4c0d-a4c7-a6c50374b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:29:21.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:29:21.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva led all scorers with 22 points for the Philippines,
        while eight other players finished in double-digit scoring for Gilas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf9587-632f-4603-b7d5-ee99af05b815'
      'mgnl:activationStatus': true
