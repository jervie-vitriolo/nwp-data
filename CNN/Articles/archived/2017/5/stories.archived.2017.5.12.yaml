    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f64ab3b-8111-4fa3-a2cc-5c894406d445'
    'lead': 'The draft presented Switzerland, Paraguay and Kenya contained 257 recommendations
      after scrutinizing a presentation by a Filipino delegation in Geneva last Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:22:12.885+08:00
