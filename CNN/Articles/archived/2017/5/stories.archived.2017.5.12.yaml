      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza, “Bliss” was a very controversial film. Is there a certain
        pressure because you won an acting award?</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd20825b-4ca7-4fd6-a696-427003bdbee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8c4ab-a5f0-4fe8-af39-9dde542e79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> I always ask, “What’s your opinion?
        Really.” Because when I watch myself, I’m never satisfied with my work. It’s
        hard because as much as you don’t want to seek validation from outside forces,
        it’s the only way I can validate that I did a decent job. I’m also not too
        hard on myself, when people say that I wasn’t good [at something], I say,
        “Okay next time <em>babawi ako</em>.” In the same way, if I’m good at it,
        I also don’t understand why I’m good at it.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b294b-2a69-4595-87fb-a5cc096c59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25f171-ee3b-4401-a33d-173b157082d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sana talaga</em> it makes money for our producers and other
        producers to want to make films like that. <em>Sana maski wala kami sa</em>
        SM, <em>kumita kami.</em></p>'
    '92':
      'image': 'jcr:371844a5-6d2a-4813-8653-cda4f885f34c'
      'imageCaption': 'Max Collins just wrapped up filming Mike De Leon’s "Citizen
        Jake," while Angeli Bayani is headed to Cannes Film Festival after Carlo Francisco
        Manatad’s short film, “Jodilerks Dela Cruz, Employee of the Month,” was selected
        at the Semaine de la Critique (International Critic’s Week) sidebar. Meanwhile,
        Iza Calzado is making rounds after the controversy surrounding Jerrold Tarog’s
        “Bliss,” which won her the Yakushi Pearl Award for Best Performer in the Osaka
        Asian Film Festival earlier this year. Photos by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
