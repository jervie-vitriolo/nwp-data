    'jcr:uuid': 'fdd0d111-9770-4812-b1cf-0cf699859aff'
    'lead': 'Many people chug caffeine-packed coffee or scarf down an energy bar to
      wake up, but what should you eat to wind down?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:16:00.685+08:00
