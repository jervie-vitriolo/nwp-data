    'title': 'Eagle Cement opens in stock market with ₱16 per share'
    'updated': 2017-05-29T12:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cb4d2-8e26-4c98-9a24-140cb851b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Cement
        manufacturer Eagle Cement Corporation, chaired by business tycoon Ramon Ang,
        is on the stock market with ₱16 per share as of Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3bca6-225e-4d8f-98aa-e532ea930b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f16851-91b5-4541-abf2-6c6e5ea88095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one peso higher than its initial public offering (IPO) of
        ₱15, previously listed from May 16 to May 22. The cement company had a target
        listing date on May 29, and is now being traded under the ticker symbol "EAGLE."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f9ffb-1134-424f-ad67-5aaa81d8a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239de23f-f7f4-423b-b4f5-146c36feeaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company initially expected to raise ₱9.20 billion from the IPO,
        based on its initial application filed with the Securities and Change Commission
        last March 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de24d8-371d-49f9-8895-ddd9e9923b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657aba36-a76d-4019-9c01-d8b203450557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting the thumbs up from the Philippine Stock Exchange,
        the company plans to sell 500 million common shares with an over-allotment
        option of up to 75 million secondary shares. The over-allotment option, also
        known as green shoe option, allows the sale of additional shares depending
        on demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9af285-5dc7-4ab7-a0b9-d4d9efacc4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f09d0c-cbc7-4e5b-b283-7a30ffa56813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Bank Capital Corp., Philippine National Bank Capital and Investment
        Corp., and Security Bank Capital Investment Corp. (SB Capital) are joint issue
        managers, lead underwriters, and bookrunners for the IPO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0cb1b-d54f-41b9-b42b-edb98235a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5dc409-a26a-426b-857e-da15799e707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased with the bookbuilding results. The issue was
        well received by institutional investors. This is a strong indication of their
        confidence in EAGLE''s fundamentals and potential to be the major driver in
        the cement industry," said SB Capital President Noel Dayrit in a press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad20e4-793b-47c6-90f7-6504ff3ad50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d909b60-8d18-44d4-b0e0-38f3eec8dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPO proceeds will go to the construction of a two-million metric
        ton cement plant in Cebu, as well as marine terminals in the Visayas and Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5aea5-2bd3-4700-a642-be21c2230c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8f5d1-3d51-4fa6-a80c-4400b7b03d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:04:18.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:04:18.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned plant in Cebu is its fourth production line, expected
        to be completed in 2020. Construction of a third plant in Bulacan will be
        completed in 2018.</p>'
  'Napoles-detention':
    'author': 'Anjo Alimario and Lara Tan, CNN Philippines'
    'caption': 'Janet Lim Napoles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-12T16:33:54.549+08:00
    'imagesource': 'jcr:aec88bcc-838e-4c22-bd2d-8fad9d703dc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b005cc3-4a10-49ff-951c-cd8e4d0c89df'
    'lead': 'The pork barrel scam''s alleged mastermind Janet Lim Napoles formally
      asked the court on Friday for transfer to a safer detention facility due to
      the threats on her life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:07:06.340+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T08:07:06.641+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles asks Sandiganbayan for NBI to take her into custody amid death
      threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c41158-0609-4382-bf9a-915858e3d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:06.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:07:06.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The pork
        barrel scam''s alleged mastermind Janet Lim Napoles formally asked the court
        on Friday for transfer to a safer detention facility due to the threats on
        her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291b107-41e5-4eed-8e8f-fbb3e0ca5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:06.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:07:06.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8844c6c-5189-4afc-b791-7b59cb40e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:06.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:07:06.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyer Stephen David filed a "very urgent motion to transfer
        place of detention." The motion requests the Sandiganbayan''s Fifth Division
        to transfer her from the Correctional Institution for Women in Mandaluyong
        City to the National Bureau of Investigation Custodial Center to ensure her
        safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9b2e9-25fa-48c0-8667-171db7725f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:06.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:07:06.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a9f13-7a9a-4180-9506-19327ebc9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:06.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:07:06.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the significant circumstances affecting her cases, accused
        was now bombarded with almost everyday death threats to the point that her
        personal belongings were ransacked. Accused is now receiving threats," the
        motion read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66d793-1e9d-4697-aab5-cf63e0f004bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:06.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:07:06.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9daac-1061-4f5a-8ba0-6d1810373475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:06.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:07:06.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion argued that it is improper and unjust for her to be detained
        in the women''s prison because Napoles is no longer a convicted prisoner,
        following her acquittal on illegal detention charges by the Court of Appeals
        on May 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f25fd-159c-493e-a6c7-a294b5cbaf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:06.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:07:06.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd03843-2e46-4bbd-a889-a93889616da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:06.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:07:06.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
