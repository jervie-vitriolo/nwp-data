      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/agnes-callamard-i-will-return-for-official-visit-on-ph-drug-war-if-conditions-are-lifted.html"><strong>Read:
        UN rep on extrajudicial killings: I will return for official visit on PH drug
        war if conditions are lifted</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1a49a-b603-4733-95fd-65d6951aed3d'
      'mgnl:activationStatus': true
