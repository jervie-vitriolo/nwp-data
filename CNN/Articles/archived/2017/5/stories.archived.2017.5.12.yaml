      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aefc80-3a0d-4b40-aa85-38ea015c9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was shooting a short film, “Jodilerks Dela Cruz,” different
        from the feature films you’ve done?</strong></p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff82730-ae4f-45c7-8b0b-1cd4a14328cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa8e9e-d92b-400d-a904-a03b46bf728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> One day [shoot]. Actually, one evening
        <em>nga lang eh.</em> Well, first of all, <em>sobrang</em> fun <em>siya kasi</em>
        it’s Carlo Francisco Manatad. <em>Alam mo ‘yun? May</em> brand <em>siya</em>
        of comedy <em>na</em> … I was so excited about. ‘<em>Yung ganun. Kasi ‘di
        siya</em> typical comedy <em>natin</em>. Black comedy <em>siya. Tapos hindi
        ko maintindihan nung una kung bakit ako ‘yung kinukuha niya. Kasi nga ano,
        laging</em> dramatic, <em>daster</em>. So <em>nung ganito na ‘yung</em> role,
        <em>tapos ganun na ‘yung</em> story, <em>tinanong ko pa siya, “Seryoso kang
        ako ‘yung…?” Tapos oo daw. Tapos na-gets ko naman kung bakit</em> eventually,
        <em>nung nakita ko na,</em> when we were shooting.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b61d57-d138-4ba0-9e50-ebd55349ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfde74f-3947-4cea-9810-dc39127faa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dahil nga</em> black comedy <em>siya, ‘yung tipong… ‘yung</em>
        character <em>na sinulat niya ‘yung tipong gagawin niya kung anong naiisip
        niyang gagawin niya.</em></p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf87b4-35bc-48bf-8b0e-fd8302353b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabfa63-9949-4767-9bda-9a1e82a2f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to unlearn something <em>nung ginawa ko ‘yung</em> shoot <em>na
        ‘yun. Kailangan kong i</em>-let go <em>na … Ito ‘yung literal na kung wala
        talagang nakatingin, anong gagawin mo? Ganon. Tapos sobrang sarap. Ang</em>
        fun, <em>ang</em> liberating.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49f98e-dde3-458b-8f03-a2dd7c034637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40bb03-37fd-419a-a4c8-27bb633ef921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coming from film festivals, and someone who will eventually
        go to one, do you guys have notions of how you could act? But when you get
        here…</strong></p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b97eb7-47cc-493f-9275-311a2bf561f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47da72e-5dd5-4371-acb8-310c054eef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> <em>Parang lahat posible.</em> And
        then you meet so many filmmakers and producers <em>na andun</em> and they
        are interested in working with you, <em>ganyan</em>. <em>O sige</em>, exchange
        <em>ng</em> contact details. <em>Uuwi ka nang ganun ka ka</em>-high<em>, pero
        pagdating dito, wala. Parang</em> you’re just thankful <em>na na</em>-experience
        <em>mo siya</em>. Actually, hindi naman mahirap ibaba ''yung sarili mo eh
        <em>[laughs] kasi pagdating mo ayan agad ang realidad.</em></p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a714ad-7ac0-4c88-a155-f2c50a704e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196eb2e-c918-4f2d-845c-5e0768fa8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you were shooting in Hollywood, did you have expectations
        of yourself that after it you’d have something there?</strong></p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af093a-f20b-4b85-a440-a1403bdcb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f99678-0297-47be-bde1-8b7a476712bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> I really wanted to at that time. I
        did not want to go back to the Philippines anymore. <em>Parang kaya lang</em>,
        I had a contract here in the Philippines, I was too young and too scared,
        I was SAG-eligible. I mean I still have dreams of going beyond the Philippines
        and that’s the ultimate goal ''<em>diba</em>? Not because you don’t want to
        to work in the Philippines, but you want to try it out yourself.<em> Sa akin</em>
        it’s about challenging yourself <em>eh</em>. Putting yourself in a new environment,
        doing something new. So that’s still in my head. At that time I was too young,
        too insecure, too unsure of myself to try it out. Then I fell in love. <em>Tanga.
        Siyempre akala ko, wala, kalimutan na, sayang</em>. Not my boyfriend now <em>ha</em>.
        <em>Kasi my</em> boyfriend now is very supportive. And it’s easier said than
        done. Believe me. I’ve tried a bit. And it’s hard.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785e334-7a6b-4c4f-8a33-6741e00669c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86269190-2538-48f6-b15c-460caa8270bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mangyayari siya kung mangyayari siya. ‘Di mo siya kailangang
        pilitin. Ang sarap lang siguro nung pakiramdam na bago nga, may</em> working
        hours, <em>pero</em> at the same time, you go where the work is. <em>Punta
        ka nga dun pero wala ka namang trabaho, nganga ka. Sa</em> Hollywood <em>ka
        nga, teh, wala ka namang trabaho. Grabe ang</em> competition <em>sa kanila.</em></p>'
    '170':
