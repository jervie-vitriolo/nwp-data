      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/extrajudicial-killings-probe-UN-Duterte-Callamard.html"><strong>Related:
        U.N. special rapporteur rejects government conditions</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1081fc-9f75-4fdd-8851-37f49118c7e7'
      'mgnl:activationStatus': true
