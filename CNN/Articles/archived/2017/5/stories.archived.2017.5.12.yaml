      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> And, actually <em>pagod</em>. <em>Kasi
        sa</em> T.V. ‘<em>yung pinaka-nakakapagod kasi</em>, you’re doing so many
        scenes in one day. Sa film … well, unless you’re doing something super indie
        <em>na ‘yung andami niyo talaga</em> in one day … But most films, generally,
        a few scenes a day <em>lang</em>. Endurance sport siya. <em>Iba rin ang</em>
        endurance ng stage, because it really is tiring, <em>pero isang bagsakan ‘yun.
        Tapos tulog ka na lang</em> after. <em>Ito, wala kang tulog hanggang umaga.</em></p>'
