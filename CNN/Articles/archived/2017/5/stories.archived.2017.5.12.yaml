      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if the President would ask him to continue in public service
        in whatever capacity, he would obey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39859fe-7154-4a67-a986-8f7ec4bd9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:27:38.680+08:00
