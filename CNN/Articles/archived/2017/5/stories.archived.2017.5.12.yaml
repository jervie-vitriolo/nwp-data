      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> <em>Ako hindi</em>. I have had more
        rejections than acceptance sa projects, and it''s more painful for me because
        it''s not just about ego. Rejection for me, <em>hanggang ngayon</em>, means
        going hungry, being homeless, <em>patong-patong na bills.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ff1c9-a0fe-4531-8346-62918f2b2992'
      'mgnl:activationStatus': true
