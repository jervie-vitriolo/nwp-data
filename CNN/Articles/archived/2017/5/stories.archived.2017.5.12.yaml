      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> <em>Dati kasi</em>, radio, now it’s
        teleserye. <em>Nag-ta</em>-transfer <em>lang siya ng</em> medium but it’s
        the same formula. I don’t think <em>magbabago</em> anytime soon.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c676ad6-2e38-42bb-9761-5811521c49ba'
