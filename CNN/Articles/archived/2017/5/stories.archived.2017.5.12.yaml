      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ebd7d0-fd5d-4a29-920f-1e2afa05d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> That was what I was gonna say, because
        everyone’s moving <em>na</em> online. That’s where it’s gonna start kasi that’s
        where we’re headed.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078ce7d-dc94-4a8f-bf50-810f60635405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Pero kulang pa rin tayo ng roles for girls. Dito naman ang problema,
        sobrang ang lead hanggang 30 [years old] lang or less." - Iza Calzado</h3>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd63cc0-e6fd-4593-90d0-559b68997b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is the pay gap also an issue here between actors and actresses,
        like [how it is] in Hollywood?</strong></p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e9cbe-e2a1-4128-9bd8-e73774a22f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7abb9c-dd36-424d-9aa3-ef08595fb3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> To be honest, I think we’re better
        off. I had this conversation with Tia Carrere, when we were in L.A., and a
        director friend. So we were talking about that. And it never really dawned
        on me that there were less roles for women in the Philippines, <em>kasi</em>
        it seems like <em>puro babae ngayon bida ng teleserye.</em></p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e889a55-8a7c-445a-b8f6-23bfa936ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f644b-6d1d-4a02-a8d9-1cbbd2c2c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know about pay. I don’t know the difference between the
        guys’ and girls’ pay. <em>Pero</em> feeling <em>ko ‘yung mga lalaki mas mataas.
        Kumbaga kung</em> same level <em>sila ng</em> girl, feeling <em>ko mas mataas
        ng kaunti ‘yung</em> guy. So <em>baka, pero hindi naman sobrang laki ng</em>
        difference <em>na aangal ka pa.</em></p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ad13d-6103-4261-9b30-0b53101e1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.837+08:00
      'mgnl:createdBy': 'eunice'
