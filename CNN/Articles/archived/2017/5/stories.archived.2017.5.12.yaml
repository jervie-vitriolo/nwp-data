      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> <em>Kasi</em> as long as we’re catering
        to the masses and what they want, it won’t. But I’m hoping they will change.
        We will always have that. It’s good, it’s all right, <em>pero</em> I think
        it’s also time to challenge the audience.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16197f17-6b59-4c17-b02e-7d4d642ca878'
