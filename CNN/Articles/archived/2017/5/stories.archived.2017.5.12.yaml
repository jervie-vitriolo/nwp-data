      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes one day after NBC announced Jennifer Hudson, also
        an "Idol" alum, will be a coach on the upcoming Season 13, joining Miley Cyrus,
        Adam Levine and Blake Shelton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb17fb2-f238-4ce8-8899-f1635c4a2e80'
      'mgnl:activationStatus': true
