      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The Sandiganbayan
        granted former Vice President Jejomar Binay''s motion to travel to Israel.</p>'
