      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4fbe9b-9412-43e9-b133-3b7a20be3062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was 19, <em>bago ako sa industriya</em> — two months in the business
        when I got cast in it. Complex <em>kasi ‘yung</em> role. <em>Mabigat ‘yun</em>.
        And at that time, <em>masyado pa akong pa</em> goody-goody. <em>Hindi pa ako</em>
        empowered as a woman especially as an actress. Plus physically, I had more
        insecurities <em>pa</em> […] It was a smart decision on Direk Laurice’s part
        to take me out of that project. And it also saved me from embarrassment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc03a5-4585-4955-a987-b31326bbabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
