    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ae600-a0ae-436a-8a81-668c08496ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.831+08:00
