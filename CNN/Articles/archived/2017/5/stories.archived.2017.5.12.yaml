      'mgnl:lastActivated': 2019-07-18T16:32:05.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8d57a-c030-4dfd-92e9-b1d7e533e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Duterte set three conditions for Callamard to
        conduct her probe: she must have a public debate with him, he is allowed to
        ask her questions, she has to take an oath before answering questions from
        officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe65f1-126f-4d7f-9600-63b0475fe618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
