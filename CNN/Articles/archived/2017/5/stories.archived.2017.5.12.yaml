      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a9221-0bd0-4bff-af48-2f3210e930ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said she is still willing to conduct the investigation,
        but only if the conditions are lifted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de42e66-6c7b-43a8-ba94-e9843ec380a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.195+08:00
      'mgnl:createdBy': 'eunice'
