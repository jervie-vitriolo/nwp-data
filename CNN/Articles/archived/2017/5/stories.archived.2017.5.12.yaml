      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/23/duterte-rejects-bato-dela-rosa-resignation.html"><strong>Related:
        Duterte turns down Dela Rosa''s offer to resign</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cbeb2-a22a-4385-834f-a53b732b2077'
