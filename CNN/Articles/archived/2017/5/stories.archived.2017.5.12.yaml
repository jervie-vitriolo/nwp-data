    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156a204-1177-4078-acaf-0ad412c21ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Buti na lang, ‘yung co</em>-actors <em>ko doon sa</em> T.V.
        <em>nung</em> first time <em>na ‘yun</em>, si Ms. Candy Pangilinan, <em>tapos
        ayun na nga, kailangang umiyak. Yumakap ako sa co</em>-actor <em>ko, tapos
        iyak, iyak, iyak. Ilang</em> take <em>na ‘yun, ah. Si</em> Ms. Candy, <em>“Dito
        mo lagay ‘yung ulo mo.” Alam mo ‘yun? ‘Yung ‘di ko alam, importante ba ‘yun?</em></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602945d7-d89b-49a2-a1f7-d877af123bad'
      'mgnl:activationStatus': true
