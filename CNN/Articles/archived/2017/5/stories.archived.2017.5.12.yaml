      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV has accused Duterte of failing to disclose
        at least ₱211 million in one of his bank accounts in his 2014 SALN, which
        only showed a net worth of ₱21.97 million. He also said Duterte has ₱2.207
        billion in alleged unexplained wealth in undisclosed bank accounts from 2006
        to 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ba1ae-9334-40c5-a482-0e1ea146ce54'
