      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> <em>Ay</em>, no. <em>Nung nasa</em>
        theater<em> pa ako, sobrang</em> hardcore <em>ko kasi</em> … I actually believed
        I would live and die on stage. <em>Tapos … May nagsabi sa akin na co</em>-actor
        <em>ko, “Hindi ka bagay sa teatro.” Tapos na</em>-offend <em>ako nang bonggang
        bongga. ‘Di pa kasi ako nag-t-</em>T.V. or film <em>nun</em>. And when I finally
        did, I didn’t see him for a long time, <em>tapos ‘yun na ‘yung nanggaling
        na ako ng</em> Cannes ... <em>Lahat na nangyari, tapos nagkita kami</em> after
        a long time<em> sa</em> Taumbayan. <em>Sabi niya sa ‘kin, “O, anong sinabi
        ko sayo?” Sabi ko, “Oo na.”</em></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39bb07-93ad-4f68-82cb-3a9ee412d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.831+08:00
