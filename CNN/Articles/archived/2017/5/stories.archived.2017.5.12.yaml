      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a blow to ABC, who earlier this week confirmed plans
        to revive "American Idol" after just one year off the air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b18128-98a8-4d2d-86f6-c5207654620d'
      'mgnl:activationStatus': true
