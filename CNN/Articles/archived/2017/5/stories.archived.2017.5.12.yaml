      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3a604-431f-4fed-92cf-f3f846e7954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:32:05.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is now drafting a national human rights action plan
        for 2018 to 2022, which should be based on the country''s international obligations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3258d-01fe-4579-b64d-1fb6c21943d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:32:05.194+08:00
