      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca33fdd-c897-48d2-ba47-8c41cc7f0e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May times, you get lucky ‘<em>diba? Bigla na lang luluha ka, pero
        may</em> times <em>talaga na …</em> “I’m sorry. <em>Wala talaga</em>.”</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7ecd0-0099-4932-89d6-8223bb0e8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb736e88-dbb4-4672-83d1-d1f576a95028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> One time, <em>naka</em>-prosthetics
        <em>ako tapos napansin ko na mga</em> 25 minutes <em>na, inintay nila akong
        umiyak</em> …</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5f42c-ebe3-4b78-bc32-c532968f7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e8489-4ce6-4406-8610-d6bf4baf187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> And I’ve experienced theater once.
        Only once. ‘<em>Di pa nga siya ‘yung parang may</em> dialogue, <em>eh</em>.
        I was narrating. But it was so liberating for me to know that I knew the lines.
        I knew my lines, and I understood each and every word that I was going to
        say. I could make it faster, I could make it slower, because I knew it. My
        body knew it. My mind definitely knew it.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1decda-c90e-4b62-ae63-7dd336a3e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b74f2-b653-4b18-80f5-6f7d56db498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas, you get there, T.V. <em>Kaya</em> a lot of us sound like
        robots. You know? Like, <em>ugh! Parang, paano ko lalaruin ‘to kung hindi
        talaga siya nakatatak nang sobra sa utak ko? Tao ka lang, e. ‘Di ka naman</em>
        machine <em>na nilagyan ng …</em> Maybe some people are blessed with photographic
        memory. They read it, and they know it right away. Not all of us are given
        that gift. And, you know, you wanna be able to express it in the most sincere,
        genuine, and heartfelt way, but how can this connect to this if you’re thinking
        so much about the words and the lines?</p>'
    '152':
      'image': 'jcr:a0f37341-238c-470c-9b48-17d23e5fae14'
      'imageCaption': 'Angeli Bayani is one of the most underrated actresses of her
        generation. Ang Lee called her “a national treasure” and she’s worked with
        some of the most acclaimed directors of contemporary Filipino cinema, including
        Lav Diaz. Photos by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
