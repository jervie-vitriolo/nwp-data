      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo naman ako,</em> good follower<em> ako. Susunod ako
        kung may</em> order. <em>Sabi niya</em>, ''Run.'' I will run. <em>Sabi niya</em>,
        ''Walk'' walk. <em>Sabi niya</em>, ''Jump,'' jump <em>din ako</em>," Dela
        Rosa said. "I follow orders from my Boss. But please, as of now, <em>wala
        yan sa aking plano.</em>"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9f8e4-c01c-4135-bb7f-b32a57bfd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:27:38.681+08:00
