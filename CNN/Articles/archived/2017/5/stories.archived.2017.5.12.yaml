  'iza-angeli-and-max-cover':
    'author': 'Don Jaucian'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-05-12T18:33:12.138+08:00
    'imagesource': 'jcr:284ba6f2-7ab7-4a27-a1ba-1bca07da9a5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc79c7d3-6fc6-486d-b088-af45faa42fb0'
    'lead': 'Iza Calzado, Angeli Bayani, and Max Collins — young Filipina actresses
      who have made waves in local and international cinema — are fighting to uphold
      legacies of substantial and stellar female performances in Philippine film,
      even as they struggle against the difficulties that local actresses face in
      the industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:54:20.822+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T08:54:22.140+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does it take to be an actress?'
    'updated': 2017-05-26T20:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1911c4-378b-4e79-8f21-9a8e59155711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Are Filipino actresses
        taken for granted? Are actors in local cinema so few and far in between that
        when a rare bird figures on screen, he is lionized to the point of aggrandizement?
        Until today, premium is, justly, given to the likes of Eddie Garcia, Joel
        Torre, Christopher De Leon, and Richard Gomez. Their reigns are still supreme,
        a legacy that actors like John Lloyd Cruz, Dennis Trillo, and Coco Martin
        had to contend with when building their own body of work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d76403-35ed-4d01-858c-1dd1335ef6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e8d4f-b424-4b1a-96d7-059f39810e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the actresses — as Iza Calzado, Angeli Bayani, and Max Collins,
        point out, in an interview with CNN Philippines Life — the list is substantial
        and stellar. Their forebears and contemporaries are recognized for the sheer
        talent of holding films just by their acting capabilities, telegraphing the
        spectrum of the human condition on celluloid. <a href="http://cnnphilippines.com/life/entertainment/film/2016/07/01/nora-aunor-interview.html">Nora
        Aunor</a>, Vilma Santos, <a href="http://cnnphilippines.com/life/entertainment/film/2016/05/26/jaclyn-jose-cannes.html">Jaclyn
        Jose</a>, Maricel Soriano, Sharon Cuneta, Claudine Baretto, Judy Ann Santos,
        Nida Blanca, Gloria Romero or even modern actresses such as Bea Alonzo, Angelica
        Panganiban, Jennylyn Mercado, and <a href="http://cnnphilippines.com/life/entertainment/film/2016/07/20/meryll-soriano-interview.html">Meryll
        Soriano</a>. These are names that are immediately recognizable and command
        a strong body of work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d9283-028d-43ea-89f0-3af6462ce088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080ed1e-fc37-4cb4-bbbc-dced9342cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life gathered Calzado, Bayani, and Collins to discuss
        the state of the Filipino actress today. Calzado is making rounds after the
        controversy surrounding <a href="https://cnnphilippines.com/life/entertainment/film/2017/03/16/bliss-review-jerrold-tarog.html">Jerrold
        Tarog’s “Bliss</a>,” which won her the <a href="https://cnnphilippines.com/life/entertainment/film/2017/03/13/iza-calzado-osaka-asian-film-fest-award-for-bliss.html">Yakushi
        Pearl Award for Best Performer in the Osaka Asian Film Festival</a> earlier
        this year. Bayani is headed to Cannes Film Festival, her second time, after
        Carlo Francisco Manatad’s short film, “Jodilerks Dela Cruz, Employee of the
        Month,” was selected at the Semaine de la Critique (International Critic’s
        Week) sidebar — hallowed ground where the first and second films of Wong Kar-wai,
        Guillermo del Toro, and Jeff Nichols have received attention. Collins just
        wrapped up filming Mike De Leon’s “Citizen Jake,” his comeback after his last
        film, "<em>Bayaning Third World</em>,” almost two decades ago.</p>'
    '5':
      'image': 'jcr:6539b423-7a04-4dd7-bbf0-223f19ccbfcb'
      'imageCaption': 'The forebears and contemporaries of actresses today are recognized
        for the sheer talent of holding films just by their acting capabilities, telegraphing
        the spectrum of the human condition on celluloid. Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28da9df-4d8f-43b1-a931-41ed67a89d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56f580-00b1-48f5-88c8-8b0635295672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins confessed she was excited with the prospect of joining a
        discussion with her fellow actresses. During the roundtable, she listens to
        them in awe, a veritable sponge whose career will likely be catapulted by
        just appearing in De Leon’s film, following the footsteps of actresses such
        as <a href="http://cnnphilippines.com/life/entertainment/film/2016/09/09/lav-diaz-charo-santos-cover.html">Charo
        Santos</a>, Dina Bonnevie, and Sandy Andolong. Collins is a relative newbie
        most known for her role in the <a href="http://cnnphilippines.com/life/entertainment/television/2016/07/19/encantadia-requel-review.html">revival
        of GMA-7’s “Encantadia</a>,” and perhaps her selection for the role has raised
        some eyebrows — she’s even bested actresses such as Calzado for the role.
        But perhaps there is something about this ingenue that De Leon thought compelling
        enough to cast her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba869a1a-5151-47b5-b59c-58411bc4bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56707211-fac5-4fe3-8121-eb0581dbc1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayani is one of the most underrated actresses of her generation.
        Ang Lee called her “a national treasure” and she’s worked with some of the
        most acclaimed directors of contemporary Filipino cinema. She is one of <a
        href="http://cnnphilippines.com/life/2016/04/01/lav-diaz-hele.html">Lav Diaz’
        go-to actresses</a>, has bested Nora Aunor in the running for the Gawad Urian
        (she won for the 2013 film “<em>Norte: Hangganan ng Kasaysayan</em>”); lauded
        by the mother of French New Wave Agnes Varga for her performance in Anthony
        Chen’s “Ilo Ilo” and has consistently propelled films such as “Bwaya,” “Ned’s
        Project,” and “<em>Iisa</em>” by her acting prowess alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7a58f-4862-4303-a479-e22daff279fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac0663-ad86-4e65-84d6-859ec2440a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calzado confesses she wants to work with Bayani, whom she met for
        the first time during the roundtable. Calzado fuses star power and acting
        chops — honed in films such as “Milan,” “<em>Sigaw</em>” (remade in Hollywood
        as “The Echo,” where she played the same role opposite Jesse Bradford), and
        “Barber’s Tales.” She treats primetime seryes — she currently appears in ABS-CBN’s
        top-rated <em>teleserye</em>, “A Love to Last” — as her bread and butter for
        the time being but is aching to get more roles in film.</p>'
    '12':
      'image': 'jcr:f172bd53-e0c9-4cde-a8df-ad5504f5006e'
      'imageCaption': 'Max Collins, Iza Calzado, and Angeli Bayani. Photo by RALPH
        MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5679a-171b-4b97-bb2d-a01c9f8ffcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac81303-92bb-43ac-99bf-74f4da0d3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of the Filipina actress? A mixed bag mostly. It has reached
        lofty heights but recognition is still due to some of the stalwarts who have
        given Philippine cinema recognition in the global playground. Case in point:
        Bayani, who has impressed auteurs, and yet still languishes in small roles
        on television.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87c0e4-32e5-4b36-a8bd-3d3a81fe1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e9498-db6f-45ed-9e61-178b1edf3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para sa akin napaka</em>-sad <em>nun ah</em>,” Calzado says.
        “<em>Tingnan mo naman</em>, artist <em>natin siya</em>. She’s probably more
        well known in Cannes than in her own country.” The problem, Calzado thinks,
        is such films are not accessed by the masa. “It’s not like <em>pinapalabas
        ‘yun sa</em> T.V. <em>natin. Wala tayong</em> channel <em>na nagpapalabas
        ng</em> indie films <em>natin</em> — free to air indie films. Nobody does
        it. ‘<em>Di naman kasalanan</em> [ng audience], <em>kasi ‘di nila napanood
        eh</em>.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d2e0f-1438-4044-83bc-a676fe6691c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52f385-c445-4564-8602-9d8d2bca63f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Bayani, Calzado, and Collins
        to discuss the pleasures and perils of working in the local entertainment
        industry, the sting of rejection, and how actors and actresses should be valued
        not just by star power. Below are edited excerpts from the interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09ed6b-0395-47c6-a3e3-bde1fb03cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac3e69-2352-405b-99a0-ddff8cf406fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was talking to Max earlier and she said she had hesitations
        about auditioning for “Citizen Jake” because she had insecurities that came
        from being rejected so many times. Was the experience the same for you guys
        when you were starting out?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ea887-c057-4c9a-b1ec-5f48599e675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
