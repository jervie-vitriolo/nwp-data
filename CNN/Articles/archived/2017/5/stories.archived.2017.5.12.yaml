      'mgnl:lastActivated': 2019-07-19T08:54:22.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angel Bayani:</strong> I think if they just stop thinking
        about ratings for one day. <em>Alam mo ‘yun?</em> And just think about the
        stories. <em>Suntok sa buwan .</em>.. I think what’s going to happen is they’ll
        make it into digital.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fb967-d7d0-4d3c-b66c-adf9a3da243f'
