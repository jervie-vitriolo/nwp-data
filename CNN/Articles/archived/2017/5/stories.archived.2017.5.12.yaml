    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458beed9-c565-4ce3-98ff-926165a228a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> It helped <em>kasi</em> the audition
        piece is <em>natataranta. ‘Yun talaga ‘yung naramdaman ko. Nauutal ako tapos</em>
        [my hands were shaking] so <em>bumagay sa eksena.</em></p>'
    '40':
