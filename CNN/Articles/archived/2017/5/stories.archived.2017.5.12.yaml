      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> President
        Rodrigo Duterte''s net worth grows by over ₱3 million in his first six months
        as chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216b33e-156a-48b1-b74e-26999596e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.915+08:00
