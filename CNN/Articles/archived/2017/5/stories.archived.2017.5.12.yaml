      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f5fcd-b68a-475a-9c73-a16c209345f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max, on set, how different was it from your previous experiences?</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93163a-e8fc-4b40-af02-1178f80ecb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d752fe2-daf6-4cec-b0bf-2bd92dfe7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> Well, ‘<em>diba, si</em> Direk Mike
        is very, I guess, private about his space? So it’s a closed set, so nobody
        can really go in. So you can feel the story more, and you can really live
        through it, because there’s nobody bothering you. <em>Kasi ‘diba sa teleserye
        … nakaka</em>-distract. But with this set, we don’t really have that many
        distractions.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ce925-3179-4686-875b-65027c77a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e2b0d-5251-44d0-86ff-f44560051b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So that was a better experience for you?</strong></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0b807-ed33-49ba-9e35-ee64fbc38879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529ba18-0a07-4f3d-8c83-343501153f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> Yeah, because you have the freedom
        to kind of figure out … Not just to feel the space, but also to move around
        freely, because you don’t really have to … like with <em>teleseryes</em>,
        which I’m used to, [it’s like] “Okay, <em>eto na ‘yung</em> blocking <em>mo</em>,”
        and you can’t really move much. With Direk Mike <em>naman</em>, he lets us
        kind of figure out what feels natural to us, and then we’ll block it. Then
        we’ll do wide shot, a close up … With teleseryes, you can’t really move much.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aad1ad-8b4c-480f-8d6e-a286603d618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03ed05-32d4-4f33-8138-122c3dfb017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> Every time you do a film, if you’re
        coming from a teleserye, you have to learn how to simplify <em>pa</em>, and
        lessen the <em>kanto</em>. <em>Kaya ang hirap kapag nag-te-teleserye</em>
        <em>ka at nag-pe-pelikula</em> at the same time. It can be fun and <em>mahirap</em>
        at the same time.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099e54e-6622-4f24-8758-9f76a6db55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a299b5-6f6c-40f4-80f2-e20ba2aecd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> Or like masyadong dramatic <em>parati,
        ‘diba?</em> But with “Citizen Jake,” we didn’t really have to be so dramatic.
        It was more of like how we felt … what fits the situation.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24facb-059e-4699-98e9-6fd0ba0f331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efdcf4d-c44f-47ae-a03f-81da8212e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> <em>Pero ‘diba hindi siya</em> actor’s
        director?</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4f322-f9ff-44d0-a349-085439237baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14b198-d396-4521-a933-b85e1c42c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> No … He’s more technical. <em>Sabi
        rin niya</em>, he thinks actors don’t really need workshops, like workshops
        on acting. <em>Kasi</em> everyone has the innate feelings, but they need workshops
        on how to act for film, because it’s different. Things like that, what’s nice
        on film. That’s what he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1b453-890f-4558-98ee-2faccc8de222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.830+08:00
      'mgnl:createdBy': 'eunice'
