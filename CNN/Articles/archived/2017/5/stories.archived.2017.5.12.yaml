  'Government-discuss-UN-human-rights-report':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-12T21:07:00.331+08:00
    'imagesource': 'jcr:10ef6972-292e-4468-90b6-5bef57a3c6ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32214d3e-0f80-48f1-be80-552584055463'
    'lead': 'The United Nations Human Rights Council gave the Philippine government
      until September 2017 to respond to its report on the country''s human rights
      situation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:32:05.192+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T16:32:05.403+08:00
