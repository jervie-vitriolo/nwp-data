      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released Thursday, the Sandiganbayan''s Third Division
        gave Binay permission to leave the country on March 15 for a pilgrimage to
        Israel with his family.</p>'
