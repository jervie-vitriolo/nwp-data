      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roles are diversifying globally. Are you expecting that
        the acting profession itself will branch out to different roles, not only
        on film but on TV?</strong></p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2e55d-d300-4a85-801e-7a19da4b16bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.835+08:00
