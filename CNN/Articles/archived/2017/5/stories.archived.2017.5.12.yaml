      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Clarkson''s addition, "The Voice" scores yet another high-profile
        name to add to its alumni roster, which already includes Christina Aguilera,
        Shakira, Usher, Pharrell Williams and Gwen Stefani.</p>'
