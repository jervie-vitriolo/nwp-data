      'mgnl:lastActivated': 2019-07-19T08:09:18.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5deafd5-a016-4114-97e7-c79e2c7fe36f'
      'mgnl:activationStatus': true
