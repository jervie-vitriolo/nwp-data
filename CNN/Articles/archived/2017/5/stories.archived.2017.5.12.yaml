      'mgnl:lastActivated': 2019-07-19T08:09:18.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf9ff6-45f4-4c44-8172-63aeed3c9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:09:18.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:09:18.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson and Hudson join "The Voice" days before NBC is set to present
        its upcoming slate to advertisers in New York as part of the annual Upfronts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84218dc-e16a-4e2b-aca2-87a7bf484aa0'
      'mgnl:activationStatus': true
