      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sorry, "American Idol" reboot. Another
        alum is joining Team Voice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023590e-0291-41f4-a40d-adeb0094b47d'
