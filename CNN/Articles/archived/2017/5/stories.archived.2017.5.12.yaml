    'lead': 'Ramon Ang''s Eagle Cement debuts on the stock market with ₱16 per share
      after getting the green light from Philippine Stock Exchange.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:04:18.363+08:00
    'mgnl:createdBy': 'eunice'
