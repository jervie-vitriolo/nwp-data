      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372e50e-8859-4d0e-a893-f86bfda21050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tapos ‘yung</em> … oh my God, <em>ito sobrang</em> embarrassing.
        <em>Kasi ‘yung isang</em> camera, <em>naka</em>-crane. <em>Tapos ‘di ko alam
        na nag</em>-crane <em>siya, ‘yung isa. Tapos ‘yung isa, nasa loob ng kwarto,
        tapos may pa</em>-crane <em>keme sa labas, gumaganun-ganun. ‘Di ko alam, na
        kasama siya sa eksena, ‘diba</em>? So <em>pasok lang akong ganyan, siyempre
        hinaharangan ko ‘yung</em> camera all the time. <em>Tapos, ‘yung sumisigaw
        na sila</em>, “Angeli, <em>gumalaw ka!</em> Angeli!” <em>Sabi ko, “Ha? Ha?
        Ha? May</em> camera <em>dito? Nasaan ba ‘yung</em> camera <em>na sinasabi
        niyo?” Putang ina, pagkatapos nilang mag</em>-cut, <em>naka-ganun lang ako.</em>
        Feeling <em>ko ako na ‘yung pinakatangang babae sa buong mundo.</em></p>'
    '124':
