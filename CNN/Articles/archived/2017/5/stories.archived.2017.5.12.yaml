      'jcr:uuid': '44e04a84-23df-4109-99c7-99c8da2b8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:02:20.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he assumed the presidency after winning the May 2016 elections,
        Duterte quit being an incorporator of at least two businesses – Honda Cars
        and Poeng Yue Foundation, Inc., his SALN shows.</p>'
