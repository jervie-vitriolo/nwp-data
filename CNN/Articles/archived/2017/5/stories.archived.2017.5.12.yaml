      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To return to his hometown and be with his family — for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e48cc5-7416-4dac-8d31-2294d2f1def2'
      'mgnl:activationStatus': true
