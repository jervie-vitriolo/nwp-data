      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e2a11-74f3-4e45-865a-daf92bc31aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronics topped the list of export products as it reeled in ₱139
        billion, accounting for about half of total export revenues in the first quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e58e5-514e-4bc9-8e3d-3807bbe41a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077d2d0-9ae5-47da-8e46-49e9924afc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductors were the country''s top electronic exports, which
        rose by 16.3%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861df9f-db75-4f97-ae7f-b1886e0e6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbf218-ac65-48cb-af1c-31f76ca0eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, growth in forest product export was pegged at 168.1%,
        and coconut products by 133.1%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285dd50c-5d68-4741-b802-ea8de3b0286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212d5e1-2753-40cb-8de9-736957c37921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI said other contributing commodities had "double-digit increases
        ranging from 18.7% to 89.4%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73929187-e897-4432-b862-9c6546904852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94759b-6625-4fe7-a247-4847b01dde3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Hong Kong, and Japan topped the Philippine export
        market with receipts at ₱40 billion, ₱39.7 billion, and ₱37.9 billion, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde25f6-278f-468f-8b81-afcd2a51b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7b388-473c-4b4f-a577-974cec68af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Hong Kong, whose combined markets had a share of 23.6%
        topped export destinations worldwide. They were followed by the United States
        (15.49%) and Japan, which stayed at third place with a 15.34% share.</p>'
