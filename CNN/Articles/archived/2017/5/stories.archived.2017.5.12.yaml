      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Max Collins:</strong> He has a dog named Max. [<em>Laughs</em>]</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70e39d-ead1-4104-93c2-c06e969e4a41'
