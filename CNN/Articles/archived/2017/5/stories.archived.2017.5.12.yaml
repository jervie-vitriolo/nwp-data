      'mgnl:type': 'text'
      'text': '<h2>SALN issues</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98253f44-f36f-4670-bbec-fd30f4f19450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:02:19.918+08:00
