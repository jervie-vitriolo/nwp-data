      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b9d28-17e9-4654-a794-49428fd2ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:50.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:10:50.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In writing songs about stuff like that, I like tipping a hat to
        the time together," he said. "You''re celebrating the fact it was powerful
        and made you feel something, rather than ''this didn''t work out, and that''s
        bad.''"</p>'
  'sandiganbayan-binay-permission-travel':
