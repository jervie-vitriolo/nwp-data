      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the comfortable win, Gilas head coach Chot Reyes said that
        he expects future opposition to be more difficult and urged his players to
        keep playing hard no matter the scoreline.</p>'
