      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> <em>Oo</em>.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b4337-a48a-43c7-b430-f5e9a8492536'
