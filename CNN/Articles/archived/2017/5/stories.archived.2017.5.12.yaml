      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeli Bayani:</strong> ‘<em>Diba?</em> You want to please
        the director. <em>Hindi, kasi,</em> without naming names, <em>bigla na lang
        wala naman sa</em> script <em>tapos ito pala ‘yung kailangan, tapos “Huh?
        Ganun?” Tapos naka</em>-set-up <em>na, tapos andito na ‘ko. Parang, “Ah …
        teka lang ah ..." Tapos iniintay na lang ng</em> forever <em>na tumulo ‘yung
        luha ko.</em></p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97e27f-dccf-41d1-82d3-ff265bb022ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.833+08:00
      'mgnl:createdBy': 'eunice'
