    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02701c48-d1ab-4a1d-80cf-935a2711706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.836+08:00
