      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b624157-bf79-4748-9fa2-800182e17d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:09:18.516+08:00
      'mgnl:createdBy': 'eunice'
