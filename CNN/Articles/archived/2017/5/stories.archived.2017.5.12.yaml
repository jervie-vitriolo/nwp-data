      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Philippine
        exports shot up to ₱277.7 billion (roughly $5.58 billion) in the first quarter
        of 2017, the Department of Trade and Industry (DTI) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36db63d-7101-4df4-bbf1-e8367b319df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b893487-a616-4470-91f6-b9e23f9038d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an 18.34% (P48.7 billion) increase compared to the ₱229 billion
        ($4.61 billion) worth of export on the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471b044-a7f2-4f5d-b6a7-6a50d2e6265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc220630-820b-4063-a81d-c90e6ad18075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Export Marketing Bureau Director Senen Perlada said the increase
        in March 2017 exports "marked the fourth consecutive positive growth in the
        value of Philippine merchandise exports since December 2016."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a221dc-1fb2-4324-8446-88b598cb11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047dc5f-c354-43cd-83cd-cc63f14395d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T16:19:43.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines landed third among the top export performers in
        the first quarter of the year, following Malaysia and Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8917890-e10a-4ce7-93e5-f298929400b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:19:43.770+08:00
