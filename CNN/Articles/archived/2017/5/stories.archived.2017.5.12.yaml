      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hardly purchased additional properties during his first
        six months as President. The cost of houses and lots he owns remained at ₱925,000.</p>'
