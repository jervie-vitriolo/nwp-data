      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af8176-66fd-46fa-831a-bfe2a0ac40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T08:54:22.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was younger, my first rejection was for “Santa Santita.”
        This was way before Angelica [Panganiban] came on board. I was supposed to
        be paired up with Aga Muhlach and he was already on board. Test shoot <em>na
        kami</em>. <em>Pirma na kami. Ayaw ni</em> Direk Laurice [Guillen].</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c5a68-e3cd-4b04-9c80-efef07ddac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:20.824+08:00
