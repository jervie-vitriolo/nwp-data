      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll bet you that 90 percent of the crowd will be there for Pacquiao,”
        Roach told CNN Philippines. “Australia is not a big fight town, but Manny
        Pacquiao is a big name there and he has never been there before.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d84746-9343-49ad-9137-76b97accea4a'
