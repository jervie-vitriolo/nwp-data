  'House-subpoena-Imee-Marcos':
    'author': 'CNN Philippines Staff'
    'caption': 'Gov. Imee Marcos (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-29T22:43:48.391+08:00
    'imagesource': 'jcr:48da660b-e836-4ec8-ad12-882d3e8940a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d822b4d-b0bb-4978-af05-384dde906c82'
    'lead': 'Members of a House body investigating an alleged misuse of Ilocos Norte
      tobacco funds apparently ran out of patience on Monday and came out with an
      order to summon the province''s governor and detain six provincial employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:10:12.072+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T16:10:12.265+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel summons Imee Marcos, detains 6 prov''l officer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1914d04-139d-4250-aae0-01b2f40e02b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:10:12.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:10:12.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Members
        of a House body investigating an alleged misuse of Ilocos Norte tobacco funds
        apparently ran out of patience on Monday and came out with an order to summon
        the province''s governor and detain six provincial employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4363c-c332-4495-bf02-6db56a9a4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:10:12.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:10:12.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c5870-3e5c-44f8-aae4-85bbb78058fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:10:12.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:10:12.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Good Government ordered to subpoena Ilocos
        Gov. Imee Marcos after she failed to show up in three committee hearings on
        a ₱66-million purchase of government vehicles using money earmarked to help
        out tobacco farmers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79e482-05af-4dd9-a3d8-bc416e36ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:10:12.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:10:12.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e977d06-cce9-41a5-875b-26060d6a39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:10:12.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:10:12.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas, who initiated the inquiry, earlier
        claimed that Marcos committed plunder, technical malversation, and violation
        of the procurement act when she spent more the amount from tobacco excise
        tax to buy 40mini-cabs, 5 secondhand buses, and 70 foton mini-trucks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d2452-cd3d-4fb2-b7d2-a743e62ebc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:10:12.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:10:12.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1dc41-9ea9-430b-9ace-1f9f3952e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:10:12.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:10:12.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had earlier sent a letter to the committee during its second
        hearing last May 16 questioning the authority of the panel to hold such an
        investigation, as well as the purpose of the said hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866b7f2-c686-4fb6-8c9f-cda027e7cbba'
      'mgnl:activationStatus': true
