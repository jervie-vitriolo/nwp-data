      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/28/duterte-ignore-supreme-court-congress-martial-law.html"><strong>Read
        more: Duterte: I will ignore Supreme Court, Congress on martial law</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1c5c6-6e2d-42b3-9c7a-a0fc1af2e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451343e-1e20-4ccb-9e82-983b3f45dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo also said it it is too early to say if martial law is
        effective in the region, as the government should prioritize helping Marawi
        residents and addressing terrorist threats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1832ef-8974-4a8a-a3ae-b55d1c228cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d1e16-bb84-4d03-ab5d-5dcf9b48d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di ito panahon para mag-away-away tayo, kasi ''yung terorismo
        ''yung kalaban dito, hindi tayo</em>," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28221c22-e414-41b7-9194-f46aa653c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417cd2e-69d3-4b09-b152-7e41b68dd99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now is not the time to fight against each other, because
        we have to combat terrorism, not each other.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21fcf5-a948-42b0-8aaf-be9fb0fe1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a23fd0-af23-4c02-8c95-8d185f9f898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo went to Iligan City to visit Marawi city evacuees in Brgy.
        Maria Cristina and wounded soldiers in the Adventist Hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74194df6-4e22-47d3-a3ab-21c314f78ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a37fe7-6c6f-4b2d-836f-b407659f71ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marawi residents lost homes</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116280e-aaab-4ebc-9fdb-41a03db45eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said she found out from talking to the displaced
        residents of Marawi that they are less concerned about their daily needs but
        more worried if they have houses to return to.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccd0aa8-520c-4e2a-a8e6-97f6374c7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c10902-073e-4549-bcb7-10dacc96aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong iba alam na nilang nasunog iyong mga bahay nila, at pumunta
        sila dito ng walang kahit anong gamit</em>," Robredo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec3d13-799f-4cc0-b626-8bc9749cf9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b15c8e-af34-4689-9b85-f665996297d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other residents know their houses have been burned
        down, and they went here carrying nothing.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4daed-33c3-4ad3-aea9-d83a9ac04a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37cc36-dd9a-483f-b49e-284bfca46bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said government should create a plan for the relocation of the
        displaced residents.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058dd550-6279-4cca-a00c-7ed264da515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8985f2-dff7-4ad6-9136-05d72286eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat talaga siyang tutukan ngayon pa lang kasi noong nasa</em>
        HUDCC <em>ako, nakita ko na iyong nakakabagal ng proseso talaga ''yung</em>
        requirements <em>ng gobyerno</em>," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6a904-4b2e-486d-bbcf-a4c41e27c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cadc969-2053-4d2e-b24a-985ab5d5b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be focus on it now because when I was
        in HUDCC, I saw that government requirements slowed down the relocation process.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb025fb-1373-4c54-82ef-a79586511382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7cff4-241d-4af7-ad71-896e0a80e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was chair of the Housing and Urban Development Coordinating
        Council (HUDCC) before she resigned on December 5.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50298634-bc7d-4027-aef1-ba498c40e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0332aef-2491-4bf5-882a-67cc313c7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said before she stepped down from HUDCC, the council had set
        agreements with other government agencies to aid those displaced during emergencies
        or natural disasters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802db92-92bd-4d41-9dcf-1f5eb88d92cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc71573-e6b9-45a1-8e17-82fd0dc2435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.156+08:00
      'mgnl:createdBy': 'eunice'
