        Marawi incident.</p>'
  'AFP-Marawi-control-clearing-ops':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-29T18:49:13.611+08:00
    'imagesource': 'jcr:7b668b68-83fd-4b93-a535-a68e6ae08cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b3e276-6911-4ad3-a658-834d54fbaf6d'
    'lead': 'The Armed Forces says it has "complete control" of the city, with the
      exception of certain Maute strongholds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:23:09.865+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T16:23:10.410+08:00
