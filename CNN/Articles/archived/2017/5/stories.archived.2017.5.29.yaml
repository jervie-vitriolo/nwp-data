    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military, police open to additional help from moro rebels to fight terrorism'
    'updated': 2017-05-30T03:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192229de-9936-4d9e-b8c7-08f912266638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:20:47.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government''s
        fight against insurgency and terrorism could further intensify as President
        Rodrigo Duterte expressed openness to tapping moro rebels as reinforcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ee9cc-c888-44b1-841f-f30d81d2ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:20:47.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdfe1d-97b6-4ca6-ab9f-67d0a6e7877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:20:47.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military on Monday welcomed the President''s acceptance
        of MNLF founder Nur Misuari''s offer to recruit rebels to help solve the terror
        crisis in Marawi City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee794781-dae7-4944-8e88-d20da74b5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:20:47.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d9fa8-a63d-489b-9a31-76dbdbdcfb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:20:47.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said on Saturday in Jolo, Sulu he is open to recruit rebels
        from the Moro Islamic Liberation Front (MILF), the Moro National Liberation
        Front (MILF), and even the New People''s Army (NPA) to fight the Maute group.
        He read a letter from Misuari, offering his men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
