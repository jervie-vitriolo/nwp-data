      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some of the country''s
        top security officials, like Defense secretary Delfin Lorenzana and National
        Security Adviser Hermogenes Esperon, faced senators on Monday to inform them
        of the situation in the embattled city of Marawi and the whole of Mindanao
        as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caff75a-9105-45b9-88f6-d4db532a25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.952+08:00
