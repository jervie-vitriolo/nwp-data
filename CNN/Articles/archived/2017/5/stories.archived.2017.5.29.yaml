      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sixty-four years ago, Tenzing Norgay, who''s
        also known as Sherpa Tenzing, and Sir Edmund Hillary became the first two
        people to reach the summit of Mount Everest, the world''s tallest mountain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455bf337-59bc-4177-b1c7-c879401a859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b413c-3b04-459b-b782-d4f25ef8f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday is the anniversary of their accomplishment, which is celebrated
        as Everest Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4add7-a909-4d6d-abfa-a23a53d4a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a4c25-4ea0-4c4e-becb-a77beb841ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Records</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bbc47-bfaa-4e63-bf2f-e00ae258b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Hillary and Tenzing were the first, thousands of others have
        climbed the the 29,035-foot tall mountain (8,850 meters) since 1953.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1455c-cbda-4ff6-979b-d21381599b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0f96d-16ca-459b-bf50-9f541eeb6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have done it without oxygen. Octogenarians, teenagers, amputees
        and even a blind man have reached the top of the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68452513-7864-447a-939d-87b041e47b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43494179-101e-4c5d-95fc-50b796c94f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1953 to 2016 a total of 4,469 individuals have climbed Mount
        Everest. That''s according to the Himalaya Database, which is run by former
        journalist Elizabeth Hawley, who''s been tracking Himalayan journeys for decade.
        Everest has been summited 7,646 times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f8588-e4db-49ee-ba91-862898b0db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27207144-c726-4ce6-98c4-12382e664d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everest is locally known by its Tibetan name, Chomolungma (Goddess
        Mother of the World), and its Nepali name, Sagarmatha (Forehead in the Sky).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e4c83-2154-4f6a-8ea7-5e2d08bed481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad83a5-eb08-4868-ae00-e7312dd1702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The danger</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4bd9b-0ea4-45f3-89c0-cdfe3eac80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dangerous trek to the top.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60fd6c-3f1f-4d78-9359-209625bd8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3e39a-5ba1-45a7-9a60-92780920e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-three sherpas and 111 climbers died from 1990 to 2016, according
        to the Himalaya Database. China and Nepal, the two governments that border
        Everest, do not keep public official statistics on the number of deaths of
        climbers. Many bodies are never recovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d41ec-77b9-4903-b037-c95daf3c20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cbb9bf-c768-4728-bd43-5e63440b0f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And deadly incidents have been on the rise in recent years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b50918-1a94-4499-9424-36f1edb11168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655b1f2-3c4d-413b-b4bc-c04ae4158f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 avalanche killed more than a dozen people, all Nepalese locals
        and Sherpas. It took place just above base camp in the Khumbu Ice Fall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f50fa8-2da2-48d1-906a-e49726a9a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a01e0-3944-430a-9e4d-0df01f44a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, it was the single-deadliest incident in Everest history.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895fab1-9c94-40fc-bf8e-af8c9d20493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bd775-80ae-40be-ba55-ca2f1282ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was surpassed the following year, when a 7.8-magnitude earthquake
        and 6.7-magnitude aftershock devastated Nepal. The temblors killed more than
        8,000 people throughout the country, including 19 at Everest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46636612-70ef-43c7-b982-6ba8c964a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3eb40-519a-413e-9594-234ecd50684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year six were killed. The spate of deaths has prompted renewed
        scrutiny of the safety of the trek.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7da4b-7348-4aa5-8223-b8b065b65b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300a133-e8fa-4261-9a77-69d2a164adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to clean up our house. We have to hold higher standards
        as western companies who are guests on this mountain that sits on the border
        of China and Nepal," said mountaineer Adrian Ballinger, who''s summited Everest
        six times. "We can''t stay quiet anymore about our companies who are not maintaining
        standards on this mountain."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08eeba2-5950-4210-ab64-442be8448cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d09cc3-1e63-4c77-af73-81838f150fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:46:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season, 375 climbers received permission to attempt an ascent
        of Everest, the most since 1953.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee142a9e-f369-4c81-8ee9-252765d5ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.735+08:00
      'mgnl:createdBy': 'eunice'
