      'text': '<p>[Translation: They are not police. They only pretended to be.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668b89f-cf8c-4b12-bcbb-2a7cd8448883'
