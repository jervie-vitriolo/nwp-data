      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Jolo on Saturday, President Rodrigo Duterte said
        the problems in Marawi was not just an ISIS campaign by the Maute group, but
        about illegal drugs as well..</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86b704-7870-4826-95b8-407de8dabcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:25:26.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d7db6-2126-493c-ad76-87ebf8c251b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:25:26.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang puno''t dulo diyan is droga kasi diyan ang hotbed ng shabu
        pati drug sa Mindanao. Hindi pa nga dito eh. Diyan ''yung lahat ng mga politiko
        na gustong yumaman, kahit sino doon na kung marunong lang."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ccfea-acce-4fd6-ad8c-96dc9257f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.574+08:00
