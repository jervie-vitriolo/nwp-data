      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Maute brothers acted like policemen because they protected
        drug lords.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38537ed9-0750-46fc-bd1b-6acaf32e38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:25:26.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ebf4c-aefd-4b6a-9a0a-245b52c6c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:25:26.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nasabi ni Presidente yun, nagpupulis-pulisan, protektor ng
        drug lord. Kasi kapag protektor, nasa isip ni Presidente pulis. Drug protector
        yun."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479c467-2a7f-45d8-9394-e0ac071bf650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:25:26.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96932e66-ee2f-430c-879c-ea7a361163cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:25:26.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why the President said that, they acted
        like police, protectors of drug lords. Because the President thinks that when
        you''re a protector, you''re a policeman. They''re drug protectors.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833bd3e-8f48-488c-83ca-f98989254a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.575+08:00
