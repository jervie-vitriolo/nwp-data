      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong huli tayong nagkaroon ng</em> martial law, <em>noong
        panahon ng diktaturyang</em> Marcos, <em>maraming pinagdaanan na pang-aabuso
        ''yung ating mga kababayan. At tingin ko kailangang pakinggan din ng pamahalaan
