    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b64b21-f560-4096-978e-f019e48ccfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:42:22.016+08:00
