    'template': '1'
    'title': 'Robredo ''respects'' Duterte''s implementation of martial law in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbd714-bcc4-476e-b0ab-c299089c5016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Vice President
        Leni Robredo said she respects President Duterte''s implementation of martial
        law in Mindanao and supports the Armed Forces (AFP) fight against terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf7170-7b14-402d-97a1-a50c3604f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba50f4-37e2-425b-b8a7-5c806c1c8487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo said people need assurance that the AFP and the Philippine
        National Police (PNP) would not abuse their power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72e27c-c4ed-4198-894f-068e3ebcd91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17974e-8e05-44c6-9c8f-b52b1f32dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung sa atin, ginagalang natin ''yung mga desisyon nila.
        Pero gusto nating magkaroon ng assurance, na hindi ito magagamit sa pang-aabuso</em>,"
        Robredo said in an interview in Iligan City Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1a090-dac2-4c6c-9851-1df124a64ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d2a5e-46d7-4b95-a7ec-29afd1a0c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:31:26.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:31:26.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, we respect their decision. But we want assurance
        that it would not be used for human rights abuses.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6325ea6-9f67-49f7-a3ab-0b2097d01eb2'
