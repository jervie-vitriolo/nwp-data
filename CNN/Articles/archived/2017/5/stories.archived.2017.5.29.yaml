      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jason Kwok and James Griffiths contributed to this report</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b50272-f5af-4e51-b69e-2c25cc79b612'
