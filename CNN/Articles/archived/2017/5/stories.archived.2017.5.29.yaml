      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02701f8a-a491-4d33-9445-f056b7424b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For playing the titular character, a god-like guardian with supernatural
        powers who seeks a human bride to end his immortal life, Gong won the best
        actor prize at the 53rd Baeksang Arts Awards, considered the Golden Globes
        of South Korea.</p>'
