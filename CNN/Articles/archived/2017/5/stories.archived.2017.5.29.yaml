      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65219619-7150-429d-97e1-49f02a3e2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:48:33.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:48:33.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was "assumed" to be one of the SCUD series, the statement
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b434b-afa6-4fb5-8041-ce30e3aec0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:48:33.317+08:00
