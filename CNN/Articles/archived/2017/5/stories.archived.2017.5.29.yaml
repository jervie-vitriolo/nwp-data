      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Philippine
        National Police (PNP) Chief Ronald "Bato" Dela Rosa says the Maute group is
        conniving with narcopoliticians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf5aa1-0406-4c2f-bfc0-a7ec309a2dc1'
