      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages said that one of their companion was beheaded in front
        of them on Sunday. This prompted them to come up with a plan to escape their
        captors.</p>'
