    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c4aff-1baa-47e8-81ba-79b0d255daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.952+08:00
      'mgnl:createdBy': 'eunice'
