      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Filipino slugger is actually hoping for a raucous crowd
        in Horn’s favor.</p>'
