      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Spokesperson B/Gen. Restituto
        Padilla, meanwhile, said the help from the moro rebels is a reiteration of
        a previous offer under the peace process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78119d4-9cf5-46a0-bbd6-f5f0226127e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:20:47.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1063f2e-68c8-4740-bd1a-3888cfb7e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:20:47.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all welcome developments. We welcome any form of support
        and assistance, <em>sa pagtulong sa pag</em> quell nitong rebellion, terrorism,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b17ca9-66bc-4517-a1b2-cb877cb652e1'
      'mgnl:activationStatus': true
