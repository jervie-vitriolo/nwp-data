      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d674af1-8340-4524-897f-9d3617d6768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:25:26.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It all boils down to drugs, because the hotbed of
        shabu and drugs in Mindanao is there. It''s not here. All the politicians
        who want to get rich, anyone as long as they''re smart.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6965038-6833-40dd-8047-4e264e06a90e'
      'mgnl:activationStatus': true
