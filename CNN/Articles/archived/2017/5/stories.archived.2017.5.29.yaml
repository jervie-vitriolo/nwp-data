      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78435177-4fa8-42b1-8bb6-7b778bf2b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:20:47.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo</em>, I am announcing to all <em>na lahat ng sundalo
        ng</em> MI, MN, <em>kung matagal pa ito at gusto ninyong sumali, makipagsapalaran
        sa Republika</em>, I am offering them, <em>kunin ko kayong sundalo</em>, same
        pay, same privileges, and I will build houses for you in some areas... ''<em>Yung
        mga</em> NPA <em>na pagod na, kayong mga tipo na niloloko lang diyan, bumaba
        na kayo. Bigyan ko kayo ng suweldo kagaya ng sundalo, gawan ko kayo ng bahay.
        Kalimutan natin lahat</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f0531-215f-4178-abcf-099c853e5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.608+08:00
