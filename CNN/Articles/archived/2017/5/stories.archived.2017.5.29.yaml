      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently South Korea''s most popular leading man, Gong is the star
        of the recent smash hit television series "Guardian: The Lonely and Great
        God" — better known as "Goblin".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab99bf-46cf-4909-8dfd-49d7059e0fff'
      'mgnl:activationStatus': true
