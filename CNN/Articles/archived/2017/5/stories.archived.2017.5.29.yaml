      'mgnl:lastActivated': 2019-07-24T16:25:26.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "Kaya ''yung mga Maute, magkapatid ''yan na pulis,
        nung nakita nila sa Maynila na maganda ang negosyo, umuwi ''yan sa Marawi,
        nagtayo ng malaking laboratory. Hindi lang nakuha ng news ''yung sa likod
        nung ni-raid nila, iyong sa tatay nila ''yon. Diyan nagumpisa."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0f3ad-94ea-4188-9dfa-349c6f5f58cc'
      'mgnl:activationStatus': true
