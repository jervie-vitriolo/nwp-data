      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte placed the entire region of Mindanao under martial
        law on May 23 following the clashes between members of the Maute group and
        the government''s police and military troops in Marawi City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517d89c-7a11-49d4-abfa-40eefd06cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.609+08:00
