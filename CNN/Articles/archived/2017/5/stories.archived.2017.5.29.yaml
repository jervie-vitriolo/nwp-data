      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added they were coached and forced to record a video, appealing
        to President Rodrigo Duterte that if the government does not heed the demands
        of the Maute group, the hostages will be beheaded.</p>'
