      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the crowd that turns up will be one that is hungry
        for an upset, or one that is in it to see complete domination by Pacquiao
        is debatable.</p>'
