      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Japanese reporters, Japanese Prime Minister
        Shinzo Abe said a "firm protest" was lodged with North Korea.</p>'
