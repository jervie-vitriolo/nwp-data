  'Duterte-marks-tax-reform-bill-urgent':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-29T20:03:10.414+08:00
    'imagesource': 'jcr:717492f9-8ff4-414e-8d8d-ace8e7eb1790'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '829dd4b6-bf8f-4c2c-9fb9-f59553743151'
    'lead': 'The certification as "urgent" was made in a bid to have the House of
      Representatives pass the measure by June 2, before they go on recess.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:18:09.446+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T16:18:09.662+08:00
