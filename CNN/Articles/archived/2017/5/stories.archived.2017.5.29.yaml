      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, May 29) —</strong> Up to 14
        hostages of the Maute group made a daring bid to escape from their captors
        on Monday as government forces shelled the terror group''s lair.</p>'
