      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c799e-8f86-4e30-ac18-6ba54d1d2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:48:33.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:48:33.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was fired at 5:39 a.m. local time (4:39 p.m. Sunday
        ET) from an area near Wonsan, Kangwon province, toward the eastern part of
        the Korean Peninsula, according to a statement from South Korea''s Joint Chiefs
        of Staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79269bd5-e106-49bc-87a5-17795c7f7953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:48:33.316+08:00
