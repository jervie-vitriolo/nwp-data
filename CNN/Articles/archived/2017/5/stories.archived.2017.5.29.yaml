      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1d05c-d845-4c1a-8674-84cb2d288c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:20:47.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am announcing to all men of MILF, MNLF, if this
        martial law lasts and you want to help us fight for the republic, I am offering
        them. I will use you as soldiers, with the same pay, privileges, and I will
        build houses for you... For the NPA, I know you''re tired, go back home. I
        will pay you, like how we pay soldiers. I will build houses for you. Let us
        forget our issues.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7815f-020d-4189-8027-cd21f5bab5b9'
      'mgnl:activationStatus': true
