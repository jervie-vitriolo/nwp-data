      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of firefight in Marawi started  arriving at around 2 p.m.
        on May 23.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c99371-566c-4ee4-b967-7eafe18cffaf'
      'mgnl:activationStatus': true
