      'mgnl:lastActivated': 2019-07-24T16:20:47.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        said they are open to working with the moro rebels, as long as they are sincere
        in helping the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d15931-cb1f-44a4-9240-56c951d2f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.608+08:00
      'mgnl:createdBy': 'eunice'
