      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s ironic advice, because if there''s one thing that this tall,
        chiseled mega-star clearly is not, it''s an average Joe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264ceca-9e21-46f4-bae2-f6e3b366b7e4'
