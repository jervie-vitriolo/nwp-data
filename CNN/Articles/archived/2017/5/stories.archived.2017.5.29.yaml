      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:25:26.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before July 1, ''yung pag-assume natin at inannounce natin
        agad na magsurrender ang drug lords, we received an information na lahat ng
        mga, karamihan ng mga drug lords dito sa Metro Manila, Luzon, and Visayas
        ay pumunta doon sa Marawi at nagkaroon sila ng drug summit and they were protected
        by the Maute group and the narcopoliticians, nagmeeting sila doon. Merong
        information na ganun."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc991f-a707-49f6-86db-414c1edf9d78'
      'mgnl:activationStatus': true
