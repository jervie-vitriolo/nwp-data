      'mgnl:lastActivated': 2019-07-24T16:48:33.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to deter North Korea, we will take concrete action together
        with the United States," he said. "We will maintain high vigilance in coordination
        with South Korea and the international community and take all possible measures
        to secure the safety of the people of Japan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0414f0c-8569-4bcd-a51b-b387ee89d468'
      'mgnl:activationStatus': true
