      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iba ako e, masgusto ko na maraming fans yung kalaban ko para ganado
        ako lalo,” Pacquiao said with a sheepish grin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d1d89-59a1-4ae7-af11-93f454dcec7d'
