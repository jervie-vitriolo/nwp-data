      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed about two weeks ago that a previous missile
        test proved the country had a rocket capable of carrying a large nuclear warhead
        and that the US mainland and its military base on the Pacific island of Guam
        were now within its "sighting range for strike."</p>'
