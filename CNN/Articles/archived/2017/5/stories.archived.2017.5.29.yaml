    'template': '1'
    'title': 'Mount Everest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e87194-8b25-4c75-8b56-ae5d265990ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.733+08:00
