    'template': '1'
    'title': 'Duterte marks tax reform bill as urgent'
    'updated': 2017-05-31T03:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9011136-826f-40a9-ae65-744138a5fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — President
        Rodrigo Duterte certified the tax reform bill as "urgent" in an effort to
        have the House of Representatives pass the measure by Friday, before they
        go on recess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2990318-4800-4534-ab45-d39b85ec3535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e4b83-61a0-453e-9b45-186ddf9dc76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certification was given following a memorandum from the Department
        of Finance (DOF) and relayed on Monday through a letter to House Speaker Pantaleon
        Alvarez from Executive Secretary Salvador Medialdea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a41c3b-55a1-4cef-93b4-764e467de696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35a9b7-c97a-47cf-afdf-82b1ea790d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a release from the DOF, Presidential Legislative Liaison
        Office head Adelino Sitoy was also furnished copies of the letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc834a-4bc9-44d8-8800-5ac13358859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd21459-b1d8-44a9-adad-48459ff24685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Finance Secretary Carlos Dominguez III''s memo to the President,
        he wrote that a certification of the bill as urgent could "help ensure timely
        and full passage of the tax reform package before the close of the session
        on June 2, 2017, so that the benefits of the reform can be felt sooner."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffe11d-d6e1-41b8-ba66-2a118b0b5a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cbe19-a79f-488f-85b9-e079683da23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion Act (TRAIN) Bill is
        part of the DOF''s Comprehensive Tax Reform Program, and provides for lower
        personal income taxes but higher excise tax on fuel, new cars, and sugar.
        Duterte previously backed the tax reform plan, which the government is banking
        on to rake in money for its increased expenditure on infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaef0a8-31aa-48ae-95cb-cd288437ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b69291-1e68-415e-b5d3-14e91800e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It currently sits in the House as House Bill 5636, a substitute
        measure for over 50 other tax-related bills. Its iteration in the Senate is
        Senate Bill 1408.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a9cab-f5c4-49a9-ba48-5d0307cc02dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b366b0-417a-4efb-8b08-3d379eb7086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some members of Congress have called the measure anti-poor.
        Critics of the bill claim working Filipinos benefit from lower personal income
        tax, but the poor pay for it through heightened tax on fares, diesel, and
        sugar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524b810-02ec-4ceb-b9c4-c99f20a3c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb16b6-dc81-4723-870d-317e66aae43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/25/burden-of-taxes-on-poor-with-new-excise-sugar-tax.html"><strong>Related:
        Burden of taxes on poor with new excise, sugar tax - Deputy Speaker</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345d7a8-d369-4f99-a00b-cabc188bc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd574dc-e5dc-438a-a282-6e12d8ef1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the executive branch, however, have claimed otherwise
        and said that the bill must be approved as a package to work effectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca662d28-b5c8-419a-8322-07bccc72ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220b732-9b3d-435b-bcef-d04ff67c9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez claims that not passing the bill would leave the country
        in an "unsustainable financial position" and "more vulnerable to fiscal risk."
        In a statement, the DOF estimated it would cost "an extra P30 billion in annual
        debt servicing and P100 billion more in higher borrowing costs for the public."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1bfb6-ad96-4765-9039-43c181f11116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242989db-e124-4298-8c63-bb07f904d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More importantly, non-passage of Package 1 will disrupt the much
        needed increase in spending on infrastructure, education, health and social
        protection that can help improve the lives of the poor and vulnerable," Dominguez
        said in the memo to Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e76e13-dac1-4b6d-ac17-e9d935d5a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7dd0e-99f7-458d-8d30-709d7caa66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:18:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:18:09.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate cannot push for the tax reform until the House of Representatives
        approves it. After the House adjourns on June 2, it will reopen on July 24.</p>'
  'Military-police-open-to-help-from-Moro-rebels-to-fight-terrorism':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-29T19:53:29.728+08:00
    'imagesource': 'jcr:575785dc-8350-48a5-9ec2-fbe0a36ebba8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd72eeb7d-0437-4835-b899-acf5a7ed0b89'
    'lead': 'The police and military on Monday welcomed President Duterte''s acceptance
      of MNLF founder Nur Misuari''s offer to recruit rebels to help them solve the
      terror crisis in Marawi City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:20:47.607+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T16:20:47.846+08:00
