      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has cut his teeth battling big names such as Juan Manuel
        Marquez, Oscar De La Hoya, and infamously, Floyd Mayweather Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de35813-78c6-4829-b187-a471542a8a92'
