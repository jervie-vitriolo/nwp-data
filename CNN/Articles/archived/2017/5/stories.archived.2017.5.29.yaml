      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747e80e-3e4c-493c-988d-9bbd3696ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said majority of the senators were supportive of the martial
        law declaration, but opposition lawmakers would resort to all means to stop
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e64e4-c5d6-4d9d-96f1-df3514c7b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
