      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the 14 hostages who escaped met with reporters said they
        took advantage of the military airstrikes earlier today to escape, as the
        Maute members fought off government forces.</p>'
