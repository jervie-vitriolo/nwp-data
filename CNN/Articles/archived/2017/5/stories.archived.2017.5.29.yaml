    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102937a-530b-49f0-b5d6-eeba217d6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:20:47.609+08:00
      'mgnl:createdBy': 'eunice'
