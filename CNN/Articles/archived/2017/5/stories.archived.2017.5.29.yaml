      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea fired a short-range ballistic
        missile Monday morning that landed in the ocean, the US military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8ba28-5904-4f3a-8da5-e511fbc3807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:48:33.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:48:33.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22799d-c9c1-4d47-9a2b-15e752ec2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:48:33.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:48:33.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and Japan immediately protested the missile launch,
        the most recent test-firing by North Korea as it seeks to develop nuclear
        weapons that can reach US military bases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699a8f5-3528-47f7-8bf1-a5f13e08bb0a'
      'mgnl:activationStatus': true
