      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6f51a-25e8-4749-a0b0-d5167f291677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:48:33.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:48:33.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was tracked for six minutes and the North American Aerospace
        Defense Command said the missile "did not pose a threat to North America,"
        according to a statement issued by US Pacific Command.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735840c8-7903-478c-80e1-f764c3750b8e'
