      'mgnl:lastActivated': 2019-07-24T16:08:18.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73bc3e-a349-4c78-99f3-a916ef9e5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators have filed a resolution to convene Congress in
        a joint session and discuss martial law and the suspension of the privilege
        of the writ of habeas corpus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621ae54-6736-4d6d-8877-da1964ca1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2be34-e26d-4314-8499-732025800fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Trillanes might move to revoke the declaration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df925156-6cf3-48d2-bfcd-e2e7ca4aae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f313806-bc10-463c-8e53-ecc1d99da11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said the chamber would draft a resolution
        that would be discussed in plenary the next day, Tuesday. Also expected to
        be tackled on that day is the resolution to convene a joint session with the
        House of Representatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9aa01-69c1-4096-9229-e0701ddceeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8c784-624d-48e0-9723-e4e89e1bed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All resolutions will go through the usual legislative process. That
        means they will be referred to the appropriate committees so they can be scheduled
        for hearing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb49ed-3af0-427c-bda9-a7b30b0142f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.151+08:00
