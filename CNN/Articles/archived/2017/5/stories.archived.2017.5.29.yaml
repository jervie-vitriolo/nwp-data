      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing this morning, Dela Rosa said prior to assuming his
        position as chief of the PNP in July last year, he received information that
        a "drug summit" happened between members of the Maute group, narcopoliticians,
        and drug lords.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618cac3-3496-4746-a369-6302afd291a6'
