      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though admittedly, the Australian could make an ironically almost
        Pacquiao like leap into stardom with a shock result in his favor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660382d4-807f-4825-85bc-5285d3cbd92b'
