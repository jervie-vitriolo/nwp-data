      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, there is no question that the tickets will be sold
        in Australia will be because the eight division world champion Manny Pacquiao
        is coming to town for a fight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3472844-0b47-43d1-9213-51b2f3f702a9'
