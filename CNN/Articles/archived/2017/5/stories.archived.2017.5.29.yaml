      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that people''s fear of martial law stems from "a dark
        chapter our history", referring to the dictatorship of former President Ferdinand
        Marcos when he declared martial law in 1972.</p>'
