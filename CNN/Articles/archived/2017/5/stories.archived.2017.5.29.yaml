      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because when when we last went under martial law,
        during the Marcos dictatorship, our fellowmen experience plenty of abuses.
        And I think government should also listen to the people''s concerns.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d335d6-9541-4237-b579-7335388bce15'
      'mgnl:activationStatus': true
