      'mgnl:lastActivated': 2019-07-24T16:48:33.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a9fe1-b138-4ff6-8d71-d3619682d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:48:33.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:48:33.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It flew about 450 kilometers," the statement said. "South Korea
        and the United States are currently closely analyzing for additional information.
        Our military is closely monitoring North Korean military and maintaining readiness
        posture."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa52b1-5862-4010-9bec-7d2a84f54b53'
