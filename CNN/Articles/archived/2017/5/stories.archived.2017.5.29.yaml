    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP assures control of Marawi as clearing ops continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593408ff-e6cd-4002-874b-8c61996b535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:23:09.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:23:10.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — The military
        on Monday refuted claims that Maute forces were in control of half of Marawi,
        saying it had near "complete control" of the city, with the exception of certain
        Maute-held areas where clearing operations continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da49103-b545-436c-b7e9-848059831c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:23:09.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:23:10.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56143c9-ec62-41d0-b108-e0399674d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:23:09.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:23:10.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not true that half of the city is controlled by the rebels.
        Totally untrue. The Armed Forces and the Police... our forces are in complete
        control of the city, except for certain areas of the city where they continue
        to hold," Armed Forces of The Philippines (AFP) Spokesman Bgen. Restituto
        Padilla said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac211e-4244-4d4f-944c-379e79104d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:23:09.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:23:10.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dd170-f386-493d-a95a-276307752db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:23:09.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:23:10.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the first-ever "Mindanao Hour" briefing, Padilla denied
        reports that the Maute group, which last Tuesday stormed Marawi, had a hold
        of the key Mindanao city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1cf12-8798-492a-b408-595f78432ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:23:09.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:23:10.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ac650-2c95-4d42-ad29-fa6a2e395f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:23:09.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:23:10.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added, military forces have secured movement within the
        conflict zone, although he admitted it still needed to isolate "pockets of
        resistance" within the Marawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc3abf-5423-4773-a2bd-058350253fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:23:09.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:23:10.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518e122-367c-476f-b307-62b9fef733d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:23:09.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:23:10.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in full control, meaning to say we can control who comes
        in and who comes out, who moves around and who doesn''t," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15d66d-db84-4539-bf2b-f25547a4a9d4'
