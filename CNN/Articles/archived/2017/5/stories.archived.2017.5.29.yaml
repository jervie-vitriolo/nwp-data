      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages added that there is another group of captives — women
        and a priest — being held on the second floor of the building they escaped
        from.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed74ad-c76e-4ea3-8d6f-d311d348a231'
      'mgnl:activationStatus': true
