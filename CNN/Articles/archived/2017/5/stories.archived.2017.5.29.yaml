      'mgnl:lastActivated': 2019-07-24T16:08:18.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e067082-e8ee-42bb-8f71-638c3ec76f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed-door session, they explained to the lawmakers why President
        Rodrigo Duterte had to declare martial law in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd294848-6d6a-4ca9-a736-77317bdee4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc684f92-91fd-4b56-a278-d10472a9e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said that armed threats were coming from various fronts
        — front bandit groups and lawless elements, communist rebels and even drug
        syndicates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae60db8-3272-4894-80ce-acace4fdf0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e161b49-919e-4346-9161-8d89bf57c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:08:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:08:18.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/29/Maute-drugs-Bato-Dela-Rosa-Duterte.html"><strong>Related:
        Drug money funding Maute group</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4d5bd-7fd1-480a-bddb-737e09132916'
      'mgnl:activationStatus': true
