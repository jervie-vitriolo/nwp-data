      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was said to be heavy and sporadic firefight between the military
        and armed men later identified as members of the Maute group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c13582-6776-49aa-b485-87bc0e06f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.576+08:00
