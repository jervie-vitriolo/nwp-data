      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roach may have a point. Though Horn has the advantage in height,
        reach, and youth, the Filipino boxer-turned legislator has the clear advantage
        in terms of star power.</p>'
