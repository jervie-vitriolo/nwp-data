      'mgnl:lastActivated': 2019-07-24T16:44:17.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e8c6d-a99b-4087-9bcc-ee6b2cd40156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has achieved the second highest television ratings in Korean
        history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5afac1-174d-4e75-89ac-4a4ba5031625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd636d-d499-4854-b9d2-271b327e0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a piece I was really worried about. I certainly never thought
        Asia and the world would love it so much," he tells Talk Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88641b83-60f8-4422-a006-f035e9f6521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45b056-6a40-43b7-b017-5c66d698e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 37-year-old heartthrob has been in the entertainment industry
        for nearly two decades, a string of successful projects in recent years, combined
        with the growing global mass appeal of South Korean popular culture, have
        propelled his fame across Asia and beyond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbaabc3-6a9d-46fa-a301-203d58f8f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4527d1a-1441-4c7e-8e58-fc5f9f9e1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am someone who likes creativity," Gong tells Talk Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eec15d-ddc8-4b14-b546-bccd7626e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c05f84-23f8-4e33-9289-a58d855d7661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tend to pick projects that give me a sense of freshness. So my
        filmography, especially after hitting my 30s, has become a lot more diverse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12061f-8c65-44aa-aaea-c23297c46b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a9cdd-eae9-4069-a54a-de70b6cfb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Big break</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf988f-e4fc-46a4-b1a9-d7249cb6c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b90eb0-2ccf-4944-a44c-f5b70483556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gong''s big break came in 2007 in the TV rom-com "Coffee Prince",
        in which he played a rich café owner who falls in love with a member of his
        staff he (mistakenly) believes to be male.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c7820-7e03-4afb-a729-8538b295027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb98cb0-2ce2-482c-8975-c6de26d5dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama drew attention for addressing homosexuality, still a taboo
        in conservative South Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea59ca-4444-4c3d-bbc1-91b791922b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e5f8c-102f-442b-ab3b-0673ef31aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in 2011 — after completing his mandatory military service —
        Gong showcased his serious acting chops in "Silenced", a film based on the
        true story of the sexual abuse of at least eight children at a school for
        the hearing-impaired in Gwangju.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929a814-fc34-4af9-aacf-bf851f9333f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2c6c5-8254-4db2-b693-8a7170ce1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, it was a role that tackled a controversial issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978e0b6-205e-4fa8-ad4c-adce69d24bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3735b3-ad6f-4ffa-96a4-c83da70d815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six people who were indicted for the abuse, only two received
        jail sentences and both were for less than a year. Two others were given suspended
        sentences while the remaining pair was acquitted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a4ca6-d132-4d84-a845-c60419ed2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8ba5a-ea76-40d5-833c-4d30cd791e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film sparked public outrage over the justice that had — or perhaps
        hadn''t — been served, and led to the passing of the "Dogani Law", which imposed
        tougher punishments for sex crimes against children and the disabled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839217a-60bd-4829-b1bb-b5061ffe865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71411f-1e5f-4384-a333-ce76f063e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gong making the film was a landmark moment in shaping the direction
        of his career.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954aec44-9278-4f20-9af4-a5558df65560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3abdf-c90a-4805-a20f-52052a89dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was one of the first times when I thought, if I really have
        some sort of influence ... isn''t this something I should be using it for?"
        he says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a537c7-7304-4d97-91b5-6ad4f21fabe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab9bac-b22a-4654-9a2f-20e371e77056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than taking to the streets to protest, the most effective
        thing I could do as an actor would be (to use my popularity to) push for funding
        ... so this film could be made."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528c345-b390-4f69-bedb-7899c58c7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc031e-7efb-4ae6-9422-e0ca2c256997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mainstream success</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c5a31-298a-46c7-a719-0e6d9d9d9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3d25d-26d1-43bd-92d3-9f14b2848e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Gong made his breakthrough in the international market
        with the zombie apocalypse thriller "Train to Busan", which debuted at the
        prestigious Cannes Film Festival.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee3abb-802c-4b19-8616-f19482067cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e65d5a-e742-475c-b7b6-0a28865d3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film sold nearly five million tickets in its opening week in
        South Korea — a record in that country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdde9bb-08ba-4fae-b56a-68b889326f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359361df-3ee2-4ec1-b0cb-fc2084fe5b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gong says he is proud to work on projects that raise the profile
        of his home nation internationally.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddfa53-1c28-4b8d-a456-38ff2c431952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e4c9c-96d8-4660-8554-3e48fed07c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than me gaining international recognition (for ''Train To
        Busan''), I am proud that these creative projects from Korea are being recognized
        and loved."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc427913-f32a-4002-8859-5e1f7869e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8ed78-8d93-4df8-bf8d-24c7be6cc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Twitter, Instagram, I don''t do it at all"</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e6374-8a22-4c0f-8649-4f8c0bdac7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04a030-b95f-417c-a3e5-ad3d0a236f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this soaring popularity, however, it''s easy to sense that
        in some ways Gong is the reluctant star. A celebrity who often craves to be
        average Joseph.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2bfba-fe30-459e-8834-a9f7bbee5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e637621-5aac-4c73-b350-1810d2eecb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The camera," Gong says, in reference to the press intrusion on
        his private life, "I hate it. That''s something I need to endure while working
        as an actor. In the end, because of fame, ''Gong Yoo'' exists. It''s the driving
        force that keeps me going.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2d6d7-97b6-4971-b2fb-fa871138e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261e3c2-3c9e-4e04-82de-5d7d128496f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if there''s something you gain, there''s also something you
        can lose. Therefore, I try not to showcase my personal life."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb386c1-3c07-42a3-add4-f4b802352465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39b218-df7c-4a6b-b8d5-8b293704a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Gong has openly discussed his dislike for and distrust
        of social media.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777e4cc-8843-4b13-bd4c-32ee847c6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39701d3-42ae-49ac-80e1-18dd2d9666cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter, Instagram, I don''t do it at all. This," he says, referring
        to our interview, "is better than social media."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24472c97-2ff6-4be5-a223-31c7d3449f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b0209-e982-455e-af7d-343368e7845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acting may leave little chance to escape the spotlight, Gong
        has, on balance, decided the price of fame is worth paying to be able to practice
        his craft.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f8f59-5902-414b-8be6-316ad59deaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecbbb75-dafe-447b-9e93-679fc5f997eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I become a character in a movie or drama ... I can think about
        the character only and not the complicated matters of my own life," he says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af3444-c8e9-4ad5-8beb-9c751ca25f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5bc0b-c650-480b-9550-d6143bb28abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:44:17.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:44:17.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel ecstasy in those moments and it''s what keeps me going as
        an actor. It''s not about the money, it''s not about the honor."</p>'
  'Mount-Everest':
