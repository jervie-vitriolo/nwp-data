    'template': '1'
    'title': 'Martial law, attacks vs. gov''t troops among reasons why latest round
      of peace talks suspended'
    'updated': 2017-05-30T03:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b44000-b4b7-42ab-8c1a-0d9db845281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 29)</strong> — Hours before the fifth
        round of peace talks between the government and communist rebels were supposed
        to happen in the Netherlands, the government backed out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b01407e-020c-4b03-9999-e89d02973467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb370bf-5a38-41a8-83c4-125df82929a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Communist Party of the Philippines on Sunday
        said the declaration of martial law in Mindanao was one of the reasons why
        the latest round of talks bogged down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a65ddf-bd23-4259-84d5-495ff5f6e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78627073-7d0b-43ba-bc00-912465b4e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government cited heightened offensives from the communist
        movement against the government troops as one reason for withdrawal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06089575-3acc-434f-9a9f-44a8ec50188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acc6b7-7827-49dc-ade8-8916266868e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello and Presidential Peace Adviser Jesus Dureza held a press conference
        in the Netherlands this morning announcing that they were standing by the
        decision not to participate in the fifth round of peace talks with the Communist
        Party of the Philippines/New Peoples'' Army/National Democratic Front (CPP/NPA/NDF).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da395bad-106a-4c02-8dda-49912c9169e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb214bfe-6cf0-4116-9e51-62f20d41cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added, "There are no compelling reasons for us to change that
        decision that have been arrived at, and which we announced yesterday."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133320cf-bdde-4be8-aaf1-6e1b8d872296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87abb7e7-e814-4ff0-a884-315f6d38d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao on May 23, following the clashes
        that erupted in Marawi earlier in the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a2650-3df4-48b5-ac98-a30158561d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a955d-260b-49f2-948e-6709fa0fd753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the CPP on Sunday said, "Prior to the declaration
        of Martial Law in Mindanao, the AFP has been carrying out intense armed offensives
        against the people and their revolutionary forces following the Duterte-Lorenzana
        declaration of "all-out war" against the NPA last February. Duterte has not
        rescinded this order."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379562d-4e7e-4c10-b46a-24583747bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbbb56-7052-4af3-8c15-e3c63079491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the operations have escalated since martial law was declared
        and civilians have been affected by government troops'' actions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b9078-60a4-4f7e-85e0-f3ca16cd106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb3f682-6e0d-45a9-b55f-ab8911da9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said they were left with little choice but to "undertake
        more and more tactical offensives in order to defend the masses and the people''s
        army by stopping the reactionary state armed forces from carrying out their
        onslaught."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09144e1-2356-4dea-a392-fd13fc384805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6bc2e1-9458-4836-8a03-404cafe8e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Secretary Silvestre Bello, chairman of the government
        peace panel, responded saying it was "not in keeping with the framework of
        the peace talks, and for both parties to provide an atmosphere conducive to
        the conduct of a peace negotiation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9d5b9-19bf-413f-a34b-bbdca1caf21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100619c-03b7-47b8-89fd-1df1a47603bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They however clarified that while the fifth round of talks was not
        going to push through, the peace process would still continue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e04a6e-ab0c-4351-8782-e0cf596d7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ecf8fb-9adb-40bd-ac41-ebe9bff1fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front of the Philippines said they "vehemently
        deplore the GRP Panel''s decision not to participate in the fifth round of
        formal negotiations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525d0f9-06fd-4685-ae60-2cad5eaf5ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a12942-fe40-4222-94b3-1f6739e6821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said, "The GRP''s decision not to participate in the 5th round
        of formal talks threatens to squander the goodwill and the gains that have
        already been achieved in the peace negotiations in the past nine months, especially
        in the crafting of a substantive agreement on social and economic reforms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfbf78-43ec-47ae-836e-515c18a673eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8c3fe-c8c5-4927-bb29-cea5dd467029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Slattum, a special envoy of the Royal Norwegian government,
        said while this round of the peace talks will not take place, the peace process
        has not been cancelled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb0392-a8fa-41c1-8f6a-5030a18cf0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5242ab-98bd-4a0b-a28b-d4d7eb552356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza expressed the same sentiment, saying, "The peace process
        continues...We will continue engaging those who wish to engage with us."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdb13c-78f1-4cb2-8f74-f4c42bbc3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:05:30.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:05:30.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265e8d9-76fa-4deb-8d39-33c551b75210'
      'mgnl:activationStatus': true
