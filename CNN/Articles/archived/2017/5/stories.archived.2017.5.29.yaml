      'mgnl:type': 'text'
      'text': '<h2>The Marawi crisis timeline</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706156bb-1fff-4a1b-a535-8cef64dc4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:25:26.575+08:00
