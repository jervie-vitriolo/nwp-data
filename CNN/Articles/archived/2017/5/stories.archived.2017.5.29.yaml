      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:20 p.m., President Duterte, via Presidential Spokesperson
        Abella, declared martial law over Mindanao.</p>'
