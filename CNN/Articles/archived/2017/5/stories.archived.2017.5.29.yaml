  'Manny-Pacquiao-Jeff-Horn-Freddie-Roach-crowd':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Manny Pacquiao (L) will stake his welterweight title against Jeff
      Horn (R) on July 2 at the Suncorp Stadium in Brisbane, Australia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-05-29T13:39:36.205+08:00
    'imagesource': 'jcr:19f4a0c9-fc11-4932-a99c-d2987148e2a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a40e13d9-0c22-4b89-ab6a-d0de19994a85'
    'lead': 'The fight may be in Australia, but Freddie Roach expects the crowd to
      be cheering for Manny Pacquiao instead of Aussie challenger Jeff Horn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:42:22.015+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T16:42:22.230+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Freddie Roach expects crowd to favor Pacquiao in Horn bout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d273174-31bf-4a98-84e2-458241a135fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:42:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:42:22.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Welterweight contender
        Jeff Horn may be fighting on home soil when he takes on Senator Manny Pacquiao
        on July 2 at the Suncorp Stadium, but the Pacquiao camp believes the crowd
        will be on the Filipino’s side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e93a0e-1215-42e3-b8a2-65c52325f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:42:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:42:22.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d6ce8-a81d-49e0-b143-7ab1f5729933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:42:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:42:22.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be 55,000 people that fill up the Suncorp Stadium when
        the two fighters meet in Brisbane, which would easily eclipse the current
        Australian boxing crowd attendance record of 35,000 set in 1992 for the Jeff
        Fenech and Azumah Nelson bout in Melbourne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97377815-4b90-4e84-9ec7-bdbf4cc0e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:42:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:42:22.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd01e6e-f6b9-45ce-8549-04fa6aa87a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:42:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:42:22.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Pacquiao drew in a crowd of 50,994 at the Cowboys Stadium
        for his fight against Ghanaian Joshua Clottey in 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b1d8a-40fb-49e8-b925-47678d5d1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:42:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:42:22.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6d27f-33fe-4aa8-ab71-23379d974249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:42:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T16:42:22.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the prospect of a partisan crowd heckling Pacquiao,
        his long-time trainer Freddie Roach is confident that there would be more
        cheers for his ward.</p>'
    '7':
