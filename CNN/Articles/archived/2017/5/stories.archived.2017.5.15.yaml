      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s unexpected piano recital certainly isn''t the first time
        he''s publicized his skills and hobbies outside the Kremlin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc238a-e2d0-4a4a-92f1-932d962959e9'
