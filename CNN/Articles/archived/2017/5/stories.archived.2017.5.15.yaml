      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/03/grace-poe-probe-mrt.html"><strong>Read
        more: Grace Poe calls for probe on MRT</strong></a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb652a40-5cd1-4d31-801f-fc112db9c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
