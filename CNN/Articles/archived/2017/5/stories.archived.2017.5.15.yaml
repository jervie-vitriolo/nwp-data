      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI was hired by the DOTr in 2015 and is the local counterpart
        of South Korean railway giant Busan Universal Rail Incorporated, although
        the latter only owns 4.6 percent of its shares.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
