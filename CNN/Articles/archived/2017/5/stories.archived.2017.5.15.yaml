      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Minority bloc''s Magnificent Seven, however, believe that
        the impeachment complaint against President Duterte is sufficient in form
        and substance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78701cf9-5370-4f78-82a9-53fab4a04828'
