    'lead': 'Over cups of ready-to-drink mocha and caramel lattes, CNN Philippines
      Life and The Coffee Bean & Tea Leaf brought together five creatives from the
      fields of design, fashion, film, and photography for a roundtable about working
      in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:54:18.794+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T10:54:19.079+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can creative work thrive in Manila?'
    'updated': 2017-06-20T18:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a535e6a-1ef1-486c-9fe2-c1dc02ba56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The conventional
        path for a young person working in Manila was to either become a doctor, lawyer,
        or businessman. Well-meaning parents would discourage their children to take
        up an art-oriented course, saying there is no money in art.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a3028-762d-46d9-ab78-2b1784eef91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4663cfc-8f3a-4a1c-9a53-8b8c5bd947c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the advent of better technology and a renewed interest in local
        culture, it now seems as though everyone is getting into photography, film,
        and design. Metro Manila has slowly become a hub for these creative folk.</p>'
    '4':
      'image': 'jcr:db32fcfb-510f-4fa6-9aa1-e25046286a09'
      'imageCaption': 'CNN Philippines Life and The Coffee Bean & Tea Leaf brought
        together five young creatives from different industries — Jan Pineda, Meryll
        Soriano, Patrick Jamora, Gabby Cantero, and Carl Jan Cruz — for a roundtable
        discussion about working in Metro Manila. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f5e39-e606-48c4-8986-28d5642707ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8d072-eb95-433f-a386-d34e785738de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life gathered five creatives at The Coffee Bean
        and Tea Leaf''s branch in Rada, Makati to discuss their experiences working
        in Manila: <a href="http://cnnphilippines.com/life/entertainment/film/2016/07/20/meryll-soriano-interview.html">Meryll
        Soriano</a> and Patrick Jamora, founders of Do Good Studio and Community;
        Carl Jan Cruz, fashion designer; Jan Pineda, filmmaker and producer at <a
        href="https://cnnphilippines.com/life/entertainment/film/2017/04/11/globe-independent-film-festival-review.html">Globe
        Studios</a>; and Gabby Cantero, commercial photographer and director.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a63e86-a249-4077-88d7-cc3848112bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0df638-731a-4ad7-9388-49fed141b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacious and well-lit interiors of The Coffee Bean &amp; Tea
        Leaf''s Rada branch provided the perfect atmosphere for this little get-together,
        where our guests exchanged ideas over ready-to-drink mocha and caramel lattes.
        In between snacking on slices of guiltless chocolate cake and Oreo cheesecake,
        they also talked about finding inspiration in the grittiness of Manila over
        cities like London and Singapore, approaching design as a way to solve problems,
        and doing their own thing to contribute to the larger scheme of things.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57457b70-372b-41fa-8517-bf12aa58f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebdb34-8b7f-4ef9-a6d5-0792c58e6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are edited excerpts from the discussion.</p>'
    '10':
      'image': 'jcr:bd6ab18e-7ff7-4173-9e4c-d4e6387ff723'
      'imageCaption': 'Over cups of ready-to-drink mocha and caramel lattes, some
        of the city’s most exciting creatives attempt to answer the question, "Can
        creative work thrive in Manila?" Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e6839-bb18-4048-8e25-2bd3f0a3111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59961ae6-4fac-4f93-8020-3e5f54a4d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes Manila an ideal place for work?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f1b27-8ac6-49e2-9bd9-aac55b05973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8f78b-c169-4cfa-8b74-d71dd98f56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meryll Soriano:</strong> I studied Product Design in London''s
        Central Saint Martins. The reason why I left is because <em>hindi ko na kaya
        dito sa</em> Manila. I wanted first world principle. When I [went] there and
        I was already in uni, I just realized that <em>mas maraming kailangang ditong</em>
        design opportunities, <em>mas maraming</em> problems <em>na kailangang i-</em>address.
        And I was so idealistic in having a Muji and Ikea sort of brand here in the
        Philippines, but then when I was doing a lot of research work, <em>na</em>-realize
        <em>ko lang na parang hindi lang dapat parang ganoon mag-isip. ‘Yun lang</em>.
        I think <em>na mas mamahalin mo ang lugar na kung saan ka galing pagka-umalis
        ka.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f8ea52-493d-40e8-9ab3-9b6f34762f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d40e9f-ee16-4d36-813c-5cc00b79a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabby Cantero:</strong> I actually decided to stay in Manila
        two years ago. I didn''t think of looking for work elsewhere anymore because
        one, my career was doing great. I finally found my niche, which is food, and
        it''s such a small market. There are probably only, like, ten food photographers
        in Manila, and <em>nagpapasahan lang kami</em> with the projects, and we all
        know each other also. It''s healthy competition. The Filipino food movement
        is so big right now, and I want to be at the center of it. Not just visually,
        but also in a way that at the very core of it, like from farm to table. My
        main purpose now is to push for local goods.</p>'
    '16':
      'image': 'jcr:8c8c2fef-1343-442a-b7d9-5d8fb4560e8d'
      'imageCaption': 'Meryll Soriano and Patrick Jamora are co-founders of the graphic
        design firm Do Good Studio and the design-driven brand Community. Designer
        Carl Jan Cruz (right), who’s garnered his share of international acclaim,
        says about Manila: "It’s conflicting, and that’s what makes us love it." Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253826b-bd88-4a0e-8d4d-9faf816ef694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddecc1e-4f4c-4025-8d06-77da160ba775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carl Jan Cruz:</strong> I find the Filipino market very
        critical, and I would always say that even Southeast Asian-wise, economically
        speaking, it''s where the money''s at. And in the Philippines, it doesn''t
        hurt to be at the center of it. At the same time artistically speaking, if
        you look back into history, it''s not the same as Singapore or Hong Kong,
        we''ve never been deprived of arts even though we didn''t really support it.
        We have Arturo Luz, we have Amorsolo. Like if you ask — I was at Art Basel
        [and I asked], "Oh, so <em>may mga</em> masters <em>ba kayo</em>?" They don''t
        really have that. I guess it''s in proportion that whatever they have in buying
        power-wise, I would say with much confidence that we have that balanced out
        in terms of creativity. Because we see things here differently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ed8d4-1baf-4383-843b-ff37cc7c3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.796+08:00
      'mgnl:createdBy': 'eunice'
