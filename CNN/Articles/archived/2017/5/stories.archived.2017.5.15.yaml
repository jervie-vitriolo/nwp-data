    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80253d-19c3-44bb-9fd3-91aed1b1579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:07:52.117+08:00
