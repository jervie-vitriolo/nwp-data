      'mgnl:lastActivated': 2019-07-19T11:33:09.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb4c82-fb8f-4b5f-8f36-6b2c77e57571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing is expected to start at 9:30 in the morning at the House
        of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5eba8-a191-4ccc-a19b-dbf90ffb5a69'
      'mgnl:activationStatus': true
