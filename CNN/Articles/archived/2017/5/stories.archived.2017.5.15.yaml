      'mgnl:lastActivated': 2019-07-19T10:43:09.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three people have died from an Ebola outbreak
        in a remote northern region of the Democratic Republic of Congo, as health
        officials travel to the central African country in response to a rising number
        of suspected cases, the World Health Organization says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e29d15-44f6-400e-af16-b2f40d35ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb490e0-799a-4dad-9e8c-e02217bcfd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, WHO reported one Ebola-related death and the possibility
        of two others. On Saturday, the organization confirmed the other two deaths
        were also Ebola-related.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d110e-9023-4810-a642-5c96d26e64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382a493-a3ed-43e8-bb88-7b8bbfecc5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case, which came April 22, involved a 45-year-old man.
        The taxi driver who took the man to the hospital and a person who cared for
        the man both became sick and later died, WHO said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01daee27-1682-4b0b-83ec-1a8f79f28a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d097779-1bb1-448c-9985-20730d102ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three deaths came in the Likati health district of Bas-Uele
        province, which borders the Central African Republic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d92872-1ccf-4bdf-b9e7-872b6a6bcb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dab41c-4f11-4fdd-85b0-eb8f2063b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bas-Uele province, with a population of 900,000 in 2007, is mostly
        inhabited by the Boa tribe, which subsists through farming and hunting and
        conducts some trade by way of the Uele River.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f7e43-5b20-4402-8afe-8c8cf2a2ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c93d7e-21cf-46f4-beb0-4bb5e0890ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are investigating 17 other suspected cases, Dr.
        Ernest Dabire, WHO''s health cluster coordinator, said Sunday in Kinshasa.
        He further estimated that 125 people had been linked to the confirmed Ebola
        cases and urged the public to be vigilant and visit their doctor if they experience
        fever or other symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc8eb1b-c2c7-484c-b0cc-f60b10b97b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cc5a2-5b3b-4c4d-bb1f-7d95ea0c8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms such as fever, headache, muscle pain, fatigue, diarrhea,
        vomiting, abdominal pain, and hemorrhaging can begin two to 21 days after
        exposure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e8170-1201-4a03-9060-3d1f210fd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806d680-eb05-448b-92c4-27e6fd177c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the scope of the outbreak is not yet known, WHO is not recommending
        any restrictions on trade with or travel to DRC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73a802-55ae-4c1b-9f10-34b8162efecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58e0f2-0642-44b4-ae19-ca3c2bed704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Team heads to epicenter</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ee8c5-41ca-4102-b3f3-6b5bc1a0e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola is a highly infectious virus spread through contact with bodily
        fluids, and testing shows the latest outbreak involves the Zaire strain, the
        most dangerous of the viruses known to cause the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450eeb92-d5b2-4181-81cb-99cc7d2a447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809002c-c288-4fc8-84bc-ec8ef6de4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2007 outbreak of this strain in Congo had a fatality rate of 74%,
        claiming 200 lives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774dbe8-2ab2-4059-9ee4-80779147c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0b614-7dee-4d55-99ec-97d5c16559ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Dr. Matshidiso Moeti, WHO''s regional director for
        Africa, met with national authorities in Kinshasa to discuss ways to mount
        a response to the outbreak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2cda2f-685c-49aa-835a-1961a9f7681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e822f-cf6d-40e2-b6c7-01fd1698e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO has already mobilized technical experts to be deployed on the
        ground and is ready to provide the leadership and technical expertise required
        to mount a coordinated and effective response," Moeti said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e488d-b1f5-4adc-b962-6adc08518850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b60fa-fa43-4498-abde-f7526c7678dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days prior, a team led by the DRC''s Health Ministry began
        the trek to the Likati health zone to begin an investigation. The 1,400-kilometer
        (870-mile) route from Kinshasa to Likati is remote and isolated with limited
        transportation networks, requiring two to three days of travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb31a1e-0a6b-4633-8355-6a59c0b2c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3389f-7126-4189-8be9-a2479cf0e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team included epidemiologists, biologists and specialists in
        the areas of social mobilization, risk communication, community engagement
        and water, hygiene and sanitation, said Dr. Allarangar Yokouidé, a WHO representative.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636ff3a-0101-43cc-bd1f-f8ca9845a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedf492-474f-4917-9ef9-89bc3eaf3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no approved vaccine to prevent the virus, and there is
        no approved treatment or cure. Clinical trials of an experimental vaccine
        are ongoing in West Africa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640d852-bc13-41b2-9d71-eb3474eed331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be40da-8f42-4d1f-a677-b1b6c321e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DRC''s past experience important</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c7770-34db-45b7-a358-e74c943c2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has been briefed
        on the outbreak and stands ready to provide epidemiological or laboratory
        support, if necessary, said spokeswoman Amy Rowland. The CDC has a team in
        the country working on a monkeypox vaccine trial, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fce8ab-66c7-4abe-a034-ffe2ce8eca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6563b-4436-4142-b3de-c6343ac469e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Médecins Sans Frontières, the United Nations Children''s Fund and
        other international organizations are standing by as well, WHO said last week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563bbc53-590a-40c2-89ce-776985b99fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab68dd-9eef-43e6-ac8f-ce815ccc2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowland pointed out that DRC has extensive experience with Ebola,
        this being the country''s eighth outbreak since the virus was discovered near
        the Ebola River in 1976.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bcb5f8-4c21-4e7d-8ef2-0a237625b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5eac6-329d-4eaa-8a5c-fa400f929d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last outbreak in 2014 in DRC''s Boende region – an event unrelated
        to the 2014 West Africa outbreak that killed thousands – was short-lived,
        as a team of field epidemiologists quickly stopped the spread of the disease,
        limiting it to 66 cases, 49 of them fatal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27785c4e-7e88-4381-8faf-80e6f080433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c2933-542a-4fda-9aa8-9584489999a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "disease detectives" are in a good position to help with the
        current outbreak, Rowland said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2193b943-1178-4554-ada8-e20c4c978162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797be58-df62-45b2-80b6-6482c4a0f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 1976 outbreak in DRC, which killed 280 people in
        Yambuku, the deadliest outbreak came in 1995, when Ebola killed 250 people
        in Kikwit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf664ae-e969-4d7a-81ad-dc76fb37df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d9e4d-9634-4296-8997-ccd5a9e99741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, more than 11,300 people were killed in the worst-ever outbreak
        of the virus in West Africa, most of them in Guinea, Sierra Leone and Liberia.
        During that outbreak, which WHO declared a "public health emergency of international
        concern," the Western Hemisphere also saw its first Ebola patients.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f7dab-c71b-4bc5-bb3c-54b45772138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.967+08:00
