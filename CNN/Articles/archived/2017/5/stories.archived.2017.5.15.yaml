      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Companies worldwide are bracing
        for even more fallout from the biggest cyberattack ever as their workers head
        back to the office Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d3f89-68f0-41dd-a426-820491799df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
