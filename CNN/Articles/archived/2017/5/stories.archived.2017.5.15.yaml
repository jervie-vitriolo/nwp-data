      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka magkaroon pa kami ng</em> [We might even have an] issue
        with the Supreme Court," Umali added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390a1ea-9d81-45ae-af4a-dce335b496b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:20:00.744+08:00
