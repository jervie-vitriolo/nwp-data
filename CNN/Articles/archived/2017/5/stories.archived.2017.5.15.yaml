      'mgnl:lastActivated': 2019-07-19T10:43:09.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2854ca-c66d-40ea-80d8-7058a091604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:43:09.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Americans who had been working in Africa became infected and
        were transported to the United States for treatment. In addition, two American
        nurses were infected after caring for a Liberian man who died from the virus
        in the hospital where they worked in Texas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3aaac-0a1e-4071-96a8-338dbb8b1879'
