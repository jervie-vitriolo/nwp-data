      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeter chose Mother''s Day for the occasion, and he was accompanied
        by his grandmother, his mother and father, sister and pregnant wife, Hannah.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38332d83-8c38-4504-ba38-92ea9960e04f'
      'mgnl:activationStatus': true
