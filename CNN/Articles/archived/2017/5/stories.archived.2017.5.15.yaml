      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-times All-Star shortstop joined the likes of Babe Ruth (3),
        Lou Gehrig (4), Joe DiMaggio (5), Mickey Mantle (7) and Yogi Berra (8) in
        having his number memorialized.</p>'
