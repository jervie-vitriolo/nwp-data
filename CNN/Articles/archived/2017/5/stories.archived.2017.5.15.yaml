      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6113d-828f-4b99-95ac-52b335490846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Atty. Hernando Cabrera from the Office of the Undersecretary
        for Railways said BURI failed to procure spare parts for the train, and was
        unable to maintain the MRT, which has so far averaged 33 glitches per month
        in 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736939de-2789-40e0-a6e1-296902d58d9e'
