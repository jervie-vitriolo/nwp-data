      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges: Internet security firm Qihoo360 issued a "red alert" over
        the weekend, saying a large number of colleges and students in China had been
        hit by the ransomware attack.</p>'
