      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Derek Jeter completed the top 10 list
        of numbers retired by the New York Yankees when Major League Baseball''s most
        successful franchise retired his No. 2 in an emotional ceremony on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdd83d-2a40-47a8-8e53-22777b110679'
      'mgnl:activationStatus': true
