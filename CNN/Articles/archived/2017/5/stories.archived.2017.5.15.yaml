      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeter''s No. 2 made it 21 numbers now off-limits to Yankee players.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616289f-4ed4-489b-a6b7-9e1b65cf6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33828d94-7650-468e-ab47-cadfdedb03b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 1 belonged to former player and manager Billy Martin, No. 6
        was worn by Torre, who steered the pinstripes to four World Series crowns
        in five years from 1996, No. 9 graced the back of Roger Maris, whose 61 home
        runs in 1961 broke Ruth''s 1927 mark of 60, and 10 was Phil Rizzuto''s number.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9bf09-bd3e-42af-ad17-51627cac7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3af22-5571-41e4-b913-4fc4179c0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans roared in delight at the procession of Yankee favorites that
        helped salute Jeter as the Astros players lined the railing in front of the
        visitors'' dugout to take in the tribute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76c0ab-544b-444a-8fc0-7893fb9e5272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135dbb5-314c-481b-9638-545485366e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banners blared out their love from the stands. "Thank the Good Lord
        for making Jeter a Yankee," said one. "The house Jeter built," said another,
        echoing the nickname for the old Yankee Stadium as "The House that Ruth built."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936e440-a7d5-4bca-ade7-5e04b591f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5533251-7d32-4598-9b69-e9e9d70b10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeter won five World Series, retired with 3,465 hits, sixth on MLB''s
        all-time list and a career batting average of .310.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef4441-19e5-46e6-b59f-d780eb4026fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f11db-aaf5-444b-9305-e79a833f6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A model of consistency with an even-keeled deportment and the confidence
        of a natural leader, Jeter became the face of the team and in 2003 was named
        11th captain in franchise history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b39243-280a-40b5-a458-2a3d89d9c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad3ab4-39c1-4c41-8ddf-0176a50daaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won five Gold Gloves for defensive excellence at one of the game''s
        crucial fielding positions, and five Silver Slugger awards for being the best
        offensive player at the position.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d125bac-1a6b-4ca2-b0b8-c000db6c59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53e870-559a-4ee1-bd5b-af58d901f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeter was the not best hitter of his generation, nor the best fielder,
        yet he was a winner and a brilliant clutch hitter with a knack for rising
        up on the big occasion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5eed48-0fc8-4397-bac6-67d7293809a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d21730-9ea4-48ba-bda1-cd4f121cec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011 game in which he became the first Yankee to join the 3,000
        hits club is Exhibit A.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec05776-0a73-4750-a97f-fd72cdee7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b13e1b-840f-49d4-b74b-de42f084dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needing two hits before a sold-out home crowd to reach the milestone,
        Jeter reached 3,000 with a home run and went on to go 5-for-5, the last single
        giving them a one-run victory over the Tampa Bay Rays.</p>'
  'Agents-of-S.H.I.E.L.D-Powers-Boothe':
    'author': 'Nicole Chavez and Joe Sutton, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
