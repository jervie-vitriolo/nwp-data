      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government called a meeting of its crisis response committee,
        known as Cobra, to discuss how to handle the situation. The British Home Secretary
        said most of the NHS systems were back to normal by midday Saturday.</p>'
