      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with The Source, David said they had put off including
        several people in the list "because, obviously, they were powerful people
        then in the past administration. But now, we will spare no stone to let these
        people to pay for their offenses."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918b564-31b1-4ed6-8474-c3967dd1e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beda15b-f57f-492a-825b-b38f78107042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to understand, at the time, she (Napoles) was under the
        custody of the government. And if you will be fighting the government that
        time, nothing will happen to you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb28d7a-d645-404f-86b5-857b867ed1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8f7df-993d-4d44-bb61-88ac1c071a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said he had heard several names mentioned by Napoles, but
        he did not say they benefitted from the pork barrel scam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31053856-1744-4bd7-8d0e-1fbda3be198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84d219-ebcd-475d-ae27-bb5bdae289f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hearing their name, probably they''re important, but he (sic)
        did not discuss this...how deep is their involvement of these people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de105caa-e0de-439d-a110-c72f7ab27ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07800166-d939-4353-bfe7-4f20005c7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Pinky Webb asked David if Napoles would only mention
        the names of the people to be added to the list if she turned state witness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0ca16-e6fe-41ce-b448-f05d2068f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7005923-79b0-4450-a720-dfc4038f75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David answered, "Yes, of course."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d112642-c295-4a37-a7a8-ca90d71a1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801b169-3a28-4ed8-94fd-914fc14af7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said giving out the names at this point would be Napoles implicating
        herself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202eb81-b001-40f7-a0f4-a9b61a2a4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeda89d-d5b5-42b6-9c34-8dbf935cde51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to remember, we have a pending case before the Sandiganbayan.
        It''s like tying your neck if you will say things that will be adverse or
        incriminatory to you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76562c25-c3d8-4020-a409-155342a5dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0d524-41e4-4624-b5cb-b581339b06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Napoles''s defense?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300ef13-4caa-4936-8faf-2288961a1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked of his client''s participation in the pork barrel scam,
        David said that Napoles was merely a supplier and it was her word against
        Benhur Luy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74cba8-43e4-4396-98ab-1ca54440464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7b539-9418-45e4-804c-bd5d92ba9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a supplier. Supplier of fertilizer and other materials which
        were purchased by the NGOs. She''s a legitimate purchaser. A supplier-manufacturer."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13fc5d-47c9-4761-af20-450a90d9c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8369a0-e7ee-4571-a368-19cf94c446a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is accused of putting up dummy non-government organizations
        to receive money funneled from the Priority Development Assistance Fund (PDAF),
        <a href="http://pdaf.dbm.gov.ph/">a lump-sum appropriation in the annual General
        Appropriations Act to fund the priority development programs and projects
        of the government.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113fdd2-9b29-40f9-80f3-1cc7bc9372ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71edb61-ee75-47c0-bda5-c6c2fdbafbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, David said Napoles never said that she had put up these
        organizations and it was only Benhur Luy – the man whom Napoles allegedly
        detained – who was making these accusations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f13cf-76d0-4fa9-bc2c-9183ea8e8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9804c7-e691-4984-a56a-10328fb149d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:12.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:37:12.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NGOs were <em>ano</em>...the whistleblowers, Benhur, were the
        ones who formed these NGOs... You know, everything was according to Benhur
        instructed to him by Mrs. Napoles."</p>'
  'justiniano-on-napoles-case':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-15T18:18:37.934+08:00
    'imagesource': 'jcr:2aa725c3-df9d-4255-a998-8aaf00feead1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8640a339-e036-4536-ab87-6e49596f3153'
    'lead': 'Former Justice Undersecretary Jose Justiniano said the Justice Department
      may open the case, but they still have to report any facts found to the Ombudsman,
      who may take over the proceedings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:41:13.650+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T10:41:14.049+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former PDAF prosecutor: DOJ cannot take over Napoles case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e6098-2016-45ef-bd42-60db6b0cc8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:41:13.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:41:14.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — Former
        Justice Undersecretary and ex-pork barrel prosecutor Jose Justiniano said
        the Justice Department cannot take over the prosecution of the Priority Development
        Assistance Fund (PDAF) and Disbursement Acceleration Program (DAP) cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb572f-1072-46de-abd4-6ed7c083e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:41:13.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:41:14.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9b8a2-f4f4-4a39-a327-4cec6ac8b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:41:13.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:41:14.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> Monday,
        Justiniano responded to Justice Secretary Vitaliano Aguirre''s attempts to
        reopen the case, saying that the limitation of the Department of Justice (DOJ)
        is clear under the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f2f60-a6bd-4a4e-8461-fd9e0853318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:41:13.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:41:14.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0862976-a260-4534-a512-c84c0e039ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:41:13.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:41:14.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one which has primary jurisdiction to investigate is the Ombudsman.
        But the DOJ also can investigate," Justiniano said. "However, for the purposes
        of conducting a preliminary investigation, which is a requirement before a
        case may be filed in the Sandiganbayan, it should be the Ombudsman."</p>'
