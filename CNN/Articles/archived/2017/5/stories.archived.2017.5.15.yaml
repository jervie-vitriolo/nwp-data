      'mgnl:created': 2019-07-19T11:20:00.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:20:01.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali denied that the House Committee had prior plans of junking
        the complaint, said that the congressmen were just "playing it by ear".</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e584c5-0533-4328-883f-4bc4015903aa'
      'mgnl:activationStatus': true
