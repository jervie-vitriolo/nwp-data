      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was in Beijing to attend the "Belt and Road" economic forum.
        The conference focuses on the massive One Belt, One Road (OBOR) trade initiative,
        which takes its inspiration from the ancient Silk Road trading route.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a681e5-b767-4aaa-b6c3-acc4c95e8b46'
