      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ced54f-e842-4c16-bea8-2689e1986b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patrick Jamora:</strong> I grew up in IloIlo and transferred
        to Manila for college. In comparison to Iloilo, in Manila, it''s faster here.
        Like what Jan said <em>na mas madaming tao na</em> you can collaborate with.
        Iloilo <em>kasi, medyo</em> backwards <em>kasi siya kahit papano</em>. Although
        it''s growing and <em>nag-aayos pa rin sila ngayon, medyo</em> slow <em>pa
        rin doon</em>. I guess that''s why I decided to stay in Manila. More room
        for collaboration. There''s a lot more things to see in Manila.</p>'
