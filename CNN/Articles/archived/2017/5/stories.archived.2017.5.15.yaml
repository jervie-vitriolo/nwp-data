    'title': 'Why two friends moved to La Union to open a seafood shack'
    'updated': 2017-05-26T20:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e326cf-6c56-48bc-9fc0-668c8018d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:07:52.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:07:52.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Who doesn’t dream
        of packing up their entire lives and moving to the beach where they can spend
        their days listening to the crashing of the waves and watching the sunset?
        The last few years has seen an <a href="http://cnnphilippines.com/life/culture/businesslife/2016/06/14/beach-hub.html">influx
        of Manila natives</a> into the little surf town of San Juan, La Union. The
        completion of TPLEX, which has cut down the travel time between Manila and
        the little surf town, has resulted in a tourist boom which gave way to a lot
        of little business popping up all over town.</p>'
    '1':
