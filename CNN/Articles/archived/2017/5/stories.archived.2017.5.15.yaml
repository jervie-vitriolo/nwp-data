      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bronze plaque commemorating his career was placed in Monument
        Park along with his pinstriped No. 2 behind the fence in center field, a foreshadowing
        of the ceremony anticipated for Jeter at Cooperstown''s Hall of Fame once
        he becomes eligible.</p>'
