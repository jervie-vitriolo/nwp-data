      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella in a statement said that
        the President respects a co-equal branch of government and would not interfere
        in the decisions made by the House.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa4544-c05e-4aea-bb28-38a29e601b15'
