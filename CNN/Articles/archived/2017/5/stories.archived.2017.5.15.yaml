  '11-maute-nabbed-Lanao-del-Sur':
    'author': 'Erwin Cabilbigan, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-05-15T23:34:34.215+08:00
    'imagesource': 'jcr:24c2218c-888c-4a40-9b52-d7a7e289f841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63d3098d-666d-4518-a184-6e14293a0f76'
    'lead': 'The rebels were apprehended around 6:00 a.m. in Brgy. Romagondong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:30:11.405+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T10:30:11.628+08:00
