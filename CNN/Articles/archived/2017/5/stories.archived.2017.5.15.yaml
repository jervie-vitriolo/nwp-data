      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there is a need to clarify the House Rules on Impeachment
        to allow dismissal of complaints which are deemed insufficient in form or
        substance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222a931-94ff-4920-8677-917165683bc9'
      'mgnl:activationStatus': true
