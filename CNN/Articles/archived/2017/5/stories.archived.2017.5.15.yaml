      'mgnl:lastActivated': 2019-07-19T11:35:29.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d20fc-ed0e-4691-ae08-5dddc79f3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has shaken up French politics with his meteoric rise to the
        presidency, winning his campaign as an independent, with the backing of a
        fledgling political party he founded less than a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59010a98-774c-4ccc-89d3-02d8bb77defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b097b-3961-4e47-9742-e6fae95611c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 39, he becomes the youngest president in France''s history, and
        the youngest leader since Napoleon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54788e0d-04e2-45d0-beb6-16c5ac5e5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e085d2-55ac-464d-a624-f4b9ebbc3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President vowed to bring confidence back to a nation that
        has been "broken" by a spate of terror attacks and a sluggish economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ceeba-a63b-479e-a0cc-cbd1feb408d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d92ce-f04a-4f5c-bb27-3b56354e1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hoped to restore French values and applauded voters for
        resisting the wave of populism in choosing him over his rival, far-right candidate
        Marine Le Pen, in his landslide victory a week ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58696a2-4c0f-4d47-967e-7ac95d427f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be077fd2-2974-46b9-a66b-4ed8d17835f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world and Europe needs France more than ever. They need a strong
        France that is sure of its destiny. A France that upholds freedom and solidarity,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e1be9-f257-4c52-92fc-3fecf6cd951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16594264-bf50-4064-9a23-e6c03540e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am convinced that the power of France is not in decline, as we
        are at the dawn of an extraordinary rebirth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846591c9-e29a-48d1-b5e3-7571d85c254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87c970-bc78-4d4a-a65c-a5aa76856df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed a range of challenges facing the country, from migration
        fluxes, to the "excesses" of global capitalism and terrorism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a8bb4-3c53-4e82-bb31-e876c6bd9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9640fcf-34c2-4ffd-ba38-5ed56ecd92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing will affect only a part of the population. We are united,
        we are all neighbors."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b826cbc-bda9-4eef-88a9-2f4c7f33d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987bd10-4b4a-4e2e-bbc8-cfd8caf7adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eying legislative vote</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffd7cc-8a3b-4fc0-8ffd-1ca60681521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has promised to breathe new life into French politics, and
        in his speech Sunday, he laid out a vision of a vibrant economy boosted by
        innovation and technology, and an openness to the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349fa4ea-89db-4b78-8f5c-63355bdf66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f8f4f-4c0a-499c-8b54-51c564278513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to some skeptical onlookers, Macron is still something of an
        unknown quantity. He has little experience in governance, serving as economy
        minister for two years as his most senior role.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffb953-1c07-43e9-a745-6eca70e8a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209ea7c-112f-471e-8809-b420fa77edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a week since his win, Macron has inherited an extraordinary
        to-do list and some demanding deadlines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311c3da-4c48-4a6d-b0f0-4ac10dce4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91b33d-b5f8-4687-a114-cd76558bb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to name his prime minister on Monday and a full Cabinet
        by Wednesday. Macron has said he is looking at one male and one female candidate
        for prime minister, but gave little clue as to who they might be.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916abb7-0b9c-4926-bd7a-854abbd55c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f55942-65d5-437b-9f15-e285662e0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also now be looking to the June legislative elections. His
        centrist La Republique En Marche! party, which has never held a single seat
        in parliament, will need a strong parliamentary presence to push Macron''s
        legislative agenda through.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed957a-5ccb-4b1b-8ce7-5242b552d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92247b4-5738-4803-897e-d1c49952ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party is scrambling to get 577 candidates together to contest
        every seat in the country ahead of vote, on June 11 and 18.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83341d-1766-4393-b5d0-5a5e82381a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1290e-ccd8-43c4-89ac-a90c38aa071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It named 428 candidates on Thursday, half of them women and more
        than half from outside the political establishment, fulfilling a party pledge
        made in January. Of the established politicians, the party has attracted candidates
        from both the left and right, causing panic among traditional parties facing
        mass defections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275d9c7-c01f-4ec6-b7b9-bd564ce17da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf0f45-1858-4f6c-9294-1e99408cf53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron won the May 7 election with a resounding 66% of the vote,
        but his mandate may not be as strong as those numbers suggest. Many in France
        made it clear that they were casting their votes against Le Pen, rather than
        for Macron.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec4bf1-94c3-4524-b4a7-754ab0a2dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538173e4-89fd-4760-9085-dc7a01d12302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bidding farewell to Hollande</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3429f-4326-46b5-8dc5-6aec54822036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s inauguration ceremony was steeped in French ritual and
        tradition.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6e4ce-6376-4b49-b052-5d0bef5cdc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760d9ea-b5e4-4a0c-98a3-89be576fcf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at the Elysee Palace Sunday morning and walked down a
        long red carpet, where he was greeted by outgoing President Francois Hollande.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043098b-6d8e-49ff-95c5-e5b7cdf73164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43cf6db-356a-4ba6-b17d-9672371944e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men shook hands between the French and European Union (EU)
        flags, a reminder of France''s prominent role in the 28-member bloc and Macron''s
        commitment to the EU.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e22dce-2643-41ef-ab21-a1942e68e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec94ab-86a2-456b-817f-83d2eeee4471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance with tradition, Macron escorted Hollande to his car.
        Hollande was driven away in a modest Citroen hatchback, leaving behind the
        leadership of a country battered by several deadly terror attacks and an economy
        that failed to pick up under his watch.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3bff31-b202-43e6-bf2c-0493d714c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6028d6-71cc-4e12-9b70-cee7cfd1236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande decided not to run for a second term. His popularity, and
        that of his Socialist Party, plunged after the Paris attacks in November 2015,
        in which 130 people were killed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcca42-3b07-4486-a182-496494c44b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21f1bc-859b-4323-b5f3-6e6a1b65d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande sent a flurry of emotional tweets as he left the palace,
        defending his leadership in a time of national hardship.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615a20b-90cd-412d-8794-72016e812b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b2dd54-de6d-4643-8409-7497d5040af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ensured that our country stood firm in these circumstances. I
        am proud to have succeeded," he wrote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8ec7a-a064-4f2a-b679-ea98f42d8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27982dbe-5c53-4503-84f8-6eb8e70cf0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that under his presidency France helped keep Greece
        in the eurozone as its economy was on the brink of defaulting. He also pointed
        out that it was France, under his leadership, that got the world to sign onto
        a new climate change agreement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f629ee-2b35-4d4a-9cfa-26c473f98659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a4f64-a11b-4024-8430-1039b45812fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this satisfaction. I left the country in a better state
        than I found it in."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36a787-0129-42d7-b364-6729ab90f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57d067-861e-485e-a546-e2c71ce36c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300 people were invited to the inauguration, and among his
        guests are trade union representatives, Nobel prize winners and 100 friends.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4c22a-9de8-4531-82e7-43fa3c00db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df0751-2940-4fbf-827a-278386dfaf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one cannons were fired to salute Macron as the new president,
        as his motorcade left the palace in a downpour of rain. Following the inauguration,
        Macron laid a wreath at the Tomb of the Unknown Soldier in remembrance of
        World War I.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf775c-c823-404b-8c8b-918eb26ee4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e0945-8587-4df5-a2ec-ef3d8d31f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron was joined by his wife, Brigitte Trogneux, on Sunday, a woman
        who the new President has portrayed as a mentor. He has said he will likely
        give his wife an official role in his government.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bcf42-443a-44bd-97da-881a3a8f5549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ab2ad-1b4a-411c-85bf-918432880f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wives of French presidents have not typically taken on first
        lady duties as many do in countries such as the United States.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5a21b-a7a8-4a0c-9428-22baa5113bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfb96d-ef75-4353-a0cc-02533f4fc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were dressed by celebrated French designers. Trogneux
        wore a blue-lavender dress with a double-breasted jacket, designed for the
        occasion by Nicolas Ghesquiere from Louis Vuitton. Macron wore a dark blue
        suit from Jonas et Cie Price.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12b225-19ea-45fc-9a72-e1afc208bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f56100-b1f9-42d6-888a-bd730e284d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, a former investment banker, has come under fire for living
        what some see as an extravagant life. His team made a point of explaining
        to the media that Trogneux''s dress, as well as her Louis Vuitton bag, were
        on loan from the world-famous fashion house. It also explained that Macron''s
        suit was worth 450 euro ($490) – a modest price tag for a momentous occasion.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf845fb7-5cc0-48d8-b16d-3134fdda4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa5fb0-b1a4-4e34-b9ee-3f5ae5b75022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Saskya Vandoorne reported from Paris and Angela Dewan
        reported from London.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d785bf-aeac-4808-97b9-4d63d91613f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:35:28.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:35:29.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
