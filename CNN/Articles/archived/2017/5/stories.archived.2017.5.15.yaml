      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c8514-28a3-4361-aded-dda1e105ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meryll Soriano:</strong> <em>Ako</em>, Manila <em>pa rin.
        Kasi</em> I grew up <em>taping</em> episodes of MMK [“<em>Maalaala Mo Kaya</em>”],
        or making a movie there, and I feel super emotional every time I see Old Manila
        being so beautiful. I guess ‘<em>yun din ‘yung isa sa mga</em> reasons why
        <em>sobrang</em> passionate <em>ako</em> about design. <em>Ang ganda niya,
        eh. At ang pangit niya</em>. Like, <em>nandun ako kasi may ginawa akong pelikula
        na magnanakaw ako sa</em> Recto. <em>Dun ako sa ilalim ng tulay, tapos ang
        ganda ng tiles, pero ang dumi. Sayang. Lagi nating sinasabi na mahal natin
        ang bansa na ‘to</em>, but at the same time, <em>hindi natin nararamdaman.
        Hindi ko nararamdaman na mahal natin ang isang lugar</em> when <em>nagtatapon
        ka rin ng basura sa daan.</em> It goes from a larger perspective, but it’s
        true <em>na hindi ko nararamdaman. Kung kaya nating maturo sa Pilipino na
        magpulot ng basura o ‘wag magtapon, hindi kaagad kaya kasi hindi tayo</em>
        open to quick change. So <em>doon din nag-</em>stem ‘<em>yung pagkagusto ko
        sa maging</em> designer. How to actually penetrate our mentality. <em>Kasi</em>
        it’s really the mentality.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ae745-2a6c-4bfa-856b-097700d30b2f'
      'mgnl:activationStatus': true
