      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4572f-e744-4240-87a8-89fd0f2d325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Umali: First vote on sufficiency of complaint</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c95f2-54b6-42dc-95b3-ab10f85db5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day this morning, House
        Justice Committee Chairman Rep. Reynaldo Umali said they will vote upon the
        sufficiency in form of the complaint.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54430156-0457-4b66-a23d-e1a02951aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44938471-92f0-4c05-8afc-688403752c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
