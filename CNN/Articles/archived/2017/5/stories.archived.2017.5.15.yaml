      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the government had a contract with Japanese maintenance
        provider Sumitomo, which was renewed several times until its termination in
        October 2012.</p>'
