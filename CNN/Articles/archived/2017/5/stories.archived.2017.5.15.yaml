      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e7399-b57a-4c9c-b653-5f9bbec7e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carl Jan Cruz:</strong> I think you’ve encapsulated what
        Manila is, actually. It’s conflicting, and that’s what makes us love it. We
        may have the Miss Universe in the world. I mean, we can be in that state where
        we have Miss Universe, but we can also be submerged six feet deep into reality
        because of this. As someone who’s a designer, for me [I''m inspired] as long
        as I’m walking anywhere. I used to intern in Makati — I would walk from Serendra
        to the fire station in Makati. But I like the whole idea that there’s a weird
        cut-off. It’s conflicting. I can be in McKinley Forbes and next thing you
        know, you’re in the shit show of EDSA. ‘<em>Diba</em>? You’ll never be in
        a country like that. The city itself is inspiring in that way.</p>'
    '31':
      'image': 'jcr:deabf899-6fc7-4340-ab8e-8da954fd9672'
      'imageCaption': 'Photographer Gabby Cantero on challenging the creative community
        in Manila: "It means that whatever your style is now, you need to slowly adapt
        to it. You know, it’s either you ride the wave or you try to make the new
        one the next one." Photo by JL JAVIER'
