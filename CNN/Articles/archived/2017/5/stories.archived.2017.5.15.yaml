    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52272009-0c77-4bd4-9d6c-05857c7a6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think creatives have a role in helping solve the
        problems in the country?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da37c3-dacc-4a37-a248-da0ad7c73de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ceb6dd-f8e9-4eaa-a33d-a0df5fd80055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabby Cantero:</strong> I always feel like the creatives
        industry is, <em>palaging sinasabi ng lahat na ito ‘yung pinakaluho na</em>
        industry. In all of it, production, etc. — we’re beautification <em>kasi</em>.
        It’s hard to answer that question without sounding slightly dumb. It’s a little
        hard to say now, especially in the state our country’s in. Everybody’s so
        busy with everything else, and we’re just concentrating on our craft and trying
        not to mind everyone else. Even in the family aspect, we didn’t fit the aspect
        of banker, lawyer, doctor. We’re not in any of those, I guess. <em>Hirap sagutin</em>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f4727-bc56-46c4-a5a7-12716dccf903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390b1d9-14b4-4531-82dc-74ca5d031c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meryll Soriano:</strong> <em>Ako</em>, I think creatives
        should shut up. I think we’re super concentrated on creating conversation
        — <em>welga tayo dito,</em> art tayo <em>dito</em> — but if we can just do
        and make and create. I think that’s the problem of Filipinos. We forget that
        it’s not really about talk. It’s really about what we can do. So if we can
        just shut up and do. I just feel like <em>ang daming nagsasalita and kulang
        ng</em> follow-through <em>sa</em> creativity, <em>sa</em> design. It takes
        up too much space, ideas. But really, there’s nothing to show for.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c756c9-86c6-437b-9e06-e41a89021ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7773bdc-3553-4658-9757-68f7cddc2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patrick Jamora:</strong> We went to Japan last October,
        and we talked about it after, saying that our takeaway <em>sa</em> culture
        <em>nila</em> is that the Japanese only do their own things, not thinking
        about the buo. Their thinking is that by doing these little things, they contribute
        to a bigger, greater thing. So we just do our own little things and contribute.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f48ced-6c0d-40f9-a113-46b1496fc270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273bad0-230a-4d86-8bef-2bb801004b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jan Pineda:</strong> <em>Sa ’kin naman</em>, working with
        media <em>na kailangan na maikalat</em>, I guess there’s a responsibility.
        Working with media, now <em>kasi</em> sensitive ‘<em>yung mga</em> people,
        <em>mahilig mag</em>-tweet. So <em>siyempre, hindi ko alam kung naririnig
        niyo na, “Ah, madali naman ma</em>-offend <em>mga tao</em> these days.” I
        guess working with media, the role is to be careful <em>kung ano ‘yung pinapalabas
        niyo, meron ba kayong ibang hindi nare</em>-represent.</p>'
    '41':
      'image': 'jcr:429c36a3-2a65-4526-912a-cf73edcdd56d'
      'imageCaption': 'Jan Pineda (right), a producer at Globe Studios and an experimental
        filmmaker in his own right, believes that “if you have a vision and you want
        to do it,” Manila is the kind of city where you can really make it happen.
        The Coffee Bean & Tea Leaf’s Rada branch, with its spacious interiors and
        well-lit atmosphere, proved the perfect venue for meaningful discussion. Photo
        by JL JAVIER'
