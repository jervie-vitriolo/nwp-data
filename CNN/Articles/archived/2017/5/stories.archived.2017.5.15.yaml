    'template': '1'
    'title': 'A ‘living museum’ in Boracay is one of the island''s best kept secrets'
    'updated': 2017-05-26T20:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06d652-d212-4330-9312-072a3d5cff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the other side
        of Boracay lies a living museum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131a1c9-1345-40b1-833b-8342b558aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea961c4-e749-4834-bbd8-78f5b0672fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s “living,” because it’s the first interactive museum in the
        Philippines, a time machine which transposes you to another era when the island
        was known more for its quiet farming communities. It “lives,” because forgotten
        traditions and vestiges of a fading culture are brought back to life by those
        who still remember.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2645d9-1c84-41ef-ad07-24a32fd3f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fab823-3a49-4f55-9ed9-5c94efa05b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lola Nemia Flores welcomes us to the the <a href="https://www.facebook.com/motag.livingmuseum/">Motag
        Living Museum</a>, located at Bgy. Motag in Malay, Aklan, a 30-minute ride
        from Caticlan. Dressed in <em>patadyong</em>, a warmly-checked dress typical
        of farming attire, Nemia reminds us what the island was known for years before:
        a main producer of dried and salted fish, tobacco, rice, and <em>kopra</em>.
        The kopra trade died out, she says, because of the real estate boom. “They
        were not able to plant more [coconut] trees in replacement for those lost
        because of commercialization,” she recalls. A livelihood based on farming,
        and of course, tourism, is what remains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453c249-73c8-4f19-9f46-0517242b0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242314f-5047-47e0-8795-bee408d88055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum, built around one hectare of land, is less a display
        of artifacts than a home of a hospitable host eager to please. The “hosts”
        also double as performers: Malay Municipal Councilor Nenette Aguirre-Graf,
        who conceptualized the museum along with project manager Louise Henwood, says
        the museum takes cues from theater, as well as from living museums in South
        Korea and the Open Air Museum Ballenberg in Brienz, Switzerland. The museum
        employs mostly the elderly, thus giving them both a source of income and a
        means to express their knowledge and culture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d827d-181f-4777-8649-4b6633e7428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d9d7d-a01e-4950-92fc-cdce558904f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer costumes complete and enhance the performance of the hospitable
        guides. “Once naka-costume sila, you feel their sense of pride,” says Graf.
        The pride, as one enters the museum, stems from a collective sense of heritage
        as remembered by those who lived it.</p>'
    '9':
      'image': 'jcr:6663aa33-48f9-4902-af34-812fed0c1c64'
      'imageCaption': 'Inside the museum, women grind rice into powder. Lola Felisa
        weaves a basket for storing rice. Photos by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e04b4-080a-4966-b608-1e8cd17507bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:4b6b1870-3fc9-41de-8e74-2ac002e80765'
      'imageCaption': 'Inside the museum, women grind rice into powder. Lola Felisa
        weaves a basket for storing rice. Photos by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47344d2-cc18-4855-96cf-0261261c3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b04f1-a131-4557-9103-abab51c67996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are greeted by a <em>bahay kubo</em> made with bamboo <em>tadtad</em>
        upon entering the Motag Living Museum, flanked in front and on the side with
        an old-fashioned well, <em>palikuran</em>, and a <em>kariton</em> carved from
        wood: nondescript places and items which would never be accorded a second
        look, if not for Nemia’s enthusiasm to tell you all about them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19d694-c1b7-4f4b-96fd-129c41f1521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d74a41-44f4-4428-92b5-889760fadeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stop is a well, which is also the beginning of the requisite
        education about Aklanon heritage and culture. “This fetching of water from
        the well was the duty of children before,” she says, as a young girl steps
        up to scoop water from the deep well. “It was one way of helping the parents.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddc900-41fc-4087-98d6-693f152919a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd45a8-50c6-452a-a2fc-ff875b418e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few steps away is an old-fashioned toilet, though Nemia is quick
        to remind that in fact, there used to be a considerable distance between toilets
        and wells decades ago. The toilet is not only old-fashioned for being a hole
        in the ground to be covered in ash: Nemia shows a coconut husk and asks us
        to guess its purpose. “It’s toilet paper,” she exclaims, “the more rough it
        is, the better. [But] other people soak this in the water <em>para malambot
        siya</em>.” Apart from coconut husks, people also used leaves, she adds, picking
        a leaf of himelina from a nearby blossoming tree.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f5714-c282-4b4c-8783-722819e46a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06592e54-75bc-4c4c-a35c-5662c6e79d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are led next to the <em>bahay kubo</em>, made of bamboo <em>tadtad</em>.
        Nemia explains how <em>tadtad</em> is made as material for shelter, and how
        finely it may be woven so as to provide insulated walling for the <em>kubo</em>,
        built in 2014. The house stands on its own — without nails — only supported
        by bamboo fibers.</p>'
    '18':
      'image': 'jcr:4bce0bcc-acf9-4e18-b3b8-4fb4aa2ae2f0'
      'imageCaption': 'Seventy-seven year old Lola Juanica rolls tobacco into fat
        cigars, and in the local language, is called a "dobea" (pronounced "dobla").
        Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f101cb8f-109f-4e5c-83e4-d266457dae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fab9c-9deb-4c91-86d2-daf3729ef50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the <em>kubo</em>, feet rest on a mat made of <em>baliw</em>,
        a kind of palm tree that grows locally. “Why they call it <em>baliw</em>,
        I don’t know,” says Nemia. In the middle of the <em>kubo</em> is a hammock.
        “If the family has a baby, they put him in a <em>duyan</em>. It’s another
        way of using the <em>patadyong</em>,” she adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e014ab4-ed6b-4b21-a15c-3e27df1e7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda84fba-92cb-4ec3-a4a4-0b97b648809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting by a window is 77-year-old Lola Juanica, serenely rolling
        leaves of tobacco into cigars. We mill around her as she stoically goes about
        her work, before smiling and putting a roll of tobacco in her mouth, letting
        out smoke that slowly surrounded her face.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5421f-151d-4741-a054-8e436fb8a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d52a0-e49f-4547-a535-7cd941e070db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong unang panahon</em>, families [had] tobacco plantations
        at the backyard, <em>dahil mahilig din sila magtabako</em>, and that is also
        for their own consumption,” says Nemia. “‘<em>Pag</em> more than <em>na sa
        kanila</em>, they can sell it to other people.” Smoking cigars was also a
        way to relax after eating, wherein smokers would sit on a bench, the lone
        furniture in the <em>kubo</em>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265be6e-9c73-461a-b21e-e5e229c619e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64da543-d352-4406-948e-7d37b443b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how Lola Juanica rolls tobacco: She chooses a wide leaf,
        stem removed, and puts the small leaves which cannot be rolled inside, after
        which the wide leaf is folded into fat cigars. Lola Juanica, in the native
        language, is called a <em>dobea</em> (pronounced “<em>dobla</em>”), reminiscent
        of or parallel to Kalinga tattoo artist Whang-Od’s mambabatok. Like Whang-Od,
        Lola Juanica is a guardian of an art that may soon be forgotten, if not for
        efforts to preserve it.</p>'
    '26':
      'image': 'jcr:f67939ed-cd57-4daf-a20c-02620ca2ce72'
      'imageCaption': 'A patadyong used as a duyan hangs in the middle of the hut,
        where Lola Juanica assembles her wares. Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14065b-2249-4e73-a4aa-81f236a7e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'image': 'jcr:26d3ad68-60b4-468f-8828-f918ff87a72c'
      'imageCaption': 'Lola Ipay weaves coconut leaves into mats used as roofs, windbreakers,
        or wall fixtures for cottages. Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479db816-3953-44f8-ac48-b44a6b19de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af0db4-bca6-4b6f-b6ec-5facda080b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motag Living Museum thus finds it charm — and its <em>raison
        d’etre</em> — in its depiction of a rural heritage, as it earnestly seeks
        that you, as a visitor, listen, understand, and most importantly, experience
        a life overtaken by the rush of the island’s rapid urbanization. To have that
        life explained and illustrated, in real time, by the island’s elders is to
        partake in some kind of communion, as one generation hands over its memories
        to the next.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ccd43-7f2d-4478-8350-d76ba17020f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3a219-9afc-4248-904b-58bb055f9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the <em>kubo</em>, young girls, Sheila and Pearlie, point
        to certain herbs and explain their traditional uses. There is a carabao out
        in the sun, manning the field along with several farmers who tend to the rice
        saplings. A <em>bao</em> of refreshing coconut water is offered by <em>Kuya</em>
        Johnny and <em>Ate</em> Malou after the brief walk around the fields, and
        a woman atop an elevated wooden platform, <em>Ate</em> Rosa, is threshing
        rice with her feet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bcd69-45a5-4087-8b0a-be003a1f8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0154fcb-9e06-408a-801a-84fc8b7bd115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong araw, ang nilalagay nila diyan, ‘yung mga nagliligawan,
        kasi nag-de</em>-develop ‘<em>pag andun na sila</em>,” shares Nemia. “Productive
        <em>sila dati</em>,” someone laughs. The act is sometimes accompanied by music,
        Nemia adds, the chore transformed into a romantic dance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2d1c1-7f23-4af7-8385-61e09f8f3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199f84b-29c9-4a1f-9164-43df7db9014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to <em>Ate</em> Rosa, <em>Lola</em> Ipay weaves coconut leaves
        into mats used as roofs, windbreakers, or wall fixtures for cottages. The
        process is called <em>pagsusulidap</em>. It yields an intricate work of art
        in the hands of a woman who grew up practicing it, a thing of beauty which
        finds practical utility as well. A few feet from her, three women grind rice
        with long, wooden pestles until it yields a fine powder, while another pops
        rice in a pan, making healthy popped rice sans the salt and the artificial
        flavoring.</p>'
    '35':
      'image': 'jcr:7599e5b8-b044-40e7-bbb6-f5b9e4fc402c'
      'imageCaption': 'Elders weave various items, some of which are sold as souvenirs
        in the museum. Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595c121-824f-43c9-9089-fbd8a4cb848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'image': 'jcr:6795359f-8649-4468-9a8e-86537be98621'
      'imageCaption': 'Toys made from buli (or buri) palm hang from the hut, as performers
        sing in farewell. Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01239d7f-a097-47af-87d5-96054e479f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e9cb9-25c7-4e0a-9afb-a0810ca5a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motag Living Museum becomes alive because it is, largely, a
        work of women. In one of the huts, the elders sit and weave all sorts of things:
        toys, crowns, bags, necklaces, and baskets, among others, all made from the
        leaves of <em>buli</em> (or <em>buri</em>), a native palm tree.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc6a76-9129-44c5-a7df-e8789aad58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cefe5-6f02-4253-b088-c74aeb14e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lola</em> Felisa Flores sits among this group, weaving <em>buli</em>
        into a bag. She learned how to weave from her father, she says, and has been
        weaving for as long as she can remember. She weaves a bag where dried rice
        grains are stored, in order to prevent them from rotting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75caec7-6a63-49b1-b8ad-89d0bd60739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66ad09-6b28-4d56-8ea2-f94876de18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest of the elders is 93-year-old <em>Lola</em> Rosing, who
        just celebrated her birthday in March. She does not have a white hair on her
        head, says Nemia, because she uses coconut cream for her scalp. A child —
        the same one who slept in the <em>duyan</em> inside the <em>kubo</em> earlier
        on — now loiters around the hut, playing with a woven ball made by his elders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c7659-6df7-4e4c-8ea2-c9dc2613a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c25f4e-251f-47b7-b1a7-c08bd2338046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the culmination of the visit, the elders gather in the hut and
        sing a farewell song. It’s a native song sung during festivities, says Graf,
        one that has been ringing in fields and houses even before she was born.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bf288-166d-4bbc-a124-387fbc782366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2745af-b839-44f2-8c41-dc479d27dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, the living museum is more than a glimpse into Aklan’s
        farming community, more than a rare look into an island’s quietly historic
        past. When one speaks of heritage, one immediately thinks of fading architecture,
        or maybe forgotten songs, works of art, or literature. In Motag, however,
        that heritage is found in the lives of the women, men, farmers, and fishermen,
        all joyfully inviting you to come inside, take a look, join the experience,
        as if to say: this is how we revive a memory. This is how we keep a culture
        alive.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f511f6-3118-40dc-b457-f86c8cdd12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.367+08:00
