    'title': 'Sandiganbayan denies Napoles'' request for NBI detention'
    'updated': 2017-05-16T00:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7cd94-84ba-4a21-af74-5f19a358481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The Sandiganbayan
        on Monday denied a request by alleged pork barrel scam mastermind Janet Lim
        Napoles to be transferred to the National Bureau of Investigation (NBI) amid
        threats to her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75240e9-2739-4c24-80e9-3a46a149811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42170b00-c9c8-4dd0-bbcf-5068670033e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices of the anti-graft court''s First Division agreed on
        Monday that Napoles should be transferred to the detention facility Camp Bagong
        Diwa in Taguig, which is under the Bureau of Jail Management and Penology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91e9c5-4fc7-48e4-b4fa-aa9fc1378034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bbb58-6162-42ba-8c56-7b05a172edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Third Division on Monday also denied Napoles''
        plea for her transfer to NBI, and granted the prosecution''s request for her
        move to Camp Bagong Diwa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e9438-7050-48e5-a0c0-fa57fb76785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4fedc-7e57-420d-8043-2ac1d7a6328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles also has a request for transfer to NBI before the Sandiganbayan
        Fifth Division.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">LOOK: Commitment order issued by Sandiganbayan First Division
        ordering Janet Napoles&#39; transfer to Camp Bagong Diwa | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/mgDNripAj4">pic.twitter.com/mgDNripAj4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/864001406969171968?ref_src=twsrc%5Etfw">May
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ecbe6-437c-4411-a740-dcf06a430041'
