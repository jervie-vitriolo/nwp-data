      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, DOTr authorities said they were planning to
        terminate the MRT-3''s contract with its maintenance provider, Busan Universal
        Rail Incorporated (BURI), in light of the latter''s lapses in fulfilling its
        contract.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6dde5-5261-4113-90f0-22a202f098e3'
      'mgnl:activationStatus': true
