      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plagued by issues</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a26a5-d469-4c80-9ac1-c0bc8c2f38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also questioned supposedly anomalous contracts signed
        by the past administration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ac81b-8c2e-4a60-88cf-97c334294de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422dbe0-f3ce-48a0-adfa-d74ef6fba8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the awarding of short-term contracts to "dubious"
        maintenance providers and the alleged incompatibility between MRT parts sourced
        from different countries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10759a-d960-4f8e-b198-b744eaf6bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5cf42-1a2e-4350-83cb-011def9f5d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, former DOTC Sec. Jun Abaya, who replaced then-DOTC
        Sec. Mar Roxas in 2012 after Roxas was appointed Interior Secretary, admitted  he
        signed contracts with maintenance providers of MRT-3 without necessarily going
        through the nitty gritty of the contract.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ebfb5-76bc-4cb8-9eaf-63dd7efe11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4a7eb-600c-437c-b008-f3fba87b2069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he presumed that he trusted his men and was confident enough
        that the contracts were done in good faith.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ae821-8338-45b7-b860-ce69f89fefe5'
