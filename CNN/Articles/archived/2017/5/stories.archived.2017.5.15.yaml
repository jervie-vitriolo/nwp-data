      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a480ac-c2fe-494a-a23f-65802bdd87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, however, expressed disappointment over Abaya''s reasoning,
        saying his job was to serve Filipino taxpayers first.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05709fd5-de13-44a6-92ae-b29d486b679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5dd33-f6fb-4046-bf01-acee37affdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, he''s saying it''s not his fault… your job is not to cover
        up for the past mistakes…your primary job…(is) to make sure that the Filipino
        taxpayers are given the proper service. Maybe it''s true that these things
        were already in place and you wanted a smooth transition, but in the very
        beginning, it should have been made clear who was responsible for all of these,"
        she said in her closing statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3623c61-0e6d-48a0-b52c-0ad38a935536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485fdaae-2d6d-4f4a-a829-5b1fd13404ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also took note of a certain Marlo dela Cruz, who is said to
        be an incorporator and whose signatures are in almost all contracts entered
        into by the government.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62d2c7-68a0-4215-827f-11015ab5b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f8473-348c-4b27-b85c-d009abb70c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz is connected to PH Trams and APT Global, both of which
        served as short-term maintenance providers for the MRT.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b538f-041f-47e3-8e22-731760a0271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b1dca-a179-4f1b-bd6b-e6935ba79f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said glitches with the MRT began after the DOTC started to award
        short-term contracts to these "dubious" maintenance providers in 2012.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46fa8e-a56c-4766-8e35-6e31e57b29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83607e31-afe6-4759-9653-e817b54d1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would also like to investigate further the involvement of Marlo
        dela Cruz. I feel that it is a bit suspect that ang isang kumpanya na iilan
        lang buwan pa lamang [a company that''s only been around for a few months]…
        Ilang buwan pa lang ang kumpanyang yan, nanalo na ng bid. [The company''s
        only been around for a few months, and yet it won a bid.] " she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c35e1-cb4c-4cb4-8fa0-cd7ff3adc4b1'
