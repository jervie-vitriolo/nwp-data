        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f891f32-0634-4531-95c6-80535e476830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jan Pineda:</strong> I studied film in UP. Film is very
        collaborative, I guess. If filmmaker <em>ka</em>, if you have a vision, you
        need people you can trust with your vision. I think here in the Philippines,
        I’ve met a lot of really talented people, and if you have a vision and you
        want to do it [you’d be able to]. That makes it ideal to work here.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c6ca6-fa8d-40a7-82d5-3c4fe4eba8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.796+08:00
