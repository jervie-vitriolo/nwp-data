    'title': 'Ebola kills 3 in DRC, WHO says; scores more linked to deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184be556-6dd4-415f-8540-69ebe122200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:08.963+08:00
