      'mgnl:lastActivated': 2019-07-19T11:33:09.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c44df-b875-4556-9cfc-24ea884ef667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas says the panel will give Alejano
        the full opportunity to show that his complaint is sufficient in form and
        substance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf0728-86e1-4778-9cbe-8ecca0d3e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff197a7d-8706-4a13-ba6c-e8545a4256c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the committee level, members will discuss and vote whether the
        complaint is first, sufficient in form and then, in substance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e08d55-17c6-4fdb-9db8-81c85198d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032dd96b-aba6-44ec-adb4-fd4203b4bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas expects the discussion to last for a day or two before the
        committee can rule on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24be3cf-8bbc-4b74-a26c-a4e452b9b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77028b1e-b311-4bff-920e-3db1d16037b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority vote among the committee members present is needed to
        decide if the complaint is sufficient in form and substance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395348d-b9f4-435a-806c-332dd82a378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a4ded-2013-4bc8-bd79-5dce4c1921f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the complaint will be junked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d75cf2-05a9-479e-9b0e-5dd165d193d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3551b-ac61-418d-8637-7b91c142e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some house leaders, particularly House Speaker Pantaleon Alvarez,
        earlier claimed the impeachment complaint against the president will not prosper
        because he enjoys the support of the supermajority at the lower chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
