  'North-Korea-missile-nuclear-warhead':
    'author': 'Brad Lendon, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-15T09:27:34.013+08:00
    'imagesource': 'jcr:7fc25616-5730-4697-9e11-9e5815ad9634'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c93ebd-a36d-4056-b801-6279a8978c9b'
    'lead': 'North Korea said Sunday''s test-fire of a ground-to-ground ballistic
      missile proved the missile is capable of carrying a large nuclear warhead, state
      news agency KCNA said in a report Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:30:34.123+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T11:30:34.727+08:00
