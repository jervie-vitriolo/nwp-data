      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-list Representative Gary Alejano, the author of the
        impeachment complaint, is a member of the group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee38889-9573-4252-bf07-43dca80f3576'
      'mgnl:activationStatus': true
