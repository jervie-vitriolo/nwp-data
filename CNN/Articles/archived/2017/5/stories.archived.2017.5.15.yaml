      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24017587-0513-41cb-a4b0-77fa85b33819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Chief Cabinet Secretary Yoshihide Suga said there weren''t
        any concerns about damage in the country. But one major company, Hitachi,
        said it was experiencing difficulties with its email system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528fa5f-a971-44b6-9afb-8fb0ec6ef0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.320+08:00
