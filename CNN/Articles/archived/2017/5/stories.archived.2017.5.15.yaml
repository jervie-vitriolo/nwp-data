      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Trump said he would be willing to meet North
        Korean leader Kim Jong Un "under the right circumstances."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e25c8-1406-4f0e-940f-83b8c0f4c4c1'
