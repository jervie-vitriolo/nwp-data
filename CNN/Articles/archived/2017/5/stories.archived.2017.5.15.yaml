      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said this follows their submission of a list to the Sandiganbayan
        containing the names of "about 120" people who, according to Napoles, were
        invloved th the pork barrel scam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
