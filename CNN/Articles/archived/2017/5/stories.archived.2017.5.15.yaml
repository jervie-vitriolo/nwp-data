      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The House
        Committee on Justice on Monday effectively junked the impeachment complaint
        filed by Magdalo Rep. Gary Alejano against President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005003e2-d09b-4635-8240-c28e531b78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:20:00.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:20:01.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44572bca-3d98-4e74-99df-1b1919df3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:20:00.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:20:01.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 42 to none, the committee said the complaint was based on
        hearsay and was "insufficient in substance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
