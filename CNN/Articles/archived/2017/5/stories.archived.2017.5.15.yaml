    'lead': 'Great Gamble in San Juan, La Union, serving crab and scallop rolls, wants
      to be the first good seafood place in the coastal town. Owners Mikki Eduardo
      and Geo Sia make the case for uprooting oneself from the city and taking risks
      in the new community.'
