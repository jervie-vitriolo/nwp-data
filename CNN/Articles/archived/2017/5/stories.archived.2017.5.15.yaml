      'text': '<p>"The House has declared the impeachment complaint filed by Congressman
        Gary Alejano against PRRD as insufficient in substance; we maintained that
        it was from rehashed, trumped up charges aimed at undermining the duly constituted
        government," Abella said.</p>'
  'Derek-Jeter-No.-2-jersey-retirement-ceremony-New-York-Yankees':
