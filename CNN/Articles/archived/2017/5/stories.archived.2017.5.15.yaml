      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the most unlikely or unconventional place in Manila
        that inspires you?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd74140-8da2-408a-9a1a-42653c1bfae3'
      'mgnl:activationStatus': true
