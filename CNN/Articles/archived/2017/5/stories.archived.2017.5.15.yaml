      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial Russian president was at a Chinese state guesthouse
        in Beijing on Sunday, waiting for a meeting with President Xi Jinping. There,
        Putin spotted a shiny black grand piano and couldn''t resist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d21e81-5524-40bf-88b1-e60b9968a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:28:07.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:28:07.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518693d7-5724-4971-98c2-e70145775e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:28:07.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:28:07.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin sat down and spontaneously played two Russian songs, "Moscow
        Windows" and "The City on the Free Neva River," Russia''s Sputnik news agency
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07cc91-8f85-45ea-a4be-035de54db823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:28:07.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:28:07.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a96f1-fdd9-4680-aeec-fafc568498e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:28:07.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:28:07.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was far from a typical spontaneous performance. First,
        a videographer followed Putin as he walked to the piano. Second, the Russian
        leader played the unofficial anthems of Moscow and St. Petersburg — apparently
        never missing an opportunity to promote his country.</p>'
