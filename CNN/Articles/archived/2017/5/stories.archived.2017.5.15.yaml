      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 15) — The lawyer of Janet Lim
        Napoles said his client would only reveal the big personalities she claims
        were involved in the pork barrel scam if she becomes a state witness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3b05c-e4f9-488d-8f72-e4ce5e0c2039'
