      'mgnl:lastActivated': 2019-07-19T10:33:56.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07404928-bf3b-4aa8-bc98-7d9812aa2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.998+08:00
