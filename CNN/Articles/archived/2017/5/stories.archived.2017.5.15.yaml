      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da71422-777a-4a15-b6ba-6319f5cd038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabby Cantero:</strong> I think it’s also nice to challenge
        the creatives coming in. Because they think so differently compared to us.
        Even in [photography], the way they light. But it’s nice to be challenged
        with that because it means that whatever your style is now, you need to slowly
        adapt to it. You know, it’s either you ride the wave or you try to make the
        new one the next one. It’s just nice to challenge the next wave of creatives
        <em>kasi sobrang</em> competitive <em>kaya</em>. Anyone can be an artist.</p>'
  'motag-living-museum':
