      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though tensions between the United States and North Korea have been
        higher than usual over the past few months, a senior North Korean diplomat
        told South Korea''s Yonhap news agency on Saturday that Pyongyang is open
        to talks with Washington "under the right conditions."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc40891-2ab3-4325-a5d9-446af1e46d7a'
