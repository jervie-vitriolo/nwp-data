      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we first moved here, it felt good to be able to surf everyday,”
        Eduardo says when asked what they’ve been up to since moving in February.
        “Now [the waves are] flat, so it’s back to work.” It’s this balance between
        work and play that lured the two friends to La Union.</p>'
