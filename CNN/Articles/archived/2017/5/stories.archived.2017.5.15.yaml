    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009178c-d9ba-4556-b8e2-5d8cdc19529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:20:00.738+08:00
      'mgnl:createdBy': 'eunice'
