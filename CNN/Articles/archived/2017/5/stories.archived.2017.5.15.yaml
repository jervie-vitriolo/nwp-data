      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc11fd8-292d-4d8a-ae65-67aca328f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive ransomware attacks that started late Friday have locked
        people out of their computers and demanded hundreds of dollars from the users
        before they could regain control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505937d-b345-4177-ba77-288c373f15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
