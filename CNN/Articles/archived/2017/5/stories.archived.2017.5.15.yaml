      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/16/impeachment-complaint-vs-Duterte.html"><strong>READ:
        Duterte faces impeachment complaint over alleged killings, corruption</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7704ac2-a34f-48a8-abbf-b7e37569781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.465+08:00
