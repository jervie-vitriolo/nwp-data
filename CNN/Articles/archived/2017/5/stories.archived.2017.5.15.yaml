      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx: The company said it was "experiencing interference with some
        of our Windows-based systems caused by malware" and was trying to fix the
        problems as quickly as possible.</p>'
