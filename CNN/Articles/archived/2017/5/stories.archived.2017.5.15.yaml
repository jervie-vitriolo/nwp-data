      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037649e9-74c0-410f-976d-124e6ebf0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:03:47.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:03:47.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Motag Living Museum is located at Bgy. Motag, Malay, Aklan.
        For details on how to book a tour, visit the museum’s <a href="https://www.facebook.com/motag.livingmuseum/">Facebook
        page</a>.</em></p>'
  'great-gamble-la-union':
