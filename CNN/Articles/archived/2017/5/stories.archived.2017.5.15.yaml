      'mgnl:type': 'text'
      'text': '<p>Russian Railways: State media said a virus attacked the IT system
        of Russian Railways, but it did not affect operations due to a prompt response.
        The company said the virus has been localized and "technical work is underway
        to destroy it and update the antivirus protection."</p>'
