      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the length of the hearing will depend upon how it progresses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a8efd-5171-4cc2-8f07-72741c0c5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89edcc01-7b38-42e5-991e-956c5959631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are playing it by ear. It will all depend on how the hearing
        will go today. If it will require more time, then we can continue hearing
        tomorrow – even Wednesday for that matter."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ef09b-3547-48b5-a676-91261ba9b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc099aa-9f27-4b0f-84f8-8dbf3f865454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the basis of determining sufficiency of form and substance, Umali
        said: "Form is normally determined by the complaint itself, plus an endorser
        – who in this particular case is already the complainant himself, so there
        is no need for that endorsement. And, of course, we will check whether this
        is verified, and the verification is in order."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e9237-8fd5-4d58-a52d-b6e310ac918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d563555-1687-4985-9ba2-249f80a08cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali added, "Probable cause will come in much, much later. Before
        probable cause we will have to go into voting on the sufficiency in substance.
        And, so it will never reach that point of probable cause, or even requiring
        the President to answer if it would pass through these first tests of sufficency
        in form and substance."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf686a79-c70e-4ce4-bfc8-808625e5a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730b1c0-a590-4e4d-abdb-745abfa64bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said, "Judging by the supermajority, I cannot really be very
        sure about what will happen to this complaint, except that, of course this
        is a political process and a political process calls for a vote on the matter
        and when there is votation then definitely the supermajority will always be
        a  big factor in determining what will be the outcome of this impeachment
        complaint."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42716e45-796f-4373-af1f-c26e356e8005'
