      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent La Union transplants, Mikki Eduardo and Geo Sia, recently
        decided to give up the security and stability of their corporate jobs to move
        to La Union to start Great Gamble, a seafood shack that serves crab and scallop
        rolls. Inspired by the likes of Luke’s Lobster and Knuckle and Claw, Great
        Gamble wants to be the first good seafood place in the little coastal town.
        “We’re giving our lives to the business and we don’t know if it’s going to
        do well and if people will like our product,” Eduardo says. “That’s the great
        gamble.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7abcc-a495-4884-b3ca-714eee89c2b3'
