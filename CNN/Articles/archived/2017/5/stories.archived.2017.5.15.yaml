      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee261b96-e702-412e-a813-365896360728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why companies are anxious to beef up security or combat
        potential infections, according to Aviv Grafi, the chief technology officer
        of Votiro, another cybersecurity firm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d996718-6d8a-4802-9a8a-a5ee83131764'
      'mgnl:activationStatus': true
