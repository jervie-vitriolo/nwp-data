      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3109d40-b9a6-461c-ad2d-26a0141d0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sitting US president has ever met with the leader of North Korea
        while in power, and the idea is extremely controversial.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d958372-d82b-4e52-8e55-1ef6963871c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.129+08:00
      'mgnl:createdBy': 'eunice'
