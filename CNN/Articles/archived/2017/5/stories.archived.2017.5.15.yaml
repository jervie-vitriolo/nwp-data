      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0dff1-9fda-46bf-84c7-611a5459effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, under the Rules of the House, the requirement of substance
        is met if there is a recital of facts constituting the offense charge and
        determinative of jurisdiction of committee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51bf61f-97fd-48d9-9935-559f3e9ec661'
