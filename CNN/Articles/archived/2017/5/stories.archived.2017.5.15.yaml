      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be14165-1e92-4e7f-88bd-064f2c7ae45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeter''s No. 2 was the last single digit number still available
        for players on the Yankees, winners of a record 27 World Series titles, five
        of which featured Jeter, who walked away from the diamond in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff46fc-2a37-43c5-8778-2e7a5a672aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fb060-ca6d-466c-992b-cbaa8b4eb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I played here for 20 years and I learned that time flies and that
        memories fade, but family is forever," Jeter told the sold-out crowd of 48,000
        that frequently broke into a familiar "Der-ek Je-ter" chant that rocked Yankee
        Stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a72f90-d044-435c-ac32-c9e482ff9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94f754-961d-4c94-88e2-17cd58339801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:22:07.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:22:07.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''ll be eternally grateful for being a part of the Yankee
        family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b584196-e5e6-49bc-8b52-46acc9646ed7'
      'mgnl:activationStatus': true
