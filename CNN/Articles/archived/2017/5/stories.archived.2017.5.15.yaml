      'mgnl:type': 'text'
      'text': '<p>Hitachi: The Japanese electronics firm said Monday that its computer
        systems have been experiencing problems since the weekend, including not being
        able to send and receive emails or open attached files. It said it believed
        the difficulties are linked to the global cyberattack but they haven''t so
        far harmed its business operations.</p>'
