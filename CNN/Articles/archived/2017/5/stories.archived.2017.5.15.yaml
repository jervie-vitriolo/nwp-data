      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complaint filed after eight months</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c82dd7-6bea-4019-a47c-48b642fc176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first impeachment complaint against President Duterte was filed
        on March 16, just eight months after he assumed presidency.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b49a7-f809-4891-94f1-61af2b9c51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.468+08:00
