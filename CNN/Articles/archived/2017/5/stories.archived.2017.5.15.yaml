      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former undersecretary also answered claims by Napoles'' legal
        counsel Atty. Stephen David that Napoles may drop the names of Budget Secretary
        Florencio "Butch" Abad, former President Benigno Aquino, former Secretary
        Mar Roxas, and Sen. Franklin Drilon, as involved in the case.</p>'
