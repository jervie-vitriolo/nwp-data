      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo and Sia packed their bags and moved to La Union in February,
        where they have spent the last couple of months getting to know the people
        and settling in the area. Currently a weekend pop-up store in El Union while
        waiting for their space to be completed, the two-man team does everything
        from sourcing the ingredients to preparing the food to overseeing the construction
        of their space to marketing the brand, something their operations backgrounds
        have prepared them for.</p>'
