      'mgnl:lastActivated': 2019-07-19T11:33:09.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If warranted, we will also likewise proceed with the discussion
        on their voting on the sufficiency of substance," he added.</p>'
