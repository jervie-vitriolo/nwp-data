    'template': '1'
    'title': '11 Maute nabbed in military ops in Lanao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e58b6-2c8b-4266-84cd-db3f6914fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (May 15)</strong> — Eleven members of the
        local terrorist group Maute were arrested by the military Monday in Marogong,
        Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f328880-c4f7-427a-8397-52b31ac69367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0b584-03cf-41f1-ac21-f8bc63430467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels were apprehended around 6:00 a.m. in Brgy. Romagondong
        in a joint raid by soldiers of the Joint Task Force Central, the Lanao del
        Sur Police, and agents from the Criminal Investigation and Detection Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc80ccf-7c84-42a0-b1b5-1c73cb1debfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4ee7e-aafc-4bc9-94e2-207337823ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the troops were fired upon by the armed terrorists,
        triggering a 15-minute firefight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2223f-1e3d-4193-9711-912a467bdab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83041d9-ffb7-42dd-815d-bbc9377c1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulah Daos, Nasif Esmael, Gutingon Alah, Tayro Mamanoc, Ekmad
        Esmail, Alvin Adam, Monib Gutumongan, Ibrahim Caronan, Cayrodin Ditarongan,
        Camsi Lao, and Gaso Mazo Badua were found inside the safe houses during the
        clearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4f600-d4ae-4f48-bc12-ad9685ec6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dcd691-d6cc-45b9-8567-4d4d7bbe6df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no casualties among the government troops. The Maute
        members were brought to the Maronong police station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24a6ab-e774-46e8-967a-2d09432f300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa96fcd-c9e6-4d77-811e-6554f2ab0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per initial debriefing from the arrested personalities, the Maute
        group uses the place as staging areas whenever they plan to conduct atrocities
        and bombing of different targets," said Major General Arnel Delavega, Commander
        of the Joint Task Force Central.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2be1f-dbd9-4047-854b-5f04298a8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a579c09-1656-4931-af0d-64b16f80278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also recovered from the scene were eight high-powered firearms including
        a 60-mm mortar, an M60 machine gun, a home made Barret, an RPG, and four rifles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52bf24b-eef5-41d5-bd05-1059e2135a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621a691-43dc-4f56-b820-aba53c5a42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Western Mindanao Command (Wesmincom) report said that those arrested
        claimed the firearms are used by the Maute in its terroristic activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fed35-4989-48d2-afce-88b646884015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5459ce-291e-4995-9fde-7bfea6802ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:30:11.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:30:11.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just one of the Local Terrorist Group-Maute''s safe havens
        and it will just be a matter of time that we get the other areas where they
        are hiding," WesMinCom Commander Lt. Gen. Carlito Galvez Jr. said.</p>'
  'mrt-3-no-more-long-lines':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-15T19:47:35.965+08:00
    'imagesource': 'jcr:74985188-a880-4bee-a6b6-9179868e51d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450b673f-ae06-4e60-a182-83b040b00624'
    'lead': 'An MRT official said there will be no more long lines at the MRT-3  by
      the end of the year, as management plans to deploy more trains by December. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:33:56.647+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T10:33:56.974+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-3 official: No more long lines by December'
    'updated': 2017-05-16T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab6bc9-2c46-4305-ac14-412f06151dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, May 15) — There will be no more long lines at
        the Metro Rail Transit Line 3 (MRT-3) once train authorities add more train
        coaches by the end of the year, an MRT official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bda5dc-1097-4652-80f4-973590049bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec329cd-e328-4b28-8bf3-b3d22f21997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate probe on MRT-3 contracts and maintenance issues, Officer-in-charge
        for Operations Engr. Deo Leo N. Manalo said the number of active MRT-3 coaches
        will increase from 60 to 80 by December once the MRT upgrades its power supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6af0d-988d-4954-8d34-ec9ae2b614d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b90256-067a-45a1-9b9e-0ff029a928f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo assured Sen. Franklin Drilon who asked about the long lines
        and said,"By end of the year sir sigurado pong mawawala na yung pila [the
        long lines will disappear]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388785a4-dbed-4094-9b4f-df2426844c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07ab56-6804-4852-8b86-df7bc30e9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 runs 20 three-coach trains during peak hours due to power
        constraints, despite the arrival this year of the additional 48 coaches from
        a 2014 deal between Chinese company Dalian Locomotive Corp. and the Aquino
        administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b7678-a382-4b6b-b948-d1e50768cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacbee89-dd32-4978-a965-1d8bd8213985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said once the MRT-3''s power supply is augmented, the DOTr
        will increase MRT capacity by converting its three-coach trains to four-coach
        ones and adding five new trains from the newly purchased cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f050b0-9075-47dc-a5e7-522a91756ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc59980-f765-4760-ab34-40598e741bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:33:56.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo added the 48 coaches acquired from the past administration''s
        P3.8 billion deal with Dalian are in their testing period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda29d39-f7d6-4b5c-a694-39fda0bb8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.648+08:00
