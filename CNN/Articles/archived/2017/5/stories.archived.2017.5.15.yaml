      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <em>The Source</em> on Monday, Atty. Stephen
        David said he met with Justice Secretary Vitaliano Aguirre to discuss the
        possibility of Napoles being admitted as a state witness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82780d5-1747-47bc-8fd4-11097a2fcbee'
      'mgnl:activationStatus': true
