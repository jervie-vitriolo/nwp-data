    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724221e8-4fe9-413e-985d-282f20e9a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your wishlist for the creative community in Manila?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba7b7a-bdc9-434b-84bb-1578046cda56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec49f43-a849-4228-b756-3ada20d7d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:54:18.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T10:54:19.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jan Pineda:</strong> <em>Siguro</em> take care of each other.
        <em>Wala masyadong</em> regulation or whatever doing creative stuff. <em>Naglalabanan
        sa kung sinong mas mababa ang</em> cost, <em>sinong mas mabilis mag</em>-release
        <em>ng</em> output. <em>Maraming</em> hungry creatives <em>na gustong gumawa.
        Pero</em> support each other. Like, <em>kung kukunin mo ‘yung</em> job <em>na
        ‘to, pero sobrang baba [ng bayad]</em> and would jeopardize the industry [in
        the long run]. You know, <em>mga ganun</em>? If you do things, <em>isipin
        mo siya</em> in [terms of] a whole community and how it will affect everything.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833555eb-a883-4b93-b9ca-c022c22b3a24'
      'mgnl:activationStatus': true
