      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ae712-102a-41a9-89d4-4797a57875be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several factors in play. While a U.K. security researcher
        managed to stop the spread of the virus, hackers have issued new versions
        that cybersecurity organizations are trying to counter and stamp out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a65c3d-1f93-4573-94a2-1b3f21550b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ac35c-fd00-43ce-b1d2-23a932520190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will get a decryption tool eventually, but for the moment, it''s
        still a live threat and we''re still in disaster recovery mode," Europol director
        Rob Wainwright told CNN''s Becky Anderson on Sunday, adding that the number
        of cases was still rising.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cde7d0-d048-42e3-aafc-afbd0720ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4e3d7-c587-4f37-9338-0de6bb6f85b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wainwright said the agency is analyzing the virus and has yet to
        identify who is responsible for the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ff1ee-5a1b-43e0-ae73-38e00a36bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1717fc7-6bca-4715-9017-1d493439f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one strain of the ransomware has proven especially vicious.
        Once it infects one computer within a network, it can spread to all the computers
        in that network "within seconds," said Israel Levy, the CEO of the cybersecurity
        firm Bufferzone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54af19d-d954-46ff-b7d3-89bbadd8bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605cf37b-327d-4b13-a5f1-95c9f861d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if one of your coworkers opens an infected PDF attached
        to an email, soon everyone in your office could be under attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e84ca2-e342-48c2-8a12-8a0c08960586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4e2fa-356c-496d-8871-42e4d7458751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of ransomware, that was "unheard of six months ago,"
        Levy said. The attacks used to only be able to target one machine at a time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260c55c-730b-4700-975a-3d7b58ff0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a97e8-0357-44a6-878d-a78bde6a8135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say they''re aware of those problems.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dfeed-98ff-4726-8fbb-f898ad6395dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0b8d5-7f95-4887-a814-be295678400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to understand that the way these attacks work means
        that compromises of machines and networks that have already occurred may not
        yet have been detected, and that existing infections from the malware can
        spread within networks," said the U.K.''s National Cyber Security Centre in
        a statement Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11297e06-d1e7-4c52-b81d-ec4ec7c6c1ab'
      'mgnl:activationStatus': true
