      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520728d7-8686-4acf-880a-53b9d70283bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:56.650+08:00
