      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Vladimir Putin calendar has showcased the president''s
        many passions, featuring him as an equestrian, a pilot, a shirtless fisherman
        and a cat lover.</p>'
