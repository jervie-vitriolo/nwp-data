      'mgnl:type': 'text'
      'text': '<p>National Health Service: At least sixteen NHS organizations have
        been hit, according to NHS Digital. "At this stage, we do not have any evidence
        that patient data has been accessed. We will continue to work with affected
        (organizations) to confirm this," the agency said. The NHS has said hospitals
        have had to cancel some outpatient appointments because of the attack.</p>'
