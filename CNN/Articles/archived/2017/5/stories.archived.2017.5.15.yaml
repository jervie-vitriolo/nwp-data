      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A host of former team mates and coaches attended the ceremony before
        Sunday''s game against the Houston Astros, including Mariano Rivera, Andy
        Pettitte, Jorge Posada, Hideki Matsui, and his former manager Joe Torre.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a6795-b966-438f-934b-f545c742564d'
