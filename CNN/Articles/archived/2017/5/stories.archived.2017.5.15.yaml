    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says missile could carry nuclear warhead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f482b17-a64f-454b-95a3-f6a0ae2621d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea said Sunday''s test-fire of
        a ground-to-ground ballistic missile proved the missile is capable of carrying
        a large nuclear warhead, state news agency KCNA said in a report Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba86e1-c844-4662-82e6-c596f8911dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f2b1e-4146-4b7d-9bac-305426c53d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s leader, Kim Jong Un, supervised the launch of the
        Hwasong-12 missile that reached an altitude of 2,111.5 kilometers (1,312 miles)
        and flew 787 kilometers (489 miles), KCNA said. That''s higher and closer
        to Russia than other North Korean tests, according to US officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac76b2c-bbf3-47b1-bbf3-42878f7d675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155c9bf-2028-474b-b56c-73b0a0b37b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was "aimed at verifying the tactical and technological
        specifications of the newly developed ballistic rocket capable of carrying
        a large-size heavy nuclear warhead," KCNA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ba3f9-e49d-4d59-9346-989f833cf63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796c1a3-b63f-4855-9b7a-76caef0e99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea warned the United States not to provoke it, saying the
        "US mainland and Pacific operations" are within range of North Korean missiles,
        KCNA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb01b5c-a0cb-4c76-98c1-fc2464f15efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd38bd0-dc98-477b-93d0-49629308e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said the missile launched near the city of Kusong,
        in western North Korea, flew across the country and into the Sea of Japan/East
        Sea, hitting the water about 60 miles from Vladivostok in eastern Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1802a-320a-4ff8-aa0e-a85d0832ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23808dee-3b75-45ee-82f0-a8553090bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry said the missile reached an altitude of
        2,000 kilometers (1,240 miles) and flew for 30 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a1ad7-35d5-421a-b509-73bedf8fa863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa83db9-c09a-4e42-8933-76e12a963faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possibly a new type of missile," Japanese Defense Minister
        Tomomi Inada said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffe01b-3411-4afe-b50b-3568cfcbd94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65b0f2-a3b4-4091-bf9a-23dc550985e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high altitude and longer flight time indicate a missile with
        an extended range, according to David Wright, co-director of the Union of
        Concerned Scientists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694e773-a306-4c29-9a95-2c38c33723c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07caa81e-2c6f-4ca4-a2f8-44b3d3528923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on his organization''s blog, Wright pointed out that if
        the missile did reach that height and fly that long, it could reach the US
        territory of Guam in the Pacific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abf441-36e0-4bd7-be3c-3c91926303de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b98c90-5ece-4781-945f-13b454c72c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam is home to Andersen Air Force Base, through which the US Air
        Force rotates heavy bombers including B-1s, B-2s and B-52s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc857ad-6a59-4109-9488-5345a3ac0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39624a08-d9b3-4364-8369-e7da42153322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s missile test "points to a new threshold of capability
        potentially crossed," said Euan Graham, an expert on North Korea at Australia''s
        Lowy Institute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d07b4e-8951-42aa-b01f-9363d3889dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88fdfd9-74c5-4fa2-b333-c7c2b1f4d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zhao, an analyst with the Carnegie-Tsinghua Center for Global
        Policy, said if the missile does have the range to hit Guam, it could give
        North Korea "a regional nuclear deterrence," meaning it might not need to
        pursue an intercontinental ballistic missile (ICBM), which could reach the
        US mainland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2dee1f-ee39-49ea-979c-ed1bddbb804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae10bae-0e0d-464b-b1eb-5266ee990fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Graham said it could be a stepping stone to just that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db2ad1-6298-4d1b-810f-5938a8235c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6abbf-c441-45f5-85aa-1476141c6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean engineers "may well be able to draw warhead re-entry
        data from that which is applicable to their ICBM ambitions," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff3fa28-061d-4c3d-82b5-8fe0b89f2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322d0bc-93ef-4d42-b1a5-be66bc63f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia responded to North Korea''s test by putting its far eastern
        air defenses on high alert, according to a report from the RIA-Novosti news
        agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59f9fa-506e-438a-86b6-af8fb92b5795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9854ba-2422-40e0-a6c4-919837715562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot fail to understand that the territory of Russia is not
        only an object for attack but also a place where a missile may fall. In order
        to protect ourselves from possible incidents, we will keep our air defense
        systems in the Far East in a state of increased combat readiness," Viktor
        Ozerov, head of the Federation Council Committee on Defense and Security,
        is quoted as saying.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e806ba0-03b0-44aa-a916-5f33e53d9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7491a-7f40-4880-8453-e1fc7a0d265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s test is the first from North Korea since South Korean
        President Moon Jae-in took office last week. Moon has advocated dialogue with
        North Korea to denuclearize.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66639a23-0f56-4111-bc9a-1602c0392673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593836f-5b13-484c-bf6c-d27dc73963c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said the missile test violates UN Security Council resolutions
        and called it a severe challenge to the peace and security of the Korean Peninsula
        and the world, presidential spokesman Yoon Young-chan said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c516249-c4ef-438b-b85f-10872ab58ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff4817-ced8-4bf9-9cc0-4b2dc5881619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea needs to show the North that even though talks are possible,
        it will only be possible if North Korea changes its attitude, the President
        told staff.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e7c61-e9e3-42e1-a730-89ad8f8679cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a18cdb-faf6-4c1a-b9f6-7989065f62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said South Korea will respond to provocations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7ddf3-3034-402e-ab18-8d4c8a486dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1439e-fd3b-418d-b9b4-fcb44b6a4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Messages from Pyongyang?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c8138-fcad-43eb-9324-f4c27417edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee05b9-e241-4a59-83b1-73862db5c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direction of the missile, so close to Russia, was likely an
        attempt by North Korean leader Kim Jong Un to send a message to both Moscow
        and Beijing, said Carl Schuster, a Hawaii Pacific University professor and
        former director of operations at the US Pacific Command''s Joint Intelligence
        Center.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2f377-3b7a-413e-a505-7be9cb1f01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca62ad6-9340-4ef8-a5dd-d93550ac2d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells Russia, ''I can touch you, too,''" Schuster said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7aae33-51e6-4b8f-b89a-9a83b4d426b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77903477-f309-411b-ac38-7d3d85a529dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells China, ''I don''t care what you think, I''m independent,''"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97802255-6eb9-4b05-8bc8-648eee4681d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb83cc-a947-40ac-877c-abdcd56ea298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China remains one of North Korea''s only allies and is responsible
        for much of the heavily sanctioned nation''s economy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c729e-887a-4d85-839e-9b8039116156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375a432-b7c7-43d2-9d59-a7be6bc03df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Chinese leader Xi Jinping launched a major trade and
        infrastructure summit with multiple world leaders in Beijing. Russian President
        Vladimir Putin as well as a North Korean delegation attended the conference.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ad666-7dbd-4404-b80c-abec243401c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000f402-d217-48ac-8c61-9eafaa18436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing is not coincidental," Schuster said, adding that Kim
        may be trying to get Putin more involved in the situation on the Korean Peninsula.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c159a-2869-4c10-a285-b29d68c31169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892e1cd-1152-4986-a8da-c11f55ace923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s his way of telling the Russians, ''You need to speak up,''"
        and stop US-supported international sanctions on North Korea, Schuster said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a535c4-d147-4773-9270-aa159b2047cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56d3e6-b6ad-4c4a-ab1c-724729e092ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea could have had another reason to fire the missile so
        close to Russia, said Peter Layton, a visiting fellow at the Griffith Asia
        Institute in Brisbane, Australia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9d775-93d2-4942-a487-a93f5756c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85066314-9732-41c9-9ad9-f4bbf3df9f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path across North Korea kept the missile as far away from South
        Korean, Japanese and US radars as possible and even then those sensors would
        only get a side view, Layton said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4248fd4d-7617-4934-9283-8303a233b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e86bee-409c-4ff6-96e8-2d8677b5e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radars find it easier to detect approaching rockets than ones traveling
        tangential to them," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699eb71b-8df4-4011-8d50-396952f086d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5a9d5-f033-4d28-9df1-c161ac2176d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States called for repercussions from the international
        community.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb7a4a-6970-4cf6-937e-0505934dc643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded6797-da95-42bb-baeb-872aaf6aec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the missile impacting so close to Russian soil -- in fact,
        closer to Russia than to Japan -- the President cannot imagine that Russia
        is pleased," the statement said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326829ec-8671-4366-8166-e08280d093bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59152fd-227a-4cd1-92fe-751247768738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this latest provocation serve as a call for all nations to
        implement far stronger sanctions against North Korea," White House press secretary
        Sean Spicer said in a statement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164cf48-ef8d-4938-9a09-3eb7ce4606d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e61dd-5005-4f52-90b7-b3f3c6993484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China called for restraint by all parties.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba56f7-3152-4c91-8c72-e7ea2b2a368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab7fc8-fbdd-4f04-af1b-6e53c48ba5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation on the Korean Peninsula is complex and sensitive.
        All sides should exercise restraint and refrain from taking actions that would
        further escalate tensions in the region," a statement from China''s Foreign
        Ministry said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96533cf-951a-4efa-8cb3-463f58fd0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31253ff-3b85-4462-b89d-a62e7b640e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe condemned the launch in a quick
        doorstep interview with reporters.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff58f06-a74a-4a21-a35a-aa1ef8190157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65ef69-6baf-4174-bfd5-b9a249fa7152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite strong warning from the international community, North
        Korea launched a ballistic missile again," Abe said. "This is totally unacceptable
        and we strongly protest it. North Korea''s missile launch is a serious threat
        to Japan and clearly violate against the UN resolution."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450f068-e0dc-42c1-a9e2-76c57a818aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0abd4-0d76-430f-b5d5-eaafbf122384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prior launches</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b56e56-b149-4241-9111-6b7c0bc2d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f66c3-b9b4-4ea9-bfc2-8fec83016826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectile launch comes two weeks after a ballistic missile
        test that South Korean and US officials said failed.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324a214-945d-402e-855f-7aef503e4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bed931-fdff-47cd-b394-069e47685653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That missile, launched April 29, blew up over land in North Korean
        territory, according to a spokesman for the US Pacific Command.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66421b19-b277-479c-8c7c-38bfed84c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c6951-7e95-4fac-8e00-8b23f1c4d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sunday, North Korea had attempted at least nine missile launches
        on six occasions since US President Donald Trump was inaugurated in January.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a1b19-61e2-47e8-83f2-3ef576909d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c06cf-b38b-47bd-bc3b-4940a2a8eee5'
      'mgnl:activationStatus': true
