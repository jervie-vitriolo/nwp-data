      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e4a0a-9349-4fa6-9667-3271adee0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:20:00.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:20:01.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we have reserved three days from today until Wednesday
        (for the decision)," Umali said in an interview on CNN Philippines'' <em>News
        Night</em> on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae90c0d-1a19-4df9-bf9d-2fe221116898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:20:00.743+08:00
