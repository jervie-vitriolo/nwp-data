      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know the details of the negotiations that were done and
        all I did was sign; not signing the contract would have meant stopping the
        trains," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8825d-6f7a-4f55-b64f-a94d0678dae7'
