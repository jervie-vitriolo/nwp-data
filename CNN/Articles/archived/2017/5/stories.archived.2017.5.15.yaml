      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe7080-855c-4a2f-bdf6-c3ea2e60a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:07:52.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:07:52.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been written about risks not taken, and most dreams just
        stay dreams until an inciting incident propels a person to turn them into
        reality. Eduardo, having previously been in charge of operations of his family’s
        crab meat exporting business, had been thinking about moving for two years
        before finally mustering up the courage to ask his father if he could transition
        from running the family business to being its customer.</p>'
    '5':
      'image': 'jcr:25cdffee-6143-475d-bf03-a7dba5fe3f7f'
      'imageCaption': 'Currently a weekend pop-up store in El Union while waiting
        for their space to be completed, the two-man team does everything from sourcing
