      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s leader, Albay Party-list Representative Edcel Lagman
        explained the complaint alleges "ultimate facts", which constitute impeachable
        offenses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c14ba5-90ee-425c-824d-1fbcca2f8774'
      'mgnl:activationStatus': true
