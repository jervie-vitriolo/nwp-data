    'imagesource': 'jcr:de0a71b0-3c57-46d2-b571-9dd0098ee0e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281ef5e1-6dea-44ca-a478-6c43fdc57f04'
    'lead': 'Actor Powers Boothe, known for his roles in "Sin City," "Agents of S.H.I.E.L.D,"
      and "Deadwood," has died at 68, his publicist, Karen Samfilippo, said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:23:52.786+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T11:23:52.960+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powers Boothe, actor in ''Agents of S.H.I.E.L.D,'' dies at 68'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068a2db-3487-4544-87ef-e44aa64c1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Powers Boothe, known for his roles
        in "Sin City," "Agents of S.H.I.E.L.D," and "Deadwood," has died at 68, his
        publicist, Karen Samfilippo, said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254dc1c-2dd3-42b6-ac3a-cce06c312e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3656b3-b810-41ca-9793-928a7bef195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmy-winning actor passed away Sunday of natural causes in his
        sleep at his Los Angeles home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55feb41-73f4-4676-8a6f-a3ed94c29b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ea923-5761-4c47-a7d9-bedad3c6603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private service will be held in his home state of Texas, Samfilippo
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814e2d4-76af-41af-a437-30f9f73bd64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bce933-b62b-4c2a-8a16-cd66477a6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family is also considering a memorial celebration in his honor
        for a future date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0999e-d0c6-4e23-8f12-5474b0b832b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f2355-d256-44c8-b468-f13b07ab4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1980, Boothe''s leading role in the TV movie "Guyana Tragedy:
        The Story of Jim Jones" earned him an Emmy for "outstanding lead actor in
        a limited series or special."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c048f-414e-4229-9dc8-421a9642d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55955297-28cd-470d-b5a7-670bdc3fb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Boothe starred as Senator Roark in "Sin City" and
        as Gideon Malick on Marvel''s "Agents of S.H.I.E.L.D." He played a key role
        in the HBO series "Deadwood" as saloon owner Cy Tolliver.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dfb9cb-8eae-48e5-8a7a-fe70688ca13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59454d59-6704-4afc-adc1-61ab0f4ed1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:23:52.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:23:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and colleagues took on Twitter to express his condolences
        for Boothe''s passing.</p>'
