  'cbtl-creatives-rountable':
    'author': 'Gaby Gloria'
    'caption': 'CNN Philippines Life and The Coffee Bean & Tea Leaf brought together
      five creatives from the fields of design, fashion, film, and photography for
      a roundtable about working in Metro Manila. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-05-15T16:04:34.064+08:00
