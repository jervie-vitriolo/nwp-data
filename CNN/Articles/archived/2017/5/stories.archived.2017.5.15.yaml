      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c2a6c-c98f-4ee2-8b89-d982f1c256b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:33:09.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:33:09.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Party-list Representative Tom Villarin believes some lawmakers
        will change their minds and support the complaint after hearing the facts
        in the complaint and after giving it due course.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9ac9f-4282-48cd-9c8a-3f13370ae3d1'
      'mgnl:activationStatus': true
