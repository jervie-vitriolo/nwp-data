      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5f196-1326-4ee0-967c-99d6d5aec4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks exploit a vulnerability in outdated versions of Microsoft
        Windows that is particularly problematic for corporations that don''t automatically
        update their systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377cfab8-3fa6-4775-906b-0ab752438b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d24d15-3e04-4d78-82e6-8fce40bb2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has hit at least 150 countries and claimed 200,000 victims,
        according to the European Union''s law enforcement agency Europol. Hospitals,
        universities, manufacturers and government agencies in the U.K., China, Russia,
        Germany and Spain have all been affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5a384-4157-47e9-a923-eae1e14eeb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a11ce-ae12-4137-ba58-27121bac5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts say the scope of the problem could expand as people
        return to work and fire up their computers. It wasn''t immediately clear to
        what degree nations across Asia were being affected by the attack Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163f754-4490-4235-8a27-2241f343814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.886+08:00
      'mgnl:createdBy': 'eunice'
