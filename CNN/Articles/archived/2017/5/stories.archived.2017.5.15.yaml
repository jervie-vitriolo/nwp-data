      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1d3cd-3a8e-413f-b156-fd9dddb798ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:17:01.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafi said his firm has been contacted by companies that are scrambling
        to avoid potential pitfalls.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba9119-fbc3-4acf-b8b1-283913dbe5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:17:00.888+08:00
