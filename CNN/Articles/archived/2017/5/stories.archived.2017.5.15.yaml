      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc600d33-67ae-401a-864e-2dd115eb906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:30:34.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:30:34.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has been a flagrant menace for far too long. South
        Korea and Japan have been watching this situation closely with us," Spicer''s
        statement said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
