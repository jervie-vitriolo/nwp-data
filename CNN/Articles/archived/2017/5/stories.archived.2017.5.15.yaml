      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4333f-ea67-416f-a503-e534c7eea4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan First Division said there is no evidence to support
        the alleged death threats and claims that she will be unsafe if detained at
        Camp Bagong Diwa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba497a9-9c8f-4809-a244-010871458ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0be3c-158f-48c7-9983-8d5d2109c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it is not under the mandate of the NBI to detain those
        accused who are undergoing trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570de30-3396-4a3a-9e60-13e98e7ccb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd3feb-c1ed-4a99-a6cf-6b30bdc2559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan decision stemmed from the request of state prosecutors
        to move Napoles to Camp Bagong Diwa from the Correctional Institution for
        Women in Mandaluyong, following her acquittal on May 8 by the Court of Appeals
        on illegal detention charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c32f2-6f39-4056-b67d-93c74f0bff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb437cb-e9d8-476b-b831-4025838d9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, however, earlier requested the Sandiganbayan''s Fifth Division
        that she be transferred to the National Bureau of Investigation Custodial
        Center to ensure her safety amid alleged death threats from former and current
        high-ranking officials. Her camp filed a "very urgent motion to transfer place
        of detention" on May 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ddc42-4ad2-47ad-8b23-44ee0b978362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb8710-238f-4ba5-bb33-8dde57f4e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal counsel, Atty. Stephen David, said in a text message they
        will submit a motion for reconsideration as soon as they receive the order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd87d85-a940-4b76-abe1-028362b910e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b97e35-3a85-4a16-8d9c-c2203b4ffe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:26:25.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:26:25.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is facing plunder charges in two other divisions, which will
        also decide on the motions regarding her transfer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bacbf7-e5c4-4f48-b986-79b25a393d46'
      'mgnl:activationStatus': true
