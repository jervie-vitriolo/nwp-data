      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to try selling our products in the Philippines instead
        of the United States,” Eduardo says. Although his idea was met with skepticism
        at first, with his father being concerned about margins and returns, his parents
        eventually warmed up to the idea. “Having my parents’ blessing gave me the
        confidence to try it out here,” he says, and it was the sign he was waiting
        for to finally make his move.</p>'
