  'pldt-profits-drop':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-05-13T18:06:14.666+08:00
    'imagesource': 'jcr:628c0f50-97df-4f81-b51a-e78e9182c384'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72069bf0-77f8-4259-b969-c49cc22992ae'
    'lead': 'PLDT, Inc. suffered yet another quarter of profits dropping, but officials
      are hopeful they''ve finally arrested the decline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:08:46.106+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T09:08:46.287+08:00
