      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — Transportation
        Secretary Arthur Tugade is hoping President Rodrigo Duterte and Japan Prime
        Minister Shinzo Abe will sign the deal on the country''s first subway system
        by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29704b-0ebd-417b-aeed-7114d2192270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:21:53.752+08:00
