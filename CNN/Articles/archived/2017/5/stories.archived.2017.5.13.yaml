      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte heads to Beijing on May 14 to 15 to participate in the Belt
        and Road Forum (BRF) for International Cooperation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e51e3-ac36-44be-a07e-4aff307f3764'
      'mgnl:activationStatus': true
