  'Apple-to-invest-200-million-in-U.S.-glass-maker-Corning':
    'author': 'Kaya Yurieff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-13T04:59:01.316+08:00
    'imagesource': 'jcr:a04d2767-a558-4769-9207-fa151fb6a790'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d1821a8-eb7a-494a-a329-1832c247397f'
    'lead': 'Glass manufacturer Corning is the first to receive an investment from
      Apple''s new $1 billion U.S. manufacturing fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:28:27.243+08:00
