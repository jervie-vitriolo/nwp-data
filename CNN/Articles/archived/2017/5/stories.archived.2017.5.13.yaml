      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for PLDT''s new CEO, however, has not been as fruitful.
        Pangilinan said there were no frontrunners yet in his "on-and-off market search."
        He said he has been eyeing Filipinos in "senior positions in companies abroad
        - brand names everyone knows." He also singled out PLDT''s current chief revenue
        officer, Ernesto Alberto.</p>'
  'Duterte-china-visit-arbitral-ruling':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte and Chinese President Xi Jinping'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-13T18:58:30.971+08:00
    'imagesource': 'jcr:94d28ad3-230d-4e24-a11f-2ca00965ab38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7060c17-7c24-4c0f-8d19-b441059afd29'
    'lead': 'The Philippine ambassador to China explains why President Rodrigo Duterte
      is not bringing up the arbitral ruling in his upcoming visit to China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:11:58.564+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T09:11:58.983+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH envoy to China: Not raising arbitral ruling is gov''t strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241f2bf-ce8b-4722-91a7-a4a885058ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — President
        Rodrigo Duterte''s decision not to raise the arbitral ruling in his upcoming
        visit to China does not mean the government is giving up its claims to the
        South China Sea, Philippine ambassador to China Chito Sta. Romana said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80383fc5-c828-4fa3-854c-7b73066b333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25f2ae-340d-4978-b167-3a0c59e22c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is all part of the President''s dual-track strategy, Sta. Romana
        told reporters in Beijing on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72b516-8b6b-4ca9-9724-a8daefafc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6306f-da55-43ff-b747-3c3219907e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, if you put the disputes in the front and center
        of bilateral relations – that you have to resolve these first before you can
        have trade, before you can have cultural links, and so on – the result is
        the relations will be frozen... Because the disputes cannot be resolved overnight,"
        Sta. Romana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fd4cf-34ef-4d9c-993d-2ee459b5cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010054c3-a82b-48c0-9b42-7c58b25ce2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic approach of the Duterte administration has been to put
        it on separate tracks. Take the dispute from the front and center, put it
        on a separate track and there you can discuss it, you deal with it one by
        one," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab3d16-990e-4e87-a03a-8e02c6fcd4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85496b-734e-4f9d-9e3c-4ca71f3bf1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, other possible areas of cooperation with China will not
        be compromised and tensions will not escalate, Sta. Romana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b37c55-e046-42ab-8d4d-90fe7e981a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46342af4-6305-4ba9-99a2-3316ca7294ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the July 2016 arbitral ruling in
        favor of the Philippines against China''s claim to almost the entire South
        China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef8570-d006-4c7d-862d-cd8ec00a1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03339a-77bb-460f-a3db-c34c51b9fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have won legally, we will not abandon or give up. Nor do
        we lose hope," Sta. Romana said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356fd3a-82df-4258-89f7-b1a6ca297db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e2b0d-7e15-4cca-94e9-b8e73c480eda'
