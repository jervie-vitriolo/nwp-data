      'mgnl:lastActivated': 2019-07-19T09:24:05.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d4f8b-53ba-431c-b27f-8de99ba26f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity firm Avast said it has tracked more than 75,000 attacks
        in 99 countries. It said the majority of the attacks targeted Russia, Ukraine
        and Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d7929-3ceb-43b3-a34d-8b2916c06957'
      'mgnl:activationStatus': true
