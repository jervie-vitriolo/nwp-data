      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a lot of questions still surround the centerpiece of Xi''s push
        to strengthen China''s influence beyond its borders — the One Belt, One Road
        initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf15eea-bfaa-4fab-abe1-c18452b7fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b678f5-81fa-440f-adac-e9ee7918e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched nearly four years ago, the plan aims to pump hundreds of
        billions of dollars into railways, roads, ports and other projects across
        Asia, Africa and Europe. However, some critics say it''s a murky program that
        could end up being a massive waste of resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d9601-a29b-49d5-b7fb-7593ce570c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6803f-1d20-470d-988b-0c75e236833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of several steps China has taken to increase its global
        clout in recent years, which also include setting up a rival to the World
        Bank and pushing a regional trade deal in Asia. And this weekend, some of
        the world''s most powerful leaders are gathering in Beijing for a summit centered
        on One Belt, One Road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972c8e8-8fae-4848-93cf-6b268d2bfa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724aaba9-4917-4bcd-bf04-56feff16bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But top leaders from the G7 economies aren''t expected to attend,
        except for Italian Prime Minister Paolo Gentiloni.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8ee0a-2214-4143-86f8-35e3da14351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c1315-de35-472b-8695-040bae1551ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe is more accepting of this initiative than the U.S.," said
        Tianjie He of Oxford Economics. "But many developed world countries still
        aren''t comfortable with the rising power of China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea422f53-d7ae-4bb2-9bc5-106934e22725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563a47c-bb6b-436c-8b1e-8f1bc7197966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Xi will host 29 heads of state and government leaders, including
        Russia''s Vladimir Putin, Turkey''s Recep Tayyip Erdogan and Rodrigo Duterte
        from the Philippines. The U.S. is expected to be represented by Matthew Pottinger,
        the National Security Council''s senior director for Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d6a15-8b79-4b60-95cd-9a98853feb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6624510-83b2-4fe9-8772-dac256fe4e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, China''s big plan boasts some impressive numbers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5e81a-06cf-401c-889b-5ae7d5dcd6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a14048-c651-4d67-a9e4-6ab913b68864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries involved are home to 60% of the world''s population
        and account for roughly a third of the world economy. By 2050, those countries
        are expected to contribute 80% of global GDP growth, up from 68% at the end
        of last year, according to Oxford Economics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3046bc-7fc4-439f-8d17-3fe03e77d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7d64b-154b-49c7-b74e-d992545762bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese have learned that the best way to create economic growth
        is to create good jobs," said Jin-Yong Cai, the former CEO of the investment
        arm of the World Bank. "When you look at the world, particularly the emerging
        economies, the most critical impediment to economic growth is lack of infrastructure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e6ee3-57d7-4c35-8522-beed042ba7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062da12f-6459-4690-b315-32029946bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects in the works include thousands of kilometers of highways
        in Pakistan, an international airport in Nepal and a rail link between China
        and Laos. Big global companies like GE and Siemens are aiming to cash in on
        the plans, alongside Chinese construction firms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42878b25-84c5-4461-847e-ff3629bb9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02544d-b155-4adf-8973-4a827d64c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the initiative''s intended effects aren''t likely to be seen
        for years. And some observers question whether the vast amount of investment
        will be effective.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c8764-831f-4916-92c8-712566b8cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d45d8f-3a69-46a7-8191-f491992a4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will this month''s event be remembered as a step in the next stage
        of globalizing China''s economy, or as a huge white elephant that left an
        enormous amount of wasted resources strewn along its path," Jorge Wuttke,
        president of the EU Chamber of Commerce in China, wrote in an opinion article
        for the Financial Times this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946eb418-d0c8-4171-9e67-d73c62dab5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48947730-ce09-4a4a-88fa-4e7df3bde2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described it as "less of a practical plan for investment than
        a broad political vision."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953112c-edd3-4c45-8ce4-c5938148533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ade9b-8647-462c-9774-fc933a060e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts say Chinese money is mostly skipping the key developing
        nations targeted by the initiative.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db6fc5-1408-4f84-b9fc-e3ece1d98bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c2595-54ae-4322-a6eb-7e485a190c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Dollar, a senior fellow at the Brookings Institution, said
        in a blog post this week that China''s main destinations for direct investment
        are still the usual suspects: Europe, the U.S., Australia and Canada.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4a084-6c6e-4ad6-891b-a55b91f23af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22805be0-388c-40ab-b0c1-4150dbebc49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a country along the Belt and Road, he found, has not resulted
        in more Chinese investment than is received by other parts of the developing
        world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36094b99-3bef-4d57-a4b0-b643228bdfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532c4b5-ae4f-46b1-9e81-cb56a515804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:26:29.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:26:29.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while China is happy to pump money into other countries around
        the world, it''s much less willing to accept foreign investment in many parts
        of its own economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed3070-e37a-46a7-a8dd-c8302c7db855'
      'mgnl:activationStatus': true
