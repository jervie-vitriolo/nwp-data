      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Following
        the appointment of performer and social media personality Margaux "Mocha"
        Uson as the Communications Assistant Secretary, her fellow "Mocha Girls" may
        suit up for government roles as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea57998-77d5-476c-bdc8-cf5d19c90fd5'
      'mgnl:activationStatus': true
