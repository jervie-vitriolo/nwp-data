      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when President Trump is pulling out of or threatening
        to kill major trade deals, his Chinese counterpart, Xi Jinping, is styling
        himself as a defender of globalization.</p>'
