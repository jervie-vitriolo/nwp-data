      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9f91a-6fa5-4f5e-b812-0417f8b411eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go around Beijing right now, the Chinese are eating Philippine
        bananas again, and Philippine pineapples," Sta. Romana said. This boost in
        trade has benefited our local farmers, he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2329931-197a-4748-9229-46348bb68e4d'
      'mgnl:activationStatus': true
