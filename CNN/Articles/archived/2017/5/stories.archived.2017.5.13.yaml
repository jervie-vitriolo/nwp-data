      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana called for support for the President rather than criticizing
        what others call Duterte''s "defeatist stance" on the South China Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b4aa5-5246-493f-97a3-c454ff77f720'
      'mgnl:activationStatus': true
