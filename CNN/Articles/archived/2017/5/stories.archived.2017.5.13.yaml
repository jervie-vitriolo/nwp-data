      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could receive a boost as the company looks to sell its 8.74%
        stake in Manila Electric Co. (Meralco). Pangilinan said talks were "nearing
        closure" with a serious buyer and could wrap up in June. "It could lead to
        a fairly significant gain," he noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4bc435-87cb-49ee-a9e3-1edc372e7b45'
