      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Tens of thousands of
        ransomware attacks are targeting organizations around the world on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74d25e-b413-4f03-a72b-7debe2d8edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
