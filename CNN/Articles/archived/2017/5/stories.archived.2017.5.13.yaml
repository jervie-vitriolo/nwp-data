      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716dfd3d-1869-4b2f-b0e7-03afe94f10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.566+08:00
      'mgnl:createdBy': 'eunice'
