      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the Sandiganbayan cleared three Valenzuela City officials
        of criminal charges, including Mayor Rex Gatchalian, as the court ruled there
        was no probable cause to indict them of reckless imprudence resulting in multiple
        homicide and physical injuries, and graft.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe98683-55f2-4826-a8ac-834a1c26d258'
