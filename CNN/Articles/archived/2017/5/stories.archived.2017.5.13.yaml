      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f44f90-abce-444e-b034-39dbf320d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China – already one of the Philippines'' biggest trade partners
        – is set to be the Philippines'' top trading partner this 2017, Trade and
        Industry Secretary Ramon Lopez earlier said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239e7da-3d8f-4322-b721-945ab4dd5205'
      'mgnl:activationStatus': true
