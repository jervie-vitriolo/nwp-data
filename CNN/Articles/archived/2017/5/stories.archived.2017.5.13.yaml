      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — Survivors
        and families of the victims of the 2015 Kentex fire tragedy are now pushing
        for a bill that criminalizes occupational health and safety violations.</p>'
