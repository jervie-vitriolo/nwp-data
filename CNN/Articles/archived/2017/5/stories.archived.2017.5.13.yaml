      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Glass manufacturer Corning
        is the first to receive an investment from Apple''s new $1 billion U.S. manufacturing
        fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dec21-6168-4b0a-b217-4d95b2f398d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1e1e1-8fcd-4a81-8279-8a3f0bc0a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple on Friday said Corning will receive $200 million from the
        fund. Last week, Apple CEO Tim Cook said the tech giant would put $1 billion
        into a fund aimed at bringing advanced manufacturing jobs to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b22307-a7e3-43e3-bfe8-240ebf942ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733b6ab-74b3-4973-a103-5ec145f77656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment will go toward Corning''s research and development,
        equipment needs and state-of-the-art glass processing. Corning makes Gorilla
        Glass displays for smartphones and tablets, including for Apple products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a4cde-c190-4519-a842-4f4693c7b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e82ba-73fa-41ad-b8db-d08113ae4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corning is a great example of a supplier that has continued to
        innovate and they are one of Apple''s long-standing suppliers," Apple COO
        Jeff Williams said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61d591-32da-4e09-837b-922c837b7b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe508b3e-2143-446c-996a-61fd6002e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This partnership started 10 years ago with the very first iPhone,
        and today every customer that buys an iPhone or iPad anywhere in the world
        touches glass that was developed in America," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad8971-07ca-40d0-b5b7-432e859edb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6c7d8-c553-45b2-a929-9f616f0cd259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corning has a major production facility in Harrodsburg, Kentucky
        — and the investment will benefit that plant, Corning CEO Wendell Weeks said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfcac6-3ecb-44f7-8472-556b3ecda973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2dca63-455c-426c-967e-5e2792bed68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies said they have created and sustained almost 1,000
        U.S. jobs together since 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358aa6b8-3593-4672-b8f1-4558a0e37d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:28:27.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc16fa5-fa99-4d02-9d70-751b77b38abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:28:27.245+08:00
      'mgnl:createdBy': 'eunice'
