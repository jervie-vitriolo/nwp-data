      'mgnl:type': 'text'
      'text': '<p>PLDT expects to end 2017 with ₱21.5 billion in profits, still 23%
        down from last year''s ₱27.9-billion core income.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f868a97-54a1-4442-bd64-fba772372c5c'
