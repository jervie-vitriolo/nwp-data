      'jcr:uuid': 'adce231b-9464-4b52-a4c3-b6dab41cb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.047+08:00
      'mgnl:createdBy': 'eunice'
