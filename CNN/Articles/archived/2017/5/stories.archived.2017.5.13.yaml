      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"><strong>Read:
        What you need to know about the Arbitral Tribunal''s ruling</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d841dee-c918-44b8-b6fa-291b27e28e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.565+08:00
