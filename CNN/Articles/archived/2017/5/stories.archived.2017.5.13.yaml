    'lead': 'Allen Cook and his daughter Melissa were renovating her house in Westfield,
      New Jersey, this week when they found a crack in one of the ceilings. What they
      discovered within turned out to be part of a beautiful, heartwarming love story.'
    'mgnl:activationStatus': true
