      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0955f-2081-489b-80cb-322833812ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:16.980+08:00
