      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, as chairman of the Association of Southeast Asian Nations,
        recently <a href="https://cnnphilippines.com/news/2017/04/30/ASEAN-tones-down-stance-arbitral-ruling.html">softened
        ASEAN''s stance on the South China Sea</a>. Sources told CNN Philippines the
        Chinese embassy requested the change.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868548be-ca36-4c9f-8061-16650fdda268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ede757-7db8-4515-b0d8-7fa1b16de637'
      'mgnl:activationStatus': true
