      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d80bad-6d11-47a5-a2ce-5b3a0eeeaa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will then be done twice yearly, "a chance to exchange views
        on the South China Sea issue," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8dc17-888b-4cc5-8418-28ce7b513cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcbe393-3279-4749-a935-8a06255d29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department earlier said <a href="https://cnnphilippines.com/news/2017/04/20/DFA-arbitral-ruling-bilateral-talks-china.html">Philippine
        officials will not be bringing up the arbitral ruling</a> during the bilateral
        talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8ff8c-4592-494b-9f03-6158a480c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.566+08:00
