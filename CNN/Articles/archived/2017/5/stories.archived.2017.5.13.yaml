      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nanawagan po ako na tulungan nyo po kami na mapabilis yung
        kaso namin sa pagawaan po ng pabrika ng</em> Kentex <em>dahil tanging hangad
        lang po namin ay mabigyan ng hustisya ang aming mga kaanak</em>." Yco said.</p>'
