      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also plans to put money into programs that will train "the
        next generation" of app developers. Cook told CNBC earlier this month that
        he plans to announce more about that this summer.</p>'
