      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4dfad7-137b-4b1c-ba04-af853aff665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bilateral talks next week</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6b6a9-444d-4d56-9623-f544539928f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, bilateral talks on the maritime row are expected next
        week, after Duterte''s visit, Sta. Romana said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70882841-4e9f-4fa2-a14d-c8fd044ef80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:11:58.566+08:00
