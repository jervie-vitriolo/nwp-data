  'Are-potatoes-healthy':
    'author': 'Lisa Drayer, CNN'
    'caption': 'File photo | Sarah LeTrent, CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-13T03:35:52.365+08:00
    'imagesource': 'jcr:c983de7d-c9c8-4bbb-b4bc-2cf0023035ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc989194-ec2f-4425-84b4-6e8b3b783423'
    'lead': 'It has more starch than leafy greens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:30:46.040+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T09:30:46.364+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are potatoes healthy?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50cf29-ec22-41b9-9174-8db05c113f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yes, a plain baked potato is a healthy
        food, especially when it is consumed with its fiber-rich skin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196fea5-4ef9-49f0-9ad6-7df750dc90d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6595ab4-1a54-40cf-88f9-3745ef1398f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because its nutrient profile and composition is different from
        other vegetables (it has more starch than leafy greens, for example), it shouldn''t
        be the only vegetable in your diet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a960c4-81e0-4878-870e-fe5a3096e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e9bc2-1bb4-4936-9115-a64e33cdc755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though potatoes may be thought of as a fattening food, a medium,
        unsalted plain baked potato with skin has only 160 calories and is naturally
        fat- and cholesterol-free. Each potato also packs about 4 grams of fiber and
        4 grams of protein, which keeps us feeling full.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f7ec9-b913-4c17-aef5-cecb0dc17427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea243018-258e-4c0c-89b0-b1015c17c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, research suggests that potatoes are preferable to pasta
        in terms of their ability to reduce appetite after being consumed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d5896-b336-4ed9-80f8-ac5e165859d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541038d-b073-47de-95f0-c6680c9b6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potatoes also offer vitamin B6, vitamin C and iron, and are an excellent
        source of potassium. A medium potato provides about 20% of the recommended
        daily value for potassium, an important mineral that may help blunt sodium''s
        effects on blood pressure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb443167-dde1-45dc-89aa-2711428c3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8770d8-339f-409b-9b75-8dd20904140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One small study found that eating six to eight small antioxidant-rich
        purple potatoes twice daily does not cause weight gain and can help lower
        blood pressure and risk of heart disease and stroke among overweight individuals
        with hypertension.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20a0aa-c21d-45ed-af97-4d236e9e0b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762c79c-5b53-4699-855c-a8b2d22bb3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally speaking, the type and amounts of nutrients among different
        potato varieties such as Russet, white and red potatoes may differ slightly,
        though not significantly. An exception is the sweet potato, which is a top
        food source of beta-carotene, an antioxidant that gets converted to vitamin
        A in our bodies and is important for healthy skin and eyes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ce95e-6dd9-4d31-88d6-3ad505b1a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b9be4-d035-445c-be31-944be6b2118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potato pause</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ca9ee-0d5d-4356-a756-800f36f4cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with potatoes occurs when they are fried in a lot of
        oil, in the case of French fries or hash browns, which significantly boosts
        calories, fat and sodium.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6945e-c38e-4654-97b7-e119754b296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b8e3c-d02e-429d-9119-1e22eff0aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressing potatoes with high-calorie ingredients can have similar
        effects. A plain potato can quickly morph into a fattening side dish when
        mashed with a lot of butter, topped with a heavy dollop of sour cream or mixed
        with mayonnaise to make potato salad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f016d9-76f2-448e-a194-a4aaf72fb50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06965e-44dd-4d9e-97bc-75d5b98076d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not as creamy, even a delicious dish like roasted potatoes
        tossed with olive oil, rosemary and Parmesan cheese will contribute more calories
        than its plain baked cousin -- though it can certainly be enjoyed as a small
        portion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d211c5-8693-41b5-a7a7-679dd04baf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a61a8c4-cd6d-4aeb-b735-375bf3da61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that potatoes have been classified as having a high glycemic
        index (GI), which means they have a greater impact on blood sugar compared
        with foods with lower GIs, such as beans or non-starchy vegetables. However,
        the glycemic index doesn''t tell the whole story about a food''s nutritional
        value.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a44df9-3b93-43a1-9c6a-4ca215c12d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cf815-a0be-48ca-afef-a5fbcc08e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, one recent study found that there is substantial variability
        in individual responses to GI value determinations, and because of this, its
        usefulness in terms of guiding food choices is limited.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c510e0-3e15-4c13-842a-39b0fa513413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5a75b-a6f3-40c9-8bb7-06ff8c43f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study found that consumption of potatoes and French fries was
        associated with a modestly increased risk of type 2 diabetes in a large cohort
        of women.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7baccf0-597f-435e-8087-ae91065a17e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d0611-13e3-4e6b-8b35-ef1638dc8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the positive association between potato consumption and
        the risk of type 2 diabetes was seen primarily in obese and sedentary women,
        who are more likely to have underlying insulin resistance, which may intensify
        the adverse metabolic effects of higher glycemic carbohydrates, according
        to the study authors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510b718-7091-42e9-99b4-89a9cbc538a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05559d2-65d7-4d60-8006-1c75f2de7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study found that women who ate four or more servings of
        baked, boiled or mashed potatoes per week had an increased risk of high blood
        pressure compared with those who consumed less than one serving per month.
        (French fries were associated with increased risk, too, among women and men.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914868d-19b5-44da-93e1-0afded49d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f0b5c-a79b-49c3-b03e-a453b5931744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But equally surprising, the same study found that consuming an equivalent
        amount of potato chips was associated with lowered risk among men.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3f439-0c44-4d08-a603-373d17e2e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882d11d-aaca-4b14-b875-f1df5a0a1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line? Potatoes offer important nutrients and can be a part
        of a healthy diet, as long as you are careful with preparation and portions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d9329-11f3-49ce-9e15-d89b42a0acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5c6ae-118e-45dc-bfd5-f0d1fa663c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, don''t limit your veggies to white vegetables like potatoes.
        You''ll miss out on nutrients in other colorful veggies that are important
        to health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de66d9-0d06-4c95-b2fc-ac46944b1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f94ccf-3ba1-42af-8c80-634c9aa49aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:30:46.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:30:46.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/12/health/potato-healthy-food-drayer/index.html">Are
        potatoes healthy?</a>"</em></p>'
