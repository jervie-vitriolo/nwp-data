      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cec622-c05a-4949-a5e6-b40fe0c519bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:15:46.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:15:46.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an event in Hong Kong, President Rodrigo Duterte said he is willing
        to assign the Mocha Girls to government offices, such as the Movie and Television
        Review and Classification Board (MTRCB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51858eb-c018-42b6-8f30-edd244676350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:15:46.607+08:00
