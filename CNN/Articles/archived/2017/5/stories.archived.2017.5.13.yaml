      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan had earlier committed to provide $4 billion (around ₱198.7
        billion) for the project, according to the Bases Conversion and Development
        Authority.</p>'
