      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Gilas
        Pilipinas registered another easy victory in Day 2 of the Southeast Asian
        Basketball Association (SEABA) Championship.</p>'
