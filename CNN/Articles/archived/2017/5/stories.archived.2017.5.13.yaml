      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71e797-9383-46d3-b543-d10258675d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen National Health Service (NHS) organizations in the UK have
        been hit, and some of those hospitals have canceled outpatient appointments
        and told people to avoid emergency departments if possible. Spanish telecom
        company Telefónica was also hit with the ransomware.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b188b88-561e-49d7-8bcb-2aa1742310f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd3578-fb32-400b-b3a4-b73d334f1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish authorities confirmed the ransomware is spreading through
        the vulnerability, called "EternalBlue," and advised people to patch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a352e-e837-4b00-b7c7-2d012d183335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25e01c-b956-4e98-ad78-6284ccdd7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is going to spread far and wide within the internal systems
        of organizations -- this is turning into the biggest cybersecurity incident
        I''ve ever seen," UK-based security architect Kevin Beaumont said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebaaaca-e02a-46bf-acb6-4c8f304f9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddf7e7-f3cb-4e0a-93e5-c408a563038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Interior Ministry released a statement acknowledging a
        ransomware attack on its computers, adding that less than 1% of computers
        were affected, and that the virus is now "localized." The statement said antivirus
        systems are working to destroy it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e547ea-e059-4b18-8f7b-b829490848bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21836a-6442-4d95-a470-92f38fd1d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky Lab says although the WannaCry ransomware can infect computers
        even without the vulnerability, EternalBlue is "the most significant factor"
        in the global outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8107855-0a7b-4010-a68a-f11c1d8af945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d769e-2067-4303-aed7-7270320abdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to prevent it</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b780f6-73dd-4707-83cb-a3e914ee6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaumont examined a sample of the ransomware used to target NHS
        and confirmed it was the same used to target Telefónica. He said companies
        can apply the patch released in March to all systems to prevent WannaCry infections.
        Although it won''t do any good for machines that have already been hit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f8f2b-2e74-4808-8791-74ea95b5154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453ac8a-ed46-4d38-92a0-3e5b07acce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s likely the ransomware will spread to U.S. firms too.
        The ransomware is automatically scanning for computers it can infect whenever
        it loads itself onto a new machine. It can infect other computers on the same
        wireless network.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae196be2-e13f-4b4c-b457-729772d04d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cd1db-5876-4ee3-9881-163563c0bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has a ''hunter'' module, which seeks out PCs on internal networks,"
        Beaumont said. "So, for example, if your laptop is infected and you went to
        a coffee shop, it would spread to PCs at the coffee shop. From there, to other
        companies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8d1f2-04e2-4e34-ae1a-50caee5a95ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9cf1d-4df7-4755-87d2-cc979fc87d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Matthew Hickey, founder of the security firm Hacker
        House, Friday''s attack is not surprising, and it shows many organizations
        do not apply updates in a timely fashion. When CNNTech first reported the
        Microsoft vulnerabilities leaked in April, Hickey said they were the "most
        damaging" he''d seen in several years, and warned that businesses would be
        most at risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfcc89-62a0-4f1a-94df-5aab2fac04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2ddf5-2d57-40c5-ba8b-f31298eaf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers who have up-to-date software are protected from this ransomware.
        Here''s how to turn automatic updates on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea36cdc-ab74-402a-b7dd-907b8bc14c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7aea1-7bdf-4ddd-980b-5c69838fd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time hackers have used the leaked NSA tools
        to infect computers. Soon after the leak, hackers infected thousands of vulnerable
        machines with a backdoor called DOUBLEPULSAR.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ba005-2eb7-4427-8251-237188ebd35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e36ea0-6dab-4775-b655-f569eeaf146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Clare Sebastian contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd40d9-3575-4247-8a91-9ce481613d4f'
      'mgnl:activationStatus': true
