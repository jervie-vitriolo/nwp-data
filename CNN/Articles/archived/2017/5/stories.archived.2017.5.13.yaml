      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tourism sector, Sta. Romana said the country is expecting
        "Chinese tourist arrivals to breach the 1 million mark this year."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be180e-3913-4ff3-9757-00ef6b43fe8a'
