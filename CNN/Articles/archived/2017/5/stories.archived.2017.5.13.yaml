      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae8eb3-3486-458c-ab3d-449ad5b76324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.703+08:00
