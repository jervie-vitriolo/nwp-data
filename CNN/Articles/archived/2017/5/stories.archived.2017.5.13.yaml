      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the Mega Manila Subway, the project is estimated to cost
        around P290 to 300 billion, Tugade said.</p>'
