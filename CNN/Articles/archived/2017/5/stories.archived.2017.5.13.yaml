      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb58d07-58b9-4cca-abdb-8d5238634b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two years later, her words were finally heard by her husband.
        Christoffersen immediately called his father, who is now 96 and also lives
        in California, and read the letter to him over the phone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16346e0-53c8-47f6-9760-91d480982684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5537a-49d3-4d13-b175-6e30b1f29d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so surprised after all these years. I was very happy to find
        out that a letter like that existed. I am still very emotional," the elder
        Christoffersen told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa4411-203e-48cb-bcbf-a7a8b7edae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd075a-12ec-406a-a9fd-27da1981d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-lost letter is believed to have fallen through a crack
        in the upstairs floor of the house, where the Christoffersens used to live.
        Finally received just before Mother''s Day, it is now another tangible connection
        to Virginia Christoffersen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce218a-6cca-441c-ae5f-36d8a2308049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571ec95-fb8a-498b-bacd-bc54b3acfc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Mother''s Day and reading her words reminded me just what
        a wonderful person she was and how much she loved us," her son said, through
        tears.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbacda6-7630-4a31-a7b2-06a0df146cba'
