      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte has promised to bring the arbitral ruling up with China
        during his term.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c4ce5-6785-4b34-9fc7-742215ccb7cc'
      'mgnl:activationStatus': true
