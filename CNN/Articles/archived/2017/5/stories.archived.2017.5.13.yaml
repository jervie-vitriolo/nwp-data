      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already poor, they should not make it more
        difficult for us, because we just want future workers not to have the same
        fate as our relatives who died helplessly.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54564742-0208-4122-b1a3-96b729d9441e'
      'mgnl:activationStatus': true
