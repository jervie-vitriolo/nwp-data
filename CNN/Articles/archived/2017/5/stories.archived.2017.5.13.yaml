      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Targeted to be in November in time for the ASEAN meeting of the
        world leaders. Hopefully, prior that time, the details on the feasibility
        study, the engineering design would have been finalized and completed," Tugade
        said in a press briefing in Hong Kong, Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
