    'title': 'A lost love letter finds its recipient after 72 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4013af7-9fbc-4f39-abe2-794aee5ab4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Allen Cook and his daughter Melissa were renovating her
        house in Westfield, New Jersey, this week when they found a crack in one of
        the ceilings. What they discovered within turned out to be part of a beautiful,
        heartwarming love story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e22049-6a7a-4699-b9e4-ee916ff1daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad077988-31c1-4f83-9201-5e4b827e035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The envelope was old and yellow. It has never been opened. It was
        unbelievable when my son-in-law started reading it. In the letter she was
        talking about the baby she was going to have," Allen Cook told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f18a6-c9a2-42ba-ba40-ce9610a4fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67480722-88ff-40a5-97ce-5deba8f4ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story — which could be straight out of a great movie plot about
        love and its mysterious ways — begins in 1945.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2daa4-490d-4374-85ac-8599e12bbe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a459ac-be5d-4033-8b20-bda3840aeb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dated May 4 of that year, the typed letter was written by a woman
        named Virginia to her husband, Rolf Christoffersen. At the time, he was a
        sailor in the Norwegian navy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894e72f-38fd-427e-8b38-7e32f23def65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6099838-30e0-45f1-9093-9e42de6765ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envelope was marked "return to sender" and never found its way
        to her husband — until this week. Allen''s daughter used the Internet to find
        the phone number of someone named Rolf Christoffersen and gave him a call,
        leading her to his son in Santa Barbara, California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65756d-8f71-47cd-93a3-554fe1880254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67812e2-d2f9-4ef9-ae86-83f2da49ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone called me at my office. They just Googled my name because
        I have the same name as my father. Melissa asked me where I grew up and I
        told her. She told me she had the letter. This is how I found out," Christoffersen''s
        son, 66, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4729d-19e2-4fac-91ea-a3cbb30067f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb034a-3a0c-4a54-a3d0-f02c8bf87e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Christoffersen wasn''t yet born when his mother Virginia
        wrote the letter, but he says her words are very special to him. His mother,
        who died six years ago this week, wrote about her love for her husband.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275df624-b718-4e39-b3e7-7d602c0332fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b6b3e-57bf-4657-9bb1-4a9256429353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:40.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:19:40.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you Rolf, as I love the warm sun, and that is what you are
        for my life, the sun about which everything else revolves for me," she wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c8043-33cc-4eb5-a902-02e7e91ee0d4'
      'mgnl:activationStatus': true
