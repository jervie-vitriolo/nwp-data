      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> At least
        20 members of the Abu Sayyaf Group (ASG) were killed after government forces
        launched a massive operation in Sumipsip, Basilan on Thursday, the military
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d847a-3f3e-4419-bcdc-f349393d52bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0a2db-9476-4419-92bd-18859409d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining air and ground assault, the military said the bandits
        were "shocked" and were forced to flee with minimal resistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f23e37-213e-4588-96fb-e6813ada3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468d931-b0c1-4f73-975d-f754b920511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The supersonic jet''s swooshing sound may have sounded as a whisper
        of death to the ASGs," a special forces team leader said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1c5ab-efc3-4c02-a8c4-401bfa17e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa681a-7874-4ea7-b821-f06b63d641ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces overrun the bandits'' lair in Brgy. Pamatsaken
        and were able to seize three live improvised explosive devices (IEDs) and
        bomb parts capable of making 30 IEDs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5eb00-1437-4d52-a347-3aa7646d6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78546ae8-07a0-4790-81d1-197871b6be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Basilan head, Col. Juvymax Uy, said the gun battle did
        not last long -- an indication of the bandits'' dwindling forces and resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c75645-2b53-48f7-b791-587887aec319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e229ae-2a19-4040-ab9f-10adc1551cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We no longer experience the prolonged firefights with the ASGs.
        This suggests that they have run out of ammunition and other supplies necessary
        to engage government forces. More than just resources, they no longer have
        the mass base they once enjoy," Uy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a9d2f-14ba-47b0-b6b8-4aae5932c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e8acc4-3e2f-457c-aca4-74af6e880e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ASG members who had previously surrendered related
        how they had "lost the will to fight" in the wake of the military''s ramped
        up offensive against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0c259-d2c4-412f-a203-7c42bb41c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f078c9-df03-4cde-a758-20cca13bf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:32:36.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:32:36.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will only take a matter of time before the ASG succumbs and
        their dream of establishing a folly caliphate will finally come to an end.
        With the string of victories we are attaining, it will not take long before
        the ASGs threats are downgraded to no more than that of an ordinary criminal,"
        Uy said.</p>'
