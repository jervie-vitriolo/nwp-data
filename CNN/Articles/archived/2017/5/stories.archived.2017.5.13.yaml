      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:11:58.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e84d9-e2bb-4502-b41c-04681ce6279e'
      'mgnl:activationStatus': true
