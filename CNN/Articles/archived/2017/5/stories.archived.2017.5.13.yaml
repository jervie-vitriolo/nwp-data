      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, among those still facing criminal charges include officials
        of both Kentex and Fire Bureau.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f15fcf-3f6d-4153-91e0-adabefba554f'
