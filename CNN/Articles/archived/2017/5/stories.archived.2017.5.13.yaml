      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours after giving Myanmar a 107-point beatdown, the
        Filipinos once again proved their might this time recording a 113-66 demolition
        of Singapore.</p>'
