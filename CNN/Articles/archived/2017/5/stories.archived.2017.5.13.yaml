      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto ninyo magtrabaho, okay lang…i</em>-distribute <em>ko
        kayo sa</em> MTRCB…<em>pero trabaho</em>," Duterte said in a Facebook live
        video posted in Uson''s page on Friday.</p>'
