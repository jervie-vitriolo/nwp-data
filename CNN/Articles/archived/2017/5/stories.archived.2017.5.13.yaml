    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT profits drop again, officials hopeful for a turnaround'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc71f0-95f0-414a-91d6-e7b3de541ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> PLDT,
        Inc. suffered yet another quarter of profits dropping, but officials are hopeful
        they''ve finally arrested the decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a7182-fe77-4a46-bdb6-6f6d712d15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7a87d-9f44-4f23-964c-8d4a884b4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its core income dropped to ₱5.3 billion at the end of the first
        quarter, a 26% decline from the year before, the company disclosure read.
        Consolidated service revenues fell 7% to ₱35.6 billion, while expenses shrank
        9% to ₱30.5 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb74638-4039-4c72-af3c-b51e368697f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ea20d-115f-452f-aa64-a6b7d02218d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT Chair and CEO Manny Pangilinan said the poor first quarter
        result was due to the high base set last year, when the telco giant booked
        profits of ₱7.2 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3154d18-ac59-4ac3-8899-b57c8ff0ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330935dd-7b7f-4f86-88e9-0a39d19acce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think first quarter last year was influenced to a degree by election
        spending but to a large degree because we were quite aggressive in pushing
        the sales in first quarter last year," he said during a press briefing on
        Friday. "But no excuses, [profit is] down [year on year],"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2452a2-976f-4021-aae5-1e8ef6367551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb94c3-c84e-4470-a32a-2c81378992b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking beyond the annual decline, though, Pangilinan pointed out
        that, PLDT has been improving quarter-on-quarter.</p>'
    '9':
      'image': 'jcr:8a2fe22c-f816-4680-9a72-8266ae1a13ca'
      'imageCaption': 'PLDT''s performance from January to March is a significant
        improvement from the last three quarters.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832f2e8-11ce-4d52-a750-41d781d6fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057442a1-ff2e-4037-840c-b4708bebd942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention is to keep our core income starting the second quarter
        to the third and the fourth at a level north of ₱5 billion each quarter,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94841d7c-7f88-43cb-a60e-abd8deec717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff685c-c5ef-4dbe-b08f-41c1ebd2665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data and broadband drove the business, accounting for 66% of fixed-line
        and 33% of wireless revenues. PLDT is hoping to bank on its "digital transformation"
        to capitalize on the fast-growing demand for internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068c29e-50b3-4b99-b2ea-8f94ea4658e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c1fea-cdd2-4640-9781-ef48aacaa1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco giant expanded its fiber optic network to cover over 3
        million homes in the first quarter, with a target of 4.4 million homes by
        the end of the year. It''s also rolling out wider LTE coverage in Metro Cebu
        and Metro Manila, after the successful deployment in Metro Davao in 2016.
        PLDT had promised the National Telecommunications Commission that 95% of the
        country''s cities and municipalities would have LTE access by next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55b008-e819-422d-902d-7e4c48d5c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:08:46.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:08:46.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20464b38-a93c-4e44-8adf-ea8e88a9c0a7'
      'mgnl:activationStatus': true
