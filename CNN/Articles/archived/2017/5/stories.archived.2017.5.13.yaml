      'text': '<p>Before facing the Filipino community in Hong Kong, the President
        also spent some private time with his common-law wife Honeylet Avancena and
        their daughter Kitty.</p>'
  'love-letter-72-years':
    'author': 'Ivaylo Vezenkov, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-13T12:26:13.453+08:00
