      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1d2b4-569f-4206-a55c-8d45ea7f6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is it?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabed157-1c0d-406a-a7fc-3dbb05187d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ransomware locks down all the files on an infected computer
        and asks the computer''s administrator to pay in order to regain control of
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c72865-51ad-4a73-8fa6-b9e07358f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3eaaf-5380-4d26-a5fc-c10077451e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ransomware, called "WannaCry," is spread by taking advantage
        of a Windows vulnerability that Microsoft released a security patch for in
        March. But computers and networks that haven''t updated their systems are
        at risk. The exploit was leaked last month as part of a trove of NSA spy tools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ccbc0-0e5a-42b8-ab20-6f81f098aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256602c-129b-4f15-aa93-2f931be206b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:24:05.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T09:24:05.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affected machines have six hours to pay up and every few hours
        the ransom goes up," said Kurt Baumgartner, the principal security researcher
        at security firm Kaspersky Lab. "Most folks that have paid up appear to have
        paid the initial $300 in the first few hours."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
