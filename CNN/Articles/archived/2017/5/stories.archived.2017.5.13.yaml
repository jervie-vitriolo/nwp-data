      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals also cleared Gatchalian of administrative charges
        for grave misconduct and gross neglect of duty.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b776f5b-cff4-4c00-b944-1a11da4e525c'
      'mgnl:activationStatus': true
