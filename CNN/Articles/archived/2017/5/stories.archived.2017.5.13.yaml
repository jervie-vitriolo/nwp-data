      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will span 23 to 25 kilometers, and will run from Mindanao Avenue
        in Quezon City up to the Ninoy Aquino International Airport in Pasay.</p>'
