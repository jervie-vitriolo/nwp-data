      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, who has been vocal about the South China Sea dispute, said
        China''s statement is "outlawed under the 1945 United Nations Charter," which
        prohibits the threat or use of force in international relations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b6f6f-29bb-4ea5-89ae-308d00787e60'
