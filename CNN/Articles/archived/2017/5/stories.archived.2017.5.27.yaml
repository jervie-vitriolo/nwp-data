      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray for the safety of all the kidnapped, of Fr. Teresito Suganob
        and his companions. We appeal to the hostage takers to release all of them
        unharmed. The victims fear death but they also have the courage to give ultimate
        witness to Christ," he added.</p>'
