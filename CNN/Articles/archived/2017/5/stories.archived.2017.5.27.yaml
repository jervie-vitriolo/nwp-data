    'jcr:uuid': '19cc71fc-306c-46a9-973a-5968452c587e'
    'lead': 'The Armed Forces assured residents of Marawi City they will get rid of
      the terrorists in their community as soon as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:23:31.152+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T14:23:31.370+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: We will secure Marawi at earliest possible time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211051cc-4a49-4d2f-91a3-d08acde45a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) -</strong> The Armed
        Forces of the Philippines (AFP) said on Saturday it is committed to securing
        Marawi City so the residents can go back to their community at the earliest
        possible time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec501d3-3747-4ba9-b898-ceae79760baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3a561-8d0c-48bd-a68d-674c894b0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the start of the holy month of Ramadan for our Muslim
        brethren is very important," said AFP spokesman Brig. Gen. Restituto Padilla,
        "We are seeking to secure Marawi at the soonest time possible in order to
        make way for the return of our residents into the city, and we can only do
        this if we have the full cooperation of the public."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3580d-8e99-486d-aa2f-a926e98f7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd04248-4cdc-4a2a-8aff-a2c32fe65985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Padilla said he does not have the exact number of remaining
        terrorists in the area, he assured that the number of members of the Maute
        group members is decreasing by the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba1fa8-98b6-4f7e-9977-b9c91c716469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a0de3-3338-4352-8bdf-1317862e4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully as we get in to the interiors of Marawi and secure the
        areas that have been held up by many of these terrorists," Padilla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4c1ea-2273-4b52-bdd6-479a1b33f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.152+08:00
