      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Friday recovered 604 kilos of shabu from two different
        warehouses in Paso de Blas and Brgy. Ugong in Valenzuela City.</p>'
