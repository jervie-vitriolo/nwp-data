    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t ''will not proceed'' peace talks with communist rebels'
    'updated': 2017-05-28T08:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f8cb7-2b80-4baf-a353-26173c0fdf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 27) — The government said on
        May 27 that it will not proceed with peace talks with the CPP-NPA-NDF until
        an environment conducive to negotiations is established.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7400e-2d86-4644-953b-3fb5b6d658c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411a096-e6ee-482f-b34b-56730054bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on the Peace Process Jesus Dureza said in a
        media briefing in The Netherlands – where the fifth round of talks were initially
        set from May 27 to June 1 – that serious challenges need to be addressed,
        including the "upscale of incidents of offensive attacks by the NPAs throughout
        the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d08c9c-a880-4308-9911-7d5534c959d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea07f0-3852-419c-ba83-3830326e1d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "most serious development" that has put the peace talks
        "in jeopardy" is the "blatant publicly announced decision of the Communist
        Party of the Philippines… ordering their forces on the ground to accelerate
        and intensify attacks against the government in the face of the declaration
        of martial law in Mindanao."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cee7f-c7f3-4196-bebe-07095d491999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919281aa-57fc-4120-a72b-420cf9245106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New People''s Army (NPA) is the CPP''s armed wing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227adad-ec34-4b8e-9caf-ec1d596512fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d632be1-590c-4a8b-98f6-c12d8e468c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared martial law in Mindanao on May
        23, following clashes between government troops and the Maute terror group
        in Marawi City in Lanao del Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd03916-a339-4b3d-aa7e-917747404146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a037e2-1ee5-4cf7-a542-0b6e5c1d22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said on May 25 that "Duterte''s martial law is against the
        people, [and] it is imperative for the New People''s Army to take action to
        oppose and fight it in order to defend the people''s rights and interests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2427b-ef87-4f5a-9db5-3752ef616b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c863c-50d2-40b7-860e-29438a3e4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NDF said it does not agree with the reasons cited by the
        government for the "cancellation" of peace talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d4daa-3d2b-4e96-bbb7-a17871a674d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e58bea-a891-4c5f-afe1-fff69d52b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are discussing how to respond to this statement of
        Jesus Dureza that this round of talks is being cancelled and giving reasons
        to which we do not agree," NDF Senior Adviser Luis Jalandoni told reporters
        on May 27.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2dc2d-aae9-4493-bd6e-aa680d57a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd5b09-cc04-49e1-a650-415aaa22d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF represents the Communist Party of the Philippines (CPP)
        in talks to end the communists'' 48-year-old insurgency, the longest-running
        in Asia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca1368-c423-4ae0-b6d1-bf5eff8c483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a44b96-6207-4994-bfe0-254a5574c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni said the CPP-NPA-NDF has a duty to protect the masses,
        especially in Mindanao, from human rights violations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a7ab7-9804-4fa1-bab1-1855da2cdbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122408c-a0bb-4c12-ae2f-f2b191f9032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not consider the reality on the ground that so many hundreds
        of thousands of people all over Mindanao, all over the country are suffering
        all these violations of their rights, so that the defense of the people by
        the NPA becomes primary has to continue and be a protector of the people,"
        he said. "So maling-mali yung sasabihin ''Ah…kasalanan ng NPA.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb798b-0b89-41df-9d0d-e2c5bba0e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c424978-c1a0-4bfa-88db-8c89c6c9f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni added that the CPP will only agree to a ceasefire once
        the Comprehensive Agreement on Human Rights and International Humanitarian
        Law (CAHRIHL) is implemented and when political prisoners are released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1537bb-6eab-4a64-83d3-c7caad349583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ca7fd-c361-4bf0-b949-7561b513336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are asking for a ceasefire agreement, but we can only have
        that if the CAHRIHL is being implemented and the rights of the people are
        respected, and then we can have that agreement on social and economic reform,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04013681-1fbe-4fb4-8628-04a3c5a03620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ff4eb-2ecf-4b4b-bcfa-d7243f49f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NDF: Gov''t demands ''unreasonable''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca77f5-a9e4-4ad7-a7a1-70c66ac1bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the NDF said Dureza''s "vague" statement
        was an "ultimatum" to comply with "unreasonable demands."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace5b2f-2d77-42ae-8a6b-7a3093a5dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:18:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:18:32.057+08:00
