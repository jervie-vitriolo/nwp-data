      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753361a6-fe43-4051-a68d-eab8068a4af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:27:53.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:27:53.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s probably the man in the back row, standing out against the
        nine women pictured. That''s Gauthier Destenay, the First Gentleman of Luxembourg
        and the husband of the world''s only acting openly gay prime minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b77ef7-d383-44dc-9ac6-c549ca01f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:27:53.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:27:53.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370472ad-fb4e-46e4-bae4-9b15f3d9e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:27:53.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:27:53.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destenay and Luxembourg Prime Minister Xavier Bettel wed in 2015,
        right after Luxembourg legalized gay marriage. When Bettel won the Prime Ministership
        in 2013, he was already in a civil partnership with Destenay and their sexualities
        were not a secret.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64508148-70ab-421f-9962-6ee7b17ec085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:27:53.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:27:53.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc17b45-bc64-4f94-b15f-9fc470279bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:27:53.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:27:53.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, Bettel isn''t the only gay prime minister ever, just
        the only one in office right now. Former Belgian Prime Minister Elio Di Rupo
        and former Icelandic Prime Minister Jóhanna Sigurõardóttir were both public
        about their sexualities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da15402-7bd6-4b08-a0da-873406669c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:27:53.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:27:53.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56bee1-3748-4eee-a17d-34ae7bb6d090'
      'mgnl:activationStatus': true
