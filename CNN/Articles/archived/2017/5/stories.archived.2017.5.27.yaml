      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c887b-b5a9-424b-b885-5aa7033bec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:38.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:38:38.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, she said, will honor and raise money for the victims
        and their families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0f870-fc77-47ec-a421-317a32971195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:38.228+08:00
