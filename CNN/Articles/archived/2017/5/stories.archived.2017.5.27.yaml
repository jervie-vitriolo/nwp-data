    'title': 'Senior Associate Justice: Raise China threat to United Nations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758be22-07fe-43ca-87c0-23ab6f193150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> A Supreme
        Court Senior Associate Justice is urging the government to raise China''s
        alleged threat of war against the Philippines to the United Nations General
        Assembly, saying condemnation from other countries may pressure the Asian
        superpower to comply with the 2016 arbitral tribunal ruling that favored the
        Philippines in the maritime dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb9ef5-d4a0-4f21-83b1-9fb4db930fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838ab3f-fde5-476f-b6aa-b659e18ac67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source in an episode set to air
        on Monday, Senior Associate Justice Antonio Carpio said China''s warning of
        war against the Philippines - should the latter drill oil in the South China
        Sea - goes against the 1945 UN charter, and may be grounds for a UN resolution
        against China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3403006-1533-4d90-850e-fb31ea0e2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839ae27-96c7-4b5b-be60-ba69445c8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can go to the UN General Assembly, sponsor a resolution condemning
        this threat of China, and also demanding that China comply with the arbitral
        ruling," Carpio said, referring to a Permanent Court of Arbitration''s 2016
        ruling, which said China''s "nine-dash line" maritime claim encroached into
        the Philippines'' exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf14cb4-3f94-4b28-b62b-6edd2b4ebfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3560617-2356-430e-a736-16fce34c2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot go the Security Council, because China has a veto power
        there. But in the General Assembly, China has no veto," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd619ea00-6e77-474e-8408-b521a10f8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.865+08:00
      'mgnl:createdBy': 'eunice'
