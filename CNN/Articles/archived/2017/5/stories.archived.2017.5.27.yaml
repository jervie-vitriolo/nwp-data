      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Malacañang cited Archbishop Martin Jumoad of Ozamiz
        City, Misamis Occidental, who has expressed support of martial law.</p>'
