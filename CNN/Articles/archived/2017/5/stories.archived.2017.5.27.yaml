      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court Senior Associate Justice also encouraged the Philippines
        to continue filing diplomatic protests against China, saying failure to do
        so would weaken the Philippines'' position in the dispute.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc517aab-eaaa-408a-ba58-45c3b7ee3b7c'
      'mgnl:activationStatus': true
