  'marawi-secure-padilla':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-24T14:21:49.113+08:00
    'imagesource': 'jcr:32c8e1cb-5c92-426a-a364-700e033db13a'
