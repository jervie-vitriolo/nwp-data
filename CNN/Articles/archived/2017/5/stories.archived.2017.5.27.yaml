      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What''s the first thing you noticed about
        this picture of political spouses and partners, other than Melania Trump''s
        continued mastery of the color black?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b67ec-42bd-46ab-9bf6-19f37fbf1aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:27:53.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:27:53.504+08:00
