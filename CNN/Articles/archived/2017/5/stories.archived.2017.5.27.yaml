      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential spokesperson Ernesto Abella said Jumoad
        places his "diocesan''s well-being above all else; he also encourages the
        citizens to be extra careful and to cooperate with the military."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99922ad7-47a2-43fb-a672-c5e413ea4a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:30:57.276+08:00
      'mgnl:createdBy': 'eunice'
