      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf44a31-b0f3-4290-9aa0-fd29269e243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:38.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:38:38.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank my fellow musicians and friends for reaching out
        to be part of our expression of love for Manchester," she said in a letter
        posted Friday to social media. "I will have details to share with you as soon
        as everything is confirmed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ee807-4107-4ccc-87b4-7a76a80eb042'
