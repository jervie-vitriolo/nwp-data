      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the note, Grande praised her fans for their response to the incident,
        which left 22 people dead and more than 60 injured, including young children
        and teens.</p>'
