  'SC-TRO-contraceptives':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-27T16:07:59.406+08:00
    'imagesource': 'jcr:a2430dd1-6634-4316-80b8-f934866d12e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29d5b1c2-fc6f-46bf-9335-222bf5fbee62'
    'lead': 'The Supreme Court said it cannot lift the TRO until the Food and Drug
      Administration conducts a hearing and present their findings that the contraceptives
      are safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:37:23.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T11:37:27.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T11:37:26.988+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court asks for proof of contraceptive safety; FDA to comply

      '
    'updated': 2017-06-06T17:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71acd34a-4ae1-4b46-a16a-b6b9ed2d434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Supreme
        Court (SC) is not lifting its temporary restraining order on contraceptives
        — at least until the Food and Drug Administration (FDA) presents proof the
        contraceptives are safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a14e4f-b52b-4746-9d37-d6a912c11414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In excerpts of a decision released on May 26, the court unanimously
        denied the omnibus motion for reconsideration on its August 24, 2016 decision
        not to lift the TRO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d68dd-a54b-4d75-a4da-f7e3dd280083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court modified its 2016 decision and ordered the FDA
        "to consider the oppositions filed by the petitioners with respect to the
        listed drugs... and to decide the case within sixty (60) days from the date
        it will be deemed submitted for resolution."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506fa27-b01c-4852-a90d-2b08fb4b51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After compliance with due process and upon promulgation of the
        decision of the Food and Drug Administration, the [TRO] would be deemed lifted
        if the questioned drugs and devices are found not abortifacient," the decision
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f995d80-63cb-4b3f-84e9-aca11c96c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any appeal after the FDA''s final decision, the Supreme Court said,
        should be sent to the Office of the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82105471-9d9e-4f19-b4a4-3b3562149969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court order, issued in 2015, prevents the FDA from granting
        and renewing certifications for contraceptives for women. It also prevents
        the DOH from distributing implants, a common method supported by government
        after the legislation of the Reproductive Health Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce77b2-a572-442f-a912-493c9860fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: This might be your last year to access birth control</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b9695-fb37-4596-8354-d556ce151218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRO was released after pro-life group Alliance for the Family
        and Foundation (ALFI) argued in court that the contraceptives had abortifacient
        qualities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ce066-b6a8-4be0-9616-20627abbf5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent resolution was reached by the Supreme Court Special Second
        Division during the Summer Session in Baguio City and was dated on April 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d9b51-ee39-4d1f-b675-ed7c55e7d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA to comply</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300eabde-908f-4012-908a-e912946ef4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has since announced that it would "comply with the directive
        of the Supreme Court," it said in a statement dated June 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e056c-437b-48ac-8cb0-a7f349c3b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added it would "[promulgate] its rules of procedure in
        the screening, evaluation and approval of all contraceptive drugs and devices,
        and [resolve] the issue on whether or not the subject contraceptive drugs
        and devices are abortifacient."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18a820-13e3-4cf5-a1d6-fa7358f32e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the general public that FDA will comply based on scientific
        evidence and follow what is prescribed under the law with the public''s health
        and safety being our paramount concern," FDA Director General Nela Charade
        Puno was quoted as saying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85cb3c8-0eac-41fc-b6ea-da4ccfe0cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they had "ample time" to comply with the resolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19961e8-305d-4f93-a399-1c52b961b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the release, Puno directed the FDA''s Center for Drug
        Regulation and Research, the Center for Device Regulation Radiation and Research,
        and the Legal Services Division, to start working on the compliance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5889c-99db-4b12-9c9d-705bb354c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said they received a copy of the resolution on June 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b945173-fad3-4ebb-b8cb-84a6f2a9c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarifications from SC</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1962f00-9c76-4339-b629-7e7e39269965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also noted that its 2016 decision only covered
        two contraceptives, Implanon and Implanon NXT.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ef446-4cd9-4887-9a80-a16d83730f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never meant to enjoin the processing of the entire gamut of
        family planning supplies that have been declared as unquestionably non-abortifacient,"
        the decision read. "Moreover, the injunction issued by the Court was only
        subject to the condition that the respondents afford the petitioners a genuine
        opportunity to their right to due process."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65d81d-8e84-4d57-87e7-298a9cd31d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certificates for contraceptives have been expiring since 2015, with
        the last expected to expire in 2020. According to a list by the Commission
        on Population (POPCOM), 14 contraceptives are expiring by the end of 2017,
        and another 14 by next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd845a-9993-4bb2-9d2b-ff20a0847cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: POPCOM lists 23 contraceptives left on the market, most
        expiring in 2018</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3ffa1-dca1-41ea-9633-3c370b65e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 decision also asked the FDA to conduct a hearing to allow
        oppositors to the contraceptives to air their grievances. The Department of
        Health and reproductive health advocates argue that a public hearing would
        add unnecessary bureaucracy to the process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9cf88-4b32-4fd0-adfa-9c47715e1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Supreme Court statement says that it is actually the
        shortest way around the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d722d-28e5-45b2-a328-f16cbd1527b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the FDA immediately conducted a summary hearing, by this time
        it would have finished it and resolved the opposition of the petitioners,"
        the decision read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b36c2-a542-4263-8037-acba8aeed2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that "there was already a finding by the FDA, which
        was the basis in registering, certifying and recertifying the questioned drugs
        and devices."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe499c0-588c-4e36-b9f6-9f86f08cb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also clarified that the procedure "does not require
        a trial-type hearing but may consider the opposition of the petitioners as
        well as the best scientific evidence available which it may obtain on its
        own."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72afa31-a74b-4a74-b111-007c2d14f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it was only the petitioners who had to present the
        proof, not the pharmaceutical companies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580a436-8da0-4c07-a122-1f09a028f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only entities that would present evidence would be the petitioners
        to make their point by proving with relevant scientific evidence that the
        contraceptives have abortifacient effects," the release read. "Thereafter,
        the FDA can resolve the controversy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26121d03-fc66-4e7d-a7ed-a52f8085ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:37:23.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:37:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
