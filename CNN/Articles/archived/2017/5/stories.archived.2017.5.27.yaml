      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5fc6c-ab24-4798-a3b0-332f90a2f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:21:01.839+08:00
