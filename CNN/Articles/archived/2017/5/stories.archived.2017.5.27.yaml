      'mgnl:lastActivated': 2019-07-24T14:23:31.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb0f60-e96f-4ffb-9f1e-8b837ce756ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/26/AFP-Marawi-clearing-operations.html"><strong>READ:
        AFP: Marawi clearing operations ongoing</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53295356-b207-44d1-80a6-f225de8f6c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf747c51-c68e-4430-9a9e-3450f551c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving towards accomplishing our mission of securing every
        part of the city. This is our commitment to the people of Marawi," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe105d96-1240-46f7-801c-07beaea97693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
