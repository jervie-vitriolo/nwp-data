      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the terrorist acts that have caused the loss of many
        innocent lives, the burning of homes, public buildings, including a Protestant
        school dormitory and a Catholic Cathedral," Quevedo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2dc60-a1f7-4186-8a77-a11ce0f9f14d'
