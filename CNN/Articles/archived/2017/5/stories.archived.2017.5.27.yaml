      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We laud the good bishop''s support of the President''s war against
        violent extremism in Mindanao. We hope his fellow bishops and other clergy
        follow his example for their parishes, and prioritize the peace and safety
        of the people," Abella added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a58f72-129f-4b97-b620-749df8e592cb'
