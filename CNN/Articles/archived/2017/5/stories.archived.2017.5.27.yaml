      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We exhort everyone to be calm in the face of martial law, to be
        obedient to the just commands of lawful authority, and not to provoke violent
        reaction," Quevedo added.</p>'
