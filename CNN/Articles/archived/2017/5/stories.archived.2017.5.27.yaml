      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CPP order was in response to the intensified AFP (Armed Forces
        of the Philippines) operations and widespread human rights violations preceding
        and following the declaration of Martial Law in the whole of Mindanao," the
        group said. "Duterte justified his action by citing as reason the terrorist
        actions of the Maute Group in Marawi City.   But Lorenzana declared that the
        NPA was also a target of AFP military operations. Silvestre Bello made a subsequent
        clarification that Duterte had said that the Mindanao martial law was not
        aimed against the NPA."</p>'
