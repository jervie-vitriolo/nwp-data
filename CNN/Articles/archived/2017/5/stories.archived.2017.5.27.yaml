      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb361b67-2b2a-4f94-8848-2f2db6289f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said as of May 27, Friday, 31 terrorists have been killed,
        while casualties on the government side include 11 soldiers and two policemen.
        He added 39 members of the government force have been wounded in action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc15fc-0307-494e-83aa-0c130fc12f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1545f-2fb4-446e-a78c-c5ae71a41653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP spokesman said they are also still verifying reports that
        five or six of those killed among the terror group are foreigners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a43b5-3343-4cad-95e7-7c243fa12a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede5ff3-0a16-41b4-b8c3-0e361a249e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have proof based on previous military operations that there
        have been foreigners involved helping and teaching skills in radical extremism,"
        Padilla said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe18ede-5387-4f6d-a89d-8812df93ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cea796-140e-4915-a3a7-5b4447000d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/26/govt-Mindano-invaded-by-foreign-terrorists.html"><strong>READ:
        Mindanao invaded by foreign terrorists - gov''t</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b15103-3050-4b27-98f4-a618574f3301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4748ada-9430-45e3-9a24-e8dcc45f190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added the Maute group has been isolated in Marawi City,
        and the AFP is securing entrances and exits to prevent terrorist spillovers
        in other locations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce77f18-5cc4-466b-bae8-92367cc2f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900de90-092f-43a5-aabd-08108d57421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Marawi has been contained, we are very much in
        control of many parts of the city already, we are trying to deal with the
        remnants," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa3558-810b-444f-86d9-514d4b771df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4f174-543c-4525-a8f0-925cb5c857c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:23:31.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:23:31.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of the Philippine Marines are also scouring the
        community to make sure the area is clear of rebels, while the Air Force is
        still dropping bombs in known terrorist lairs.</p>'
