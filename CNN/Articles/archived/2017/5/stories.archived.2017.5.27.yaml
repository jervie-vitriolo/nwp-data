      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio''s statement comes after President Rodrigo Duterte said China
        had cautioned the Philippines from drilling oil at the disputed Reed Bank,
        or in any area within the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848bd7e9-3b81-4b25-9cf8-b4e3343b6766'
