      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 27) — The Duterte government
        offers to talk peace with terrorists as it prays for an end to conflict on
        the first day of Ramadan, Malacañang said Saturday.</p>'
