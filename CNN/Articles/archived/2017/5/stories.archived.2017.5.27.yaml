      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First row: First Lady of France Brigitte Macron, First Lady of Turkey
        Emine Gulbaran Erdogan, First Lady of the US Melania Trump, Queen Mathilde
        of Belgium, Secretary General of NATO Jens Stoltenberg''s partner Ingrid Schulerud,
        Partner of Bulgaria''s President Desislava Radeva, partner of Belgium''s Prime
        Minister Amelie Derbaudrenghien</p>'
    '11':
