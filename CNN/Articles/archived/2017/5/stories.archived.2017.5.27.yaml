      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours and days after the attack, Grande''s "Arianators" rallied
        behind one another with messages of support across social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a0e5b-157b-485f-933e-e794432f1797'
