      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quevedo also acknowledged that the martial law declaration was President
        Rodrigo Duterte''s last resort in response to the acts of terrorism in Mindanao,
        but denounced any abuse that may be brought by the measure.</p>'
