      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecce49e-5c9a-47c1-8a7c-51d952eed3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations General Assembly is one of the United Nations''
        six principal organs and is the U.N.''s chief deliberative, policymaking and
        representative organ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d45b4-094c-4266-980c-9e87e6b28adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae365d-12c5-4a85-878a-d1b501a4c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the UN Security Council which has only 15 members and grants
        permanent members veto powers, the General Assembly counts all 193 states
        in the U.N. as a member, with each country getting one vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfbbcb4-926d-4dd4-be08-a7db9f96f2e8'
