      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Superpowers are not supposed to do that. That''s why the Chinese
        Foreign Ministry refuses to confirm that statement, because if they confirm
        that, then we would have a ground to complain before the UN," he said.</p>'
    '21':
