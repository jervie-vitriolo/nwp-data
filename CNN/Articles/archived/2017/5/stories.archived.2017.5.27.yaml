      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Malaysia, he said, it was possible to maintain good relations
        with China while contesting its actions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a9b8f2-38b7-4432-8497-404351f7a19b'
