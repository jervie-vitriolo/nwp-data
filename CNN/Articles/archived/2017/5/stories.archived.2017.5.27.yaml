      'mgnl:lastActivated': 2019-07-24T14:30:57.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many fears. But at present we simply do not have solid
        and sufficient facts to absolutely reject the declaration of martial law as
        morally reprehensible. But we are certainly agreed that Martial Law must be
        temporary," Cotabato Archbishop Orlando B. Cardinal Quevedo said in a statement
        on Friday.</p>'
