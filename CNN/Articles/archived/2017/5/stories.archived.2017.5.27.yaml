      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658331f4-c1ae-4463-bd6e-c3e63f908d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not file a protest… that is an implied admission that
        we are consenting. I think we have to file a protest. We don''t have to announce
        it," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5393f8-22ce-4ba7-a7fc-c5c9c8abb306'
      'mgnl:activationStatus': true
