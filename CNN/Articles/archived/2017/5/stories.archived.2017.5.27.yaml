      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:33:12.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this spirit of Muslim peace, the President has offered the hand
        of peaceful dialogue to terrorist groups, to avoid bloodshed in this time
        of prayer, fasting, and mercy," Presidential Spokesman Ernesto Abella said
        in a statement.</p>'
