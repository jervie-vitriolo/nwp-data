      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cotabato Archbishop also condemned the terrorism happening in
        Marawi City, as the Maute group attacked on Tuesday night and taken hostage
        members of the community, including Fr. Teresito "Chito" Suganob.</p>'
