  'government-peace-talks-on-hold-communist-rebel-cpp-npa-ndf':
    'author': 'Eimor Santos and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-27T18:20:46.045+08:00
    'imagesource': 'jcr:2c4c2518-4973-44bc-8130-7532bf9ddb5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e49767c-d440-4969-9268-d7ca4514d6fb'
    'lead': 'Presidential Peace Adviser on the Peace Process Jesus Dureza on Saturday
      said the government will not proceed with the fifth round of peace talks with
      the National Democratic Front (NDF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:18:31.811+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T14:18:32.050+08:00
