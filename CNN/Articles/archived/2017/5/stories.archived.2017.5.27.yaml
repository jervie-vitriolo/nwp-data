      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b86b63c-ce1d-46a2-9e12-bf06307b0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:21:01.838+08:00
      'mgnl:createdBy': 'eunice'
