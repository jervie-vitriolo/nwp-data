      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''File diplomatic protests''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc29a075-c132-4cc2-a465-c4a433b1bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.868+08:00
