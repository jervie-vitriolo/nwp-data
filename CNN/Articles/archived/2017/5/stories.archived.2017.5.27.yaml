      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Ariana Grande has announced she
        will return to Manchester, England, for a benefit concert following a terror
        attack at her concert earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a2510-4d71-4446-a8dc-ef55e60af048'
