      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you name the rest of the people in this photograph? We''ll help
        you out:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5dbd28-4fa1-4c8f-8fca-b78fe52c983f'
