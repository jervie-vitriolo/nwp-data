      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our response to this violence must be to come closer together,
        to help each other, to love more, to sing louder and to live more kindly and
        generously than we did before," she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
