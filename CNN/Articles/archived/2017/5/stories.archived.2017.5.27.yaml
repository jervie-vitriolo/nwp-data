      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande retreated to her hometown of Boca Raton, Florida, in the
        days after the attack.</p>'
