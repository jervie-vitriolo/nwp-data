      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Alan Peter Cayetano, who was privy to the conversation
        between Duterte and Xi, had previously said there was no need to issue a note
        verbale and report the incident to the United Nations, saying the talk between
        two presidents had no language or tone of disrespect between the two.</p>'
