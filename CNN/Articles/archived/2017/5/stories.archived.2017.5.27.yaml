      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the two countries worked together for an anti-drug
        operation as part of the protocol on cooperation signed during President Rodrigo
        Duterte''s state visit to China in October 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f4766-bb90-47b7-8fa7-fa175d2e31d3'
