      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca0262-01b1-4af9-92c6-b627ddf9c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:36:28.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:36:29.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaysia is very cooperative with China, very friendly with China,
        but every time there is a Chinese incursion, they file a diplomatic protest.
        They don''t announce it. We don''t have to announce it, because later on when
        you have a case before the arbitral tribunal, you have to use this to say
        that you never acquiesced, you never consented," he said.</p>'
  'Ariana-Grande-Manchester-benefit-concert':
