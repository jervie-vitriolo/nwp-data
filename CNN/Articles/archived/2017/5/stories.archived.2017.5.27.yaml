      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall condemn any abuse of martial law and as in the past will
        condemn it outright if it goes in the way of evil. Let us be vigilant," he
        said.</p>'
