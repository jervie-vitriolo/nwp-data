      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande did not offer an update on when she intended to resume her
        Dangerous Woman Tour, which was suspended in wake of the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31319c11-1fbe-476d-9c8e-1f2ec4de2f01'
