      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Joint
        Philippine and Chinese operatives seized ₱3 billion worth of shabu in Valenzuela
        City, the Philippine Drug Enforcement Agency (PDEA) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd944e4-a4ae-4696-a825-939dfd511565'
