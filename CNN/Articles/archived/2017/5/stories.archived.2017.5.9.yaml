    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Napoles should be under house arrest if turned state witness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90facf5-3838-4169-8f7d-9e6440368ca4'
      'mgnl:activationStatus': true
