    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bed08e8-0ef6-490e-ae2b-cd09daa27fc3'
    'lead': 'A victim received the first half of his P200,000 monetary compensation
      on Monday for the torture he experienced during the martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:36:46.931+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T10:36:47.236+08:00
