    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Be of service to fellow Filipinos'
    'updated': 2017-05-10T02:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe8392-6397-4c34-b11a-35cb7de8748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte attended on Tuesday the launch "Amazing Grace," the Philippine Red
        Cross'' (PRC) relief and recovery ship, which he hoped would encourage Filipinos
        to be of service to their countrymen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0628631-627a-447b-9819-92cd3c93cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b6aa8-5fd4-463e-8a3f-659419715b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazing Grace," is a state-of-the-art relief and recovery ship
        that "shall serve as the realization of the PRC''s vision of effectively responding
        to any disaster anywhere in the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257d9a9-60de-4d6d-8595-efb1ffb13e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.591+08:00
      'mgnl:createdBy': 'eunice'
