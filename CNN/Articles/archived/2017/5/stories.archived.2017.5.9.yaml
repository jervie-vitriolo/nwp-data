      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Eugenie Bouchard pulled off her first
        win over Maria Sharapova with a 7-5 2-6 6-4 triumph in the Madrid Open on
        Monday in a thrilling contest full of tension after the Canadian had called
        the Russian a cheater following her doping ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040d9fe-a611-41d8-acd0-2fe5361dd09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:10:36.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:10:37.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4c87d-82c2-4abb-b87d-125d7f52f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:10:36.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:10:37.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard, 23, saw the five-time grand slam winner as her idol when
        she was growing up but her admiration vanished when Sharapova tested positive
        for the banned substance meldonium at the 2016 Australian Open, which led
        to a 15-month suspension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b6dc7-5d72-4d82-a558-812885134aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:10:36.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:10:37.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcfe52-1acb-43bb-bc93-11323c6e42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:10:36.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:10:37.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was the most eagerly anticipated when the draw was made
        after Bouchard''s comments in the Turkish media in April when she said Sharapova
        was a "cheater" and should not have been allowed to compete again following
        her positive test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a65eb-f9f7-47e4-9b2e-5b9ef7458df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:10:36.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:10:37.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d63d4-6bbc-4825-905c-f902f22ed2b2'
