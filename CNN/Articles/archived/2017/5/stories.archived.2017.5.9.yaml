      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova broke back immediately but then dropped another service
        game to allow Bouchard to serve out for the match.</p>'
