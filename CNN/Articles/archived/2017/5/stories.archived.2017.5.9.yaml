      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very tough match, not only physically and tennis-wise,
        but also mentally and emotionally," Bouchard added.</p>'
