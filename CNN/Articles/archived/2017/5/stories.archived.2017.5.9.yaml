      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is a reminder, he said, to reach out to those who may need
        aid and comfort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e884c3-7892-4c69-ba69-e1b324719607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.749+08:00
