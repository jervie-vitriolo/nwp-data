  'philippine-red-cross-saving-grace':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-09T21:03:31.320+08:00
    'imagesource': 'jcr:fc13e33b-43f4-4aff-98be-1fe5ab6b7d6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871b4d76-8e6e-4c42-a2af-57a7abf92ea6'
    'lead': 'President Rodrigo Duterte attended the launch "Saving Grace," the Philippine
      Red Cross''s (PRC) relief and recovery ship  which he hopes will encourage Filipinos
      to be of service to their countrymen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:49:54.590+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T09:49:54.746+08:00
