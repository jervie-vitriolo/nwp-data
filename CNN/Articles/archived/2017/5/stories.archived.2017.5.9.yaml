      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Sen. Panfilo
        Lacson was obviously dismayed over the weekend''s twin blasts in Quiapo, Manila
        that killed two persons and injured six others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30239acf-fea3-48a7-8e88-4fa2897453cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:44:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:44:54.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a86db-c448-420e-b31e-990c599634b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:44:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:44:54.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so much because an explosion happened on Saturday, but more
        so because it happened twice — with the second one taking place less than
        three hours after the initial blast and while police probers had swarmed all
        over the crime scene looking for clues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee6fb9-b241-4453-bfb9-435fc9bf27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:44:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:44:54.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0da797-c726-42c4-bdd3-b1348208f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:44:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:44:54.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat i-</em>review <em>nila yung kanilang</em> intelligence
        efforts <em>dun sa area. Kasi naulit ito after nung</em> first explosion...
        So <em>pag na-tatlo-han pa sila</em>, that says a lot," Lacson, a former Philippine
        National Police (PNP) Chief himself, said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1132400-2da8-43f6-b0b1-3869a89acc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:44:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:44:54.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7278ac-41d5-4135-9579-7f49f6bca4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:44:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:44:54.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should review the intelligence efforts in the
        area. Because (the blast) happened again after the first one. If it happened
        three times, that says a lot.]</p>'
