      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Ahok quoted a verse from the Quran to prove to his
        supporters that there were no restrictions on Muslims voting for a non-Muslim
        politician.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28361f6-e472-400c-bb7c-9e93d3075333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31547d7-ac77-4274-852a-ece96e54f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since an edited video of his remarks was released, hundreds of thousands
        of Muslim Indonesians protested against him on the streets of Jakarta, with
        many calling for his jailing.</p>'
    '13':
