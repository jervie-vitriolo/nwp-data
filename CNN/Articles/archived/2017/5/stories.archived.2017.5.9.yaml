    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea votes to choose replacement for impeached Park'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1ff0f-ec2b-4507-ba24-d93e28ce87b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Koreans head to the polls to choose
        a new president Tuesday amid concerns about the economy, corruption and their
        relationship with North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d79c9c-f66d-4e16-ac7f-601b9d866505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ce48e-e84d-4a15-b43c-58fbc1f485f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hasty election comes after Park Geun-hye, the country''s first
        female president, was impeached in a corruption scandal that allegedly connected
        her to business giants Samsung and the Lotte Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08cb42-1d14-46fe-9cbd-f479fcc340e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb99faa-a8e0-4e09-a28b-6fdf423d6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many voters say they''re angry at Park -- once known as the "people''s
        princess" -- and are ready for transparency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29500aec-9855-45be-858e-266dadb4cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b83580-2146-44f4-846e-54224b0bab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The electorate wants to punish the whole party for the misrule
        of the Park era," said John Delury, a professor at Yonsei University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83e618-e8c6-4244-8dfe-5ebbd50df341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48b983-2778-444b-a0d3-0250dd4e26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic Party''s Moon Jae-in, who ran against Park and lost
        in 2012, is seen as a "clean" candidate and has led most polls ahead of the
        vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632d4a4-5dd9-4617-99a2-0e15245f3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dceed02-6e41-4265-ba71-a31895381c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11 million people -- about 26% of the electorate -- have
        already participated in early voting, according to the national election committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f65f31-0677-43df-a810-54d189dad802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86658c2-0222-4836-9c60-e655f4461818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court''s March decision to uphold Park''s impeachment
        sparked violent protests that left three people dead, though the pro- and
        anti-Park demonstrations in following days were peaceful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8555f9-d5bf-4cc2-ada4-a1969355d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0251c-26f9-40b2-8c49-0ac97fc7b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park has since been indicted for bribery and abuse of power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7879ce-b7a7-4c9e-bd47-33d3c4f0aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5061d53-04bc-454a-954e-e75828e1d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Hwang Kyo-ahn is serving as acting president until
        the election''s winner is inaugurated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acffc0-1bbb-4fc8-9794-b4cab7f9c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc91e5-29c6-40da-a053-a30c3184a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What voters want</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e0f79-eff5-44b5-b752-79e8427743cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the global focus on North Korea, the biggest priorities
        for South Koreans are the economy and corruption, according to a recent poll
        from RealMeter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c0ad9-ef37-46d4-98bd-e198f260f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0688c91-323c-41a8-85bb-a834e498b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s stock market closed at a record-high Monday, but
        voters are concerned about holding on to their jobs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33f7aa-0a2c-489b-a0ff-4cb96ce453f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76355155-1166-4342-b892-1d6a61a330b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw recently a slightly bad side of our government," said college
        student Nam Woo-hyu, 26. He said the most important issues for him in the
        election were "the job market for young people and economic development."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e180829-9f12-4673-95a4-e0f96f5b9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763d83a-cbac-4c62-b3a1-74705c1f41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whoever becomes president could also dramatically alter the
        current state of affairs on the Korean Peninsula starting day one -- the winner
        will immediately take charge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cdf95-23b0-414f-8d20-bccdce9974e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9191f02-8f07-41b7-88fc-34191827fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rogue communist state of North Korea continues to steam ahead
        in its quest for nuclear weapons and long-range missiles, US President Donald
        Trump has vowed to stop Pyongyang''s progress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231253f2-206a-40c4-859f-d2bb8059fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763ca00-1c1a-4dad-a9d8-c06737a4d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sent warships and submarines to the region in a show of
        force, and the administration says it will try to work with its allies and
        China to pressure North Korean leader Kim Jong Un into abandoning his country''s
        nuclear and missile programs. North Korea has responded defiantly with its
        own military drills and hostile rhetoric.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4e755-b041-44ef-8571-d46ed96a428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca38ed-4dbf-4fb6-9f4d-4e38426c22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With former President Park, Trump would have had a partner willing
        to take a hard line on Pyongyang. But Moon is seen as a candidate who could
        shake up the status quo in Seoul, especially when it comes to dealing with
        his northern neighbor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242aa779-ba18-4ba1-87a9-7aedc0831399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563cfbe-adea-4238-803b-b262b9544872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon was a strong proponent of the "Sunshine Policy," an attempt
        to improve relations between the two Koreas from 1998 to 2008, and served
        as chief of staff to former South Korean President Roh Moo-hyun.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8b1f7-00d8-47ef-91c6-0af186573d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d37ce-b5a2-490b-8ca0-8fe12daa98ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Tragedy will be extended''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff003a-4c35-4748-8a0b-a9abd2f30857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the election, North Korean state media took a shot
        at the departing conservative government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920476d5-6c72-4f2d-b634-6c8447db2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee81ea2-f8c8-4d48-8297-ff33257d16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragic North and South Korean relationship had been brought
        on by the conservative groups, which have been in power for the past 10 years.
        They revived the period of confrontation and maximized the political and military
        confrontation," the commentary in the state-run Rodong Sinmun newspaper read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670039a4-c0c4-4917-b05f-707c0d6be223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737379e-89a4-4692-a0b6-e187c0a5041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the conservative clique is to come into power again, the tragedy
        will be extended," read the piece, which was credited to a personal contributor
        named Shim Chol Yong.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a6a24-7578-4379-b1f9-e52c738b792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a0ee7-043c-4700-95fa-80f6cd171f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts say North Korea has toned down its provocations toward
        the South ahead of the election to avoid emboldening the country''s hard-liners.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec332f3-9a08-4714-96da-5fe1261ab74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee260650-c1b2-4d95-a399-93f56c7214b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other leading candidates, centrist Ahn Cheol-soo of the
        People''s Party and conservative Hong Jun-pyo of the Liberty Korea Party,
        are much tougher on North Korea than Moon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f7ee2-56ac-4445-8b50-da722f1d149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd322b84-8a5f-446e-90e1-fad49e2b1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May 3 poll from Gallup had Moon ahead at 38% with Ahn, the next
        closest challenger, at 20%.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0599f315-dfeb-42a8-b73f-f4c1cd28f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be684ee-2ba7-4851-92db-6835ac9b98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:46.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:33:46.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also running are 11 other candidates including Yoo Seong-min of
        the Bareun Party and Sim Sang-jung of the Justice Party.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a5b24-c6b5-47b2-9a32-4d583afa8770'
      'mgnl:activationStatus': true
