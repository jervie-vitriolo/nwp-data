      'mgnl:lastActivated': 2019-07-18T10:00:33.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea4551-5830-4764-bcd5-4285bac4eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:00:33.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:00:33.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the previous overall rate of ₱9.89 down to ₱9.60 per
        kWh, translating to ₱58 in savings for a residential household consuming 200
        kWh.</p>'
