      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in good health. He used to walk 15 kilometers every day.
        But I think his age was quite a factor," Ang Tshering Sherpa, president of
        the NMA, told CNN. "He was too old to climb Mount Everest but he had a very
        strong will."</p>'
