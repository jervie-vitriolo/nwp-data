      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Four persons-of-interest
        are being investigated by the Manila Police District (MPD) possibly involved
        in the twin bombings in Quiapo Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca16f6-f7cb-48b4-8d04-545481721125'
      'mgnl:activationStatus': true
