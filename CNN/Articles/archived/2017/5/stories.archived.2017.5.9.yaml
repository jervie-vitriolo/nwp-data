      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d159b-41e5-4cd7-92a5-a2dbceb4bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Leila de Lima, who is currently detained because of alleged
        involvement in the drug trade, said that the acquittal will allow the President
        to use Napoles against her and remaining opposition in Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb3fa4-2050-4001-9679-1c8cd9975721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
