      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min Bahadur Sherchan died of a heart attack at base camp on Saturday
        afternoon, according to the Nepal Mountaineering Association (NMA).</p>'
    '3':
