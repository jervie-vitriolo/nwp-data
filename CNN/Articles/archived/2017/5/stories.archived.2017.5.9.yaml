  'napoles-house-arrest-if-turned-state-witness':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-09T21:31:32.364+08:00
    'imagesource': 'jcr:0dae868f-604e-422c-803b-b0dd40b4102d'
