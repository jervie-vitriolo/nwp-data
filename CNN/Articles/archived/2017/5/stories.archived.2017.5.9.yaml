      'mgnl:lastActivated': 2019-07-18T10:08:44.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial post-blast investigation showed that the bomb was remotely
        triggered, targeting one Atty. Nasser Abinal, a Bureau of Internal Revenue
        official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f8e07-761a-4e68-a514-cda6c417656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:08:44.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860627fb-e1a1-4cd0-9041-4478773562b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:08:44.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings show that these two explosions are related and connected
        to the attempt on the life of the intended victim," Coronel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72831d-43a9-4f4b-895e-9a1186014dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:08:44.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dd709-0019-419e-9889-666f6ce5e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:08:44.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police suspect two possible motives for the assassination attempt:
        first, related to Abenal''s job as a tax collector; and second, due to his
        religious affiliation as Shia Muslim-a sect of Islamic religion in conflict
        with another sect, the Sunni.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7917e8-b212-4350-b702-30759fcfbbee'
      'mgnl:activationStatus': true
