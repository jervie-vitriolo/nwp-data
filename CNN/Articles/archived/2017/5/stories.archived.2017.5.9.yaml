      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e4bb3-389c-4a11-b143-4ce07724ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said Napoles was not made a state witness because she
        fabricated testimonies during the inquiry of her case.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc2332-e678-4981-8070-b679b6698312'
      'mgnl:activationStatus': true
