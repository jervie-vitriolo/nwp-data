      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0e1fd-0fb1-4da6-b0ab-f7acb416699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:08:44.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have already acquired the name and cellphone number of the
        person who sent the package that exploded, killing two people and injuring
        six others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840fa22-14b2-4b6e-b663-10c45ff00280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:08:44.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ce046-97df-4486-888c-a084c30965d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:08:44.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD also plans to reconstruct the bomb to from analyzed fragments
        at the site for investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52888a-06f0-494b-b5c5-bc19950efc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.209+08:00
