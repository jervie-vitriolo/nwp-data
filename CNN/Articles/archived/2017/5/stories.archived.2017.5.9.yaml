    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45466a1-4507-4156-9a79-14b77a88c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only two routes to scale the world''s tallest peak: one
        from the Everest North side in Tibet or another from the Everest South side
        in Nepal. Chinese authorities impose an age limit of 18-60 in Tibet, while
        in Nepal, climbers must be a minimum of 16 years old but there is no upper
        age limit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d1e0a-2410-4429-ae22-13cb85b49754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a06158-94ef-4f6e-ad54-33fd7d4b7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been planning this for a long time, but some people are
        not happy about it. But now it is necessary to limit it," said Sherpa. "It
        should be 75, but this is my opinion, not the government''s or the NMA''s."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4247a-85b4-410d-abe6-988326bf16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9382583-746a-4f7b-b5e1-767f41d00478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinesh Bhattarai, director general of the Nepal Tourism Board said
        a government-imposed age limit is just speculation at this point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f35fd6-8f6c-4be9-a16e-7891d090f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48cb4f-d9ee-4cef-8744-443f7ae43996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting an age limit is not in our agenda right now," said Bhattarai.
        "For something to become a law it has to go from internal discourse level
        to implementation... We are not even at (the) internally discussing phase
        at the moment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9c6b7-244b-48b2-a9be-ce7bfb4d45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d26478-9d81-4cec-b496-b10821374d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls for an upper age limit, figures by crowdsourced data
        website Adventurestats show there is no correlation between age and an increased
        fatality rate in climbers over the age of 50.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431645d-ef2e-4ada-a080-e0b0e1eb1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0befbcc-01ad-4027-82d1-3981d437f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 11,000 summit attempts between 1922 and 2006, just under
        2% of people aged 29 and under died, according to Adventurestats. The rate
        for climbers ages 30-39 and 40-49 was 1.7% and 1.5%, respectively, while for
        ages 50-100, the death rate was 1.6%. A total of 282 people died on Everest
        from 1921 to 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90129b77-a3fd-4f42-bb16-ec7366a59ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef456eea-7f6c-4b28-ade8-1bd272f25db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age is an issue that famed climber Alan Arnette, 60, has commented
        on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f796532-cec4-4589-8595-6597a28851ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7ec28-ba28-4f78-9a37-b411497f4fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The older climbers are proving aging does not mean stopping and
        the youth are showing that under the right conditions, you can do amazing
        things at any age," writes Arnette on his blog. By analyzing data from Nepal''s
        Ministry of Tourism, and the Culture and Civil Aviation he also found that
        the average climber is in his 30s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a191fc1e-500a-4615-96be-3d8e004fdf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87738776-e2e5-4f2d-9d02-5173e2d1f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admire these ''extreme'' climbers. They are pushing the envelope
        of conventional boundaries and I wish them the (best) of luck. But more importantly,
        to be safe and return home with or without a summit."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f383f-ecc0-45cd-b603-ae7f2e540c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c121db-3c35-482e-9f65-2f17080d46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A climb for Mother Earth</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ba97b-7e03-4e9f-8a1c-e057d3b571f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left for his ascent, Sherchan, a former British Gurkha
        soldier, told reporters at Kathmandu Airport that the aim of his trek was
        "to protect the Mother Earth, the well-being of the world''s humanity and
        world peace."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2ba07-d54e-4818-bfdb-98e0d29f6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c88242-548f-496f-b5ac-4e3933a58d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherchan was born in the Nepalese district of Myagdi on June 20,
        1931. In 2008, at the age of 76, he became the oldest person to scale Everest.
        He lost his title in 2012 to 80-year-old Yuichiro Miura from Japan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd139e6e-c9fd-403f-b040-00d529bbe29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635a767-5cd7-4275-b9d8-4ff67a48b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherchan "was planning to climb in 2014 but was forced to cancel
        because of the avalanche where 16 sherpas were killed," said Sherpa of the
        NMA. "Then he tried again in 2015 but because of the earthquake, all of the
        expeditions were postponed. And last year, he was not well prepared so he
        tried again this year."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242deda-85a6-466c-8ad2-5804db27db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d73eca-dcd9-4803-abbf-14df27f8af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ultimate physical challenge</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04ed61-e727-4f2e-ba5c-c2c8435e37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Everest is the ultimate challenge for mountaineers looking
        to test their limits. And in recent decades, more and more adventurers have
        taken on the grueling task.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688ad2b-0866-4a1b-82a6-cf949f0236d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271cdd68-065c-4cc0-bd14-51101a9b1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with it''s icy temperatures never registering above a negative
        degree of Fahrenheit and an altitude with limited oxygen, it is far from a
        hospitable environment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca29db-e926-4fa2-bb24-e47f0d24cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53740a-80da-44ac-be07-7f80873cb11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everest is a mountain of extremes," Jon Kedrowski, a geographer
        and climber who tackled Mount Everest in 2012, told CNN last year. "At altitude,
        the body deteriorates on a certain level."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf902cab-84b3-4b5a-ad00-cd4c6773e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf97bd-7707-49ba-9d98-9bb511355fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-altitude cough and acute mountain sickness are the most common
        ailments among climbers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92b732-c2e6-49c7-9e8b-213215a4a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2222bc-e531-4297-8f77-2ea3b197b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures are also extreme, on both ends of the spectrum. While
        climbers are prepared for the cold, there''s also the heat to deal with, as
        daytime temperatures in some parts can hit 90 degrees Fahrenheit (32 degrees
        Celsius) during climbing season.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5f09f-7dae-4da5-a294-27b5c0bf6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6034e1-4cfe-47b9-b243-b450bd3d6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbers further face the risk of high-altitude pulmonary edema
        and high-altitude cerebral edema, which is the build up of fluid in the lungs
        and brain, respectively. This is more likely higher up the mountain, where
        the body reacts the falling levels of oxygen by creating pressure and excess
        fluid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ef3a7-4b84-48b1-87a2-cca296ccea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6203076-7c6c-4a5b-bb67-1dbe6364fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of oxygen to the brain, called hypoxia, can also result in
        climbers making rash and sometimes fatal decisions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7770717-3191-4294-a43e-f55a0d65f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8609f-4fe3-4a6f-a197-fa27f1686e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1953 to 2016, 7,646 summits were made by 4,469 different climbers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8534ab-a33c-46fc-827f-d40cc9c92660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81f7a3-955f-4442-81c9-9425ac81f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The Death Zone"</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfedd8-09ff-45ac-9937-fde486e7f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the dangerous conditions, hundreds still sign up to climb
        the mountain whose pinnacle is known as "the Death Zone."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878bc34-55f3-4fdd-9ae3-30b5f64d3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a368a-af91-4a4a-baca-9d0e3f451fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbing season begins between April and May and as of May 6 2017,
        365 patients have been treated, according to Everest ER, a project run by
        the Nepali and American arms of the Himalayan Rescue Association.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c131c34-6d27-48da-a775-036943247324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77960aeb-b5b9-40ee-8de7-f49085aa6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those in their care, many have been treated for high altitude
        cough and upper respiratory complaints, and 21 diagnosed with lower respiratory
        tract infections or pneumonia. Some have also been treated for frostbite and
        pulmonary edema,</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83f27f-712c-4c1a-be4f-677a57e07848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9564e8-62ba-433f-9211-c726aca074b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is set to see a record number of climbers with 371 permits
        already issued for foreigners.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6069d87-cf05-4594-b3c7-e197bb95659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49068288-21a6-4953-95fc-e2a3d66d271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you count the sherpas, the number is 800, and with the Base
        Camp staff, another 200. So this year, we will have 1,000 people above Base
        Camp," said Sherpa.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65362a9-4250-4adc-a008-4bd407197b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d8cde-8ab9-4666-a4af-92e2c6b4f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the dangerous conditions, why climb a mountain whose pinnacle
        is known as "the Death Zone"?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab192ed6-dfda-4ecb-aa5b-a8ef1fe90c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:39:39.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
