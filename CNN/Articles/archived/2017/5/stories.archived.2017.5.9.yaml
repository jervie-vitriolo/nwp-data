    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32f4de-d0f1-413a-ae6e-0bae67d7e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she was interested in entering politics, she responded,
        "I don''t know, we''ll see. But certainly not Senate and Congress, I''d get
        really bored."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de081d-8fa1-4372-92e7-c6afd957b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ff784-33c6-44c2-9b8f-317d8d22c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said that being in the DENR was a "very intense spiritual
        challenge."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774cba05-e523-4343-baf6-d3cecf7364e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3b6ae-5d9c-4f0f-be3a-db55969d4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I was being sucked in all directions, and I had to
        stay true," she recalled. "The most important thing in life for me is to be
        true to me and my values."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd3187-0ac9-4854-b00a-8f8e46da1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.207+08:00
      'mgnl:createdBy': 'eunice'
