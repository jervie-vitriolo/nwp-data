      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e4d52-5226-43a0-8bf4-e3cad1f4469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:39:38.674+08:00
      'mgnl:createdBy': 'eunice'
