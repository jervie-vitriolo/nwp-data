      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually quite inspired before the match because I had a
        lot of players coming up to me privately wishing me good luck, players I don''t
        normally speak to, getting a lot of texts from people in the tennis world
        that were just rooting for me.</p>'
