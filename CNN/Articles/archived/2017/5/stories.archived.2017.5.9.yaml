    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Watson wins MTV''s first gender-neutral acting award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0a99c-9870-4333-ba42-66cc3e75ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:41:36.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:41:37.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — MTV abolished gender-specific categories
        for its acting awards this year, giving the honor for best actor in a movie
        to Emma Watson for "Beauty and the Beast."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830c2eb-7dc3-4a69-a197-a1c4c0ce93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:41:36.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:41:37.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739e9b1-c103-4045-beb5-153b21a7faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:41:36.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:41:37.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MTV''s move to create a genderless award for acting will mean something
        different to everyone," Watson, who played Belle in the film, said of the
        network''s decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd35b2fc-388b-406c-9ece-9e27c5f58f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:41:36.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:41:37.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d228dd6-de12-47c8-8600-ebcb8e70045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:41:36.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:41:37.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to me it indicates that acting is about the ability to put
        yourself in someone else''s shoes and that doesn''t need to be separated into
        two different categories."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada2c76-808f-47c7-93e6-c81ec24ba16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:41:36.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:41:37.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819662b-24d1-4013-b84d-cfcc19bb8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:41:36.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:41:37.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson said the fact that this was the first year the fan-voted
        movie and TV awards had genderless categories made the honor more meaningful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade31ee2-0285-4aa5-87f2-6417a936f4a1'
      'mgnl:activationStatus': true
