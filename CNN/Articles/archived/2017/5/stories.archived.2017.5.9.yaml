      'mgnl:lastActivated': 2019-07-18T10:08:44.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb95b53b-6d80-480b-8dde-d0577a996bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.209+08:00
