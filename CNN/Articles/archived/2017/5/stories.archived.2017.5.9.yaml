    'template': '1'
    'title': 'Gina Lopez: New DENR chief ''may have to shed military paradigms'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5506e4c-f964-42a4-9f71-7fce77da02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — Former
        Department of Environment and Natural Resources (DENR) Secretary Gina Lopez
        hopes her successor, a military man, will be able to work with an old foe,
        she expressed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de9e94-8f7e-4455-b6fc-c2ed852a1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688dd8d4-f251-4aba-b139-abeb14aa99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really am keen on doing peace zones, which means he may have
        to shed off his military paradigms and drop it for a while to work together
        with the [New People''s Army]," Lopez said through CNN Philippines'' <em>The
        Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8e878-6e5f-4550-afa4-6f929fe30a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82395d95-afb1-485a-a8b7-c937c2407ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Armed Forces of the Philippines (AFP) chief Roy Cimatu replaced
        Lopez on Monday after the Commission on Appointments (CA) rejected her appointment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555ce4e-705b-4461-a66f-bd3ff5a53195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00c54c-103c-47ab-ade0-d8d13b6feebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/roy-cimatu-new-environment-secretary.html"><strong>Related:
        Ex-AFP chief Cimatu appointed as acting Environment Secretary</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d7330-03fd-4821-928e-a52c8d8843da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6124c0-64c3-472d-acf9-06f4e23039ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurgent group NPA is the armed unit of the Communist Party
        of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b162c-49c7-4a10-a7fe-541265785038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68dd95-28d7-43d0-bb70-35de3af098bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was previously reported to back plans to enlist members of
        the NPA in local peace and development projects, which she affirmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc476a41-1e7d-41c9-b8a7-24f8180afe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04e6fb-0ede-43c0-a7ea-116851e4f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who said she did not know Cimatu, said he hoped he was "also
        developmental."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba402bcc-3072-4c4a-b9fb-9351f470ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622233bd-1608-45e7-a8b7-20e429dc7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t leave the developmental thrust of DENR. The way to protect
        the environment is to go developmental, because it is the people who destroy
        it, it is also the people who will protect it," she advised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73cad68-7e9e-4818-9395-910c2252203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5d5b2-7f6a-4e73-a8e3-501ca0098669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she can also "offer [her] services" in managing Social
        Development and Management Programs (SDMP), which she said "can be massive"
        if used well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2457ae-70af-4959-bcd7-0f6524f87936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a8232-dda8-4515-afac-af8380c2b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu has been criticized for not having Lopez''s environmental
        know-how and for being selected to allay the mining industry''s jitters. He
        served as a special envoy to OFW refugees earlier this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6844bc7-960a-4216-b30d-37ff069062b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861a3bc-573b-41e9-abb9-9a090b2a601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez went head to head with mining industries after suspending
        operations and requiring them to pay up for ore stockpiles. She required ₱2
        million per hectare of exploited land, which would go into a trust fund for
        affected and displaced communities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e2148-0757-4454-8356-49bd5eaf0ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9709b4-41b3-456c-9d31-14527ffb2190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her critics and some members of the CA argued that it was not within
        the secretary''s jurisdiction to issue such demands. Citinickel Mining and
        Development Corporation also raised a graft complaint to the Ombudsman for
        alleged abuse of authority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d9ac1-9b2f-4b87-b68b-cf7a60a2b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11408b-8d86-414a-9a12-097820627b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/04/DENR-Chief-Gina-Lopez-graft-complaint-Kapunan-Citinickel.html"><strong>Related:
        Former DENR Chief faces fourth complaint before the Ombudsman</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf539f53-ef51-4e5f-81ec-d9fa29d5a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a6e2b-fc0f-4951-822c-ad9fb304e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people voted to confirm Lopez, but she admitted she
        thought she had at least 15 votes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d879e54-9c3a-43a9-85e1-5ce769a58818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea18eb8-a63a-454d-8a0b-a3033620eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t realize how absolutely messy politics is... You talk
        to people... they promise things, they do something else," said Lopez. "It''s
        better to just be upfront and say no."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab284607-82a2-4b5c-9566-b62ad792cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817046f4-e69c-4b47-9b5f-a79281b004fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez reiterated that some members of the CA, including Sen. Alan
        Cayetano and Sen. Ping Lacson, had a "conflict of interest" given their ties
        to mining companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619529a0-3937-4ba1-9bfe-033763a23e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24226919-725b-406e-8232-a0944f9af760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you begin to think, what''s this all about? And then the head
        of the Commission on Appointments in Congress is a miner. Is this really all
        about whatever they say?" said Lopez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b63e9-e05e-411c-bb69-2ff4acce3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f042fa-bf54-45ba-b41d-41d10671313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two million to SDMP instead</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077b1a0-d588-4498-9540-bf4fa0811bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lopez stood by her actions, she also revealed she signed an
        order before she left that would channel the required ₱2 million into the
        mining firm''s own Social Development and Management Programs (SDMP) instead
        of a trust fund.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f2f6c-eef5-48cf-9fde-a8f8d7fafc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27836cf5-2ad5-4649-ae64-4d16a1661cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SDMPs are plans of contractors to conduct operations "towards the
        sustained improvement in the living standards of the host and neighboring
        communities," according to DENR Administrative Order 2010-21.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0ee29-aa6d-4c3a-a9ca-c7f9dc1bc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d0ce6-67fd-4ff6-9997-c52c698840d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez explained that the figure of ₱2 million was first projected
        by the former Undersecretary for Field Operations Philip Camara, who "looked
        at the costing of rehab efforts... [and] what would be needed for biochar."
        Biochar is a charcoal that removes carbon dioxide from the atmosphere.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d544b2c-0627-4be7-b404-5e94dd636886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132f2c7-cb7f-4507-8563-32c3fcbb4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree maybe the arbitrary amount of 2 million may have been off-tangent
        — I''m not perfect and I''m certainly not a lawyer, and that number was given
        to me," Lopez conceded.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9ce30-18e5-483b-9b43-84c441d87abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74155d57-be2a-42d9-89e5-b6345b3fcd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what we did before I left is I signed the Department Administrative
        Order to change the 2 million into a [SDMP]... SDMP is a percentage of operating
        cost," she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25d5f2-cec6-41f7-9027-b9cdce3a7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a21b3-62d1-4e69-bfcf-f68ad85d10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained the order would add ₱2.25 million to mining firms''
        SDMPs, which was "perfectly within my authority as DENR Secretary." It was
        an increase from a former secretary''s number of ₱1.5 million, she added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef555c9-2a68-478d-afa7-209158e17b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b00725-6a92-4c26-aca5-199debe37a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beginning, I was hesitant to do this because I wanted to
        put forth a consciousness that if you devastate the farmers, you should pay
        for it," Lopez said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b1cfd-b24f-4aa3-8316-cf50c139897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf65ee-19d3-421a-bb20-3d7f97be03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she still pointed out that ₱2 million was not a lot for
        these companies, whom she projected to earn more than a billion from stockpiles.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac7b04-3f5a-4b29-9340-ed5aacaa9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467be195-c135-427d-baa6-76dc7a6cae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, just the very fact of people going to make so much money
        — and in the process of making this money, they have disadvantaged farmers
        — doesn''t it seem right that they pay for that damage?" she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a083161-0916-44eb-8657-4018d06cff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e39629-cf43-45bd-83cc-86fc7bc1d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Lopez</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd7ac2-e273-4afe-adac-92f60270149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:54:57.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:54:57.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who posts regularly on social media, still enjoys plenty
        of popularity. In a Facebook Live session with CNN Philippines anchor Pinky
        Webb, Lopez got teary-eyed when recalling how Greenpeace activists lobbied
        for her by strapping themselves to the gates of DENR on Monday.</p>'
