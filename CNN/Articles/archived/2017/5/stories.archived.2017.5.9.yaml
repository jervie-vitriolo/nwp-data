      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> A notorious
        member of the Abu Sayyaf has surrendered to authorities in Basilan, bringing
        the total number of bandits who have left the group to 41 since January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912a28e-843e-46a2-a7e3-a0fe9eb45438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.765+08:00
