    'template': '1'
    'title': 'Madrid Open: Maria Sharapova beaten by most vocal critic Eugenie Bouchard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe2c61-d36a-4de4-9f42-2f212ec740c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Billed as the grudge match of the year,
        Eugenie Bouchard overcame Maria Sharapova Monday after calling her former
        idol "a cheater" who should not be allowed to come back on the women''s Tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21cb08-3bc3-418d-9d9c-ad4fc9cdfe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165892b-fdb4-4bd5-ba8c-8a63ce4c4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Sharapova, making her comeback from a 15-month suspension
        for testing positive for the banned heart drug meldonium last year, was beaten
        by Canada''s Bouchard, 7-5, 2-6, 6-4, in the second round of the Madrid Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9eeeb-4c12-4b1e-9a8b-513517c70d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56045bdc-ba58-4abc-88c5-b3c8418ff45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60th-ranked Bouchard screamed and jumped up and down after she
        won her first match in five meetings against the five-time major winner who
        had once inspired her to become a tennis player.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d347a3d-7b41-4cb4-ba5d-30dbb4a25c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd54f1b-5aa6-4357-b288-e136c522edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it had been billed as a grudge match it quickly morphed into
        one of the best contests on the women''s Tour this season as both women refused
        to give each other an inch in a contest full of spectacular baseline rallies
        and momentum swings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c491f311-c55e-469e-878f-e38aadc0b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941eb4ea-0bd0-4806-af70-42a4a4e44093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard prevailed in the end, and their handshake at the net was
        cordial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c52d88-9049-4313-8bbf-b325b0b87642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bdbc70-4b23-48f1-977f-a4db97c9fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Cheater"</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e879a-6f1e-48cf-be83-50507716fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sharapova''s comeback after serving her ban had split opinion
        on both the men''s and women''s Tours with players including second-ranked
        Angelique Kerber and top-ranked Andy Murray criticizing tournaments for giving
        her a wild card, Bouchard has been the most vocal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44073dd5-3ec2-4eb9-a372-3df3199d0245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342072e2-624b-4b2c-bea3-326144dfe201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a cheater and I don''t think a cheater in any sport should
        be allowed to play that sport again," Bouchard told Turkish broadcaster TRT
        World on April 25, the day before Sharapova made a highly-anticipated comeback
        to tennis at an event in Stuttgart, Germany, where she would eventually reach
        the semifinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870537e-6b9b-48e2-9955-5927200611d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec151b-125c-4765-b689-677db2c05614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Swiss Court of Arbitration of Sport reduced Sharapova''s
        initial two-year ban to 15 months on appeal, saying she bore no "significant
        fault" and didn''t intend to cheat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11d247-132d-4c31-b64e-408dcacd2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f6b6c-3d93-46e7-a79d-2623fd1b4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wild card controversy</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f959bb3-ff89-4e5d-85bf-ef9edabf5df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now ranked 258th, Sharapova is in need of wild cards to play events
        like Stuttgart, Madrid and Rome next week because she didn''t have a ranking
        at the time of entry as she was still serving her suspension.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91796c6f-90b5-48df-b699-fce6aae1b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd136e-85ec-4a1c-90ee-ac06122b3135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open, which Shararapova has won twice, said it will take
        a decision on whether it will hand her a wild card on May 16.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c085ca-6250-44fe-a2d8-655e207b493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f70060-7ddf-4110-9587-3f3db37f7eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her defeat against Bouchard means Sharapova has to reach at least
        the semifinals of Rome to get straight into the main draw at Wimbledon in
        June.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56987b-f60f-4530-8ea2-e6a77e66ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a0769-ac07-464c-b412-10c1a81ea2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard, who decided she wanted to become a tennis player when
        she watched Sharapova win Wimbledon in 2004, was also critical of the women''s
        Tour.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7a48b-c56e-415a-8f94-440c6ac9fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c533a86-7205-48d1-9e0c-7e296ac3d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think from the WTA it sends the wrong message to young kids:
        cheat and we''ll welcome you back with open arms," Bouchard said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521ace7-d0c8-49ac-91ad-88082c65771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5ed64-5105-4179-8c68-31276db78387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that''s right and definitely not someone I can say
        I look up to any more because it''s definitely ruined it for me a little bit."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed8a20-aa4c-4136-8509-7e17c1dfba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894bb54-fbca-4666-af86-913b9d30e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sharapova''s response</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f158ad1-2fc7-44b3-80e0-3d77e0316a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Bouchard''s comment two weeks ago in Stuttgart,
        Sharapova told reporters: "I don''t have anything to say -- I am way above
        that."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4f125-d948-4f21-8f40-4ae074a7c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22718c-b888-45bd-aac8-8d662e4b234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the clay of the Court Manola Santana in Madrid, Sharapova initially
        let her racket do the talking as she took a 4-2 lead in the first set before
        losing a highly-entertaining yet error-strewn 70-minute first set 7-5 as she
        struggled to get less than half of her first serves in and produced six double
        faults.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbff698-89a7-49fa-9a68-7e8dc7842d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84f7b0-9b4e-4361-a076-324b757da530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first set''s seventh game, the former top-ranked Russian
        seemed to lose focus as she mistimed a drop shot at 30-30 and let her opponent
        back into the match by dropping three games in a row.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0bb6c-4187-4782-8ab0-9fef576243ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab59ff-f85a-4223-98bd-2029b1a4d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sharapova received a pep talk from her coach, Sven Groeneveld,
        who told her to "take a deep breath and get back to your basics," she broke
        straight back with aggressive tennis for 5-5.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae7dfe-edac-4292-8b24-5fa874156417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b71a2f-7e65-4e38-a365-b54eca1ee9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bouchard broke once more in the next game and this time didn''t
        waver as she served out the first set with a huge serve followed by a blistering
        forehand winner.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c34b0-4f26-47b5-8452-605fda806bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d6005-5df4-43e2-80eb-367f1263f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match went to a decider as Sharapova quickly took the second
        set, breaking for 3-2 as Bouchard''s level temporarily dipped.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e85c9-1d7e-4460-a432-f19de379cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ff7c2-232c-4bde-87f4-1d94521e769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seemed to be some psychological warfare going on early on
        in the second set, as Bouchard turned and smiled after she fended off a backhand
        that Sharapova had loudly drilled at her from the baseline with a volley.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cbf94-066d-4f62-a1ad-4cce1fdcd669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cbb5b-9a02-41ca-a436-bda43a11785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the third set started with three consecutive service holds
        from 0-40, play was back on serve at 4-4 as both got broken.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9554f-137a-4c55-9720-91fb8a8f8678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd88ac-90d1-4651-bba2-d8f622fc268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with yet another break point, Sharapova went for broke on
        a backhand but just missed the line. Serving for the match, Bouchard converted
        her second match point with a cross-court forehand, her 20th winner.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991ab30-cd90-4f7d-987c-164dc0576926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45600221-939f-4814-b8a8-d7437b4f40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sharapova produced 44 winners, her lack of matches in the
        past 15 months showed as she made 49 unforced errors, including nine double
        faults.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a0a20-cd4d-4874-8788-28de627cf90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a6726-9025-4dfb-bb44-209549b3f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Losing streak</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628a0e7-fa58-45aa-95bb-bbb095b72d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard''s win is all the more remarkable because she hadn''t managed
        to win a match in three-and-a-half months before she entered Madrid.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764a0d9-8eeb-443d-b49c-3798f7c93d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3019a9-4e30-451b-ae81-9de6f1736265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Canadian had struggled with the weight of expectation
        after a breakthrough season in 2014, when she reached back-to-back semifinals
        at the Australian Open and Roland Garros before going all the way to the Wimbledon
        finals, where she was overwhelmed by Petra Kvitova.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaab17c-9635-4e9b-b7d5-9747a687b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b0b0e-a9d4-4160-9561-baf91ccd8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having finished the 2014 season inside the top 10, the media attention
        and extra pressure got to Bouchard in the years that followed as she struggled
        with a loss of form and confidence and saw her ranking plummet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae4e7d-b8bf-4ebb-b522-91391128b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd0b72-7979-4143-b736-c07deb66c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After parting ways with coach Thomas Hogstedt in March last year,
        Bouchard reunited with the Swede who used to guide Sharapova in December.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4015e1-a07b-4042-b72b-7e6604de9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c61df-b728-4d64-b457-b00e0625a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:31:42.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Bouchard started the season with a semifinals spot in Sydney
        and a third round at the Australian Open, she failed to win a single match
        until beating France''s Alize Cornet in the previous round in Madrid and even
        played a second-tier ITF event last month in Florida to regain her confidence.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ba0e2-4a4b-4a0f-ad24-af96ad7260d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:31:42.219+08:00
      'mgnl:createdBy': 'eunice'
