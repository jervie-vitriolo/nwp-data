    'jcr:uuid': '5880d3ca-c8b7-40fb-9ef2-13893d4f4e35'
    'lead': 'Jakarta governor Basuki Tjahaja Purnama, commonly known as Ahok, has
      been sentenced to two years in prison, after being found guilty of blasphemy
      in a trial seen as a test of Indonesia''s religious tolerance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:16:16.191+08:00
