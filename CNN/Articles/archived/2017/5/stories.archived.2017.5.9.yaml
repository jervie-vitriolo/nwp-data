      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The Manila
        Electric Company (Meralco) announced on Tuesday that electricity rates will
        decrease by ₱0.29 per kWh for the month of May due to the decline in the generation
        charge caused by dips in power costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67882a0f-28e2-475a-aa66-6175908733b3'
