      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard stood by her comments about Sharapova on arriving in the
        Spanish capital and after Monday''s victory the Canadian said recent events
        had made her more fired up for the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57155110-20c6-4194-be78-6715c8fbb520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:10:36.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:10:37.163+08:00
