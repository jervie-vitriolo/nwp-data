      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, who reached the Stuttgart Grand Prix semi-finals last
        month in her first tournament since being banned, was given a pep-talk by
        coach Sven Groeneveld at 2-1 down in the second and roared back to win four
        straight games to wrap up the set.</p>'
