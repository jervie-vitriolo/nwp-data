    'lead': 'Sen. Panfilo Lacson was obviously dismayed over the weekend''s twin blasts
      in Quiapo, Manila that killed two persons and injured six others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:44:54.293+08:00
