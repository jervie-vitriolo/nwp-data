      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286f0e9-299f-4b05-9b04-75cdd7850736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:08:44.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:08:44.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we cannot reveal them but we have four persons now being
        investigated. Hopefully they can provide us significant or material leads
        on the identities of the suspects involved," said MPD Director PCSupt. Joel
        Coronel, who is leading the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4c273-90e2-4c36-a40a-03ca4f33ee42'
