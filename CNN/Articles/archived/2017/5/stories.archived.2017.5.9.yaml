      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/04/10/Terror-threat-Philippines-Visayas-Cebu-Bohol.html"><strong>Related:
        U.S. Embassy warns citizens vs. travel to Central Visayas</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f7e95-3ac9-40e0-a664-4e9feb581bc0'
