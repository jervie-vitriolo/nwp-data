      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abinal reportedly has not returned to the Shiite Muslim office since
        the incident.</p>'
  'Madrid-Open-Eugenie-Bouchard-Maria-Sharapova-doping-ban':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
