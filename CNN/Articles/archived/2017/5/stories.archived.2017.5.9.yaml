      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as being a minority ethnic Chinese Indonesian, the outgoing
        governor is also a Christian.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc26bc4-4039-40fc-8f1d-da7a8214ba22'
