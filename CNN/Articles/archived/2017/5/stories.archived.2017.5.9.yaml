      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0eba95-8011-48a2-8310-e279abdef7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Western Mindanao Command (Wesmincom) on Tuesday
        said "urban terrorist" Hussin Asrap Wahid surrendered to troops of Task Force
        Basilan in Ungkaya Pukan town Sunday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b728290-abd0-4476-802e-19d20cce7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab9dec-10e8-4750-85b9-a1512246eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered from Wahid a caliber .45 pistol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385ae44-8cf6-425f-a78f-80d05c341a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b901f50-4dae-4a1d-8c11-1363b306a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old, also known as Ottoh Wahid or Jay Pilmita, was under
        the leadership of Basilan-based commander Furuji Indama, the Wesmincom said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581566f-4d3e-4299-b349-92ac7f899b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f33b9e-b19f-4f67-9fec-732c443bb783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indama was a leader of the bloody attack against soldiers on April
        9 last year, a holiday to celebrate the Day of Valor (Araw ng Kagitingan).
        Some 18 soldiers and five Abu Sayyaf fighters were killed in a 10-hour gun
        battle that day – the biggest single-day combat casualty suffered by government
        forces in the area since 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3bb7c9-3183-45ac-aad2-eb8b94c793ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227e0f3-6bd6-4d7e-b55b-9f749696cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following increased military operations against the group,  Armed
        Forces of the Philippines Spokesman BGen. Restituto Padilla said the Abu Sayyaf
        is now down to about 300 members from a high of 500. Most are in Jolo, Sulu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf986b-c0aa-4492-bd12-fecc39103c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1022f0d-bcd4-4c86-8f06-cbb704c812d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 41 who have surrendered,  five did so in Sulu, 25 in Basilan,
        and 11 in Tawi-Tawi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de37a3-39b8-4bb3-a8cc-fc10d36b7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f6d9a-eebc-4be0-bee5-67e681e663ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider the recent surrender of another Abu Sayyaf member as
        a manifest of the effective combat operations sustained by the Joint Task
        Force Basilan against the terrorist group in the province," said Wesmincom
        commander Lieutenant General Carlito Galvez, Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8dd80-5e59-4af3-9411-2b437b95141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784979b5-0cbf-49a0-b42f-a9775d1c33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is encouraging other Abu Sayyaf members to lay down
        their arms as well. It expects more to surrender in Sulu and Basilan in the
        coming weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fb2bb-5f61-4b16-beef-fcdcd6f0d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0784663-c800-4ae2-8e99-f575ff416cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:24:43.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this happens, Galvez said the the drive against the group will
        surely reach the tipping point and the Abu Sayyaf is unlikely to regain its
        strength.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2115a-f9c7-4819-afc7-5f7c5219bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:24:42.767+08:00
      'mgnl:createdBy': 'eunice'
