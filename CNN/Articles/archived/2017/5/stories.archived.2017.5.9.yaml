    'title': 'Lacson on Quiapo blasts: PNP intel needs to shape up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162a72b-b47f-4d11-9d4d-fd34a1ddb76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:44:54.294+08:00
      'mgnl:createdBy': 'eunice'
