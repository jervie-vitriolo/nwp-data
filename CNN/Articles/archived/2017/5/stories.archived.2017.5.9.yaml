  'Gina-Lopez-to-Cimatu':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-09T17:57:43.413+08:00
