      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Yumi Lugod contributed to this
        report.</em></p>'
  'gina-lopez-qa':
    'author': 'Anna Bueno'
    'caption': 'Gina Lopez is no longer the environment secretary, but remains as
      fierce and intense an advocate as she was before taking the position. Photo
      by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-05-09T16:59:14.028+08:00
    'imagesource': 'jcr:043b6e80-146c-4238-bb69-d94b2a388100'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a21d5744-4fa1-4ad7-8e14-cb123081bb8d'
    'lead': 'Gina Lopez is no longer the environment secretary, but remains as fierce
      and intense an advocate as she was before taking the position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:05:53.453+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T10:05:53.792+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gina Lopez on being the ex-environment secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b387d30-2b33-40ad-9907-01c9fd821cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Regina Paz “Gina”
        Lopez is out of Malacañang and is back in the private sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756a735-20aa-4bdb-bf8a-7e8add52020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8f319-afce-4de3-b59f-6a045a5d4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the former environmental secretary — whose appointment has been
        <a href="https://cnnphilippines.com/news/2017/05/03/CA-rejects-gina-lopez-denr-secretary.html">rejected
        by the Commission on Appointments</a> amid controversial policies and her
        alleged incompetence — seems busier than ever. After a prolonged interview
        with Pinky Webb on “The Source,” tail-ended by a brief session on Facebook
        Live, she sits with CNN Philippines Life, wary of the time. She needs to be
        somewhere else to give a speech or a lecture. It seems that even as she is
        out of public service, she is more in demand, she laughs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd7e4b-d98d-445c-bc47-c207f44c47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab353a-ae38-4bd9-bce5-231a5c2aad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is still planning what she will do after her stint as environment
        secretary. For better or for worse, Lopez will be known for her unforgiving
        stance against mining, <a href="https://cnnphilippines.com/news/2017/03/11/president-duterte-denr-secretary-gina-lopez-mining.html">cancelling
        75 mining contracts and closing 23 mines</a> for operating near watersheds.
        After battling three appointment hearings, she might also be remembered for
        <a href="https://www.facebook.com/CNNPhilippines/videos/1921567648083125/">singing
        “I Believe I Can Fly,</a>” seemingly defying the 16 lawmakers who voted against
        her. She has invited <a href="https://cnnphilippines.com/news/2017/03/14/environmental-groups-gina-lopez.html">ardent
        support from environmental groups</a>, but has also earned the ire of groups
        who allege violations of due process for her apparent failure to consult stakeholders
        in drafting her policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc044de-74ce-4dbf-a46e-bf514987b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35848575-743e-43db-89cb-a048c53ebdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief interview with CNN Philippines Life, the fierce advocate
        explains the motivation behind her bold policies, and why she feels so so
        strongly about her advocacy, even as she exits as one of the country’s most
        controversial public officials. Below are edited excerpts from the interview.</p>'
    '7':
      'image': 'jcr:aa8192e5-30c5-430c-a824-d13bf75328b3'
      'imageCaption': '"The problem with not being environment secretary is I’m no
        longer on top of the money," says Gina Lopez. With the amount of money in
        the department''s budget, "we could have done an awful lot of good," she adds.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100e11f-b1a6-4bb9-941b-493260d67790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6655345-52ed-4b31-9d5c-484dd7f65747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since you’re no longer the environment secretary, what were
        the limitations and disadvantages of that position?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd559b-ef35-48a0-810f-4cd3d5a5db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7997d-ee7e-4395-b818-7de4adb0e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest limitations is … even if you have money, even
        if you have power, if you don’t have the right people, it’s not going to work.
        One, it’s the re-orientation of the organization from a purely regulatory
        to a development one, and then two, it’s hard to work in government because
        you have all these rules and regulations. You cannot make <em>buwelo</em>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452d8b1-2c22-4613-a1a9-0c9ffbe18d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03566899-fcfb-4b29-a565-e1880dea1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You consider the rules and regulations as more of a limitation?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee26611-7242-4cb8-aefa-eeb93c82c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e0c34-13da-48b7-8abd-52f97f18edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. In the private sector, you can just do what you want, and if
        people don’t perform, you can let them go. But here, there’s all these rules
        … that’s why I have all these consultants, because I can’t do things if I
        don’t have the people I need. But you cannot bring them in because these positions
        are taken up na, so you bring them in as consultants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73cf81-62db-4e56-9119-c9ffdfc67d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6b8be-53af-40c0-b7bf-76a50eda962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you think out of that? I’ve read somewhere that
        you said, you think out of the box …</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93fa21e-6761-4499-85f2-6655306374e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe13047-5718-4a47-b799-0ec0297b1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I don’t like … It’s why I believe I can fly. [<em>Laughs</em>]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b3a62-eece-4d6e-8f73-0c1c16f42888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.798+08:00
