      'jcr:uuid': '9c373ec9-37ac-4439-8cde-1839dc4eee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:10:36.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:10:37.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her extra determination to beat Sharapova was on display as
        she managed to win a gruelling 70-minute first set against the 30-year-old
        Russian by clinching the 12th game.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564a027-92c4-469f-9742-d6695005d3cf'
      'mgnl:activationStatus': true
