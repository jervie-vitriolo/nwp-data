  'Martial-law-victims-receive-partial-monetary-compensation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-09T09:32:13.253+08:00
