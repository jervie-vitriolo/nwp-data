      'mgnl:lastActivated': 2019-07-18T10:36:47.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Number 6 (in electrocution) reached up to the back
        of my neck. It''s already near the brain. Fortunately they stopped. I thought,
        maybe they won''t kill me yet. I believed in luck.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f987d-d3f9-4aa3-9adc-549f391fe35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f618a6-e4f3-439b-9fdf-514706f921e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty years later, he would receive P100,000 - the first half of
        the payment for the atrocities he experienced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9aa10-fca0-4069-83e5-11be11c19989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10e2c2-e390-4d34-949b-1bb84217f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Fuente, now 63, was one of the 300 martial law victims who
        claimed the first half of their monetary reparation from the Human Rights
        Victims Claims Board (HRVCB), four years after the bill granting it was passed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f18f78-e9f9-4392-a385-02a9a0f789bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646c5e2-0ccd-4cf8-9fdd-bbf39199b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRVCB chairperson Lina Sarmiento said the reparation is a recognition
        of the atrocities committed during the Marcos rule..</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af06dc-1427-4507-bf44-bd9b6541b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53df273-0b03-423a-b4ca-bebd5d454e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it may not be enough to ease the pain, this is a symbol or
        a token of the government''s recognition of what they went through," Sarmiento
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca42038-159f-41d8-98b6-53de6c47fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b636d17-72de-4fc4-a56f-324299472714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10368, or the Human Rights Victims Reparation and Recognition
        Act of 2013, grants monetary and nonmonetary reparation to human rights victims,
        with the amount "in proportion to the gravity of the human rights violation
        committed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19416ce8-49b0-4a46-9d13-eb44bcd6d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7137e-e34c-4e35-bca3-12ced11819f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is determined by a point-system, as identified by Section 19
        of RA 10368.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce77c586-e176-49c2-bbda-d73d22884ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46367065-9724-42fc-81d7-9149e625fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Victims who died or who disappeared and are still missing shall
        be given ten (10) points;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc137fed-f635-496f-9654-35376c316e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Victims who were tortured and/or raped or sexually abused shall
        he given six (6) to nine (9) points:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfa344-ccd4-486e-a756-5e15d1ab3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Victims who were detained shall be given three (3) to five (5)
        points; and</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcfe6c-3fe5-4223-9d33-e1b4ac3d1db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Victims whose rights were violated under Section 3, paragraph
        (b), nos. (4), (5) and (6) under this Act shall be given one (1) to two (2)
        points.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d7261-ea3e-4d9d-a9b7-8a6af350a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted P10 billion for the reparation of the
        victims, which came from the ill-gotten wealth of the Marcos family transferred
        to the Philippine government by the Swiss Federal Court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b18cc-b8e5-4fef-a677-946a3ac094cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad1234-1b50-4e59-a834-dcc32558bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Fuente, a torture victim, got eight points.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c4aca-69f6-4766-99c7-2d4314c4c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1228ef1-fa23-481c-806d-ca25f430c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nararamdaman ko na …  yung kahit kaunting bahagi nung katarungan
        at hustisya na hinahabol namin. Maliit na bahagi lang ito, na naibibigay na
        unti unti," Dela Fuente said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a8b1c-0fed-4bf8-ad93-05cb322de333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341346a-24c0-42d7-a85d-d276759bc123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a modest share of the justice we are fighting
        for. They''re giving it little by little.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655550f-063e-4e42-92b5-a145521e2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666c399-e79d-4c3d-8712-e6176cad051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial law victim said he will use the money to support his
        child''s college education and buy the maintenance medicine for his generalized
        seizures - an injury he got from the tortures inflicted on him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b540ca3-17ca-4663-b07d-76568cb03165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0873d9-ef3b-4ca8-b75f-066b17b770cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Fuente said more than the monetary benefits, there is something
        else they need.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962ee73-f6bf-4b1e-be94-bdf11c450665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49dcda-2581-4e18-8d79-fbd7c1c184e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang malaking bahagi na gusto naming maattain, yung recognition,
        kasi sa recognition, meron din …  non-monetary benefits. Pwede kaming magpacheck
        up nang libre sa anumang government agencies," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e13400-2e14-40a7-aa73-2ad21d424da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27da01-2742-4bff-a59a-7102fdfbe5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More than the monetary benefits, we want to be recognized
        so we can clain the non-monetary benefits, like free check ups.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4d859-53e3-49c9-a4dc-fee738123da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.935+08:00
      'mgnl:createdBy': 'eunice'
