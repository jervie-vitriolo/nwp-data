    'jcr:uuid': 'eb9ed8e1-d0e7-4626-be58-2b03abc78930'
    'lead': 'Billed as the grudge match of the year, Eugenie Bouchard overcame Maria
      Sharapova Monday after calling her former idol "a cheater" who should not be
      allowed to come back on the women''s Tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:31:42.213+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T10:31:42.528+08:00
