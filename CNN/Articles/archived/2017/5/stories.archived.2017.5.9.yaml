      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been talking to my dad, my family, to mama Nia, and coach
        Middlebrooks about this," the young cager explained. "I would like to take
        my talents to Cal State Northridge just because I think that Cal State Northridge
        is the best fit for me."</p>'
