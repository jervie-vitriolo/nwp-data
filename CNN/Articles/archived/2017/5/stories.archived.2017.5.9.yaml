    'template': '1'
    'title': '

      Martial law victims receive first half of monetary compensation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8048b-464d-4871-840f-c166eb1faad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Danilo
        dela Fuente was arrested in February 25, 1982. He was released exactly four
        years after, when former strongman Ferdinand Marcos fled to Hawaii after the
        people revolted against his rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8782550-eed3-47da-901e-7f23e43607c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822aa8e-a6e9-4c7d-8b19-93700643c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the four years dela Fuente spent in prison, he learned words
        and phrases he would vividly remember three decades after: solar plexus -
        the sensitive part of the abdomen vulnerable to blows was where he was punched
        several times; tea party, when he was "treated like a football," kicked repetitively
        by 10 people, and the Russian roulette, where a bullet was loaded into a gun,
        placed into his temple before it was pulled thrice - a game of chance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5adf8b-1620-4b37-9e53-011a82e6f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed22013-01a0-4360-a715-fcbbca4a81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was also electrocuted, he thought it was his time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c13ebe-a4bd-4a54-9a54-ed6ae006465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d203477-ead9-47c0-9c60-274c3172af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:36:46.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:36:47.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung number 6 sa batok na yun, malapit na sa utak. Buti naman hininto
        na. Sabi ko, aba mukhang hindi pa ako papatayin, naniwala nga ako sa swerte,"
        dela Fuente said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
