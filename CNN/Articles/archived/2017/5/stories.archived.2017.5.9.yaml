  'South-Korea-presidential-elections':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-09T08:03:07.819+08:00
    'imagesource': 'jcr:2fe97ffb-f8f1-49db-a507-893d140815e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2231ad1-c40b-4d51-8348-86edd0a61db0'
    'lead': 'South Koreans head to the polls to choose a new president Tuesday amid
      concerns about the economy, corruption and their relationship with North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:33:46.534+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T10:33:46.876+08:00
