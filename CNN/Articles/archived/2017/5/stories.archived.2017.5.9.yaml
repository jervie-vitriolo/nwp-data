      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is known for kidnapping and beheading its captives, which
        include both Filipinos and foreigners.</p>'
