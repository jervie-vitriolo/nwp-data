      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e724cf-327d-44c0-b5a5-26ec08bd8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:00:33.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:00:33.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said in a statement that the decline in power costs sourced
        from IPPs and PSAs reflected higher plant dispatch and the recent strengthening
        of the peso against the dollar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4e1f4-446f-4d0b-8c11-61abbadb5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:00:33.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:00:33.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de843ce9-e144-494e-b238-1a87cf1933a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:00:33.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:00:33.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, while "there was a slight increase of ₱0.02 per kWh in
        the transmission charge of residential customers…taxes and other charges went
        down by a combined amount of around ₱0.10 per kWh."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60ffaf-aa6c-4137-abac-ab0607f93b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:00:33.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:00:33.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d69c6e-3db9-4d72-94e5-fcf7a09a04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:00:33.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:00:33.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electrical power distributor also provided tips on how customers
        could consume energy more efficiently, as the end of summer approaches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb37c95b-2dd2-40eb-8d47-e78dd1c54f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:00:33.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:00:33.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1b940-d233-4af5-8754-4977dcbce3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:00:33.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:00:33.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simple tips such as unplugging appliances when not in use to avoid
        "phantom load," using the aircon at mid-setting or at 25 degrees Celsius for
        maximum efficiency, using a power board or strip which can supply power to
        several appliances at once and allows a user to conveniently turn them off
        simultaneously using just one switch, maximizing natural light during daytime,
        and keeping appliances well-maintained to ensure optimal performance," Meralco
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51aa90-3990-43f8-ab50-59ff4276df8e'
