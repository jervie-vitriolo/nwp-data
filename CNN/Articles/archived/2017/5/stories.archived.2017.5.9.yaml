      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair endured a brief, awkward handshake after Bouchard claimed
        a place in the third round against top seed Angelique Kerber, who she beat
        on her way to the Wimbledon final in 2014.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399e9d4-d785-4e39-8454-14a7e5f38808'
      'mgnl:activationStatus': true
