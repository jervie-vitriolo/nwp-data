      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462a82b-c066-46eb-891b-8a53eebccf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:10:36.924+08:00
