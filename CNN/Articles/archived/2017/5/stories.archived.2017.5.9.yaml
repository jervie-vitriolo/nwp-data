      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard, ranked 60th in the world, entered Madrid after five tour-level
        opening round losses in a row and her three-set first round win over Alize
        Cornet was her first since the Australian Open in January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33298264-d237-4b07-9037-f96d80b97a06'
      'mgnl:activationStatus': true
