  'jakarta-governor-ahok-guilty-landmark-blasphemy-trial':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-09T14:17:36.674+08:00
