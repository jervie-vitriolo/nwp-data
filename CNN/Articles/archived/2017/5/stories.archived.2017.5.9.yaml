      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s enthralling contest, which lasted nearly three hours,
        certainly lived up to the hype.</p>'
