    'jcr:uuid': '7d6ef029-47bf-4bfa-a323-73c4273c4dd0'
    'lead': 'Janet Napoles'' lawyer said that the house arrest will protect the so-called
      "pork barrel queen" from imminent threats against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:43:16.759+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T09:43:17.101+08:00
