    'lead': 'New Environment Secretary and former General Roy Cimatu may have to reorient
      his military training and work with the NPA for the environment, Gina Lopez
      advised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:54:57.083+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T09:54:57.581+08:00
