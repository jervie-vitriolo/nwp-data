  'drivers-license-validity-extended-to-5-years':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-09T21:19:20.986+08:00
    'imagesource': 'jcr:2f9cf570-be51-435d-be43-8b73c7983a7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b0315f1-1ec5-49e7-b9f6-39fddebd9bd9'
    'lead': 'The Senate committee on public services approved a bill extending the
      validity of a driver''s license to five years, from the current three. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:46:46.533+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T09:46:46.834+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate committee approves bill extending driver''s license validity
      to 5 years'
    'updated': 2017-05-10T02:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362c021-05c0-42a0-80e3-a965775fa408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The Senate
        committee on public services approved on Tuesday the bill extending the validity
        of driver''s license from three years to five, which is expected to be tackled
        at the plenary soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41c73e-bf75-4ec2-8502-be09bcbb8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4c52a-b722-4ca8-8e32-9c1582db1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no opposition to proposals to extend the validity of driver''s
        licenses," said committee chairperson Senator Grace Poe in the Senate hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ae1c1-f264-4768-bc60-cda105c358db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5cc63-8f97-4a20-97a8-1aad4ab9cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to amend Republic Act No. 136, or the Land Transportation
        and Traffic Code, as amended by Batas Pambansa Bilang 398, which indicates
        the validity period of the driver''s license.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279dbbe-dcf8-43cc-b31e-34ad78961fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bce8d4-bae9-4a23-97ad-e4a5afd195e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Referring it to the plenary is a foregone conclusion and its approval,
        I can say with certainty, is a done deal," Poe added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b7462-7d83-4474-8d74-6bdc15f6827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f95478-dcc8-4688-bee8-d3923de7a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said while the validity of the driver''s license will extended,
        its cost will remain the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2e8a1-6065-4321-b1cb-1cdcf7ed98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a925a7f-8116-4ba6-b0c8-5118398e2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the longer validity, the bill also seeks a stricter compliance
        of regulation and stiffer penalties for violators, which would also cover
        drivers who are not fit to drive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a5b33-6ec5-45e7-9f19-44a47ba259a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8ff78-f115-4498-8163-826ce2a7e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New driver''s license</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2402d-40f4-4c4b-a1c2-5db04a5ff3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new engraved driver''s license will be issued on August, but will
        be on a staggered delivery, said Land Transportation Office (LTO) Executive
        Director Atty. Romeo Vera Cruz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6617a6-241c-4e96-a0f5-ffa95127f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63cbe7-c3ed-40fb-b14b-9e92374f6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would also be security features such as a barcode and biometrics
        for proper identification and access control in identifying individuals, which
        Cruz said will be difficult to fake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d811e-927a-4eb1-9da7-270de32ad407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf0cb1-356c-4ea7-98bf-d0013677c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another security feature...<em>may</em> hidden data <em>dun po
        sa</em> picture <em>natin sa</em> card ''<em>pag ginamitan ng</em> lens makikita
        ''<em>yung pangalan tsaka tsaka yung</em> license number," Cruz said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130341e-8b21-4516-b3c9-fc0bfc0f0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae6fd2-a307-4ca7-a286-3f038153c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Another security feature…there will be hidden data
        in the card''s photo wherein if you use a lens, the name and license number
        will appear.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a0a5f-924f-4ed9-9f82-6f749bb5cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b725301-00f4-456a-a54d-8889549b7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns in Application</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f405726-affc-45c5-bfda-19bc88ff6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Senate hearing opened a lot of other concerns
        in terms of acquiring driver''s license.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda017ba-9f7b-4428-b19a-b8efe13c014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e8427-b57b-4b28-ab6b-22571b79f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:46:46.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:46:46.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Jeepney Operators and Drivers Association of the Philippines
        President Zenaida Maranan disclosed a malpractice done by some applicants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743ca0d-f0c6-43d1-b71b-404053575c4e'
      'mgnl:activationStatus': true
