      'mgnl:lastActivated': 2019-07-18T09:43:17.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> A lawyer
        of Janet Lim Napoles, alleged mastermind of the pork barrel scam, said Tuesday
        that his client should be put under house arrest in case the government decides
        to make her a state witness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed5242-ecb4-4431-a807-3222b3cedd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e2d0f-92d4-47bc-9aa6-0257fbcc98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung iko-consider siya ng gobyerno as a</em> state witness<em>,
        dapat i-</em>secure<em> nila ''yung kanyang</em> life<em> di ba. ''Yung</em>
        threat<em> sa kanya di ba kasi maraming</em> involved<em> na</em> personalities<em>
        diyan so kailangang i-</em>protect<em> siya</em>," Atty. Stephen David told
        CNN Philippines in a phone interview.</p>'
