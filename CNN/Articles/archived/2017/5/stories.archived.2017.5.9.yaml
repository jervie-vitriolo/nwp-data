      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8227e6-5145-4db3-867b-cf525f06d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her extended list of PDAF Scam legislators turned out to be a product
        of her imagination, without any documented evidence or credible and verifiable
        accounts of the transactions to support the same," de Lima said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b065dd-e1b6-41b2-b041-dcae455d08a7'
