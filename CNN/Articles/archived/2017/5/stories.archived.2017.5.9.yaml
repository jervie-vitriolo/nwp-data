      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165cc17-dabf-4636-89ea-a7d652277f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that with the vessel, the PRC would be able
        to effectively help government forces "in providing immediate relief assistance
        during emergency and crisis situations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fea6c2-8cd9-49f0-8f76-394bce9341bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e153e-7399-4cd5-a9d5-8834bcb3f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ship shall also serve as a reminder of the will and determination
        of the PRC to face any obstacle in pursuit of its noble cause."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadba222-8e03-47ac-b272-dfd132dadd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.592+08:00
      'mgnl:createdBy': 'eunice'
