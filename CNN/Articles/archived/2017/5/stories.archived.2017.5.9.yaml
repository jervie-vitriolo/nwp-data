    'template': '1'
    'title': 'Jakarta governor Ahok found guilty after landmark Indonesian blasphemy
      trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2c8ee-6d11-4db3-b0bc-e5f5943d4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jakarta governor Basuki Tjahaja Purnama,
        commonly known as Ahok, has been sentenced to two years in prison, after being
        found guilty of blasphemy in a trial seen as a test of Indonesia''s religious
        tolerance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12751e-8bb9-4f88-a101-0ade7fc14b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f4ff1f-451d-43f5-8329-a10cf24ad4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, prosecutors called for the blasphemy counts to be dropped
        in exchange for a lesser charge of "spreading hate," but the judges appear
        to have ignored that recommendation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaefef3-b6d1-481e-b76b-4680bf114ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71998d-dd9f-4718-bf4f-c9bd54d43bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial Chinese Christian politician was put on trial
        in December over accusations that he insulted Islam while campaigning to retain
        his role. The Jakarta governor denied the charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec0b83-42a8-4d5b-aa9b-fa42f46ba2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c907d010-fd67-44dd-bb00-a2d4bd62e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost no one who has been charged under the blasphemy law has ever
        escaped conviction, associate professor of Indonesian politics at the Australian
        National University Greg Fealy told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46708ad-bb87-4521-be89-3fa8afe61ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c08a8-6335-4722-a55f-381ed1ee405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blasphemy law has really been a blight on the rule of law and
        democracy in Indonesia for decades," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ec1d1-b229-418d-b094-a77acdbe01fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:16:16.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

