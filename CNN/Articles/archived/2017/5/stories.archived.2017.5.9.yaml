      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> The death of an 85-year-old man
        attempting to reclaim his title as the oldest person to climb Mount Everest
        has reignited concerns over whether an age limit needs to be imposed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e9151-a97f-4c9b-9d5f-8464bb59d7b2'
