      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overwhelming 45 out of 47 states participating in the Universal
        Periodic Review (UPR) of the United Nations Human Rights Council (UNHRC) had
        expressed concern over the spate of killings in President Rodrigo Duterte''s
        anti-illegal drug campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93cb403-d010-48cb-adec-9ebb7038498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930802e2-fb0f-49c0-ae44-cf652e17d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment on Tuesday, Presidential Spokesman Ernesto
        Abella said the government has been doing its part.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b96a45-0562-4123-a44b-9e151a6a5f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fd739-591e-46e7-99af-0868c8d760b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is subjected to due process… We are investigating everything
        that needs to be investigated," Abella told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367bfff-8ab4-4206-8a1e-2d16f317af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978f580-38d0-4718-95e2-f4f03b8b27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Malacañang''s first official statement after the Philippine
        delegation''s bid to defend the country''s drug war at the UN review in Geneva,
        Switzerland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad2285-b1b3-4d8b-916c-a0beefc7c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f2ae5-9572-4449-9d21-1544d69ef07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/PH-defends-drug-war-UN-Geneva.html"><strong>READ:
        PH delegation defends drug war at UN in Geneva</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221290b-3551-4267-8bc3-390385be771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406867a-4b1d-4c7f-9dba-0770ecc084c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the government is not after changing the world''s perception
        of the drug war, contrary to an earlier statement made by Chief Presidential
        Legal Counsel Salvador Panelo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c59cb3-a583-4364-987e-d22b37ae4717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8f3a6-fa3b-4b52-9f42-66043c7602da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte continues to pursue an "independent foreign policy,"
        Abella explained. Although other countries are free to express their views
        and recommendations, the government will continue to pursue its "own line
        of action," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125a239-d948-40fe-9bf4-d82205eb45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd73e44-5690-42a7-8dc5-978bf43711dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is expected to decide whether to accept, reject,
        or put under the study the recommendations of the UNHRC after it releases
        its report on Wednesday. All 193 UN member states are subject to a regular
        review of their human rights records.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329916b-1098-4f02-ad68-7d34790f70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e4aaf-57a2-4c3c-8d55-58ca0bcdafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from ensuring accountability in the anti-drug campaign, most
        countries also want the Philippines to refrain from reinstating death penalty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14316d8f-7af4-47e8-9c31-0ac99971cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af9eb0-b404-4ae0-8aec-5534bd3013be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stop the cover-up''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7e665-6dae-4166-b156-9d90ab759494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella echoed Senator Alan Peter Cayetano''s statement that critics
        of the administration have spread alternative facts on the drug war which
        have been widely quoted by some local and foreign media outlets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5a939-e1ab-4c34-8978-75f04c3619fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f3a5e-52e6-4d02-af2f-a100156fa7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our situation has been overtaken by the media hype and the media
        noise… Apparently [there''s a] concerted effort to create a noise that is
        beyond what is really there," Abella said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a5905-6a54-42b3-8108-6fc38a59c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a4105-95ad-4cd5-b693-026c20379125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano led the Philippine delegation to the UNHRC, together with
        Deputy Executive Secretary Menardo Guevarra. They denied the existence of
        state-sponsored or extrajudicial killings of drug traffickers and criminals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aab4b4-ca3d-4134-ae1f-ac81eccc3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e1334-8c09-4b04-9442-1285474c2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine UPR Watch, an organization of human rights groups
        who monitored the session in Geneva urged the government to "stop the cover-up."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c10b3d-0e54-4cca-aa16-d538ac33e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819592f6-5d70-4898-9a81-630bf7e82930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are enraged of the Philippine government''s whitewashing of
        the most serious violations of human rights in the country," Hustisya chairperson
        Evangeline Hernandez said in a statement on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d02621-d381-4bf5-8a05-e6127733d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd053b8e-3cd1-4086-b3bc-0b4d3bfb425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commission on Human Rights Chairperson Etta Rosales also
        called the government''s claims as "hogwash."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f813fd-9160-459c-a547-f8bef1df82f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52163d-f78d-470b-8dc5-a5c4bfb4d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,600 drug suspects were killed in police operations in
        the country''s anti-drug campaign, official police data show. Almost 65,000
        drug suspects have been arrested.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac24877-4400-4495-b8e1-db4ec7f5573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83801227-c074-4e42-9118-79d779fe348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:52:16.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:52:16.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier dispelled as "false news" claims there are
        around 9,000 drug-related killings under the Duterte administration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
