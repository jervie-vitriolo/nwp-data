      'jcr:uuid': '75b065a7-e890-42f5-a48e-abaab48b4513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised the PRC during the event, saying the organization''s
        role in relief operations was "indispensable," and asked them to "take a more
        active role in the efforts to maintain peace and order in our communities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7538a6-9ba7-4339-8a98-95be80480c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17fcc2-5038-4f9c-914f-80f613794924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President specifically pointed out programs that would complement
        the government''s "fight against illegal drugs, crime, and corruption."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19e15f-2dee-4eef-9e91-6750b40ca113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:49:54.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:49:54.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34900891-9eff-46d4-a227-cf2a5c597355'
