      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713feb88-0c22-4d6b-abcd-f9ebbc4132ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So the law should be interpreted …</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e86ef4-1a05-4007-9539-027427069e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f0f03-3148-46a9-bc95-3160e0644ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a heart. You have the laws, so why don’t you interpret the
        laws in a way that people can benefit? [In the same way that] you can interpret
        the laws in a way that the mining industries benefit. The example for me is
        the <a href="https://cnnphilippines.com/news/2017/05/04/DENR-Chief-Gina-Lopez-graft-complaint-Kapunan-Citinickel.html">₱2
        million [trust fund]</a>, then we changed it to ₱2.25. They’re gonna make
        so much money. It’s over ₱10 billion pesos. What’s ₱2 million, compared to
        that? In the process of making that ₱1.4 billion, by selling that stockpile,
        if you have disadvantaged farmers, isn’t it your duty? You’re Christian, Catholic,
        it’s your duty as a human being to take care of the farmlands. And it’s there
        in the Constitution. So why are we making angal over these things? Why are
        our lawmakers, who are supposed to be protecting the people, making angal?
        We don’t need lawyers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb515a-8dc8-4bfd-8bb8-4a3d6f106815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Whatever the balance is, the end must be the common good. If balance
        means you balance it out with business interests and you sacrifice the common
        good, that’s not balancing. That’s a cop out."</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d39b1a-d5b9-45ea-b647-5172988b4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Or instead maybe the lawyers should be more …</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea709b5-540a-4ab0-9f31-3aabaab72f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4c9d9-401a-4b8f-9057-a78740554934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More heart-ful. Because you can have the law, and you can navigate
        the law. I was approached by Constitutional experts, and they say, “Gina,
        you’re backed up by the Constitution.” There are unjust laws, such as the
        Mining Law, and then there’s social justice. To bridge the gap, there are
        three ways: one is legislative, [second is] amendments, and the third way
        is executive action. If you subject the poor to a legal process, it’s the
        same thing as not helping them at all. Because they don’t have the lawyers
        … they’ll just suffer there forever. The mining companies and the wealthy
        can make lagay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7980699-f26b-4930-b7fa-260fc992a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c67f5-cb98-430b-8463-c2c06f942d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Even if we must have a preference for protecting the interests
        of the poor, how do you make sure all interests will be balanced?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea15ea6-a9cd-463b-82cc-9be34cff2a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e99941-8457-44d3-b286-655d8a55b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the balance is, the end must be the common good. If balance
        means you balance it out with business interests and you sacrifice the common
        good, that’s not balancing. That’s a cop out. The common good must be the
        overriding … now to get to the common good, there are many ways to do it.
        Business is a good … you can do lots of businesses, I have no problems with
        business at all. But the commitment to the betterment of others must be non-negotiable.
        Once you kill the betterment of others, you’re killing the soul of the country.
        You’re killing the economic potential of the country, the consciousness of
        the country, ‘cause you’re saying it’s okay if people suffer this, as long
        as you benefit. I mean, is that really the kind of country you want to have?
        If you don’t address this [at] a consciousness level, I don’t think our country
        will see the light of day. And the fact that our lawmakers are remiss in this
        kind of consciousness is very seriously disturbing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388eedd4-a6f0-44e7-afd1-1435e8de4875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961889d9-6faf-4e14-8bce-166856530d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the state of consciousness about our environment
        in the Philippines?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa98fb-cbf0-479a-a0fd-10cf7ac0ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004f3de-f9e5-41ae-bcd1-f923d79e361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a lack of awareness on the integrated-ness of the environment.
        The impact of the environment is like a domino effect. They’re saying the
        mining companies are just in one place, that’s not true at all. You’re in
        one place, you fuck it up there, and you’re everywhere. The impact is everywhere.
        The need to be aware of the massive impact on our environment is necessary.</p>'
    '35':
      'image': 'jcr:cbbeb685-6dc7-4974-a2e7-0a3f9a1f6c00'
      'imageCaption': '"The key sustainable way [to protect the environment] is to
        let people benefit from it," says Gina Lopez. "‘Cause if they don’t benefit
        from it, they will destroy it." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8244a7-b282-4585-a80d-3c638927313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffb443-d325-4ffa-821f-3db5b053ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You said we must shift to a developmental approach in protecting
        the environment. Can you expand on that a little bit more?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ac3dd-9993-4df8-a159-77e900cee0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e832f-78bd-46d8-8482-202f278a08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key sustainable way [to protect the environment] is to let people
        benefit from it. ‘Cause if they don’t benefit from it, they will destroy it.
        For example, in our forests, we have biodiversity, and one medicinal plant
        can give us US$ 25 million a year. But where are the benefits of our medicinal
        plants going? To foreigners. Our nata de coco is patented by Japan. Our ampalaya
        with eggplant is patented by America. Our ylang-ylang, which is endemic to
        us, is patented by a French company. So if this continues, the ones benefiting
        from our resources are foreign interests or business interests. So why will
        the poor take care of that when they’re not benefiting? But if we can maneuver
        that our communities are benefiting from our biodiversity, they will protect
        our forests, because they are going to support our families through that.
        And that’s why I don’t like mining at all, because mining ravages our biodiversity
        for the benefit of a few and sometimes foreigners at that. It’s really, really
        wrong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad4772-81e6-41d5-a72f-d1622c224418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d1e2d-6acd-4932-9e4b-082258aafb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think you have more leeway now, not being the environment
        secretary, to push for your advocacies?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b924b-177f-4ec3-96cf-dea62440abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b434d37-4028-4c68-80b5-1ae192893dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with not being environment secretary is I’m no longer
        on top of the money. [With the amount of money in the budget,] we could have
        done an awful lot of good.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c056772-2ab9-47e5-87ba-b81a0f4d95e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd14e15-00a2-4aa3-90e2-50efab573d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s criticism directed at you, which says that you’re
        a good environmentalist, but a bad regulator. Do you think that’s a fair comment?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934d7bc-f70d-48e2-baee-8b554d8b6625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c3071-6485-4e53-8bad-a75773a664b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:05:53.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T10:05:53.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know. If a regulator means to follow the laws, [and] our
        laws have never been followed, I regulate and follow the law. If regulating
        means giving in, and not following the law … I mean, at the end of the day,
        we have to think of the common good. And in the Constitution, it says that
        if the property has a social function, and if that function is not used well,
        which is for the community, for the common good, it is the duty of the State
        to intervene. And everything that I’ve done … the mining audit itself is backed
        up by the Clean Air Act, the Clean Water Act, the Forestry Code, the Watershed
        Code, by seven laws. So the big question is, why did the regulators before
        never implement those regulations? Who is the bad regulator? Me, who is implementing
        those regulations, or they, who never implemented the regulations? What are
        the regulations there for, if [they’re] never going to be implemented? Everything
        I did was fulfilling the law. The violations were according to the regulations.
        I’m just implementing the regulations. So if you call me a bad regulator because
        I’m implementing regulations … then I think you need to re-identify the meaning
        of regulation.</p>'
