  'Madrid-Open-Bouchard-beats-Sharapova':
    'author': 'Danielle Rossingh for CNN'
    'caption': 'FILE PHOTO. Maria Sharapova'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-05-09T08:01:57.188+08:00
    'imagesource': 'jcr:d8b395c0-2c68-49d5-8baa-9c66312423a2'
