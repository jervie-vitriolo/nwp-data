    'lead': 'Eugenie Bouchard pulled off her first win over Maria Sharapova with a
      7-5 2-6 6-4 triumph in the Madrid Open on Monday in a thrilling contest full
      of tension after the Canadian had called the Russian a cheater following her
      doping ban.'
