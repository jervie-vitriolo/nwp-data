      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already coordinated with the authorities both the AFP and
        the police, to be on heightened alert," Park Superintendent Elizabeth Maclang
        said. The military''s Western Command had yet to issue statement on the matter.</p>'
