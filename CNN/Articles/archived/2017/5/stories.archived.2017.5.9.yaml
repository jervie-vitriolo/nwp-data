      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was defeated by former Indonesian education and culture minister
        Anies Baswedan, a Muslim, after a campaign riven by religious tensions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712dcf2-9398-4358-9421-f272e36624e9'
