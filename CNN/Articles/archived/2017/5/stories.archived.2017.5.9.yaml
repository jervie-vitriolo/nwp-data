      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely had some extra motivation going into today, Obviously
        I had never beaten her before and then there were other circumstances," she
        told a news conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223f743-72d7-433d-a957-96d5e51748e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:10:36.922+08:00
