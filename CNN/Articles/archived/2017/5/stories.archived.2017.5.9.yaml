      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e797cb-4025-42b5-873d-4f9244c8b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:36:07.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:36:07.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the afternoon, the U.S. embassy in Manila said it had
        received credible information that terrorist groups might be planning to conduct
        kidnapping operations, targeting foreign nationals in the areas of Palawan
        province, including Puerto Princesa City, and the areas surrounding Puerto
        Princesa Subterranean River National Park.</p>'
