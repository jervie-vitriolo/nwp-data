    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe168b8-81a1-4e1e-bbfe-7de6455c86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senators: No sense in making Napoles state witness</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec1447-4d39-4961-a649-3391e7a2d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Pangilinan said that it''s a mockery of the justice
        system to turn a person accused of the 10-billion pork scam into a state witness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e04a0-16ba-4c21-9c86-aa387198ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0936197-76de-44b4-85b9-269d17ae4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kalokohan na gawing</em> state witness <em>ang isang</em> principal
        <em>dito sa</em> plunder case <em>na ito. Kumbaga, sampal ito sa sistema ng
        katarungan natin na mapapawalang-sala ang isang katulad niyang akusado na
        maliwanag na napakaraming transaksyon ang pinasok, napakaraming</em> ill-gotten
        wealth <em>ang kanyang, base sa ebidensiya, ang kanyang nakuha</em>," Pangilinan
        said in a press briefing in Manila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb6b56-5d3d-4ed5-97a1-534e055272c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b39fc5-5459-4a99-858c-b90745cfd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s foolish to make a principal of the plunder case
        a state witness. It''s a mockery of the justice system to acquit an accused
        individual who obviously had multiple transactions which earned her plenty
        of ill-gotten wealth according to evidence.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d797e3f-568e-4024-98b3-4ab4c83420a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613c6f9-b198-45b8-8c1d-f9772c4b2528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, who was also present at the event, said that
        Napoles'' acquittal has a direct impact on the legal and justice system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072f15c-17e9-4bfa-8c9f-1c63b1a23b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7df40d-6b92-4aab-b0e8-f36faf192a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At pag ''yan ay in-</em>undermine <em>mo</em>, worst case scenario
        <em>ay pati ''yung mga</em> big-time personalities <em>na</em> accountable
        <em>dapat para sa korupsyong iyan ay mas nagbubukas ''yung pintuan sa pagpapawalang-sala
        sa kanila</em>," Hontiveros said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ce5fe-56e8-434c-b57e-6261417c3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bbe6fe-7925-4a3b-9543-06a7a9936a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And if you undermine that, the worst case scenario
        would be allowing other big-time personalities accountable for corruption
        cases to be acquitted as well.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625f7d2-a42a-4b09-bd05-502bbf095161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd949fb-9aca-4a48-870e-bc0061b9a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:43:17.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added that Luy''s credibility will be undermined once
        the corruption cases against Napoles are tried.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13941e21-aba0-4cce-9c9e-1997427d966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:43:16.762+08:00
