      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> The management
        of a famous underground river in Palawan has assured visitors that necessary
        steps were being undertaken to ensure the safety of guests and the community
        around the popular tourist spot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17983c0-f975-4c8c-86c2-f3db717c8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:36:07.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:36:07.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31daf121-bae0-47f3-81bf-fabd0f8d09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:36:07.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:36:07.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Princesa Underground River (PPUR) management issued an
        official statement Tuesday evening on its preparedness against terrorism —
        following a travel advisory from the U.S. embassy warning its citizens about
        a possible terrorist attack near the world-renowned subterranean attraction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc689f-6fe5-4243-b8fa-aa7939778dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:36:07.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T09:36:07.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5311de-c959-4885-a576-4efdc1b34208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:36:07.479+08:00
      'mgnl:createdBy': 'eunice'
