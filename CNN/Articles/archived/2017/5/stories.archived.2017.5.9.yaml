    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6870219-5416-473c-adfb-03413b5d9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:16.192+08:00
