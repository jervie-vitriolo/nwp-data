      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2017/05/08/health/everest-age-limit-climbers/index.html">How
        old is too old to climb Everest?</a>"</em></p>'
  'Emma-Watson-wins-MTVs-first-gender-neutral-acting-award':
    'author': 'Elizabeth Roberts and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-05-09T03:08:15.048+08:00
    'imagesource': 'jcr:7109b7e3-2f83-4256-9d1f-0e6136c4f3f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387c8f70-9eaa-4cca-b064-e75f6abea4bd'
    'lead': 'MTV abolished gender-specific categories for its acting awards this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:41:36.851+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T10:41:37.029+08:00
