      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:49:57.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/04/12/Abu-Sayyaf-leader-Abu-Rami-killed.html"><strong>READ:
        Notorious Abu Sayyaf member among 6 bandits killed in Bohol firefight</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
