      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Vice President
        Leni Robredo''s net worth is down by more than ₱2 million since she took office
        in June 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419e3b2-f0a6-4542-b4a2-ab9f0b4b4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:34.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:00:35.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1c351-67cb-4968-93d9-a361d8171ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:34.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:00:35.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her latest Statement of Assets, Liabilities and Net worth (SALN),
        released by the Office of the Ombudsman on Tuesday, showed a net worth of
        ₱8,878,111.43 as of December 31, 2016, from ₱11,053,138 in June 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f611c-06e4-4ddb-90a3-bc10f26ef67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:34.901+08:00
