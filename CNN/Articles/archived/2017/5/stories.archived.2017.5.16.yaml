      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Electoral Tribunal asked Robredo to pay a total
        of ₱15.4 million, ₱8 million of which she was able to pay last May 2.</p>'
