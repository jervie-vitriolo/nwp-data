      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joselina Cruz:</strong> It’s very zen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cd41a-d19b-4e61-b1ed-43c6ef56b12d'
