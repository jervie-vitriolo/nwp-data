    'template': '1'
    'title': 'Researchers find possible North Korea link to massive cyberattack'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ebf466-2436-4d57-b0dd-070fac0490cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — It''s unclear who is
        responsible for the global cyberattack that targeted around 300,000 machines
        in 150 countries. Businesses are still reeling from the fallout, and government
        agencies around the world are investigating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135491b-ea9b-4ecb-a617-2b53a362ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security researchers have documented similarities between the WannaCry
        code and malware created by Lazarus group, a hacking operation that has been
        linked to North Korea. The code similarities were discovered by Google researcher
        Neel Mehta on Monday. Google declined to comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d60ee-8064-4572-9247-60304e344c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f174c-413f-4948-9f62-c33391f6b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security firm Symantec also found links between Lazarus and
        WannaCry. It discovered early versions of WannaCry on systems that had been
        compromised by the Lazarus group''s tools. These versions were different than
        the ransomware that spread on Friday. It is unclear whether the Lazarus group
        put the ransomware on those systems, or someone else did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0f499-b7dc-489b-9a0b-be8a4dc917d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ce8ac-e13e-47ba-a303-f60bb2b45d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not yet been able to confirm the Lazarus tools deployed
        WannaCry on these systems," a Symantec spokesperson said in a statement to
        CNNTech. "While these connections exist, they so far only represent weak connections.
        We are continuing to investigate for stronger connections."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addafb1-6e2a-4994-a932-bb79db95d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1639da-de8b-46be-bf44-d18203c0fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky Lab, a security company, has also published the similarities.
        The Lazarus group was linked to the 2014 hack of Sony Pictures and attacks
        on banks around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f79029-3e99-468b-b4a2-e1d936973f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673cb1fc-308c-4a38-a17f-7cf78ba6cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest observations are still a long way from determining whether
        North Korean hackers were behind the recent global cyberattack, but they demonstrate
        how researchers go about finding who is to blame. One way is to investigate
        the code and compare it to samples that known hackers have used in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a03a4-50c0-4c14-93b0-7117e8a2e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f52ebf-8101-48f9-82f7-c997afbcd6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amanda Rousseau, malware researcher at security firm
        Endgame, it''s difficult to catch cybercriminals. Further, it will be hard
        to find patient zero, or the first victim that kicked off the spread of the
        virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570fb45-de77-43e7-adff-ed4b62ba0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993f141-56c2-4fb8-8595-90cb452563c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WannaCry ransomware took computers hostage by encrypting their
        files and requiring payment to unlock them. It leveraged a Windows vulnerability
        leaked in a trove of hacking tools believed to belong to the NSA. The ransomware
        mostly affects businesses and large organizations that use a Windows tool
        that enables file-sharing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2af485-b963-4903-9a92-b4404f799f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf843a1-83d4-4ce7-9d18-e48094c0f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft released a patch for the vulnerability in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f550bf-3f8d-4e48-8823-193351d0f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ead89-a632-4e03-9641-ceba225f80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseau says the malware code indicates there are at least two
        different parties responsible for it because there are two pieces of the attack
        that are coded differently. The ransomware itself was not hard to reverse
        engineer, she said, and indicates that a less experienced person wrote it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd05951-4eef-4b03-91ab-2a9c293f3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185427cb-1b83-42ec-a468-c0f05ba451cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple government agencies are committed to tracking down the
        perpetrators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c2b11-562a-4d41-8e77-cb12b218a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476c5e4-c4b9-4937-8d9b-d52bfac6864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding out who is responsible is called "attribution." And it is
        very hard to do. Researchers look for certain identifiable pieces of code
        or clues on how it was executed, such as text strings or site registrations.
        But there are tools that hackers use to throw investigators off their tracks.
        Often, malware code is publicly available, or it can be purchased on digital
        black markets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43a913-cd54-44dd-a5af-a094698273a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673358b1-05d6-4aff-93e6-cc7bd64c340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Michael Flossman, researcher at security firm Lookout,
        examining the victims can help narrow down the perpetrators – but in the case
        of WannaCry, hundreds of thousands of machines were affected and there weren''t
        a ton of similarities in who was hit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4aee8a-5b1d-4dc9-aaeb-90835bd43acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0cb7e7-5f24-450e-92da-891d499f52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers responsible have not received much in return for their
        efforts. While the ransomware took down hospitals and critical infrastructure,
        it''s made less than $60,000 in ransom. Security researchers and government
        agencies have advised businesses not to pay the ransom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2df1b9-b717-4913-9efa-c551b65e3a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fabd85-9914-423e-8bd3-8d4940eead82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are piecing together where WannaCry came from, and some
        insight into how hackers used the leaked Microsoft vulnerabilities could be
        found on the dark web.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a7f0a-ed38-449d-adb7-03371270f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04db38-dada-4d3b-bd49-c074e4b8809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark web is like a second layer of the internet beyond what
        average people use every day. It can only be accessed via the Tor browser,
        which gives users a cloak of anonymity and makes it impossible for anyone
        else to see their activity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52300b30-d4c9-42e2-ba7b-d2815f091926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.216+08:00
