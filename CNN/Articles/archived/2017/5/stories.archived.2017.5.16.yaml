      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> They didn’t have the vision. [Laughs]</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0eed4-a955-45f6-84bb-71b91d9bf022'
