      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited China''s generosity to the Philippines. China has
        pledged 24 billion dollars worth of investments, including huge infrastructure
        projects such as two bridges spanning the Pasig River in Metro Manila, and
        a railway project in Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
