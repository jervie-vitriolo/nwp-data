      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' <em>Newsroom Ngayon</em>, Secretary
        Vitaliano Aguirre said the DOJ "definitely" has the power to turn Napoles
        into a state witness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293f7a4-7ba1-42aa-a1ae-22e38261aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65f5d3-3c7c-42af-8d26-6551eca633f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked if he would pursue state witness status for Napoles,
        he said he would not, and instead "most probably" work for her inclusion under
        the DOJ''s Witness Protection Program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7a02a-3a77-4d6f-95f2-4faa091ed490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155f3c1-9c57-4fdc-bdc0-263e75bcc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to petition before any other body, what we are
        going to do is work on an application to put somebody under the protective
        custody...under the provisional protection of the Witness Protection Program,"
        Aguirre told CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ec6eb-649c-4813-a95c-62e984bc1c28'
      'mgnl:activationStatus': true
