      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9041bda-c57a-44de-83d0-995db2d23680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then demanded the Finance Chief to prove his claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923eee4e-845b-4416-b5fa-93ac17a64f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.595+08:00
