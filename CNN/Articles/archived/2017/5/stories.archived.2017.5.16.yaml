      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising stars and comebacks</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfbf38f-3659-48ff-afb7-b8fdf3fe146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, whose publicist confirmed last month she was expecting
        a child with her fiance, Reddit co-founder Alexis Ohanian, is due to give
        birth in the fall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48660f83-661e-4ba2-acfd-cd1c803b3a50'
