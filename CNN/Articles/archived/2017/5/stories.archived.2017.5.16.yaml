      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0ccb7-cd68-405b-8167-4188af0f4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the newly formed WTA Media unit producing 2,000 live matches
        from this year under a multi-million agreement with Perform Group — compared
        to 800 before — international media rights to top-level women''s matches have
        been sold to more than 115 countries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ead9e8-bd69-46b1-aee9-3114f0ab5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964917c-113d-46e1-9ed7-16aa3b7919d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTA Media last year forecast a jump of close to 26% in potential
        audience growth for women''s tennis to more than 567 million between 2017
        and 2020.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd308f3-f266-40b0-89ed-1b818ef69c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5c23c-fee0-4fe7-942d-0ad645f0ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Kerber effect?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b22c7-0725-47d5-8403-b62e522f56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of 2016 Australian and US Open winner Kerber as the
        first German No. 1 since Graf has boosted audiences, sponsorship and reignited
        interested from broadcasters in Europe''s biggest market for tennis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9358d1d-46ef-4666-b41f-6e7d0462c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf907a-92ea-47d6-969f-70e9367b5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, pan-European broadcaster Eurosport said 2.6 million
        Germans watched Kerber''s surprise win over Williams in the 2016 Australian
        Open finals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f246f-003a-4230-a9d1-ed763d65680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10771711-7c43-44dc-b567-113676e02fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April''s Porsche Grand Prix in Stuttgart sold out all of its sessions
        for the second year running as German crowds flocked to see Kerber and other
        local stars, such as eventual champion Laura Siegemund.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd6bb1-fd80-4074-a8b9-e2dc7c6f0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963e14e-8f90-4cf5-a62f-64162248a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the return of Sharapova also boosted global television
        audiences.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448d5a1-50a6-437b-a7dc-f5346e526a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df2b42-ef2b-4282-aa28-63c5834f2b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>American tennis</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99462c3d-635f-411a-b2cd-b440f7f9dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After missing eleven months in 2010-11 because of foot surgery and
        illness, Williams kick-started her career in 2012 with the help of French
        coach Patrick Mouratoglou. The pair have since won 10 majors.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec4d62-6233-4e10-8940-15f96194da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6d594-394a-4824-a661-4fb4b8a16fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' late-career renaissance has been important for tennis
        in her home country, where close to 18 million people regularly wield a racket.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e81b51-9067-4641-90d9-efac07f2fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279fab0-e21a-4242-8c6e-9a81840e9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite a lack of Americans at the top of men''s tennis — John
        Isner was the highest-ranked American in the world rankings in 2016, in 19th
        — the past five years, in which Williams has underlined her status as one
        of the greatest tennis players of all-time, has seen interest in tennis in
        the US rise from 24% to 36%," Nielsen Sports said in a report last year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cfb3f5-2ddb-469b-9e58-c054b8aa8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e27331-734e-422b-8d01-659e97a16b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Court, Evonne Goolagong and Kim Clijsters all won majors
        after they had children, Williams turns 37 next year and will be entering
        what surely will be the final stretch of her impressive and record-breaking
        career.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044b908-be62-43b8-a607-8fefc2be1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fb49a-7b69-4239-aaaf-903cdb74e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, there is only one Serena. But the next big female tennis
        star is probably already waiting in the wings.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002091c-aded-42c2-a76f-9d3bdd4fe360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17aa56-4229-4d86-8dfb-1963adda6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tennis is a global phenomenon and has been for a long time," said
        Synergy''s Crow.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c97f8f-7d48-4238-9dc7-7791b2e095b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e5f86-91fc-4535-8573-325611fb6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember when I was a kid, Bjorn Borg went and Jimmy Connors
        went and John McEnroe and it was ''how are we ever going to replace these
        guys?''," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44d278-f5e6-429f-8158-d1df02948fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97366cde-05ef-4ba6-8fe2-41ceffc9423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then Boris Becker came along, and Stefan Edberg came along and
        we did. And eventually we get Roger Federer. The baton just gets passed on."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afc2d4-dd5c-41c9-a206-a7ae569d6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98ecd1-23fa-48b8-87cf-179013f39a93'
