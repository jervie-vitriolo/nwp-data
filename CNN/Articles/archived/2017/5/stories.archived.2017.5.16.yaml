      'mgnl:lastActivated': 2019-07-19T14:00:35.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46423cf-e1e6-40d9-a9d7-7030a16c03e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:34.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:00:35.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo declared owning less cash on hand or in her bank accounts.
        In her SALN last June 30, she reported owning ₱11,115,138 in cash, but in
        her SALN from December 2016, she said she now only owns ₱8,940,111, representing
        a ₱2.18-million decrease in her total assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c87f5-275e-4d37-a857-fee39c21c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:34.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:00:35.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfecb8-45ba-4504-91f2-e1b96d315a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:00:34.901+08:00
