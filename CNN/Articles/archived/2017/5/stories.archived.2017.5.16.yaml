      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56326eee-7fe2-4f7f-8322-3b7df135502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This I’ll never forget when Manuel told me, “Lani’s work is so powerful
        when you’re there, but it’s got this quality the moment you move out, sometimes,
        it disappears.” I thought it was one of the most poetic depictions of Lani’s
        work or of any artwork, to actually say that when you’re in the presence of
        the work, it actually leaves this imprint, but the moment you move away, it
        releases this hold on you. I think this is what Lani’s work [is], being present,
        the idea of how strong it hits you and your awareness of the work at that
        moment.</p>'
