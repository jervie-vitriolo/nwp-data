      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca526c2-63fe-4018-97dc-992a2dded329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participation of the country in the “Olympics of the art world”
        has been through the efforts of Senator Loren Legarda, working with the National
        Commission for Culture and the Arts, headed by the chairman, National Artist
        Virgilio Almario, who attended the vernissage of the pavilion recently. Legarda,
        due to an emergency eye laser procedure, participated in the opening through
        Skype, taking questions from the members of the Philippine press who were
        flown to Venice to cover the unveiling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d7b48-2183-404d-a025-980a193df299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb29bce-76b8-418f-8d43-c9e36bcf5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Philippine participation marks a new milestone as the
        pavilion moves into the heart of the Biennale, at the Arsenale, from the Palazzo
        Mora — far from the main grounds of the Biennale in the Arsenale and the Giardini
        — where the 2015 Philippine Pavilion was displayed. Legarda was able to realize
        her dream of securing a place in the Arsenale, placing the works of Cruz,
        Maestro, and Ocampo, beside the pavilions of countries such as Argentina,
        Mexico, the U.A.E., Chile, and Singapore, as well as the main exhibit of the
        Biennale itself.</p>'
    '32':
      'image': 'jcr:1841d008-144b-4ff0-9bad-22ae44cfee31'
      'imageCaption': 'Lani Maestro, Manuel Ocampo, and Joselina Cruz. Photo by DON
        JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7364f-b5a8-42c3-aa5f-102e5667c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768601cf-4420-4867-80f5-739bbf4ee373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Maestro and Ocampo, Filipino artists David Medalla, and
        Katherine Nuñez and Issay Rodriguez have been selected by this year’s Art
        Biennale curator, Christine Macel, to participate in the official “<em>Viva
        Arte Viva</em>” exhibition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cccd1aa-adf7-4d88-a52c-1cd858eb55c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6a8d0-f74e-4628-9ab5-fc791b6bc0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The past years the floodgates of creativity have really burst open,”
        says Legarda. “The fact that Issay and Kathy are in the main exhibition is
        a testament to the greatness of Filipino artists, the fact that two artists
        who [practice] overseas, Lani and Manuel, are selected artists in our exhibit,
        attests to the growth of our contemporary art scene.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9858bfa-1489-4741-904f-44b9c5726435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3c274-b76d-4dbc-8c04-74db12f6dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She underscores the importance of the Philippine participation in
        the international art scene, as a way for Philippine culture to interact with
        other people and cultures — a bridge towards international understanding.
        “We tell the countries of our ‘now,’ as we mirror our political and cultural
        realities,” Legarda says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379487fa-0d3d-456c-85c2-0ff1b48a355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f20d8-d86c-4030-ba49-1c3e34ab8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference of the Philippine Pavilion, days before
        the Biennale was opened to the public, CNN Philippines Life talked to Cruz,
        Maestro, and Ocampo about the notions of national identity, being in a state
        of exile, and how the work exists in the context of the entire Biennale.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a6a80-8d42-4856-9dcc-67f852301a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb038da3-04b8-4510-8ce9-8b9c1c5ababe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The jump-off point of "The Spectre of Comparison" is a line
        from Jose Rizal’s “Noli Me Tangere” and Benedict Anderson’s contextualization
        of it. How does the idea of exile seep into the works that you guys brought
        here? Since Lani and Manuel work abroad, did you ever feel exiled?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43068bea-ef7e-41c6-8df8-0053891f7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b184f-ed1a-47d2-8db6-a3fa1556172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lani Maestro:</strong> For a long time yeah, it wasn’t a
        preoccupation but I thought about it a lot. It’s a big word because I wasn’t
        really pushed out ...</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91908805-e160-4b55-808c-c9a26bf01814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be751a-99be-4519-9094-8b5f98e44c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> It’s a self-imposed [exile].</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd742d-7dea-4ea4-8eaa-c3d119dcfacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e88b79-0493-431e-8113-adf9e267f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lani Maestro:</strong> It was a choice but at the same time,
        I left during Martial Law but I didn’t leave for political reasons. It was
        a preoccupation because there’s always the question [of] how one defines identity
        when one is not within one’s country. But I think this is so far back, because
        now I feel if there is such a thing, I belong to the country of making art.
        [Laughs] And that’s where I feel free. And so to be a Canadian and to be a
        Filipino and to be something else, for me, it doesn’t matter anymore, perhaps
        I feel like a citizen of the world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e63a2-b6c3-4182-9c32-643e8b591171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59bb66-a53d-42f5-8bd0-508c8ec706ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, I think it’s interesting this whole notion of exile
        because it talks about belonging. For a long time I thought it’s two separate
        things, "to be" and "to long." Being and longing. I think the idea of belonging
        is a perpetual longing for the mother, which is also the Other, that’s how
        I define it for myself. It’s an important state of mind, to be longing for
        this place that we don’t have because in the world … we are born alone, we
        die alone.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44df9e9-0829-4d06-aa8e-ab978fda97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582f4c3-a62e-4aed-83c8-bae4f007b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"The notion of identity is always moving. It’s always in flux."
        - Manuel Ocampo</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
