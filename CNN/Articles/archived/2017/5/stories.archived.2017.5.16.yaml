    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd10669-ea90-4631-bf67-fa686427e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.801+08:00
      'mgnl:createdBy': 'eunice'
