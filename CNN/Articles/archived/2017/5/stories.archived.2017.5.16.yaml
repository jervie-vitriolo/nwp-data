      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84f559-843f-4ae6-addf-f2827ef6a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though an angry White House official told CNN they felt "tricked"
        by the Russians, White House spokeswoman Sarah Huckabee Sanders said "proper
        protocol was followed" by not allowing media into the meeting.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8849ba-2b2a-4770-ba8a-6cdbacda02c7'
