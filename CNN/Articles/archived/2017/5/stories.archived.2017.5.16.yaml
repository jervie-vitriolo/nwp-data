    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516adbe7-513a-46ea-98bd-a01cfb6a0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.722+08:00
