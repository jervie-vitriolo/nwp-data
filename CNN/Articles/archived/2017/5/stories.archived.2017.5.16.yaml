      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Donald Trump insisted
        Tuesday he had the right to share information with Russia related to terrorism
        and other issues, his first public response to the revelation he disclosed
        classified information at an Oval Office meeting last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b0965-930c-440a-afc6-0eaa9e81fd21'
      'mgnl:activationStatus': true
