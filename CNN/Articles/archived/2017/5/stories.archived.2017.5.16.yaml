      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Ubayda was killed in a brief exchange of fire on Monday after
        fleeing from government troops with Abu Asis, officials from the police and
        military said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34e13e-6bb8-4e3c-b9c0-fdfda9583e3d'
