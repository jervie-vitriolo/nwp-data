      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many infrastructure projects in the pipeline, the President
        minced no words in reminding Philippine courts not to give the government
        a hard time in implementing these projects which are sometimes delayed by
        restraining orders.</p>'
