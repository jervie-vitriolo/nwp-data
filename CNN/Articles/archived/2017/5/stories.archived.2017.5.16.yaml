      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> It refers to Hugo Chavez promoting
        football ... to support sports is to make your homeland proud. So in my paintings,
        it deals with a lot of those kinds of things, the notion of homeland, identity,
        and also makes fun of it.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba6d54-e1d1-4f5b-9cc0-bd1990ca1d86'
