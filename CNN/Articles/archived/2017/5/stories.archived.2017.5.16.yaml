      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:37:39.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>ito pong mga ordinaryong mamamayan, ay hindi nga nila makuha
        yung kanilang mga bangkay sa morge, wala nga silang pangfile ng kaso</em>
        (These ordinary citizens, they could not even get the bodies [of slain loved
        ones] from the morgue, they do not have the [money] to file a case), do you
        think they will come out and then face the consequences?" Alejano said.</p>'
