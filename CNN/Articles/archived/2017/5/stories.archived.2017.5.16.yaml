      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00cb407-b3df-4b0f-87e4-f28ff0b6a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:41:00.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:41:00.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rationale behind it is really, China would want a peaceful
        region. Because a peaceful region translates into more prosperity for China,"
        Duterte said here.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973b4a3-ae14-4dad-9be1-4a24f35ec533'
