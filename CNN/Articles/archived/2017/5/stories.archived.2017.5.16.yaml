      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crooked Hillary Clinton and her team ''were extremely careless
        in their handling of very sensitive, highly classified information,'' Trump
        tweeted in July. "Not fit!"</p>'
