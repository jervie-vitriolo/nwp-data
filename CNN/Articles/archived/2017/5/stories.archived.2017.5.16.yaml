      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte said it would be "suicide" for the Philippines
        to engage in battle with China, adding the United States, a longtime Philippine
        ally, is the only country that can tell China to stop activities in the disputed
        waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962f038-6284-4795-a6d7-7de88cc163b2'
      'mgnl:activationStatus': true
