      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT also recommends for netizens to check the Cybercrime Investigation
        and Coordination Center''s Facebook page for relevant and accurate information.</p>'
  'researchers-find-possible-north-korea-link-to-massive-cyberattack':
    'author': 'Selena Larson, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-16T18:47:51.606+08:00
    'imagesource': 'jcr:af28a593-7ebd-4cd3-abf0-cd3c3972810c'
    'jcr:primaryType': 'mgnl:composition'
