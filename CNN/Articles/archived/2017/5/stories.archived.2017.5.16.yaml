      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7b29b-19c8-462e-878b-8c30ade31f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.719+08:00
