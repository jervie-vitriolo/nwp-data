      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8e464-b757-4c7b-b7f3-665d9c4f16be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, international human rights group Amnesty International
        claimed in April 2017 that there have been 9,000 deaths since the drug campaign
        began in July 2016.</p>'
