      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document known as a "communication" was filed before the ICC on
        April 24 by Jude Sabio, lawyer of confessed hitman Edgar Matobato, charging
        Duterte with crimes against humanity for the death of 1,400 people in the
        hands the so-called Davao Death Squad (DDS) under then-Mayor Duterte.</p>'
