      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12, 2016, a United Nations Permanent Court of Arbitration
        nullified China''s so-called "nine-dash line" claiming jurisdiction over the
        entire South China Sea and awarded the Philippines'' exclusive sovereign rights
        in the area known as the West Philippine Sea. The landmark ruling was among
        the highlights of tense bilateral relations between the Philippines and China
        under former President Benigno Aquino III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a8802-34d4-45e1-81de-37c1b5b7cf1e'
      'mgnl:activationStatus': true
