      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/03/CA-rejects-gina-lopez-denr-secretary.html"><strong>Read
        more: CA rejects Gina Lopez appointment as DENR chief</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8945a-ee47-46e6-9766-bcdc5e3ea8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2136371-a361-4c27-9968-829b49183d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If for Secretary Dominguez that is not enough, I wonder if he should
        redefine his word of legal," Lopez added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8720d14-c40c-411f-bb32-7498adadc16d'
      'mgnl:activationStatus': true
