      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23e4df-ca8b-4113-90d1-39e10e87c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not bound by the findings of the Department of Justice...we
        can reverse, disapprove, or approve," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56d2a4-2ab6-4624-88d5-e40992ed9d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.984+08:00
