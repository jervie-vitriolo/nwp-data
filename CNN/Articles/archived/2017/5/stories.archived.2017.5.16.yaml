      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte added his meetings with Xi and Premier Li Keqiang
        focused on ensuring that deals made during his visit to China last year will
        move forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ffd35-c50b-447c-8f17-918bb9454977'
