      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine ambassador to China Chito Sta. Romana said on May 13
        it is Duterte''s dual-track strategy not to raise the arbitral ruling during
        his China visit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af54bea-8d4b-4dd7-b237-008cfd318c53'
