      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:37:39.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alejano said families of victims killed in the war on drugs
        do not have the courage and the resources to fight the Duterte administration.</p>'
