      'jcr:uuid': 'a10debd4-466c-46b1-9cde-002ac9326486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.297+08:00
      'mgnl:createdBy': 'eunice'
