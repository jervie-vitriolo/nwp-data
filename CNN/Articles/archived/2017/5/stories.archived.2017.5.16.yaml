      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Duterte presented his administration''s economic and social
        development blueprint for the Philippines tagged as "Dutertenomics," and highlighted
        his 8-trillion-peso (US$160-billion)"Build Build Build" program and invited
        prospective investors to take part in the ambitious infrastructure plan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ed043-51ed-442d-bc9f-19c9564e6946'
      'mgnl:activationStatus': true
