      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e701934-a6d6-42d6-bce3-936735484b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is one of the principals accused in plunder and graft cases
        being heard in the Sandiganbayan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d7017-6b1c-41c5-9588-176108a0b18a'
