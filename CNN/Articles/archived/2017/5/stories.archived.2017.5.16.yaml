    'template': '1'
    'title': 'Napoles back in Taguig facility after NBI detention denied'
    'updated': 2017-05-17T00:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fde44-959c-4545-8c2e-df455d37c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, May 16) — Alleged pork barrel scam mastermind
        Janet Lim Napoles is back in Taguig City Jail Female Dormitory in Camp Bagong
        Diwa after more than two years in detention at the Correctional Institute
        for Women (CIW).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51bd1f3-ed32-4d60-96d2-df49898f8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c549e5-5a17-48da-b1f5-27ae04a4edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer, which happened at 4:45 a.m. Monday, comes after two
        divisions of the Sandiganbayan denied her motion seeking detention at the
        National Bureau of Investigation, citing imminent threats to her life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8873edb-d6a1-4cd3-b62e-6d2d25e25a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130760fa-7574-4fd9-8846-7289c2ea5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/15/Janet-Lim-Napoles-detention-NBI-Camp-Bagong-Diwa.html"><strong>Read
        more: Sandiganbayan denies Napoles'' request for NBI detention</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416b1ee-3d3f-4e4b-9d93-d7d55f022599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95d7e0-cb11-4cca-913f-ccd5c758592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Jail Management and Penology (BJMP) said they cannot
        provide a special cell for Napoles as the female dormitory is congested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d1c67-6f78-433d-971e-4f663d5d8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096689d5-1980-42d1-8d9a-f2595290df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP Spokesman SInsp. Xavier Solda said Napoles is expected to act
        like any other detainee as no VIP treatment will be given to her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d58131-15bb-419f-99c0-a4c5c3215a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be9562-42fe-49f2-9f07-5a5bef27abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one small area <em>na napakasikip</em>, in fact <em>amoy-daga
        nga talaga siya</em>. So most likely, <em>baka doon siya ilagay. Pero wala
        pang</em> final <em>na</em> area <em>kasi naghahanap pa rin kami ng</em> area
        within the jail <em>na pwede siya i-co</em>-locate with other inmates," Solda
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3ad6b-19d2-4829-aa07-65b1718dbe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf478215-c62e-4d2e-be79-35e3684f7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s one small area that''s very cramped, in fact,
        it smells like rats. So most likely, she''ll be detained there. But there''s
        no final area as of now because we''re lloking for an area within the jail
        to co-locate her with other inmates.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf038c1-3c02-445b-af21-8ca9a4bdee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e902f-0250-4c69-a62a-e9cab7164ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig City Jail Female Dormitory holds almost eight times its
        capacity of prisoners, with 304 female detainees taking up cells made for
        only 32.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1928773570695866%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc8c24-ff06-4a4c-96ad-ee572228e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
