      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a meeting with the joint cybersecurity working group, together
        with other industries of the Philippines here like BPO (business process outsourcing),
        like the banks, like the telcos - Smart-PLDT, Globe was there," Cabanlong
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40604155-f59b-4691-b645-8a1b085feaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada883ec-0bac-44a6-8ade-f5d70f2410f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s major telcos said they have not been attacked by
        the malware.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d09327-b4d6-4bdc-aa41-36de96f91667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce32dc3-ab87-4e8d-9fa1-3ec387e0f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WannaCrypt" preys on computers running on dated versions of Microsoft
        Windows, including Windows XP, Windows 8, and Windows Server 2003.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1aa7c5-7797-41de-9eba-ed0d144d31a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a9c13-2214-4422-8b00-c688d966249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are running our free antivirus software or have Windows
        Update enabled are protected. Given the potential impact to customers and
        their businesses, we have also released updates for Windows XP, Windows 8,
        and Windows Server 2003," Microsoft said in its statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33fbcf2-7efb-4942-8ac8-6ae7a4671218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d6f03-53b2-4055-8030-d6874a2521fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant added those who installed the March 2017 updates
        for Windows Vista, Windows 7, Windows Server 2008 R2, Windows 8.1, Windows
        Server 2012, Windows 10, Windows Server 2012 R2, and Windows Server 2016 are
        already protected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994b9a9-2f6d-41fe-8f51-43428504cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b16e73-557c-427f-bcf2-ddf48b2b5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DICT said it has no infrastructure in place yet to
        shield the country from an attack, so everyone must take precautions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9f008-ddae-4693-b29e-8adc3b1b6a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c97eb6f-a16d-44bf-9634-388ea8abee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabanlong offered some advice on how users may protect their computer
        systems from getting infected by the malware.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446eebc-48b0-4001-89f3-32df876653ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28bb7f-748e-4038-87f2-c75fb84af1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon pa lang</em>, back-up their files. Import the files.
        Update your Windows OS (operating system). Don''t click anything <em>sa</em>
        email <em>na hindi niyo alam kung saan nanggaling</em>, especially those emails
        <em>na</em> asking you to click some URLs. Verify the sender, <em>kung talaga
        bang galing ito sa totoong sender</em>," Cabanlong said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6369127-3151-4249-823b-ef9aa95010bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00f482-f6ba-4658-b73c-9bbc851b9023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, back-up their files, import the files. Update
        your Windows OS. Don''t click anything in emails from unknown senders, especially
        those asking you to click some URLs. Verify the sender, if they are legitimate.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed92c3-c2c6-464a-abb8-3e7a099cf736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427328ed-a7aa-4c7d-9b74-e35cc45d0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT has begun working on its "National Cybersecurity Plan 2022,"
        which is aimed to protect government networks, business supply chains, and
        individuals from cyber-attacks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e5b4b-77eb-4ae4-a077-b6ec709c6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304f2aa-1afd-4a6c-91a9-af6b801b5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department is yet to secure the 2-billion peso budget
        they need to carry out the plan over the next three years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04b8fc-8bbd-4e0c-b8f1-c21802fc7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5e2a4-c634-411b-b952-a57257d0d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2017/05/04/Govt-to-invest-P2B-for-national-cybersecurity.html"><strong>READ:
        Gov''t to invest P2B for national cybersecurity</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27f631-eb5a-478e-ad32-364e5ae303fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af51780-400c-430e-ac15-46998969ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government still does not have the capacity to protect
        the entire nation from cyber-attacks, an information technology expert said
        netizens must work on their own protection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee13ab1-8108-4b51-aad6-759d1e255279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9dc88a-7e2f-4254-96d8-83695cdbc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of WannaCry, if for example you''ve failed to apply
        patches, or you don''t have an upgraded software, then you''re vulnerable,
        okay? What can be done today? Disconnect from the Internet. If you''ve not
        been hit yet, disconnect from the Internet. Let it cool down," said Lito Aviera
        of the Philippine Computer Emergency Response Team.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdefab-d7b7-4a2d-8ae2-9ad4b5a63e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368c6c1-0219-4798-88c0-47b382cd3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is likely that computer systems in the Philippines have
        already been infected, but are not being reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20a400-517e-4bab-ba37-58a68d154dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbc8ba-fa51-4977-842e-3b7f2f3366fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may have been victims already but they choose not to disclose
        it because it might tarnish their reputation. So they''re just keeping quiet,"
        Aviera said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f380b59-3e44-4026-a4cd-53dfad593084'
