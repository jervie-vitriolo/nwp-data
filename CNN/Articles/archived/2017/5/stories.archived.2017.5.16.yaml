      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also expressed openness to embark on joint explorations
        with China in disputed areas saying such deals, if government decides to enter
        them, will have to be fair and deliver something to benefit Filipinos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8485f3-f289-4552-9439-64945af9c4ca'
