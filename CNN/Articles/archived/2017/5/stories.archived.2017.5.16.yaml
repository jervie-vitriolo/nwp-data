      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, May 16) —</strong> President
        Rodrigo Duterte welcomed on Tuesday news that troops killed the two remaining
        members of the Abu Sayyaf in the island province of Bohol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6503e-c4f4-423d-bf10-201182351543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:49:57.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509f69f-5a09-4095-a2b5-3573b6aaae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:49:57.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy also to report the last remaining Abu Sayyaf... tapos
        silang lahat. All accounted for. Patay silang lahat," Duterte said here in
        remarks upon his arrival from Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc72abb-7899-406b-b93c-58ba4f586bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:49:57.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b6a6a-3f06-4bae-8f4a-637fd4078dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:49:57.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Abu Sayyaf bandits identified as Abu Ubayda and Abu Asis,
        were killed in separate firefights by government troops in the town of Calape,
        Bohol, the military and police said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a4c78-7720-4d1d-972a-a3dcfa27ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:49:57.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40ebd3-2e7b-4657-aed2-3444d302abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:49:57.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubayda and Asis are said to be the last of the 11 bandits who entered
        the town of Inabanga, Bohol on April 10, supposedly to kidnap travelers in
        the popular tourist island, ahead of a senior officials trade meeting of the
        Association of Southeast Asian Nations there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f321ce7-fc2a-4d64-b493-54820110e84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.298+08:00
