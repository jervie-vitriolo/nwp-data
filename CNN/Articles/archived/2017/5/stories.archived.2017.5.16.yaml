      'mgnl:lastActivated': 2019-07-19T13:48:01.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699255b-dcad-412d-bc37-27c8070e938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lani Maestro:</strong> And it’s a complex thing. It’s never
        just one thing.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075bbbcd-84a2-402f-92a0-f908d77505fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa758e-4aa7-4bbb-a14c-d9aafd757d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> It’s very layered. The notion of
        identity is always moving. It’s always in flux. Like for example, every time
        I get legalized in a country, I move away. I lived in the States for 10 years,
        I was illegal for nine years and on the tenth year I got my papers. I went
        to Spain, I was illegal, and then I moved to the Philippines. I finally got
        my double nationality, I fled and moved back to Spain, and my status is uncertain.
        [Laughs] I’m not standing on fixed ground all the time.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c00fe4-435c-43d2-ab81-eb1cb47149fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd27c83-666b-4fb9-adff-4c7223980abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joselina Cruz:</strong> It’s an interesting development,
        the movement from site to site.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44220ee0-41a2-4099-9f34-f384ee76ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d1c17-db0a-45ae-a87b-312a6f3dcd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lani Maestro:</strong> I kept my Filipino passport for 25
        years. I’m a masochist because it’s always difficult to move with all the
        exhibitions. Finally I got my Canadian citizenship, and I was depressed because
        I had to give up my status and then I moved to France. I became Canadian to
        be in France. [Laughs] I think it’s really important to be an outsider. We
        talk about the Other and I always felt, for the longest time when I lived
        in Canada, [that] it was an issue. When I went back to the Philippines after
        the dictatorship, suddenly I was back but I didn’t belong there. I went back
        to Canada, I didn’t belong there either.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ef8e0-1f84-4a45-9a3d-ac893c5e9403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415df7b-6c81-4fc5-9384-7ec9dfa50e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> We’re in limbo, sort of.</p>'
