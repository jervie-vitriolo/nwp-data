    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on facing another complaint in ICC: ''Go ahead'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47819788-5768-423d-af4f-015460544e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, May 16)</strong> — President
        Rodrigo Duterte on Tuesday said he''s ready to face any complaint against
        him in any tribunal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bde6a-04e2-4e11-9aa9-ea625508324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335faa71-128c-4123-94cf-c4e6d8b069ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after a critic in the House of Representatives
        who brought forth a failed impeachment complaint said he was considering filing
        his own communication against the Duterte in the International Criminal Court
        (ICC) in The Hague.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c92d7f-7997-4db3-b7f4-996a8f9e7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04736d5-4a7e-4273-9590-566b0684da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, he can go ahead. He is free to do it," Duterte said in remarks
        upon arriving here from Beijing. "This is a democracy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30a47b-73dd-4ad4-be70-5ea5d5f5d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54eb2ff-40d1-4729-ab6f-dc517ff3cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the House Committee on Justice junked an impeachment
        complaint filed by Magdalo Party-List Rep. Gary Alejano against Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38497f-4035-4028-a3d1-f59213135c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
