      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:43:27.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva added 15 points and six rebounds, while Andray Blatche
        and Terrence Romeo chipped in 11 points apiece for Gilas Pilipinas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad452688-6a44-4cab-a7b6-3fa3c8b9613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:43:27.379+08:00
