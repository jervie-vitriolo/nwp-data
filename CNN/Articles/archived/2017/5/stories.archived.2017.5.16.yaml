    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9353c-56f9-41ad-8b1f-22d7804c725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:03.735+08:00
