      'text': '<p>"Do not decide for us kasi kami naghanap ng pera, kami rin papatakbo
        ng proyekto. Tapos kayo diyan mag-TRO-TRO knowing very well that it is a corrupt
        practice," Duterte said, referring to temporary restraining orders being sought
        on some government projects. "I am asking the Supreme Court to do something
        about it... I will have to traverse the lines of separations of powers," he
        added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
