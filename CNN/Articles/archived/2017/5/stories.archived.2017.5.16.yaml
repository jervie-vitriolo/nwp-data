      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I was investigated by the (Commission on) Human Rights when
        (Leila De Lima) was still the Chairman," Duterte said. "I was investigated
        again when she was the Justice Secretary, then I was investigated again by
        the Senate and I was investigated again by the House. <em>Ano pa bang gusto
