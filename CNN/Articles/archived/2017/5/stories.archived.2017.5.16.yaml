        in a decade," said WTA spokeswoman Heather Bowler. "The WTA has had over four
        decades, each marked by exceptional players, so we know these great and new
        champions will emerge, some already are, and we look forward to the future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a383c1c-9adb-47c5-8998-0edddd53d17b'
