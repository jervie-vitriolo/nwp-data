    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca892411-8782-415e-b61a-300c61608bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "One could be environment-friendly and business-friendly
        at the same time. They are not mutually exclusive inclinations. Only the zealots
        think they are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca91800-0b4e-4118-b9c0-c7c0748723df'
