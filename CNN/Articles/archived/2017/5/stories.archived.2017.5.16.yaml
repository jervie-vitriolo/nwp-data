  'Washington-Post-Trump-Russian':
    'author': 'Dan Merica, CNN'
    'caption': 'U.S. President Donald Trump meets with Russian Foreign Minister Sergei
      Lavrov at the White House.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-16T09:33:47.951+08:00
    'imagesource': 'jcr:031535d6-83a3-4627-88bb-3e84809e9ba9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b018221c-0d88-46db-951c-060d74adf65b'
    'lead': 'President Donald Trump shared highly classified information with the
      Russian foreign minister and Russian ambassador to the US in a White House meeting
      last week, according to The Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:12:27.731+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T14:12:28.103+08:00
