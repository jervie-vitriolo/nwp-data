    'lead': 'Security researchers have documented similarities between the WannaCry
      code and malware created by Lazarus group, a hacking operation that has been
      linked to North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:20:47.985+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T13:20:48.207+08:00
