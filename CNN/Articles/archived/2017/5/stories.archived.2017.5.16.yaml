      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202466b-5514-4b0c-aed6-9711ebdca407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:37:38.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:37:39.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the President has succeeded in sowing fear among the
        people, even to the members of the House. Takot po sila (They are scared),"
        Alejano told CNN Philippines'' <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8297a-7331-44e0-8126-c19b68c02c0c'
      'mgnl:activationStatus': true
