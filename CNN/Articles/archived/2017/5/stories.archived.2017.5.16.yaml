      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/Senate-report-on-alleged-extrajudicial-killings1.html"><strong>Read:
        Senate report: No ''DDS,'' no Duterte hand in killings</strong></a></p>'
    '33':
