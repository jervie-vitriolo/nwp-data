      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9edc843-b93f-4158-aedd-c1dd76359228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:41:00.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:41:00.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Duterte assumed office in July 2016, relations between
        China and the Philippines have been warm. Xi and Duterte first met during
        the latter''s state visit to China in October 2016. They met again a month
        later during the Asia-Pacific Economic Cooperation Leaders'' Meeting in Peru.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d7f35-c4ae-4480-bc29-c12c7c7e47bd'
      'mgnl:activationStatus': true
