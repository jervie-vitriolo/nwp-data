      'mgnl:lastActivated': 2019-07-19T13:30:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665508c5-3183-4582-8036-d2e6856c3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda however reminds that despite lack of special treatment, Napoles
        will be safe, and will continue to have access to her family, lawyer, and
        doctor of her choice as part of her rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bef53-da69-4d7c-83f5-6b77a09babfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf9eb1-034b-4618-bb54-d67c072e713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ang kailangan lang naman ay magbi</em>-BP <em>sa kanya
        or magbibigay ng</em> medical advice, we have roving doctors naman and nurses
        sa facility," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257fe64-957c-459e-a257-00eb375f08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f447596-3760-4c38-b815-12fd915b6bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If all she needs are people who will check her blood
        pressure and give medical advice, we have roving doctors and nurses in the
        facility.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db489aab-2ee6-4df6-b421-588875656e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599ade4-d9c0-45fe-bc21-b407a7891dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles surrendered to former President Aquino on August 28, 2013
        after a P10-million bounty was put up for her arrest. She was first detained
        at the SAF Training School in Sta. Rosa City, Laguna.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a47550-2aa2-4f29-8c33-e13fcd4af53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef83c2d-5e86-4702-a00e-c93c469fa12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:30:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:30:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was then brought to Camp Bagong Diwa on July 2014.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9dada-925b-4493-8575-7e854c9bd0d6'
      'mgnl:activationStatus': true
