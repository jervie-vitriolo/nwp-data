  'Congress-White-House-downward-spiral':
    'author': 'Tom LoBianco and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-16T09:33:58.644+08:00
    'imagesource': 'jcr:7eadc13d-31a4-45be-91c0-d3d5b1af59a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e63d7ab-d979-42bd-9e2a-bf999c075158'
    'lead': 'Tennessee Republican Sen. Bob Corker said the wave of negative stories
      related to Trump and intelligence meant the White House is in a "downward spiral."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T14:01:59.104+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T14:01:59.317+08:00
