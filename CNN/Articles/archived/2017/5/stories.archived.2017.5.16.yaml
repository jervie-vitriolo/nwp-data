      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c85e48-df0e-4e3f-a860-18d2cbfd9f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never before have I witnessed a senior government official so carelessly
        threaten an intelligence-sharing relationship," a former senior intelligence
        official told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6f109-49ed-4e64-a8e4-b85264ad9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc2d99-f2f1-4175-b83f-f3db2432d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Hertling, a national security, intelligence and terrorism analyst
        for CNN, said giving Russia information has not historically led to them being
        forthcoming with the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa29a52-8bbb-4890-98f8-e15636db21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f0a0a-df1f-4eb7-aedf-e1bd44ea77fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned about the fact that the President feels like he
        has to give something to Russia first when there have been repeated instances
        of Russia being sanctioned in Ukraine, committing war crimes in Syria and
        conducting operations that are contrary to what we''d like to believe are
        freedom of operations and sovereignties of different nations," he said Tuesday
        on CNN''s "New Day." "This confuses me to no end."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31100986-34e8-4a5f-aab2-583237d9d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3deb926-d751-47c0-94e2-ad5a74634b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin requested meeting</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447c667-bec4-4e08-b023-842062d07097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wednesday meeting between Trump, Lavrov, and Kislyak had already
        raised alarm bells in Washington, primarily because it came one day after
        Trump decided to fire FBI Director James Comey while the bureau investigated
        his campaign''s alleged ties to Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f4557-87aa-448e-98f7-d8e9d51e6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bb6b9-b739-45fa-b94c-3e54c056aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, a personal request from Russian President Vladimir
        Putin – who asked that they meet when he spoke with Trump earlier this month
        – was supposed to remain behind closed doors without any media coverage. But
        a photographer from Russian state-media Tass attended the meeting and took
        photos of a laughing Trump with Lavrov and Kislyak.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcea240-736d-4ba0-997d-c6994c225ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59398291-25ba-475f-b00c-e62ed479f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No U.S. media were allowed into the meeting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de082e7-370f-4514-9ab2-052534caafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e6577-a10e-4296-a67c-e9a7afb826a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though an angry White House official told CNN they felt "tricked"
        by the Russians, White House spokeswoman Sarah Huckabee Sanders said "proper
        protocol was followed" by not allowing media into the meeting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0fd61-53bd-492b-882c-14e7e45ccdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8cfb36-aaad-44e0-ad59-9e682fb60744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the 2016 campaign, Trump slammed Hillary Clinton for
        storing classified information on her private email server.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22284420-324d-47f1-bc57-33e04d9893af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a185dc8-9911-46f8-9404-86a6321bcd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crooked Hillary Clinton and her team ''were extremely careless
        in their handling of very sensitive, highly classified information,'' Trump
        tweeted in July. "Not fit!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b3748-634a-4d8f-869a-5ac259c9fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b3184-b437-41d5-8749-4da0e91f6a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/16/politics/donald-trump-russia-right/index.html?adkey=bn">Defiant
        Trump says he had ''absolute right'' to share information with Russia</a>."</em></p>'
  'DICT-wannacry-no-reports-PH':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-16T20:11:06.123+08:00
    'imagesource': 'jcr:9c46958b-64a8-434b-ba86-5ff1f884be8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f084576-c7cd-43e7-9741-fd08f457c36f'
    'lead': 'While authorities said there have been no reports in the Philippines
      of the ''WannaCry'' malware that affected thousands of computer systems worldwide,
      netizens must take precautions for their own protection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:50:21.434+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T11:50:21.716+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT: No reports of ''WannaCry'' ransomware in PH, netizens must be
      cautious'
    'updated': 2017-05-17T00:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2898419-7fce-43ff-b518-78f2557befb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Officials
        said the cyber-attack that took over computer systems in around 150 countries
        has not been reported in the Philippines yet, but netizens still have to be
        cautious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d7daf-2068-47db-aabd-775ee798ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3dc7c-7ec8-436d-a3fc-db2c9756a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, some 230,000 computers were affected by the computer
        worm known as "WannaCrypt" or "WannaCry," which hides in email messages, attachments,
        links, and applications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a160b0-6a95-4013-8a35-a21bc1d5b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce411f7-435e-4689-8e19-81a64117c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:50:21.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:50:21.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in action, the malware encrypts all the information in the
        infected computer system, only to be decrypted upon payment of $300 to $600
        (around ₱15,000 to ₱30,000) in Bitcoins to the hackers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4d2da-8d68-4548-a30b-eb61afd24e8b'
      'mgnl:activationStatus': true
