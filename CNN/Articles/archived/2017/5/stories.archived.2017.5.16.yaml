    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d0d5a-3448-4de0-ae25-9596245f6205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump shared highly classified information with the Russian foreign
        minister and Russian ambassador to the U.S. in a White House meeting last
        week, The Washington Post first reported Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf761cd-c1af-4a6e-b68b-6d7ceaa0e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52f180-4e7e-4a6c-9f33-bf386ff7e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets Tuesday notably lack any mention of whether the
        information he shared was classified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a3e0c-8c0f-497b-8659-91dfa67ebf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca05812d-2117-4427-9b86-79e7eb558c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two former officials knowledgeable of the situation confirmed
        to CNN that the main points of the Post story are accurate: The President
        shared classified information with the Russian foreign minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec3a28-0597-490d-a6f7-ea255b9817d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c4785-b97b-433d-a8ac-5abd45b713ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not directly reveal the source of the information, but
        intelligence officials told CNN that there is concern that Russia will be
        able to figure out the highly sensitive source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f04c22-7d34-4e18-80f5-b669f2f3424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363754d2-6a1a-46c3-9c89-3fe84bab5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House dismissed the report Monday night, issuing several
        statements before sending H.R. McMaster, Trump''s national security adviser
        who was a part of the meeting, before White House reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f93e9-5cbc-422d-9c26-a0e7898d9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085892d-f5ad-4a0f-84e7-722955deacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time were intelligence sources or methods discussed and the
        President did not disclose any military operations that weren''t already publicly
        known," McMaster said. "I was in the room. It didn''t happen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372d034-d396-436f-a6d0-b14a7041f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e63e3-da0a-4adc-845d-c5b849cab905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early responses to the bombshell report indicate that, if true,
        handling sensitive details in this manner would have broad implications on
        U.S. partnerships around the world and could place the lives of agents in
        the field at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c7a65-5137-44f3-b7ca-f4a3dbe3ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.516+08:00
      'mgnl:createdBy': 'eunice'
