      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the prosecution is confident that Napoles is one of
        the most guilty personalities in the multibillion-peso scam, and that they
        were not concerned with the Justice Department''s plans for Napoles and any
        reinvestigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef023ced-bbb3-4552-9990-98ceb1e3b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.984+08:00
