      'mgnl:created': 2019-07-19T11:45:26.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When separated by age, sex, and region, however, the leading causes
        of death differed significantly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63607f27-2ddd-45e9-979d-86c08c9abb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76973a60-570c-4e11-a989-f37be34a9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published Tuesday, says two-thirds of deaths among adolescents
        occur in Southeast Asia and Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e0866-b30a-4dfd-800c-e760bf7f69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15cbb41-a554-48e5-8925-c36294d87c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further highlights that improved health services, education and
        social care services can help prevent these deaths by giving adolescents the
        support they need.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495ee3a-5b59-4854-84de-85f39e1657f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f927e-b95d-49e6-98b0-7f9032807908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adolescents have been entirely absent from national health plans
        for decades," said Dr. Flavia Bustreo, assistant director-general at the WHO,
        in a statement. "Relatively small investments focused on adolescents now will
        not only result in healthy and empowered adults who thrive and contribute
        positively to their communities, but it will also result in healthier future
        generations, yielding enormous returns."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab88ba-2a58-4763-b5e3-b5ac21a1c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6568e58-a5bc-4bc4-8f30-eca87235f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors such as poor diet, lack of exercise and risky sexual behavior,
        which can impact health throughout a person''s life, also begin during adolescence
        and need to be taken into account, according to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee86fc-3e90-488a-9c63-bbf17e5e0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd5ac9-be2a-4ddb-b6c4-69cb42115b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of adolescent health has been increasing," said Dr.
        David Ross, a medical officer at the WHO who co-authored the report. "But
        a lot more needs to be done."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b06d4-44c0-4291-851b-8316ce05d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0df29-f437-4dcd-a25d-342ea76040fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Injuries and infections among teen boys</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622d665-d440-4c6d-912d-5f3e1cf2595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though road injuries were the greatest cause of death globally,
        data showed them to be particularly harmful for boys 15 to 19 years old; most
        of them were non-drivers, such as pedestrians and cyclists. The second leading
        cause of death for boys was interpersonal violence, such as physical or sexual
        abuse, or emotional threats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9ad1f-3a84-4576-8944-8182becd3900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d296d9f-be6b-47b8-b838-e88073c1c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most deaths by road accident, the adolescent is a passive victim,"
        Ross said. "In only a small proportion are they the driver." That proportion
        is higher in high-income countries, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705000c3-3f6a-413b-ab37-fb5da76eb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9910c6-72c2-4018-8d1c-ea2ae38500f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sonia Saxena, a primary care expert at Imperial College London
        who was not involved with the report, highlighted that previous studies have
        found that the leading causes of death among adolescents in higher-income
        developed countries is risky behavior, such as drug and alcohol abuse, rather
        than the environment they live in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb4ec8-a357-47bf-bcbc-49fe47da0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433fdee4-d303-4b8e-9ced-02d7b4a42cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These factors for adolescents are around their whole environment,"
        she said. "It should not be dangerous to walk down the road."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34f8bc-0126-4700-a5b1-061106e46182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a5e7e-89f4-4065-9d66-bc97e2070e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saxena highlighted that more detail is needed about why people
        are dying from injuries, highlighting that underlying factors could vary:
        being drunk and walking around at night, being hit by an exhausted driver
        or unsafe streets in general.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998d48c-ba3b-4d22-8d24-47b654cc598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd26b8-24f0-4d53-8f1e-d5eb9649d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pregnancy risks among girls</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf9d8b-e366-4d67-86e7-d69c378747d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The causes of deaths among girls globally also had a clear division
        based on age, with most of those 10 to 14 dying from lower respiratory infections,
        such as pneumonia. The report suggests that this stems from their exposure
        to indoor air pollution, through the use of polluting fuels to cook in their
        homes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d07e06-53c2-4ae6-9f6f-45e60e7578bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f970b7-d07a-4499-ab66-9f1a7cd1e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are working in appalling conditions, or maybe there are also
        not enough services to treat infections in a timely manner," Saxena said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8189f1-9726-466a-9e8b-5342877578af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b92a8-e7ef-45a4-b227-520d26fb6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older girls, ages 15 to 19, saw greater risk of deaths from pregnancy
        complications, childbirth or unsafe abortions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec0cd0-df08-4c58-baf7-74360e137288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27b382-b746-458e-8b68-d1e54c557b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saxena highlighted the discomforting nature of this latter cause,
        asking, "Why are 15- to 19-year-old girls getting pregnant at all?" She added
        that if pregnancy does occur, complications and unsafe abortions should not
        be commonplace.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20754a-c4aa-45ab-afb7-c5e5a6ac2c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ae650-90b3-43f0-add4-e46e9506d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young girls with little family or community support are more likely
        to find themselves in situations where sex work becomes an option, opening
        them up to pregnancy and new infections, Saxena said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a2eae-5188-46e3-bd1e-59cef525fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74728322-8a33-4c85-9625-c41d23cc57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global variation</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e468e7-3669-44e0-a0da-8df2235da41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an impossible task to compare the world," Saxena said, adding
        that quality of the data available will vary significantly by region.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e987ff7-c757-4a92-ba25-866b79e5f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f3d86-a5ea-46ee-a02b-562dbaa3eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture is very different when leaving global numbers behind
        to focus on regional causes of death among adolescents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4fef72-daac-4dbd-b92c-25cbbbbd8546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ecd14-022b-4b1a-9e37-72e799b8de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some conditions are common across regions, such as road injuries
        and suicide, there are others that more prominent in certain regions," Ross
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667808dd-14c8-4503-94d8-647044382b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4f0ee-ed9b-4c70-bac6-af2ce00e2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road injuries were the leading cause of death, when combining sexes,
        in high-income countries as well as the low- and middle-income countries of
        Southeast Asia and the Western Pacific regions of the WHO. However, self-harm
        took the lead in Europe, collective violence (war) in the Eastern Mediterranean,
        violence and abuse in the Americas and lower respiratory infections in the
        WHO''s African region.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7ebdd-7bdd-4b9c-810a-c73a3c5085c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b23d8-c8bf-475e-a255-d51d28249a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is huge amounts of interpersonal violence" in the Americas,
        Ross said, further highlighting the continued burden of infectious diseases
        in Africa. "That''s the only region where HIV is still in the top five."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb474725-af1d-4637-851c-202e932d916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2828307-2718-4438-ad66-6ce062ab8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other infections dominating as a cause of death in African adolescents
        include meningitis, diarrheal disease and lower respiratory infections.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac000b8-6d1e-4d9d-ae98-9c247df9454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3cf87b-32f9-4ed8-80c8-713a17ba9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With infectious illness, this is still on the development path,"
        Saxena said, adding that the less developed a country is, the greater the
        burden infections have on the population.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b469bbf-8c67-44a2-891a-3b71831ea3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32f6e7-224f-4925-9d9f-bd3baa233c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The influence of conflict</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a565e-84bb-44de-b3e5-77d82bfecb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area highlighted by the report data is the health of adolescents
        affected by conflict or humanitarian crises, where young people must take
        on adult responsibilities at a younger age than expected, such as earning
        money or caring for younger family members.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb21c9-2fdb-4827-a536-48521a9a440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35647af-cf52-4c91-981a-c35f98751bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, they suffer in terms of schooling, and girls are more
        likely to take part in sex work or marry earlier than planned.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d359174-0006-4d9d-8253-acbad13832d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5985aba-69dc-4876-8ff9-124a7d4deb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report highlights that health impacts stemming from this – and
        leading to an increased risk of death – include malnutrition, pregnancies,
        sexual violence and mental health issues.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d15fe9-93e8-4014-b7ae-9d42107b022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c2d66-08e8-4643-97d7-eb0d9e64d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by Save the Children further highlighted this impact,
        finding that children in Syria are suffering from "toxic stress" from the
        country''s civil war, resulting in long-term effects on their psychological
        and physical health.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf22701-690d-4688-99d1-3ea5e8c03293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e3ad4-5b32-4baa-9b63-0821fd200711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improving care, education and support</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd7ae4-8a31-41b0-8f77-74c20c4ad181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts advise that improved health care services, including the
        provision of better social and mental support, as well as acknowledging the
        role – and value – that families and communities have to play, will help bring
        these numbers down.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07d8d1-530d-478f-8d24-5b8d3ebfe93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb1538-2419-4078-8b2f-24d1b6da33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents, families and communities are extremely important, as they
        have the greatest potential to positively influence adolescent behavior and
        health," said Dr. Anthony Costello, director of Maternal, Newborn, Child and
        Adolescent Health at the WHO, in a statement.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69f772-a779-4e5e-b1ea-4eacf3680bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d08a98-9a50-428b-b99f-2be9f720e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is very strong evidence that parenting makes a huge difference
        to adolescent health risk," Ross added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4c6fc-ac00-4db2-9a74-765ebea8e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed7ed8-3dcc-48c8-9eb7-c2e47516ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report itself recommends a range of strategies, including more
        comprehensive sex education in schools, mandatory seatbelts and helmets, cleaner
        cooking fuels indoors and increased drinking age limits.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f02df0-d529-4da2-a773-487e18624163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.831+08:00
      'mgnl:createdBy': 'eunice'
