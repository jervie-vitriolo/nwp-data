      'mgnl:type': 'text'
      'text': '<p>The 18-time major champion made the announcement on his website
        on Monday, a week before the Open is set to begin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90aad5-6171-4c54-a77e-5f5f9a914bff'
