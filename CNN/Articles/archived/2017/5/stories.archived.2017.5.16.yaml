      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> They’re social constructs.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc129179-21f0-4f42-97fd-67ee8a898ef6'
