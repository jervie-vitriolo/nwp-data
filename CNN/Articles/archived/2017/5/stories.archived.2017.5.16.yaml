      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27caa557-d0a2-4858-8b0a-941b0592a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:47:36.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:47:36.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President I wanted to share with Russia (at an openly scheduled
        W.H. meeting) which I have the absolute right to do, facts pertaining to terrorism
        and airline flight safety, Humanitarian reasons, plus I want Russia to greatly
        step up their fight against ISIS &amp; terrorism," he tweeted.</p>'
