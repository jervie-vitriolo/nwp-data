      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3bce5-bee5-4ec7-a040-455aa031fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel found Alejano''s complaint sufficient in form, but insufficient
        in substance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deeba15-9222-4d68-ab4f-efb8d9c6d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506f04b-582a-4a9f-9ae5-cfca68dfb72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano filed the complaint in March 2017 based on claims of alleged
        extrajudicial killings, corruption, and other illegal acts supposedly committed
        by Duterte both as President and as then-Mayor of Davao City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805df0c-5b4d-4202-abae-d46d2d67b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511f24f-ba6d-43f7-bf1b-d718b146c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/16/impeachment-complaint-vs-Duterte.html"><strong>Read:
        Duterte faces impeachment complaint over alleged killings, corruption</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8dd646-2eb0-4202-8c8a-51d6d44015b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34745672-401a-4b03-90a2-5da4763368d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked his next move following the failure of his impeachment
        case in the lower house''s justice committee, Alejano said he was thinking
        of filing a document against Duterte at the ICC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1bf81-39be-4a1f-b74e-7135fa037958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6365c4a-d96d-4aab-be9b-469ce5297518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document is known in the ICC as a "communication," which lays
        out for the ICC reasons why a state''s official should be investigated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b380997f-d4a8-4935-8665-47398256afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26479c55-9843-41bc-9be8-00022a482ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pilit kong maniwala sa proseso ng Kongreso pero nakita natin
        ang nangyari</em>," Alejano said. "With what happened right now, <em>pinag-iisipan
        ko po, nakikipag</em>-discuss <em>sa grupo, na sasama na kaming magreklamo
        sa</em> ICC," he added.</p>'
    '21':
