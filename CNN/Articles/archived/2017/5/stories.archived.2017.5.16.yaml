      'mgnl:lastActivated': 2019-07-19T11:43:27.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5b766-b9e4-4dc5-a947-ee416f5affaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:43:27.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:43:27.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Filipinos stepped on the gas with their bench support to
        spark a 33-point outburst in the second period to take a 51-26 edge at the
        halftime break.</p>'
