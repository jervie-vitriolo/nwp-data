      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military earlier said it is on track with its goal of eliminating
        by July the Abu Sayyaf, on orders of President Duterte to go on an all-out
        war against the bandit group. Some of its leaders and members surrendered
        or have been killed in recent weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c452831-353b-4c29-81f9-c1bae204ff2d'
      'mgnl:activationStatus': true
