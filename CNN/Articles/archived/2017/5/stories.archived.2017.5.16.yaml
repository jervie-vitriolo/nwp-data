      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety measure is that we avoid trouble. We avoid violence
        and we avoid war because frankly, we cannot afford it, and China cannot afford
        it also at this time. Masisira tayong dalawa (Both of us will be destroyed),"
        Duterte said in remarks upon his arrival here from Beijing.</p>'
