      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 16)</strong> — Former Environment
        Secretary Gina Lopez fired at Finance Secretary Carlos Dominguez for alluding
        to mining suspensions which he said were based on "unseen" audits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab708aa-f479-44b8-a62d-25293e39852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d268f79-77b7-4966-90c3-7b00ac6db86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I brought the boxes several times to the Commission on Appointments.
        There is something wrong with Sonny Dominguez eyes! And there is also something
        wrong with his ears!" Lopez said in a press conference Monday, referring to
        what Dominguez said during a forum last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9f215-3b62-4c44-87a9-db695c2d2a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.594+08:00
