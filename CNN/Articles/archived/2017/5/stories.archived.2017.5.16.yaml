    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c8450-77d3-4686-8231-272300e1ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:49:57.298+08:00
