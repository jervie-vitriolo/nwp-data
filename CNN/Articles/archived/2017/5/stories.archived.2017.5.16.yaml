      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President came from a six-day visit to Cambodia, Hong Kong,
        and China, where he met with Xi for the third time on the sidelines of the
        "Belt and Road Forum."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c050d-8708-4864-a89f-40cae64c7ca0'
