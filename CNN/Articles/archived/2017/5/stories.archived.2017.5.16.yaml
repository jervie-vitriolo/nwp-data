    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225eba5e-38c5-45db-8377-0f0a192230c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lani Maestro:</strong> In a way, I think it became clear
        to me that the feeling of Otherness is really important, it’s an interesting
        condition, or the feeling of homelessness.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
