      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ae45a-f091-4ce5-83d7-62de44938386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:57:33.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/15/Duterte-impeachment-complaint-dismissed-House-Alejano-Magdalo.html"><strong>Read:
        House committee effectively dismisses impeachment complaint vs. Duterte</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb1b55-6478-467d-b9be-c75b445fb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:57:33.337+08:00
