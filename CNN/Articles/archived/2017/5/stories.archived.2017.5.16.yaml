      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs may also lessen the period of
        validity "whenever in the national economic interest or political stability
        of the country such restriction is necessary," according to the bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e51b2-df78-4423-92b4-29cffe111376'
