      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joselina Cruz:</strong> I told them that I trusted them,
        that I trusted the work, I trusted the practice, I trusted the artist.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4edfb-3131-486c-b6ca-ab9852baef86'
