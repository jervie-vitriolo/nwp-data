      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> It’s something that can never [be]
        realized. It’s sort of an ideal.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f24e83-b300-4f71-882d-c1c2dc29f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.719+08:00
