      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The Senate
        approved Monday on third and final reading the bill extending Philippine passport
        validity to 10 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbe093-c632-4f95-be07-cb9a78e5dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:03.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:17:03.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d603ae-66f3-47cc-8aba-8f3273216d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:03.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:17:03.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents said overseas Filipino workers (OFWs) are one of the
        main beneficiaries of the proposed amendment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cdec1b-df68-4346-99c9-6c771a7216e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:03.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:17:03.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e83ac6-1d73-4d0e-9b6c-d3d471120042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:03.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:17:03.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This measure will certainly give comfort to our OFWs. Often, they
        have to file a leave from work for them to be able to travel back and forth
        to the nearest Philippine embassy or consular office to get their passports
        renewed," Senator Sonny Angara, one of the bill''s authors, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7b907-1425-4310-b8ab-e9c5465147dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:03.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:17:03.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
