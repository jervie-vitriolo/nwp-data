      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a counter-response, Dominguez released a statement saying that
        whoever had a beef with the country''s mining laws should "do themselves a
        favour by working to have them repealed".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4bf2d-5ae2-4158-9c8a-7c8777a0904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca14eb-fa81-4b04-bcd6-6eb6559c9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only comment is if certain quarters think the law is unfair
        they should work to change the law, as violation of the laws is not an option
        for any government official or any good citizen for that matter," Dominguez
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a21e24-351a-4129-87bd-ab817cb4f8f8'
