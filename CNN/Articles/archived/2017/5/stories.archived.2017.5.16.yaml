  'robredo-filipinos-complaint-government':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte, Vice-President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-16T17:31:13.255+08:00
    'imagesource': 'jcr:f52930c6-3b69-47cf-8e1b-54eba057028f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bd873f-3edd-42d4-8e4e-d2adb7fd0059'
    'lead': 'Vice President Leni Robredo expresses faith that government checks and
      balances address Filipinos'' complaints.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:33:24.585+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T13:33:24.866+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Don''t dismiss Filipinos'' complaints vs. government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b42129-ab08-4416-a7f8-00da111ee96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Vice President
        Leni Robredo on Tuesday expressed hope that government institutions do not
        disregard complaints against President Rodrigo Duterte''s administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a0ee62-0662-4a7e-87a6-673d77b077f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4139c1-e85b-4676-9356-58f84114bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa naman tayong</em> sovereign <em>na bansa kaya mahalaga
        din na ipakita ng ating institusyon na hindi niya isinasantabi iyong mga reklamo
        ng sambayanan para hindi kinakailangan ng maghahanap ng</em> recourse <em>sa
        iba</em>," Robredo said when asked to comment the failed bid to impeach President
        Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f15c6e-ee6a-4fd0-96dd-6a042101dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c6ea4-f3e9-446a-9ce9-f7e3dfffecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are a sovereign nation, that''s why it''s important
        for our institution to show that the people''s complaints are not ignored,
        so they don''t seek recourse from others.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95950d94-e32a-44a7-a0b2-9c569fcde48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a58aec-bed9-47f0-9149-6b3ec05b0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice on Monday junked an impeachment complaint
        against President Duterte filed by Magdalo party list Representative Gary
        Alejano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d05148-420c-46ac-b1b2-9431c0eaf304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373c394-25da-4b8c-9869-0c1ceeaeb4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano filed the complaint in March 2017 based on claims of alleged
        extrajudicial killings, corruption, and other illegal acts supposedly committed
        by Duterte both as President and as then-Mayor of Davao City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53235e09-58de-4ef3-a797-309509e77c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9479d-72d8-4e7d-9500-4cfd3c7de10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Monday''s junking of the impeachment bid, Alejano expressed
        dismay that Duterte had managed to "sow fear" among members of Congress, thus
        any complaints against him would not prosper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d226de8-f1f0-40f9-9987-c4c31f7d8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48987638-7645-4247-b58c-e2463c8d3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/16/duterte-impeachment-complaint-dismissed-alejano.html"><strong>READ:
        Fear of Duterte blocks impeach tries – Alejano</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98131f-553b-44c3-9966-84ec770ddf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860ebbf-794a-4558-b45d-33de22c964f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano then said he was considering bringing up Duterte''s actions
        over the alleged extrajudicial killings to the International Criminal Court
        in the Hague.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b2bcc-574b-4214-bdb6-dc7e1ab0774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17af36e-716f-4324-8d59-3f03897c0764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she could not stop Alejano, but she remained hopeful
        that complaints against the President could be resolved by the country''s
        institutions since the ICC was the court of last resort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5c2fb-d904-47b8-8b0a-5c414d57642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca783b-e135-4733-a3d3-2cb3745f6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko hindi natin mahihinto kahit sino na gusto mag</em>-avail
        <em>ng mga prosesong</em> available. <em>Pero siyempre sa atin, bilang bansa,
        mas gusto natin na ni</em>-reresolve <em>natin iyong mga problema</em> on
        our own," Robredo said following the launch of the Balara Elementary School''s
        Brigada Eskwela 2017 initiative in Quezon City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216cb84-89b3-40d1-8ca5-6a854abbe8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c08cd5-9b98-4e90-9dc4-0e54717619da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think I could not stop anyone who wants to avail
        the available proceedings. However, for our country, it would be better if
        we resolve these problems on our own.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f041c-38af-42c1-89fe-ca2296961fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d78a2c-d874-4b43-a528-a66d1c79ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko alam kung mag-po</em>-prosper <em>pero iyong alam
        ko isa sa mga</em> requirements <em>sa</em> ICC <em>parang sana siya iyong</em>
        last recourse," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18007d51-15c2-4c92-a352-7a18c6a2e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ebbb54-74a3-4c44-8c85-40f661ced145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:33:24.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:33:24.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know if the case will prosper, but I know
        one of the requirements of ICC is that it should be the last recourse.]</p>'
    '25':
