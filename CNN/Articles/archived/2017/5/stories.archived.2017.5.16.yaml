    'template': '1'
    'title': 'Putin warns against ''intimidating'' North Korea after latest missile
      launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb283f5-c174-4748-8385-b5c6778b5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — Russian President Vladimir Putin
        has condemned North Korea''s latest missile launch as "dangerous" but warned
        against "intimidating" Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35702035-7c0e-40ec-95a7-70b53c05d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab440af5-66bf-410b-baad-bf17d6fe8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in China, Putin called for a peaceful solution to the ongoing
        tensions on the Korean peninsula, Russia''s Sputnik news agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4452d-b0fb-4a38-af68-171b200d2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a42a3f-f1c0-4b86-b5ff-299080311056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to confirm that we are categorically against the expansion
        of the club of nuclear states, including through the Korean Peninsula," Putin
        told reporters. "We are against it and consider it counterproductive, damaging,
        dangerous," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613685c-c985-4fd4-af20-c43d8f3c22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69455f05-13af-44dd-93ea-aed6ba5dc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in comments that appeared aimed at the US, he said that "intimidating
        (North Korea) is unacceptable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e55eb8-ba43-45af-9f35-9698f7bd67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22425f5e-3924-460f-9a81-6d2a64dcf013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, North Korea said the missile test was in response
        to the nuclear dangers and threats posed by the US and its followers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce311a39-0b09-49d3-be0a-49272a6dd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba9d54-7bdc-4a12-b641-296a2a492aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will conduct ICBM tests anytime and anywhere in accordance with
        the decisions made by our central leadership," North Korea''s ambassador to
        China Ji Jae Ryong said at an impromptu press conference at the country''s
        embassy in Beijing Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bf811-c07f-489b-a344-f4b1ed45be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed8b7d-465c-4fcc-8a1e-fcd904a51c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US territory in reach?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488e2c1-764a-4f00-87f0-87bde77122db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea tested a Hwasong-12 missile Sunday which reached an
        altitude of 2,111.5 kilometers (1,312 miles) and flew 787 kilometers (489
        miles), according to state news agency KCNA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15e8c1-c391-4e10-a836-d9087cef2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f17f8-f88e-4efe-9d7e-5861bac7387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts estimated its ranged as 4,500 kilometers which would put
        the US territory of Guam within its reach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa26d7-bf8c-4348-a170-9111d10543ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0fab2-36c7-4a72-81c6-51f504f18eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small island in the Pacific, Guam is home to Andersen Air Force
        Base, through which the US Air Force rotates heavy bombers including B-1s,
        B-2s and B-52s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73b0b3-1078-4991-b7af-2a46b829e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d55946-b42c-4971-b354-5fc03b9cd12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said the test showed North Korea "has all powerful means for
        retaliatory strike" should Washington take any military action to stop its
        nuclear weapons program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7085b-36e7-4430-9c62-52247d174ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69eff1-1d71-4948-9905-ed3c14db8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin made the comments on the sidelines of the One Belt One Road
        summit in Beijing, a meeting of 29 heads of state convened by Chinese President
        Xi Jinping to push his vision for China''s global expansion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc365e-71e3-4c4f-9337-9e1025f8693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39370b27-4b86-48b6-b2c5-b32d00bf32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president called on all parties to "find peaceful solutions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb11bd1-49ae-45d5-8d6a-a72587c436f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9a310-f94f-4e5c-a6b8-b08c66587bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s partial defense of North Korea came after White House press
        secretary Sean Spicer suggested that the missile test may provoke a more forceful
        response from the Kremlin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00196982-efad-4c8a-93d6-a0604b59d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826ae50-dd2e-4a37-8610-c4ce37ece577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a White House statement released Sunday, Spicer said: "With the
        missile impacting so close to Russian soil -- in fact, closer to Russia than
        to Japan — the President cannot imagine that Russia is pleased."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1a419-1c56-4f7b-8a65-c8b8ece865d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924f0b0-0b13-4575-8989-5a13ca428fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Russia also offered differing estimates for where the
        missile splashed down. The US said it terminated flight just 96 kilometers
        (60 miles) from the Russian port city of Vladivostock, whereas the Russian
        Defense Ministry said it landed 500 kilometers (311 miles) from its Pacific
        coast line.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2da040-017e-442e-b66f-cbe8f6b7513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f95212-c6c3-4c5e-8e29-321c8c2ea70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s relations with North Korea</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f6e79-1919-4ddf-8256-dbca24d911fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia and North Korea don''t have strong trade ties, they
        are building on their economic relationship. New ferry services are running
        between the countries and Russia has given permission for some 50,000 North
        Koreans to carry out manual work on projects in Russia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c90d4f4-6958-4168-82a5-5ef465bcbb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2575f1-7324-45c9-bccb-7079b7e167a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is one of the few countries that has diplomatic relations
        with North Korea. Kim Jong Un''s father, Kim Jong Il, went to Moscow on a
        state visit during his rule in 2011, and Putin visited Pyongyang in 2000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af952fc4-60f9-4552-a694-c0692d62522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a494e-1334-4cbb-8a64-32a728a20d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Russia is concerned about North Korea and its missiles, it
        also sees North Korea as an opportunity to gain leverage with the West, the
        US in particular," said Matthew Chance, CNN''s Moscow correspondent.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7dde3-d226-4951-bbfc-ca988d985a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41975a9c-4f9b-44ef-be9c-8e6dea7f4ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia doesn''t want North Korea to have nuclear weapons, but the
        response from officials in Moscow has been minimal because they know Russia
        isn''t one of Pyongyang''s targets," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f5d04-9605-4b74-9e48-08f731ff04dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818d042-462a-4b89-8bb0-784a07863c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN Security Council to meet</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d43def-cf31-4170-8c2e-68ed8771cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Russia and China backed a United Nations Security Council
        resolution condemning a previous missile launch, demanding that it "immediately"
        cease further actions that violate resolutions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33c624-528d-48af-86ca-7c435a50699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14026072-d54b-460b-8567-c2a3f045b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council (UNSC) will meet on Tuesday
        to discuss Pyongyang''s latest defiant move.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451dec0-fc36-446f-bff3-30ba3c698337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4944375-8789-4305-9fc4-55ffb6758445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since US President Donald Trump took power in January, rhetoric
        has ramped up on both sides. Senior US officials made it clear early on that
        the Obama administration''s policy of "strategic patience" on North Korea
        had failed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1ceca-ee39-4150-a1e3-eba24ec58376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996bd01a-1702-4e87-8e9b-9f438bfff044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration declared early on that the waiting was
        over, and followed through by deploying a US strike group, led by the aircraft
        carrier the USS Carl Vinson, to the waters off the Korean Peninsula. North
        Korea responded with threats and accusations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05177a-2032-42c6-9fed-1866162729c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf55d49-c11f-44e4-8fb0-b649642f44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:23:53.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:23:54.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has recognized that direct military confrontation didn''t
        work all that well last time, didn''t have the effect that they had desired
        so will let (further developments) play out in the UNSC," Baker said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ab4dc-b6cb-4a54-a50e-3a1dc63cb424'
