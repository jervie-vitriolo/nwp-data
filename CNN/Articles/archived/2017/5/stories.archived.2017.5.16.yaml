      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82791cb9-bd08-4755-9dfb-709c882bd58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
