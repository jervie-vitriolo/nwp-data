      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f3774-a3b5-4917-9fef-5b89a19f871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joselina Cruz:</strong> I think what’s interesting there
        is the recognition of that.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546723cc-02e4-4fdf-9979-b8497c6235bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369556a-a98a-48a7-805c-fb0f8f3408bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lani Maestro:</strong> Yeah, I think once I accepted that,
        I became free. I could feel free and grounded in terms of my identity because
        I’ve accepted that I could be outside or other everywhere else, even in myself.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
