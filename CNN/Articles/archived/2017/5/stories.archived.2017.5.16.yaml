      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2017/05/16/researchers-find-possible-north-korea-link-to-massive-cyberattack.html"><strong>READ:
        Researchers find possible North Korea link to massive cyberattack</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
