      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349183ae-fb3e-4f8b-bdcc-c291ed46d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although that victory meant she leapfrogged Steffi Graf as the most
        successful player of the Open era with 23 majors, she remains one shy of tying
        the all-time record of Australia''s Margaret Court and has said she plans
        to return to tennis in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb05b5-d674-49e3-8008-75e89b1a2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d5260-f960-4522-befd-74295308ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTA pointed to the emergence of young rising stars such as US
        Open finalist Karolina Pliskova and the returns this season of former grand
        slam winners Victoria Azarenka, Petra Kvitova and Maria Sharapova.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f70535-c91a-4797-abda-d9c57a13004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e7a93-0dfb-444e-8e76-08db22101962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka of Belarus is due back from maternity leave this summer,
        while Czech Kvitova is recovering from a hand injury caused by an intruder
        in her house before Christmas. Sharapova, of Russia, made her comeback after
        serving a 15-month doping ban for the banned heart drug meldonium last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8fd3a-076d-47fc-93cc-4e299c07087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c332f-6d7c-4a41-8335-bcbdd1d6e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These three tennis superstars are coming back into a highly competitive
        field of talent," Bowler said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183733f-2317-4834-8443-2e3cf4e059df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
