      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b328e3-4c5b-4007-990d-10344262ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> I guess I feel like I’m always not
        belonging, since I’m always moving around. I guess that also feeds into my
        work, the chaos of images and the multiplicity of references. I think I’m
        still, like what Lani said, it’s a perpetual search and for me it sort of
        … the idea of belonging [is] also the idea of having a homeland. I already
        referred to that in [one of the paintings in “Torta Imperiales”] … it roughly
        translates: ‘To masturbate is to make your homeland.’ [Laughs]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2877ea-021c-4d34-8d07-f0d7aa93d767'
