      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo declared she didn''t purchase additional properties, jewelries,
        and vehicles in her first six months as the country''s vice president.</p>'
