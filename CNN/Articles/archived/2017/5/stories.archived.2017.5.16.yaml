      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belt and Road Forum held in Beijing is a China-led initiative
        that hopes to strengthen international cooperation for development. It was
        attended by 28 heads of state and government leaders, including Russian President
        Vladimir Putin and Turkish President Recep Tayyip Erdogan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60feb1bf-48f9-4965-8ccc-c75c6a6edbf2'
