      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237144f5-be05-4208-9299-9283877f375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.882+08:00
