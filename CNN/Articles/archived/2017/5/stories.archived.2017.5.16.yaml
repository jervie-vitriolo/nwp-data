      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 2017, the PNP noted 183 deaths in police operations, as
        well as 12,766 arrested, and 15,772 who surrendered since March.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87067368-55db-4792-830c-6b6dbe1863b1'
