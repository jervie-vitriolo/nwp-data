      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The Philippine
        men''s national basketball squad stayed undefeated in the 2017 South East
        Asian Basketball Association (SEABA) Championship following a 108-53 win over
        Thailand on Tuesday evening at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7570815-ad24-42e1-93d5-464d12a86a55'
