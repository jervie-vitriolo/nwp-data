      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> People
        refuse to file an impeachment complaint against President Rodrigo Duterte
        because of fear, Magdalo party-list Rep. Gary Alejano said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69663d6-76a7-4e3a-b925-d8b62d387061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:37:38.934+08:00
