  'why-impeach-the-president':
    'author': 'Anna Bueno'
    'caption': 'The first impeachment complaint filed against President Duterte was
      effectively dismissed by the House of Representatives. In light of the attempt
      to remove the president from office, how does filing a case for impeachment
      affect public trust in our government officials? Photo by JAKE VERZOSA'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-05-16T19:45:08.605+08:00
    'imagesource': 'jcr:e6a11f69-ec95-4b24-9c6b-bb12a3a6665b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61c233b2-6167-461a-b69d-860a8ee58b9f'
    'lead': 'The first impeachment complaint filed against President Duterte was effectively
      dismissed by the House of Representatives. In light of the attempt to remove
      the president from office, how does filing a case for impeachment affect public
      trust in our government officials?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:25:11.188+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T13:25:11.361+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why impeach the president?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b548517-ac16-4ab1-9714-42a6e0b5ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When former president
        Joseph Ejercito Estrada was ousted from office in 2001, it was at the instance
        of an aborted and dramatic impeachment trial, which had several senators and
        prosecutors walk out after a vote deciding that a second envelope, containing
        bank documents under the name “Jose Velarde,” should not be opened. If not
        for the vote — and the chain of events that caused Estrada’s ouster thereafter
        — the trial would have proceeded, and the public would have witnessed, for
        the first time, how a president may be made accountable and removed from office
        through the mechanisms of impeachment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f263d8-3d6e-4a60-ba94-e8b77619dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec1d91-716a-4dae-8aa8-1748f8650265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would not be several years later when the public would witness
        another trial of a public official — this time, the late Chief Justice Renato
        Corona in 2011 — which led to his historic removal from office in 2012. Considering
        the numerous instances of impeachment complaints filed (and declared insufficient)
        in the House of Representatives, Corona’s successful impeachment was the first
        of its kind in Philippine history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294394d-1774-434d-9bd1-fce4e01acbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ce3d9-21d1-46b7-8cd1-793dcbbae996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the stringent requirements for an impeachment complaint to
        prosper in Congress — primarily, it must be sufficient in both form and substance,
        stating its grounds based on the Constitution and backed up with “ultimate
        facts” — to file such a complaint is one of the most extreme remedies that
        a dissatisfied individual (or group of individuals) can resort to in order
        to hold a public official accountable and remove him from office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5208135-581d-44c9-aab0-6ec74fd7304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748a35a-33a0-46a5-a90d-fe0f79e181b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An impeachment proceeding is a mechanism of accountability,” writes
        former Solicitor General Florin Hilbay in “The Nature and Function of Impeachment:
        A Practical Theory,” a mechanism to “determine whether or not certain high-ranking
        public officials should be removed from office.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4fe6d-b764-4973-a0a4-b454b3f49147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0eddb0-929f-4294-84d7-319c394f8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is an extraordinary removal mechanism,” he continues, and is
        so for three reasons: first, the trial is not conducted by judges, but largely
        by elected officials in Senate; second, the grounds for removal are couched
        in broad terms (such as the encompassing “betrayal of public trust”) and are
        based on the Constitution, as compared to the specific and element-based crimes
        in the Revised Penal Code; and third, impeachment is the only way by which
        to remove from office a specific set of public officials, including the president.</p>'
    '9':
      'image': 'jcr:d723b65b-29d9-4336-8568-c1a9252f0743'
      'imageCaption': 'Magdalo party-list representative Gary Alejano filed the initial
        impeachment complaint against President Rodrigo Duterte, followed by a supplemental
        complaint for "betrayal of public trust" relating to maritime disputes with
        China.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa13ab-9f24-4ec3-9956-2e134258302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d187c35-1dde-438d-98eb-0bef74709aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first impeachment complaint against President Rodrigo Duterte
        was filed on March 16, alleging that the president committed “culpable violation
        of the Constitution, bribery, betrayal of public trust, graft and corruption,
        and other high crimes.” Magdalo party-list representative Gary Alejano filed
        the <a href="https://cnnphilippines.com/news/2017/03/16/impeachment-complaint-vs-Duterte.html">initial
        complaint</a> and the <a href="https://cnnphilippines.com/news/2017/03/30/supplemental-impeachment-complaint-President-Duterte.html">supplementary
        one</a> after it, alleging that Duterte committed illegal acts (for drug-related
        killings and corruption) as president and as former mayor of Davao, and has
        destroyed public trust through his acts and statements regarding sovereign
        rights and territories in the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeace50-41da-4d72-8832-27266d8dd48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7614b77-5d82-4a69-a19a-d9cd6a10d031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint was declared sufficient in form — meaning
        it was in the form of a verified complaint — but was <a href="https://cnnphilippines.com/news/2017/05/15/Duterte-impeachment-complaint-dismissed-House-Alejano-Magdalo.html">declared
        insufficient in substance</a> for being based on hearsay. Alejano said he
        had no personal knowledge of the alleged killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce4875-03ae-448c-869f-510edbbbac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d1a1b-1897-4eb8-8764-2d552cd3d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, while the complaint failed to prosper in Congress,
        to file the complaint itself is a worthy exercise in the attempt to hold public
        officials accountable at a time when legal and political constraints seem
        to limit the mechanisms by which the people can do so. If anything, it signifies
        that a democracy is still in place, and notwithstanding the unanimous vote
        that effectively dismissed Alejano’s complaint, that a single citizen (with
        endorsement from a member of the House of Representatives) has an avenue for
        redress of grievances against an erring public official. Impliedly, it also
        serves as a warning to the official that his or her actions are being weighed,
        and that even in the face of widespread support, public trust can wane and
        reveal cracks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139a964-7599-4923-b186-875c631ff3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Impliedly, an impeachment complaint also serves as a warning to
        the official that his or her actions are being weighed, and that even in the
        face of widespread support, public trust can wane and reveal cracks.</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a5742-75c8-488f-892e-1ca73b6f98bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of the complaint to prosper can also help the <a href="https://cnnphilippines.com/news/2017/04/24/President-Rodrigo-Duterte-ICC-case-extrajudicial-killings-EJK-war-on-drugs.html">communication
        before the International Criminal Court (ICC)</a>, filed by lawyer Jude Sabio
        against the president based on the alleged killings, to move forward. While
        the ICC does not strictly follow the rule on exhaustion of domestic remedies,
        the effective dismissal of the complaint may be construed as inaction on the
        widely- and internationally-reported instances of killings attributed to Duterte’s
        bloody drug war, a factor that may contribute in favor of the case being heard
        in the international court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40f4e5-9735-4740-a327-02ba0d2ce5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f898f7-104f-4831-8ca5-1818f2374275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:25:11.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:25:11.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anything else, a case for impeachment (successful or not)
        holds all public officials up to a spotlight, where faults and offenses against
        public trust are suddenly held in closer scrutiny. After winning by popular
        vote through elections, the country’s highest public officials are put through
        another test, where public trust is measured anew. “Trust is a precious commodity
        for the accrual of political capital,” notes Hilbay, and the mechanisms for
        impeachment “allow the people to re-assess and withdraw that trust … on grounds
        that they themselves define, [and] re-evaluate the terms of contract between
        them and those privileged few who man the ship of state.”</p>'
  'ombudsman-to-block-napoles-from-becoming-state-witness':
