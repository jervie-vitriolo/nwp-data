      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85188378-7b88-40d6-9fae-f3fa4220d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:43:27.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:43:27.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having a one-day rest, Gilas Pilipinas had a subpar opening
        quarter performance compared to Thailand''s aggressive style of play that
        gave the Thais an early 8-7 advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06b590-a4a8-4b8b-b201-b7bdc23e4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:43:27.378+08:00
