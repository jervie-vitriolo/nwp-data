      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac157ad-c3f1-4e7f-89e1-70eacdef27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lani Maestro:</strong> Philosophically, I would like to
        think that exile is the best condition in life. To feel alone, even if I am
        in my own country, is the best way to go back to one’s self, to not be attached
        to anything because it’s the best way to find who one’s self really is.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e184355-8406-4fcb-8e18-a34239a26115'
      'mgnl:activationStatus': true
