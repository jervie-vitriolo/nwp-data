      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460286b-f961-4bc7-853f-7bc11d9e6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity firm CYR3CON collects information from dark web sites
        and uses it to understand cybersecurity threats. In mid-April, the firm identified
        a conversation on a popular Russian forum that discussed using the leaked
        NSA exploits to launch ransomware attacks against hospitals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ef5de-48ef-474e-accf-6d37a83ed7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cca656-08e0-4e10-ba12-baf60d2789ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing most interesting was a conversation that mentioned the
        specific Windows exploit," Paulo Shakarian, cofounder and CEO of CYR3CON,
        told CNNTech. "It mentioned there were tens of thousands of systems that could
        be targeted, and many of them were in the medical industry."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1632d6-7a9c-4d8c-93d4-6abd5c607601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e557f49-3e5d-4923-bd5a-6a2ef072c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there were many dark web conversations around the tools after
        they were released in April, this specific thread talked about a ransomware
        attack strikingly similar to WannaCry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3f514-c8cf-4999-88f5-1303f024114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ef9e4-81b7-4a4f-9d3f-e75a69144967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to know who posted it, and it is not evidence that
        people who participated in the thread were responsible. But law enforcement
        and researchers can use this information to see what future attacks might
        look like so companies and users can defend themselves against hacks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a471e9-bdcb-46a1-8f04-85eb4223d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf102d-6505-4797-813d-12b976d07c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:47.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:20:48.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can give insight into what malicious hackers are looking to
        target, what tools they will use, and what is the established expertise,"
        Shakarian said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9fef4-e94b-4e71-906f-d6011485f9a9'
