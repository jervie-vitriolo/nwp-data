    'jcr:uuid': 'b6cac374-7f16-4dc4-b07d-fc504874c47e'
    'lead': 'Two Abu Sayyaf stragglers from the failed mission to kidnap tourists
      in Bohol have been killed, says the President'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:49:57.297+08:00
