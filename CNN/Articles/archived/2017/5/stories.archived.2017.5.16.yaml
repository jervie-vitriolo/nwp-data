      'jcr:uuid': 'e3c68ec3-3637-48ce-975b-d7ada2983c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:17:03.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:17:03.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority estimates OFWs at around 2.5
        million, as of 2015.</p>'
