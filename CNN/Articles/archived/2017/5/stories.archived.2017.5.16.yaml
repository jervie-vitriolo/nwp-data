      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former intelligence officer called the report -- and White House
        response "infuriating."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab4ebe-bc7b-494c-8e5b-da25b022540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ff67a-2aa4-4d7b-b3d3-2b2d102b3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds like White House is parsing words by saying ''didn''t
        discuss sources or methods'' as a weak cover your a**," the former officer
        said. "That''s a technicality. If the information itself was specific enough,
        it implicitly discloses sources and methods."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e74f0b-786c-4ae4-9fce-c07d7879b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9b28d-1c45-4e74-b3cc-fcf81272df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster had previously told the Post that Trump and the Russian
        officials discussed "common threats."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b32742-1b59-44ec-b726-adc71cc4dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a3b03-8487-42bc-9497-5bf4fde5a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and the foreign minister reviewed common threats
        from terrorist organizations to include threats to aviation," McMaster told
        The Washington Post. "At no time were any intelligence sources or methods
        discussed and no military operations were disclosed that were not already
        known publicly."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e8546-2645-4d34-a456-74d2e163afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498522f-62e7-43b2-89a8-e666e036b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laptop threat</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29ecce-9424-46fb-a5bf-16b5eed6cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, CNN first reported that US intelligence and law enforcement
        agencies believed that ISIS and other terrorist organizations had developed
        new ways to place explosives in laptops and other electronic devices to evade
        airport security screening methods. US intelligence suggested that terrorists
        had obtained sophisticated airport security equipment that allowed them to
        test how to effectively conceal explosives in electronic devices, CNN reported
        at the time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc82d9-674b-4458-a8b8-29163b4c20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735fa7c0-c401-417d-abbb-2155568b3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That intelligence led the Trump administration to ban travelers
        flying out of 10 airports in eight countries in the Middle East and Africa
        from carrying electronic devices larger than cell phones aboard planes. The
        United Kingdom, which possessed the same intelligence, placed a similar prohibition
        on passengers flying from six countries, including two that were not on the
        US list.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f3997-c6f6-41eb-aab2-534fc9eca5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7622efc4-ed04-4069-b0ab-8e9dd79a54d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN that the ban came about following the collection
        of intercepted material and "human intelligence."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45624ce5-b5f3-4a65-a218-b4209ca5c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1751fcc-1ee0-4fb1-9fac-e496863c9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security is reportedly considering expanding
        the electronics ban to flights from Europe to the United States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceaa35f-6fd8-4c21-9574-8cc8fc6cacdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb388a7-d4e5-4228-a516-77e8ef581dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congressional reaction</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e7203f-bb95-4713-bf6a-59103939e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan group of senators appeared surprised on Monday when
        told about The Washington Post story, and members of the Senate intelligence
        committee said they were not briefed on the matter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d8c5e-3830-415e-bcff-80cfd96df3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e844b7-3ada-4bb1-8a9c-1ca1f3f37361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bob Corker, a Tennessee Republican, said it would be "very,
        very problematic" is true.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76244253-9082-4418-8369-0b7da944e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6ed3c-0e54-4038-bc10-b3c1221c636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in a downward spiral right now and have got to figure
        out a way to come to grips with all that''s happening," Corker said. "You
        know the shame of it is there''s a really good national security team in place."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ab60c-74fc-4974-ae1d-6e163316047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e56c62-5fcb-45d3-9884-1a858fa0a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lindsey Graham of South Carolina told reporters
        that the report was "troubling, if true."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9c594-b31a-4fb2-817c-fab461889ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7a7ef-b214-406b-9824-d58bb24626b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it''s disturbing but I think we''ve got to find out
        more before I could comment," said Sen. John McCain, an Arizona Republican.
        "I just can''t comment on every news story so but obviously ... it''s not
        a good thing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b009a1-b768-43ac-be37-fbb01af65ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647473e-ea6c-4c45-81cb-a0a3605c2af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. James Risch, an Idaho Republican, defended Trump on the story,
        telling reporters: "The minute the President speaks about it to someone, he
        has the ability to declassify anything at any time without any process."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e4b60-9176-4512-8b32-9a459bd0e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bedad4-30bf-4510-8e6a-bc76a0642079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Mark Warner of Virginia tweeted the Washington Post
        story, and added: "If true, this is a slap in the face to the intel community.
        Risking sources &amp; methods is inexcusable, particularly with the Russians."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f2b0e-9fef-4743-b525-05342833db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d8246-d752-49ac-9858-5a685fb236b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alarm bells</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bc42f-b05e-4d33-91dd-b3a148d7eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wednesday meeting between Trump, Lavrov and Kislyak had already
        raised alarm bells in Washington, primarily because it came one day after
        Trump decided to fire FBI Director James Comey while the bureau investigated
        his campaign''s alleged ties to Russia.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73158b6d-ed3d-43d7-8d4d-bfc85d768e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e004f-58bb-4aa9-9cb1-90d649b8c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, a personal request from Russian President Vladimir
        Putin, who asked that they meet when he spoke with Trump, earlier this month,
        was supposed to remain behind closed doors without any media coverage. But
        a photographer from Russian state-media Tass attended the meeting and took
        photos of a laughing Trump with Lavrov and Kislyak.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3885a0-b849-43b8-8dfd-7c0b025767e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b0781-a1aa-430e-9851-8f649169eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No US media were allowed into the meeting.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dec57f-a2e8-4797-b811-b06937fb9ec9'
