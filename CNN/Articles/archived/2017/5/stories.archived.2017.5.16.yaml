      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statistics from the Philippine National Police (PNP),
        around 2,500 drug suspects were killed, over 53,000 arrested, and nearly 1.2
        million surrendered in the government''s anti-drug campaign from July 2016
        until January 2017, when it was suspended following the kidnap and murder
        of Korean businessman Jee Ick-joo in the guise of an anti-drug operation.</p>'
