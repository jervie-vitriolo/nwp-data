      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi Jinping, and we decided that there''s a time to raise
        … the arbitral ruling but it is not now," Duterte said in the press briefing.</p>'
