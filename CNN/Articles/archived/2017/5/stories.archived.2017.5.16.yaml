      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/15/tennis/serena-williams-wta-tour-french-open/index.html">How
        much will tennis miss Serena Williams</a>?"</em></p>'
