      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb79637-ad16-4ba3-85ee-3c6200895236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:43:27.378+08:00
