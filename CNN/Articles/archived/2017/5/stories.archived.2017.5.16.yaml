      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741de21-854d-4f52-99bb-a07bc520d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> We just decide as we go along. What
        we wanted is to have the integrity of the space intact, and so there were
        a lot of problems, it’s really a difficult space but we decided to put false
        walls and we went from there. We’re not mounting experts.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0dcb7e-8d15-4230-9d1f-18e39783507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07543a03-81c9-44f1-9ff9-5dfa1d84c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Philosophically, I would like to think that exile is the best
        condition in life. To feel alone, even if I am in my own country, is the best
        way to go back to one’s self, to not be attached to anything because it’s
        the best way to find who one’s self really is." - Lani Maestro</h3>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780960ff-2ac8-4e74-b00d-44ba65a1947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc1a1f-0bbd-4da5-84e8-b6bfcfe7ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joselina Cruz:</strong> It’s also contributed a lot [to
        the conversation]. For example, Lani’s works with the wall, has actually given
        another layer to the work, developed the work in a totally different realm
        and made it respond to the idea of walls. A lot of people have commented on
        this, it’s so strong to actually produce a wall and put this sort of text
        on it, if we are to think about the walls at the moment, walls have a very
        strong political statement … the push and pull of the works between Lani and
        Manuel are very strong. When they first asked me, “How are you gonna put Manuel
        and Lani’s work together? They’re so different!’”</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e7cc7-b25f-4f75-a615-5a2eb482fae0'
      'mgnl:activationStatus': true
