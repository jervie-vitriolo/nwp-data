      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06639f7e-e685-49af-a8e8-c04c5d3f5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:41:00.420+08:00
      'mgnl:createdBy': 'eunice'
