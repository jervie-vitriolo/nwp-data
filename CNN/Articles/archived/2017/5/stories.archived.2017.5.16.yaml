      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.facebook.com/notes/gina-lopez/in-response-to-never-again-by-angela-celis-and-the-statements-of-dof-secretary-d/1776297462397238/">a
