      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communications (DICT) Assistant Secretary
        for Cybersecurity Allan Cabanlong said the so-called "ransomware" has not
        been reported in the Philippines yet.</p>'
