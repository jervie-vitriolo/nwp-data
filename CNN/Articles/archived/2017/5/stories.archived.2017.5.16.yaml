    'template': '1'
    'title': 'Representing the ‘Filipino’ in the global art stage'
    'updated': 2017-05-23T15:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449d0a2-ab28-4a12-9c2c-7107988b0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice, Italy (CNN Philippines Life) — The idea of a “national identity”
        isn’t flat, as some people might have you think. It is a vast, complex landscape,
        with boundaries leaking from one to the other. Perceived differences form
        a major part of what one’s national identity is supposed to be, but it is
        an idea sifted through many filters, such as exclusion, inclusion, straightforward
        definition, or deconstruction. Borders are drawn to demarcate the various
        elements that make up what, for example, being a Filipino is. But what if
        one is thrown into the spotlight to represent the country on a stage where
        national identity is at its core? Does simply being a Filipino qualify? What
        does it take to consider one work as Filipino other than being from the country
        of origin? Even more so, in this age where the notion of identity expands
        further than before?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c3ad4-925d-4c0b-9e1c-f8b9b7bd8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd25af1-27e7-4ce3-a618-7e099a83245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "<em>el demonio de las comparacione</em>" appears in
        Jose Rizal’s “<em>Noli Me Tangere</em>,” uttered by the protagonist, Crisostomo
        Ibarra, who experiences this double vision of seeing his beloved Philippines
        with the “spectre” of Europe (and vice versa), where he has been stripped
        off of his political innocence, seeing the possibilities — and limits — offered
        by Europe, and viewing Manila as a “sickly girl wrapped in the garments of
        her grandmother’s better days.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a362482-9ec6-4c14-817c-91691ad99e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c04fa-bfe3-4dc5-bc07-ea73d359836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this “spectre” that serves as the jump-off point of the <a
        href="http://cnnphilippines.com/life/culture/arts/2017/02/27/philippine-pavilion-venice-art-biennale-2017.html">Philippine
        Pavilion in this year’s Venice Art Biennale</a>. Curated by Museum of Contemporary
        Art and Design’s Joselina Cruz, the exhibit features works of artists Lani
        Maestro and <a href="http://cnnphilippines.com/life/culture/arts/2017/02/21/manuel-ocampo-archivo-exhibit.html">Manuel
        Ocampo</a>, who have used their practice to confront their very own demonios,
        looking at the Philippines — and what it means to be a Filipino — when you’re
        no longer in a place you once called home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323ac2b-4686-4551-96ef-792abaef9487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3c38c-4c7e-44f6-a0a2-5cc4207d47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her curatorial statement, Cruz writes, “Their practice and their
        subject matters are deeply involved with their experiences as immigrants or
        citizens of a new diaspora that reflect a globalized subjectivity that characterizes
        our times.”</p>'
    '7':
      'image': 'jcr:bc5cca6a-9c45-4668-85f2-d6e37002b609'
      'imageCaption': 'The Philippine Pavilion at the Venice Biennale takes its cue
        from the "spectre" as experienced by the protagonist Crisostomo Ibarra in
        Jose Rizal''s "Noli Me Tangere," who, stripped of his political innocence,
        experiences a double vision of seeing his beloved Philippines with the “spectre”
        of Europe (and vice versa). PHOTO COURTESY OF THE PHILIPPINE ART VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf547e-21df-4d5e-9aa5-0753ad31609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d366e1-7541-4b49-87f2-03d8b6913233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the Philippines’ representation in the Biennale — the
        second time since it returned in 2015 after a 51-year absence — the works
        resonate in quiet ways, responding to the political and social narratives
        that beleaguer the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab362664-cbad-463a-b017-2f87452896c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba058a0d-5e22-4863-beed-8a33540e4719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz confesses she has been critical about the idea of building
        pavilions around the concept of a “nation” and this is what “The Spectre of
        Comparison” shows by way of Maestro and Ocampo’s artistic practice. Yet, Cruz
        is quick to note that the title of the pavilion isn’t the center of the works
        of the artists but rather the other way around. “It is embodied in their process,
        in their practice.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb458da1-460b-44a4-9c13-e37cb257f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9cfca-5335-4f33-abba-1ac65d07a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major drawback produced a rather interesting result for the pavilion.
        The space given to the Philippines at the Artiglierie of the Arsenale, a historic
        building that dates back to the 1560, cannot be tampered wholly: no holes
        can be made, no major changes to the integrity of the structure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51b571-f0c5-4b23-8235-6592d5eaf70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216d691-2229-4437-b61f-f97f53ba445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I think that challenge was also wonderful,” says Maestro. “It
        was more of our interest how to preserve the aura of this space, the feeling
        of the space. I feel there is already a sense of community in this place,
        it has a trace of things from the past, so I feel it’s just a way of respecting
        what was there before and so for us to be here.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24565cb-0707-4ee9-9f23-e905f4bef9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81902f-bb94-4924-8065-5dd058550b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “It was a proposition I decided as a way to link my work
        with Manuel’s within the space but also how to acknowledge a certain kind
        of movement in the space, the fluidity, that will allow to the people to be
        with our works more but also to move to the other spaces with a connection.
        And it''s bangkó, it’s very Filipino.”</p>'
    '17':
      'image': 'jcr:e9edf83b-55fe-4e5a-91a4-8cf6c8603807'
      'imageCaption': '"Torta Imperiales," comprised of two towering works by Manuel
        Ocampo, is a response to the vastness of the pavilion space. Photo by DON
        JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ece6c-b9c8-48f4-afe5-2d6238988f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8758f6-0b28-4dad-951a-e088c095d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo has spent years in the U.S. and in Spain, and returned to
        the Philippines recently, but is now back in Spain. His works are charged
        with irreverence, skewering the conventions of the art world and of society
        itself, and at the same time, contemplating on our own history of colonization
        by the Spaniards (deploying Baroque imagery to set off critique), the ramifications
        of the Filipino-American war, along with other iconographies from various
        cultures and works. This is but one of many of the layers of Ocampo’s art,
        which from the surface, wouldn’t seem to pair well with Maestro’s (which is
        influenced by American minimalism), as some have said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e73000-bf9f-4c18-bf13-2625b7cce8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fe015-c81b-4fd8-9811-5b64d745ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People say, ‘How can you work with Manuel? He’s too odd! <em>Pwede
        ba ‘yun</em>?’” says Maestro. “So for me it was kind of challenging. I didn’t
        think that, [I just thought] ‘Why not, I’ll just see what’ll happen.’ And
        in fact, the process of working with Manuel, I realized we have so much in
        common … punk attitude?”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdb1ae-239d-442f-aa5a-5074d478e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60788048-748d-4b76-8dbd-36b97f4c735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maestro left the Philippines during the Martial Law years and has
        been “claimed” by various contexts, working in Canada for a long time — where
        she was conferred one of the highest visual arts awards of Canada, the Hnatyshyn
        Prize in 2012 —  but is currently in France. Her work for the Biennale, two
        neon texts that hang from temporary and built structures, engage with the
        idea of the body and space. At the center of the pavilion is her new work,
        “meronmeron”: wooden benches — bangkó — that ask audiences to sit in order
        to contemplate the relationship of the viewer to the artwork around them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3bd1e-cdb0-4a44-a0a3-b06bc69e1559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ad7c5-59d3-4083-ac22-818a7132e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:48:01.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benches link the constant conversation between Maestro and Ocampo’s
        works. Ocampo’s are vast canvases that speak of numerous references, from
        Francisco Goya’s “Los Caprichos,” to the <em>balikbayan</em> box. For the
        exhibit, he produced two towering works, as a response, partly, to the vastness
        of the space, called“Torta Imperiales,” (6 x 4 meters) which Cruz suggests
        in her catalogue essay is “the (imperial) slap by the artist to everything
        he has ever critiqued, likely to include the Biennale itself as well as the
        governing arm that supports the exhibition.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8d5ee-6863-4f17-b0c4-58bc62fe3cc3'
