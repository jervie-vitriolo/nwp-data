    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24cd1f-a28d-4a4c-b523-09c6fc4192a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Students saddled with college expenses
        are in for a real treat now that Nicki Minaj has stepped up her efforts to
        help college kids with their tuition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e99f7b-ccc9-4cce-ac39-cde17b109b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a668ee-4bc2-4dce-8aaf-532e8d56f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the rapper shared an Instagram post that lists
        the names with payments doled out since shes called on students last week
        in a tweet to show her their straight A report cards in exchange for tuition
        money. Minaj also announced that she will be starting a charity to further
        help students financially "very soon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae324f-3159-47c0-b044-c82f9f9e7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c9a89-2978-4a3a-9192-1b8f07d0a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devonte Portis, a sophomore majoring in Public Relations at Ohio
        University is one of those who made the list, along with his best friend Christina
        Holland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f756b8-b6eb-4670-b73b-1eb087749df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91c18aa-f310-49ce-ac6d-0f476a7f0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So coincidental! A blessing," Portis told CNN. "She has since then
        paid our debts off. It took less than a week to get it all taken care of and
        I''m registered to go back this summer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e4697-2ee5-456d-82e7-1bdf619c7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1712cf-de50-414c-832f-d4cee1b432ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portis added that he''s "thankful" to be a fan of an artist that
        "genuinely" and "authentically" cares about her supporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd475b-5f40-469a-b9a6-5fce991c42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a0cb8-a780-446f-8c71-3ec90b762d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicki has always pushed us to further our education and to be assertive
        and go after what we want," Portis said. "I look forward to continuing my
        education at OU and will forever be grateful for her making it possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0b68b-2f2f-4a66-b9f0-808e68465b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d12a81-c4fe-4caf-918f-c292fb4884c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj joins the ranks of generous musicians who have made headlines
        recently for making education a priority in their charity efforts. Beyoncé
        last month announced that she will fund four scholarships for "young women
        who are unafraid to think outside the box and are bold, creative, conscious
        and confident." Chance the Rapper donated $1 million to Chicago''s public
        schools in March and created an arts fund to help schools hard hit by budget
        cuts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f95a37-775e-42ca-8de4-177f29f12293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de413198-811b-4137-9034-ec13a48f36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:19:25.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:19:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj took to Twitter on May 7 to pick a winner for a contest in
        promotion of her latest music video, "Regret In Your Tears." But things took
        a generous turn when a follower tweeted at Minaj to ask if she would instead
        help pay his college tuition.</p>'
