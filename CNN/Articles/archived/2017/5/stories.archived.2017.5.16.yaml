      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Ombudsman
        on Tuesday said it will block any move to turn the alleged pork barrel scam
        mastermind Janet Lim Napoles into a state witness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a3eb2-2809-4d0c-87be-6820effd2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853243be-c982-47ee-8148-829ec627c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the prosecution is concerned, she is one of the principal
        malefactors, alleged malefactors. So certainly the office of the prosecutors
        will block any attempt to make her a state witness," Ombudsman Conchita Carpio
        Morales said, when asked to comment on a meeting between the Department of
        Justice (DOJ) and lawyers of Napoles to reopen investigation into the scandal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f242403-b940-4784-89e0-98baadfac1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bea70-d97a-4440-be05-6bd84b80688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales clarified that it is the Ombudsman and not the DOJ that
        decides on who becomes a state witness in corruption and graft cases filed
        at the Sandiganbayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8aa5e6-95f9-466a-8732-1a8611856bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25731626-a7aa-4ca9-9189-16bfb601b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:27:31.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:27:32.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Napoles applied to become a state witness for the first
        batch of cases filed regarding the misuse of P10 billion Priority Assistance
        Development Funds. However, the Ombudsman denied Napoles''s application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62bb5c-f18a-40b9-b183-b434bef043ed'
