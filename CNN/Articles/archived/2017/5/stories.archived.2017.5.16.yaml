      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a573e-da34-48fc-8b18-66738768e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:51:54.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:51:55.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The start to the year has been magical for me but I need to recognize
        that scheduling will be the key to my longevity moving forward. Thus, my team
        and I concluded today that playing just one event on clay was not in the best
        interest of my tennis and physical preparation for the remainder of the season.
        I will miss the French fans, who have always been so supportive and I look
        forward to seeing them at Roland Garros next year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a26a62-e9eb-4229-956c-fe7800a3eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:51:54.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:51:55.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bed25-0251-4a47-afc5-7c2ba1d7ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:51:54.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:51:55.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first long absence for Federer. In 2016, he missed
        the last six months of the season with a knee injury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b76ad-1677-47a5-8f2c-7d5be9252258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:51:54.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:51:55.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc370de-1198-4837-820b-a0928a212dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:51:54.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:51:55.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who started off this season by winning the Australian Open,
        Indian Wells and the Miami Open, did not play in any clay court tournaments
        this season. He has won the French Open once, in 2009. He''s had much more
        success on grass and at the next major tournament on the tennis calendar,
        Wimbledon, which he has won seven times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6cac9-f27a-4700-878b-29ae50e46830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:51:54.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:51:55.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899700a-15dc-4f00-9f90-978284daa269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:51:54.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:51:55.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal of Federer further solidifies nine-time champion
        Rafael Nadal as the favorite to win at Roland Garros, the Paris stadium where
        the tournament takes place. Nadal is undefeated on clay this season, having
        just won the Madrid Open title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a6e37f-44eb-4d92-a69a-3fb3e8706b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:51:54.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:51:55.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c74fa1-e328-4ef4-a0df-fdc9324001c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:51:54.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:51:55.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2017/05/15/tennis/roger-federer-to-skip-2017-french-open/">Roger
        Federer to skip 2017 French Open</a>"</em></p>'
  'Too-much-coffee':
    'author': 'Jamiel Lynch and Debra Goldschmidt, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-16T13:31:17.340+08:00
    'imagesource': 'jcr:cd8b84c3-afb5-4d1c-879f-89c4f9208dfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd666ade-b6a8-450a-b7e5-1307e1e79418'
    'lead': 'The 16-year-old student from South Carolina consumed three caffeine-laced
      drinks in a two-hour period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:54:17.880+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T13:54:18.051+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teen dies from too much caffeine, coroner says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059293d-9f4c-4915-842f-79205e0f7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Too much caffeine caused the death of a
        16-year-old high school student from South Carolina who collapsed during class
        last month, according to the county coroner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238c69f-6ba7-4f3a-9e4c-e698bb04c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b3940-0729-4f27-93b7-eaea1d4c8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis Allen Cripe died from a caffeine-induced cardiac event causing
        a probable arrhythmia, Richland County Coroner Gary Watts announced in a news
        conference Monday. During an arrhythmia, or abnormal heart rhythm, the heart
        may not be able to pump enough blood to the body, and lack of blood flow affects
        the brain, heart and other organs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346395b-61b1-4503-a16f-9b4be24378b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c5014-b118-4095-800d-802d628e9658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen consumed three caffeine-laced drinks — a cafe latte, large
        Diet Mountain Dew, and an energy drink — in a two-hour period before collapsing
        in his classroom at Spring Hill High School on April 26, Watts said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34e1b9-5a29-42a0-99bf-8f96f5ae8831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2800b-d74d-468b-8a69-b84f6bd7706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those at the news conference Monday was the teen''s father,
        Sean Cripe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8c2bb-4ccc-406c-a4b2-14c8dac47f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e8fd4-6a9d-4459-807f-4ba35f22c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all parents, we worry about our kids as they grow up. We worry
        about their safety, their health, especially once they start driving. But
        it wasn''t a car crash that took his life. Instead, it was an energy drink,"
        Sean Cripe said of his son''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391de6bb-7695-475c-b29a-f351e4202d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf2aa4-2980-4521-afbc-02779ee19635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts said Davis had purchased the latte at McDonald''s around 12:30
        p.m. After that he consumed the Diet Mountain Dew and the energy drink.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29039c0a-ee0b-4056-ba9b-6135cbda3906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72999f6b-40f1-4230-9aa4-3a06f57db75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis collapsed at the school in Chapin, near Columbia, just before
        2:30 p.m. and according to Watts, was pronounced dead at 3:40 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868750b-2f60-4305-a1cc-d6243e7d94ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf16b7-5413-4934-9d2c-38dfa6d26ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis'' autopsy showed no undiagnosed heart conditions and that
        Davis was healthy and had no conditions that could have triggered by the caffeine
        intake. Also, no other drugs or alcohol were found in the teen''s system,
        according to Watts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4bed34-a0be-4871-a5ce-07e396a7c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a061c19-12d0-4c26-b2f9-2de2fe4e3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not an overdose. We lost Davis from a totally legal substance,
        " Watts said. "Our purpose here today is to let people know, especially our
        young kids in school, that these drinks can be dangerous, and be very careful
        with how you use them, and how many you drink on a daily basis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51932cf6-2b00-4bf7-81cf-d73f2f673ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a819f-9dc7-47a8-bf59-ec6c0c3faf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Cripe said he hopes that if nothing else comes out of this,
        parents and kids will realize the dangers of caffeinated beverages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadb548-0040-436b-91b2-157177ae4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8fd485-367f-48cb-914c-0d78ba90be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents, please talk to your kids about the dangers of these energy
        drinks," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd549e3-32d1-48a2-8bb4-8feee83914a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a93bea-9688-4b61-bdc4-9c7f4043f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics recommends that adolescents,
        age 12 to 18, should not consume more than 100 milligrams of caffeine per
        day. An intake of caffeine greater than that has been associated with elevated
        blood pressure in adolescents, Sheri Zidenberg-Cherr, nutrition specialist
        and vice chairwoman in the department of nutrition at the University of California,
        Davis previously told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3304e-24f1-4c05-b562-86be2108607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6a64f-4c36-424c-8f7e-57e95b7d4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to energy drinks specifically, "children and adolescents
        are advised to avoid energy drinks. They can contain a significant amount
        of caffeine as well as other stimulants," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bd41b-9fd5-42d4-a413-fe40805576ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b1de4-f595-44b1-870f-898df228e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 study found an estimated 73% of children consume some kind
        of caffeine each day. While there is no designated standard for children,
        according to the US Food and Drug Administration adults can consume 400 milligrams
        of caffeine per day — equivalent to four or five cups of coffee — without
        experiencing side effects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00bac57-e565-4406-a3f4-ebd50b2c39ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33422fc9-787b-433b-a079-4f10f625f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:54:17.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:54:18.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeine is a stimulant that can improve alertness and mood. It
        can also be habit forming. Too much caffeine can cause mild symptoms such
        as shaky hands and an upset stomach. Severe symptoms can include high blood
        pressure, seizures and coma, according to the National Capital Poison Center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74610ed-8a81-4453-8581-e5d241316d84'
