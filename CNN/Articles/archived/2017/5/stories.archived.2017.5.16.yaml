      'mgnl:created': 2019-07-19T13:41:00.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T13:41:00.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have an agenda, the structure of the meeting, and the
        way how to present the case to them first because...we agreed to talk, to
        have a dialogue," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aaca26-e0f3-406a-b04f-e9b800ae9688'
