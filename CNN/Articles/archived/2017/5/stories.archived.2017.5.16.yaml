      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People are going to be looking at your work after they’ve
        gone from one country’s pavilion to another. Does that affect how you guys
        have thought about your work?</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d1729-056e-4a22-9a86-b620bfd736d3'
