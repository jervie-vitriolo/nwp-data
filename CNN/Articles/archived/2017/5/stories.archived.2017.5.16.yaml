      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1365 or the Philippine Passport Act seeks to amend the
        21-year-old Philippine Passport Act of 1996.</p>'
    '9':
