      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs, there are 27 different
        sites all over the country, where Filipinos can apply for their passport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9e3b0-bb55-4e02-9fcf-3cc70ad0a0b0'
