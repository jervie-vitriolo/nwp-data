  'Nicki-Minaj-pays-student-loans-tuition':
    'author': 'Chloe Melas, CNN'
    'caption': 'Rapper Nicki Minaj lashed out on Twitter after she was snubbed for
      the MTV VMA Video of the Year nominations.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
