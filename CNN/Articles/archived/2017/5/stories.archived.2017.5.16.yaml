      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the 2016 campaign, Trump slammed Hillary Clinton for
        storing classified information on her private email server.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97958ec-47e4-4f51-93a6-c25368489348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.801+08:00
