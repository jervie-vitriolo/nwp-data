    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5babff45-a622-4cbf-bd20-5acd5abf27b9'
    'lead': 'After Janet Lim Napoles'' motion to be transferred to the National Bureau
      of Investigation was denied, she''s moved back to Camp Bagong Diwa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:30:52.087+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T13:30:52.259+08:00
