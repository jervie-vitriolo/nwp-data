      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joselina Cruz:</strong> What you see when you enter from
        that point and that point. These are very curatorial discussions. The curator
        could have it [another way] but the way I work is with the two of them, and
        we’d make proposals and many times they’d disagree with me. [Laughs] Sometimes
        they do, but at the end of the day, it’s the artist, and we will have this
        conversation and sometimes I’d go “My god, why are they doing this to me?”
        But it’s productive.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063a3b9-cb10-452a-88b5-075d6a21838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.722+08:00
