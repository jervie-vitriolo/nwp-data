    'template': '1'
    'title': '

      Congress exasperated as White House in ''downward spiral'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ba9aa-406e-4327-a2c2-ede30bafaaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Republicans in Congress barely had time
        to get their footing Monday, as another wild development, this time reports
        that President Donald Trump had revealed sensitive intelligence to Russia''s
        foreign minister and US ambassador, swept the Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adceab50-76a4-49d4-be9b-79cb3c036efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4571600-fd0a-42d8-89ce-8568416c2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators mulled over the latest stunning news, first reported by
        The Washington Post, as they met inside the chamber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6946cc1-6df6-416a-8a1c-66ed58304c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683e488-b000-4870-bc22-69eeb2ca65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee Republican Sen. Bob Corker said the wave of negative stories
        related to Trump and intelligence meant the White House is in a "downward
        spiral."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578fce5-5b8b-4149-a89c-548bb4d94e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0476b-7d27-41b7-a9e3-ee43f4b6c1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in a downward spiral right now and have got to figure
        out a way to come to grips with all that''s happening," Corker told reporters.
        "You know the shame of it is there''s a really good national security team
        in place, there''s good productive things that are underway through them,
        and through others. But the chaos that is being created by the lack of discipline
        is creating an environment that I think --- it creates a worrisome environment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100076a0-e0b7-44d8-ad38-4af360a12626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f82fbd-9583-4c57-98c6-409082feccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some of who had been reluctant to criticize Trump said Monday''s
        report raised questions that needed answers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e8e47-2810-4bca-9076-156c9eaa7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee74545-0808-42de-b826-c108dfb624ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no way to know what was said, but protecting our nation''s
        secrets is paramount," said Doug Andres, a spokesman for House Speaker Paul
        Ryan. "The speaker hopes for a full explanation of the facts from the administration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14fcb1-de97-47ba-ad9a-1aeb8ba0c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95fec8-85a8-41b9-aa2e-bb3a353a8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Susan Collins, a Maine senator, put her party''s apparent
        exasperation more concisely in a light-hearted aside comment to reporters.
        "Can we have a crisis-free day? That''s all I''m asking."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14693d4-b412-412e-bc91-cfa04e145ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7883226-cf82-4608-81fc-2c492d8cc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican leading one of
        four congressional probes into Russia''s meddling in the US elections, said
        he was not sure yet if Trump had leaked any intelligence to the Russians --
        noting that other stories have been inaccurate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807be984-469f-4483-bcc0-57a88bdc1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebcd26e-77ff-4d24-994d-3273d10a168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted that he had a problem with Trump''s tweet Friday, threatening
        to release possible tapes of conversations with Comey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fa5fa-94e8-4167-9bb8-f13c70b4d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691ac38-c41e-4df9-bb34-a384b60c9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was inappropriate, I think if there is a tape we need
        to know about it. I don''t think we can dodge that issue. I want to get back
        to doing the business of the country. North Korea is developing a missile
        that can hit the American homeland," Graham said. "I want to help the President
        where I can, but tweets like that take us off in a ditch."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ba804-b3aa-46d4-905b-0b66cf8a9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44ab02-0eab-487c-92a2-b44eac65d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were largely caught off guard by Monday''s development.
        Many Republican lawmakers said they had not seen details about the report
        and did not want to comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d611ceb-8ecf-48e5-9d4a-b385ca9cac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e057452-0ecb-41e0-bea1-8db1a257c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic leaders said that if the report is true, then the President
        put American lives at risk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4690c-d2cf-4605-bc66-2a7afde0dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb94c0-88e1-4931-a707-fe0df50fcaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the report is true, it is very disturbing," Senate Minority
        Leader Chuck Schumer said in a statement. "Revealing classified information
        at this level is extremely dangerous and puts at risk the lives of Americans
        and those who gather intelligence for our country."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446e28b-f079-4689-bdf8-93d388cbfbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec28785-6868-46a4-ad74-10cc0dcb844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Nancy Pelosi also slammed Trump and called
        for a briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f071f-cd42-4970-9556-62e925a3523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:01:59.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:01:59.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d017f-90fe-4f6f-9881-89ded719f86f'
