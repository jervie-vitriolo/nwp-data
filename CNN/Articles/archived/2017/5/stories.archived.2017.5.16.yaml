      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution allows any Filipino citizen to file an impeachment
        complaint, which has to be endorsed by a member of the House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe7ca9-4a9f-4485-a7cf-e5dafb8d6577'
      'mgnl:activationStatus': true
