      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"No one is bigger than the sport"</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1b1fc-dae1-4321-bb82-81f804eb9d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in the US, tennis'' biggest market which was valued at $5.94
        billion in 2015 by the Tennis Industry Association, no star shines brighter
        than Serena.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aafd13-6274-46d4-821b-3e712b5ddf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e081423-1178-400c-9642-21d07e751997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
