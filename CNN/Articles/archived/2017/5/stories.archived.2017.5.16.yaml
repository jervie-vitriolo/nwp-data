      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old is known by about two-thirds of Americans, according
        to the The Q Scores Co. in Manhasset, New York, which measures consumer appeal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab2b69-8bc9-44f3-aa4e-e1e82b6c03b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d4836-4eff-4a81-8ef0-2eacab72c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-time major winner Sharapova, a global star in her own right
        and the world''s most marketable female athlete for 11 years running until
        her doping ban last year, is known by about 40% of the US population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde72a69-9688-4b36-aa84-0736791735b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c622c6-6805-44c2-bc78-228fdf5225a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serena is a really important part of the sport, but I don''t think
        anybody is bigger than the sport," said Tim Crow, chief executive of London-based
        sponsorship agency Synergy whose clients include Coca-Cola and Mastercard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b94805-a0c5-49f5-a1a7-8d3b5e962c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5aa50-f522-449b-bce1-37e0ad0f32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer Tour events</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724b238-857e-414c-a10d-d469dbfd1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three seasons, Williams has drastically reduced her
        playing schedule as she chased Graf''s record and her absence will be most
        strongly felt during the four majors -- the Australian, French and US Open
        and Wimbledon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc73a26-d53f-4666-8e26-b3fc36e6bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44c07d-546b-45cb-8fb4-e1718c9cf8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, The WTA has focused on local heroes with strong
        fan followings in their respective countries to grow TV audiences and increase
        ticket sales.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbb737-1740-46a7-8000-67b69ea5dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c6c03-1a5c-4cfd-a0e8-11bd17b4efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likes of Denmark''s former world No. 1 Caroline Wozniacki, Poland''s
        2012 Wimbedon finalist Agnieszka Radwanska, Puerto Rico''s gold medalist Monica
        Puig, French Open winner Garbine Muguruza of Spain and two-time major winner
        Angelique Kerber of Germany have all been targeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f4a78-a4f7-4f55-8113-851198220710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f35516-ee87-4337-be88-bd5995bc0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three years, with Williams less visible on the women''s
        Tour, on-site attendances at WTA events have remained stable, according to
        Bowler.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5819ad41-62fe-4b7a-8d65-43474a3920ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087f74c-d18c-4735-ab95-14625a6538be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:21:54.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcasters also love a local hero.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18f802-485a-41a2-a98d-564ef77519d6'
