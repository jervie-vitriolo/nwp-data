      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 1.2 million adolescents die every
        year around the world – an average of 3,000 deaths per day – from causes that
        are largely preventable, according to a new report from the World Health Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d193a3-ef99-47e1-8444-5429d26dd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.826+08:00
