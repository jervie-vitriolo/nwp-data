      'mgnl:created': 2019-07-19T11:43:27.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:43:27.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines continued to assert its dominance in the second
        half as all Filipino players were able to score a field goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b276a-a310-4c0c-b571-e457653c4dfa'
      'mgnl:activationStatus': true
