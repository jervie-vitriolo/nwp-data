      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Ocampo:</strong> Yeah, this idea is like, “what?”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c07fa-6f84-45b6-8d57-62ec1e5fb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:48:00.720+08:00
