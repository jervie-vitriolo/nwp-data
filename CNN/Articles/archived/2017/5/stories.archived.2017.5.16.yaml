    'template': '1'
    'title': 'Washington Post: Trump shared classified info to Russians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf0412-832d-41e6-bc7e-7606c9aec634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump shared highly classified
        information with the Russian foreign minister and Russian ambassador to the
        US in a White House meeting last week, according to The Washington Post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70465435-331c-454d-9407-67b686f0e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd85b6-d152-42fe-ab41-c7691c4e05f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House scrambled to respond to the report Monday night,
        issuing several statements before sending H.R. McMaster, Trump''s national
        security adviser who participated in the meeting, out to speak with White
        House reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b259b-ae98-413a-ad07-5d7646708f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6630a-ce5b-45dd-bd76-661b7acbf48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time were intelligence sources or methods discussed and the
        President did not disclose any military operations that weren''t already publicly
        known," he said. "I was in the room. It didn''t happen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a35a4-484a-4a7c-9d80-40474848c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229f01b-eda9-4bba-887d-6eeb44118660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson said in a statement earlier Monday
        that Trump discussed a "broad range of subjects" with Russian Foreign Minister
        Sergey Lavrov and Russian ambassador to the US Sergey Kislyak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec0e3e-4421-416e-a619-613513b7c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7061be-6669-47e5-9eaf-2100dc05b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During President Trump''s meeting with Foreign Minister Lavrov
        a broad range of subjects were discussed among which were common efforts and
        threats regarding counter-terrorism. During that exchange the nature of specific
        threats were discussed, but they did not discuss sources, methods or military
        operations," Tillerson, who was in the meeting, said in a statement provided
        by White House press secretary Sean Spicer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eaf6e4-f786-41a9-b8d4-d779ebc6274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf3a9e-caad-441e-a999-46f4c8498469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dina Powell, White House deputy national security adviser for strategy,
        who also attended the meeting, said: "This story is false. The President only
        discussed the common threats that both countries faced," in a statement provided
        by Spicer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a796d-6fc7-4685-81e0-33f1a3ee657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc99a9-b747-48ed-b2ec-3e64cee1b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post, Trump described details to Lavrov and Kislyak
        about how ISIS hopes to use laptop computers as bombs on planes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a604b25-9bf6-4a54-9490-db823f29eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2740a-3579-480c-95b8-99880d1b35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get great intel. I have people brief me on great intel every
        day," one official with knowledge told the Post described Trump as saying,
        before the President reportedly relayed specific intelligence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c44f57-9f94-4aa7-b63c-bd519f5aebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38050f1-a836-45a2-9d9c-5f5dcfc2124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has yet to confirm the details of The Washington Post report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9669eb-4f73-4323-b2d4-abc5b0cd8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:12:27.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T14:12:28.107+08:00
