      'mgnl:lastActivated': 2019-07-19T14:21:54.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' last slam victory was at the Australian Open in January,
        where she beat her sister Venus in the finals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d82a69-4c63-40aa-8ee6-70b050e2fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:21:54.018+08:00
