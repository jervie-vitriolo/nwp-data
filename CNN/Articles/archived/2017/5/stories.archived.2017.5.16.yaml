      'mgnl:lastActivated': 2019-07-19T11:45:27.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d2318-5fe3-445d-bcf2-b38f052ffe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:45:26.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:45:27.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading cause of death among 10- to 19-year-olds globally in
        2015 was road injury, which killed more than 115,000 people, followed by lower
        respiratory infections and self-harm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0c527-3e41-4bf9-b433-b51cbbaa4303'
      'mgnl:activationStatus': true
