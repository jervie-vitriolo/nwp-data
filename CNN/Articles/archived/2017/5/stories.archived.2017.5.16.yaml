      'mgnl:lastActivated': 2019-07-19T11:42:03.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a8851-5ff0-433e-bede-708d3d64d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was responding to Dominguez''s statements at the Philippine
        Extractive Industries Transparency Initiative forum on May 11. Dominguez said,
        "Never again should suspensions be meted out on the basis of unseen audits."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421ef35-3c4c-4dbf-933a-77c7b878e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b24da-7c38-4d47-b84b-c326454064dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:42:03.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-19T11:42:03.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also said the Duterte administration would practice "strong
        but not arbitrary" governance by abiding by global best practices to ensure
        sustainable development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021fa9b-e5ee-4a47-bc6d-55247c7d846d'
      'mgnl:activationStatus': true
