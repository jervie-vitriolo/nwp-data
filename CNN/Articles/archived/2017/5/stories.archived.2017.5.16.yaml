      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only those who are under 18 years old will be issued passports valid
        for five years, according to the the proposed amendment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae1126-93b2-47f1-b11a-cc0c290cfb41'
