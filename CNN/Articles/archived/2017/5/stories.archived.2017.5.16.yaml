      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lani Maestro:</strong> For us, we’re proud to be here but
        at the same time, because we’ve moved around and became part of other context[s]
        that claimed us, it’s nice to be claimed by many people, it’s like sitting
        in these benches, lahat kasali. In the end, countries, nations, they’re categories.</p>'
