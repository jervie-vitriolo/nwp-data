      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jacqueline Howard and Jen Christensen contributed to
        this report</em></p>'
  'duterte-complaint-icc-go-ahead':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-16T15:58:39.104+08:00
    'imagesource': 'jcr:f2c40bfe-3898-4ae5-bb9a-cb182e9ea2c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1efc5b3d-5a20-4be8-9829-352f669a553e'
    'lead': 'President Rodrigo Duterte says people are free to pursue complaints against
      him in global courts following a failed bid to impeach him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:57:33.336+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-19T13:57:33.653+08:00
