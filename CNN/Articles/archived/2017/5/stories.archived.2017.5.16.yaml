    'created': 2017-05-16T16:03:23.212+08:00
    'imagesource': 'jcr:111af798-d110-4e4b-a836-466bcd6896b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '739491b6-ba73-4046-8b8d-5c3860e8a9b8'
    'lead': 'The Philippines returns to the biggest event of the art world, the Venice
      Biennale, after the country’s comeback in 2015, preceded by decades of absence.
      Spearheaded by Sen. Loren Legarda, the project has taken on the contemplation
      of national identity through “The Spectre of Comparison” curated by Joselina
      Cruz and featuring the works of Lani Maestro and Manuel Ocampo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:48:00.715+08:00
