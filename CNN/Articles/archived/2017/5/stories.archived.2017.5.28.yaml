      'mgnl:type': 'text'
      'text': '<p>The AFP added that as of May 26, 11 military and four policemen
        were killed in action, and 39 are wounded in firefight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84e8d3-8778-41e2-af52-38fb8db472d7'
