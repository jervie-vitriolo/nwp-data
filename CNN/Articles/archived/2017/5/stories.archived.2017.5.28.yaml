      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>42 of the terrorists were killed in firefight, while the remaining
        19 deaths were confirmed by eyewitnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03883976-9ada-49e2-bbbe-ffc168356467'
