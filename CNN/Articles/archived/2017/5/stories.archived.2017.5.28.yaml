      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF in a statement Friday said that it respects the President''s
        decision to impose martial law in the region, as long as it ensures that ceasefire
        mechanisms between the government and the Moro group are still respected.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c3d26-01f7-43cf-9731-95bc235f33bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.546+08:00
      'mgnl:createdBy': 'eunice'
