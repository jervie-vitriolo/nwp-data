      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f52e9-95f9-4df0-87c1-3999023a7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.545+08:00
