      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 28) —</strong> Sixty-one terrorists
        were killed and 124 civilians were assisted and rescued from Marawi City,
        in an update from the Armed Forces of the Philippines (AFP) Sunday.</p>'
    '1':
