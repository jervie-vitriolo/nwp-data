      'mgnl:lastActivated': 2019-07-24T15:31:55.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e464f-8d84-4983-8cb2-bc536084714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatles drummer Ringo Starr tweeted: "Rest in peace Greg Allman
        peace and love to all the family"</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rest in peace Greg Allman peace and love to all the family 😎✌️🌟💖🎶🎵🎶🎵☮️🌺🌹</p>&mdash;
        #RingoStarr (@ringostarrmusic) <a href="https://twitter.com/ringostarrmusic/status/868552277857976320?ref_src=twsrc%5Etfw">May
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a7f92-f373-40b3-8875-bab282e3e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f8efc-87fd-4ac1-a02a-9f53e716440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allman – along with older brother Duane and a handful of other musicians
        including guitarist Dickey Betts and drummer Butch Trucks, who died in January
        also at the age of 69 – helped form the eponymous Southern band whose blend
        of rock, blues, country, and jazz made them one of the biggest and most influential
        touring acts of the 1970s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e397b0b5-1d7b-45e1-aa69-e5318ee76cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd40c53-91be-4ea0-9ddc-0cb1f2624839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregg Allman played the Hammond organ, sang lead vocals, and wrote
        some of the band''s signature songs, including "Midnight Rider" and "Wasted
        Words," the ballad "Melissa," and the blues epic "Whipping Post." He and Betts
        took over leadership of the band after Duane was killed in a motorcycle accident
        in 1971 and before the band broke up for the first time in the late ''70s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f7a14-669d-4100-a1dd-401eb12e3d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b5583-454f-4ed1-ac8e-82b4535b095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allman continued recording and touring, both with reunited versions
        of the Allmans Brothers Band and with his own bands, for some 40 years. The
        Allman Brothers – inducted into the Rock and Roll Hall of Fame in 1995 – won
        new legions of fans in recent years with the reorganized group''s epic live
        shows, especially their unprecedented string of 238 sold-out concerts at New
        York''s Beacon Theater.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9fc38-ff71-4654-9040-d2efab09b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b5a45-3742-4061-999b-795852474220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My love of playing is still the same as when I was 24. In fact,
        I appreciate it all more and understand it much better," Allman told the Wall
        Street Journal in 2015. "I''m grateful for every gold record, good review
        and award I''ve ever received, but I''m just so into what I''m doing and that''s
        where my focus is."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dcd1cb-6e56-4772-9681-8b24725144c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6825ce7-bd59-43c6-88ef-c4dd79d41df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregg Allman was born in Nashville in 1947, a year after brother
        Duane. Tragedy struck the family early; their father, Willis Allman, was shot
        and killed by a hitchhiker when Gregg was 2.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a45c36-65b2-4e0c-adf3-f89ec5024175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21902e25-a605-4f0e-a738-d9c928ed1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boys were adolescents their mother moved with the kids
        to Daytona Beach, Florida, where Gregg bought his first guitar at a Sears
        store with money he earned from his paper route.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6aaea2-4e93-44ea-a9db-23caaf539bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b650dfc-c000-4b18-9bd0-011c02f493cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ... proceeded to wear that son of a b***h out," Allman later
        told Rolling Stone. "I wouldn''t eat or sleep or drink or anything. Just play
        that damn guitar."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebbf249-42c1-495c-ad91-30451c645462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0178cab-0278-4534-b65c-8ee4406eb91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duane got his own guitar too, and learned how to play it by picking
        along to songs on R&amp;B radio. Soon the brothers were playing in local bands
        before forming their own outfit, the Allman Joys.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7aa16-87f1-4c77-b1d5-895290eebfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3bbd4a-66bc-4e3e-948b-67a337842c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After promising live gigs around the South and a disastrous stint
        in Los Angeles, where a record label tried to mold them into a psychedelic
        rock band, the Allman Brothers formed in earnest in Jacksonville, Florida,
        in 1969.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf351a8-d7e3-4173-b6ba-4e9a735598f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7463a10-23d8-4e50-b928-264e08fd8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregg became the band''s chief songwriter, while Duane, who had
        played on records by Aretha Franklin and Wilson Pickett as a session picker
        in Muscle Shoals, Alabama, was its guitar whiz and de facto leader. The band
        moved to Macon, Georgia, where they jammed daily and consumed large amounts
        of alcohol and drugs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d3993b-c477-4251-9f43-f051383f78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca348fc-05ad-41e1-8e0a-93c1245ed515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My generation were heavy drug users," Gregg Allman told the Daily
        Telegraph in 2011. "We didn''t know no different, we didn''t know no other
        way."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79a604-db06-42f9-93b7-1ac1ac069c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c014283-67ad-4955-8f70-fb3eb7456358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first record flopped, but the Allmans built a regional following
        through constant touring. So they put out a live album, At Fillmore East,
        recorded over two nights at a New York club. Buoyed by long, freewheeling
        solos that captured the band''s energy onstage, it went gold.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452342fb-20c8-4aed-ac18-e6eb5929288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a40e0-197d-4d56-aa53-68f557c24097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months after its 1971 release, and just as the band was becoming
        nationally known, Duane Allman was killed in a motorcycle accident in Macon.
        Gregg was devastated, but he and the other band members agreed they should
        push on.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d89f6-ec9e-4b8b-afa9-3441520a9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a7e51-8a47-4082-8191-a67a46e65fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few years saw the Allman Brothers become arguably the most
        popular American band in the country. Albums Eat a Peach and Brothers and
        Sisters were huge critical and commercial successes, spawning such radio hits
        as "Melissa," "Blue Sky," and "Ramblin'' Man," and the band''s live shows
        drew raves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2212a-b757-4775-b5d4-9d801d2c020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3a0b0-8abf-418a-84f7-bb58e17d7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of their songs were marked by Allman''s soulful, weathered
        voice, which even in his early recordings, said Sheryl Crow, "sounded like
        he''d already lived a thousand lifetimes."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf78e2a-f86c-4832-abec-36d4cff1a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6a4c0-c85f-4403-948e-52a4ec94b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tragedy was never far away. Bassist Oakley was killed in a motorcycle
        accident in 1972, and the band gradually succumbed to drug abuse and internal
        bickering. Gregg Allman alienated bandmates when he testified against a band
        employee on trial for drug charges, and the Allman Brothers split up in 1976.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52510d1d-f2cc-4217-a2e0-bf2814068555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e4ad2-be61-44d6-8cb7-5166df7f4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this time Gregg Allman was married Cher – the third of his six
        wives – with whom he spent three turbulent years. The two had a son, musician
        Elijah Blue Allman, and were frequent celebrity tabloid fodder before divorcing
        in 1978.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf1cdd-c11c-4ab5-9105-c90e05a8c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038cfddd-d08f-4a3d-8e53-7dd27b825763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allman kept a low profile for much of the 1980s – his gritty sound
        didn''t fit the synth-pop trends of that era – although he made a comeback
        with his 1987 album I''m No Angel, which became a surprise hit on rock radio.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f6be7-f6d7-4cad-bb6f-27b04ff26474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28076e-0603-4639-88cb-3d74e0d64cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Allman Brothers reunited in 1989 and would tour on and off over
        the next 25 years.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3891279-8e01-4f9a-bff3-066483080951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a0163-54ea-48bc-b416-7704411c8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s Gregg Allman moved to California and dabbled in acting,
        appearing as a drug lord in the 1991 movie, Rush. After decades of drug and
        alcohol abuse, he finally got clean in 1995 after being embarrassed by his
        drunken acceptance speech at the Allman Brothers'' Rock and Roll Hall of Fame
        induction ceremony.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb8b34-2e75-410e-8a4b-66b507e66d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65d92f-3606-46cd-906a-a5170de208ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allman moved in 2000 to Savannah, Georgia, where he spent the remaining
        years of his life recording music, touring and battling health problems. He
        contracted Hepatitis C in 2007, blaming it on the use of a dirty needle while
        getting a tattoo. In 2010, Allman received a liver transplant.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880cc1fc-707b-49c4-b840-4ab316331e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d1777-0c67-43bb-bcc1-331c462100c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, at age 64, he made headlines when he was briefly engaged
        to a 24-year-old.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c30eb1-0c97-4fe0-ae7f-06293c6e0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487d4dd-fd40-4d05-8237-a67f684ceff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor William Hurt was set to play Gregg Allman in a biopic, Midnight
        Rider, but filming was suspended in 2014 when an assistant camera operator
        was struck and killed by a train on the movie''s rural Georgia set.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62900c5a-4494-48bc-b2e8-e7c4c2d6d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7af09b-076c-467f-9d74-7e20ad686b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this setback, his substance abuse, stormy romantic history,
        and other difficulties, Allman sounded at peace with himself in his 2012 memoir.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478fc4be-d78f-4ade-87bc-2d44c04be2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036a51e-7feb-4daf-95ba-5f42d489c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I fell over dead right now," he wrote, "I have led some kind
        of life."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6ceef-09cc-4e10-8f8d-8455ef27bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138d351-aff0-45fe-991e-cb7ab8cb7629'
      'mgnl:activationStatus': true
