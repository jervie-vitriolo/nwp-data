      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Kapit – why kapit? Or to hold on...when there are
        problems, when they turn away from you, hold on to each other.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8f95b-fcd6-4ab5-af35-8310780a8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.819+08:00
