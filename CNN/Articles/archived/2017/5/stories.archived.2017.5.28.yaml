      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position of each legislator, whether or not opposed to the
        proclamation of Martial Law, shall be expressed in the sessions of the HOR
        and the Senate when they separately consider the Report of the President.
        If either House finds that there is no need to revoke the martial law proclamation
        of the President, a Joint Session may not happen," he said in a statement.</p>'
