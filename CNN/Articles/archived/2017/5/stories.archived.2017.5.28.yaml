      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense led the Command Center created in Iligan
        City to deal with the expected increase in the number of evacuees from Marawi
        City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f589e-d58c-42f9-ad38-f7c8d31c48d3'
