      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2803d48-6610-40b2-a1d3-69cd3616a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government peace panel announced on Saturday that it was withdrawing
        from negotiations with communist rebels, technically putting peace talks on
        hold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ac816-86a2-4a60-823d-77a0eebd2007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdaa134-84b4-4e94-b004-74bdea067ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza said, "The government panel,
        as I now state, is now left without any recourse...that it will not proceed
        to participate in the scheduled fifth rounds of peace negotiations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf8502-006f-458d-9291-792e703cbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc80ed-ce94-4014-a5d9-89b4c02a77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before the start of the latest round of peace talks,
        the government panel says it is backing out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e6f77-0637-4035-8717-ea04a0eec5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd304db6-cee4-463d-8e5b-67577ca1d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until such time, there are clear indications that an enabling environment
        conducive to achieving just and sustainable peace in the land...shall prevail,"
        Dureza said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ddbf85-fc73-404f-80da-55f845e8dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d61346-3f4f-4208-ab43-85ac9cdcf688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the GPH panel cites a number of reasons to withdraw
        from the negotations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6046c0eb-4b79-48be-bf6f-cd0dedfd9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b74a7-761e-41db-bcff-77db0b734f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest, the order of the communist movement to step up attacks
        against government forces in response to the martial law declaration in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf80138-745a-4925-bd96-e46fad0cbaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1e950-6ec3-4ad7-ab89-4451515e4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Silvestre Bello, chairman of the government peace panel,
        said it was "not in keeping with the framework of the peace talks, and its
        for both parties to provide an atmosphere conducive to the conduct of a peace
        negotiation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6767369-6ead-426d-b10e-a380d4ec66df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a61c3d-1df6-4d22-928f-5cc8993eee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, Bello clarified
        that the democratic front had requested for time to get orders from Communist
        Party of the Philippines founder Joma Sison to withdraw their call of intensified
        attacks against government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784fac1-db87-4c85-944d-9c6f6c4318ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526b1cd-0e1f-4d79-b3fd-d8d87669d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re waiting for feedback if their forces will follow the directive
        of Joma Sison, and then withdraw their call for intensified attacks against
        government. Then this may justify our panel in proceeding with the formal
        talks," Bello said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009bc0b5-6e12-4ca6-a4c2-039bd5b577ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114031d-70a4-4331-b9ee-edee04902791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that the government added demands from the democratic
        front that they are not yet at liberty to reveal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62430b77-8fed-4ff8-ac57-0ae556d2fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a4806-4ebb-460f-bf76-f0497c3ad53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernani Braganza, a member of the peace panel, said, "Malinaw naman
        yung kalaban e, extremism, terrorism, di ho ba? E nakakalungkot dahil si Manong
        Jo, humihingi ng reconsideration sa kanilang tropa, ''yun ang hinihingi, hinihintay
        na resulta."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbdb8b-ff5f-498c-a82e-e9380eded2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59293f9-4daf-4585-b15e-62b9b7593bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clear that the enemies are involved in estremism
        and terrorism. It''s sad because Mr. Jo (Jose Ma. Sison) is asking for consideration
        for his troops, that''s what we''re waiting for.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8131ec-d06e-44e7-9045-86569c6de578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b818c72-d4d1-4138-8c95-7caa5c80760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier pointed out martial law will not "target
        specifically" the New People''s Army (NPA), as security forces address the
        crisis in Marawi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101da341-440d-48a4-963a-e277892b08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
