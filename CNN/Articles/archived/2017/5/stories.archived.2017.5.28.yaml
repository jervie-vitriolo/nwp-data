      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503a791-dfd1-4c9e-b0f7-d9a05808571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung matagal pa ito at gusto ninyong sumali, makipagsapalaran
        sa Republika</em>, I am offering them, <em>kunin ko kayong sundalo</em>,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf1978-2037-4bff-b1b0-c5a56c01177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.545+08:00
