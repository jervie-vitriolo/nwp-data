      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report to Congress, Duterte said  he declared martial law
        to address the Maute group''s attempt to take over Mindanao as a caliphate  of
        the international terrorist group ISIS.</p>'
