      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators and congressmen are divided on whether the joint session
        is necessary to discuss issues related to the proclamation.</p>'
