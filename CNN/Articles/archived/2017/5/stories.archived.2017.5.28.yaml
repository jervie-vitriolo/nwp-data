  'jared-kushner-back-channel-russia-off-the-map':
    'author': 'Alexandra King, CNN'
    'caption': 'Jared Kushner, President Donald Trump''s son-in-law and a key aide
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-28T16:10:58.096+08:00
    'imagesource': 'jcr:7779139c-039c-4683-aec0-7d93712dbb30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55193a4c-9978-4f7d-8d34-ec511d27086e'
    'lead': 'Such a back channel would be unprecedented, said retired Air Force Gen.
      Michael Hayden, who also once headed the National Security Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:20:31.684+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T15:20:31.869+08:00
