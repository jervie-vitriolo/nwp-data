      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 28) —</strong> It was an announcement
        many did not see coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0261d5-5fc2-4ef5-a0db-444d5a1c9bfa'
      'mgnl:activationStatus': true
