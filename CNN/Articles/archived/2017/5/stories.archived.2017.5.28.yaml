      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the civilian body count included
        four men, three women and a child allegedly killed by terrorists, and found
        300 meters away from the Mindanao State University.</p>'
