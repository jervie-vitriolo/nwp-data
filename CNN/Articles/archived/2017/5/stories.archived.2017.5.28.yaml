      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03130b3-067c-4fe4-a2d3-c308499a3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:09:08.530+08:00
