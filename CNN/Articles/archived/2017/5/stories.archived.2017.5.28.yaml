      'mgnl:lastActivated': 2019-07-24T15:29:49.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7b063-cfb3-497d-ab69-606352e46bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.286+08:00
      'mgnl:createdBy': 'eunice'
