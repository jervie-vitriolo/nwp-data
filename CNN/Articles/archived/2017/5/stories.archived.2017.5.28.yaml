      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f5ceb-f387-4716-9f8d-c17e29350a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Smerconish if he thought such an inquiry by Kushner would
        have been nefarious or naïve, Hayden said the latter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddeabe-5823-41c6-a9b6-2df5e9424f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c2981-24f6-4c66-b080-4a6ee72b8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I''m going with naivete, and that''s not particularly
        comforting," he said. "What manner of ignorance, chaos, hubris, suspicion,
        contempt would you have to have to think that doing this with the Russian
        ambassador was a good or an appropriate idea?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efff49-63b8-40b5-863d-73669de793c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe77e50-91c6-4e9f-8f17-4c18d9bebecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner at the time of the alleged conversation was acting in an
        official capacity on behalf of the incoming administration and was benefiting
        from an interim clearance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1076091-1eb2-4aee-bd62-c35a1bc1802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceccf05-1645-4816-91f5-22d3273def1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being an example of potential collusion with the Russians,
        such actions by Kushner would indicate a degree of contempt and suspicion
        for the Obama administration that Hayden found hard to fathom, he told Smerconish.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562cfaa-19bd-4175-baad-14ac97556701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58bc07c-1a84-4296-bf5d-2612561e9c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says an awful lot about the campaign," Hayden said. "It says
        an awful lot about us as a society that we could actually harbor those kinds
        of feelings that the organs of the state would be used by my predecessor to
        come after me or to intercept my communications or to disrupt my administration
        in a way that made it seem legitimate to me to use the secure communications
        facilities of a foreign power."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8814db01-a75f-439a-b9db-7915c8b29fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84c7fa-0f1c-4ca5-b776-408ee9a84bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2017/05/27/politics/hayden-on-kushner-cnntv/index.html">Jared
        Kushner seeking a back channel with Russia would be ''off the map,'' ex-general
        says</a>."</em></p>'
  'the-source-christian-bautista':
