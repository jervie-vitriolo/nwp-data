      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD of the Autonomous Region of Muslim Mindanao (ARMM) said
        they have enough supplies for evacuees, but are still figuring out transportation
        to bring the goods to Marawi City and nearby evacuation centers.</p>'
