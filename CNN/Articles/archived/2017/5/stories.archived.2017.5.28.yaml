      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Filipino
        balladeer Christian Bautista''s music captures listener''s hearts not only
        in the Philippines, but also in Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2049491-e80e-459c-ae8c-1c10f41c179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e5858-ce33-4857-b98c-9c408a4bf742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he owes it to his 2004 single, "The Way You Look At Me", which
        has made waves in Indonesia, Malaysia and Thailand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ccfcb-79dc-46a0-8499-b43ff280ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239f089-7240-4214-a16e-21fa4998916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They sent me there telling me that the song became a hit there.
        I was confused at the time-really? How did this happen? I wasn''t sure how
        the song made it there. So <em>parang, talaga? Kilala ba nila ako?</em> [Do
        they even know me?] " Bautista said in an interview with CNN Philippines''
        <em>The Source</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e986307-b913-4dcf-a113-36fef098c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6057205-2916-429d-9a28-feafd0f734e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was singing for another nationality, so it was fantastic," he
        added.</p>'
