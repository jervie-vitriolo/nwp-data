      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is part of an album due for a September release.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130de193-b6b2-43da-a4d6-35148b2d807e'
