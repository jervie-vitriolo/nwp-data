      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c2803-a982-4267-8e75-ffb6554192c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, British Airways said a computer problem in its check-in
        systems caused delays and long lines at numerous airports.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd566f-79d6-4b30-b13f-4e9127c45e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e157a4b-88c3-49ac-9da8-e8cae11fabc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta was hit by a global computer outage one month earlier that
        caused days of travel chaos, including about 2,000 flight cancellations.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48681158-57ba-4674-9b5e-cf7cbf9aa474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b27c7-ebbe-4871-89c5-ef8ebafa1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July, Southwest Airlines canceled more than 1,000 flights
        following a system failure.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39eca7c-3ce8-435c-a7ac-40d0e48f84bf'
      'mgnl:activationStatus': true
