  'afp-plan-to-exercise-right-to-censure-criticized':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-28T20:02:18.286+08:00
    'imagesource': 'jcr:ce842360-aebe-4710-9757-0f20649d32c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb8bddd7-babb-4af3-84a6-89b51af66f9a'
    'lead': 'The plan of the Armed Forces of the Philippines to censure some information
      from the media amid martial law in Mindanao is raising concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:15:59.287+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T15:15:59.766+08:00
