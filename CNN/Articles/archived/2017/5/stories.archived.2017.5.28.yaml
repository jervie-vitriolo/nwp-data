      'mgnl:lastActivated': 2019-07-24T15:29:49.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632d346-d36a-41b9-bf64-f0f512ca5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stuck at Heathrow Terminal 5. No updates or staff around," travel
        writer and blogger @WildWayRound tweeted. "Have been stuck in a plane for
        1 hour, and now at the airport for 2."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a99835-0e87-4e35-af69-082c79ae3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666e462-9fe1-4619-929c-7894952a4bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff couldn''t find her baggage, including the gear she needs for
        a marathon Sunday, she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335df15-1c5f-40b0-9ca1-3c261e6e796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42b74d-740c-4cbe-b263-43f93a20105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long line of planes on the tarmac," tweeted Don Bowman of North
        Carolina, adding that he''d seen only one plane leave Terminal 5 in the previous
        hour.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61ebe7-8035-439f-bdfb-c853e07387ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a958613-cc81-4f77-94d2-b9388e2f1a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Philip Bloom tweeted that he was stuck on the tarmac at
        Heathrow after his delayed flight from Belfast, Northern Ireland, finally
        landed because there was no space for the aircraft to park.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3674e58-c5ff-4c30-95c4-e3b68c1a282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266d1c2-eec5-4cef-ba68-85df3870687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloom later tweeted, "9 hours after checking in at Belfast airport
        we get home after the chaos of the British Airways IT crash."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73b39d-3160-4e7f-9d84-b1927497276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa0003-5619-42ab-bb1b-9526bd342995'
      'mgnl:activationStatus': true
