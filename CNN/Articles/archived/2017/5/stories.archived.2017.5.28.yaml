    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38d694-d090-423b-a3a1-5efdc31f43a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:11:45.279+08:00
