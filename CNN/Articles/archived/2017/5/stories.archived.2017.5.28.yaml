      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Local Health Office will reactivate their mental-health
        and psycho-social cluster which previously gave counseling to victims of Typhoon
        Sendong, which hit Iligan City in December 2011 and killed 490.</p>'
