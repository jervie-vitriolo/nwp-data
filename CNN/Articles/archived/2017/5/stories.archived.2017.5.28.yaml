      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The convening should still be done so that the issues can be debated
        and deliberated, so that those opposed to can be heard. The people have a
        right to know those for or against it and the reason for their vote," Monsod
        said in a text message Sunday.</p>'
