      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 28)</strong> — The 1987 Constitution
        mandates the two Houses of Congress to convene jointly to discuss the declaration
        of martial law in Mindanao, according to one of its framers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7bff98-7780-400b-b335-7e9e85422d71'
      'mgnl:activationStatus': true
