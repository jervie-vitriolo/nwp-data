    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e2bdb-a275-4b59-9e63-dd2a358e70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:11:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:11:45.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consti is clear, we go into joint if we intend to revoke or extend
        (martial law). Waste of peoples money if we go joint just to talk?" Sotto
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89da50e-fe26-4dcb-82eb-2e553f94c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:11:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:11:45.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b544b-981a-41b8-a377-4d392e8f39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:11:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:11:45.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto previously said the Senate will invite Defense Secretary Delfin
        Lorenzana, National Security Adviser Hermogenes Esperon and AFP Chief of Staff
        Eduardo Año to its Monday caucus.</p>'
  'Trump-returns-to-United-States':
    'author': 'Kevin Liptak and Jeff Zeleny, CNN'
    'caption': 'President Trump delivered a speech at the Arab Islamic American Summit
      in Riyadh to unite countries against terrorism. He called the fight against
      terrorist groups a "battle between good and evil."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-28T18:23:06.199+08:00
    'imagesource': 'jcr:bd61427d-4053-45ce-beae-5edbb188df04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e95fa7be-0a56-4efc-b654-bf8d4c400898'
    'lead': 'Swinging over the green Ionian sea Saturday, his first foreign trip behind
      him, President Donald Trump was in a valedictory mood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:13:56.548+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T15:13:57.145+08:00
