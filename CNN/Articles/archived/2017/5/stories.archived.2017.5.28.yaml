      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this takes longer than expected and you want to
        join us, in defense of the Republic, I am offering to recruit you as soldiers.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e720b39-02ae-4323-acdf-bbcc782636f4'
