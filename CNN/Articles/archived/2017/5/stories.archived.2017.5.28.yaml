    'template': '1'
    'title': 'British police in race to find Manchester terror network'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dabbcdb-446e-406d-979b-883c635a2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — British authorities are racing to
        round up the terror network behind the Manchester concert bombing after Home
        Secretary Amber Rudd revealed some of those involved could "potentially" still
        be at large.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95655b1d-5b43-4527-b96b-e0be4cfa602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4173f3-64e9-492d-8981-dd420ef3642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days after Salman Abedi killed 22 people attending an Ariana
        Grande concert at Manchester Arena, authorities have searched several apartments
        in an investigation that extends to Libya, where his relatives live.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283f90f-f93e-4f62-9ad2-cc0a86cc3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07845cea-5d01-4536-add1-7134144aeb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have published CCTV images of Abedi on the night of the
        attack, which show him wearing a hat, glasses, and a dark top.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d74aa-5e0b-4f64-b3f3-2236e06411ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa9f37-115d-4054-a0ff-e0f34dad33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into Abedi, who was known to security agencies
        and had just returned from Libya before the bombing, has so far led to the
        detention of 12 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cee529-e1f4-4049-a12c-c680e1d963b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3bbd2-ea0d-4e53-8981-d8902f88e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a 25-year-old man was arrested in Manchester on suspicion
        of terror offenses in the Old Trafford area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907cc01-7645-4199-891a-c89576e4671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b0781-7591-42ec-b313-fdcca984be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the BBC on Sunday, Rudd acknowledged some members
        of his network could still be free.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d31f1-044b-4594-9452-3c98282dc614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63d6d4-23b6-4821-987e-6570cc7b7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intelligence services are still collecting information about
        (Abedi) and about the people around him," Rudd said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a4352-758f-4327-8209-970be4f16255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295bf7da-41ae-4470-93bf-0e3e8e7f0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I would not rush to conclusions ... that they have somehow
        missed something.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f98f1d-3969-41f0-97ac-9fe443860b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa595c6-3ccc-4087-a5ab-31752dd7f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this reminds us is the scale of the problem that we have,
        the enemy that we have, Daesh, that is trying to weaponize the young people
        in our society."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d6993-9454-453d-a933-1d5cb311ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950a310-0afc-4b92-b705-a666546cd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daesh is another name for ISIS, the terror group that claimed responsibility
        for the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24adbfb-f25b-444e-8b35-a1f23f4bcf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ec9b4-9bae-4ba8-9ab0-89a3caee94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terror threat reduced</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c817c-fa7f-4734-90e4-34d2d9792d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd''s statement comes the day after Britain reduced its terror
        threat to "severe" from "critical" following a meeting between British Prime
        Minister Theresa May and security chiefs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb18bd4-8517-4049-9ff8-9cec50394a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc13bf-2821-4ed2-8523-6eb659191df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to lower the threat rating from its highest level was
        made by the country''s Joint Terrorism Analysis Centre in light of the arrests
        made in the Manchester attack investigation, May said. The level had been
        raised to "critical" after Monday''s deadly bombing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005f074-9a3f-4a96-a691-a120e18b3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ae254-558f-4877-b9e8-479c357cc847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means that soldiers deployed to bolster security will stand down
        on Monday night as an attack is no longer considered imminent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282a390-04e1-4357-afc5-8cab8a6eb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973aceb0-11e8-40c1-99c6-a36233e8feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d8cd0-3a25-4a3c-88dd-62ed074a9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 raids have been carried out across the country since
        Monday''s attack, according to Assistant Commissioner Mark Rowley, Britain''s
        senior police officer for counterterrorism .</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e34bd-6d3e-4065-a0c7-1feffe85d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a0c6c-383c-41e3-993a-2b8ee5163f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns that other British citizens who have returned
        from fighting for ISIS or other extremist groups in the Middle East could
        pose a threat — with Rudd unable to provide a figure on how many may have
        returned to the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5819e00-97bc-4dbd-9135-4b931cbd51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56164d-32c5-49e0-84cb-e0b99543cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester-born Abedi likely received some ISIS training in Syria
        in the months before the attack, according to information gathered in the
        preliminary investigation, a US official told CNN on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f7890-be90-47e4-a492-3c3cd0de204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e14b1-3d43-4396-8f7a-5dd28a5c0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abedi spent time in Libya before the attack and transited through
        Istanbul and Dusseldorf airports on his way back to Britain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f3369-f1f4-4292-bb26-df14c00e5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21167e91-fa76-46a7-82a7-1d0f460d92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do know, in engaging with the intelligence services and
        with the police and with the Border Force, we make sure that they have the
        tools to track them and to keep them out where we can," Rudd said of those
        who may have be aiming to return to Britain.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54df516-3220-411a-8e0c-bc381ef003f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447fb21-0682-4c23-8bbd-045ddd8c676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd also said that the British government was making "good progression"
        with online companies whose tools are used for secure messaging by terrorists
        such as Whatsapp.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af6f87-aac5-455b-952f-3193a1d9c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327dde9-3551-4d29-b406-d6507f140d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are doing is challenging the people who are delivering
        end-to-end encryption to work with us so that we have a way of keeping people
        safe," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee7045-170e-44c0-8d33-cbbb30c2f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436d113-f63e-4bcb-a503-ce384b024b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants terrorists to have a safe place to exchange information
        and to be able to plot their terrible atrocities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bd22b-767e-476d-ab60-1556018686a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc9304-7372-4dba-8cba-077ee35371b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we can get them to be more successful in working with
        us to find a way of getting some of that information."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a320d-36a0-4bb2-b667-24968816a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32afc6fb-62d4-4c5f-82b2-416dbc11a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British authorities say they have disrupted five plots since March
        22, when a terror attack outside Parliament in London left five people dead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79b76c-dc49-423b-a423-e269702c6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e7ea3-c3b6-481a-a32b-869d02169cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, UK Security Minister Ben Wallace told CNN in Manchester
        that there are "over 400 investigations currently ongoing by the security
        services and police into terrorist planning or people thinking about terrorist
        planning."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a026b-59a0-4f15-97f8-11f9e5470f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53951e94-0006-4c96-9ee4-1870a5317b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police know where bomb was made</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa0109-59fb-4257-9bd2-1880771545ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police believe they have made a significant breakthrough
        in their investigation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133cb80-80ed-4e46-bb8f-37cc58b7dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898cc9c-e457-461f-97cb-cf0684996525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, police said they had identified the location where
        they believe Abedi assembled the bomb which was used in the attack.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bff94b-2a00-4c1e-b4ce-64c8b62ed127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515806e-fc85-4d76-acf9-cddf9cce0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, police said: "The investigation is making good progress
        and we know one of the last places Abedi went was a city center flat and from
        there he left to make his way to the Manchester Arena. The flat is highly
        relevant as a location which we believe may be the final assembly place for
        the device."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff411b-780b-4d51-85db-74584668e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f74733-0358-4bee-bb5a-969d220d016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are working "around-the-clock" with more than 1,000
        people involved in the investigation, pursuing more than 1,500 "actions."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f2b4c-cdb1-4499-a15f-ea70cb20d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87429211-5da9-428c-927e-fbf98ce359b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past five days we have gathered significant information
        about Abedi, his associates, his finances, the places he had been, how the
        device was built and the wider conspiracy," the Police statement said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaeb4e3-dbf4-4975-b8d3-5ef6eeb95d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:53:22.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87346dab-c6ed-457b-ad39-84a9c7610ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:53:09.344+08:00
      'mgnl:createdBy': 'eunice'
