      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153aee4-6475-4476-9cfb-362dee39d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court can also review the factual bases for the proclamation
        of martial law and make a decision within 30 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b3665-25d7-426b-aaea-c53a11fa760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e344b68-5011-49b7-883f-6dd8e6f7f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte maintained that the two branches of government do not
        know what is happening out in the field.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9607f6-84f3-4802-9e43-ce4264c2ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758a894-d53c-4b7a-889f-a6e168081441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi sila sundalo. Hindi nila alam kung ano ang nasa baba</em>,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291abf2-57a8-4e78-92e9-45151209c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b77570-4d27-47cf-b306-02b9e6036b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not soldiers. They do not know what is happening
        on the ground down here.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab954a20-11a9-43e9-a644-dc04353e4ec2'
      'mgnl:activationStatus': true
