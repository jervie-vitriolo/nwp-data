    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Music legend Gregg Allman dies at 69'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be2447-242f-4786-9e1b-d74b7f86a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Gregg Allman, a founding member of the Allman Brothers Band
        who overcame family tragedy, drug addiction, and health problems to become
        a grizzled elder statesman for the blues music he loved, has died. He was
        69.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a8517-de4f-4914-9e2f-ba9167c1d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7b854-601d-442f-bfe0-d9d0509a890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allman died due to liver cancer complications at his home in Savannah,
        Georgia, and he was "surrounded by his family and friends," Michael Lehman,
        Allman''s longtime manager and close friend, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219ad54-d2d0-40dd-84b8-ca53e849498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765377f7-3401-4d33-829b-9755470671d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be buried at Rose Hill cemetery in Macon, Georgia, though
        a funeral date has not yet been set, Lehman said. Two other founding members
        of the Allman Brothers – guitarist Duane Allman and bassist Berry Oakley –
        are also buried at Rose Hill Cemetery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf936410-0999-4236-86fd-0e77b2062874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eabd4a-7bc0-41a4-9eeb-3a0be531b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allman had been working on a yet-to-be-released solo album entitled
        Southern Blood. Lehman said Allman was very enthusiastic about the project
        and was listening to tracks from the album just last night. A release date
        for Southern Blood has not yet been announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a0a4e5-c6e6-4b25-bde2-125c4e2c9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf42fc2-58ca-4a27-8d4b-bb9ccfd23a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cher, to whom Allman was briefly married in the 1970s, reacted on
        Twitter Saturday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f21b5-bb3e-4194-9483-dfae46c9c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb55d14-17d8-4233-8310-dfe666969119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:31:54.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:31:55.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve tried ... words are impossible," she wrote.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">IVE TRIED…<br>WORDS ARE IMPOSSIBLE GUI GUI💔<br>FOREVER,<br>CHOOCH💋</p>&mdash;
        Cher (@cher) <a href="https://twitter.com/cher/status/868557237412810752?ref_src=twsrc%5Etfw">May
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb271a-d4d7-4319-ba88-62136fa2f4ca'
