    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252909a-732e-4a45-8dfa-60b99e0b2be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.819+08:00
