    'imagesource': 'jcr:61b2a329-dafd-45c9-b99d-b535181361e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38662925-1527-46cb-97fc-f67e944d2664'
    'lead': 'The investigation into Abedi, who was known to security agencies and
      had just returned from Libya before the bombing, has so far led to the detention
      of 12 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:53:09.340+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T14:53:22.931+08:00
    'mgnl:lastActivatedBy': 'eunice'
