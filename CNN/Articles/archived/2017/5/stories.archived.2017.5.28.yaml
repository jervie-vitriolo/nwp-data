      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year old singer first starred in the local productions of
        <em>Jersey Boys, Cinderella</em>, and <em>Rama Hari</em>, but he said that
        his favorite performance is the <em>Tony Wyzek</em> opposite Karylle''s Maria
        Nunez in a staging of <em>West Side Story</em>.</p>'
