    'template': '1'
    'title': 'The way Asia looks at Christian Bautista'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79290a2a-23a7-4c99-99f7-0fac995fd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.816+08:00
