      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is blatant dereliction of duty on the part of the leadership
        of the House and of the Senate," Lagman said.</p>'
