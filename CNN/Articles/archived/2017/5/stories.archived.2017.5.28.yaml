      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in the entire Mindanao on May 23 after
        some 50 members of the local terror group Maute took over Marawi City in Lanao
        del Sur.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d5b31-f9e4-4802-9d3a-d04e1687a719'
