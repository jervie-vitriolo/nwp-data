      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we get the exact sense of the majority of the lawmakers
        if we don''t convene in a joint session? I hope the legislature is not taking
        the declaration of martial law lightly,"  Hontiveros said in a Fridaystatement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d3553-53d9-4d70-bab7-747f39ee7424'
