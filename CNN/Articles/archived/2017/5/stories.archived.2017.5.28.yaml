      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our forces are working overtime to hasten the restoration of the
        rule of law and Marawi''s return to normalcy," AFP Spokesperson Brig. Gen.
        Restituto Padilla said in a statement.</p>'
