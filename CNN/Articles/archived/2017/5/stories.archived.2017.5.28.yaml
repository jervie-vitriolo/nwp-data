      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros said Congress must not default on its constitutional
        duty, saying that the joint session is an opportunity to officially record
        Congress'' members votes on the declaration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572ead6-f4d4-49f5-9893-becacc665c5d'
