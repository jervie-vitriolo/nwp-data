  'Eight-bodies-found-in-Iligan-Marawi-border':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-28T15:47:50.391+08:00
    'imagesource': 'jcr:4d769a76-a1af-48c5-b446-dd87daaee7a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe09b37-6800-4eb2-8ff1-77f3fd506128'
    'lead': 'The deceased were reportedly fleeing to Iligan City at 6 a.m. when their
      vehicle was stopped by armed men in Mapandi, Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:27:54.469+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T15:27:54.741+08:00
