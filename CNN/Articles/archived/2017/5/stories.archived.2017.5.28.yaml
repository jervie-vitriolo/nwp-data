      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Communist Party of the Philippines has condemned the
        declaration, saying that the NPA is being targeted along with other terrorist
        groups.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94e7a2-6606-4da1-81a4-fc3e4411a5b6'
      'mgnl:activationStatus': true
