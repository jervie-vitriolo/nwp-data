    'template': '1'
    'title': 'Trump, feted and chided abroad, returns to uncertainty at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d7099-4848-49e8-a023-4e99b617a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TAORMINA, Italy (CNN)</strong> — Swinging over the green
        Ionian sea Saturday, his first foreign trip behind him, President Donald Trump
        was in a valedictory mood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5f4a2-b926-47cf-8acf-e6f48875e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fad641-5dde-463d-a71d-366433dc5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind him, perched on the hillside, was the former Dominican monastery
        where G7 leaders had just finishing haranguing him to abandon his campaign
        promises to withdraw from a major climate agreement. He didn''t give in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90b96c-38c2-4a60-abaa-d3861a651009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7447675-c156-496f-84df-eaee35d35aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead was a crowd of US troops stationed on this rocky Italian outpost,
        eager to hear their commander in chief reprise the foreign agenda he''d spend
        the last nine days considering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba0b9f-9124-4acc-b430-02f80041a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234db7a-9d0d-405e-ab28-7644e4ade9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nine days of talks with calculating foreign leaders, Trump
        was eager for the affirmation of an applauding audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b947f0c-e31e-4004-b5f7-338c1b7914bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950589b-00d1-4d00-b5bd-bb8f548ad8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been gone for a long time," Trump declared at the Sigonella
        Air Base here. "Everywhere I go -- we have been gone close to nine days, this
        will be nine days -- I think we hit a home run no matter where we are."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3908e0-a0c4-4142-b707-e4365e0f137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17f785-1725-486e-9a55-f05aee1d4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an upbeat message for a leader fresh from meeting with his
        new club of foreign counterparts for the first time. But underneath the point-by-point
        recap of his trip lay uncertainty over his agenda and disputes with his foreign
        counterparts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab4ab9-10ce-4cd1-b91c-d9dc0093dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbcb95-efe4-4402-a127-5198a54a0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first voyage abroad was a story told in chapters, each
        successively less pleasant for a President still taking stock of his standing
        on the world stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde4297-5d64-48ec-b840-01fcdb048692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209fd11a-d78a-4388-b8e2-7b81f006265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond a scattering of formal remarks, none of the story was told
        by Trump himself, who refused to hold a news conference and, by his advisers''
        own admission, revealed little of his thinking to top aides as he hopped from
        nation to nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944619f7-f84e-443f-aa1b-a7c2811ff747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b82457-2eb9-4267-a4d6-baaed21ac34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it was a trip told in pictures with the volume on mute.
        By the time he departed Sicily, Trump had delivered four major addresses but
        clarified none of the questions that surround his foreign policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49eb70-93ea-4966-abc3-eeb024d988f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f57b7-82ce-4730-ad67-b1e92ce60fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, uncertainty amounted to a win, at least in the minds
        of Trump''s aides. As Trump prepared to depart Washington last Friday, there
        was little surety among his staff that the nine-day odyssey could proceed
        without failure. Trump himself, who hadn''t slept in a bed that wasn''t his
        own since taking office, remained skeptical a five-country itinerary could
        end well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81acae3-184c-497a-8002-1de4941f7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ee8b1-2a56-4012-adea-418481ee3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A homebody with little appetite for discomfort, Trump was imagining
        the worst. Unpleasant foreign food, withering jet lag, and an unfamiliar bed
        had been his experiences as a businessman abroad. Even in the days leading
        up to his departure, Trump asked whether the trip could be truncated. He vented
        about the ambitious schedule to his senior advisers in the days leading up
        to his departure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c80b85-4948-4903-99c5-a30b704113c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf3f89-aa83-411f-84b7-593c8c093bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by then it was too late. With meetings locked in and the world
        anticipating his global debut, Trump settled into his quarters on Air Force
        One for a flight four times longer than any he''d taken as President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ee711-9500-40f6-a0e3-76878e886d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae02897-785e-435f-aa54-20a69610e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A king''s welcome</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c2240-103f-41db-b87f-3b9e34d9ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7223613-285d-46e7-9d7d-cac9095a8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen hours later, Trump was tucked into the back of his armored
        limousine, speeding into central Riyadh alongside King Salman bin Abdulaziz
        Al Saud and watching billboards plastered with both their faces whiz past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ed011-d3c8-455d-9852-cc4710a88509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f138a2-2612-481f-82e7-304269c6e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any concern about an uneasy touch-down abroad disappeared quickly.
        Welcomed with horse parades, draped with a gold medal and lured into a male-only
        sword dance, Trump had finally found a country to treat him like a king, if
        only for a weekend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d5839-9f30-4750-b301-f45f6b2a362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae125dd-e461-4b9c-9d11-07d404b3c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in his presidency, he was regularly accompanied
        by the first lady, who consulted with the US State Department before packing
        her wardrobe and emerged as the unlikely subplot of Trump''s debut on the
        world stage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36092d72-87e2-4a78-b87f-f3fd7534e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c517e-3492-44fe-a2a7-532f25afc492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides selected the Middle Eastern kingdom as the first
        stop, partially because the lavish lifestyle lived by its monarchy was bound
        to be extended to the President. Launching the President''s trip from Saudi
        Arabia also underscored its critical importance in the eyes of the White House,
        particularly for son-in-law and senior adviser Jared Kushner, who hailed the
        business deals reached on the trip.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9050f-6741-4ea5-be12-c74e9a50b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3e818-a147-4f8f-86dd-4929b1ac3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet an air of naïveté hung in the air after the President''s speech
        to leaders of more than 50 Muslim majority nations. The White House described
        it as something of a fait accompli, with a top official twice declaring that
        the President had "united the Muslim world."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c997d4a-50f6-4428-bb01-14ab98709339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766588d8-99e8-4ec1-a29d-f550133184a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, Trump had done nothing of the sort, even with his well-received
        Riyadh address. Trump''s policy adviser Stephen Miller -- whose role writing
        the speech raised eyebrows -- had drafted a conciliatory address that replaced
        Trump''s "radical Islamic terror" watchword with the milder "Islamist extremism."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d273e-4ae5-463b-b845-92a26630bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ba3f6-34d4-42a3-9306-5d34cac5b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump delivered his opening argument to a room packed with leaders
        of Muslim nations, however, the newly sedate language didn''t entirely come
        through.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f77a85-9d91-45dc-8282-16ec155e6699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0784a1-191f-432d-95cd-d16c84c1689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still much work to be done," Trump said. "That means honestly
        confronting the crisis of Islamic extremism and the Islamists and Islamic
        terror of all kinds."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c153ced-8511-43b9-90e1-0b1d7def7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac854f31-0985-43af-afa6-4fa766804293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slip-up occurred because the President was exhausted, his advisers
        later explained, only two days into what would become a nine-day slog through
        meetings and ceremonies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c30ac-40d2-4740-901b-dded4e3a97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6bb86-5332-4653-bdc9-5ef043496ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Terror intrudes</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67e16f-794d-41b2-924f-4052d92c12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51479b0-7a52-4d68-a21a-0adf06296f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awaking in Jerusalem two days later to news of a suicide attack
        in England, Trump found himself confronting at close range the thematic underpinnings
        of his trip.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf58c2-e73e-4a1b-a7ba-1d4854efa160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32643b-8064-4d12-b60a-39cea9060e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huddling with aides in his suite at the storied King David hotel
        overlooking the old city, the message on extremism he''d delivered in Saudi
        Arabia -- which came with few details -- suddenly appeared more difficult.
        In Israel, a country intimately familiar with the scourge of terror and the
        entrenched politics of peace, the problem appeared even more insurmountable.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4940883-a185-4b44-816c-db0e68355445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894943c0-fcae-4583-8519-c17d34842fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was unsatisfied with the language his advisers had prepared
        for a speech later that morning. The condemnation of the attack lacked verve,
        Trump believed. Describing the attackers in ordinary terms wouldn''t suffice.
        Instead he wrote up his own description, using the insult he''s long considered
        the most cutting.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf70ade-5786-4515-9f64-28845ec13d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5925b21-b651-4f6b-8bf0-caa8a9dbbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will call them from now on losers because that''s what''s they
        are. They''re losers," Trump said a few hours later standing alongside Palestinian
        President Mahmoud Abbas. "We''ll have more of them. But they''re losers --
        just remember that."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729cf83-0c10-4139-b3ff-a659d6adf565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe701c5-0bb4-414d-9b5c-e849fde34eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was well received. But hours later, it was clear Trump
        faced a steep climb before bridging the gaps that have long stymied American
        presidents'' attempts at fostering stability in the Middle East.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7fc672-9dd8-4bef-a7d8-d38f234f4a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f341c5-e03f-452a-9996-94287d3aa538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this heralds a real change," Israeli Prime Minister Benjamin
        Netanyahu said ahead of Trump''s remarks at the Israel Museum. "Because if
        the attacker had been Palestinian and the victims had been Israeli children,
        the suicide bomber''s family would have received a stipend from the Palestinian
        Authority. That''s Palestinian law. That law must be changed."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716e1e7-e3c7-40ee-a634-c5654112a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15822cf-aa47-44ee-8f6a-cf454c0db6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an intrusion of real-world obstacles into Trump''s vision
        for peace, which he once deemed easy, but which this week he declared the
        hardest deal of all.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075e667-32d4-409a-ad4a-754291e3be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb1245-dca2-4973-8383-77b369e35de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Climate controversy</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7a22f-7c43-478f-8582-570f650d496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca144b29-65dc-4ca4-bb81-aaa478600c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President arrived at the Vatican on a sun-splashed morning
        on Wednesday, Pope Francis didn''t lecture Trump. He gently encouraged him
        to do something else: Read.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae2292-c352-4f32-bbb4-6790bce4d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bbdf4-7a42-4d5e-bdbd-1c882ed33fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope presented Trump with a bound copy of his encyclical on
        protecting the environment, "Laudato Si: On Care for Our Common Home."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b64ca4-f8c1-4b01-987e-16e896367809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5dd8db-bbd2-4baf-8526-debce97d0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the underlying tensions setting the stage for their first
        visit, given their unusually harsh exchange last year over immigration and
        whether the building of walls is a Christian thing to do, the Pope took another
        tack.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf57c5f-b971-4f0a-97a7-a4e1633bd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415a651-8722-4211-a5b3-2a5069abcecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A skilled politician in his own right, Francis honed in on the President''s
        pending decision whether to pull the US from the Paris climate accord. It
        was the first of several conversations Trump conducted this week on the landmark
        carbon reduction agreement, which he vowed as a candidate to scrap.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80d9d4-651d-4d00-a3cf-c14dd6fc3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4a5ed-07b3-4e30-b2de-afd4cd398fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Departing the G7, Trump said he would make a decision next week.
        But to leaders he met with in Sicily, his intentions already seemed clear.
        German Chancellor Angela Merkel said the group held unsatisfactory conversations
        on the matter. The US refrained from signing onto a joint statement endorsing
        Paris after the summit closed; other leaders said Trump wasn''t prepared to
        take that step.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ed7ed-d8ee-4a87-9a58-848fc3749483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973391c-8eac-4d93-baec-c791dd4bcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Vatican, though, Trump insisted his mind was open.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b136b-bff0-46eb-a90a-47c82dc876b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eed0d4-1de3-4e1f-864a-a76087568e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be reading them," Trump said of the essays from the Pope
        on the environment and creating peace.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2349d4a-3dd4-46fc-a6c4-6bbc78e78f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d037e15-dde0-4c2f-9d11-c6c191342db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Pietro Parolin, the Vatican''s secretary of state, weighed
        in with the direct message urging Trump and his team to stay true to the Paris
        agreement.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b25a6-bc40-4a8a-b1a7-9c3e4a7bc2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f76b01-13ca-498e-910f-5f9130b86b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s first meeting with Francis was steeped in symbolism,
        the final stop in visiting the three homes of the Abrahamic religions: Islam,
        Judaism and Christianity.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11778d96-3e12-43fa-9cbd-474dd239934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40425d-6476-4f97-a138-91caa2d63d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s the second American president to visit the Vatican under Francis''
        papacy. While President Barack Obama''s meeting was 20 minutes longer than
        Trump''s, the Holy See wasted little time comparing the two.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5717f4-f124-46ee-8dc3-f2e4a3d6a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d76f99-d518-4480-89cf-1442328a7516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he left the Apostolic Palace, Trump told the Pope: "I won''t
        forget what you said."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bae38a-604e-49cd-984c-1ac67d205278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5f95b-ab60-4a9b-8651-936b0aa276aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he meant climate change, the Pope will have won round one.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0100c-cb10-46da-9791-e66ce41044b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64432d91-9284-4a85-90d8-276b0bc3efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Selective lecturing</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27185d37-a3aa-4ab0-85a1-0ee37ed89a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f424511-8e12-4a89-b64d-4105c5ccc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying north from Rome, Trump found the temperature quickly cooling.
        He arrived at NATO''s headquarters on the outskirts of Rome under a cloud
        of suspicion on multiple fronts.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3f4b7-0f01-4972-8acf-012f0fe3ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55159fc0-8ef2-43db-ae3b-8980d48d3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sensitive British intelligence about the Manchester attack
        appeared in American media outlets, Prime Minister Theresa May fumed, saying
        she planned to speak her mind when she met Trump at the meetings. It was the
        second time a foreign government expressed concern about sharing intelligence
        with their US counterparts: Trump himself revealed secret information to Russian
        officials earlier this month that could be traced back to Israel.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab09cc-8a39-40ba-b8c6-2acc5c9c0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e1c72-0064-42b7-bf6f-a982ead33296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the only off-script moments of his trip, Trump declared
        in Jerusalem that he hadn''t mentioned Israel by name with his Russian visitors.
        But at NATO, the concerns still boiled.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37912d-ab68-4f48-aee6-dd3ac05b001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400f71c-622c-43d9-81e8-93d95848eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just one of the rifts between Trump and his European counterparts.
        After open-arm welcomes in Riyadh and Jerusalem, Trump''s foreign swing took
        a distinct tonal shift. Instead of banquets and horses, Trump was suddenly
        flung into tension-filled meetings with leaders deeply skeptical of his foreign
        agenda.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c26a7-31c3-4a0a-b3be-afe5f14f3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b93c2-09d0-49ee-8567-2e9779ccd0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first talks with newly elected French President Emmanuel Macron
        began with a lengthy handshake, each man''s face contorted in a forced smile
        as they gripped each other. Later, a French official revealed Trump asked
        for Macron''s cell phone number, and tried to insist he didn''t back Macron''s
        election rival Marine Le Pen, who he referred to only as "that woman."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a5459-92dc-4609-802d-4412dd03b86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5996c8c-7be6-44bb-a12f-1eac0e1df63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent sessions proceeded similarly. Trump reportedly griped
        about the hurdles in opening golf courses in Europe with Belgian Prime Minister
        Charles Michel. European Council President Donald Tusk said after his meeting
        with Trump that they weren''t able to bridge differences over Russia.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de0876-cf0f-4a53-b8ab-35330d82c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a37204-0d9b-45c3-a77e-514bcd21b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At NATO, the mood hadn''t improved. Despite the military bands and
        a military jet flyover, Trump wasn''t in a conciliatory mood. While he vowed
        in Riyadh the US would no longer lecture its allies -- particularly on human
        rights -- it was a lecture he delivered during an unveiling ceremony at the
        military alliance''s new building.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170622b2-209e-484b-81b3-42f707003fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d03d9-7c91-4f5d-a264-0d629806f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty-three of the 28 member nations are still not paying what
        they should be paying and what they''re supposed to be paying for their defense,"
        Trump said as his fellow NATO leaders openly scoffed. "This is not fair to
        the people and taxpayers of the United States. And many of these nations owe
        massive amounts of money from past years and not paying in those past years."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72687951-af6f-47ac-9101-a48ddcacf734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088e48f-2811-4580-8c1a-2dd153b0bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s message didn''t contain an explicit endorsement of NATO''s
        collective defense pact -- an attack on one is an attack on all -- though
        his aides later insisted the message was implied.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88e8f2-ed72-4202-bd52-51b6ebd031db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97963a0-ae7d-409f-8a27-65a16f3ae05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he mingled at his first major summit of world leaders, it was
        evident the new member of the exclusive society wasn''t out to make friends.
        He remained largely isolated during informal talks, speaking intently with
        NATO Secretary General Jens Stoltenberg as other leaders huddled around Merkel,
        the most powerful leader in Europe. When it came time for a photo-op, Trump
        pushed his way past Montenegro''s prime minister to the front.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc12667-638a-4c5c-bbd8-4d9df305bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c36a1a-1080-453c-b068-a48a3d514b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a far cry from the display of welcome he''d experienced in
        Saudi Arabia only five days earlier. And it wasn''t due to improve as he flew
        to his final stop in Sicily.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f9a30-23f4-4e00-bb98-9eb360b3fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eeb432-af59-41d9-850d-51828f2d9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Russia questions swirl</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715bef76-f35f-4514-a074-8b866242cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8227c9-c34c-4242-bbec-be658ac537be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long swing through the Middle East and Europe provided
        momentary relief for a beleaguered Trump, whose presidency reached its most
        precarious moments in the scandal-pocked week before he departed.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96520eee-f50a-4011-af61-1500c2ecb3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a73a8e-087a-4319-bf16-7665f39145e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides had hoped he could escape the Russia controversy briefly while
        traveling overseas. But by the time Trump arrived at his final stop in Sicily,
        the probe into Russia''s election-year meddling had only inched closer to
        Trump''s inner circle.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ae991-51ac-43a6-a2bb-2ac45265a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd9de1-8e62-4427-8bb9-df5c7e3e002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he returns, decisions about hiring lawyers and firing aides loom.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46905c3b-b03c-41b6-a469-ecd6d36d75ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35496823-692a-4154-8dd7-bac5dbb79989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending his first nights as president away from home, Trump found
        himself stewing over the latest developments from foreign hotel rooms late
        into the night. Even with wife, Melania, alongside for the longest stretch
        of his presidency, Trump was consumed by the story that has deeply sidetracked
        his agenda.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bcd2fd-098e-4136-bcdd-5491fb1e4e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85052a-afce-4121-836a-0a25cb53da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the rocky hillside where leaders were meeting, the questions
        about Russia and the controversies back home seemed to merge. Leaders wondered
        whether Trump -- whose campaign was aided by Russian election meddling, according
        to a US intelligence analysis -- could ever be trusted to confront Russian
        President Vladimir Putin.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87754f-072e-47fc-8a5a-c0801882cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1ba4a-4115-4419-a815-0dd4e9c28f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russia controversy also prevented Trump from fully embracing
        what would ordinarily be a crowning moment of his presidency. Unwilling to
        face questions about the controversy, Trump eschewed any kind of interactions
        with the press, a setting he otherwise could use to tout his accomplishments
        abroad.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d125693-85e6-43ee-add6-22a66f18d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517faf5-30a6-430a-a098-b0996f074f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:13:57.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most other leaders took questions as they departed Taormina, many
        detailing points of contention with the new US leader. Trump himself offered
        no view of his side of the encounters nor could he articulate his foreign
        policy while answering questions about them.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77959a4-f0b9-4a2b-87e3-fe78f36d5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:13:56.556+08:00
      'mgnl:createdBy': 'eunice'
