      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident, eight other people were found dead in a
        ravine along the Iligan-Marawi road on Sunday morning.</p>'
