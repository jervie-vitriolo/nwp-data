      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:11:45.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48297e-b031-4ef5-9f06-7f514b9d6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:11:45.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:11:45.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Christian Monsod, a member of the 1986 Constitutional Commission,
        said both the House and Senate do not need to approve the proclamation, but
        maintained that the joint convening should still be done.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed18dd-f131-4f1a-938b-d944c20c73e7'
