  'gregg-allman-death':
    'author': 'Brandon Griggs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-05-28T09:11:09.916+08:00
    'imagesource': 'jcr:3cf76eb6-1bd9-4a05-bc64-0ddbb5c721a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ade770c-964b-4f4a-88bf-db52fddb3f05'
    'lead': 'Gregg Allman, a founding member of the Allman Brothers Band who overcame
      family tragedy, drug addiction, and health problems to become a grizzled elder
      statesman for the blues music he loved, has died. He was 69.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:31:54.819+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T15:31:55.245+08:00
    'mgnl:lastActivatedBy': 'eunice'
