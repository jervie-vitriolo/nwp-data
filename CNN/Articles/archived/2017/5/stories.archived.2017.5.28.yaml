      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government agencies that form part of the Center including
        the Social Welfare Department, Health Department and the Department of Interior
        and Local Government have coordinated the needs of more than 42,000 evacuees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c043a0a-81e8-4319-8871-25acd0cf307a'
