      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55105e90-7a8b-4975-96b9-c09d2d156e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Democratic Front Chairman Fidel Agcaoili said, "We have
        already submitted our recommendation to the leadership of the CPP to reconsider
        its call for further intensification of military offensive."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7faea4-5a79-4468-b741-26eb7c77e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f924884-7ebd-4563-a1c7-a91b97ca509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace panels are supposed to continue discussions to agree on
        a joint ceasefire on the fifth round of talks in the Netherlands, initially
        set from May 27 to June 1, 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1d104-31bc-49fa-8081-6724f0b5d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdab3bb-ec9e-48e0-8b63-0c7cf0798874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last round of talks, they only managed to forge an interim
        agreement. Terminologies and ground rules that will define the joint ceasefire
        appear very contentious.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab70968a-a8e9-4b6a-b636-953cdfdea33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7236c65-85a5-4e15-9522-82dd4688467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another carry-over agenda in the latest round are the Provisions
        of the Comprehensive Agreement on Sociao-Economic Reforms, or CASER.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f3580-8500-4e5f-9a2b-9dcf9edc93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9ac0d-61de-4b56-93fd-851a708bbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CASER is just among a number of major agreements the panels have
        yet to sign leading to a final poluitical agreement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf55b9e-b5fa-48ca-ba59-db3f5862492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed2461-a457-4b43-89ed-2b8105d29788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tackles, among several sticky issues, national industrialization
        and a more extensive land reform.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8372fcd-4c55-41de-8b3a-52380d640eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c167db4-711d-432f-b2e4-6cdc9dbc05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still being discussed are agreements on Political and Constitutional
        Reforms, and End of Hostilities/Disposition of Forces.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36129ee3-c108-4314-9f81-e00890c6fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc703da6-9ae0-4d2e-bdce-76c0f9829096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of press time, the government and NDF panels are still holding
        informal meetings in the Netherlands on the possibility to pursue the fifth
        round of talks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873f8a1-ab06-48a4-828f-571532741078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.194+08:00
