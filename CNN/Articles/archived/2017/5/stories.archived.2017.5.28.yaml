  'british-airways-flight-cancellations-heathrow-gatwick':
    'author': 'Ray Sanchez, Laura Smith-Spark, and Simon Cullen, CNN'
    'caption': 'Waiting area at Heathrow airport where passengers are waiting for
      details about flights. (Photo: Twitter/THE_CHELSEAGIRL via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-28T16:33:16.863+08:00
    'imagesource': 'jcr:26dfa8fb-90bc-407d-b674-1643e0bcf6c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aec9acef-35d5-45f4-afe8-2e29c9cef896'
    'lead': 'British Airways canceled all Saturday flights from London''s two biggest
      airports after "a major IT system failure" caused severe disruption to flight
      operations worldwide, the airline said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:29:49.281+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T15:29:49.647+08:00
