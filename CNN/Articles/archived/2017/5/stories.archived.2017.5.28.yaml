    'title': 'Gov''t, rebels exerting efforts to continue peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d0d1f-20b8-4f9b-a9ae-6f3127ea17d8'
