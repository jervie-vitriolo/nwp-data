      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fbee76-2184-4b22-be4f-7127953e06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> martial law, if you are a law-abiding, God-fearing
        citizen of this country, <em>wala ka talagang problema</em> [you would have
        no problem]," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdfcb73-3eca-40de-93bf-810a36649649'
