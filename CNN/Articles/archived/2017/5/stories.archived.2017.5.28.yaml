    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da220e-56ce-488f-ba10-5d975a9a09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 35-year old singer claimed he did not even know he was going
        to be a name in the music industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121263ea-3fe1-4d9f-a831-257a9dbe8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e51af8-48b0-4873-9b09-a5ce54b778b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was gonna be a landscape architect... I studied landscape
        architecture in UP, I was focused on designing and an office job, but yeah,
        suddenly God put me here. Theater and then music," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f39a92-77fe-4081-9389-de6582f73785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ce488-279e-497c-9492-fd0c45cb73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista gained popularity after becoming a grand finalist on ABS-CBN''s
        reality singing competition Star In A Million. Despite being eliminated from
        the show, he was immediately offered a recording contract with Warner Music
        Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da51f9-d67e-4d60-975c-02579d29d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae558c3-f976-4d15-bc72-a94c6c8b5d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:25:21.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:25:22.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balladeer was also recently chosen by the National Commission
        of Culture and the Arts to sing the song for the 30th Association of South
        East Asian Nation''s Summit (ASEAN).</p>'
