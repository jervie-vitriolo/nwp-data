      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered them the same pay and privileges, as well as free housing
        as regular soldiers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f448b-d76c-4a3a-ad65-3010f68e3410'
