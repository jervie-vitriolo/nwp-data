    'template': '1'
    'title': 'Eight bodies found in Iligan-Marawi border'
    'updated': 2017-05-29T09:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0d7ed-f930-4aed-8085-99a8ba8ccda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, May 28) — Eight bodies were found in a ravine
        only a few hundred meters from a military checkpoint along the Iligan-Marawi
        road in Brgy. Emie Punud, Marawi City on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793156ce-bec0-4b4d-b385-fb5c281df5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f03cf-a8f5-4a17-ba5e-9025fcbb9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to identify the bodies, but sources who claim
        to know the deceased said they include bakery workers for a rice mill, and
        workers and a professor from a paramedic college in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7f168-5736-4d1b-a443-016f8df16b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a96bae-47a7-4591-a0f4-e3867279577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources, who for security reasons refused to be named, said
        the deceased were fleeing to Iligan City at 6 a.m. when their vehicle was
        stopped by some 20 armed men -- allegedly Maute members-- near a bridge in
        Mapandi, Marawi City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef1ec2-a5d7-4d1c-b183-e10eb77bf689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f5172-142c-4e30-bd9f-8009b0d9265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, who were a mix of Christians and Muslims, were reportedly
        asked to recite Muslim prayers. Those who were not able to recite them were
        taken by the armed men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e517ca-7989-42dc-8b99-51c06225c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ddad1-9d9d-4b54-906b-1c66fe9592af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were traveling with Muslims who had tried to protect
        the Christians by teaching them lines from Muslim prayers. However, the victims--
        including some Maranaos-- allegedly failed to recite them because they froze
        when blocked by the armed group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6512fd-5f6a-409f-b70d-7b7900656c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0932bd-2eab-47a6-b6e7-b5703d3df32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer who was the first to respond at the scene said
        the killings happened Sunday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d55291-2eb4-49d8-8741-e36cbffbd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48384f7a-ffab-4e0b-9efe-6e62f6b082f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military authorities have yet to confirm if the armed men are members
        of the Maute group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3633a-0e81-4a60-a2bb-bfbf89a7ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62918223-02f6-4a08-ad53-d1a7d6ed0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eight other bodies found</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5db2e-2e8d-494b-ae79-a03d30987c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Armed Forces of the Philippines (AFP)
        Spokesperson BGen. Restituto Padilla said the military has yet to receive
        a complete report regarding the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2513a-232a-45b5-b8c5-c1f42e63b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b6850-3619-4933-bf4d-b572a369b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he mentioned a separate incident where eight other bodies
        were found along a road 300 meters from Mindanao State University in Marawi
        City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134057f4-6b0e-4828-91bf-f72298aa5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb92ad-07fd-4265-8e9d-da45f5566a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the military recovered on Saturday the bodies of of
        four men, three women, and a child, who were similarly gunned down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ad56c-5bf5-4117-9e00-a3e2f8b3b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:27:54.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:27:54.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076acbf-6af6-42f7-a17a-2150a005152e'
