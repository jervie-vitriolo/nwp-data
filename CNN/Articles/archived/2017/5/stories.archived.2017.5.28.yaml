      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte urged the Moro Islamic Liberation Front
        (MILF), Moro National Liberation Front (MNLF), and the New People''s Army
        (NPA) to join the war against terrorists in Mindanao.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bccb588-ae5f-4adb-bce4-3d2e658eee73'
      'mgnl:activationStatus': true
