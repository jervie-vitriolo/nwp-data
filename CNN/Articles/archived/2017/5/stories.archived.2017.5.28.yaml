    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Airways says some service returning after IT outage, cancellations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09ad75-bd89-49fd-8a18-e9245359b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> British Airways canceled all Saturday
        flights from London''s two biggest airports after "a major IT system failure"
        caused severe disruption to flight operations worldwide, the airline said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00012d-1cf9-43b9-b1ff-ad0d48e4e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238172c4-8e42-4fbd-85df-d42067e84c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our IT teams are working tirelessly to fix the problems," British
        Airways CEO Alex Cruz said in a video posted on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5ff88-45c1-46f8-90cb-9288a64cf503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa5992-8c2a-451d-b391-147e95ca8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the root cause was a power supply issue and we have
        no evidence of any cyberattack."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b20cb4-7a51-4df6-ad07-7feabde747e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2a9e9-9117-4763-b5a5-8e72c4c2cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline initially canceled only flights before 1 p.m. ET (6
        p.m. BST) at Heathrow and Gatwick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097952b-1f9d-4a16-ac66-5845caa61433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b5b3a-316c-48e0-8e3f-8a31724c27a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working hard to get our customers who were due to fly today
        onto the next available flights over the course of the rest of the weekend,"
        the airline said in a statement Saturday afternoon. "Those unable to fly will
        be offered a full refund."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfe645-e2cd-4a90-bace-b436f965e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4c926-46c3-4f85-87c7-389ae872310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system outage – on Britain''s spring bank holiday weekend –
        has "affected our call centers and our website but we will update customers
        as soon as we are able to," the airline said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c236834-3982-4e64-8dab-c522aff1134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ada60-0cb6-4320-aa9c-3ce926014e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely sorry for the huge inconvenience this is causing
        our customers and we understand how frustrating this must be, especially for
        families hoping to get away on holiday," Cruz said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ecf7e-ea5d-4f99-81a8-0c0135a26fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f31912-6998-4287-b49e-d96bab15326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline posted a statement on its website on Sunday saying "although
        some of the IT systems have returned, there will be some knock-on disruption
        to our schedules as aircraft and crews are out of position around the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35552e-6891-4362-942f-6dae8dbabcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89aa35d-0208-417e-8d65-2a236a023a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage we are aiming to operate a near normal schedule of
        flights from Gatwick and the majority of our Heathrow services," British Airways
        posted.</p>'
