      'mgnl:lastActivated': 2019-07-24T15:29:49.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways has not outlined how many flights were canceled
        Saturday, nor how many people were affected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020bf00-219b-408b-8df1-452f6f7951b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472c342-7b6d-44bf-8ac5-e8a205baf851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most long-haul flights due to land in London tomorrow (Sunday,
        May 28) are expected to arrive as normal, and we are working to restore our
        services from tomorrow, although some delays and disruption may continue into
        Sunday," the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5070c-c683-4ec2-957d-d84c547e3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d552bd-0ee3-4a73-b6eb-6069ea4ea362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to tweets from travelers, the airline said it was experiencing
        a "global system outage" affecting its website, online check-in, contact centers
        and baggage tracing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905708b-42e8-4fe5-8124-382d3630c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221c31d-834c-4e0d-9d98-58f8487df99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working on this as a matter of priority, but if your flight is
        departing tomorrow you may have to complete check in at the airport," it tweeted
        to one customer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df740c99-d982-484d-80aa-da1b120a53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967224e-7b7d-4e9c-a131-3070ec3ceff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airline workers ''totally crippled''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b6da3-b07d-415e-b8a6-2b2d466292eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers in the United Kingdom were already reporting disruptions,
        including baggage and flight delays, when the airline reported serious computer
        problems around midday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefe4f9-906e-414b-ae5d-34341e49edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd528c0b-5f9f-4c0b-acd2-a868c42b55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddy Anigbo, a Nigerian national visiting his wife in the United
        Kingdom on their wedding anniversary, said his plane sat on the tarmac at
        Heathrow for about four hours after landing. The plane''s entertainment system
        and air conditioning were operating, and free snacks and drinks were served.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9907afc-5a1b-47dd-98e9-149fd5a2e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be80614-0cbe-4fee-8a50-104e2f06c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he told CNN by phone: "No alcohol, which is wise. You don''t
        want that kind of chaos."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f4a11-9746-45fe-b7a8-7cfe13d61d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298cd9f-ae5c-4b57-abd3-d0205f33cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no real frustration," Anigbo, an IT specialist, said while
        still on the tarmac. "I mean, the frustrations are there. We all want to get
        off the plane and go home."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e1804-b5db-497f-9e9c-6c53649a3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961448a-6208-42b9-84de-6e188fa1e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anigbo praised the flight crew and lamented that the pilot, at one
        point, announced that he would give hourly updates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723daf9-a94b-4af6-b2bc-d983a1600afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eabda7-0c98-47a4-8bea-b934d9e00ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s pretty clear is that the situation in the terminal is quite
        serious and the IT systems are being worked on and this is going to take a
        while," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc955b-2b3f-4ca0-bf87-7f3f29fdda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c2a76-5977-47b3-b9e4-1616ce11f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Anigbo''s plane finally reached the gate, he described the
        scene as "chaos."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17562dd0-3dd0-4ce0-b9b7-e4c9017eec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e52f58-3e59-44c4-9598-7b121cdd2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t even know where to pick up our luggage," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1ca71-3983-48e2-9ccb-289f0b5a7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9141df-3fae-4d0f-80f1-1c8655ffa23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gareth Ebenezer, who was on his way to Dublin to watch a rugby union
        final, told CNN he gave up and went home after getting caught up in the chaos
        at Heathrow.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3301c-60fc-47fe-8605-cb814ffe1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0c229-7ed8-4a23-82fd-7d15945e653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebenezer saw lots of slow-moving lines, with some people asked to
        wait outside Terminal 5, he said. Most travelers seemed resigned, he said,
        though others appeared stressed and some children were crying.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72733ec3-d363-4482-acbd-3351e8ca2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378984d-dbe0-403b-9437-edf9d77cb3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people were being rebooked on Sunday flights, he said, but
        by then, he''d already have missed his match.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9d151-ea7e-4639-a30c-47b42c33882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21799e88-0e38-48d5-a149-ee77d2b33b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BA staff were slow on announcements and updates, and were bringing
        out cordons and bottles of water to manage queues," Ebenezer said. "They seemed
        incapable of doing anything else, despite their best intentions, due to the
        system outage. They were totally crippled."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c6046-35d5-4814-94e4-2842cb17bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266b19b-b643-4cb5-8373-703d0e1dbb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Long line of planes''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d3496-3240-4f9e-b252-defe7b890132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
      'mgnl:createdBy': 'eunice'
