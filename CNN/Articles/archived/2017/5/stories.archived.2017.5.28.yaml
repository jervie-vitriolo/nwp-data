      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5124585f-ca28-4a9c-97fe-e75e57b1f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said martial law need not be explained by theories
        in books, as it is for the restoration law and order.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f96a1-aceb-4c43-a36c-1aac353de1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
