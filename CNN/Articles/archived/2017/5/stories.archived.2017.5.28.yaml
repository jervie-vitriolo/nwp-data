      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Previous airline outages</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57969d-8d16-4cac-ba9c-8a9241fe44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:29:49.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer glitches and outages have plagued BA and other airlines
        in recent months.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e58a9-b3ab-4f25-a3e1-00223cefcef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.286+08:00
      'mgnl:createdBy': 'eunice'
