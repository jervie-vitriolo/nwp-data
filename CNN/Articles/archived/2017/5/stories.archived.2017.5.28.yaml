    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP''s plan to exercise ''right to censure'' criticized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c44fde-83b8-4a4e-8311-57d2f9b55cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 28) —</strong> The plan of the Armed
        Forces of the Philippines to censure some information from the media amid
        martial law in Mindanao is raising concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f26c0-3b23-486c-9c24-27bd58ba3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3451ff0-b13d-4093-8060-f530ffa19deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergel Santos, a trustee of the Center of Media Freedom and Responsibility
        says, "The military is saying that all they want is responsible freedom of
        expression. Responsible from their own viewpoint. Meaning, the martial government
        will define what is responsible exercise of any freedom and what is not."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77734e62-7aa3-4952-ba86-dc2e9fd30934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76d5e4-a48f-42a3-99a5-d1d59946af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s assertion of its right to censure came after unverified
        information, photos, and videos of the clashes in Marawi City surfaced and
        went viral on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce9a85-8ef5-42ea-84b6-429485ee270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9566878a-cece-4d24-a53e-0d0251480eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens also raised concern over some media outlets'' blow-by-blow
        coverage exposing the troops''  exact location and strategy, which they say
        may sabotage military operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f38719-c549-4c0e-ba68-54b4e8c83fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca3016-ed57-4c43-b1c4-1302785ca662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson B/Gen. Restituto Padilla
        said they''re not recommending to suspend freedom of expression, but only
        to encourage responsible journalism of both the mainstream and social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a49cc1-a4de-45be-b61f-4600958b2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb602474-a57c-41a3-84d7-f02c1ebff6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "''<em>Yung</em> censure duties <em>na ito ay ''yung nararapat
        lamang upang mapangalagaan ''yung buhay ng tao, protektahan ang ating mga
        sundalo at ang</em> national security <em>natin. Kaya kami umaapila ngayon
        habang maaga pa lang, i</em>-exercise <em>niyo po ''yung inyong</em> common
        sense <em>na kapag alam niyo po na ito ay nakakasama sa karamihan at hindi
        ho nakakatulong, ''wag niyo na ipost. Baka minsan na lang, katukin nalang
        kayo ng pulis at arestuhin kayo</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18c3a0-0279-4b4b-afe9-e68cefc83e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f065d-c15d-4f2b-8f28-9d30db822266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translatiom: The censre duties we''re talking about are the ones
        which will guarantee people''s safety, protect the soldiers and our national
        security team. That''s why we''re appealing while it''s still early, please
        exercise your common sense and when you know that it will bring harm and will
        be unhelpful, don''t post it. The police might knock on your door and arrest
        you.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d004a0-d9aa-4aa3-8ca9-0a5962c9a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476b722-7447-4d6e-a2db-a80f283d2ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, also the designated spokesperson for the implementation
        of martial law in Mindanao, said the following are bases for censorship: safety
        of lives, operational security of government forces, and for other national
        security considerations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4004b8b-e714-41f6-82b7-476d0e9e7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadcc04-aa36-4776-bc51-3473d9d4cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific guidelines for social media will also be issued, following
        what Padilla claimed as "disinformation" online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189dcb08-761b-481a-8961-580ce6a5faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ca454-7c45-4ce8-8dcd-bcff5fec8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/26/Right-to-censure-part-of-martial-law-rules-govt.html"><strong>READ:
        Right to censure part of martial law rules - gov''t</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf7dfe-c7cb-4e90-ac70-617d369a0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ef7dd-f1ce-4a32-9d4c-850c3a40265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As martial law administrator, Defense Secretary Delfin Lorenzana
        will come up with the guidelines. Armed Forces chief Gen. Eduardo Año will
        be the lead implementor. They are all under President Duterte, the commander-in-chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bc7df-1ec5-44e1-9390-a4e4f02a57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393ff8f-bd12-43e3-b13e-29e366d61d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:15:59.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are currently working on this even as we speak. So, the administrator
        will have those set of guidelines and will issue them out to the implementor,
        who is the Chief of Staff, Armed Forces of the Philippines," Padilla said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c2dfa-d9aa-4c67-bd8f-4980be78e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:15:59.289+08:00
