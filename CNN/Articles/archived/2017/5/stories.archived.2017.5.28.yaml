    'template': '1'
    'title': 'Duterte: I will ignore Supreme Court, Congress on martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94430bd1-063c-487d-87d4-c8c87af27406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — President
        Rodrigo Duterte will ignore the Supreme Court and Congress in his implementation
        of martial law in Mindanao, despite powers given by the Constitution to the
        two branches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d400666-acae-4109-8446-7cb028dcf9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed834a3-8535-4ea2-8ca6-d93e41482b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to soldiers during his visit to Jolo, Sulu on Saturday,
        Duterte said, "<em>Hanggang hindi sinabi ng pulis pati</em> Armed Forces <em>na</em>
        safe <em>na ang</em> Philippines, this martial law will continue. <em>Hindi
        ako makinig sa iba. Mga</em> Supreme Court, ‘<em>yung mga</em> congressman,
        <em>wala man sila dito</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb87d9-7a34-4ce6-a85a-78f7346013cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de88703-348b-48a8-aa2a-689d286966c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until the Armed Forces and the police say that the
        Philippines is safe, this martial law will continue. I will not listen to
        anyone else, be it the Supreme Court, congressmen. They''re not here.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724bb3cb-873b-4a89-824d-43e3de19833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af8194-cff2-4466-be6b-36108dcf99b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ba’t sila ba ang nagpapakamatay? Sila ba ang naghihirap dito?
        Sila ba ‘yung</em>... They will suffer the wounds of war?" he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875dc1a-b6a5-4705-85f3-b2aa204827a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28d351-8c8e-4dc4-a3df-e280ebf3f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why, are they the ones who risk their lives? Are they
        the ones who suffer? Are they the ones who will suffer the wounds of war?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c45e9f-0df9-45ac-8f91-f2056c2f7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bcb57b-2171-4c0a-a190-67ef64636f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1987 Constitution, Congress has the power to revoke the proclamation
        of martial law and the suspension of the privilege of the writ of habeas corpus.
        Congress will also determine the period of extension of such proclamations,
        if necessary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034226db-6acf-4771-8493-098b73dce69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cfd52-197b-4e61-ad35-21519cdb2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:07:04.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:07:04.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/28/congress-required-to-convene-on-martial-law-declaration.html"><strong>Read
        more: Congress required to convene on martial law declaration — Constitution
        framer</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b754bc-8431-400d-834f-1daffd94c881'
      'mgnl:activationStatus': true
