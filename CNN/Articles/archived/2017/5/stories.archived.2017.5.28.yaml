      'mgnl:type': 'text'
      'text': '<p>The song entitled <em>ASEAN Spirit</em> was written by National
        Artist for Literature Virgilio S. Almario and composed by Josefino "Chino"
        Toledo. This was used in all of ASEAN events meetings not only in the Philippines
        but also in the 10 other representative countries.</p>'
