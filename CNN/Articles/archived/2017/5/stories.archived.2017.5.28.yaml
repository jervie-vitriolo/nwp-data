      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d555db9-2c35-4276-a4d3-baa932760cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:18:31.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the NPA''s operations are currently in Mindanao.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2bf03-37d1-4766-a0b7-d0f5b52d9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:31.193+08:00
