      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stranded passengers took to Twitter to voice their frustrations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbec407-67ed-4cfd-870e-06accdfa0d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:29:49.285+08:00
