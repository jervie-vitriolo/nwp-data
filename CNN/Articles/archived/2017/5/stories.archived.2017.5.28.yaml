    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jared Kushner seeking a back channel with Russia would be ''off the
      map,'' ex-general says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37273e-2d59-460d-b8e3-d8832d63eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Off the map." That''s how a former CIA
        director and retired four-star general on Saturday described the notion of
        a secret communications channel between Washington and the Kremlin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210a8c6-af4e-4e15-9e96-a6fafbbcd4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31874d-2c13-4fdc-9a89-6e8f1cbfa6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a back channel would be unprecedented, said retired Air Force
        Gen. Michael Hayden, who also once headed the National Security Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e1a35-cd38-47bb-b539-69f5e6c87fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d183e-6005-47be-86d1-c4be4f1a33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is off the map," Hayden told CNN''s Michael Smerconish. "I
        know of no other experience like this in our history, certainly within my
        life experience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9139e6f-5a06-4a2f-b4d4-42430e99a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506f803-56a6-4820-91d6-67afd17e1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Kushner, a top aide to his father-in-law, President Donald
        Trump, spoke in December with the Russian ambassador about creating a secret
        communications channel with the Kremlin, a source with knowledge of the matter
        confirmed to CNN. Kushner is under investigation as part of the FBI probe
        into Russian meddling in the 2016 election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed684fc-cb96-4e05-bfc4-0be0dd69bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb15a2-e0c6-43da-a84a-1ca733fe8d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner''s interest in a back channel first was reported by The
        Washington Post, which cited intercepts of conversations between Russia''s
        ambassador, Sergei Kislyak, and Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2166f4-31a0-4b5a-9e7d-012c4c12a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e491d-f696-45de-8592-33cc790988e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T15:20:31.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Trump administration officials declined Saturday to comment
        on the reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039180ae-c6c9-4835-8a97-4953c1521e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:20:31.685+08:00
