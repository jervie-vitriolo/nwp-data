      'mgnl:lastActivated': 2019-07-17T16:04:25.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b7f8c-27d6-450c-b522-466c3065ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:04:25.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:04:25.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, reiterated she''s not part of any destabilization
        plot against the President. Duterte earlier said he believes Robredo is not
        involved in any plan to oust him.</p>'
  'Vogue-India-cover-lands-Kendall-Jenner-in-more-trouble':
