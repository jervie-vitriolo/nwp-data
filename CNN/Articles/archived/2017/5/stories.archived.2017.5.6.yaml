      'mgnl:lastActivated': 2019-07-17T16:26:34.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the type of crust, the amount of cheese and the toppings
        used, pizza can rank anywhere from nutritionally decent to a diet disaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036e250-bee4-42cf-b434-0688ab83d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc6caf-2a53-47b2-962d-8a2228881b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even healthy pizzas deliver a good amount of sodium from tomato
        sauce and cheese, so if you are watching your salt intake, you should eat
        with caution. Of course, the size of the slice and the number of slices you
        eat count, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8e1e9-f27a-4165-a569-17b155efd2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0093db3-1944-4c3b-a889-f9469ceb2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza pros include the fact that it offers calcium from cheese and
        disease-fighting lycopene from tomatoes. And pizza crust made with whole-wheat
        flour (including whole white wheat flour) is healthier than regular white
        crust, as it offers whole grains and fiber and is digested more slowly than
        refined grains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e517d-10d6-4a78-875f-b9704a36fed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee72a51-098c-4ad4-b8a3-b2e746437d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what you put on your pizza can significantly impact its nutritional
        value. Toppings such pepperoni, sausage and extra cheese can boost saturated
        fat, sodium and calories, while slices made with thinner crusts and topped
        with veggies tend to have lower calorie, saturated fat and sodium counts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bafd6d-e909-4bb3-9c88-deab88cfc337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855d45f-ec51-4410-bf68-118c9cec83e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a large slice of Pizza Hut''s Thin ''N Crispy Veggie
        Lovers pizza has 240 calories, 4 grams of saturated fat and 710 milligrams
        of sodium. But a large slice of the chain''s Meat Lovers pan pizza with pepperoni,
        sausage, ham, bacon, pork and beef has 480 calories, 10 grams of saturated
        fat and 1,180 milligrams of sodium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788e117-7ceb-47ac-be4e-69c7136906a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af5a4b-935f-48c4-b309-f45ab7b086b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frozen pizzas can be a convenient dinner, but they too can vary
        in terms of ingredients and nutritional value, especially with sodium counts,
        so it''s important to read labels carefully (some contain small amounts of
        trans fats, too). Dairy-free and gluten-free pizzas are available, but as
        with their traditional counterparts, their healthfulness varies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a378eb6-9bd2-4eb7-b19a-859ab59af2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf7f07-f613-49e0-a167-bf63e8a10ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to kids and pizza, one recent study concluded that
        pizza consumption among children and adolescents was associated with a higher
        daily calorie intake and higher intakes of saturated fat and sodium. The study
        also found that pizza eaten as a snack or from fast-food restaurants had the
        greatest negative impact on calorie intake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ffe95-fc23-420c-a069-1299601e1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814c520-baf6-49c4-b11d-fdfaa7acb8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza consumed in schools did not significantly affect children''s
        calorie intake, probably because it may not be that nutritionally different
        from other school entrees, according to study authors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b210b-e07b-4097-ad03-56655c02de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a9906-912d-478b-9768-a4498bba8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you enjoy pizza on a regular basis, try making it at home using
        healthier ingredients, such as whole-wheat English muffins, part-skim mozzarella
        cheese and tomato sauce without added salt. And don''t forget to top it with
        lots of vegetables; the more colorful your pizza, the better!</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a51a4-fecc-4ce5-ad7e-716137d8d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:26:34.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:26:34.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105aebe9-df38-448a-9abe-c71a899fc108'
