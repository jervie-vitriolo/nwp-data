      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources (BFAR) will float
        15 fishing devices called payao once it gets to the Benham Bank.</p>'
