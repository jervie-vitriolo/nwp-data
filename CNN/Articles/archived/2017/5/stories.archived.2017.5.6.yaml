      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a stance which contrasts markedly with Macron, a pro-EU, pro-integration
        candidate who has said he would keep sanctions on Russia in place, if not
        add to them.</p>'
