      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often seen as the "elite," Macron''s viewed as being part of the
        establishment and out of touch with the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384d076-70d5-4b4d-b151-369ec5f5c9d7'
