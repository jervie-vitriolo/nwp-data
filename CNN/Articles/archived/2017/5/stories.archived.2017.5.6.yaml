      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision to choose Jenner for a cover celebrating India
        still left many upset. Jenner''s photos appear on all of Vogue India''s social
        media handles.</p>'
