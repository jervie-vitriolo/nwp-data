      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquefaction is when loose soil near water lose strength, which
        is usually caused by ground shaking.</p>'
