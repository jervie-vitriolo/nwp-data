      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a poet, a photographer," Maria Yaminne said. "He''s not aggressive.
        He wants to build up Venezuela, not destroy it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46358cf-3b37-4211-a3f5-ddd95604c398'
