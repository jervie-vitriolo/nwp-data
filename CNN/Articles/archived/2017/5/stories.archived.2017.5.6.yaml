      'mgnl:lastActivated': 2019-07-17T16:26:34.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lisa Drayer is a nutritionist, author and health journalist.</em></p>'
