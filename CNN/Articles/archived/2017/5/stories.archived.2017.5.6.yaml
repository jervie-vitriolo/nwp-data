  'PH-role-in-North-Korea-issue-unclear':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-06T13:12:38.590+08:00
    'imagesource': 'jcr:5c5b8918-517b-41ae-8219-24ee2e9252a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b779c499-91f0-4234-a3f7-535b90f8dbb9'
    'lead': 'A political analyst said the Philippines faces a clear danger as it is
      in the path of North Korean missile tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:24:36.843+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T16:24:37.018+08:00
