    'jcr:uuid': 'acf51735-028a-4981-a5d5-dbd22ed5b5b6'
    'lead': 'The series of quakes around the Philippines in the recent months brings
      back the question, are we ready for the "Big One"?'
    'mgnl:activationStatus': true
