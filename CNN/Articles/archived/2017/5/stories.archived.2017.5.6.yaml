  'sub-two-hour-marathon-nike':
    'author': ' Wayne Drash and Monte Plott, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-06T14:59:36.451+08:00
    'imagesource': 'jcr:8cadbc8c-6b32-4f3a-beea-e4187de718f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67cd2304-36f6-4c04-8a42-25f92e91b295'
    'lead': 'One of the most coveted frontiers left in athletics was approached so
      tantalizingly close early Saturday but not broken, with Kenyan runner Eliud
      Kipchoge covering a full marathon course in two hours and 24 seconds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:12:10.755+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T16:12:12.795+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenyan runner comes close, but 2-hour marathon barrier remains unbroken'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec96a2-0ec3-437f-ace5-6355f6390a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of the most coveted frontiers left
        in athletics was approached so tantalizingly close early Saturday but not
        broken, with Kenyan runner Eliud Kipchoge covering a full marathon course
        in two hours and 24 seconds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c38aa-e59d-412e-8b2f-c4e51578f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006d9b2-327a-478d-8a04-d7ee7100c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kipchoge, 32, the 2016 Olympic champion and the 2016 winner of the
        London Marathon ran with fellow world-class runners Lelisa Desisa of Ethiopia
        and Zersany Tadese from Eritrea in Nike''s "Breaking2" project aimed at covering
        the 26.2 miles (42.2km) of a marathon in under two hours. Guided by a platoon
        of pacing runners, the three started together but in the end it was Kipchoge
        who came closest to the goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a2994-0535-4c50-9ec5-dc4b70105fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe41e5-6049-4427-bc47-77625e19ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt was accomplished at the Monza Formula 1 racetrack near
        Milan, Italy -- a site specifically chosen because it was built for speed.
        The effort came 63 years to the day since Roger Bannister became the first
        person to ever run a sub-4-minute mile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9df38-278d-4eaa-8d45-df4337cb12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c136a-63f4-4680-a1a3-a52091b68453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports giant Nike in 2014 launched its "Breaking2" project, and
        Saturday''s result culminated hours and hours of research, design and planning
        -- all devoted to maximizing human potential over the marathon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52cd33-5cfe-4dee-85b6-1ca6fb78a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8b923-ed23-4e80-9196-256f39d712f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that once a sub-two-hour marathon is done, the records
        will fall at traditional marathons after that," Brad Wilkins, the director
        of NXT Generation Research in the Nike Sport Research Lab, told CNN ahead
        of the race. "People will run faster and faster, similar to when Roger Bannister
        broke the four-minute mile."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3a5f7-1c35-41c4-8450-25e65b2b1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adda6f4-4647-4ca6-841b-ab96f95e9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to understate the record pace recorded Saturday.
        A sub-two-hour marathon would involve running at a pace of 4:34 per mile --
        seven seconds quicker than the current record of 2:02:57 set by Kenya''s Dennis
        Kimetto at the 2014 Berlin Marathon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ff010-9a39-469a-8729-33e84cc8f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5d6f7-c644-4972-9a06-dcdabab82179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether Saturday''s result will count officially is up for debate.
        All marathon records need to be officially ratified by the IAAF, the International
        Governing Body for Athletics. The IAAF told CNN it would not be able to judge
        whether Nike''s attempt will count as an official time until it has taken
        place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8f774-aca0-4237-a00c-439ff83e38eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f3a91-084e-4c4b-b54b-11d104055a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Bedford, a former British distance runner from the 1970s who
        held the 10,000-meter world record, has cast doubt over the "Breaking2" project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530cdb15-b3ea-4f0f-b2cd-258942a12e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dfe7f6-486f-466b-8273-af3bab1d128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race was run on Monza''s fixed 2.4km (1.49-mile) looped track
        -- the location of the fastest lap in the history of Formula One. It doesn''t
        compare to events like the London and Boston marathons where runners compete
        against thousands of others, jockeying for position and having to endure tough
        hills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4d633-a304-48d1-986f-270341b5b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f281b45-db3c-4c76-b925-96233d254761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own view is that it will be very interesting to see what happens,"
        Bedford told CNN before the race. "But I think we may have to take the result
        with a pinch of salt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76649b75-250e-4947-b0e8-a66aa8ae5660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d673fda-c8db-4417-8738-acaa266e57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to accept it as it is. I believe it is a good marketing
        idea, and I think the results may give us some indication of the kind of help
        athletes might need. But the performance itself must adhere to the conditions
        around world records, or it''s meaningless."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2356d-1cc9-4d20-9785-324d9eb30b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97bb5f-7cbd-4d68-9672-4ea005e4b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
