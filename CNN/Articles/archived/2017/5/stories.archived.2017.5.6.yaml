      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has said it has no preferred candidate in the French election.
        But it has good reasons to support Le Pen over Macron.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ab5b8-e3b1-4263-8053-e15285cbcb36'
      'mgnl:activationStatus': true
