      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to a positive engagement with the Government of
        the Philippines on issues of interest to my mandate. I remain deeply committed
        to undertake an official visit to the country," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d83bd-866c-42b9-b584-c344474da1c2'
