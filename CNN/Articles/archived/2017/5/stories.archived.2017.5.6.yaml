      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One measure is to retrofit public infrastructures, including the
        49-year-old Angat Dam, which will collapse should the Big One happen, says
        Interior and Local Government Officer-in-Charge Catalino Cuy.</p>'
    '3':
