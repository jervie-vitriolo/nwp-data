    'template': '1'
    'title': 'UAAP: La Salle beats Ateneo to defend women’s volleyball crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feea356-aeff-4ba4-b904-e5b8c92d711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The La
        Salle Lady Spikers secure their second consecutive University Athletic Association
        of the Philippines (UAAP) women’s volleyball championship after beating rivals
        Ateneo Lady Eagles, 19-25, 25-14, 18-25, 25-18, 15-10, in Game 2 of their
        finals series on Saturday evening at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa866e-81e9-4b11-bff5-e959041ac778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59e740-af3b-47ab-a9c9-0c7cdc29f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kianna Dy paced La Salle with 19 markers, while Tin Tiamzon
        added 16 of her own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1077bc-b215-4172-bbbb-318a4aa56db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0092654-cc18-4005-b9b0-b6f67b9cd176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt like watching Game 1 all over again, with Ateneo outdoing
        their rivals to claim the opening set in fairly comfortable fashion, 25-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fee381-adf6-477b-a4d9-908345083294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b65284-0fc2-4496-9546-d2d2b87ff799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dropping the first set gave the Lasallians a much needed jolt, sprinting
        to an 13-3 lead in the following frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487dfc7-8370-422a-839f-65bc2e1f3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55575407-9af0-4b92-ab58-32c322c2f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the Lady Eagles in the second set of Game 1, there was
        no collapse from the Lady Spikers as they leveled the scores, 25-14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97f34e-ff73-4b8d-8a65-14fd403f575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a352085-529e-4abe-b0ac-14bc96287d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 6-1 run from Ateneo saw them create separation from the defending
        champions in the third frame, to take a 13-10 advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f146401-7157-4dd8-a67c-030cfa6208a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c09a62-4cae-40cc-b2ca-823080c6f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles never looked back as they secured the 2-1 advantage,
        claiming the third set, 25-18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c89a83-6681-42d4-93fc-7c90f0ee7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56cb43f-b81c-4903-bdf3-8f9415a0c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the prospect of extending the series looming closer, the defending
        champions refused to fall in the fourth frame, 25-18.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b24344-10a9-4262-83c0-9df71eee614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec65d79-e631-4c7e-99be-61094c9dd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lasallians started the decisive set with an 8-3 flurry. Ateneo
        would fight back to reduce the deficit, 12-8, but there was no stopping the
        green tide as they secured their second consecutive title.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce0685-9e79-49b6-96b8-afd61018b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3d3a9-997e-418c-92ea-f2d22a21e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Morento led Ateneo with 16 points, while Jho Maraguinot
        and Bea De Leon chipped in 14 apiece.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b75cb-8e5a-4fee-b595-ae5b51ee30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9bb54-7905-4c2c-9c1f-4b76ccf97668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things looked dire for La Salle after they went down 2-1 against
        their rivals, but according to La Salle head coach Ramil De Jesus he simply
        reminded his team to believe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9353c2-ed8d-4b1f-af10-bb23b8877ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3d107-79a6-426e-ac10-982920192244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayoko nang umabot ng</em> Game 3 <em>yung</em> game,” De Jesus,
        now a 10-time champion coach, said. “<em>Sabi ko sa kanila tatapusin natin
        ngayon, maniwala lang kayo na tatapusin natin ngayon. Kung anong gusto ng
        isa, kailangan gustuhin ng bawat isang</em> player.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74554b67-6d34-4b6e-b6e7-6b49a5ac3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a6fc7-32f6-468f-81d5-53dc5e38dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t want to go into Game 3. I told them we will
        finish it now, just believe that we will finish it now. Whatever one team
        member wants, each of the other players have to want it, too.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad04c3-4f92-42fc-be9c-71439e6c1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f510e-068a-492d-8004-87075d687347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:38.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:01:38.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiree Cheng’s exploits in the finals earned her the Finals MVP
        trophy, while graduating team captain Kim Fajardo took her final bow as a
        Lady Spiker.</p>'
