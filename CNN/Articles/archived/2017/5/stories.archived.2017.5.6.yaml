      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard also said she still wants to conduct an official visit
        to the Philippines as long as the government lifts is conditions on her.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f23e77-521e-493c-beb2-973403e52661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.542+08:00
