        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb928a70-c11d-4635-8b0e-da951ae39670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.169+08:00
