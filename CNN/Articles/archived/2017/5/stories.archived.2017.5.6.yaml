      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former economy minister who made his millions as an investment
        banker, Macron has been attacked from both the left and the right for his
        perceived arrogance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb6163-55e0-450f-afee-791468d9f48a'
