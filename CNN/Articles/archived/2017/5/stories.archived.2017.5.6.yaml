      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e8e48-6563-4cb9-8e31-bf90a273e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:04:25.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:04:25.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed for an answer, she said it is "part of her mandate" as the
        vice president to assume the presidency if the president can''t.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dcfd93-a810-4262-aa7f-96fcb92856fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:04:25.042+08:00
