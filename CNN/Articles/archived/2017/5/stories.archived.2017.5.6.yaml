      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by the Japan International Cooperation Agency
        (JICA), Metropolitan Manila Development Authority (MMDA), and the Philippine
        Institute of Volcanology and Seismology (PHIVOLCS) in 2004 estimated more
        than 34,000 fatalities in Metro Manila in the event the West Valley Fault
        moves.</p>'
