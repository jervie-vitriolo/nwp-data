  'U.N.-Special-Rapporteur-I-informed-PH-of-my-visit':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-06T15:28:22.459+08:00
    'imagesource': 'jcr:51ad892c-9fee-45ff-b6ea-9db65055ff96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951988c9-ef0b-4535-a97e-9092e58d6e89'
    'lead': 'U.N. Special Rapporteur Agnes Callamard said she is willing to come back
      for an official visit to probe the drug war if the Philippine government lifts
      its conditions on her investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:10:12.537+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T16:10:12.911+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.N. Special Rapporteur: I informed PH of my visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d80eb-6235-43c5-802f-b454eb9ea9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> United
        Nations Special Rapporteur Agnes Callamard on Saturday refuted Malacañang''s
        claim that she had not informed the government of her visit to the Philippines
        to take part in an academic conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656a6d5-c8f5-4191-b561-82c34266a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540aae7-cde9-4c05-b19c-da4f78f74e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 28 April 2017, the Government was officially informed of my
        forthcoming visit to the country to take part in an academic conference on
        drug related issues. The Government was also informed that the trip was not
        an official visit," she said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de9176-9be9-4b35-b68a-1e574be8f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5674d6a-71a7-48a4-a37d-9be6fb30167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard, who is in the Philippines as a guest speaker for a two-day
        drug policy forum, said the Philippine government acknowledged receipt of
        her letter and reacted to the information with letters on April 29 and May
        1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eae2ae-a4d1-404f-86b4-6e1242b3e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd92fdf-7992-4953-9228-87a13c4cc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, she had exchanged communications by phone, mail, and
        email with the Permanent Mission of the Philippines to the U.N. until May
        4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440b6a7-7191-478f-abd4-2a8bd799e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fa776-24f0-417f-9fcd-174b9f39afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard has been at odds with President Rodrigo Duterte over the
        deaths allegedly taking place under the administration''s war on drugs, and
        had been seeking a probe on the alleged killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a911df6-53bb-4265-a964-92e7f74364f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a501c61-9e57-43ca-bac1-e8abac2cb90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organizations have reported over 7,000 drug-related
        deaths since the campaign was launched in July 2016, although statistics from
        the Philippine Drug Enforcement Agency (PDEA) put deaths at 2,692.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b98f26-21b5-4d7a-beb1-5495e4b6772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991cfae-6a6b-4326-a4f8-f98bf0e3f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/03/Duterte-Cayetano-drug-war-United-Nations-Geneva.html"><strong>READ:
        Duterte admin to defend drug war before UN in Geneva</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc336e-8485-4399-8cee-8bd6feef0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65f092-9190-4397-8f6e-15016bd7df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the "Drug Issues, Different Perspectives" forum held
        in University of the Philippines Diliman on Friday, Callamard condemned the
        war on drugs again, urging international commitments on combating illegal
        drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5de280-2882-468d-8d20-bbff4a8e7b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b9657-3fe9-4b3f-a702-c43af13b3a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her statement on Saturday, Callamard clarified her visit
        to the Philippines is for an academic conference and is not an official country
        visit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e4679-2a79-49a5-83b9-65920722c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca52ed2-39b6-4b18-8d65-d88b241e5034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will not be assessing the country''s human rights situation
        or filing a report at the Human Rights Council.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57117f06-8011-40a1-97c0-2f1263b25389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1744fa5-b71e-484b-be3f-cac0f406fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:10:12.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statements come after the Palace on Friday slammed Callamard''s
        visit to the country, saying it "circumvents all recognized United Nations
        protocols for such visits."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ac662-60a9-4814-885d-364889af4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:10:12.539+08:00
      'mgnl:createdBy': 'eunice'
