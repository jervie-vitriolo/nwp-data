  'venezuela-armored-military-vehicle-runs-over-protester':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-06T16:07:28.358+08:00
    'imagesource': 'jcr:a17c4a87-9954-4fde-981c-e794c3731d25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fafab3d4-1db7-46e6-a074-dad02756cef0'
    'lead': 'Police in riot gear opened fire with what appeared to be tear gas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:07:47.634+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T16:07:47.945+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armored military vehicle runs over Venezuelan protester'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a02be6-d99b-4a7a-bd8d-1ddaf0652c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sirens blared in the Altamira neighborhood
        of the Venezuelan capital of Caracas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fdd95f-483a-472b-bca2-35f8e88c296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c400fe5-e376-4175-aeaa-7429f50d3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government protesters poured into the streets of this once
        bustling commercial and residential hub, their young faces obscured by tear-gas
        masks and bandanas. They hurled rocks and Molotov cocktails at riot police
        who responded Wednesday to the almost daily demonstrations calling for embattled
        President Nicolas Maduro to step down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78374c1-65e1-4d3c-a8d3-7e4862fc1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c87e04-da8e-489d-8f15-542e83a111bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in riot gear opened fire with what appeared to be tear gas.
        A Molotov cocktail sparked a fire atop an armored National Guard vehicle.
        It backed away from the crowd. Protesters surrounded two members of the security
        forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6d662-5cc2-4ff5-83ac-cb455d849645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33cbe00-32d5-47c6-9126-f383ce92f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armored vehicle, flames spitting from its roof, plowed into
        the crowd. A young man, his head covered in a white rag, fell in front of
        the truck. A video camera captured the horror as someone in the crowd yelled,
        "Son of a -----!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a699693-b42c-40e6-b501-5a721db56cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6a05d-66da-4689-ae21-e74ab52cfc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck rolled over 22-year-old Pedro Michell Yaminne. The moment
        was captured on video by a journalist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd210061-5a98-4bec-a060-d7ed150cc8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15f56e-a5f2-45a0-a327-952d6939d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and justice minister Nestor Reverol told reporters this
        week that the "lamentable" incident was under investigation. Referring to
        the protesters as "terrorists," Reverol said that moments before Yaminne was
        run over, demonstrators hurled a Molotov cocktail at the armored vehicle,
        opened the side door and "brutally assaulted" the driver. He showed a video
        of the assault to make his point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de858755-eaee-44a3-8d4f-3cd4f5c00383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6bd5c-c6f4-481f-b97c-0c4174de31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36 people have died and more than 700 have been injured
        in protests in the last month, the Venezuelan prosecutor''s office reported.
        Half the deaths occurred in the capital of a country mired in economic crisis
        and political instability. The victims included four teenagers, a National
        Guard member and a police officer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b825d7a-969e-4c8c-9d67-c29102a0fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3a831-cacd-4a21-af5e-8094a94aa0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaminne barely survived, his mother, Maria, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293df710-fc57-4bb6-a891-07df04c5ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892ece3-d7b3-49eb-80e3-89a674908356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emerged from beneath the truck with multiple fractures and a
        collapsed lung, his mother said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f14f3-5bcf-477e-92ac-3e86ec1f497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ac7f1-b8a5-4b3b-b5c6-3e8cce475756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of protesters dragged Yaminne, his face still covered, away
        from the hulking military truck. Tear gas canisters littered the street.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f2879-3efe-431c-9cba-73137de0225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe9a1e-ebb8-4a94-b946-0db34f122add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaminne''s condition is stable but delicate, his mother said. A
        ventilator aids his breathing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc51a5-8962-4d20-9aaa-2945d9ab7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887040a-3393-418b-a32b-4147c99bd426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has opened his eyes and is communicating with hand signals,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c356a47-4943-4651-9c6e-3a08b6f29ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545ebaa-47ac-4618-8977-9efced835c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young photographer had witnessed the fatal shooting three years
        ago of a university student named Bassil Da Costa during a protest against
        the government and had vowed to continue the struggle, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f9337-bc0d-46bb-8632-e45eb7afb3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec835e-6e75-4c5e-9bd6-3a6ea9b0be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaminne loves Venezuela, his mother said. He wants it to emerge
        from a crisis brought on in part by food and medical shortages and soaring
        prices. She doesn''t believe her son was involved in the assault on the military
        vehicle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e65f95-7cae-4a7f-8587-c1f179fc5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:07:47.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:07:47.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
