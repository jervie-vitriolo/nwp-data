      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen''s anti-Europe and anti-NATO stance are perfectly aligned
        with Russian interests, and she has consistently called for closer ties with
        President Vladimir Putin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af935d4a-a3cb-48b9-8348-40ff0248f581'
      'mgnl:activationStatus': true
