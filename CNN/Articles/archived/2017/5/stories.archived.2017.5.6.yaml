      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A protest planned for Saturday has been dubbed the Mothers of Venezuela
        March. Maria Yaminne, however, will remain at her son''s bedside.</p>'
