      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW DELHI (CNN) —</strong> Barely a month after Kendall
        Jenner appeared in a Pepsi commercial that drew such a concerted backlash
        that it was withdrawn, she''s again at the center of controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f4f3f-58cc-4bab-bc22-43a437f8d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c808c-0009-43cc-b6c3-3a6995a1867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogue India has been blasted online for its decision to feature
        Jenner, a white American, instead of an Indian model on the cover of its 10th
        anniversary issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817de5db-cd56-4759-a778-bd109929a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81e9ce-d430-491b-8778-e5e08f54c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have said it''s yet another example of a missed opportunity
        to celebrate women of color.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9af83-a6cd-4f28-b6a3-c0ca88f63310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb039d5-5af6-496e-88bb-74a69c6a51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogue India released a statement Friday offering a "few clarifications"
        about the cover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974535c3-9474-44e0-a943-bbaea09e16c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce2230-71d7-4862-ba30-07855e43d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last 10 years, Vogue India has had only 12 international
        covers, including Kendall Jenner, in 2017," the statement said. "Therefore,
        statistically, 90 percent of our covers are Indian! And we are proud of that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d95b1-c68f-496e-8c09-55d929621258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdd323-0a0b-46ac-9665-c6b623b71233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine said that it wants to feature "some of the best international
        celebrities on our covers. Occasionally!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956c072-12e2-4d8c-a67f-2a6a94839e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034e34b-9375-4698-82a7-1afcc105238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Jenner did not immediately respond to a request
        for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e6ed0-8702-4652-9db3-5c4a3d9f9c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd8833-e9b2-4fb7-a275-f4d0ac83c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post by Vogue announcing the cover has attracted hundreds of negative
        comments, many of them expressing disappointment that the magazine did not
        hire a local model.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648dc7bd-eb90-4977-b077-63c0bb444041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dcf8a7-df24-4c99-a68b-0499a1d7dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it''s pretty, but we''re not celebrating white/European beauty
        standards...we''re trying to celebrate Indian women of color," wrote Instagram
        user Sabrina Martinez, 17, adding that as a woman of color, seeing the image
        hurt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebee7d-e58e-4fee-9332-00db43c7dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a18212-f756-49ef-987f-a4d4a64b82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says that''s the beauty standard, it says that you can''t be
        the epitome of beauty if you''re not white," she told CNN. "Even this magazine
        that''s supposed to be celebrating another culture, another type of beauty
        is not recognizing even what it''s supposed to be standing for."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f07d98-df21-43ff-9761-c61e90900c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2480ab-beb1-4add-9db2-2e03b5f9798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some Indians, the cover was an insulting reminder of the country''s
        obsession with whitening creams and light skin. But 22-year-old Harnidh Kaur,
        from Mumbai, thought that if anything, Jenner had been made to appear darker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00db0e0-812d-4ebe-91c7-c2cd8ec2a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b53410-2a48-437b-b528-da48dc90d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you compare it to her past covers, you look at them and she''s
        definitely (been) bronzed into an Indian face," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8d07f-d33e-4191-8af5-f485d5011bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba717889-3a12-4d97-a07a-7c6691736295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a country where you''re struggling with colorism and shade discrimination,
        to see that -- it''s very insulting."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbecad1-86d9-4dd6-9fb7-1e9797458ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c1b02-9841-487f-95d2-1fd236b50ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:06:07.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo spreads inside the magazine did feature some Indian faces,
        including Bollywood actors Sushant Singh Rajput and Hong Kong-born Katrina
        Kaif. The piece was shot by Italian photographer Mario Testino in India''s
        pink city, Jaipur.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7bbcf-8f83-46a9-9373-edf0ebf7abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.169+08:00
