      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) -</strong> Much still
        has to be done to deal with a possible magnitude 7.2 earthquake, in case the
        100-kilometer West Valley Fault (WVF) moves, disaster officials said.</p>'
    '1':
