  'france-election-macron-hack-allegation':
    'author': 'Steve Almasy, CNN'
    'caption': 'French presidential candidate Emmanuel Macron'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-06T13:30:44.767+08:00
    'imagesource': 'jcr:c4d8a6b5-de9a-49a9-9fa0-e12165b2ea03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f992476b-a3bc-4bf7-aac3-fab10de975e5'
    'lead': 'About 14.5 gigabytes of emails, personal and business documents were
      posted, a CNN look at the data shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:14:18.489+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-17T16:14:18.763+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmanuel Macron''s presidential campaign hacked, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcc83c-3e48-4432-acd9-6d4397051488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Leading French presidential candidate Emmanuel
        Macron has been the victim of a "massive and coordinated hacking operation,"
        after files purporting to be from the campaign were posted online via social
        media, his campaign said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c28ae-847d-4879-9888-e14ad4559e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee73979-9b22-4c4e-8aa2-b7a39e87eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign officials said the perpetrators of the hack -- revealed
        just two days before the election -- had mixed fake documents with authentic
        ones "in order to create confusion and misinformation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb8d6c-1ae7-49ea-91dc-40653a501d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ddcbe-d452-48a8-8bd3-83fa45f1c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 14.5 gigabytes of emails, personal and business documents
        were posted, a CNN look at the data shows. Links to the 70,000-plus files
        were posted on pastebin, a text-sharing site, just before 2 p.m. ET Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51acd04-e4e6-438d-a271-e824cb68cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e2067-d8b9-4f35-881c-a87ef2d14170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that by happening near the end of the campaign,
        the operation is clearly meant to undermine democracy, just like during the
        recent presidential campaign in the United States. US intelligence officials
        have said the Russians meddled in the November elections, and Congress is
        investigating the allegations. Russia has denied any interference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8c6ac-1edf-45c6-afc0-8c55ba3c6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c93ef-dd33-4fc3-b98f-06abf22e7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, if successful in Sunday''s final vote, would become the
        youngest president in the history of France and the nation''s youngest leader
        since Napoleon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d7192-2559-4468-a115-a9ec74dfbf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8382015-51e4-4bce-9c0e-664a950e1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His political organization, En Marche!, called the attack the latest
        in a series of cyber intrusions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971c465-16a9-4287-a379-ff4988679767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc845e-4a3d-4f6a-bb42-5de612aaaaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The files that are circulated were obtained several weeks ago following
        the hacking of personal and professional mail boxes," En Marche! said, according
        to a CNN translation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de7fde-e7e0-4c20-8d8c-e990a1524def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75341c22-4809-432d-b919-dff9c0f69530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers targeted Macron''s campaign using methods similar to the
        suspected Russian hacks in the US targeting the Democratic National Committee
        last year, according to a report issued in April by cybersecurity researchers.
        Clinton''s rival, Donald Trump, won the election after information from Clinton''s
        campaign was released just before the vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950ffd3-49e3-48ee-96a2-eb0246146024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218fa93-e29d-4307-b9ac-9878b589295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Macron a strong favorite</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d54e85-9cb0-45c9-b5ed-c80f94e17ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, a 39-year-old independent centrist has led a remarkable
        campaign, defying the traditional mainstream parties courtesy of his En Marche!
        movement. For many, however, the campaign has become less about backing Macron,
        and instead voting against his far-right National Front rival, Marine Le Pen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a50857-b87d-4457-a448-47b71722e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c045d42-ff43-4b7b-b673-869a5f3ee565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:14:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:14:18.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has been endorsed by President Francois Hollande, Republican
        candidate Francois Fillon and the Socialist Party''s Benoit Hamon, but he
        is not universally liked.</p>'
