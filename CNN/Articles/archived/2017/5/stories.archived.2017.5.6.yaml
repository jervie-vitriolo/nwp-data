    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5183c2-2c43-4873-8625-06faeafb3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:06:07.166+08:00
      'mgnl:createdBy': 'eunice'
