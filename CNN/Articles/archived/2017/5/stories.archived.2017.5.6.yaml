      'text': '<p>"I do not wish anything ill for our President," Robredo said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac32a00-cef2-48fd-90c5-e8a7dd9862ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:04:25.042+08:00
      'mgnl:createdBy': 'eunice'
