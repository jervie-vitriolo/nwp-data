      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen has also expressed a desire to roll back European Union sanctions
        levied on Russia in the aftermath of the annexation of Crimea, which she has
        described as "unfair and silly."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256ec2f-edd3-46be-a709-afa619f25bec'
