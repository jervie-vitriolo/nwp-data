    'template': '1'
    'title': 'Analyst: PH role in North Korea issue unclear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dba9a1-0d81-449c-bdfc-561db91093fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 6) — A political analyst said
        he is unsure on what the Philippines'' role is on the North Korea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbd9da-1c5a-49ae-8553-6b29ca84fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1901a-1643-4e09-930d-0fd5badfbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he had talked to Chinese
        President Xi Jinping about North Korea "at the behest" of U.S. President Donald
        Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d05cf-6841-4647-94b5-42a8af050203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81061d96-804c-4ac7-9e8d-634dbc154278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. may be seeking allies, said Professor Robert Kelly, an expert
        in Korean politics at Pusan National University in South Korea, whose interview
        with international media BBC went viral after he was interrupted by his children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9398e4-999d-4093-ae5a-59b684a0cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02115b-0956-4992-9faa-4ba2427e6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not entirely clear to me like what that Philippine role in
        the North Korea discussion is. I suppose the U.S. broadly speaking needs allies
        out here in east Asia," Kelly said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62081664-4b6f-4383-821c-78ce457671db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af58da-00c3-4a8a-8ead-44bd9a9db0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called Duterte on April 29, after the first leg of the biannual
        Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe1fe0-bfaf-4a34-b066-760d111d0c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481946d3-a976-49f2-a07c-336e8e6e9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, who is in Manila for a series of lectures in Ateneo de Manila
        University, said the Philippines is still in danger as it is on the path of
        North Korea''s missile tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de2e9b-34a7-4ce2-82a2-9200c79e6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d035f-3b47-4467-af98-b2c0e7a598c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they fire it over Japan, they fire it east they really risk
        serious Japanese and American retaliation right? Firing South then it flies
        near you all and that''s the thing I''d expect most concerned about," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8d4b5-5d20-4958-976a-1e69216d30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9fc2d4-410c-42a4-b22f-6a7a0c87a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Philippine government prepared for a North Korean rocket
        launch which was expected to fall in Philippine territory. The launch failed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece18b20-9788-4c80-9b29-de6575e5c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c43802-e6f1-4a64-b1dd-d80d192c0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has established bilateral relations with North Korea
        since 1949, according to the Department of Foreign Affairs.  The Philippines
        was the fifth country to recognize the Republic of Korea, which was inaugurated
        in 1948.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5978f1e-e6ba-4ae3-b417-3a841ad7ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d77799-a994-440f-a452-20308e663862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte said he would ask Trump to avoid going to war
        with North Korea to spare the region from the consequences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f78055-e38e-4576-bca7-5eed69ab38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2653c-3f1e-4a22-b26e-4728bcc3c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:36.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:24:37.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kelly said a war between U.S. and North Korea is unlikely
        for now.</p>'
