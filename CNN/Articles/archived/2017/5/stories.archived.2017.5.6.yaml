      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the favorable track chosen by Nike, the "Breaking2" organizers
        looked to perfect the athletes'' own individual performance, tracking their
        hydration and nutrition down to the minute details of how much sweat each
        runner was expected to lose during the race.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74b9b6-a505-4bbb-bc93-e74d76ab11dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f834cf7-eb16-467d-89a4-4efe9888c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other factors, Nike chose the three runners Saturday on three
        key measurements: running economy, velocity and VO2 -- the maximum amount
        of oxygen their body can utilize during intense exercise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b398b4-d925-45e9-baee-0ab10c8e69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66703178-6bdb-4591-bc0b-52ae0c4564a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three athletes also were equipped with a specially designed
        marathon shoe -- lightweight, cushioned, thick soled, and fitted with a carbon
        plate to reduce the amount the foot flexes. Bret Schoolmeester, the head of
        Nike footwear for the global division, said he believes the shoe could improve
        running economy by 4% -- crucial when every second counts over 26.2 miles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb153f5-971f-4664-b50a-38828865b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e8ab3-b43a-4407-b2f8-9e78b523817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:10.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-17T16:12:12.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one thing Nike couldn''t measure before the race was the runners''
        grit. Scientists had proven the runners were capable, and the athletes had
        demonstrated tenacity in their training to try to set a new bar in the world
        of human performance.</p>'
    '29':
