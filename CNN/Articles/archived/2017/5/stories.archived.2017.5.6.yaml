      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters and government forces have faced off daily, with unrest
        fueled by the government''s "heavy-handed measures and suppression of dissenting
        voices," said Ravina Shamdasani, a spokeswoman for the United Nations High
        Commissioner for Human Rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d0cdd-d7dd-4c6c-8376-78e8c46f3eb8'
