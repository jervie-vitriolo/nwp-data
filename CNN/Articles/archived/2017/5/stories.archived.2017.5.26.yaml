      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373b25c-6734-4fdf-abb1-9cff80d7e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.515+08:00
      'mgnl:createdBy': 'eunice'
