      'mgnl:lastActivated': 2019-07-24T13:29:57.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6cc6a1-461a-40f5-995d-2af75a0e2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:57.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:29:57.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head of Joint Task Force ZamPeLan under BGen. Rolly Bautista said
        government forces engaged in a firefight Thursday morning, which killed 13
        more Maute members while clearing two bridges heading toward Bangulo in Marawi
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e78ca-6b52-4f7f-8b02-be342694fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:57.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:29:57.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a28c6-17e9-4c7e-b483-be32a61a0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:57.176+08:00
      'mgnl:createdBy': 'eunice'
