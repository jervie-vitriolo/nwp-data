      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the highlight of the President''s report received by Senate
        President Koko Pimentel and House Speaker Pantaleon Alvarez on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951c10d-0ef2-4d91-a96d-179413ce25d9'
      'mgnl:activationStatus': true
