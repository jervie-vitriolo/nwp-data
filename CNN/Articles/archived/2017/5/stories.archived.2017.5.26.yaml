  'Jared-Kushner-Russian-probe':
    'author': 'Eli Watkins, CNN'
    'caption': 'Jared Kushner, senior advisor to US President Donald Trump (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-26T09:43:47.073+08:00
    'imagesource': 'jcr:948a7bf4-931a-4168-9f25-49d982ec0d51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f36050-6a67-48da-89e9-dcb6f57ada79'
    'lead': 'Jared Kushner is U.S. President Donald Trump''s son-in-law and a key
      aide. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:55:15.939+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T13:55:16.105+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports: Jared Kushner a ''focus'' in Russia probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab79af5-9494-4ecb-8562-e574ec8d6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The investigation into Russian
        involvement in the 2016 election is partly focusing on Jared Kushner, President
        Donald Trump''s son-in-law and a key aide, The Washington Post and NBC News
        reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647fadc-f0ca-4a12-9223-cd78685f0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cecff0-6b87-4586-bf5f-7b986a313ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous reporting has said other members of Trump''s orbit are
        also focuses of the investigation, but the reports Thursday evening were the
        first to name a current White House official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc6318-40c4-4096-bb8a-4a8f43775431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f077f90-a636-46fe-85d5-499269cf3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department earlier this month appointed former FBI Director
        Robert Mueller as special counsel to handle the investigation into all matters
        related to Russian involvement in the election, including potential collusion
        with Trump''s associates and potential attempts to influence the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649febd-fb27-45de-bc81-6f64dd88c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00167d-0582-49eb-9f13-6057e2ce0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner has also drawn increased scrutiny in recent months, as reports
        have showed that he met with a representative of a Russian bank under US sanctions
        prior to Trump''s inauguration and failed to disclose the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547d147-bd50-46a6-a234-ffd5b763120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e67f9d-c6ab-4187-9134-abf2cc028981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate intelligence committee signaled in March that it was
        reviewing information about Kushner''s Russian contacts and his role arranging
        meetings. At the time, Kushner offered to meet with the committee voluntarily.
        He has not yet been called to testify, however.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66dea9a-1cd0-4eba-8a4c-c1bd27df2d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a7cd8-ce09-4636-ac8b-d841dc1f9a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the reports Thursday evening, Kushner''s attorney
        told CNN that Kushner would provide details of the Russia meetings to any
        investigation, including the special counsel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562a4f4-e7aa-466b-a119-6700d320ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fb8aa-7db2-42f5-9fcd-e769bf472268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Kushner previously volunteered to share with Congress what
        he knows about these meetings," Jamie Gorelick, Kushner''s attorney, told
        CNN. "He will do the same if he is contacted in connection with any other
        inquiry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aec3f5-243a-4c29-acc3-61aa0d6aca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa530c2-39c7-4a25-93a0-f96e16b9ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump has taken office, Kushner has emerged as one of Trump''s
        most trusted aides, and his portfolio has expanded to include finding peace
        in the Middle East and reshaping the federal government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56d716-e5ed-4af6-9287-5173470e8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac1ea0-d1c4-44a1-ab07-87f34ec28258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:55:15.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:55:16.110+08:00
