      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b46839d-3b80-4791-a2e1-dcb8f65c07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:47.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:46:47.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conversely, recent events have shown that disregard of these mechanisms
        have been disastrous to our communities and to the effort to bring to fruition
        the end of the decades-long conflict in our homeland," the statement, signed
        by MILF Chair Al Haj Murad Ebrahim, read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d71cb6-23a8-40fe-a364-30d50d269740'
