      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was the former chief of the Philippine Constabulary during
        the period of martial law under the late strongman Ferdinand Marcos. He also
        was the Armed Forces vice-chief of staff who turned his back on his commander-in-chief
        and second cousin, then President Marcos, when he led the peaceful EDSA revolution
        that inspired people power revolts in other countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035fb342-cd1d-40b7-a377-a68d4c7b8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.210+08:00
