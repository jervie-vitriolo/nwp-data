      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although met with support by some, the proclamation also drew concern
        from some officials and citizens, most recently Sereno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b7f0c-15db-467a-82bc-37782a459223'
