      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As martial law administrator, Defense Secretary Delfin Lorenzana
        will come up with the guidelines. Armed Forces chief Gen. Eduardo Año will
        be the lead implementor. They are all under President Duterte, the commander-in-chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04059a4f-acb5-424e-88f7-28340fb4a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:39:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e605ede-5296-4c7f-9129-17e8119d90dc'
      'mgnl:activationStatus': true
