      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun also manages singer Justin Bieber, who is scheduled to perform
        in the UK in June and July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce4f78-37ca-4130-b240-e6865fae6ac6'
