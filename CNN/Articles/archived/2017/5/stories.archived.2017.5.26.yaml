      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no justification for launching an offensive against civilian
        populace and to destroy infrastructures and institutions serving the public,"
        the statement read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251aa1de-bff0-4352-bc2a-8b212c73b563'
      'mgnl:activationStatus': true
