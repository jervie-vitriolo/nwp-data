      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said Congress will convene in a joint session regarding
        the declaration of martial law in Mindanao, but the date has not been set.</p>'
