    'template': '1'
    'title': 'Trump pushes around NATO; lecture seen as unsettling alliance'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25f9ef-35b1-4913-86e6-abf4d0b945bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> When President Donald Trump
        lectured NATO members on their contributions to the trans-Atlantic alliance,
        he demonstrated a lack of understanding about how the group works and potentially
        alienated the U.S.'' closest allies, analysts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c933af0-5b99-4109-af30-ed4ab0b928de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2ef35-f392-4206-923b-8103eaa3bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech comes at a time when Washington''s longstanding partnerships
        with the UK and Israel have endured friction over intelligence gaffes by the
        new administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255776a-fa23-4a83-85a6-e7fae702473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b931f-e7bd-4a05-961a-bebf42c548ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomatically, the speech was inept at best and deliberately insulting
        at worst," said Jeff Rathke, deputy director of the Europe Program at the
        Center for Strategic and International Studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdf0b1-2319-4584-a04d-4608d4777a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77572f3b-b6c4-44ae-9d0b-a9fea738c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks Thursday, alongside his continued misrepresentation
        of how the alliance works and his failure to reaffirm U.S. commitment to the
        group, is likely to further unsettle U.S. allies, sowing doubt about U.S.
        leadership and possibly making it harder for NATO leaders to convince their
        people of the need to spend more on defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbd2d5-b5ce-4942-a07f-2f4c9d8b8e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a9f44-a07c-4824-9b68-959567063c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivo Daalder, a former U.S. ambassador to NATO, said that "this was
        a perfectly scripted event to deliver a very simple message that every president
        of the United States has delivered at the first possible opportunity, which
        is that the United States stands firmly behind its commitment to the defense
        of NATO."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514d7f2-8cfe-424c-9220-3be2c0e32f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd06aa-e442-4fee-b857-73292c4768ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We signed a treaty, we uphold it. It was really easy," Daalder
        said. "And the fact that he didn''t do it was disturbing and will take a long
        time to overcome in Europe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ab1cd-1bef-45cd-bdd3-0280e3d3acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0dfdf-3186-4ba0-b915-2fe564f922ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was making his first visit to the alliance in Brussels, where
        leaders had carefully scripted his visit, unveiling a memorial to the September
        11, 2001, terrorist attacks to mark the only time NATO has invoked Article
        5, which holds that all members will defend any one of them that''s attacked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3dc53-30c0-40a4-8b3f-c40300206588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9aa040-691c-4381-924e-7cddcf8da5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO-led alliance that came to the United States'' aid in Afghanistan
        and Iraq sent more than 3,000 soldiers home in body bags.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7defe-d466-4310-aa53-04b9364f7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0af36-c905-4a8f-8857-f5309b0900ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A damaging first</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e94224-0ffa-4ae2-9d8f-64f7d3e3664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop, the President accused NATO allies of shortchanging
        U.S. taxpayers by not meeting the shared target of spending 2 percent of GDP
        on defense -- a misunderstanding of how the funding system works.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80536e-404f-417d-b9dc-ed5bed40c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae1f2f-3e7b-435e-8108-20f843a03ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also scored a damaging first, according to Nick Burns, a former
        U.S. ambassador to NATO under President George W. Bush, by becoming the first
        president since the group''s founding to fail to reaffirm the U.S. commitment
        to collective defense, the principle that glues the alliance together.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74084570-7aae-4859-912d-a7b9ee857ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43621cd3-2c81-40bf-b447-a39e553609fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first president since 1949 not to mention Article 5,"
        Burns said. "Every president has reaffirmed collective defense and today was
        the day for him to do it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d462ce3-e743-4387-956c-197f12f230c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b887730-ba59-4499-8456-b1307e44e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns said he was "stunned" by the speech. "It was really disappointing,"
        he said. "I support him on asking allies to spend more on defense. But there
        is a time and a place. And this wasn''t it. The lecture was the wrong tone
        and this was the wrong time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4d318-c056-4a5f-8a25-66c49ad764ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ee496-def9-4ceb-a71e-19ec65c3c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also damage the U.S. leadership position in NATO, said
        Burns. The other nations "were looking for a tight embrace and they didn''t
        get it," Burns said. "NATO looks for the U.S. president to lead the alliance...
        (Trump) doesn''t understand that. People now think of Angela Merkel as the
        leader of the West."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7459fd-f3a0-44aa-899a-92804258d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e660c8-6d76-4b57-8fbd-d36b31f0134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg at his closing news conference
        after the summit defended Trump''s message, which he admitted was "blunt."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523624c-3bc7-4344-b4cb-8d14a176b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf9d79-304f-46a7-9255-1f2fbf3dc3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was disappointed that Trump didn''t explictly express
        support for Article 5, he said just by dedicating the 9/11 and Article 5 display
        he was doing that.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09e93c-68b4-4e63-879e-806fbff84d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd19d7-0bd0-4524-acd4-3f4edbd48a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg said there has been a clear message of support for NATO
        from the President, as well as Vice President Mike Pence, Secretary of State
        Rex Tillerson and Secretary of Defense James Mattis. Tillerson and Mattis
        have also recently delivered tough public messages on the need for NATO members
        to increase defense spending.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0175b80-089d-49c3-a207-38cdefd9bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf29a25-2c66-4a8c-afb6-37856417f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes made to accommodate Trump</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5983eb-0b8a-4924-893a-749bd8215502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO leaders had envisioned this summit as an introduction to the
        new U.S. President, adjusting the format to make it more accommodating for
        Trump, changing the date, shortening the day-long proceedings -- in part by
        telling leaders to make speeches briefer -- and making a casual dinner the
        centerpiece of the gathering.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58dcf2-a26f-40cc-bae9-919396219940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6dcf41-5a3c-4a3e-8542-aec50c178358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been put on edge by Trump''s comments during the presidential
        campaign, when he''d derided the alliance as "obsolete." He changed course
        in April, declaring that it was no longer obsolete, but on Thursday he continued
        to raise an issue of past payments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabb15d-bbf8-4071-bdf7-15003e833981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfe4ac-8213-415b-a66a-81d24df775c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brussels, Trump charged that "many of these nations owe massive
        amounts of money from past years" and implied that these countries owed that
        money to the United States.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588b52b-3017-4e8e-900b-d1de590400d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2336d0-a0d5-4a9a-8093-584ced4161c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This idea that countries owe money is flat-out wrong," said Rathke.
        Countries commit to the 2 percent target for defense spending -- a goal only
        five NATO members currently meet -- within their own countries. The money
        is not paid to a central fund, though Trump continues to allude to a system
        like that, raising questions about his ability or willingness to listen and
        learn.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034426e-9fa8-4726-9f46-f441479354db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc930027-a59f-443d-a87e-e0d847b9218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody with NATO expertise knows that there is no such thing as
        ''debts'' owed by NATO allies for what they haven''t spent in the past," Rathke
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254625ba-fced-4167-a76c-2603e861c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c654e8-104c-4c23-a894-8ad1b33c39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bedrock of trust</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8718f2e-da8d-45a9-bf76-82c0a59bdb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that Trump and other presidents before him are right
        to press NATO members to meet their spending commitments, but they point out
        that what binds the alliance is trust == and the bedrock of that trust is
        Article 5.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f363a-7d38-4ad9-9a0d-aceddb5a7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f999f-f0e7-4d4c-9f1c-b22c19ad2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daalder, now president of the Chicago Council on Global Affairs,
        said Trump seems to see the alliance in transactional or economic terms, which
        is not the intent of NATO.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0089a2-8592-44bf-813c-51fc8a1f1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48fcb63-a266-45c6-825a-f0fd98379bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t about defense spending, it''s about solidarity and security,
        which the defense spending enables," Daalder said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446ba98-a5ff-418e-a6b1-337f9078c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91092f1d-0920-4de1-8e09-f45a9f7b4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump not only "ignored the bargain that is at the heart of NATO,"
        Rathke said. "What the President did today was demand the resources without
        stating the commitment -- there was no carrot, it was all stick." That combination
        "will weaken the perception of American commitment to NATO," Rathke said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153876f-1964-45ff-96bb-d512cdcaada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8745b-7b02-4010-a667-0c61d1ad9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns agreed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9314d29-7558-4a9d-9de0-fbb342eacb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6f822-7ac5-4a02-9505-99191f13e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every president has reaffirmed collective defense and today was
        the day for him to do it," he said. "The Europeans expected it and he didn''t
        do it...that isn''t how you lead an alliance. Sometimes you have to give tough
        love. But today was a chance to be big and Reaganesque and he didn''t do it."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8eb7b1-ca00-4837-959d-c08cf13c13ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a4fba-a631-42cc-97e5-175c5ab197e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daalder and other analysts point out that the President''s failure
        to reaffirm Article 5 could also hurt his own cause by making it harder for
        NATO leader to increase defense spending.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74729269-6d4a-4cf6-b74c-9a04063894f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6248bd-b510-4079-bda6-361aa17aecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not a particularly good way to convince members that they
        should invest," Daalder said. "Particularly allies who have fought and died
        on the part of the United States."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16b22f-9ffd-4314-aeb5-4570ae51fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:28:05.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:28:06.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fc505-f9dd-4f58-916b-36926f29f5ae'
