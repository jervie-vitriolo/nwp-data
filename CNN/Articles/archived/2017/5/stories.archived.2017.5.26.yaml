      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fd980-026d-49dd-a11a-2fb4c2999bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
      'mgnl:createdBy': 'eunice'
