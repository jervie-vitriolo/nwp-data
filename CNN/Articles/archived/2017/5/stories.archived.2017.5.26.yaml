      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific guidelines for social media will also be issued, following
        what Padilla claimed as "disinformation" online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95648335-4b59-41b4-8ffb-e6a86d928063'
      'mgnl:activationStatus': true
