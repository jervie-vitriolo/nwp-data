    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa222a0-d50e-4e9c-935a-a51b6adcc712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — You might have not known it, but
        if you traverse the city on a daily basis, you’ve been in one of architect
        Francisco “Bobby” Mañosa’s creations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c67fb-2175-4bf8-9962-39ffd6dd35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be the EDSA Shrine near Ortigas, or the LRT 1 station,
        with its provincial house-like roofing, along Taft. Mañosa’s influence is
        deeply felt in architecture today, being an early proponent for instilling
        Filipino culture in buildings and other structures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35243a7-f40c-42ad-8b4a-a1879c7c0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently concluded exhibit “Mañosa: Beyond Architecture” at
        the National Museum was a comprehensive walkthrough of architect Bobby Mañosa’s
        stellar career. On view were his drawings and original concepts for other
        landmark projects, from the Banaue Rice Terraces-inspired San Miguel Building
        along Ortigas Center, the <em>casitas</em> of Amanpulo overlooking the Sulu
        Sea, to the <em>salakot</em>-shaped dome roof of the iconic Coconut Palace.</p>'
    '5':
      'image': 'jcr:3fc5fe1a-4bb9-46ba-90e6-38e0e369f92c'
      'imageCaption': 'The San Miguel Building along Ortigas Center, inspired by the
        Banaue Rice Terraces. Photo courtesy of MAÑOSA & COMPANY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f86dd-89f0-494e-bac0-277a2cfb1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d47d37-a67d-4f97-98f1-6e9bd7ea69f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his career, Mañosa sought to define Filipino architecture.
        His works have been a showcase of local culture, as seen in the indigenous
        fabrics used in the interiors of the Coconut Palace and the translation of
        the <em>bahay kubo</em> structure in his own home in Alabang. This innate
        curiosity shaped his body of work and at 85, Mañosa’s achievements almost
        equate that of a National Artist’s, his imprint easily recognizable and his
        influence translated to architects working today, such as with Jason Buensalido
        and Manny Miñana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef04a6-5ac6-48ee-8521-4fdcf30a86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mañosa wasn’t just an architect. He is also a toymaker and an
        avid jazz fan — he was even in a jazz band once. These were passions that
        shaped his personality; his creative instincts always striving, ultimately,
        to celebrate the life of the people who will be inhabiting his designs.</p>'
    '9':
      'image': 'jcr:d0463912-a39c-47e8-967b-acdc64fa8bf6'
      'imageCaption': 'Tahanang Filipino, also known as the Coconut Palace used indigenous
        materials such as engineered coconut lumber, coconut bark wallpaper, and coconut
        shell inlays — materials that were produced specifically for the project.
        Photo courtesy of MAÑOSA & COMPANY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdabb2e-0e04-444a-96c4-aafa2117dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c44b8-0621-458e-adcf-81585e28d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Mañosa and Company continues his work. Despite being slowed
        down by health issues, he is still active in the company, now run by his children
        Dino, Angelo, and Bambi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62798d9-2023-48fd-ae91-6386a2124253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with his wife Denise, who is the executive
        director of the social responsibility arm of Mañosa and Company, and his daughter
        Bambi, who is responsible for the firm’s interior design and the educational
        foundation, in their spacious home — breezy despite the summer heat, perfectly
        demonstrating why the pattern of the bahay kubo is perfect for our tropical
        climate — and discussed the crazy tours Architect Bobby gave of their home,
        the Filipino-inspired toys he made for his children, and his legacy. Below
        are edited excerpts from the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3037517-29ea-4695-b5e8-7c8385ae2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Architect Bobby is known for his quote, “Architecture must
        be true to itself, to its land and its people.” How did this translate into
        his work?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d106eac-0b0f-4175-ad74-5c4cf7c774c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denise Mañosa: He wouldn’t do a project, even though how much we
        needed it, if it was not Filipino. He would turn it down. When people would
        come to him, “I want this Tuscany looking [house],” He’d say, I have classmates
        who’d make the job. And he would really refer. It was really something that
        even we would tell him, sige na Bobby, you know we’re already dying here [Laughs].
        No, he would just be very strict about it. He says he’s Filipino, he just
        practices Filipino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a703f-d9ab-486b-8998-029e97ca5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I married him, he was with his three brothers in the Mañosa
        Brothers [firm], and he would sometimes come home and be so frustrated, “I
        was trying to convince this client to do Filipino … and they don’t want [it]
        … and instead of my brothers supporting me, they’d say, Bobby leave it na.
        Give in na to what they want. That was his frustration. It was when they finally
        decided to go their own ways that he started to pick up on all the Filipino
        [designs] that he could do.</p>'
    '35':
      'image': 'jcr:20de63a1-e7ba-4668-97b4-d8dd0324eea2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541beca-f35c-421e-bc2b-effdf7df8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83680a9-5e42-43cf-91ec-af397bfb0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denise Mañosa "He wouldn’t do a project, even though how much we
        needed it, if it was not Filipino," says Denise Mañosa of her husband''s pursuit
        of Filipino architecture. "He would turn it down." Photo by JL JAVIER</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7c6a7-b324-4bcb-9613-fb33b4813923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bambi Mañosa-Tanjutco: I think it all boils down to love of country.
        He had this philosophy that he lived by. When you go to Japan, you know it’s
        Japanese architecture right? He’s saying in the Philippines, we have Filipino
        cuisine, Filipino music, Filipino art, you can tell that it is, but what happened
        to the architecture? His philosophy pretty much stems from the <em>bahay kubo</em>,
        which is a structure that has been around for many years, and it works for
        our country because of the climate and the culture, so this is how he evolved.
        He said he was always in search of the Filipino identity and what makes architecture
        Filipino.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa20548-4566-4450-8f99-1ed5930517d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s not just doing it crudely, the <em>bahay kubo</em> way.
        You have to elevate it. Elevate the people, elevate the culture, the elements,
        then mix it with technology, the materials. He loved looking for new materials.
        Say like, if it''s capiz and it''s like the regular capiz that we all know,
        he would always question, what’s next for capiz? What can we do? He liked
        to push the material to the next level. And he loved working with craftsmen
        because he would excite them into creating something new. It was his job to
        push it to the client. Part of his, I guess, success in his practice, was
        having clients who trusted him, those who believed in pushing Filipino culture.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3c43a-4e78-4745-ba3f-582005a401e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there ever a point or event in his life that made him
        focus on Filipino architecture?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b477095-be56-4118-8a64-9d297ad1abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denise Mañosa:</strong> I remember when we were newly married,
        he had gone right after college, because his father believed that they should
        go one year somewhere in the world, and he chose Japan. I think he was in
        Japan in 1954 or 1955, and that’s funny because we had just come out of the
        war, we had suffered a lot, but he chose Japan and he would always tell me,
        the Japanese, [when] you look at them, they have the same house, the executive
        and the street sweeper go home to the same type of house, they have the same
        tatami, same soji, except one is bigger, more elaborate, but it’s the same.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae82a2-e698-45c7-ab90-7b033a758262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bambi Mañosa-Tanjutco: It’s the DNA.</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4dfd2-6279-4664-82fc-094948ca4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denise Mañosa:</strong> And he was always fascinated by
        their design, how far reaching they were and he said [however] you look at
        them, even how modern it is, you know it’s Japanese. So he was saying why
        can’t the Filipino be that way. So if you look at what is a universal house
        for the Philippines, it’s the <em>bahay kubo</em>. If you ask somebody who’s
        not an artist to draw a house, usually it’s a <em>bahay kubo</em> that you
        end up drawing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd8684-efeb-4be5-99ae-93d9c275c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His idol architect was Frank Lloyd Wright, who was very influenced
        by the Japanese, he was also into the indoor outdoor … and looking into the
        <em>bahay kubo</em>, it’s really indoor-outdoor, eh. It’s [the] openness,
        big windows, sometimes it has the <em>balkonahe</em>. He says I think that’s
        really Asian because Asians like to be with nature, especially the Japanese.</p>'
    '36':
      'image': 'jcr:3e4e2eb4-a5d9-410c-b568-c93a709e3ce9'
      'imageCaption': 'A selection of Mañosa''s toy designs, which were inspired by
        Filipino culture. Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c54cb-b1fc-4dd3-b620-5b8051576c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03c9cc-2cfb-4223-933d-debec2695b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did this passion transfer to his family, especially
        to his children?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e3867-1886-49ff-adfd-49a07e289ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bambi Mañosa-Tanjutco:</strong> I think it was subliminal,
        it wasn’t a deliberate transfer. But when we were abroad, I would point at
        something and say, ‘Oh wow its so nice,’ and he’ll ask, what about it that
        you like? Then I would explain. And he would say, if you were to put that
        in the Philippines, how would you make it Filipino? So I guess it’s the consciousness
        that if you’re going to do something here, bring out the Filipino-ness and
        don’t take something foreign and just copy it. He always said copying is a
        pep pill that makes architects brave in design because they’re just copying,
        they’re not creating. For him, it should innovate, and create, and level it
        up.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7048f-924d-44d2-a859-6df838112367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was never one who said, “This and nothing else!” They would
        go to Germany for Toy Fair in February and he would come back with new stuff
        for us. It was knowing how to appreciate but when it’s something you have
        to create for your own, do something that will uplift your country. So it
        was more like inspiration.</p>'
    '74':
      'image': 'jcr:25c00fb1-77b3-4b6a-9cee-d50b7d4e4401'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61e4a8-4884-4c9f-9d08-e4449ea77e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338450b-c7ac-4d31-8fb4-0de1b2c963dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bambi Mañosa "For him it was more like a passion than work," says
        Bambi Mañosa-Tanjutco of her father''s practice. "He said he never felt like
        he worked a day in his life because it always excited him." Photo by JL JAVIER</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6810d8d-6237-4f07-b6a2-c67f2667a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was it like growing up in this house?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15010d1c-b536-4ebd-9573-3c3d43e7874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bambi Mañosa-Tanjutco:</strong> The first year we moved
        in this house, the first two years were really intense. When he would tour
        people, it was busloads of students, architects … every single weekend … I
        was a teenager … there comes a point when you go out at night and you just
        want to sleep in the next day, but no, we had to be up. That was a subliminal
        part of our training, we had to be up by 6:30 or 7 a.m. on Saturdays and Sundays
        because there would be tour groups. Our rooms had to be spic and span.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21e7ca-3e0e-4a64-8d03-2b22ed9faeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We grew up never being able to put stickers in our cabinets [laughs].
        All my Duran-Duran posters were inside my closet [laughs]. Our house was always
        ready for anybody. We even had a bunch of artistas out there! “Bam, andiyan
        si Sharon Cuneta and Gabby Concepcion sa labas! They want to come in!” Everyone
        was ready all the time. The DOT [Department of Tourism] also used the house
        as a venue for foreign guests because they said it would be nice to host them
        in a Filipino home rather than in a hotel.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0abb2-0662-43bd-ba99-de4e767a1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So he really made it the model home for his practice...</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c8aee-f95e-4e16-bc52-1c2adcb16d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denise Mañosa:</strong> It was his marketing tool! [Laughs]
        It really was. When people would ask him [about Filipino architecture, he
        would say], “You come to our house!” It’s always been an open house to everybody.
        For guests, for parties. In the first year, we were entertaining at least
        three to four times a week. And it was not easy at that time because [there
        wasn''t] a grocery nearby in<em> Alabang</em>! We had to go all the way to
        Makati! This was all bukid! [Laughs] He really built the house for entertainment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26aa7d1-7a09-4925-8755-2d16a5f2d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this still ongoing?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2d4cd-e8e4-48bd-a0fb-1bf2cc16de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denise Mañosa:</strong> No more. The house is so tired [Laughs]!</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfcfbb-9f71-4b53-90d4-89c1b2066a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bambi Mañosa-Tanjutco:</strong> It’s been featured over
        and over! We’re still being asked. But we stopped it when my dad fell ill.
        He’s recovering. And when he knows people are here he’s gonna want to come.
        We just want him to relax [laughs].</p>'
    '75':
      'image': 'jcr:e2243c17-9fb4-445d-baf4-d6bb76229955'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68614ae9-5a06-435b-8ecb-c44a188587af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b4fd5-0b9b-4fb5-8975-528087da00bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Mañosa The living room of the Mañosa residence in Alabang.
        The house is mainly made of wood and is an interconnected structure from the
        welcome landing, to the patio, and to the bedrooms. Photo by JL JAVIER</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33656f-8639-4090-903e-4cb4991942ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denise Mañosa:</strong> He’d get intense [when there would
        be tours]. Make sure that this is this! You’re always on your toes to make
        sure that everything is perfect. He always wanted to give the experience.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfad41-b7f9-4d54-b273-b80f4fefaa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bambi Mañosa-Tanjutco:</strong> He likes touring his clients
        in their new house and explain to them what was done there. He enjoyed that.
        He was like an events organizer. He wanted a total experience from the time
        you come into his office, he would excite you about what he could do for you.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19892730-468c-43c9-b0f7-5e9f01147d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the projects that architect Bobby was really fond
        of?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05749943-d220-4370-98be-a3776a807a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denise Mañosa:</strong> One is definitely the Coconut Palace.
        It was not very often that you have a client who says <em>“Basta gawin mo
        lang, bahala ka.”</em> At that time there were no books on Filipino fabrics
        or indigenous design. I was doing the research [Laughs]. What is Filipino?
        What are you going to highlight? It was not easy but it was exciting. And
        a lot of products came out because of that.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801748ae-3bae-4f7f-af27-bcb37274b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bambi Mañosa-Tanjutco:</strong> When people would ask about
        my dad’s best project, he would always say, “The next one.” Every project
        for him was the best and the most exciting. He was always looking forward
        to what was the next and to create something new. He had this attitude that
        whatever the project that comes in is the most important project.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196945fd-c56c-4fbb-bc5e-c5ed78b87d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him it was more like a passion than work. He said he never felt
        like he worked a day in his life because it always excited him. I think that’s
        one of the things that translated to us kids, that we don’t feel like we’re
        working. The three of us are together in one office, my mom’s there for the
        Foundation when she comes. Our work is part of our life, it’s part of who
        we are and I guess it’s the same way that it’ll translate to the grandkids,
        to their generation.</p>'
    '76':
      'image': 'jcr:9b709827-821c-4a6c-a2b3-a771049a47c2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bb4bf-3c5b-46e9-b7cf-4255a83060e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ce018-76a6-4278-af84-65fa039fa048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is his biggest influence in the architectural
        community?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714cbdd5-8439-475a-a807-4709b99c6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denise Mañosa:</strong> I think the recognition for Philippine
        architecture.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc307b-e3a1-422b-81bc-990a2847f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bambi Mañosa-Tanjutco:</strong> He really pushed for designing
        Filipino and the search for Filipino identity. And I think at that time, he
        was the only one really going out of his way to lecture and speak to students
        that it came to a point that someone mentioned to us, in their architecture
        test, “The father of Filipino architecture,” which was like a multiple choice
        question, the correct answer is my dad. Without even us knowing parang, “Oh
        really? He’s there?” [Laughs].</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408325f-ac24-4d14-b784-13d5cc58913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would go to the extent of, “You know who I want to talk to? The
        mayors! I want to talk to them why they have to make sure that their place
        looks Pinoy. I want to talk to the congressmen who make these laws. Why can’t
        all government buildings have a mandate that it has to be Filipino architecture?”
        He always had this dream, I guess, to elevate the Philippines and [take out
        the]colonial mentality that anything that’s out there [outside the country]
        is better.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e00dc-7a3a-4cab-b43c-6dc71f324042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were there practices that were adopted by other architects?</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489843e1-70f6-4e25-b148-4372537d1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:51:49.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:51:52.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bambi Mañosa-Tanjutco:</strong> Yes. A lot of those who
        worked with him. Because he used to be the only one who would do houses with
        the <em>salakot</em> on top and everybody identified that with my dad. And
        slowly would see it more. People would ask that, “Hey did you do that house?”
        Actually, no. I told my dad that there’s someone copying, and he would say
        “That’s good! That’s the idea. Let them get inspired.” It’s our job to think
        whats next.</p>'
  'Right-to-censure-part-of-martial-law-rules-govt':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
