      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1257f5-8cd7-4772-942c-707c71adc7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno went on to enumerate different cases and decisions handled
        by the Supreme Court that cited abuses in plunder and human rights violations
        during the Marcos regime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97058b-e038-43d5-9f08-6a10a027a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ca8f4-a15e-43f4-8338-262fa8e56457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "we are not fighting a person or an establishment but
        a culture, a pattern that pervades our society today."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97cf98-455f-40af-8db4-afd3e5c2c8ff'
      'mgnl:activationStatus': true
