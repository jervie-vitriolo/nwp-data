      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa75666-ee00-4bf2-836d-382b4fd804c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:47.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:46:47.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIAF is the armed wing of the MILF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36424e81-d39b-4837-9138-1f8a1d99401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:47.523+08:00
