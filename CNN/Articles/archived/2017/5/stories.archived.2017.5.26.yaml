      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The attempt
        of terror group Maute to take control of Mindanao beginning from Marawi City
        to establish an ISIS presence forced President Rodrigo Duterte to declare
        martial law in the South.</p>'
