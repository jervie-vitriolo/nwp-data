      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a462be-efc8-4a8e-830a-503df6f6b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, no one at the ceremony was captured by bounty hunters
        or frozen in carbonite.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14f87a-d019-4db3-b891-654d37abd8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a15f30e-fcfd-424c-94e9-451a99f4f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Episode II: The Long Journey</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9826f25-c222-4943-9adc-0267b8e6eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Axtell was a changed man (or little boy, to be more accurate)
        when he walked out of a Pennsylvania theater after seeing "Star Wars" for
        the first time. He was 7 when the movie came out and just the right age to
        be swept up in the space opera.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58164f14-a077-45f3-9a0e-4b8e4f743141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528444c-55d8-44a0-aa5c-71a44396ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My favorite thing about ''Star Wars'' is that it takes me back
        to my childhood -- great memories of the movies themselves, having lightsaber
        battles with my friends, and playing with the toys," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9aa920-c730-4a66-8642-eefdb29cad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25764f8a-9818-46a0-b083-2f03e2fd37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he went to Tunisia, where many of the scenes on Luke Skywalker''s
        home planet of Tatooine were filmed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29ae66-a7d1-4465-9f2f-01964a587c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4146a4-e09e-45fd-ac18-50c3e0332345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I walked right back into my childhood and had dinner where Luke
        ate with his aunt and uncle," he said. "Amazingly, some of those filming locations
        look exactly the same today as they did forty years ago."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df3410-7bf1-4d91-931c-d65234b3e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb159c5f-813b-42b5-a4f8-88a67b2e3019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brings that galaxy ''far, far away'' so much closer."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f335686-799a-4758-b5ef-870da33973f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68b72c-651b-4dfb-b788-4763a0f1f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Episode III: The Rise of Darth Tuba</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15efe6-8baf-4523-9a7e-e8d0085c13ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music and R2-D2 have been passions for William Magalio since he
        first saw "Star Wars" in 1977 at a Flemington, New Jersey, theater. He was
        6 and started taking violin lessons the same year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94b717-03ac-46ba-9043-eb0ff77a5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0babf03-5ed6-485b-8194-baf40076ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He taught himself to play the theme song on the piano when he was
        about eight, and performed it with a community orchestra as a teen (he also
        got yelled at by his teacher, Mrs. Monk, for using his bow in lightsaber fights
        in third grade, but we''ll speak no more of that.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a33ac-6fee-4299-b3cc-13a7bccb04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2400884-900c-4b9c-93f6-533cbcf70905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalio has been the high school orchestra teacher in Flemington
        for 21 years and often works "Star Wars" music into his programs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097508b-62e3-4efc-87a1-e81edf0ce96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba02ce2-6ace-4d27-9418-9932f05e2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They look forward to playing it. I get many requests for different
        themes from the films," he said. "Even when we are not rehearsing or performing
        it for an upcoming concert, students will still try to figure out themes on
        their own."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e67197-d453-4138-a1ce-a169a6fbc26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798a2ed-1678-492e-93d4-8da7e4074924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalio''s fandom has also spilled offstage. He''s got a room filled
        with action figures, toys and other collectables, he''s come to school dressed
        as a rebel soldier and a Jedi, and he''s putting the finishing touches on
        a life-sized, radio-controlled R2-D2.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1713f9c-3010-48ad-83d3-6394f2ee8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533f4e5-775a-4b48-9b5e-5db427f3d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He goes by DarthTuba on YouTube, where he posts reviews of different
        "Star Wars" toys.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8521111-1d60-4bf7-9f89-e26c030be310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61486d7-ad81-4b0b-82de-06669e40fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned to play tuba and actually was a tuba major in college,
        so the name works," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee08c0-9822-4c42-b6b9-07c48c5fe2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ae8e2-9eda-449b-8a1c-567ab6bdcfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Episode IV: From Princess to General</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0165c-372e-4a2c-9b52-c4bb2a5add85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hayley Mosteller saw "Star Wars" at the Majestic Theatre in
        Chillicothe, Ohio, she fell in love with R2-D2.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0ff16-aefc-424d-81be-f3a449092ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bbc4e-e9fc-468a-905a-69a7214a5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she wanted to be Princess Leia.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a4ee3-c90c-49c8-8f5a-858e828ccaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
