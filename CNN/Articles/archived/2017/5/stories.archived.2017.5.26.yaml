      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner has acknowledged meeting during the transition with Russia''s
        ambassador and separately with the head of a Russian bank. According to a
        source familiar with what transpired, neither meeting discussed sanctions
        but instead focused on establishing a backchannel to Russia''s president.
        Those meetings are of interest to the FBI.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
