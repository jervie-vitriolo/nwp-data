      'mgnl:type': 'text'
      'text': '<p>The Constitution limits martial rule to 60 days and only in cases
        of invasion, rebellion, or when public safety requires it. Duterte personally
        submitted a report to Senate President Aquilino Pimentell III and Speaker
        Pantaleon Alvarez in Davao City late Thursday, complying with the 48-hour
