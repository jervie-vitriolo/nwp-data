      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddfec9-0c80-4b73-bf76-cc82ed10e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.896+08:00
      'mgnl:createdBy': 'eunice'
