    'created': 2017-05-26T03:04:57.330+08:00
    'imagesource': 'jcr:f2f3aac2-dcce-4574-94d5-6d54c463635f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca08312-1e75-4d1f-be9d-7fd8c88c0a1d'
