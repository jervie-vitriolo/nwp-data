      'jcr:uuid': '0c65d159-b7e0-4042-bd0c-f3990de86f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:56:06.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:56:06.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events commencing on 23 May 2017 put on public display the
        groups'' clear intention to establish an Islamic state and their capability
        to deprive the duly constituted authorities -- the President foremost -- of
        their powers and prerogatives," the report said.</p>'
