    'title': '‘West Side Story’ in Manila: What to expect from the Broadway classic

      '
    'updated': 2017-06-07T19:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df67bc-2e3d-45cd-913e-f573258731aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There are a few
        things you readily associate with a good Broadway musical, but a violent ending
        is usually not one of them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932c84d-2204-4b3c-9024-fddcdfc213e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jerome Robbins’ “West Side Story” — staged for the contemporary
        audience by director and choreographer Joey McKneely — audiences are warned,
        before entering the theater, that the performance includes a gunshot sound.
        Not a spoiler alert, considering that the musical is a “Romeo and Juliet”
        spinoff, but the warning is the first sign that “West Side Story” may not
        be the “musical” you thought it would be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f74b3-78ed-48a8-b1dd-6172788fdd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a feuding family, “West Side Story” pits two rival gangs
        against each other, set against the brick and concrete of New York. The curtain
        opens with a lively dance of juvenile hate. In one performance, an apparently
        strong-willed Puerto Rican woman sings about giving up her roots and wanting
        to live in “America.” She has a beautiful accent, and she does not want to
        go back. The musical is a love story, but you almost don’t notice it is.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4a3a4-d455-4f34-8e3c-215d0fe98952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was conceived in 1949, the goal for the “Romeo” project,
        as “West Side Story” was then called, was to make each component of the budding
        work a star of its own: the music, the choreography, and the linguistics working
        together to drive the daring plot forward. The team was led by Robbins, joined
        by conductor and composer Leonard Bernstein, playwright Arthur Laurents, lyricist
        Stephen Sondheim, and later by stage designer Oliver Smith.</p>'
    '7':
      'image': 'jcr:10d81eb5-a57f-4873-9ef5-3a9bdc02692b'
      'imageCaption': 'Keely Beirne''s (rightmost) dream role is Anita, a feisty Puerto
        Rican woman who looks forward to a new life in "America." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6bef5-bee1-4dd7-bf09-598e7486715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e565e-d6d4-44ed-a44a-49d746d2dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team worked together to come up with a fresh performance, but
        in 1958, “West Side Story” won only two Tony Awards, for its choreography
        and stage set. Critics were divided, only agreeing that it was an unusual
        work, emphasizing the lack of a happy ending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f96318-f786-4992-86f6-f258c2a7fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, “West Side Story” — fortunately or unfortunately
        — foresaw troubled times. It has now been staged innumerable times and has
        won acclaim not only in theater but in Hollywood. The story of how the musical
        worked its way to commercial and cultural success is as interesting as the
        narrative of the work itself, which is now on its way to Manila this August,
        where it hopes to find a receptive audience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a54be-5177-460a-b510-004cb24e4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you watch it, here are a few things you should know about
        “West Side Story.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dcf8a-56aa-45fc-afea-ee390db124bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical is inspired by Shakespeare’s “Romeo and Juliet,” but
        at the same time, it depicts a harsh and gritty picture of street gangs in
        America.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d043b80-7d79-4253-a88d-581e84e178c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“West Side Story” exists in a class of its own, and does away with
        the “happy ending” that was characteristic of musicals of its time, says musical
        director Donald Chan. The musical premiered alongside “The Music Man” — which
        won the Tony Award for Best Musical in 1958 — and was criticized for being
        too dark. Themes such as racial conflict and death, while not unheard of,
        were not deemed as popular subjects for Broadway entertainment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f8d85-aec6-49ee-8a1a-6abefc3266d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was ahead of its time,” Chan says. “Nothing was very political
        or controversial. If there was fight, it was offstage. Now you see the fight
        going onstage … that was never happening before. [If] someone died, it was
        offstage.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17fb72-332b-44b8-877e-260885560a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was the theme offbeat, but the musical’s sound, originally
        composed by Bernstein and written by Sondheim, was also groundbreaking for
        its milieu. “West Side Story” covers a mix of genres, including jazz, ballet,
        Latin, and classical music, from the soaring ballad of “Tonight” to the orchestral
        romp of “America” to the measured beats of “Cool.” Chan’s personal favorite
        is the “Tonight Quintet”: “All the factions are onstage, telling about their
        story,” he says. “Tonight, the Sharks are gonna have a big fight, and the
        girls are going, tonight’s going to be a wonderful night, and everybody’s
        collaborating in the song.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b8140-66ec-4a69-b6f5-4b85b7fc268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keely Beirne stands out as the feisty Anita, her dream role.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760ab6e-ff7c-4759-8cb9-4f22608b59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kevin Hack (Tony) and Jenna Burns (Maria) play a credible
        pair (with Hack’s voice beautifully carrying the emotional nuances of the
        conflicted Tony) it’s Keely Beirne’s Anita who steals the show every time
        she’s on stage. Playing her dream role, Beirne’s Anita bursts into scenes
        with a distinct, protective fierceness, mostly directed towards the childlike
        Maria.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709766cb-39a6-49f9-b5d8-dfb3239d39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “America,” she makes the case for brain drain sound appealing.
        “Puerto Rico,” she begins — delightfully trilling the “r” in “Rico” — but
        continues: “My heart’s devotion, let it sink back into the ocean.” In her
        ruffled pink dress, Beirne’s Anita carries vestiges of her native land, but
        also moves as if to shake them off, dancing boisterously like she has no sorrows
        to face in her new country — perfectly capturing the hope and cynicism that
        immigrants feel simultaneously for what they encounter and what they leave
        behind.</p>'
    '27':
      'image': 'jcr:3a6ef606-d538-4ade-8baa-4922a92e1bf5'
      'imageCaption': 'Kevin Hack (Tony) and Jenna Burns (Maria) sing "Tonight." Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f3f17-b790-401e-91e3-b12a2a3701af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0ff91-7a88-4a67-a6f1-d2e5e43ba60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The energetic choreography, first conceived by Jerome Robbins,
        defines the musical.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b8502-e9e5-4bf5-91fc-fbca0c293407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“West Side Story” might be more accurately described as a dance
        musical, and its central conflict, while not resolved, is beautifully highlighted
        through dance. The musical starts off innocently — several boys eyeing each
        other down the street — until things escalate into full-blown choreographed
        chaos, highlighted with a tantalizing sound arrangement that keeps you on
        your feet. A high point of the musical is the Jets and Sharks’ faceoff in
        a gym dance, where Tony and Maria first meet and where the Jets and the Sharks
        somehow cheat their way out of a modified version of musical chairs. Here,
        Beirne shines again, but this time with Waldemar Quinones-Villanueva (Bernardo).
        Another performance to watch out for is “Cool” —  a hot acrobatic number led
        by Lance Hayes (Riff), who had previously danced with “West Side Story” legends
        Chita Rivera and Rita Moreno.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0637139-4727-4a29-a1de-54bd1cada17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The storyline resonates in today’s conflicted world.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37945daa-ea72-4fe7-aa9b-b06bb7cce673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoiler alert: since “West Side Story” is a modernization of the
        tragic love story of Romeo and Juliet, it ends in tears — and then some. There
        is explicit violence within the story, anger that leads to fistfights and
        knife wounds, and a hopeful musical interlude harshly interrupted by memories
        of the bloody dead. Beneath the Jets and the Sharks’ seemingly irreconcilable
        gang rivalry is a political undercurrent that all seems too familiar: groups
        discriminated arbitrarily, unexplainable hatred for those who are different,
        and a stubborn conviction to do anything for belief and belonging.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebf5e6-5c1b-48f7-b76d-b41f31d2e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:24:13.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T15:24:18.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the love story in “West Side Story” is merely a vehicle
        for the world’s multifaceted conflicts that, unfortunately, are as real outside
        the theatre as they are spectacularly depicted onstage.</p>'
