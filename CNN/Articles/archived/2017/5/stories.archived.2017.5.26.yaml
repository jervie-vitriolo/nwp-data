      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the declaration, the Supreme Court on Wednesday called for
        "courts in Mindanao to remain open and all judges to remain in station, as
        far as local circumstances may allow."</p>'
    '13':
