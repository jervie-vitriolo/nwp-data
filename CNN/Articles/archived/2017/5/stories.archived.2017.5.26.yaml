      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/24/us/mom-honorary-degree-trnd/">Mom
        gets a degree, too, after attending every grad class with quadriplegic son</a>."</em></p>'
  'Rule-of-law-and-human-rights-paramount-in-implementation-of-Martial-Law':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-26T02:22:58.482+08:00
    'imagesource': 'jcr:10c0a678-3f1c-431b-ac58-b7cc717dca00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c72f7574-aee8-4c74-9bbb-957ba629e179'
    'lead': 'The Department of National Defense says rule of law and human rights
      should prevail as authorities carry out Martial Law in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:08:58.574+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T14:08:58.773+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rule of law and human rights paramount in implementation of Martial
      Law: Defense Department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbfaa2-4f0e-4ca8-8464-fe46a86c8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:08:58.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:08:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> "Rule
        of law and human rights should prevail," the Department of National Defense
        (DND) reminded on Thursday authorities who will carry out Martial Law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0dc2e4-d721-424b-97e1-e54096968ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:08:58.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:08:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad1cfa-a749-4a17-9f92-554285984ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:08:58.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:08:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum issued to Armed Forces of the Philippines Chief
        Eduardo Año and DND agencies, it said President Rodrigo Duterte''s declaration
        of Martial Law in the region does not supersede rights enshrined in the 1987
        Constitution.</p>'
    '3':
