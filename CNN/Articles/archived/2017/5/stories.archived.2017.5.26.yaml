      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also appealed to ensure that ceasefire mechanisms are
        in accordance with the Agreement on the General Cessation of Hostilities (AGCH)
        signed by both the Philippine government and the MILF in 1997.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e58ec-0893-4067-869a-42ccfb31f175'
