      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3079a-9e57-42fe-b3d6-70af4c13757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she had scrapped her original speech on Thursday in
        favor of a "more urgent and specific subject matter."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efb661-7781-4985-bc9b-71a852df99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
