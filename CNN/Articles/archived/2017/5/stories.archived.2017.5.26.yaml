      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e233636-3c60-453c-992e-737a2362896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:39:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said the proclamation of martial law
        and the suspension of the privilege of the Writ of Habeas Corpus in Mindanao
        should not be a cause for those following the law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a9320-53a8-47a3-aa54-abcf55c3a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:39:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746e1e3-f423-4375-8ba6-c208e2839241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:39:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law-abiding citizens should not be concerned. Those who should
        be concerned are those who are rebelling against the government," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14c483-24b2-44f7-a33d-a35984230bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
