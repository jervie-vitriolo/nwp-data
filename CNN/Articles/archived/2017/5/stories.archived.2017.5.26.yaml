      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, it also condemned the violence "perpetrated by group
        or groups whose only aim is to sow terror."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b92af8-d411-4912-958b-b3c592e7ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:47.523+08:00
