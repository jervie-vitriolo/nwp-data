    'template': '1'
    'title': 'Ariana Grande''s manager: ''Fear cannot rule'' after Manchester attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b06bd-e3cd-405d-8afb-ffab250a1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.513+08:00
