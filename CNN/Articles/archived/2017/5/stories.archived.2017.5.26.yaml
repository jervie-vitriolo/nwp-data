      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Beneath its heavy cloud cover, Jupiter
        has been able to keep its secrets from astronomers. Now, first results from
        NASA''s Juno mission are challenging researchers'' beliefs about the gas giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1d0d4-0bb0-444c-8b6e-d5faa7755d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c8538-aa7f-437a-91f9-92e9f72aa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were revealed during a media teleconference Thursday
        with NASA researchers and published in corresponding studies through the journal
        Science and Geophysical Research Letters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8f335-d23f-4d7d-973b-8f67683c99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edddbd80-4d91-42d8-9e2f-db205a87156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno launched in August 2011 but didn''t arrive at Jupiter until
        July. The craft has been orbiting the planet and performing calculated flybys
        over the clouds. These happen every 53 days as Juno "screams by" Jupiter,
        going from the north to south pole in about two hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b6521-4754-4be3-a7dd-113e3f4692f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2de301-0c87-4dd6-a179-9a88913c5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general theme of our discoveries is really how different Jupiter
        looked from how we expected," said Scott Bolton, Juno principal investigator,
        from the Southwest Research Institute in San Antonio. "This is a close-up
        and personal look at Jupiter. We thought it was uniform inside and relatively
        boring. What we''re finding is anything but that. It''s very complex. Jupiter
        from the poles doesn''t look anything like it does from our usual view."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a0e35-a8a8-4e3f-b22d-08a880798d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ffe876-62e9-4230-8f06-121344b39f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flybys, observations and data showed Jupiter''s previously
        unseen poles. Bright ovals at the poles were revealed to be gigantic cyclones
        spanning 870 miles. Juno was also able to probe the cloud cover and discover
        wells of ammonia that form giant and violent weather systems in the deep atmosphere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc0525-45a9-40b2-9e62-1b88354a960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01e337-85e6-433a-a4f1-7060838e1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this ammonia isn''t consistently mixed, like researchers believed.
        The variation grows from high to low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ade43-ee7b-46dd-b6c6-4d59b7457edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b733c3-ea37-462f-b6ce-8b529b5646f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant cyclones at the poles are also new to researchers. Further
        study could reveal whether these are like the Great Red Spot, which has been
        observable for at least 300 years, or more ephemeral.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f6397-7943-42f5-ab09-5be1f5587e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcddef-e2f5-4cc1-a7a5-86cffad961cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re puzzled as to how they could be formed, how stable the configuration
        is and why Jupiter''s north pole doesn''t look like the south pole," Bolton
        said. "We''re questioning whether this is a dynamic system, and are we seeing
        just one stage, and over the next year, we''re going to watch it disappear,
        or is this a stable configuration and these storms are circulating around
        one another?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0eee60-fc32-4754-80fe-1dd7cc83b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55636a6f-daed-4d83-bba3-12e341188925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno revealed that Jupiter''s magnetic field is 10 times that of
        Earth''s and and twice as strong as anticipated, exceeding researchers'' expectations.
        The mission had an encounter with the planet''s "bow shock," akin to a type
        of stationary shockwave, when exploring Jupiter''s magnetosphere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548fc22-ab51-4c90-bffa-49924c70f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017e988-cf69-4e60-840a-a93364ade8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared this bow shock to a Hadley cell on Earth,
        without the rain. A Hadley cell is the atmospheric circulation of air rising
        near the equator that creates hurricanes, jet streams, trade winds and rain
        belts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0860a-237e-4c88-8c7b-ceafd5b5749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10717d8-16ab-4edb-b274-c94b8b55fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juno is giving us a view of the magnetic field close to Jupiter
        that we''ve never had before," said Jack Connerney, Juno deputy principal
        investigator. "Already, we see that the magnetic field looks lumpy: It is
        stronger in some places and weaker in others. This uneven distribution suggests
        that the field might be generated by dynamo action closer to the surface,
        above the layer of metallic hydrogen. Every flyby we execute gets us closer
        to determining where and how Jupiter''s dynamo works."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d7a5b-98af-4df5-8c8b-145bf8897cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b956e-a3db-4ba2-b188-6db1b088b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno also encountered Jupiter''s huge auroras, captured in ultraviolet
        and infrared images, and the electron beam pushing energy into the planet''s
        upper atmosphere, which could be creating the auroras.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e896a-97c7-417a-aeb7-d35ec8bf7286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a8e8e-677e-486f-8ebf-d30f0a356ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Juno was able to measure Jupiter''s gravitational field. Those
        data, combined with information to be gathered as Juno''s mission continues,
        can help researchers determine the structure of Jupiter''s atmosphere and
        answer the big question: Does the planet have a solid core?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5759bf-8669-46a1-bb27-f6037231d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969bd5f-4585-4fcf-91f5-68c94825c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous models have suggested this, but Juno''s unique data could
        provide actual insight. If the planet has a solid core, it could change the
        belief that the gas giant is largely composed of hydrogen and helium.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e470e5-5e2e-4d08-b0ea-8e41ccd6661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d28632-628b-4dda-8332-e99e82a6d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Juno is just getting started.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974c440-93a2-47fa-8e20-54a2c437c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594c9af-cdf1-47a8-a841-91f894cd7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Jupiter is the largest planet in our solar system, astronomers
        don''t know much about its origin. The Juno mission was designed to collect
        data and observations that will reveal the origin and evolution of the gas
        giant. Its other objectives include mapping Jupiter''s gravitational and magnetic
        fields, observing auroras, measuring the amount of water and ammonia in its
        atmosphere and finding evidence of a solid core.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392bc70-a99c-409d-90da-f344f94936f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a11120-0e91-459b-94b1-f8bbbde4f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet''s cloudy atmosphere has contributed greatly to obscuring
        general knowledge. Juno was designed to dip below those clouds to look at
        the planet underneath. This will also help astronomers determine finer points
        about Jupiter''s composition and how much of it is water.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d229fe-8631-46fb-8267-144c74e8231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f99d33-14e1-46c3-9e09-d3264540acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter was most likely the first planet to form in the solar system
        and contains some of the same ingredients of the collapsing nebula that formed
        the system. Knowing more about Jupiter can provide greater insight about its
        beginnings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d88564-bca4-4950-852b-ebafe728d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b80809-4d43-4b85-95e6-5a3a22662293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the fact that gas giants are common around other stars, this
        could inform future observations of exoplanets and other planetary systems.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb30160-b03b-4e35-9ea9-6fd9810d26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c8ac14-1c63-4eed-b257-aa06ade0ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:57:52.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next flyby will happen July 11 and go directly over the Great
        Red Spot.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666194f6-9fd5-4eb0-ade3-9ea6a7e3cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.173+08:00
