      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nothing to fear?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db702f4-ef68-47d6-b91e-2285ab4a22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:39:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government allayed fears of abuse under martial rule in Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf26793-424a-4de9-8a3e-e5350e002f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
