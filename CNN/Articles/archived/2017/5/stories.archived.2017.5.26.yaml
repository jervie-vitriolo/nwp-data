      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From that moment on, starting at age 9, Princess Leia was my role
        model. I grew up to be strong willed, principled, relentless, and (relatively)
        independent," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291f42a-a79a-4d48-94dd-fe93aede904c'
      'mgnl:activationStatus': true
