      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d362176-f31a-44b1-b3ec-1370dcfe2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.748+08:00
