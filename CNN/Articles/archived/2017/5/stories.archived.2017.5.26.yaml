      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "You, yourselves, have seen that tremendous disinformation
        clouds or creates a thick fog of war that does not allow a better operational
        picture or provide a better operational picture of the battlefield," referring
        to the photos and videos that went viral on social media during the clash
        in Marawi City on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17603c2c-f3a8-488a-a953-203a1565d2f3'
