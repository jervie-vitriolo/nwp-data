      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect a lot of petitions to be filed before the Supreme Court,"
        Senior Associate Justice Antonio Carpio said in an episode of CNN Philippines''
        The Source airing on Monday.</p>'
