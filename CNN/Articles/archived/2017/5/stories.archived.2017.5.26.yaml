      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:46:47.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:46:47.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuous military operations in Mindanao have resulted in clashes
        with the MILF, the Moro National Liberation Front, and the Bangsamoro Islamic
        Freedom Fighters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7d040-7817-4b11-81d1-70c57cfd2c74'
