      'jcr:uuid': '9fd7f2ba-1c5b-41db-b20f-b1ca924eeb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:39:25.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed Mindanao under martial rule mainly due to the crisis
        in Marawi City. Other areas also have security problems such as Sulu, Zamboanga
        peninsula, Central Mindanao, and Davao region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14099de-5983-4c67-b714-681b33cf26c3'
