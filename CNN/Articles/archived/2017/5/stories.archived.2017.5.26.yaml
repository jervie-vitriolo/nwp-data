    'lead': 'When President Donald Trump lectured NATO members on their contributions
      to the trans-Atlantic alliance, he demonstrated a lack of understanding about
      how the group works and potentially alienated the U.S.'' closest allies, analysts
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:28:05.812+08:00
    'mgnl:createdBy': 'eunice'
