  'FBI-Russia-investigation-Jared-Kushner':
    'author': 'Evan Perez, Pamela Brown, Shimon Prokupecz and Gloria Borger, CNN'
    'caption': 'Jared Kushner, President Donald Trump''s son-in-law and a key aide
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-26T10:17:23.953+08:00
    'imagesource': 'jcr:63e2c295-a544-41e1-a504-0f0fa9c42eb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51438131-ba60-4979-96b3-e5653229f7d7'
    'lead': 'The FBI''s criminal probe of Russian meddling in the 2016 presidential
      election is increasingly touching on the multiple roles of senior White House
      adviser Jared Kushner on both the Trump campaign and the Trump transition team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:51:04.133+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T13:51:04.391+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI Russia investigation looking at Kushner role'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11ae0a-0804-4580-98ab-ad63ba3afbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI''s criminal probe of Russian meddling
        in the 2016 presidential election is increasingly touching on the multiple
        roles of senior White House adviser Jared Kushner on both the Trump campaign
        and the Trump transition team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f4111-05ca-40ec-8832-c5d63872d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01308b26-1e90-4422-9072-f5627f0c8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Points of focus that pertain to Kushner include: the Trump campaign''s
        2016 data analytics operation; his relationship with former national security
        adviser Michael Flynn; and Kushner''s own contacts with Russians, according
        to US officials briefed on the probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cdd96-7376-4346-82dc-db82135b0569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d6002-393d-4122-b920-fb9fc9c0af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication Kushner is currently a target of the probe
        and there are no allegations he committed any wrongdoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b017c72-a6c6-413e-bef5-54f97f4416fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc53db-ddbf-422d-a574-6e58e30dee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if the FBI plans to talk to Kushner, but investigators
        believe he would be able to help provide information to assist the probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a757ae-ba73-4916-b1c6-0fea8c8566ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b5aea-e0a0-4340-b113-9e823c38270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN contacted a Kushner spokesman on Tuesday, the spokesman
        said Kushner was unaware of the FBI''s interest in him and hasn''t been contacted.
        NBC News and the Washington Post reported Thursday on the FBI''s interest
        in Kushner. Kushner''s attorney said her client is willing to talk to the
        FBI if asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c2b4e-a9cc-4a08-986e-287a700c2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549f7eb-544b-46af-872c-ba618d8989a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Kushner previously volunteered to share with Congress what
        he knows about these meetings. He will do the same if he is contacted in connection
        with any other inquiry," said Jamie Gorelick, his attorney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7824a35-c4fc-458e-879f-381302a60fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c9719-af57-4f8f-aef6-faafed7a7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has collected data on computer bots, programs that perform
        repetitive functions like searches, allegedly linked to Russia that helped
        target and push negative information on Hillary Clinton and positive information
        on Donald Trump through Facebook and other social media, the officials say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2cf3d-0f0c-492c-bb98-e270aab4e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aaac8c-8360-4101-8b68-f6847adb8135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators have been taking a closer look at the Trump
        campaign''s data analytics operation, which was supervised by Kushner, officials
        say, and are examining whether Russian operatives used people associated with
        the campaign -- wittingly or unwittingly -- to try to help Russia''s own data
        targeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb8ddb-358e-4d20-9596-49bd835a775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6395f-1608-44e5-81b0-12d51febd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner, the president''s son-in-law, worked with and helped oversee
        the campaign''s data operation contractors based in San Antonio, Texas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b860be-cc99-47f0-82eb-2a36c0064ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa624c-0abe-41b1-8873-726ccd797ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner has described how, beginning last June, he began testing
        the use of data targeting to sell Trump merchandise. Eventually, according
        to a November Forbes magazine profile, the data operation helped the Trump
        campaign figure out where the candidate''s message was resonating in states
        like Michigan and Wisconsin, places where conventional political wisdom suggested
        they would be wasting time and money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c42422-286c-46f2-8ff7-72316007e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544e5ca-7a77-4f68-a0f1-fd760cccb613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called somebody who works for one of the technology companies
        that I work with, and I had them give me a tutorial on how to use Facebook
        micro-targeting," Kushner told Forbes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60dfb1-a53a-45e7-b7ae-5d3973ce1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5374835a-3cc8-44b8-93b3-864d32d5e64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source connected to the data analytics group said the team has
        not been contacted about any Russia related probe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d999c-6f76-459f-8392-1ca1b7a1317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88326338-4aa3-4ef8-98e5-d5b4e424ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not been contacted by anyone and don''t know anything formally
        about an investigation," the source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc76d1a-6e73-4ddf-a3c7-cc071978f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:51:04.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
