      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups here and abroad have criticized the Duterte administration''s
        bloody war on drugs, which claimed the lives of more than 2,900 drug suspects
        in a span of 10 months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3e77b-66f8-461d-bbba-6c7f0774a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1e19c-0058-4f26-80a2-df6385eaa077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said he hopes martial law under Duterte, the Philippine National
        Police, and the Armed Forces of the Philippines would be effective so it "can
        be terminated as early as possible with no more violence after that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126e4e4-ace6-4432-b83b-c92d45c23bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ffa79-4375-40af-8ba2-b07e13d0a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he does not know until when his martial law declaration
        will stand, but the 1987 Constitution says it can be imposed for up to 60
        days only. Duterte promised there would be no abuses of any kind under his
        watch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa3703-bde0-482b-b0d6-177e65fab0d7'
      'mgnl:activationStatus': true
