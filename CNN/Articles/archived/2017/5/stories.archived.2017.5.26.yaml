      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) -</strong> The military
        claimed 31 members of local terrorist group Maute have been killed since the
        conflict started in Marawi City started Tuesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4300e-03ca-422e-af25-4760ce8345c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:29:57.175+08:00
