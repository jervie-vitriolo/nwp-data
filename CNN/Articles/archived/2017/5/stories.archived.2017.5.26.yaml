      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President called for a special Cabinet meeting to discuss the
        implementation of martial law. Top military and police officials joined the
        meeting to discuss guidelines on how security troops should operate.</p>'
