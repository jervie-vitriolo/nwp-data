      'mgnl:lastActivated': 2019-07-24T11:51:15.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b0610-3f3a-4665-ac22-3d78fbaaf4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a problem with that because for example in Mindanao, we
        don''t have secure borders wherein we can contain the rebellion in one area.
        So because of the mobility of these terrorists, they can move from Marawi,
        to Iligan to and other places," Calida told reporters when asked for comment
        on Ramos'' statements.</p>'
