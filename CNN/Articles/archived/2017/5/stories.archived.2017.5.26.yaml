      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Braun insisted that the way forward was to fight "extraordinary
        evil" with "extraordinary greatness."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23d253-64b7-47c8-9e09-25943f35a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.515+08:00
