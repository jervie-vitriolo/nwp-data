      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Steve Brusk contributed to this report.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb5bb6-80eb-4943-9ca1-7358733f1698'
