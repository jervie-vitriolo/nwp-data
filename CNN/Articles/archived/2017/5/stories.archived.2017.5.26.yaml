  'west-side-story-in-manila-primer':
    'author': 'Anna Bueno'
    'caption': 'Set against a blood-red backdrop silhouetting New York''s Upper West
      Side, "Cool" is a popular favorite among the performances in the Broadway musical
      "West Side Story," which comes to Manila in August. Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
