      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2228e58-1405-494d-a380-7fdf7fdc5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande suspended her "Dangerous Woman" tour after the attack. Her
        next concert was to have taken place on May 25, in London.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c81cf0-5ae1-4669-8e76-acaab9a99649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.515+08:00
