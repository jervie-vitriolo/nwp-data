      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/02/10/health/chocolate-health-benefits/index.html">Is
        chocolate good or bad for health</a>?"</em></p>'
  'star-wars-40-years':
    'author': 'David Williams, CNN'
