      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anybody is going to get to the bottom of what is going on below
        those mammoth swirling crimson cloud tops, it''s Juno and her cloud-piercing
        science instruments," Bolton said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15ddbf-3c39-469b-a75a-831b9600e79e'
