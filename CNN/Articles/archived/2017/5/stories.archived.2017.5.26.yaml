      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez and Senate President Koko Pimentel
        received the report at the same time at 9:55 p.m. Thursday in Davao City -
        five minutes before the 48-hour deadline, as set under the Constitution.</p>'
