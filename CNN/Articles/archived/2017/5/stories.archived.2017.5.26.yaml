      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ramos is even more concerned over Duterte''s pronouncements
        he would impose a nationwide martial law if terrorist threat reaches other
        parts of the country. He said this has created a sense of fear among Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52b62c-5e28-402e-bb56-6ee3ac90d8aa'
      'mgnl:activationStatus': true
