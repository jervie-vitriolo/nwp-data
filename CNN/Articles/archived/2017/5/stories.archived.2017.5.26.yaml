      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18484f1-9b62-45e5-b8a6-5d5643ed8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.136+08:00
      'mgnl:createdBy': 'eunice'
