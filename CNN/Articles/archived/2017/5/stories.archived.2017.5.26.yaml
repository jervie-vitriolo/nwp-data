      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44606434-5eab-4964-889c-b672d0254173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos allegedly committed human rights abuses, ordered extra-judicial
        killings, and acquired ill-gotten wealth during his rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d919e0-2326-4e3c-8418-b194a23331eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.210+08:00
