      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing the university''s sports slogan, she asked graduates
        to "stand up and give one big fight" when faced with threats to human rights
        or democracy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f26aa-78b8-404f-a78e-94b3f40cf03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1254cc8-7eb8-4238-91d3-f88c98ceef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Know that being a person for others and standing for human rights,
        justice, and democracy are one and the same," said Sereno.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f60e84-09ce-4e9f-9a86-20b9420f6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a459c8-2299-43eb-8ad7-b5db4b623deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on graduates "to value others'' freedoms as much as you
        value your own... to oppose any attempts to value one group''s freedoms more
        than those of others... [and] to love your country and your people so fully
        that you will act to ensure democratic processes are followed despite great
        personal cost."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4c3c5-5958-4f3d-880e-95cb5e52c480'
