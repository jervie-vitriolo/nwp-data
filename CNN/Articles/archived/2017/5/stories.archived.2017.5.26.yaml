      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte said he has lost optimism over
        peace negotiations with Moro rebels despite pushing to end the armed conflict
        in MIndanao.</p>'
