      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b670e8f-b34b-4ff8-9b02-178956d7d392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appeared to take a dig at the Duterte administration, which
        has been criticized worldwide for its war on drugs, which has seen thousands
        of deaths since its launch in July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fd349-1474-4c9c-9a8f-6f4e5a28c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ee23e-c05c-45d4-be99-c6621e3f673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For today, people''s fundamental human rights and freedoms, the
        core of our democracy, face grave and blatant threats. The culture of impunity
        is on the rise," said Sereno. "People are pressured to favor the easy choice
        over the right choice: expediency over due process; convenient labeling over
        fairness; the unlawful termination of human life over rehabilitation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512c585-6b5a-4416-9d86-f3360889c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
      'mgnl:createdBy': 'eunice'
