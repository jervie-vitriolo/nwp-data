      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner''s impact grew during the transition, which one source says
        he effectively ran -- along with another campaign aide Rick Dearborn -- once
        New Jersey Gov. Chris Christie was removed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465e729-b5d7-4473-9ea8-b5d5ed1026c5'
