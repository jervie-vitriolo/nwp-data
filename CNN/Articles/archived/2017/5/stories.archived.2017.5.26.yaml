  'Mom-gets-a-degree-after-attending-every-class-with-son':
    'author': 'Doug Criss, CNN'
    'caption': 'Photo from CNN wire images | KTLA'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-26T02:40:42.043+08:00
    'imagesource': 'jcr:5ee54b98-facb-4953-b5c7-f5ba54417ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e8f563b-3065-4d11-93c1-3038cf00099a'
    'lead': 'His mother went to every class with him, scribbling down notes and helping
      out however she could.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:06:22.908+08:00
