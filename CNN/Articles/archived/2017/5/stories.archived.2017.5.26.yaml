      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosteller started cosplaying and going to conventions as a young
        adult and found a home away from home.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac5bdb-17ed-49d9-b6f8-270d1dea127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.297+08:00
