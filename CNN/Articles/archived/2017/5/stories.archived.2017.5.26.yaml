    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54321a-dd34-445e-8b8a-773c28ae0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Like so many parents, Judy O''Connor was
        filled with pride when her son earned an MBA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653c9d2-82a1-45e3-ad36-c4557fc4fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe85ab8-50bd-41fc-9116-2effbedf389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she didn''t know was that she was getting a degree, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a0d55-6166-4f43-a60d-64a19bdef467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0159c-c685-4b06-ac37-4625c6a9543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marty O''Connor graduated Saturday with a master''s degree in business
        administration from Chapman University in Orange, California. An accident
        a few years ago left him a quadriplegic, reliant on voice-recognition software
        and other aids -- and unable to take notes or write answers to tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42dd3c-6469-4115-90ff-bc44c2e0e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4d50d-9536-4d9d-a385-90d24228e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So his mother went to every class with him, scribbling down notes
        and helping out however she could.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b474a-9717-40dc-89ce-0cf672a608b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84b742-5b30-4876-8481-50789b9c962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mom, you just want to help your kids get through things,"
        Judy O''Connor, a retired school teacher, told CNN affiliate KTLA. "I always
        believed in him. I knew he could do it, and I just wanted to have his back."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10d32d-ccca-4161-a1ae-1b053001cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d1844-9f75-4f16-af6c-7527810fd468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out her son had her back, too. At his graduation, O''Connor
        wheeled her son across the stage. Then she was recognized as a "special individual"
        and awarded an honorary MBA of her own as the crowd cheered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f03a3-2dce-4251-bf23-bff95fc85e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b31e42-fa5c-43df-9b0d-a7864b9c0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was all her son''s idea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4ee98-1f87-4b53-a7f1-2c7e9d401f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd912eb-35c3-4d74-acf6-48f74568abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:06:23.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just so excited for her," Marty O''Connor said, "because
        she deserved it so much."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b13bd8-bdfb-48bc-9ae3-4113db1a4be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:22.909+08:00
