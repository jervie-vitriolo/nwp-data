      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda53934-bea0-4b07-b097-a0b1b0a778c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:57:52.173+08:00
      'mgnl:createdBy': 'eunice'
