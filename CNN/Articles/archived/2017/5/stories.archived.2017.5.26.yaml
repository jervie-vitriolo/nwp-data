  'Is-chocolate-good-or-bad-for-health':
    'author': 'Carina Storrs, Special to CNN'
    'caption': 'Our Christmas food traditions come in different forms — a cup of hot
      chocolate, a slice of salty ham — but they all have one thing in common: the
      presence of kakanin, in its various iterations throughout the regions. Illustration
      by ROSS DU'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-05-26T03:14:27.411+08:00
    'imagesource': 'jcr:5607ca43-0c75-4f76-a178-9866115c634e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0de2f3-a872-445a-83c2-eef43aace08e'
    'lead': 'Who doesn''t love chocolate?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:01:27.547+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-24T14:01:28.086+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is chocolate good or bad for health?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbac19-002a-46e0-bbcc-16653fd85809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Who doesn''t love chocolate? Even if it''s
        not your favorite sweet treat, you can probably agree that the confection
        conjures thoughts of love, pleasure and reward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7454a45-b34d-4f98-ba8c-f13ca3557a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069f4c7-13bb-4d47-b1ee-f40a00bb7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in case you need one more reason (or 10) to celebrate chocolate,
        just look to science. Studies of chocolate lovers — and even some self-proclaimed
        "chocoholics" — suggest that it could lower blood pressure and reduce the
        risk of heart disease, help control blood sugar and slash stress, and on and
        on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0dd307-7a25-4d55-87c7-f9f38f0ca7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1dfbf7-4912-494d-9ae4-148e2f06230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has even backed up some of the more bizarre health benefits
        that have been ascribed to cocoa. The Mayans used chocolate powder to relieve
        the runs, and in the last decade, researchers have identified possible diarrhea-blocking
        chemicals in chocolate. But as for prescribing cocoa to combat syphilis sores,
        Victorian-era doctors probably missed the mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109c840-5ddc-45fc-a65a-3facf92ea83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef70b2c-935f-4139-a1d7-fad9b9ad9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Chocolate) is a good antioxidant. It has a good effect on inflammation.
        We think most of the beneficial effects are because of this," said Dr. Owais
        Khawaja, a cardiology fellow at St. Vincent Mercy Medical Center in Toledo,
        Ohio. These benefits might include reducing the risk of cancer and dementia,
        Khawaja said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654a858-d471-4623-8ac6-b4f9f3315970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ee56c-3232-4361-a7bb-5191da24e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all chocolate is created equal. The antioxidant and
        anti-inflammatory power of chocolate is thought to come from a class of plant
        nutrients found in cocoa beans called flavonoids. Dark chocolate has more
        of these than milk chocolate, and white chocolate — which does not actually
        contain chocolate — is not a good source of flavonoids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7ab66-0440-45da-b83f-ff13f7a3e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb63a70-cd9f-4983-8313-bd721919dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a chocolate bar that is 70% cocoa, generally considered dark
        chocolate, can have varying levels of flavonoid compounds, depending on how
        it was processed. For example, chocolate that has gone through a chemical
        step known as dutching, also known as Dutch chocolate, has essentially lost
        all traces of these compounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e6217-29b5-4bcc-a5aa-692cdcc5ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68b445-cd0c-4191-968c-7e50b19149d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the milk and sugar. "What we get commercially is not
        just the pure chocolate. ... I don''t think the milk and sugar in milk chocolate
        would be that good for you," Khawaja said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d701792-7c75-463c-9ae2-eb54446aec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffcf765-2566-4ac7-89d0-ae22a70c6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be bad news for those who hope to harness the power of
        chocolate when they grab a Hershey''s or Snickers bar. Contrary to what the
        ads said when milk chocolate was introduced in Europe and the United States
        in the late 1800s, it may not be a nutritious part of our diet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89ade5-9fa8-4e3a-8f28-cbca2013042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77e8dc-3cef-4981-8dde-ce6723044624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we need more research into the effects of consuming all kinds
        of chocolate, including milk. "There is not enough data as to what form of
        chocolate is good" and how much chocolate is good, Khawaja said. Studies tend
        to ask participants about whether they consume chocolate or dark chocolate,
        but not what kind. To make matters worse, people often forget or misrepresent
        how much they really eat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cde7e1-e448-4bc7-b8d8-0488d1ded588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cc1f2-ca1f-4073-82b5-a1549dbbaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it is probably safe to say that dark chocolate is good
        — or at least, not bad. "But until we have more data, don''t eat too much.
        If you''re having a serving once or twice a day, fine. But don''t start having
        it six times a day," Khawaja said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f6a46-c499-40e7-b9dd-f44e6d862bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e9026-da52-444d-a296-8d2645e91522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what doctors, rulers and businesspeople have thought
        of chocolate through the ages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208abc4f-6f92-43c7-84cc-20858f90c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc64a9-1fc5-4b98-8262-23f2a90bfcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>500 B.C.: ''God food'' for everyone</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac15c2-7047-4558-87cf-1520c782a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "cocoa" comes from "kakawa," which meant "God food" to
        the Olmec people who lived in what is now Central America between 1500 and
        500 B.C. The ancient Mayan people in what is now Mexico apparently agreed.
        Researchers have detected chemicals from chocolate in Mayan ceramic vessels
        dating as far back as 600 B.C. Chocolate, which was often consumed as a thick,
        foamy beverage, probably only increased in popularity over the following centuries.
        By the time Europeans discovered the Mayans, chocolate was not just for the
        gods and the rich. Everyone was drinking it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64301062-6a07-4e31-a95d-5acce965cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ed2dd-3292-45dd-9947-2108421172d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1500: Chocolate is the original energy drink</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4374cf-ba6c-4a7b-8bc1-71fcb286e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chocolate beverage scored a huge endorsement when Aztec Emperor
        Montezuma II, who reigned from 1502 to 1520, called it "the divine drink,
        which builds up resistance and fights fatigue. A cup of this precious drink
        (cocoa) permits man to walk for a whole day without food."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b207c-c9e0-483b-8017-334ac3200c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eaaf7a-af3d-4fa3-a4b9-e25f89fc3cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1577: Got the runs? Take some chocolate</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305a7ae-8ee4-4f8d-a48c-db3f2f4664b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 16th century, chocolate was racking up a reputation both
        in the Americas and in Europe for treating many medical ails, including fever,
        cough, and stomach and liver problems. In 1577, Spanish explorer Francisco
        Hernandez wrote about how Mexicans toasted cacao beans and ground them into
        a medicinal powder that "contained dysentery." Five centuries later, in 2005,
        researchers found that flavonoid antioxidants in chocolate can block fluid
        secretion in intestinal cells, at least in the lab, suggesting that cocoa
        could provide natural diarrheal relief.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf9784-c8e9-4ef4-ab05-dd533f23167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304e542-5a29-40c2-95fd-605aa77144e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1719: Chocolate, it''s what''s for dinner</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0053009-1b01-4c5e-b673-511b5ad5f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his book "The Natural History of Chocolate," Frenchman D. De
        Quelus recounted his 15-year-stay in the Americas and concluded that an ounce
        of chocolate had "as much nourishment as a pound of beef." Perhaps as evidence
        to his point, he described a woman who could not chew because of a jaw injury
        and had to subsist on a diet of chocolate dissolved in hot water with sugar
        and cinnamon. She was "more lively and robust than before (her) accident,"
        De Quelus wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1d753-a4ee-4d5b-ac9d-6e82b0254aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd500b-7e59-46d4-b7cf-7a99015a4944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1825: A spoonful of chocolate helps the medicine go down</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14777db-068e-4f68-8e55-44fda5d90319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French pharmacist by the name of Jean-Antoine Brutus Menier opened
        a factory that coated less-palatable pills with chocolate. When his sons took
        over, they dropped the medicinal side and turned it into Menier Chocolate
        (which was eventually sold to Nestle).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143fd4e-4f72-43de-bbcf-d262d645f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a8736-6d1b-4b78-848b-d8f2baf8b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1864: Slather chocolate on your syphilis sores</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d89037-8db9-401d-a526-fe6cf5a149ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chocolate was the most pleasant of the ingredients in a balm given
        to syphilis patients that also included corrosive materials. Chocolate was
        also used as an antidote for infections with parasitic worms. For that prescription,
        it was mixed with sugar, cinnamon, tree oil and an antifungal agent called
        calomel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68e971-2e00-4c71-b28c-18585b0954b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a9c43-4784-40d2-8665-87520d93951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1875: Milk chocolate is born</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6f41d-1d1a-449f-8775-03ee959fe7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly a decade of experimentation, Swiss inventor Daniel
        Peter unveiled the "original" milk chocolate, a combination of cocoa, cocoa
        butter, condensed milk and sugar. Ads proclaimed the product to be a dietary
        staple more nutritious than coffee and a luxury that was "as distinct from
        ordinary eating chocolate as the Alps are from foot-hills." Switzerland had
        the corner on milk chocolate until Cadbury hit the scene in England in 1904,
        promising to make "strong men stronger" and generally to be the superlative
        milk chocolate in terms of nutrition, sustenance and refreshment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d91f06-202e-4735-b484-4c51bb34ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bf363-4e03-4e42-af3b-25d8461bba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1900: Hershey brings milk chocolate goodness to American soil</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cda22-0694-4408-afe4-d6d3e6ad5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton S. Hershey made a name for himself in the 1880s by developing
        a caramel candy so tasty, it killed all competition. By the turn of the century,
        the famous confectioner had moved on to chocolate. After a reconnaissance
        mission to Switzerland, the birthplace of milk chocolate, Hershey introduced
        the 5-cent bar from — where else? — Pennsylvania. Similar to its European
        predecessors, the bar was marketed as a daily dietary requirement that was
        "more sustaining than meat."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25ec37-b6fc-4e1e-a935-2e7bfb9099e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd13d6b-ba8b-4178-aaf2-ac116db9fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1989: Antidepressant could cure chocoholics</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add87c24-e827-45e3-89ec-4366af9c468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the 1800s and 1900s, texts piled up describing the everything-under-the-sun
        medicinal purposes of chocolate. But what if you needed medicine to stop yourself
        from indulging in chocolate? For the first time in medical literature, doctors
        reported successfully treating two patients with possible chocolate addiction
        using the then-new antidepressant bupropion, known as Wellbutrin. One of the
        patients, a middle-aged woman who also suffered from depression, went from
        eating 2 pounds of chocolate candy a day to having no interest in chocolate
        after taking bupropion. (She still had a normal appetite for other foods,
        though.)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f1dd3-49ad-47f5-b3d4-bff0b860b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ab025-dbaf-4677-94e5-d701bf75a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1996: Is chocoholism really an addiction?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c56c52-7b56-4f43-bf59-58713416b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has concluded what most of us already know: Chocolate is
        the most craved of all foods. The power of chocolate is probably only boosted
        by the sweetness and creaminess of most chocolate treats. But could it really
        be addictive in the same way that drugs and alcohol are? Psychologists argue
        against this possibility. Although chocolate contains caffeine and substances
        similar to those found in marijuana, it probably does not contain high enough
        levels to have long-term effects on brain chemistry.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c4657-c175-4daa-a22a-8dcf8a579156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8a2a0-186a-4ee1-8fdc-9b164830a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1998: Chocolate is the ultimate comfort food</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a0d4c-9f1e-436c-9f58-14cc4365ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forget pizza and French fries; chocolate may be the ultimate of
        all comfort foods. A study of 330 adults in the United Kingdom suggests that
        people tend to crave chocolate when they are feeling down, upset or stressed.
        Experts speculate that this is because eating chocolate, like all enjoyable
        foods, gives us a rush of endorphins. These are the same feel-good chemicals
        that our bodies release when we exercise.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9ec26-18bb-4ea7-97f2-5fab972018eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39bdc4f-30cf-43d7-997e-3e01d3602d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2002: Is chocolate a cancer-fighting food?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55252b0-2293-4be6-a9af-1c9f9eb4e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it too good to be true that chocolate fights cancer? Maybe not,
        according to some emerging data. An antioxidant found in chocolate called
        catechin was linked with lower rates of lung cancer in a study of elderly
        Dutch men. A year later, a study of postmenopausal women in the United States
        found that those who consumed the highest level of catechin had 45% lower
        risk of rectal cancer, compared with those who consumed the lowest level.
        However, the authors of the studies pointed out that other foods and drinks,
        especially tea, apples and pears, are richer sources of catechin than chocolate,
        and the lower rates of cancer could have more to do with people consuming
        them.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44c8f0-0fdf-49c9-8503-a24d5f1b8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3c82a-6fe7-43d2-ae88-d227509f08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2004: Like giving chocolate to a crying baby</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9586e0-9fb2-4c4b-a151-78f0f0ff7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women might want to give in to their chocolate cravings.
        Women who report eating chocolate every day during their pregnancy go on to
        describe their babies as being more active and having a better temperament
        when they are 6 months old. The researchers who conducted the study suggest
        that chocolate may help mitigate prenatal stress in moms-to-be.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32664910-cd8a-44e9-85d0-1996e8f3f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09226617-8f1a-4825-81c8-417f7571a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2005: Dark chocolate may fend off diabetes</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860caf9-3ee3-49f3-a53c-f75247da761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine that chocolate could keep your blood sugar
        in check, but dark chocolate might have just that effect. In a small study
        of healthy adults, those who ate half an ounce of dark chocolate a day for
        15 days had better insulin sensitivity, and lower blood pressure to boot,
        than adults who ate a similar amount of white chocolate.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a404eb-c7bd-44ec-bf85-7100f2055446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d527a-b823-4e41-9b0a-7bd3dc608a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2006: Chocolate is Indians'' secret to a healthy heart</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e902b-372c-4b4a-9b27-1193aa49dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the United States traveled to a remote island in
        Panama to solve a medical mystery: Why are the Kuna Indians who live there
        free from high blood pressure and other medical ailments, even though they
        eat as much salt as Americans? The likely explanation, researchers found,
        is that this population consumes a lot of cocoa-containing beverages, about
        10 times the amount of the less traditional Kuna living in Panama City. Previous
        research suggested that antioxidants in the cocoa plant called flavanols could
        cause blood vessels to dilate, reducing blood pressure.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d69575-779a-45d1-84b8-f7509d5735ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82d24f-50db-4f9e-ae51-3de8d5dab125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2006: This is your brain on chocolate</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6507aed-6c6c-4d74-852d-ea1e559c5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If chocolate is a drug, at least it doesn''t seem to have scary
        effects on your brain like in those 1980s public service announcements. A
        2006 study carried out brain imaging of young women and observed increased
        blood flow to the brain after the women drank a cocoa beverage high in flavanol
        antioxidants for five days. Studies over the next several years found that
        young women had faster reaction times after consuming dark chocolate and that
        older adults performed better on a memory test after drinking high-flavanol
        cocoa beverages for three months.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f9b3e-36bb-4452-b913-c8ccf181a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4661b2-9c2f-4a7b-84d7-231cf80f72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2006: Maybe chocolate is not an aphrodisiac after all</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7e624-7d7a-44f8-86f4-59275718ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aztec Emperor Montezuma II is said to have sipped on the "divine
        drink" of chocolate "before visiting his wives." However, science has not
        supported a role for chocolate in the bedroom. A study of women in Northern
        Italy did find that those who reported eating the most chocolate had higher
        levels of sexual desire and satisfaction. But these women were also younger
        than the non-chocolate eaters, and researchers concluded that age rather than
        chocolate consumption probably explained the sexual differences.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f06c9e-3f73-4cbb-8736-bc213a02dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31155132-74a6-49e9-bc85-2dfd8b803565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2008: Chocolate takes a bite out of inflammation</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2a9a2-3175-4afd-8eb8-4b925269a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of adults in Italy found that those who ate small to moderate
        amounts of dark chocolate -- up to 0.3 ounces a day, the equivalent of about
        one and a half Hershey''s Kisses -- had lower levels of C-reactive protein,
        a marker of inflammation that has been linked to heart disease. But there
        was a catch. Those who ate more than one-third of an ounce of chocolate a
        day did not appear to reap any inflammation-lowering benefit.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af30caa6-144d-464c-a9f9-f3405a206d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f306a-dd4b-4450-83e4-90b15418e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2010: Chocolate buzz could help chronic fatigue syndrome sufferers</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e3c31-45db-4a3c-8255-3cb3d3affb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montezuma II might have been onto something when he deemed chocolate
        a remedy for fatigue. A small study found that people with severe chronic
        fatigue syndrome got relief from their symptoms — and some were even able
        to return to work — after consuming chocolate rich in polyphenol antioxidants
        for eight weeks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be646f-c6c5-4a89-98db-85ca6a89eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1d6cc-225b-4fca-9263-7f0bd9716cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2011: To be addicting or not to be, that is the chocolate question</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e165d1-fbad-4ae2-bbb2-4b63fa18b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever lament how chocolate is the perfect food, except when you want
        to stop eating it? Don''t worry, science understands. A study implicated both
        the sugar and the cocoa in chocolate for making adults less able to keep themselves
        from going back for seconds. Tasting chocolate even triggered feelings of
        euphoria and well-being in these adults, just as addictive drugs can.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb3aad-f56e-4bd8-b4c1-7e906b2b24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e881c-ea57-4afd-a911-4523e4e02774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though chocolate may trigger loss of control, it is probably
        not addictive, said Jennifer Nasser, associate professor of nutrition sciences
        at Drexel University and lead author of the study. For one thing, it takes
        too long for chemicals from chocolate to enter our bloodstream, she said.
        However, other researchers say sugar can be addicting and can change brain
        chemistry in a way that resembles drug addiction.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606dde3-ad94-48f4-b4fb-c914369ec825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105793d-8f2f-4fb1-8a2c-7ef7b7ba3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2012: Chocolate could save your skin</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08311b16-a0bd-4c2a-ab23-fbc62d25062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chocolate could team up with beverages such as coffee, tea and cola
        to drive down your risk of skin cancer. A study of more than 120,000 nurses
        in the United States revealed that women and men who guzzled the highest amount
        of these beverages and ate the most chocolate had an 18% and 13% lower risk
        of developing skin cancer, respectively, presumably because of the caffeine
        they contain. But the caffeine in a serving of chocolate is piddly compared
        with that in a cup of coffee: 7 milligrams vs. 137 milligrams.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19955e7-b399-4ee0-a1d4-adb11a8ffa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0cf8de-e7b7-4f78-850b-ec16d1f84896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2015: Is chocolate good for your heart? Let us count the
        ways.</strong></h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377de6a-25d7-4710-8a0f-f47245bee169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blood pressure-lowering power of chocolate could be just the
        beginning. Researchers uncovered other heart benefits in a large analysis
        of more than 150,000 men and women in the United States, Europe and Australia
        who reported eating up to 3.5 ounces of chocolate a day. Chocolate consumption
        was associated with a 21% lower risk of stroke, a 29% lower risk of developing
        heart disease and a 45% lower risk of dying of heart disease.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab38d5-ae70-4a1c-9852-6ef819cdb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365eda7-e62d-453e-b3b8-c8e94ede5f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even better news for some, the study found that consuming milk chocolate,
        often regarded as less healthy than dark chocolate, was also associated with
        lower risk of heart disease. The authors speculate that ingredients such as
        calcium in milk chocolate may contribute to this beneficial effect.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3dc1bd-3858-4c7f-a5cb-b5650913120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416047f0-bc6f-4091-8de0-6ae89128853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the authors say the benefits they observed could be due
        to other foods in the participants'' diets, they do at least take the findings
        to mean that there "does not appear to be any evidence to say that chocolate
        should be avoided in those who are concerned about cardiovascular risk."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbacbca-47ca-4020-8a8a-0ac93ad93d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd0da4-b4a2-463e-ba16-3dbc26902895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2017: Heart flutter study reminds us why chocolate can
        be complicated</strong></h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191173f0-db7b-4c70-8490-9bbb7249a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations into whether chocolate could have any other ties
        to the heart were taken a step further in May.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ee691-27da-4a7d-ad55-ae2b31e6be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974cc625-c09a-4968-a9c7-25e07b331ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the journal Heart, part of the BMJ group, suggested
        that moderate consumption of chocolate might be tied to a lower risk of atrial
        fibrillation, the most common type of irregular heartbeat.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025abfad-7b4b-4960-9f8f-157e814c8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a98347-e682-4512-a4f7-f143b7499f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the controversial study came with some serious limitations,
        and it pinpointed only an association, not a casual relationship.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dab5b8-3aba-4696-89f5-05c4aff76db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d1cb1-54d9-4c37-b4c4-107d47e065bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was based on 55,502 adults in Denmark and included self-reported
        data on how much chocolate each person ate, on average. A serving of chocolate
        was defined in the study as 1 ounce.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccfa2c-99c7-42d1-b4bb-bb5b89573675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f7fa2-219b-453c-9764-85760ae09fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adults were separated into five groups: those who consumed less
        than one serving a month; one to three servings a month; one serving a week;
        two to six servings a week; and one serving or more a day.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548a52e-0c0f-4319-9338-a358bd541b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e2b33-2430-4fc7-a972-813bb4d9f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with those who said that they ate less than one serving
        a month on average, the rate of atrial fibrillation was lower for all other
        groups, the researchers found.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b4cb6-a887-4456-9e9e-4fe6372f8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f124b-4124-4869-88a8-2540bf940680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among women, the strongest inverse association between chocolate
        and atrial fibrillation was among those who said that they had one serving
        of chocolate a week, the researchers found. Among men, the strongest was among
        those who said they had two to six servings a week.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c8959-8f29-44ca-86c3-2e108c81bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d8963-030b-44ac-9fae-15f776aed563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study found only a correlation between a chocolatey
        diet and heart flutters, not a cause-and-effect relationship. Because of this,
        even the researchers noted in the study that there''s no way to rule out that
        something other than chocolate could be driving the study findings.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88922cc8-eb87-4ee7-a3c9-f597db632e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb2fd3-404d-47fe-9407-f5bf072dc8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, there was a smaller percentage of diabetes cases among
        the study subjects who said they ate more chocolate on average. People with
        certain chronic conditions, including diabetes, have an increased risk of
        atrial fibrillation, according to the Mayo Clinic.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f944f7-8abe-4ec3-8259-b76dae33ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c684c2-f632-413a-bc88-fd3654e37de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chocolate consumers were healthier as they had less hypertension,
        less diabetes, and lower blood pressure. The chocolate consumers also had
        higher levels of education," wrote Duke University Medical Center''s Drs.
        Jonathan Piccini and Sean Pokorney in an editorial that accompanied the new
        study.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434809b-c647-4ee6-bcb3-20f345277d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574de3fc-02a7-4f2d-b08e-b7abcab61669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, although the study characterized education level, other
        socioeconomic factors, such as income, were not accounted for," they wrote.
        "Regardless of the limitations of the Danish chocolate study, the findings
        are interesting and warrant further consideration."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d00f0-3d02-492e-aab7-17a9cf4b4901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:01:28.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc3fef-cb1b-49b2-b412-020d13c43bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:01:27.555+08:00
      'mgnl:createdBy': 'eunice'
