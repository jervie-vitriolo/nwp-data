      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added the Defense department has released the initial guidelines
        which uphold the rule of law and human rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb07df-b4c8-4260-a015-d0d8acf76cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
