      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the present day, when the possibility of history repeating
        itself looms imminent, no cause requires your commitment as much as the cause
        of human rights, justice, and democracy," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4c575-58b2-4e37-98ae-24de64c42ba3'
      'mgnl:activationStatus': true
