      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are currently working on this even as we speak. So, the administrator
        will have those set of guidelines and will issue them out to the implementor,
        who is the Chief of Staff, Armed Forces of the Philippines," Padilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d505e-3f9b-4eb7-bc73-71c1d88d73ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.861+08:00
