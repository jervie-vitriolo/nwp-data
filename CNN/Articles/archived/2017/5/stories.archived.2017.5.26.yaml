      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP and all bureaus and agencies of this department are hereby
        enjoined that the rule of law and human rights should prevail in the place
