    'template': '1'
    'title': 'The first time I saw ''Star Wars'': 40 years of memories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703d697-b3fb-44a1-b8c0-ce5089f9a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.293+08:00
