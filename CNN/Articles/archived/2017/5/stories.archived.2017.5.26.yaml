      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, also the designated spokesperson for the implementation
        of martial law in Mindanao, said the following are bases for censorship: safety
        of lives, operational security of government forces, and for other national
        security considerations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9a71f-7422-4bb1-af88-3c429b0e9a9a'
