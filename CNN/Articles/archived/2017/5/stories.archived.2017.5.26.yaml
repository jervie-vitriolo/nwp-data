      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/24/Duterte-might-expand-martial-law.html"><strong>Related:
        Possible nationwide martial law; could last longer - Duterte</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e640fe9e-1557-4879-bc00-864f096af1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.209+08:00
