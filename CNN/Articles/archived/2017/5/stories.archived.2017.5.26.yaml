      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she and her husband are raising four daughters, and she is
        still drawing inspiration from the iconic character.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3390e0d-d81f-4761-b418-45f9bac8ed64'
      'mgnl:activationStatus': true
