      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s speech, entitled "The Atenean facing martial law," was
        met with applause in the school, which is also known for its criticism against
        martial rule and the controversial burial of former President Ferdinand Marcos
        last November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ebeb3-f858-4ea2-b929-71f8fcd94446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.895+08:00
