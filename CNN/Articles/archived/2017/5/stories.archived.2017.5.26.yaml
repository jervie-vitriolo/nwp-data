      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f542b-2d46-4c85-b377-00c6aeebc42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.487+08:00
