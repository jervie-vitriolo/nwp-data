      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This source says both Kushner and his wife Ivanka Trump wanted Flynn
        in as national security adviser. A source close to Kushner denied that he
        pushed for Flynn.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2c7fe-7262-4a25-afde-4b3e9d9f9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.136+08:00
