      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on Tuesday, which followed
        a clash between government and Maute Group forces in Marawi City. Although
        promising there will be no military or police abuses, Duterte also said it
        "will be harsh," and mulled over extending martial law to a year and expanding
        it to Visayas and Luzon if terrorism persists.</p>'
