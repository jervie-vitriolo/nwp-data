      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ariana Grande''s manager Scooter Braun
        has posted an emotional series of tweets reflecting on the deadly attack at
        the singer''s concert in Manchester.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17aac1d-e7e8-41c3-9b7c-714e0e932a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a79b3-cf6b-4977-9d8e-d60c5d5ad656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>22 people – including children and teenagers – were killed when
        a suicide bomber detonated explosives as the audience was leaving Grande''s
        show at Manchester Arena on Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05021dc-de99-4ec9-9e12-be813157a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6c178-9e9b-4959-a271-4e43e3dfad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/05/23/manchester-attack-ariana-grande.html"><strong>Read:
        Manchester attack: What we know and don''t know</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badf1a5-cefe-4662-a1ad-66a82968dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e137b0-7df9-47c9-9093-569020cf478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun urged his four million Twitter followers not to give in to
        terrorism, but to continue living their lives with "freedom and joy," and
        paid tribute to those who died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327d3fa-39dc-475f-89c1-17da4e7cf7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db302d-911a-47e0-b475-b868ebabc0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record label boss wrote that he''d just arrived home and taken
        his parents out to dinner, explaining "I experienced joy for the first time
        in days."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44491863-e9ab-4832-8bfa-6d1ea39a7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f603a-ddc8-4964-9b6a-4eec67355816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pledged to honor the victims of the attack by "laughing, loving
        and living."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec496e-4537-42b7-8e90-4b8d2fb522df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07ab68-75c8-42d3-aac1-f2b703cffdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear, Braun wrote, "cannot rule the day" though he acknowledged
        that he was angry about what had happened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015b86e-98fd-471a-b241-0b93ebf306ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6867736-deab-4db2-9d5a-f76d98af0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared a defiant message for those responsible for the attack,
        insisting the bomber had failed in his attempt to cause fear. "All you did
        was make us appreciate every day," he posted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8919eb-e312-4bef-af01-dd3d80724ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ec7f5-e53c-44d2-882f-0e916c213002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered support to other victims of violence, telling the "children
        of Syria" and the victims and survivors of a suicide bombing in Jakarta on
        May 24 "I stand with you."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5269ba-bc88-4acc-8dc9-48712464cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd17777a-f76d-45bf-82a7-b1b1638b4b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:53:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:53:11.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours following the blast, Grande tweeted that she was "broken"
        by what had happened to her fans and their families, adding "from the bottom
        of my heart, I am so sorry."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a735a32-e551-411e-97c4-b6cf7f281788'
      'mgnl:activationStatus': true
