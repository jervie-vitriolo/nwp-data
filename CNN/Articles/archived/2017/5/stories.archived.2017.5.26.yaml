    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205fe54-8550-486e-9abc-f69b3b55a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:51:04.136+08:00
