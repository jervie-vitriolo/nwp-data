      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf56c8-a830-497d-aa2f-7073e32eecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.210+08:00
