      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be cases of abuse by authorities, Padilla urged the
        public to report these, and they will probe and act quickly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab6137-d2a7-4267-90c6-c95a1b3a1c75'
      'mgnl:activationStatus': true
