      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI focus on Flynn also touches on Kushner because he led the
        presidential transition''s foreign policy efforts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62edd55-520e-4fbc-b222-087a2f252037'
