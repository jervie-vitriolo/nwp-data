      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida, however, said Ramos'' unsolicited
        advice "is not practicable at this time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cae74-62b8-4d3f-a6b5-a1bc82aa4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.209+08:00
