    'template': '1'
    'title': 'FVR: Martial law OK only for parts of Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb911a-fb35-48ed-90fd-31bae7dca9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Former
        President Fidel V. Ramos understands the need to declare martial law in Mindanao,
        but he says its scope should have been further limited.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ac67f-4365-49f0-b8f2-6b8f0ccb63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b5bca-1531-41e6-8a79-ae2a1ca28084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko sinasabing nagkamali siya</em> (I''m not saying President
        Rodrigo Duterte made a mistake). It is probably the correct solution but for
        a limited part of Mindanao," Ramos said in a press briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac116ff-8ab8-4daf-9887-efae048b94c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b9775-09b1-4683-b6ea-45aba38df059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:51:15.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:51:15.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are enough peaceful areas there that do not need to be subjected
        to martial law or martial rule," he added.</p>'
