      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Wednesday, the MILF said mobilizing the military
        in Mindanao "should still respect the mechanisms that have proven to be effective
        in scaling down armed encounters between government forces and the Bangsamoro
        Islamic Armed Forces (BIAF)."</p>'
