      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd3e93-29bf-490e-94ac-65359aa981e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:56:06.404+08:00
