    'jcr:uuid': '4c25a13c-f438-45ab-b415-05896cc240ae'
    'lead': 'Ariana Grande''s manager Scooter Braun has posted an emotional series
      of tweets reflecting on the deadly attack at the singer''s concert in Manchester.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:53:11.513+08:00
