      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has the power to revoke the proclamation by a majority
        vote of  all members of the Senate and House of Representatives. It can also
        extend the period of martial law beyond 60 days, if requested by the President
        and if public safety requires it.</p>'
