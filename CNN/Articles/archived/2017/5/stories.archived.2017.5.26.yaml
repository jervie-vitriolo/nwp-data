    'template': '1'
    'title': 'Right to censure part of martial law rules - gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3204a21-5bbf-4b55-a724-44a9ddaf406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:39:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The military
        bared on Friday the right to censure will be part of guidelines it is crafting
        to implement martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30761bf6-70f3-44a7-a715-81116873dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:39:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54811814-86f4-4842-9140-b89ad5efd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T11:39:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing by Malacañang on Friday, Armed Forces of the
        Philippines Spokesperson B/Gen. Restituto Padilla said authorities will "exercise
        the right to censure" if it endangers lives and national security, but will
        not recommend the suspension of freedom of expression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70199d-0cfd-4d61-84b1-b59a4b0cfb56'
      'mgnl:activationStatus': true
