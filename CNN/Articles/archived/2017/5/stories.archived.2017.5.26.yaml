    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice: Guard against abuse during martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708b7e3-7629-44b7-8805-32ae0ee66ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> In the
        light of President Rodrigo Duterte''s proclamation of martial rule in Mindanao,
        Chief Justice Maria Lourdes Sereno called on fresh graduates to guard against
        possible human rights violations in a commencement address at the Ateneo de
        Manila University graduation ceremonies on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456faf1-8154-4daf-93ae-237f9a7745f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298a2b2-a072-48c8-96de-a262d23636a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:18.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T13:23:19.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we face the days following President Duterte''s declaration
        of martial law in Mindanao, it behooves us to ask what we can do in the present,
        with the time that is given to us, to ensure that the horrors of martial law
        that followed the 1972 declaration do not happen again," said Sereno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29acd088-36dc-4d57-9b52-35e1fc279540'
      'mgnl:activationStatus': true
