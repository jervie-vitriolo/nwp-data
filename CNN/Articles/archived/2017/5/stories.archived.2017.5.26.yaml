      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our troops are doing deliberate operations in areas we believe
        are still occupied or infested with the terrorist''s presence…I specifically
        ordered our soldiers to locate and destroy these terrorists as soon as possible,"
        Bautista said.</p>'
