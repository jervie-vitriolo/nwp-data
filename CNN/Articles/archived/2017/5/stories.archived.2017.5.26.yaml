      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t wanna comment on that yet because I don''t want the other
        parties to force my inhibition," he added. "I want to participate, so I cannot
