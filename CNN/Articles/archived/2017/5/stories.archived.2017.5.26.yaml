      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will cover social media. The reason these guidelines have to
        be set, to be given and censure part is because of the things we have been
        seeing in the operational environment," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d342bf-4fab-4c59-a9e8-d98e5278b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:37:30.860+08:00
