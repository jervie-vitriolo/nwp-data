      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Solicitor General Jose Calida said government
        forces in Marawi are fighting armed members of local group Maute and foreign
        terrorists.</p>'
