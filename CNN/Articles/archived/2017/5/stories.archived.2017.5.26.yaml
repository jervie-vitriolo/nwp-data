      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Star Wars" changed the entertainment landscape
        40 years ago when it premiered on May 25, 1977. The blockbuster spawned sequels,
        prequels, TV shows, comic books, video games, theme parks and toys -- so many
        toys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990f271-ee1c-46a9-8320-8eb06e51839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87565157-65ea-4782-9ec1-e0a4d6334acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also changed lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a38eb-6ffb-4110-9914-8113edb8f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec63ac8-f861-4aed-982d-597ffe9970f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked fans to tell us about the first time they saw a "Star Wars"
        film and how it influenced their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f5ac1-bdb0-4fb6-b0b0-74a1b0fd9688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3f2d1-b25d-44b5-ba5f-db8ff8b96b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many described being transfixed from the opening moments as they
        read the famous intro line, "A long time ago in a galaxy far, far away...,"
        heard John Williams'' rousing score and saw Darth Vader''s Imperial Star Destroyer
        fill the screen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3956f1f-12a1-4eaf-bc16-f9e83bac40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81d473-1756-4cc4-9ea4-881fb27d5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few of their stories:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee45280-a094-4783-a9a0-3c436005e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915f470-977e-469b-aa8a-3e90c81ab8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Episode I: The Princess and the Scoundrel</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b0a82-a305-4e20-aac8-9b6e14f598b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza Rios-Proprofsky loved Princess Leia from the moment she saw
        "Star Wars" and dreamed of marrying Luke Skywalker one day -- before the brother/sister
        reveal in "Return of the Jedi" spoiled that idea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f50ab3-1dd1-4acb-8843-0db5f95412d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4ecf4-eb04-40a7-bba4-4b6d65e696db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, when the time came for her to get married for real,
        her fiancee, Tom Proprofsky, loved "Star Wars" more than she did -- and had
        a Han Solo costume.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9b959-bcc2-489c-aa62-e8d8bfc16534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862bd07-da81-4064-aa73-92b0ea355b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple spent almost two years planning their January 2016 wedding
        in intricate detail. For starters, the invitation was shaped like R2-D2 and
        held the "secret plans" to the wedding, held in Costa Mesa, California.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e592bf1-3d67-49a1-b053-8018314a8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ee1b7-de39-4ca1-b46c-c0aa40046d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cut their cake with serving tools that looked like light saber
        hilts. And there were themed drinks and lasers and entertainment by Figrin
        D''an and the Modal Nodes, better known as the Cantina Band.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26378ec8-ef54-46d3-a602-1bbcdddae22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd89a48-7cdd-4330-a737-68fe20cb85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bride and groom were decked out as Han Solo and Princess Leia
        (naturally), Proprofsky''s best friend was his Wookiee sidekick Chewbacca
        (also naturally) and they had a life-size R2-D2 as their ring bearer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e95874-5c83-4206-9580-bafc51d79f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d6845-83a7-468f-891a-9972f68aec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most wedding guests did dress up since the wedding invitation said,
        ''by Royal Decree dressing thematically required,'' Rios-Proprofsky said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed23a88-6889-45ba-ab6d-fa12abad2ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c75c7-c0c1-4368-b2d5-44278fa9d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mentor dressed like Darth Vader to walk her down the aisle and
        her mother wore a custom dress styled after Rebel Alliance leader Mon Mothma
        "because the character name sounds so similar to the word mom."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0540b5e-e667-4910-9e52-5fb4de7d677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266648a4-6933-42fd-9abf-b68ad4ec41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-24T14:04:14.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their wedding bands were engraved with "I love you," and "I know,"
        the tender-and-cocky exchange from "The Empire Strikes Back" that brought
        romance to the "Star Wars" universe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f78f9-4e59-4957-ba4f-5bfeb83ab60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:04:14.295+08:00
      'mgnl:createdBy': 'eunice'
