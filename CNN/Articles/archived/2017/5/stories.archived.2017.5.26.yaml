      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday afternoon, the military claims 31 members of the
        Maute group have been killed. Thirteen government forces have also died in
        the clash.</p>'
