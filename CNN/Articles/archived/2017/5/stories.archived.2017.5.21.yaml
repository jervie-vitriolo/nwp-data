      'mgnl:lastActivated': 2019-07-23T13:39:47.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will be charged with violation of R.A. 9165 (The Comprehensive
        Dangerous Drugs Act of 2002) and R.A. 10591 (The Firearms and Ammunition Regulation
        Act). The confiscated vehicles will be subjected to verification with the
        Land Transportation Office.</p>'
