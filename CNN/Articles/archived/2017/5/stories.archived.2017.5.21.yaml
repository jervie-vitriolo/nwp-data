    'lead': 'Chris Cornell, the lead singer for Soundgarden, will be laid to rest
      on May 26 in Los Angeles, two people with knowledge of the plans told CNN Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:36:15.679+08:00
