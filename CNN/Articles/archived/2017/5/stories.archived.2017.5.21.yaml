      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515e16d-4af8-41c9-9a97-80cf0a98f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafanan identified Buenaventura as his supplier while Narvas was
        Buenaventura''s drug courier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d0e45-4a21-4688-ab66-7876dacf4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.413+08:00
