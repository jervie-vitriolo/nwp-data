      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian leaders previously told President Duterte that they''re
        ready to help in the AFP''s modernization program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc769b-ccb9-429a-b45f-d1e5165cee21'
      'mgnl:activationStatus': true
