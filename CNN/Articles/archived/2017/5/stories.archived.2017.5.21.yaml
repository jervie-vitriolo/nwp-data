      'mgnl:lastActivated': 2019-07-23T13:34:33.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9c512-790d-444e-a33c-619e19c8a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Maria Cleofe Natividad of the Office of European Affairs
        of the DFA said, "Secretary Lorenzana has already mentioned that the Philippines
        is looking for partnership with countries wherein we can get the best deals
        and also the ones that would be most compatible with the defense and needs
        of the Philippines especially in the aspect of interoperability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bfa2e-0dc5-4c3f-87a8-8c02d6fded5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81474f3c-c46d-4a5a-a394-360426e7e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from defense, there are a number of other areas of cooperation
        with much potential but have yet to be maximized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c09d7-3122-433d-96a7-3445f04233dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.134+08:00
