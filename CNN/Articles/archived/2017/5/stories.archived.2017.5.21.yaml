      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe10e4-b335-4d9c-ace3-fae9a7359565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to QC police, seized from Buenaventura and Narvas were
        12 sachets of shabu approximately weighing 84.8 grams with a street value
        of ₱424,000, one Colt cal .45 pistol loaded with five ammunition and a Gold
        Toyota Altis, with plate number ZDA 149.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4147a0e-4269-440c-815a-437cc01c91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3098520-4877-42f6-a9d0-088ad75554f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also seized several money remittance receipts from Buenaventura.
        All bore the same addresses and are believed to have been from his drug transactions
        in Bicutan Jail which investigators will look into in coordination with the
        Philippine Drug Enforcement Agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0d417-7fec-41d9-8286-b89cd6866114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.413+08:00
