      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from the QCPD said Rafanan faced cases of multiple murder
        in 2006 and was detained at the Bureau of Jail Management and Penology (BJMP)
        Metro Manila District Jail (MMDJ) in Camp Bagong Diwa, Bicutan Taguig City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5379f7-b18f-4912-8c8e-33437f366c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.413+08:00
