      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was detained from 2006 to 2010 for charges of rebellion and attempted
        coup d'' etat.</p>'
