      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 2.4 million OFWs, 55,000 are in Qatar, according to 2015
        data from the Philippine Statistics Authority.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e78e7-40a6-473b-b917-12fe9f120a2f'
      'mgnl:activationStatus': true
