      'mgnl:lastActivated': 2019-07-23T13:38:26.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c35b73-889e-4400-9e5c-9b1e6acd7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:38:26.416+08:00
