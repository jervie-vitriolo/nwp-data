      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519b218-fa0d-457c-8e42-e91393c96cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/17/duterte-visit-Russia-milestone-the-source.html"><strong>READ:
        "Milestone" in PH-Russia ties ahead: Russian ambassador to PH</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3c64e-c093-479e-87bd-26f721f73e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
