      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a21cc4-9d49-418c-9f55-01a55c08cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WestMinCom Commander Lieutenant General Carlito Galvez Jr., who
        has operational command over the JTF Central and Basilan said the two members
        surrendered for their safety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50faa58-dfa0-478a-95b2-d89d39ca8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca4fe7-304a-4995-b64a-d50ef5ef0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two Abu Sayyaf revealed that they fear for their lives as more
        of their fellow ASG members surrendered and gave information of the others.
        They said that they opted to surrender now believing that the government forces
        will eventually get them," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c0921-c86e-4abc-8e68-38eb2c0af08f'
