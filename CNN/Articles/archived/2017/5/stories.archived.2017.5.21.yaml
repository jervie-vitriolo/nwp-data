        href="https://t.co/ZE2lGte950">pic.twitter.com/ZE2lGte950</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/866629467023613952?ref_src=twsrc%5Etfw">May
