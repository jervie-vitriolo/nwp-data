      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WestMinCom earlier said it had "neutralized" a total of 149
        Abu Sayyaf members since all-out offensives against the bandit group were
        launched this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab77fe9d-f9c4-48bd-8ca0-864bab53b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb3047-4477-4d7d-86ed-a118d6578101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.774+08:00
      'mgnl:createdBy': 'eunice'
