      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s launch comes days after the U.S. sent a second aircraft
        carrier -- the USS Ronald Reagan -- to the region. The carrier is conducting
        a variety of training exercises along the USS Carl Vinson, which has been
        at the Korean Peninsula since late April.</p>'
