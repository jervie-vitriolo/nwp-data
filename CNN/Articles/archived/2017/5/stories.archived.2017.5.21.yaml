      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this figure, it said 81 of the lawless elements had been killed,
        while 50 had surrendered. The remaining 18 had been arrested.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0f759-8977-49ee-8523-4dab17f8e97b'
