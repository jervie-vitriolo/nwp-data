      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program took off from <em>Gikan sa Masa</em>, <em>Para sa Masa</em>,
        Duterte''s weekly show when he was Davao City mayor.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
