      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton''s ensemble also included a Maidenhair Fern tiara with
        matching hairpiece handmade by Robinson Pelham and Manolo Blahnik pumps in
        ivory satin with bespoke pearl detailing, the PA reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510aaa02-efee-4c12-8a4e-211f75e7a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736c7c8-4c5a-436f-b39d-c57f4a23865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the limelight were 3-year-old Prince George, who took on
        the role of page boy, and 2-year-old Princess Charlotte, who was a flower
        girl.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdc5ec-545c-449d-ba2f-5cd86df0dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc0468-882b-4924-80a5-041ab16b3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess of Cambridge had admitted she was a little worried about
        how her children would behave. She was "hopeful that they would be good, but
        you never know at that age," she reportedly told a guest recently at a Buckingham
        Palace garden party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca09dd0-4528-4f66-bae1-42622c2441c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf371007-e85c-472d-aa4f-985a3b508e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding dinner is rumored to be Scottish-themed, complete with
        haggis and Scottish lamb on the menu, along with whiskey, bagpipes and a flyover
        by Spitfire fighter aircraft, the PA reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa5644-dc22-45ec-9970-8bbc78db9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9814e13-585c-4ba7-8866-fb9f737e7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rise to fame</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1f044-fabe-4b43-9c1d-0ed022eaebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton first grabbed the world''s attention at the 2011 wedding
        of her sister to Prince William.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71746b3-f741-4584-9f98-509db3ad94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d57d8d-5ebd-4765-9d80-5f9467ba8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As maid of honor, her eye-catching, sleek white gown made headlines.
        And her svelte figure turned her into a celebrity on social media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a4a9e-962c-4d74-b8f0-3c9f5fb5e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c7414-131a-4e64-864c-73c39117bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like that, the overshadowed younger sister shot to fame.
        And with celebrity status came opportunity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f617f8-fae4-4d66-a8c3-5e0dd32c5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9207791-877d-4863-abed-40db4b7f4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Middleton authored a book. She even become a contributor
        to Vanity Fair.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573d3fb-923d-4597-b9b5-45c350907252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931958e2-d654-4395-9d53-ec1dbc678783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a crazy couple of years since my sister''s wedding,
        but it''s had its upsides and downsides, and I just feel really fortunate
        to be able to build a career as a writer," she said a year after her sister''s
        wedding.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e47f4-a5df-4315-b493-91421c09c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5651f-0610-4ee7-8657-cdef51c2a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dating a string of high-society men, Pippa decided to settle
        down with 41-year-old Matthews, who popped the question last summer after
        almost two years of dating. Matthews'' parents are multi-millionaires – his
        father, David, was a racing driver-turned-property developer. His younger
        brother is reality TV star Spencer Matthews of Made in Chelsea fame.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda7c95-ccc4-433a-aab2-e24cb47ca643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec47ad69-9b5a-42a5-8615-fbc394a44146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/20/world/pippa-middleton-wedding-day/index.html">Pippa
        Middleton weds millionaire financier James Matthews</a>."</em></p>'
  'trump-lands-in-saudi-arabia-as-controversies-swirl-at-home':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'President Trump arrived in Riyadh and was greeted by King Salman and
      other high-level Saudi officials. He also received an order of merit at the
      Royal Court during a coffee ceremony. (Photo: HOST TV via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-21T08:05:46.589+08:00
    'imagesource': 'jcr:98a6cec8-e70a-4e07-9bf9-9afde6e33c78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc54d67c-a8e8-4c19-ab24-f188fb8e714c'
    'lead': 'President Donald Trump was lavished with extravagant royal pomp in Saudi
      Arabia Saturday during his first stop abroad as President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:47:30.273+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T13:47:30.616+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump lands in Saudi Arabia as controversies swirl at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7148d-d11b-4ae0-9164-036f9106e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Riyadh, Saudi Arabia (CNN) —</strong> President Donald Trump
        was lavished with extravagant royal pomp here Saturday during his first stop
        abroad as President, an elaborate start to a trip meant to bolster international
        partnerships but which aides now hope can reset a scandal-pocked narrative
        back home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971473c7-0708-416f-a796-3f7600b36b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199526d9-d3d9-4a48-a508-4fc6f13885c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s stop in an enthusiastic Saudi capital is the first in a
        nine-day, five-country swing across the Middle East and Europe. The complex
        itinerary will take Trump to the capitals of three great world religions and
        introduce him to the grueling pace of presidential foreign travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b097ec-951b-45ab-b9dc-cabeb876916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569336a3-8767-4bc8-8ac8-06972b7df92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump departed Washington as controversies swirled, all centering
        on the alleged ties between his campaign and Russia. He wasn''t able to completely
        escape the storm in Riyadh: at an evening news conference, his Secretary of
        State Rex Tillerson was forced to answer a question about the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236c6d5-a3b6-4077-aa14-bba7c6067436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a2852-14a9-44a1-b775-bf67f1491d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the most part, Trump''s first day on foreign soil proceeded
        without major hiccups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bfabb-4ad7-42c3-947f-57b17cc1828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951aa33-b5d4-4476-8161-b1817caf65ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s capstone was the signing of a $110 billion arms deal
        between the two countries, an agreement brokered primarily by Trump''s son-in-law
        Jared Kushner. The deal will bring American-made ships, planes, and bombs
        to Saudi Arabia, which is seeking to bolster its regional military prowess.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c55507-3c43-47a1-8e90-7f3d078927ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b9d3a4-9a7d-4b8e-985b-4d5fc17832d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration cast the deal as a renewal of U.S. commitment
        to the region, though many of the sales included in the agreement were approved
        by the Obama administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f830a2-9be8-430b-9297-0cac7a4b289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52164c76-5956-4834-a3cf-c5913cb3dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and King Salman bin Abdulaziz Al-Saud oversaw the signing
        on Saturday afternoon during an extended ceremony in a large gilded reception
        hall at the Royal Court. Multiple agreements between American and Saudi companies,
        including between the Saudi oil giant Aramco and various U.S. firms, were
        inked during the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674e6d7-35ec-47d4-b307-152d028edd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eec866-40b0-4870-ba30-c269524139d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lauded the deals as "tremendous investments in the United
        States."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275f833-7f72-47d6-bde6-241fb8ae0b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a1112-5957-4eea-b041-20d2614078e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a tremendous day. Tremendous investments in the United
        States. Hundreds of billions of dollars of investments into the United States
        and jobs, jobs, jobs," Trump said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9af60-4c65-45e3-9f5f-a14b8add97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8eb376-f050-4d66-84cc-5c13a9e5eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Royal welcome</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79919c0a-f83b-4915-906d-fb5da1d9d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Force One touched down earlier Saturday at the King Khalid airport
        in Riyadh, where Trump was greeted on a red carpet-bedecked tarmac by King
        Salman and other high-level Saudi officials. The grand welcome – which featured
        a military brass band and a fighter jet flyover – demonstrated just how highly
        anticipated Trump''s arrival was to this Middle Eastern kingdom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04985d6-c472-4797-9a87-1b588f1af789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900d501-43ff-4889-905d-5d85431f88d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seemed designed to flatter a President famous for a gilded
        lifestyle. In Riyadh, a five-story image of Trump''s face was projected on
        the exterior of the Ritz Carlton hotel where he''ll stay, and large billboards
        of Trump and King Salman lined the highway from the airport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83caae8a-d525-473a-ba2f-3d7da74c09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeedba-b830-4e60-9f74-f4ba01891d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday will be the first night Trump sleeps in a property that
        isn''t his own since becoming President. He''s slept only at the White House,
        his Mar-a-Lago resort, and his golf club in Bedminster, New Jersey, since
        January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09618521-8cd6-4a70-9b1c-2e5273dd0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6760c-81ab-47ff-89a8-a97b658cf919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great to be in Riyadh, Saudi Arabia," Trump tweeted shortly after
        his arrival. "Looking forward to the afternoon and evening ahead."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182375a-d984-4212-9e99-a9fb0f4c6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9a37d-0a47-46cd-91fa-46c215046302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and the 81-year-old Salman were seen in friendly conversation
        inside the Royal Terminal just after Trump touched down, and the two leaders
        shared a long drive from the airport to central Riyadh, where the President
        is staying.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c651fc-4156-44b3-b4cc-b968684f997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e9c72-3e0d-494d-914d-073b2896d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, the pageantry continued inside the Saudi Royal
        Court, where Salman presented Trump with a gilded necklace and medal, the
        country''s highest honor. The distinction also was bestowed upon Presidents
        Barack Obama and George W. Bush.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5436c54-7f8f-4782-82db-91e0d4c41da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedbbcd9-287c-4b92-a62b-dbf4ac26da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving with an escort of soldiers on horseback, Trump was
        welcomed to the court to the strains of the American national anthem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8d806-63eb-454d-b21e-17e4955a68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476bece-b9f2-4756-b0b0-381edaccfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Trump inside was a long parade of advisers, including Secretary
        of State Rex Tillerson, National Security Adviser H.R. McMaster, Commerce
        Secretary Wilbur Ross, chief of staff Reince Priebus, chief strategist Steve
        Bannon, senior advisers Ivanka Trump and Jared Kushner, press secretary Sean
        Spicer, and Trump''s former bodyguard, Keith Schiller.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454a2b6-e15e-4100-a056-27c2aa902732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed76b91-a683-4e6d-98cd-36ce978a84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated among the U.S. advisers were the most powerful members of
        the Saudi government, including Deputy Crown Prince Mohammed bin Salman, the
        powerful son of the King who is advocating for major reforms in the kingdom.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a215e0-47a0-48aa-9286-78d70a4c5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948b1b4-5f76-4b66-a614-74f3c5bd156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also joining the President: first lady Melania Trump, who disembarked
        Air Force One alongside her husband Saturday in a flowing black jumpsuit with
        a gold belt. Like past U.S. first ladies visiting Saudi Arabia, Melania Trump''s
        hair was not covered in the local custom, and she shook Salman''s hand upon
        arriving in the kingdom.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050bcce-be8c-4164-9822-6e5918580788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9fa3b-4da3-47e6-9550-cfe95d16cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When women from Western nations visit Saudi Arabia, they typically
        forgo a head covering. Michelle Obama followed that practice when accompanying
        her husband to King Abdullah''s funeral in 2015. Back then, Trump issued sharp
        criticism of Michelle Obama, writing on Twitter that she''d "insulted" Saudi
        citizens.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10c1ae-eaf5-4f07-9193-09559e423578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa84ae7-36fa-445a-a56a-bb04684d4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, however, none of the women in Trump''s delegation covered
        their hair, and there appeared to be little consternation from the many Saudi
        men who greeted them at the airport.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c593c4-68e8-463a-8366-f0d1dd846cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9eeb3-9153-450f-b637-5c2fc97af97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty lingers back home</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d5bd1-e6fe-4ab3-bf38-b06869657014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is embarking upon his first international trip at a moment
        of deep uncertainty for his young presidency. This week, the Justice Department
        named a special counsel to investigate Russian meddling in last year''s election,
        including potential ties between Trump associates and Russian officials.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb6910-0bfd-4e52-8d50-c527750a3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96005c2-cb30-48c3-9de5-18f8220acbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has fueled the Russia controversy by firing the man who was
        originally leading the Russia probe, FBI Director James Comey, in an apparent
        bid to stop the investigation. Trump is also accused of revealing high classified
        intelligence to Russian officials last week during an Oval Office meeting.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590d755-fcd5-486b-83a7-4b5b5ff43467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18450089-755b-480a-93fc-9a0338d4cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides had hoped Trump''s ambitious foreign swing would
        provide relief from a barrage of bad headlines. But it''s increasingly clear
        that the swirl of controversy will shadow Trump during his stops in Saudi
        Arabia, Israel, Italy, the Vatican, and Belgium.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c7be9-6487-4f71-a968-8196df8b39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888fef8-0be3-4029-ba11-8960f306eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing alongside his Saudi counterpart Saturday, Tillerson was
        asked about recent reports surrounding the Russia investigation. He said he
        had not "information or knowledge" on the matter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711afe84-53bf-41ae-b6f0-60919f288071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71fcb3-fc70-4a2d-b8bd-9222900beff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question was a harbinger of questions to come for Trump''s advisers
        on their first foreign swing, though Trump himself has not scheduled any news
        conferences for his entire nine-day trip. That''s highly unusual for U.S.
        presidents, who almost always take questions from reporters while embarking
        upon international travel.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a0537-649a-4e00-b53f-47a7356626d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aed041-10b8-4a40-a294-e50b14a4d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran high on the agenda</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d72e12-962c-4834-b5b4-61a78e54ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump remains popular in the Gulf, where leaders hope he''ll take
        a harder line on Iran than Obama did. The President''s visit comes as Iran''s
        President Hassan Rouhani handily won re-election in what amounts to a victory
        for the Shiite nation''s reformist camp.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c7413-4737-4171-b22f-e4b028fd14d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31566067-9043-42e4-a5f9-ed87c9d4b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia was opposed to the deal the Obama administration helped
        strike with Iran to curtail its nuclear program. While Trump campaigned as
        a strident opponent of the nuclear deal, his administration is still reviewing
        whether to scrap the accord.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de428c9b-bfe7-41ef-9ce9-427a61ef0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436815f-3925-4be6-9bcf-9eea23cb5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in the Gulf are also eager to hear Trump''s plan for combating
        what they regard as Iran''s destabilizing presence in Iraq, Syria, and Yemen.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec2ddae-46a7-45c4-8477-3fc978735e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b612560a-c9b8-4bca-b798-7ccdcbe0951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During meetings this weekend, Trump will work to develop relationships
        with the leaders, with whom the United States hopes to partner to fight extremism.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f144a4-6b73-4631-b03d-68acfe00b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500757f4-cd71-40b6-91ea-2a2b72e42571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the Muslim-majority nation</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c9ce7f-40a6-4ae6-8ae5-54a471e21bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is the first U.S. president to choose a Muslim-majority nation
        for his first stop abroad, and his aides have said the decision was meant
        to rebut notions that Trump is anti-Muslim.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c185b18-afc3-4aa8-b5e1-2c1a0087c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d18b27-cdb3-4c86-9853-d908d3ee47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will deliver a major speech Sunday to the leaders of more
        than two dozen Muslim nations and is expected to urge countries to drive out
        extremists. An early draft of his speech does not contain the phrase "radical
        Islamic terror," a term which Trump has emphasized back home.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc154d6-2c77-4254-94f1-7c10b72ec047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773b155-03da-4b56-9813-f80786a08cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President edited the speech with his aides during the 14-hour
        journey from Washington, Spicer said. He spent the remainder of the flight
        reading newspapers and got very little sleep, an aide said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d239b1-1908-4877-a7b6-c03b8863e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d2d9d-75c5-4db3-828e-2fa214b585bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:30.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:47:30.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/05/20/politics/donald-trump-middle-east/index.html">Trump
        lands in Saudi Arabia as controversies swirl at home</a>."</em></p>'
