      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile tested in February was a Pukguksong-2, a medium long-range
        ballistic missile, officials said. It was the first test by Pyongyang since
        President Donald Trump was inaugurated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27813ef-1bcc-4953-9fd2-876a9dda6359'
