    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''What distracts you from driving?'' Clarifying the new anti-distracted
      driving law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361946c2-6e29-4b72-aa93-ea7d72e71e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Three
        days after the nationwide implementation of the new Anti-Distracted Driving
        Act (ADDA), motorists continue to ask what are permissible acts and what are
        acceptable navigation aids while driving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba246588-b865-4e30-83d0-0d3f7fbfcfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e71485-f5cf-4aca-bd50-140a8aedad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an inter-agency meeting Saturday, members of the transport and
        traffic sector clarified the restrictions and limitations under the law implemented
        Thursday, which aims to promote road safety by minimizing drivers'' gadget
        use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88deee11-15ec-4538-bbbf-c16701893c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59517313-0fdc-4e64-98c1-ad1d3db00b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) member
        and spokesperson Atty. Aileen Lizada in a message reminded motorists that
        there is already an existing set of regulations that prohibits driving distractions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ed150-dc41-4246-b427-637a772eb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5783069e-ca92-4391-9b9c-16147c73ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Joint Administrative Order 2014-01 of the LTFRB and the Land
        Transportation Office, accessories, devices, and equipment which block the
        field of view of the driver are already prohibited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b09d50-9e17-4d2d-abeb-08e6233a2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b00b2e-42ba-4a63-87c7-ad3117a3b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some other clarifications from Atty. Lizada motorists need
        to know to comply with the new law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41133157-5f82-4281-9888-561450c15560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e28e53-75f2-4562-b224-d30a9b6c834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Where can we put our dashcams?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198dc053-694c-4a5e-a258-e70598856108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37d1b5-2061-4b25-9380-f2a811158eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dashcams may be placed behind the rear-view mirror on top of the
        middle portion of the dashboard near the windshield. But Lizada reminded that
        if the dashcam has a display monitor viewable by the driver, the dash cam
        must be turned off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39039627-1184-436f-ba6a-1c5a5e03ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f03b39-1ce1-438d-ab7f-bd6fa8fd5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Where can we put our GPS devices and cellphones?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbb86e-9a3b-4763-8233-d59a07443819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178bb86-10f0-4a68-8b55-a84a8fefdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:54:16.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB spokesperson said that GPS devices and cellphones may
        be placed below or at the same level of the dashboard, but not above the dashboard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54eb9e3-461f-4bde-9dc1-9890bc0a4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:54:16.610+08:00
      'mgnl:createdBy': 'eunice'
