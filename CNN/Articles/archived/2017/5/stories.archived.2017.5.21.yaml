    'title': '11 NPA members surrender in Sultan Kudarat '
    'updated': 2017-05-23T09:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e67d2-70d9-45ba-8296-d4286b1a102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Eleven
        members of the New People''s Army (NPA) surrendered to the military in Sultan
        Kudarat, the Armed Forces of the Philippines Western Mindanao Command said
        in a press release Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01928a8-25ce-421f-a0d9-336b33bef352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eecb56-e9a5-4a0b-a027-23c50d0fae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the rebels were from the Manobo tribe from the
        far-flung village of Midtungok, Senator Ninoy Aquino, Sultan Kudarat. They
        were identified as Ayob Mopac, Benjamin Kalay, Samuel Badak, Mel Pandi, Kang
        Mopac, Tiin Mooac, Usad Mopac, Long Oding, Sebio Masandag, Gabriel Mopac,
        and Nonoy Lapi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f852148-92dd-428c-ab4f-54cf6e0928fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a529da-dd60-498f-8c7c-7187f58ff325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surenderees handed over eight high-powered rifles, including
        five M16 rifles, two M1 Garand Rifles, and one AK-47 Rifle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4d3aa-243a-4890-be52-79d7d02471b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f8f6c-7e76-4cfc-8fcf-e75b29063af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their surrender, the rebels were presented to Senator Ninoy
        Aquino Mayor Randy Ecija Jr., and will be subject to debriefing and document
        processing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74036137-9efa-45d0-91b2-1bbb750a4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e2566-f615-46f8-ba22-6da541cf58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Bismarck Soliba, Commander of the First Mechanized Infantry
        Brigade, claimed the NPA in the province is losing members due to demoralization
        and unfulfilled promises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac4a65-a911-40dc-bc7c-3cd09f1d0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdfce4d-d4c2-4a78-af50-10f74ceebc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lumads are disgruntled over the unfulfilled promises of the
        NPA leaders. The members are dying in the encounters but the ''Supamil'' (family
        support) for their followers was not provided," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95899e4f-3aba-41b0-b71f-d64a77e8ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0996b-cfee-4e6d-a6ff-f18d720e7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixth Infantry Division Commander Major Gen. Arnel Dela Vega said
        the rebels'' surrender "reflects the waning influence of the communist movement
        in the countryside."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b706f-d902-4ec9-a798-079195ca4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4dd177-34dc-4d87-8624-53e429c0eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate occasion, a member of the NPA was killed in a five-minute
        encounter in Brgy. Cambunang, Bulalacao, Oriental Mindoro, also on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b842c-97d3-4f01-94a6-a5128d47e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27956e35-0dac-4171-89d1-23943ac71fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The member, who has yet to be identified was killed after the military
        received a tip from concerned residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000e3c1-ec7d-42f6-9502-af57774d78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946f5c3-bbcd-447e-ac95-a9e2bb528122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After five minutes encounter, the enemies scampered in different
        directions leaving their slain male comrade who is yet to be identified,"
        2nd Infantry Division spokesperson First Lt. Xy-zon Meneses told CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24180641-33e6-41ad-8e64-b6ae52084a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40fc32-aeda-42e6-9d8e-d436484fb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP recovered one 9mm Pistol, nine 9mm live ammunitions, two
        magazines of 9mm, one hand grenade, and assorted ammunitions from the encounter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010c643-6559-4faf-b978-594dbcc196ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df3f72-fb7e-48e4-bc7b-cd632041dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military troops are pursuing the rebels who escaped from the encounter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffbf7e-6be0-4585-b902-9af7d9494093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577beaae-b2cf-44e6-8150-30a28d6533a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the military arm of the Communist Party of the Philippines.
        Its umbrella organization, the National Democratic Front of the Philippines,
        is set to begin the fifth round of peace talks with the Government of the
        Philippines on May 27 to June 1 in the Netherlands, although a bilateral ceasefire
        has not been declared between the two.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af504ab-e94c-436c-95ed-cf4a39f4f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4d486-7e41-446d-82a0-1451cea0579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2 Abu Sayyaf surrender in Basilan</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02840f37-bdbb-489e-b493-30e7ca24b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the WestMinCom said in the same press release two Abu
        Sayyaf Group (ASG) members in Basilan contacted the Joint Task Force (JTF)
        Basilan to surrender Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b17b49-1e4e-4f0c-ad12-72c3a0ee1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa97d6e-0852-4067-8eda-d69cb67e3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T11:49:49.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga City-based Command said Abu Sayyaf members Wowee Hassan
        and Samer Batin a.k.a. Iroh surrendered two days after two other fellow Abu
        Sayyaf members.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa658e65-2202-4e4c-b49e-db1990f7605b'
      'mgnl:activationStatus': true
