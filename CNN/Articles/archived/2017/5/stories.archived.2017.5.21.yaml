      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was relieved from his post as commander of the First Scout Rangers
        Regiment for allegedly plotting a coup d''etat against former President Gloria
        Macapagal-Arroyo in 2006.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06518057-78fa-448d-acf2-969c86bd9af0'
