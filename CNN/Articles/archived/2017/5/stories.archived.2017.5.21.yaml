      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:31:41.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:31:41.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not received any reports of damage on ships or
        planes, Suga said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e501c9-9714-48c3-a754-543ffdc7c125'
