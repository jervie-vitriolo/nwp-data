  'pippa-middleton-weds-millionaire-financier-james-matthews':
    'author': 'Marilia Brocchetto, Lindsay Isaac, and Chandrika Narayan, CNN'
    'caption': '(File photo) Philippa Charlotte "Pippa" Middleton, the younger sister
      of Catherine, the Duchess of Cambridge. (Photo: Ryan Smith/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-05-21T08:17:56.109+08:00
    'imagesource': 'jcr:01ff6013-cff0-4302-951d-9b5b95f3a2d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '024e67b0-3016-46d1-b46a-38fd2d6503b6'
    'lead': 'Royalty and celebrities gathered Saturday to watch as Philippa Charlotte
      "Pippa" Middleton, the younger sister of Catherine, the Duchess of Cambridge,
      married millionaire hedge fund manager James Matthews in Englefield, England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:45:19.385+08:00
    'mgnl:createdBy': 'eunice'
