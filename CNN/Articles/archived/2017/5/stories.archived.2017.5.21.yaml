      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> President
        Rodrigo Duterte appointed retired Brig. Gen. Danilo Lim as the new chairman
        of the Metro Manila Development Authority (MMDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd375a4-77f1-4058-8d93-5e34c3f74cc5'
      'mgnl:activationStatus': true
