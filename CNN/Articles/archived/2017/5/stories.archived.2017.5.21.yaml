    'template': '1'
    'title': 'Chris Cornell funeral to be held May 26 in LA, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c277345-5c10-4d96-bc26-52aed5bbc67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Cornell, the lead singer for Soundgarden,
        will be laid to rest on May 26 in Los Angeles, two people with knowledge of
        the plans told CNN Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa413737-89db-4bf7-86d7-830e433ad42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da447e-4046-4436-9b25-9a7adc1f887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell''s body will be flown from Michigan to Los Angeles on Sunday,
        and Cornell will be buried at the Hollywood Forever Cemetery, the sources
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd714936-060b-4af0-bfc9-7ae7369be44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047d184-7417-4fc2-b473-c853779a59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources told CNN, "The family is thinking about a (public)
        memorial for fans, but is coping now with their loss and the funeral service."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258e3ba-b0b5-4f32-8c8c-f9dee8df95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a00f9-ac06-4d05-94c9-3081107cc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell, 52, died Wednesday night after performing with Soundgarden
        at the Fox Theatre in Detroit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27436803-9b0a-474a-8dd6-546ee3b65fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d37e7-8202-4e25-b89c-aae14a2b6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical examiner''s office in Wayne County, Michigan, ruled
        the death a suicide by hanging.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb8b40-0ff7-46e0-86c4-41d8f3fd4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59df044-83c8-4b34-a264-98eefe169caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Cornell''s widow, Vicky Cornell, said she
        became concerned for her husband''s well-being after he told her he took "an
        extra Ativan or two."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b5553-6bca-451f-b4c1-e53125361738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaadf50-f1ab-4a2c-bb71-5df58101ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ativan is a brand name for lorazepam, a prescription drug used to
        treat anxiety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182186c-4cb3-4a37-be07-c52ef0de0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b30fe-446a-4dc2-acdc-e14322181aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky Cornell said she became concerned and had her husband''s personal
        security team go to his MGM Grand Detroit hotel room. They broke down the
        door and found Cornell unresponsive on the bathroom floor in his room.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcab63-6522-47ff-a3e0-f3bbd70dffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1db66a-e124-4096-817d-8feb6855e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell''s widow said in her statement that she did not believe
        he "intentionally" committed suicide. The family''s attorney, Kirk Pasich,
        said in a statement that the family would await the toxicology results to
        see if Ativan or other drugs contributed to his death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0404e3f-b1bf-4f48-852b-f29dd37f6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c7b73-8091-4d57-9f8c-5a5627e50a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family believes that if Chris took his life, he did not know
        what he was doing, and that drugs or other substances may have affected his
        actions," Pasich said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3eeca6-10c4-423e-8fe1-1b4468dd5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c70ae-2a4f-49f2-90ff-4025c28d700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell began his career in the Seattle rock scene. In 1984, he
        formed the band Soundgarden, which was influential in the grunge-rock movement
        of the early 1990s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634dff8-52ea-488b-abbc-ec33604a58cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21edc9cd-11c0-4a28-95dd-520a7f8b6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group hit its commercial peak in 1994 with its breakout album,
        Superunknown, which was nominated for a Grammy Award for best rock album.
        A hit song from that album, "Black Hole Sun," won the Grammy that year for
        best hard rock performance and the song "Spoonman" won for best metal performance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f125c8d-f43d-4e5b-93bd-4e7a2944d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef6e24-474d-494a-8cc8-714328fca223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soundgarden broke up in 1997. In 2001, Cornell joined with three
        former members of Rage Against the Machine to form Audioslave.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b68df9-6e74-4273-afe4-5d59f14ac1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43dabe8-e0c6-4aa6-a67b-ff66b9e1acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soundgarden returned to the stage in 2010 for festival performances
        and had recently started touring again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4854c83-b951-4dcc-a139-8b4bab40455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48933e-d593-4f1b-be46-dc9efbd80ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ralph Ellis contributed to this report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e803c0-04b2-44b8-9bd1-437dff719e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445af6dc-87a0-4757-98d5-2e8237d29dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:36:15.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:36:15.859+08:00
