    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8965ec-6057-4f7c-b8cb-c6f65c2d3d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:43:18.914+08:00
