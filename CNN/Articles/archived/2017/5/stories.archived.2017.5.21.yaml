      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants to use the TV program to know the struggles
        of the OFWs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06cab9-901e-4505-a9a9-3be3707bdb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:43:18.914+08:00
