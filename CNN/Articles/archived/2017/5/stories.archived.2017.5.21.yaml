  'anti-distracted-driving-law-clarifications':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-21T20:57:46.910+08:00
    'imagesource': 'jcr:6fed7004-d08a-4db6-9d93-9f2257c4bb24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0e704b-2c44-44d2-a47b-fe90bcbfe77f'
    'lead': 'LTFRB Spokesperson Aileen Lizada said they are still in the process of
      clarifying issues of the Anti-Distracted Driving Law enforced since Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:54:16.609+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-23T11:54:16.894+08:00
