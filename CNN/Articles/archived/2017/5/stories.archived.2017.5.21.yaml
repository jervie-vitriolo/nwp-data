      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasan and Batin are both residents of Al Barka, Basilan, and are
        under ASG sub leader Nurhasan Jamiri.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f90fcd-2a8f-424c-a30e-46e187f87b2b'
