      'mgnl:lastActivated': 2019-07-23T13:34:33.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe65c5-0d8e-4dc7-9de6-4e2210e29b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though diplomatic ties between the Philippines and Russia have been
        around for four decades now, the Department of Foreign Affairs admits bilateral
        engagement between the two nations in practically all areas of cooperation
        has been "nascent" and "modest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2715b-a459-4912-8e14-20a46cb776e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10062e32-09a7-4275-ab16-5611bff861b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on <em>The Source</em> in January this year, Russian
        Ambassador to the Philippines Igor Khovaev, said "In our view, this visit
        should be a milestone in the history of our bilateral relationship."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39ea78-4c65-491f-8fd7-83190aac0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
