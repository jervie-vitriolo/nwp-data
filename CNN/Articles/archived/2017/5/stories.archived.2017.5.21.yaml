    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb989e-f20d-490c-8bd6-3f06842e7f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:48.774+08:00
      'mgnl:createdBy': 'eunice'
