      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df546e5-4f38-4909-b141-aecc6d968783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, bilateral trade between the two countries only stood
        at $226 million, with the Philippines exporting only $49 million worth of
        goods to Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a3295-5406-4886-a623-b1454ace6d99'
      'mgnl:activationStatus': true
