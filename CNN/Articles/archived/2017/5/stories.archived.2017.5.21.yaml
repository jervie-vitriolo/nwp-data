      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa4a32-f69f-4a0a-bd63-45eed2e5a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:43:18.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:43:20.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can just continue with the program so we can have communications
        with our countrymen outside the Philippines <em>at hindi talaga namin alam
        ang mga problema niyo</em> (we are not aware of your problems). Some are solvable,
        some are not, some it would take time for me to solve the problem, but you
        have my assurance <em>na kami po ay trabahante lang sa gobyerno</em> (we are
        only workers of the government)," Duterte said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e22dbf-4da6-42e7-bb0b-da5211c56433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:43:18.914+08:00
