      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c2934-39e7-4ff4-aefe-f90258f6a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Quezon City Police Department, Jeferson
        Rafanan – a former member of  Partido Marxista- Leninista ng Pilipinas (PMLP),
        a breakaway of the Alex Bongcayao Brigade (ABB) – was arrested at around 4
        p.m. on May 19 at a buy-bust operation in Barangay Greater Fairview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c9666-33cb-48a1-9e3a-c126c49f3155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525896d-c13a-4a13-87ae-9a55065deeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized from Rafanan were two sachets of shabu approximately weighing
        81.6 grams with a street value of ₱408,000.00, two ₱1,000  bills in buy-bust
        money, one caliber .45 pistol loaded with six ammunition, ₱2,000.00 cash,
        and a black Volvo sedan with plate number UHL 367.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02b1cd-aafa-4a93-b5bd-03fde6554696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
