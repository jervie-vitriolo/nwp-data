      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems to have fallen into the Sea of Japan, also known as the
        East Sea, but not within Japan''s exclusive economic zone, Japanese Chief
        Cabinet Secretary Yoshihide Suga said in a press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
