      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b720665-2773-44b1-a65d-ff2481b3b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.599+08:00
