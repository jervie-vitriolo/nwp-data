    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pippa Middleton weds millionaire financier James Matthews

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf457426-3fec-44e8-9cd2-fe769554c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Royalty and celebrities gathered Saturday
        to watch as Philippa Charlotte "Pippa" Middleton, the younger sister of Catherine,
        the Duchess of Cambridge, married millionaire hedge fund manager James Matthews
        in Englefield, England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f57f33-6430-4469-8265-893e6a4bdb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a2988-bab8-4a4e-9860-afc29459cb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton arrived with her father in an open-top vintage car shortly
        before rain started to fall, UK''s Press Association reported. Once at the
        picturesque St. Mark''s Church, father and daughter enjoyed a quiet moment
        before walking in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4039c6-c815-49f3-a15b-b3d20084a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2280578-b0b6-46f0-96ff-50367a678b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain stayed away for most of the morning as guests streamed
        into the 12th-century church. A downpour erupted minutes after the ceremony
        started and ended just seconds before the 45-minute ceremony concluded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf987cdb-b19b-437e-b64e-bc03679807a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a57f40-cad5-4591-a8d8-83d9ebb45b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony took place just a few miles from the Middleton estate,
        where the marquee reception was held. Classic cars also brought page boys
        and bridesmaids from Middletons'' home minutes before the bride''s arrival,
        the PA reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3c59b-867b-4500-967f-2bbf675ad93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e05bd0-d502-4bb4-bdb5-f7ef7406c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William, Duke of Cambridge, and Prince Harry were seen walking
        around the church shortly before the ceremony. However, Prince Harry''s girlfriend,
        actress Meghan Markle, did not accompany him to the ceremony. It was rumored
        she might join him for the reception; if Markle attended, it would be the
        couple''s highest-profile outing to date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbe7f0-0eb1-4342-96e6-4e52effb235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad9546-ebb9-49f8-b179-a4b54b914769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine, wearing a light pink dress with a deep V-neck and matching
        fascinator, was seen outside the church attending to her two small children.
        She straightened Pippa''s gown before the bride entered the church, much as
        Pippa had done for her when she married Prince William.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15e4a5-1521-4c82-8e4f-4d41ca7fb796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290a8ab-7053-40d4-93c2-bd10319f57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceremony, Catherine walked beside the newlyweds as they
        followed page boys and flower girls out of the church.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1322f-c3fb-4afb-836f-cb8b48755b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0cd821-96a8-435d-a502-c85da68a8a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The dress and the spectacle</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912b265-5d1c-4b55-9589-406e9c323993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton''s dress was handcrafted in London by fashion designer
        Giles Deacon, the PA reported. The bride also wore a bespoke veil designed
        by Stephen Jones and made from fine tulle with a dégradé of embroidered pearls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c8d9b-d8bf-4a04-b795-eedc49fc9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:45:19.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52535d4-e08d-474e-9447-d45f6c5a731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:19.386+08:00
      'mgnl:createdBy': 'eunice'
