    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269bec1-6f09-4460-b700-e2720d90daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:43:18.914+08:00
