      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-recorded, one-hour show airs in People''s Television 4 every
        7 p.m. and shown via Facebook Live in the Presidential Communications Operations
        page.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ac813-7f7e-459c-8b38-7ef03465a9b3'
