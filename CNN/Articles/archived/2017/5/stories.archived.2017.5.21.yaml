      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7bae1-4de9-410f-b4e4-eeed592ab86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:38:26.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:38:26.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim led the failed 1989 coup d''etat against the administration
        of former President Cory Aquino, for which he was detained for two years.
        He was released under the Ramos administration, and was a member of the RAM-SFP-YOU
        (Reform the Armed Force Movement-Soldiers of the Filipino People-Young Officers
        Union) peace panel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d27de3-fbe9-4641-86e5-8e87bab32d3f'
      'mgnl:activationStatus': true
