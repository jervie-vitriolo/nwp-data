      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the missile was described as a "Korean style new type
        strategic weapon system" by North Korea''s Korean Central News Agency, KCNA.</p>'
