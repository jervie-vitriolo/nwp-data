      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4a5ff-5b44-4912-910d-e11bd1f7f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit could be a venue to jumpstart military procurement deals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b4324-bbf4-4f61-8463-e126937de230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.134+08:00
