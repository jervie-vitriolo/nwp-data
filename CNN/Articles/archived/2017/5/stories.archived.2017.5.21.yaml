      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were brought to the 18th infantry Battalion headquarters
        in Sitio Camalig, Basilan for their debriefing and documentation. They turned
        in a caliber .30 M1 Garand rifle to the military.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df8a0a-9b01-4281-b5d3-3af2a4af581d'
