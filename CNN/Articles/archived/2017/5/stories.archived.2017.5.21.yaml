      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Orbos, who assumed office in August last year, will remain as
        MMDA General Manager, and in text message said, "I serve at the pleasure of
        the President."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3662cbc2-1208-41f6-9bee-37b76edcfa01'
