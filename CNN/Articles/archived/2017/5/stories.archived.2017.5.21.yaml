      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a81fa-7ef4-4769-aabc-15c120b84b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s far less than the billions of dollars traded with the U.S.
        and Japan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b28c5e-846c-47f5-bc87-96cb32ca715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328c245-6b3d-46c0-a26e-dfe55730eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local tourism may also benefit from better ties with Russia, Russian
        tourists entering the country every year only stand at about 38,000 – way
        below other visiting nationalities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe2537-be72-444b-b123-206b2505855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adcb0d4-27a7-4103-bf31-5a05b3f94969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his top-level Cabinet and a business delegation to back him
        up, President Duterte hopes to change all these when he speaks to Russian
        businessmen at a forum in Moscow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6570f-30c4-4bcc-9647-540b6b48eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54c293-c50e-4b54-a943-74b7b12d139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natividad said, "The forum would be an opportune time to share with
        the Russian companies the benefits of doing business in the Philippines and
        the very positive investment climate, especially in such areas such as infrastructure,
        energy, transportation, tourism, and others."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a5002-ead7-40b4-87ec-ed99e66efd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.136+08:00
