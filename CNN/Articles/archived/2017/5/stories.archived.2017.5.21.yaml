      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8cfb6-5184-45d9-babb-5e6d6bb9213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafanan''s arrest led to another buy-bust in Barangay Kaligayahan
        at around 7 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cc224-7240-4346-9fff-a506c6bab49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
