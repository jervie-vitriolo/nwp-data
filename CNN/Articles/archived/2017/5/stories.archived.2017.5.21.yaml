      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4833e8-2478-461f-ad92-b30466cd4ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:38:26.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:38:26.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim ran for the Senate in 2010 as an independent candidate, and
        eventually as a guest candidate for the Liberal Party. After being disqualified
        then reinstated by the Commission on Elections, he lost, placing 17th.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15c496-5338-4a39-959b-631a642373b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:38:26.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:38:26.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981777ec-efc5-426a-aaea-8a2b120d2b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:38:26.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:38:26.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III appointed him as the Bureau
        of Customs Deputy Commissioner, until he resigned in July 2013 due to alleged
        corruption in the bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc3d3a-61b2-4700-ac86-962061fac886'
      'mgnl:activationStatus': true
