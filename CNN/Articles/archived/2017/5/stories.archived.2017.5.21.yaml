      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe condemned the launch and said
        it was "obviously" violating the UN resolution and the "repeated provocative
        acts by North Korea are totally unacceptable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e641a-0969-42c4-89ce-8085ccd9a17a'
