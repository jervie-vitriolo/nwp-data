      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059a66e-7c87-4d12-942e-82eb46ddf70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:34:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:34:33.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral trade is one area which could see better numbers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b454e-e382-4471-bbd3-e7f9e711a816'
