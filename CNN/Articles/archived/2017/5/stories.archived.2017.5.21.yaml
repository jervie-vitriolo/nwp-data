      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01771ed6-de74-4fd8-bbd3-f03e63369fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-23T13:39:47.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested in the second operation were Rommel Buenaventura and Nenchie
        Narvas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381c79f-464b-48ee-9d05-fa823b366e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
