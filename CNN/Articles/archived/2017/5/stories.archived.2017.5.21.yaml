      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — A former
        rebel along with two other people were arrested in a drug bust operation in
        Quezon City on Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7444f32-ef15-4d0d-88eb-64f085dacb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:39:47.412+08:00
