      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 7) —</strong> Comedienne Ai-ai delas
        Alas and her topbilled independent drama ''Area'' won three awards at the
        ASEAN International Film Festival Saturday in Kuching City, Malaysia.</p>'
