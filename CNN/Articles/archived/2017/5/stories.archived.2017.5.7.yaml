      'text': '<p>"''<em>Yung sinasabing pagsabog</em> [What people thought was an
        explosion], that''s just a rendered safe procedure," National Capital Region
        Police Chief Oscar Albayalde said, after inspecting the site of the Saturday
        blasts in Quiapo. Two people were killed and six injured in the incidents.</p>'
