      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano says it''s their chance to refute the facts that reached
        the international community regarding the alleged human rights violations
        under the Duterte administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa4d6e-93ed-4c2c-83a9-d5768d548b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:16:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:16:32.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3aff9-aa66-4c10-9d39-79041f9faea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:16:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:16:32.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said, "Let me speak today of the misunderstanding in our
        campaign against drugs, crime, and corruption...the Philippine government,
        past administrations tried to strengthen the rule of law. The problem is,
        we were slowly turning into a narco state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62250f-e821-4114-814b-8345538dc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:16:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:16:32.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a2098-ed38-4656-b358-f9600f3b0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:16:31.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:16:32.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening presentation before the UN Human Rights Council on
        May 5, Cayetano boasted about the government''s war on drugs. He said authorities
        recorded only 2,692 deaths resulting from presumed legitimate law enforcement
        operation as against the reported 7000 deaths.</p>'
