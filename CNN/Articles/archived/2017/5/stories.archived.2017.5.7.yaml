      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film bagged the Best Actress award for delas Alas'' performance
        as an aging sex worker, contending with actresses from Indonesia, Vietnam,
        and Laos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf1dfc-be43-4749-af0d-4705cfbb61ec'
