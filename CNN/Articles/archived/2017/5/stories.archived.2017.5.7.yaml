    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4b221-dc3e-44c8-9ff9-0cb0705e25ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.202+08:00
