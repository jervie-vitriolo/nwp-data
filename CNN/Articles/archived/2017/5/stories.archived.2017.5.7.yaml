      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time delas Alas won an international award for
        her performance in a film, the first at the 2017 Queens World Film Festival
        in New York City.</p>'
