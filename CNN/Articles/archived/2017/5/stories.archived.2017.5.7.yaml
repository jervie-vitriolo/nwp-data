      'mgnl:lastActivated': 2019-07-18T08:32:05.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6f33d-3a58-4a9b-ad24-d758bd9e6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who is not authorized to speak on the record about the
        release, told CNN the freed girls are in military custody in Banki, a town
        in northeast Nigeria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dfa4d-a8b6-4344-894e-c8f5afcddb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444d61f-e428-4eb5-b429-26cf0bbe3019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be transferred to the capital, Abuja, where they will
        have medical checks and be reunited with their families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e1df5-d70d-4d24-965c-d062a9db9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.193+08:00
