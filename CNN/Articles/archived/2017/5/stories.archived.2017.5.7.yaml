      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also said she went through a rigorous process to portray
        an aging sex worker in the red light district of Pampanga.</p>'
