      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, delas Alas said she was
        not expecting to win an award since nominations are announced four days before
        the awards night.</p>'
