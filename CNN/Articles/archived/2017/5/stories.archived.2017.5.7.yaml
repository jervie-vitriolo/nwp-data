      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Ignacio who directed the indie film also won Best Director,
        while Allen Dizon grabbed the Best Supporting Actor award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f419a1-8e51-4c4c-8b67-35b7883ee1b1'
