      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Stephanie Busari reported and wrote from Lagos, and CNN''s
        Kelly McCleary wrote from Atlanta. Journalist Ibrahim Sawab contributed to
        this report.</p>'
