      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Grab Philippines
        issued a statement on Sunday confirming one of the two victims in the Quiapo
        twin blasts Saturday evening was a "GrabExpress" partner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236ad94-e90c-4ffc-b192-9747fd1533e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:22:25.637+08:00
