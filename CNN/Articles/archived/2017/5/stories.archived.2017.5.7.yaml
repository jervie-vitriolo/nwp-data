      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183245f9-417c-4037-9dde-03147f929da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang said they don''t yet know who has been released, "but we''re
        very happy that many have been freed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0c88d-dbfc-4bb6-a7e1-5b5133e41bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3988556-19fb-47cc-aee7-c9adcf7a2fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope and pray that my daughter is among these released girls,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d2c19-e3d5-49d3-b6e6-69832f0a056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.195+08:00
      'mgnl:createdBy': 'eunice'
