      'mgnl:created': 2019-07-18T08:32:05.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 21 of the Chibok schoolgirls were handed over to authorities
        in October 2016. The release was the result of a series of negotiations, Nigerian
        government said at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd128721b-4817-4a6a-9d81-6a4682bf8bad'
      'mgnl:activationStatus': true
