      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — A few hours
        after falling to archrivals La Salle Lady Spikers in the UAAP Season 79 women''s
        volleyball finals, Ateneo ace setter Jia Morado announced that she will not
        be back with the Lady Eagles next season as she forgoes her final year of
        eligibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93550c18-ff71-4432-8ae9-13841e3d632f'
