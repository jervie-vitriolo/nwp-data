      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una wala na kasi ako doon, parang</em> feeling <em>ko
        baka di ako manalo</em>, but God is great and good. So thank you <em>sa</em>
        ASEAN International Film Festival," delas Alas said.</p>'
