      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m graduating from the Ateneo, but I''ve also decided to graduate
        from the team as well." Morado said in a community speech at the Church of
        the Gesu in Ateneo Saturday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39b3c4-c64d-4db8-8e53-5fa87e5e3bcc'
