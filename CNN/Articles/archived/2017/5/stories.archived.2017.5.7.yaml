      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> It is the
        first day of the Philippines Football League (PFL), and players delivered
        plenty of goals to mark the occasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c419649-3eb2-40b9-b343-0b5571d5faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb470c4d-21c5-4236-9661-a5de8866d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Meralco FC opened their campaign with a comprehensive 5-1
        thrashing of hosts Stallion Laguna FC on Saturday afternoon at the Biñan Football
        Stadium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e842b4-bbe5-4218-9f5e-4a37e675751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986bb3a1-03aa-4e41-8758-2ad6d608394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curt Dizon sealed his place in history by netting the first goal
        of the league after slipping the ball pass keeper Roland Sadia in the ninth
        minute of the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117db1b-2833-4d25-87c7-6c7a12949e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c7df3-f308-4fbc-a969-5672e6d1bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stallion found the equalizer in the 34th minute mark, after Ryota
        Ishikawa swung in a free kick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff9227-0a23-4f5a-bf89-2fd7f5751fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70fcc2-9883-47d6-9666-6499cb558faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it only took Loyola to restore their advantage through Tahj
        Minniecon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575435eb-7dcf-48ee-b931-3b9d11ee3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf58b0-b7d8-4d87-89a6-b160d3e4942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:30:20.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:30:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floodgates truly opened after halftime, with Milan Nikolic,
