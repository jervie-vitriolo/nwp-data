  'leila-de-lima-teddy-locsin-jr-agnes-callamard-visit':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo) Senator Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-07T10:29:01.294+08:00
    'imagesource': 'jcr:2ab0365e-60fc-4f5d-aec4-c1b93b4d41ff'
