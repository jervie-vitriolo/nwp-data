      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Chief Oscar Albayalde earlier confirmed
        eyewitness accounts saying that the explosive was delivered by a man riding
        a motorcycle allegedly bearing the logo of Grab. He added the person who delivered
        the package and the one who received it were both killed, with one of them
        identified as Mohamad Bainga.</p>'
