      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR is not part of the team because it''s an independent office
        separate from the executive branch. But some of its members, including Gascon,
        will be in Geneva, Switzerland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e140eb0-b89f-4e82-ad78-a466e73dfe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:16:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:16:32.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf637a7f-d5b3-4b4d-929f-706ce4defd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:16:31.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:16:32.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be there to monitor. In this very hall, we will be live
        streaming because it happens at 8 o''clock (a.m.) in Geneva time which will
        be 2 (p.m.) here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d0a74-763b-4a38-97cd-e8638301711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:16:31.812+08:00
