    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Admin''s response to Callamard visit is ''out-of-proportion,'' ''suspiciously
      defensive'' – De Lima'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfd62c-689a-4aa6-ba2c-070153335aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Senator
        Leila de Lima says the way the government chose to react to the visit of Agnes
        Callamard, a United Nations Special Rapporteur on Extrajudicial, Summary or
        Arbitrary Executions, is "out-of-proportion."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a937b2d-16d2-4ab9-bd65-a06a203d79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6090064-4221-4c24-bd31-7cd4da37d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True to form, the Duterte Administration chose to react to the
        arrival of Ms. Agnes Callamard in an out-of-proportion and suspiciously defensive
        manner."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7644519-e46c-4910-b6c8-1bff40529f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac7b27-025d-4820-92ab-2d9479c5f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who frequently sends out dispatches while detained at Camp
        Crame, reacted to how the Duterte administration has responded to Callamard''s
        presence in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469563b-6d89-460c-b5e4-bab7354de195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4823f7-4d5c-41e7-b3c6-528dfa9d7074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is here in the Philippines as a guest of FLAG, as an academic
        resource person, not in her capacity as UN Special Rapporteur on Summary Killings
        and, therefore, not in order to conduct a fact-finding mission into the EJKs."</p>'
