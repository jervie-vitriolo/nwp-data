      'text': '<p>"There were some incidents in some parts of Mindanao, <em>kaya yung
        mga</em> EOD/K9 <em>natin, marami na ring nasugatan diyan. Kapag nagco</em>-conduct
        <em>sila ng</em> post-blast investigation, <em>merong</em> secondary explosion
        <em>na ganoon</em>," he said.</p>'
