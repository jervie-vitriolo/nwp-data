      'mgnl:lastActivated': 2019-07-18T08:32:05.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34414f7-f85d-47a7-a2eb-fef50dcb3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are believed to be among the 276 girls, ages 16 to 18, forced
        from their beds by Boko Haram militants in the middle of the night in April
        2014. The kidnapping from a boarding school in the town of Chibok sparked
        global outrage and the social media movement #BringBackOurGirls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6321b2e-7179-4587-9507-13aafc276a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d64ca-e336-474c-8995-7b08f429015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:32:05.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very, very excited with this development. I cannot even sleep
        tonight," said Yana Galang, whose daughter, Rifkatu, was among the girls kidnapped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404b02a-9475-40ac-9b30-ad4fdb5222e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.194+08:00
