  'ngcp-transco-power-struggle':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-05-07T20:26:57.603+08:00
    'imagesource': 'jcr:d5afb47a-01bf-40f8-b140-f2e7790af73a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ad7e28-ce93-42e6-8ea7-e35ecef3daf6'
    'lead': 'The national broadband plan hangs in the balance as the government and
      its private sector partner fight over telco assets… and the profits that come
      with them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:06:25.906+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T08:06:26.718+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Power struggle: NGCP and Transco battle over contracts and profits'
    'visualType': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da0d2d-3d39-470f-850d-e289149a6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 7) —</strong> The National Transmission
        Corp. (TransCo), the owner of the country''s power grid, has unleashed a raft
        of accusations against the National Grid Corporation of the Philippines (NGCP),
        its private sector concessionaire, claiming it is secretly building telecommunications
        facilties and hiding its profits from the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532ae34-96a8-42fe-9343-80fe10945c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b056d3d-0975-4f70-bd30-d95b364c2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransCo believes the violations are so severe that Congress should
        revisit not only the original concessionaire agreement, but also the law that
        deregulated the power industry to begin with.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99d627-acf8-4368-8848-68b2121b96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe4414-36ec-4b87-9928-29f62b82c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP has insisted all its transactions are above-board - and it
        questioned the timing of the expose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df1d37-0149-4409-a78e-a4c07d04dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf3185-3c21-46bf-b524-0c6d4ab6f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the NGCP is in talks with the Department of Information
        and Communications Technology (DICT) over a possible lease of the power grid
        to host the P200-billion national broadband network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9d62b-1c92-40d1-a760-665aaa03e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a373ee0-adf0-4960-b2e3-08733be84d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secret cell sites, contracts</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639049f4-c664-46ad-a8a0-01d016ee2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, TransCo President and CEO Melvin
        Matibag said they had received reports NGCP facilities were allegedly being
        used to host telco equipment, and tests showed they were capable of "full-blown
        4G operations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed1f37-06cd-4410-bd81-46085124dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31ded8-15f1-4be6-b313-90a006dfb039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag presented photos of cell brackets and antennas installed
        on transmission towers, as well as container vans with generator sets and
        air-conditioning units parked in substations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc64f61-dd66-474d-a2af-e56f1f9220ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a8f66-fef5-4456-a67f-1a444bcb9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government was never informed of these installations by the
        NGCP," Matibag said. He claimed that without the consent of the Energy Regulatory
        Commission (ERC) and TransCo, these installations were "void of legality."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff896a89-5803-4e2c-bbd5-2d65daa3329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d90b2-5b0a-42a7-a4e3-7fd3f038f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, TransCo questioned the NGCP over the money it was making
        from these telco facilities. The law requires the NGCP to keep revenue from
        related businesses in a separate account. Fifty percent of this revenue must
        be used to lower transmission charges for consumers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e92041-3639-441b-946d-b46c867e5b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5235b5-6bcf-4b7c-95b9-ce53190d8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman namin sinabing bawal ang sabi namin magpaalam kayo.
        Dapat alam namin. Bakit</em>? That is our mandate. That is for the protection
        of the Filipino consumer," Matibag said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741dc7c-7107-4bef-a829-ed7a7ad38099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514fe3c8-a93e-481c-ac8f-c2ec4a6ab41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not saying installing these assets is illegal.
        What we''re saying is they should have asked for our permission first. Why?
        That is our mandate. That is for the protection of the Filipino consumer.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af1e01-9f74-4011-bfbc-c2422cfba0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77121a20-922e-499a-9e2b-b0d96bfbeb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other half, though, TransCo argued should go back to them, since
        they are the owner of the power grid. "<em>Dapat nga wala silang kikitain
        sa</em> related business <em>diyan eh</em>," Matibag said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f699f-5f23-4412-be9e-5393323989ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704240f-0d50-47ff-901e-597930dcd14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They shouldn''t even be earning anything from any
        related business there.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a389ee2-bcf2-4f23-87ef-67300ea12ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07725ab1-6c19-41c3-a5ad-206364d28db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransCo requested an inspection of the telco facilities but they
        were denied by the NGCP, Matibag said. He did not provide an estimate of how
        much money the Sy-led company could be making from the suspected installations,
        but he alleged it had spent close to P2 billion just to put up the equipment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3dd623-1234-48a5-a939-d147e23be2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337081d-1ed8-4f18-b8b0-565244f8a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why now?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85f5eb-e0b2-4964-afb8-a41ad84c4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP reacted with mostly bafflement with TransCo''s accusations.
        It confirmed the structures were indeed telco structures. Spokesperson Cynthia
        Alabanza said telco companies, energy firms, even the PAGASA typically piggyback
        their equipment on NGCP facilities so they no longer have to acquire their
        own rights of way.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1525749-6847-426e-8505-73e502aa5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c67a84-2aec-4c7f-801a-c35634530ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these contracts, however, were agreed before 2009 when the
        power transmission business was still under TransCo. In fact, of the nine
        co-location agreements in force today, eight of them were only inherited by
        the NGCP from TransCo, Alabanza said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450a7d6-0773-488c-b24b-bc09e16cced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2319d1-e2d3-4401-9561-9abf2943d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagtataka ng</em> NGCP, <em>matagal na yang</em> co-location
        agreements <em>na yan</em>. TransCo should know the business they turned over
        to us," she pointed out.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff852512-deac-4fbf-9a30-50a0c5a66c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9096f-555c-4885-b27a-c61059f06bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we don''t understand is, these co-location agreements
        have been there for such a long time already. TransCo should know the business
        they turned over to us.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85085b41-007e-44e4-95c6-4ebc39b5d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8f783-f164-45b2-b3cf-573bcd49e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revenues from these contracts go to separate books, as required
        by the law, Alabanza also said. They''re also turned over to the ERC, with
        half going back to consumers as discounts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf2d2a-89c9-46e8-9084-d0ea64e2dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37e23f-781e-46de-95ab-69b26549aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 filing with the ERC confirms this. "The NGCP proposes the
        amount of P7.54 million representing 50% of its reported revenue of P15.08
        million from co-location and rental of equipment. Some of these revenues were
        derived from rental and joint pole attachment to specific sub-transmission
        facilities," it read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3139883-1657-4ca6-a02b-5d7d155b33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef788756-f3ba-4433-b8a1-2e6b79dd3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP insisted, though, that the other half of the revenues should
        rightfully stay with them. "When TransCo signed the concession agreement in
        2009, they didn''t just turn over their assets to us. They turned over their
        business," Alabanza said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8f9d3-03b4-47cb-b33b-fd7de0279d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690eee0-bae9-4559-a3f6-bb503c76e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Broadband budget</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce01a6-09c1-4055-be91-cc646f3b1e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of money will be pivotal as the DICT is planning to
        spend anywhere between P70-200 billion to put up the country''s National Broadband
        Network.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752afa83-3a41-4900-be33-910e2a45bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d233d9-f435-45f4-8b96-18f0d44304ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was already in talks with the NGCP to possibly lease the fiber
        optic cables installed in its power grid. The cables are currently being used
        by the NGCP to monitor the power grid in real-time, but they have excess capacity
        to carry broadband at the same time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e39b17-1c8e-4de0-b59e-eb3296f63d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307fd54-09e0-4acb-a01e-909cbadaa8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT has confirmed the capacity will be enough to act as the
        backbone of the National Broadband Plan. This removes majority of the construction
        the government will have to do, and DICT officials estimated it would speed
        up the project timeline from just 3-5 years to as little as a year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b52bb-5ec1-4f2d-ae70-bc1983981f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e6d2e-d3f9-4dde-ada9-23b4b38acbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the plans could be put on hold with the debacle between
        TransCo and the NGCP. Energy Assistant Secretary Leonido Pulido said in an
        interview on Thursday that the department would prefer to resolve the issue
        before pursuing the National Broadband Network any further.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b9d49-1668-4067-a7b6-7251f54edb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67989f0-a63a-4796-8479-a3400893c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransCo is set to present its allegations before President Rodrigo
        Duterte and his Cabinet  on Monday. Matibag said he will recommend that the
        Electric Power Industry Reform Act be reviewed since the Philippines is the
        "only country with the unusual practice of splitting the [transmission] system
        owner and the market operator."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8776ce7-e427-469d-88ba-6fc8a0fc5e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32897d69-6c7c-4c89-8a79-ce1df0be7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged a review of the NGCP''s concession agreement to make
        sure these supposed violations don''t happen again. "It might be a painful
        process a long process but if that is the only way to correct what is being
        done, then we must go through that process."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27745be1-8828-468d-aaec-3ce89c067426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b50284-05db-41b5-93e4-83b98c59086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:06:25.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:06:26.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the NGCP, it is hoping it will be given the proper forum
        to present its side in the issue.</p>'
  'ncrpo-quiapo-blast-imam':
