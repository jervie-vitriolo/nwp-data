    'template': '1'
    'title': 'NCRPO: Imam may be target of Quiapo blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36c1a8-8955-485c-9ea6-64cf8dff080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:09:57.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:09:57.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — While motives
        remain unclear, police said the blasts that rocked Quiapo Saturday evening
        were directed at an Imam, or a Muslim leader, in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90c964-34c0-4ebf-a6ea-f821fb873cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:09:57.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:09:57.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a4178-6fe8-434a-acff-c21d2ca9bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:09:57.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:09:57.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, this is directed to one person, ''<em>yung</em> target
        <em>nila</em> (their target) is one Atty. Abinal. <em>Nakita natin ''yung</em>
        (We saw that the) package is addressed to him…carried by the delivery man,
        who supposedly [works for] Grab," National Capital Regional Police Office
        (NCRPO) Chief Oscar Albayalde told the media on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753a145-f368-4d98-a4f0-6fc591a3b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:09:57.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:09:57.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bebb9f-7fa8-4326-8925-87e5b3ccf7ff'
      'mgnl:activationStatus': true
