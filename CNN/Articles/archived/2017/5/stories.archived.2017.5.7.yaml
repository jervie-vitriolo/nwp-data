      'mgnl:lastActivated': 2019-07-18T08:22:25.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f176485-8e77-4bfa-bc6d-87436f9298f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:22:25.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:22:25.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab Philippines condemns the bombing on Saturday at Norzagaray
        Street in Quiapo, Manila," the statement said, "We are deeply saddened the
        incident took the lives of two civilians, including one of our GrabExpress
        partners."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564fede5-7a36-46ca-92cc-780b514eea80'
      'mgnl:activationStatus': true
