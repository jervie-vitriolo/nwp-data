    'lead': 'Senator Leila de Lima and Teddy Locsin Jr., the country''s representative
      to the UN, spoke up on the visit of UN Special Rapporteur Agnes Callamard to
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:28:10.311+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-18T08:28:10.872+08:00
