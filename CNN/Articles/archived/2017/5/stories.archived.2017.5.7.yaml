      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morado''s decision to call it a career comes after Ateneo succumbed
        to the Lady Spikers in Game 2 of the finals – their second consecutive year
        to be beaten out by La Salle.</p>'
