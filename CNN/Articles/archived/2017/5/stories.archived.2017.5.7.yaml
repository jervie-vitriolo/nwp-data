      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Albayalde said the first of the twin blasts was meant for
        Abinal, he said the second blast may be directed at the first responders,
        especially officers of the Explosives Ordnance Disposal/Canine units (EOD/K9).</p>'
