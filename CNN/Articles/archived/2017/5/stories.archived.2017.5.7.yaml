        day <em>namin. ''Yun ''yung pinakamahirap na</em> scene. So <em>medyo nahirapan
        ako kasi, hindi pa rin masyadong nag-</em>sink in ''<em>yung karakter ko,
        pinagawa na sakin ni Direk</em> Louie ''<em>yung mahirap na eksena</em>,"
        delas Alas claimed.</p>'
