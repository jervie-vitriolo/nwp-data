    'lead': 'Eighty-two Chibok schoolgirls have been released after successful negotiations
      between the terrorist group Boko Haram and the Nigerian government, according
      to a government official close to the negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:32:05.192+08:00
