      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lagos, Nigeria (CNN)</strong> — Eighty-two Chibok schoolgirls
        have been released after successful negotiations between the terrorist group
        Boko Haram and the Nigerian government, according to a government official
        close to the negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90361952-9da3-429f-a00a-e2c6e8f054ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:32:05.193+08:00
