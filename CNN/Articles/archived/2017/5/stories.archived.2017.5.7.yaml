      'mgnl:lastActivated': 2019-07-18T08:28:10.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/05/Malacanang-slams-Callamard-visit.html"><strong>READ:
        Malacañang slams visit of UN rapporteur to PH</strong></a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e5ea5-439a-4f00-89f7-f3097b88b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad4248-7a23-4231-8750-ce170e2c2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Callamard said she informed the country of her
        visit on April 28. She also mentioned that she let it be known that it would
        not be an official visit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453eeb2-ed2e-44cc-ab78-f720e6dc4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb13c6-a309-4e89-9757-8ac76cf2b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of the Philippines replied with letters dated 29
        April and 1 May, acknowledging reception of my letter and reacting to the
        information about my upcoming academic trip. Exchanges on this matter by phone,
        mail and email between my mandate and the Permanent Mission of the Philippines
        continued until 4 May," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096aee1f-e736-47aa-96fa-e21d726f4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42283df2-ce6c-4d8c-a415-c4a980806c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said in a statement on Friday that Callamard''s arrival "circumvents
        all recognized United Nations protocols for such visits."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208cfa4d-cd1a-418f-a601-b7fc998c962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4c4e1-2e9a-4ec9-9860-0d796355e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed that, in not contacting our government in advance
        of this visit, she has sent a clear signal that she is not interested in getting
        an objective perspective on the issues that are the focus of her responsibility,"
        Abella wrote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b028abe-ba7b-4d0d-b250-c787532f8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d9651-ab4e-477e-9efa-b273014cd294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard was a guest speaker at a two-day drug policy forum, "Drug
        Issues, Different Perspectives," at the University of the Philippines (UP).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb8f89-871b-4c3a-8751-881d9330af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20b083-165e-4356-8781-fc3a6513d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum, organized by the Free Legal Assistance Group (FLAG),
        coincided with the 30th anniversary of the Commission on Human Rights.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994f9a5-7529-4648-94a3-8ea50e56e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4b5b4-7d28-4c4f-a802-c4583fae5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the organizers, Cookie Diokno FLAG, said that as far as they
        know, "the UN Special Rapporteur followed all of the protocols or the procedures
        required which was to inform the Philippine government, contrary to what is
        stated in the statement."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43de9d3-3fae-4dc3-8167-d3731e10f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970ab23-7892-4fcf-8e1b-3dd2912e8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Chancellor Michael Tan clarified that the gathering was not held
        to defy the government.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447f031-8425-4f56-b7d5-ae13a83465be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd910b6c-d1fb-48ea-bcd6-9c1c19cdc31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the state university is one with the campaign
        against drugs, they favor the proper implementation of anti-drug policies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404e34a-0c8a-4e4b-a4c5-645e9ca877aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:10.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-18T08:28:10.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4ea0e-037f-4c42-a4d5-132edf2263a6'
