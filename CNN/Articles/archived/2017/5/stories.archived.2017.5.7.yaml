      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2017/05/06/uaap-la-salle-beat-ateneo-women-volleyball-crown.html"><strong>READ:
        La Salle beats Ateneo to defend women''s volleyball crown</strong></a></p>'
