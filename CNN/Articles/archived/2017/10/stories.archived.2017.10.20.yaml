      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. Regine: Isang Pasasalamat (1996)</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c24b3-8ff5-44b3-a596-2016d7da2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her first 10 years on the industry was a resounding success,
        Velasquez gave a love letter to her fans via a free concert at the UP Sunken
        Garden Open concert grounds — reminiscent of Streisand’s 1967 concert at New
        York City’s Central Park. She sang her greatest hits thus far, accompanied
        by the Philippine Philharmonic Orchestra under the baton of Ryan Cayabyab.
        The show also marked her first foray into stage direction, unleashing a different
        side of her artistry.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec6e426-06ab-452c-901c-3f6a425bf899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. Return to Viva Records (1998)</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaadb84-2b1e-4cdb-a2ec-301d4507b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her successful recording career under Polycosmic Records,
        Velasquez went back to Viva Records to release “Drawn” which ushered in her
        new, sexier sound (and image). From singing mostly pop ballads, she added
        an R&amp;B flavor to her music. “Drawn” also revealed her other talents: sketching
        (she drew the cover artwork of the album) and more notably, directing (she
        directed her own music video for the album’s lead single, “How Could You Leave”).</p>'
    '57':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/qWvZL1BjHxE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282b79b-77c6-4dda-a496-d495ca0fbe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c30622-f107-4c94-a845-636ee6e4f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>14. The birth of the Regine-Aga loveteam (1998)</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aeae86-e56f-4bd8-aa2c-99c09ac4647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were eager to have another Regine Velasquez movie after the
        wide acclaim of “Wanted: Perfect Mother.” Viva then decided to pair the Songbird
        with one of the most popular leading men in the country: Aga Muhlach, and
        the results were so romantic — and somewhat sexy as well (see music video
        below). “Dahil May Isang Ikaw” would be the first of many box office successes
        for this love team.</p>'
    '61':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/dwT_yZ4JG0w"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab22982-6f8a-497b-8e03-4aedb09330b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edb880-3772-43ef-8aaf-6ccbbd8c6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15. Bringing the concert experience to television (1998)</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61080d0a-d3f8-477b-b0be-3ba11e7e7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when ABS-CBN’s “ASAP” was dominating the Sunday noon timeslot,
        rival GMA had to quickly inject a booster to their fledgling variety show
        “Sobrang Okay Pare.” The show was reformatted to simply “SOP” and Velasquez
        was introduced as one of the new main hosts of the show. The Back-to-Back-to-Back
        segment became one of the most successful innovations of the show, with her
        concert caliber performances being one of the most anticipated segments by
        viewers.</p>'
    '65':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ss4zo5IqpyI"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ea3ec-d7c7-4eea-ba20-fcf7cfd9faeb'
      'mgnl:activationStatus': true
