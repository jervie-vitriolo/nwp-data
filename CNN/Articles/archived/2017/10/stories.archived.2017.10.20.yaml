      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the inaugural MTV Asia Awards, Velasquez made her triumphant
        return to the Asian music stage, representing the Philippines in the event
        that brought together the region’s biggest talents. She picked up the award
        for Favorite Artist Philippines (an award she would win again the following
        year) and made that unforgettable duet with international pop star Mandy Moore.</p>'
