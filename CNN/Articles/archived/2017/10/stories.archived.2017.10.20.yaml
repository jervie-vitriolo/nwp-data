      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>16. Reaching the peak with “R2K” (1999)</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da966f-1fcf-4f33-9b95-20ca5ab5fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Velasquez conquered every aspect of the Filipino entertainment
        industry, it still remained that music and that voice was her #1 weapon. In
        1999 she released her arguably greatest album thus far: “R2K”. But though
        the cover features an image of her in the future, Velasquez’s album is a collection
        of song covers. The way she sang those 17 songs was inventive and revolutionary,
        backed by fresh arrangements. She stamped her brand of vocal acrobatics into
        some of those songs so well that now we recognize the Velasquez version more
        than the original, including Aerosmith’s “I Don’t Want to Miss a Thing.” It
        did not come as a surprise that this was her most successful album to date,
        as it reached up to 12x platinum.</p>'
