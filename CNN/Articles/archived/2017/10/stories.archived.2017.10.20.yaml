      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Claire Jiao, Ina Andolong, VJ Bacungan and
        Cecille Lardizabal contributed to this story.</em></p>'
  'Rains-to-continue-over-parts-of-the-PH-due-to-Paolo-LPA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-20T12:21:37.925+08:00
    'imagesource': 'jcr:36a99e7c-0913-4ca3-8fc2-04a67368c0c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cc98cd3-0fd5-41e0-9d85-6392616c1794'
    'lead': 'An orange rainfall warning is raised over Eastern Samar, Northern Samar,
      Samar and Biliran. This warns residents of flooding and landslides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:24:43.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T14:24:46.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:24:46.363+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Paolo, LPA continue to dump rain in parts of PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82549e2f-0c93-42c6-b714-a7be2aafdbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Rains
        still prevail over the Visayas and parts of Luzon on Friday as typhoon Paolo
        and a low pressure area (LPA) continue to hover over Philippine territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e35c34-12f5-49ad-892b-a42a14e0ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. advisory, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said moderate to occasionally
        heavy rains will prevail over the Visayas, Mimaropa, and Bicol in Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030aa246-1dcd-4d21-a06e-ddad13ccad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in these areas are warned against possible flash floods
        and landslides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d28b9-f1ee-440b-a8df-5d96fea7673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu and Bohol are experiencing light to moderate rains which may
        continue until the afternoon, PAGASA said at 11 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760fb67-bdeb-458a-9d7e-ee674b0fd52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An orange rainfall warning is raised over Eastern Samar, Northern
        Samar, Samar and Biliran. This warns residents of flooding and landslides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21d265-4a99-4af3-9b60-2afa0679b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said sea travel will be risky off the coasts of Northern
        Luzon, Palawan, eastern seaboard of Central and Southern Luzon, western and
        eastern seaboards of the Visayas, and western, northern and eastern seaboards
        of Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926db4c6-ba7b-4bfd-8849-3b7b25753f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclement weather is caused by two weather disturbances affecting
        the country: Typhoon Paolo, which was spotted 860 kilometers east of Basco,
        Batanes, and an LPA 105 km south of Occidental Mindoro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24b896-b936-46b3-b5b2-25d1265f9db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo has slightly accelerated Thursday morning. It is now moving
        at 16 kph, and is expected to leave Philippine territory by Sunday morning</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10e452-150b-4383-b057-f64b52732523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has maintained its strength, packing maximum sustained winds
        of 130 kph near the center and a gustiness of up to 160 kph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c029c4e-fbe0-4451-9da6-8ea758e9cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain has poured over parts of the Philippines the past week due
        to the two weather systems. On Thursday, Zamboanga City declared a state of
        calamity after heavy rains earlier this week left five dead, one missing,
        and forced the evacuation of thousands of families from their homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadbf8c-f670-4af9-b623-db6ea8c39ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:24:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:24:46.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: <a href="http://cnnphilippines.com/news/2017/10/19/Zamboanga-City-state-of-calamity-typhoon-Paolo-LPA.html">Zamboanga
        City in state of calamity as thousands evacuate due to heavy rains</a></h2>'
  'Candela-The-Italian-town-paying-people-to-move-there':
    'author': 'Silvia Marchetti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-20T01:18:45.097+08:00
    'imagesource': 'jcr:789f15e8-c43b-48b6-a565-a87f058fb6b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26042f28-4d32-4cbd-a4e6-1b0fa2709f93'
    'lead': 'The mayor of Italian town Candela has come up with a practical solution
      to its dwindling population number — paying people to become residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:31:22.254+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T14:31:29.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:31:28.919+08:00
