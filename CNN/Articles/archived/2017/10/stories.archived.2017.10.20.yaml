      'mgnl:type': 'text'
      'text': '<p><strong>21. Box office queen (2002)</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14277f43-a180-423b-b67e-7629807b3828'
