      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. The maiden flight of Asia’s Songbird (1989)</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510973c6-f1dd-45c4-80f4-d2b1a2c4fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing her debut album did not mean that Velasquez was done with
        singing competitions. This time, however, she was on her biggest stage yet:
        the 1989 Asia-Pacific Singing Competition, chosen to represent the Philippines.
        She unleashed two of the most powerful songs in her arsenal: a diva version
        of “You’ll Never Walk Alone” from “Carousel” and the diva staple “And I’m
        Telling You (I’m Not Going)” from “Dreamgirls.” Her performance grabbed the
        attention of the Asian media, who then dubbed her as “Asia’s Songbird.”</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/gk8f1LZPcKE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51504f-8cec-4155-b043-f0f4eeca7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c3aa2-1d90-4007-afae-2ba19342c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.755+08:00
