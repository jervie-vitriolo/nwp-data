    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The real cost of mental health care in the Philippines

      '
    'updated': 2017-10-26T18:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743485ac-9d59-4796-a018-5807b2d50527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.834+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Some of the teenage
        boys ram into the grills of their newly painted cells at Pavilion 14, the
        mental facility for male patients under 18 at the National Center for Mental
        Health (NCMH) in Mandaluyong. Others waved, others stared, and a few are indifferent
        to our arrival. Most of them are either pacing their rooms or squatting on
        the ledge of their quarters — either looking everywhere or staring at one
        thing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05069737-5806-43d2-9a25-515b5c62fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.834+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys’ heads are shaved. <em>“Kailangan</em> close to the scalp
        hair cut <em>kasi baka magsabunutan,”</em> says Dr. Joanna Borja, a third
        year psychiatry resident at Pavilion 14. The sleeping quarters in this facility
        are empty — no beds or mattresses, just a massive space separated by dark
        brown metallic grills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7fac8-a79b-41af-bf4c-9063759c2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.834+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala silang</em> beds <em>kasi hindi pwedeng maglagay. Kasi
        ano ‘yun,</em> material ‘yun to harm themselves or harm others,” explains
        Borja. <em>“Kumot nga maingat kami dun. ‘Yung iba may banig pero binabantayan
        namin ‘yan kasi magagaling ‘yang mga ‘yan, minsan dinudugtong-dugtong para
        magbigti. Kahit toothbrush hindi sila allowed humawak … Kasi hindi mo alam
        takbo ng mga isip nila.”</em></p>'
    '5':
      'image': 'jcr:63eee615-fba9-4095-b5bf-1e498cb45c83'
      'imageCaption': 'The sleeping quarters in this facility [at the National Center
        for Mental Health] are empty — no beds or mattresses, just a massive space
        separated by dark brown metallic grills. “Wala silang beds kasi hindi pwedeng
        maglagay. Kasi ano ‘yun, material ‘yun to harm themselves or harm others,”
        explains Dr. Borja, a psychiatry resident at NCMH. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96874557-40f6-45b4-a3b9-67d0e6959bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d407e-a231-4c88-89f8-44b35f57b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pavilion 14 is one of the 35 pavilions at the NCMH, the biggest
        mental hospital in the Philippines. Carrying 4,200 beds, the NCMH looks like
        a 20th century university campus, with various buildings and facilities scattered
        across a vast expanse of land. Like universities that have shrines dedicated
        to people who signify the thrust of the institution, a monument of a woman
        also greets visitors of the Mandaluyong mental hospital. The woman, dressed
        in a neoclassical night dress, is Jose Rizal’s Sisa, with a marker below that
        reads, “A mother who became insane because of the hardships and sorrow she
        suffered.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98faf367-8011-48ce-b5d3-726b4a127505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the shrine of Sisa, cemented roads lined with trees stretch
        out into the property. “The facility is sprawling over 47 hectares of property
        in Mandaluyong,” says Dr. Bernardino Vicente, who has been the director of
        NCMH for 19 years. He sits on his black, leather couch in the administration
        office of the hospital, and beside his couch are piles of old, hardbound books
        that have seen the many changes that the NCMH has undergone — from being a
        home for the aged, a correctional facility, a boys town, to being a mental
        hospital.</p>'
    '9':
      'image': 'jcr:f13d10fe-b0d5-4169-8c04-0656119cc90c'
      'imageCaption': '“Nagagalit sa’kin ‘yung iba if I say this eh, it''s because
        rights-based siya [''yung Mental Health Bill] … wala sa panahon, it''s not
        timely. This is not the time to talk about human rights," says Vicente, the
        director of NCMH, when asked about his opinion on the Mental Health Act of
        2017. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f047d-78ed-4a5f-8ffe-e39d5a1949c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db36397-c931-462e-b55c-cd9df20196b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the pavilions that house the patients, there are also
        dormitories for staff who live inside the property, a designated building
        where all of the patients’ food are prepared, and a sports arena for patients
        who are well enough to engage in activities. Just a few steps away from this
        sports center is a rehabilitation pavilion for adult women. It looks like
        a public elementary school, with the ‘classrooms’ as wards, with the ‘quadrangle’
        as their common area, and with doors that are doubly secured by steel gates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831bed0-cc63-4882-a469-fcc18891a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are in pink hospital dresses, all doing a myriad of things
        — showering, playing sungka, watching T.V., sleeping, conversing, staring
        at empty spaces. They start asking us questions simultaneously (<em>“Taga-saan
        kayo?” “Anong channel kayo?” “Koreana ka ba?”)</em> while some remain seated
        in plastic chairs or in corners of hallways, oblivious to our presence. Besides
        their uniforms, the only thing they have in common is their slow, leisurely
        pace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78ad1a-767d-4286-a5fe-66cd279507ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problem lang kasi dito sa mental hospital is that we’re perpetually
        on sale ... the concept is since you''re going to be for sale, no funding
        was given to the hospital so since 1968, dilapidated ‘yung facilities.” —
        Dr. Bernardino Vicente</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed7d95-14fd-4b82-b9f6-45b0e7e170b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the pavilion with adolescent boys, this pavilion has mattresses
        and beds, similar to typical public hospital wards. In one of the rooms, a
        few female patients are being taught how to make fried potato balls. <em>“‘Yung
        mga</em> occupational therapy o different activities for rehabilitation, that
        is to prepare them<em> ‘pag labas nila</em> in order to be better equipped
        <em>na maka-adjust ulit sa</em> society,” says Dr. Jose Loveria, the head
        psychiatrist of the rehabilitation pavilion for women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e9b7f-6767-4364-b919-c3e465a433d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few kilometers away is a freshly coated building called the Psychosocial
        Rehabilitation Program and Training Center, a site where patients are taught
        vocational activities like making soap out of guava leaves or making screen-printed
        shirts, which they then sell to the community within the hospital property.</p>'
    '19':
      'image': 'jcr:5a9d7e87-8e67-4bf8-92ed-c73f18e19b51'
      'imageCaption': '“‘Yung mga occupational therapy o different activities for
        rehabilitation, that is to prepare them ‘pag labas nila in order to be better
        equipped na maka-adjust ulit sa society,” says Dr. Jose Loveria, the head
        psychiatrist of the rehabilitation pavilion for women at the NCMH. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df04ed-60c4-41d2-a9a8-8893adfe3d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec535c1-0fe2-4880-b4c1-e61b2cf3d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we enter this brightly lit building, Robert [full name not disclosed],
        a 48-year-old patient with an incomplete set of teeth and thinning hair, waves
        hello. The staff leads us to a room of around 10 male patients sitting on
        a communal table, wrapping citronella soap with plastic. In another room is
        where they display their wide array of products — tote bags, shirts, soaps,
        lotions — which Robert proudly shows off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719719ae-4095-46e3-8883-a6f87fe8dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the help of [this center], I am developing skills. I used
        to be a bad salesman. I used to work also [as] a real estate person, so here,
        I learned how to market, how to barter, how to haggle with customers,” he
        says. After working as a salesman, Robert went on to work as a call center
        agent before he was diagnosed with schizophrenia, and was later admitted by
        his family during the summer of 2009.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446ea8e-d358-48ef-b428-8c0d62e923a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had an experience with illegal drugs. I took it once with my
        girlfriend, so I had a relapse …  They brought me here and I was brought in
        Pavilion 6, which is like the receiving area of the hospital. I do admit I
        was in bad condition. I could not tell reality and my imagination. I could
        be talking to you right now but in my brain I was already in the States, or
        I was flying away,” he recalls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45d6f8-8028-43bd-86fc-84e6dff84eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This center was only opened in 2014 and parts of the women’s pavilion
        are currently under renovation. While this may be a promising movement towards
        better facilities and services, there are still structures around the property
        that have been left to gather cobwebs and weeds. This comes as no surprise
        to Vicente, the director, as he knows that the NCMH has always been up for
        sale, which has made it hard for the hospital to receive proper funding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224cf573-3685-4822-917e-43b6488927dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang problem lang kasi dito sa</em> mental hospital is that
        we’re perpetually on sale,” he says. “In 1968, there was a law that mandated
        the sale of the NCMH and in fact, the entire welfare bill property and the
        proceeds should go to child welfare. That has been news for many, many years
        ... the concept is since you''re going to be for sale, no funding was given
        to the hospital so since 1968, dilapidated ‘yung facilities. <em>Wala kasing
        capital</em> outlay being given.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb1de0-e8c0-41e0-b836-71098010f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffef31-73d5-45a7-9bf7-bf66a64543f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly approved Senate Bill No. 1354 or the Mental Health Act
        of 2017 sponsored by Sen. Risa Hontiveros may help NCMH to get adequate funds,
        as the bill mandates the Department of Health (DOH) to provide psychiatric
        and neurological psychosocial services to all regional, provincial, and tertiary
        hospitals, while also increasing the capacities of mental health professionals
        and all health service providers. The bill also mandates educational institutions
        to run anti-stigma and discrimination programs on mental health in schools
        and universities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe83613-8a4e-41e8-932c-d6a14f476a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vicente is not entirely convinced by the bill, saying that the
        bill is still more rights-based, a feature that, for him, isn’t necessarily
        of paramount importance. “That version is basically rights-based eh because
        understanding where Risa Hontiveros is coming from. So ‘yung effect niya …
        mas maraming emphasis on the rights of the mentally ill patients. And just
        a segment of the bill that [is] devoted to the services … a few pages but
        maraming rights, rights,” Vicente explains. He would rather have the bill
        shift the focus toward the services that can be offered since the rights of
        mental health patients are already covered by the anti-torture law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe5843-f634-44a6-9f1e-b4522e2442fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.835+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2 of the Anti-Torture Act of 2009 states that “the human
        rights of all persons, including suspects, detainees and prisoners are respected
        at all times; and that no person placed under investigation or held in custody
        of any person in authority or, agent of a person in authority shall be subjected
        to physical, psychological or mental harm, force, violence, threat or intimidation
        or any act that impairs his/her free will or in any manner demeans or degrades
        human dignity.”</p>'
    '37':
      'image': 'jcr:88c24059-6d63-44c6-a632-8afe53e4368d'
      'imageCaption': '“I had an experience with illegal drugs. I took it once with
        my girlfriend, so I had a relapse …  They brought me here and I was brought
        in Pavilion 6, which is like the receiving area of the hospital. I do admit
        I was in bad condition," recalls Robert*, a 49-year-old patient at NCMH. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d02bd-05af-4223-a021-e87905b78b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68c1ae-4ce4-49fc-872f-4f3edcd60e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Na-pass na ‘yung</em> [anti-torture] law <em>na ‘yun</em> and
        it covers already that aspect [so] it''s just a duplication,” he says. <em>“’Yung</em>
        services, <em>mas may</em> emphasis on community-based mental health services.
        So on the part of the services<em> ng</em> hospital, it doesn''t speak about
        modernization or developing a new mental hospital, wala.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04859b4b-c501-42f0-a04a-687fedb441be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 data of DOH’s Bureau of Health and Facilities Services
        show that there are only two government-owned psychiatric health centers,
        Mariveles Mental Hospital in Bataan and Cavite Center for Mental Health. The
        NCMH on the other hand is classified as a specialty mental hospital, as it
        is the only tertiary medical center for mental health disorders, which is
        why it is not under this list. The same report reveals that there are 58 private
        psychiatric health facilities across the country — 32 of which are all in
        NCR, and the rest scattered among Regions 1 to 5, 7, 10, and the Cordillera
        Administrative Region.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656a3f6-2279-4a85-8ded-1a763c242684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vicente agrees that community-based mental health services
        are imperative in making mental health services more accessible to people
        outside of the city, he still thinks that talking about human rights at this
        time in the Philippines is futile. “Nagagalit sa’kin ‘yung iba if I say this
        eh, it''s because rights-based siya … wala sa panahon, it''s not timely. This
        is not the time to talk about human rights.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d19e5-f54b-41bb-8978-86083662d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc597848-7bb9-401e-8d2d-453439f3c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Hontiveros is signing a document in her beige-carpeted office
        in Senate when I arrive. She fixes her pink and purple skirt suit, sits down
        on a cushioned chair, and clips her tortoise-shell eyeglasses.</p>'
    '47':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1901958243377399%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082e940-44df-4b5e-9420-be91870732e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
