      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Regine’s next stage: The theater (1995)</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15260f78-ef16-4288-90eb-ad88fe9dec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the producers of Miss Saigon scoured the world for the lead
        of their new musical, they stumbled upon Velasquez, who at the last moments
        decided that the life of Kim was not for her. But then the call of the musical
        stage was strong, that she starred as Maria Clara in the Ryan Cayabyab musical
        adaptation of “Noli Me Tangere.” This stint would let Velasquez add “actress”
        in her expanding list of credentials, and paved the way for Viva Films’ head
        honcho Vic del Rosario to discover the Songbird’s gift for acting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37a948-52e6-497f-a82f-898cc4553216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Reinventing the past with “Retro” (1996)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7dc505-37a8-4de6-8733-32466a69f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then released her third album with Polycosmic called “Retro,”
        which featured a whole setlist of covers of hits from various genres. It would
        soon start the wave of other recording artists doing an “all-covers” album
        and the surge of the demand for “revivals.”</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A1om8TrK8V8Zqn27AHfUAhQ"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
