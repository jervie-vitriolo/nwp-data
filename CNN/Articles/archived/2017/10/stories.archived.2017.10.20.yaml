      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this 2003 live interview on CNN’s “Talk Asia,” Regine Velasquez
        was tagged as a “Filipino Superstar” who has maintained her popularity for
        the past 15 years. Fresh from winning her MTV Asia Awards and her series of
        concert and box office successes, host Lorraine Hahn asked about the beginnings
        of her career, her role in the family, and the secrets to her longevity.</p>'
