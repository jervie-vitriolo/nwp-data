  'NBA-Jeremy-Lin-Brooklyn-Nets':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-20T13:38:08.530+08:00
    'imagesource': 'jcr:d6e1e296-d4cf-4ed6-93ee-1ee06e74f34d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d3473c-9a67-4a1a-b765-c4f752e485ea'
    'lead': 'Jeremy Lin’s 2017-18 NBA season looks to be over after the Chinese-American
      suffered a knee injury that left him writhing in pain on the court in his team’s
      season-opening loss, the Brooklyn Nets said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:16:14.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T13:16:20.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:16:20.092+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nets'' Lin set to miss season with knee injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e016dc-6fba-43de-b245-03f4371d8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Jeremy Lin’s 2017-18 NBA season looks to be over after
        the Chinese-American suffered a knee injury that left him writhing in pain
        on the court in his team’s season-opening loss, the Brooklyn Nets said on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a0cbf-5227-42bc-b4a8-efecfc05782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin, who was diagnosed with a ruptured patella tendon of the right
        knee, landed awkwardly and crumpled to the floor after driving to the basket
        for a layup in the fourth quarter of the Nets’ 140-131 loss to the host Indiana
        Pacers on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940ef54-b59e-4454-b01f-051abb0582de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old guard, who had 18 points and four assists in 25
        minutes, immediately clutched his knee and said “I‘m done” before bursting
        into tears and being helped off the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd6cf7-4a57-4037-994e-0c3d2f5bac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jeremy worked tremendously hard during the off-season and in training
        camp and was excited for the prospects of the team this season,” Nets General
        Manager Sean Marks said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e38b3-e585-409b-a93a-a89b20f9a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel awful that the injury will cost him the season, however
        our entire organization will be there to support Jeremy in every way possible
        throughout his recovery. Jeremy remains an important part of this team and
        will continue to contribute in a leadership role.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4cd5c-07df-4d40-8697-ec437f314358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin, the first American of Chinese or Taiwanese descent to play
        in the NBA, went from an unknown professional basketball player to an overnight
        sporting sensation in 2012 when he led a winning turnaround for his former
        New Knicks team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4dcb4-9efe-49a8-9b5a-0c146faf1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He averaged 20.9 points and 8.4 assists per game in February of
        that year while leading the Knicks to 10 wins in a 13-game stretch that overwhelmed
        New York City and caught the imagination of Knicks fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d59ae9-77fa-49c0-bb79-5b8f8cc0912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin went on to appear on the covers of numerous magazines, and replicas
        of his No. 17 jersey soon became a top seller amid a media and fan frenzy
        around him nicknamed “Linsanity”.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fff43-1a74-4e97-a331-1d79edfeef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin, who was benched later in that breakout season after suffering
        a knee injury, left the Knicks a few months later after they refused to match
        a restricted offer sheet in free agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1e51d-28ec-4ccf-98f1-818d14acfa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:16:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:16:20.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to play for the Houston Rockets, Los Angeles Lakers and
        Charlotte Hornets before signing a three-year, $36 million contract with Brooklyn
        last year.</p>'
  'Los-Angeles-Dodgers-World-Series-Chicago-Cubs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-20T13:21:52.254+08:00
    'imagesource': 'jcr:2d4b7d33-4045-48fe-b21a-05bbf17ee2fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5643e64e-f513-4f57-a63f-21e4125ade5c'
    'lead': 'Los Angeles will meet either the New York Yankees or Houston Astros in
      the World Series, which starts in Los Angeles on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:18:20.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T13:18:24.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:18:24.492+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dodgers beat Cubs in Game Five to reach World Series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82830b-adc0-44f8-88b3-27b79a7b6614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Los Angeles Dodgers are back in
        Major League Baseball’s World Series for the first time since 1988 after beating
        the Chicago Cubs 11-1 on Thursday to clinch the National League Championship
        series 4-1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277a3e0-ef1a-442b-b5ab-e6500ac8eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles outfielder Enrique Hernandez struck three home runs,
        including a grand slam in the third inning, and drove in seven runs at Wrigley
        Field in Chicago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25d121-cf2d-44d7-97c2-3dbed7f1f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles will meet either the New York Yankees or Houston Astros
        in the World Series, which starts in Los Angeles on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3084c4ee-0b41-4a2b-8075-44e9a59fd9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yankees lead the Astros 3-2 in the best-of-seven American League
        Championship Series ahead of Game Six in Houston on Friday and, if needed,
        Game Seven on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec378900-1ad9-41f2-ac3f-93d5ccc172f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dodgers have won the World Series five times since moving from
        Brooklyn to Los Angeles in 1958, most recently in their last trip to the ‘Fall
        Classic’.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87b511-ef8d-487b-bf22-56417e023791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Feels good to hear (the words) ‘World Series,''“ Los Angeles starting
        pitcher Clayton Kershaw said. ”It’s been a long time coming for this team.
        I never thought in a million years I’d get to play a World Series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdea22-23fc-46a1-b334-9f65e5126e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know how to compare it to years past but everybody has
        a role and everybody executes. It just seems like there’s a different superstar
        every night.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ec152-bf11-4c1e-9ecf-a670234a94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Dodgers celebrated, the Cubs’ season concluded with barely
        a whimper, 12 months after they ended a century-long drought by beating the
        Cleveland Indians in the seventh game of the World Series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9d4fb-c24c-4d89-9462-c981a14d6561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cubs were never in it on Thursday, as the Dodgers batters jumped
        all over Chicago starter Jose Quintana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95cc22-170a-4077-a965-1ee3bf0b3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian left-hander barely made it out of the second inning,
        replaced by Hector Rondon with nobody out and the bases loaded in the third.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf401233-78fc-49c0-baf8-15fc1575d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondon quickly struck out Logan Forsythe before Hernandez sent the
        first pitch he faced over the ivy wall to make the score 7-0, effectively
        ending the contest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0e29d-60fb-4b43-933c-83a36edd15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez matched a major league playoff record with seven RBIs,
        while every position player had at least one hit for Los Angeles as they racked
        up 16 in all, to the Cubs’ four.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cceba9-a78f-437a-8099-48917547c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kershaw got the win after giving up three hits and one run over
        six innings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4799fb5-6ec4-4613-bda0-e4f6de838d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:18:20.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:18:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-times Cy Young Award winner for best pitcher in the National
        League, he improved his mediocre postseason record to 6-7, while the Dodger
        bullpen pitched three scoreless innings, extending their streak to 23 consecutive
        scoreless innings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad89978-ae37-4cf3-814a-f02ec14b3c79'
      'mgnl:activationStatus': true
