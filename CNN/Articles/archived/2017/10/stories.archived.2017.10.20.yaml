      'mgnl:type': 'text'
      'text': '<p><strong>23. Championing new vocal talents (2002)</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e61e38c-9db9-482d-85b5-d41a648dcbdd'
