      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/travel/article/candela-the-italian-town-paying-people-to-move-there/index.html">"Candela:
        The Italian town paying people to move there."</a></em></p>'
  'Spain-to-trigger-direct-rule-on-Catalonia-to-crush-independence-bid':
    'author': 'Laura Smith-Spark, Claudia Rebaza and Isa Soares, CNN'
    'caption': 'The Spanish government said Thursday it would begin the process to
      impose direct rule on Catalonia in an unprecedented move to crush the region''s
      independence bid.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-20T00:59:03.367+08:00
    'imagesource': 'jcr:b81a9de2-c62d-4db1-9955-1dd466011cfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '174f0476-c010-4e46-b937-5d5508d85096'
    'lead': 'The Spanish government said Thursday it would begin the process to impose
      direct rule on Catalonia in an unprecedented move to crush the region''s independence
      bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:40:48.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T14:40:52.098+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:40:51.740+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain to trigger direct rule on Catalonia to crush independence bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d77ff-2d27-41b2-ab96-e191ca689256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Spanish government said Thursday it
        would begin the process to impose direct rule on Catalonia in an unprecedented
        move to crush the region''s independence bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493c7b5-c705-4e37-8ce5-29bb55c448c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement from Madrid, the government of Prime Minister Mariano
        Rajoy said it would invoke Article 155 of the constitution, a provision that
        allows the central government to suspend the autonomy of the Catalan regional
        administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c2b10-48f0-4f6d-a973-0af99119d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy''s Cabinet will meet on Saturday to agree measures to "restore
        the constitutional order" in Catalonia, where a banned referendum on independence
        took place earlier this month. The plan will then be put before the Senate,
        where Rajoy''s Popular Party has a majority, for approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60212c-816c-4ed7-a52c-476fd0c7d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not spell out what steps would be taken under
        Article 155, but the provision gives Madrid the power to take over the running
        of Catalan institutions and force new elections. It has never been invoked
        before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe5bbb-7faa-4d96-820c-f907c025d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came minutes after Catalan President Carles Puigdemont
        threatened that the region could formally declare independence if the Spanish
        government did not engage in dialogue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a020f6-4e2c-4998-92f5-2cb8f3ff2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont also demanded Spain end its "repression" of Catalan separatist
        leaders, in a letter sent shortly before a Madrid-imposed deadline for the
        region to drop its independence bid. Two leaders of the Catalan independence
        movement were taken into custody on suspicion of sedition earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ada12b-8c2d-4682-a4d6-d2f6dfe0a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont: Madrid ''avoiding dialogue''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51895da2-a58c-4089-b31c-7e4895ced201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont had already&nbsp;failed to meet an earlier deadline&nbsp;to
        clarify whether his administration had officially declared independence from
        Spain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd030b23-6716-4a5c-b6b1-c8dab84db9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all our efforts and our will for dialogue, the fact that
        your only answer is canceling our autonomy indicates that that you do not
        understand the problem and do not wish to talk," Puigdemont wrote Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbc13a-7020-4543-99c3-a8e945ce4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Madrid "persists in blocking dialogue and the repression continues,"
        the Catalan parliament reserved the right to formalize a declaration of independence
        that was suspended on October 10, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df803d6-7cba-4b77-ae61-f96cf83fe02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that session, Puigdemont said that Catalonia had "earned the
        right" to become an independent republic in its October 1 independence referendum,
        which was banned by Spain''s Constitutional Court. But he suspended the effects
        of the declaration to allow for talks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484f5cf-da7a-4354-a131-538a15a7f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.25 million people turned out to cast their ballot in
        the referendum, with the regional government reporting that 90% of voters
        were in favor of a split from Madrid. But the turnout was low -- around 43%
        of the voter roll -- which Catalan officials blamed on the central government''s
        efforts to stop the vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4acad-e574-4edf-b079-afa29747cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent scenes unfolded as national police sought to prevent people
        from casting their ballots, leaving hundreds of people injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c030a-41e1-4604-8029-56183f1e3a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions exposed</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657af22-b0cb-4b9e-bef3-493d10eda35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish government opened sedition investigations into two Catalan
        separatist leaders, Jordi Sanchez and Jordi Cuixart, and the head of the Catalan
        police force, Josep Lluís Trapero.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434f824-3b81-4ba8-806a-297dff4d03cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and Cuixart were taken into custody earlier this week, while
        Trapero''s passport was confiscated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bd51a-c7c9-470a-a6e8-23eecdb5f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s prosecutor''s office alleges that Sanchez and Cuixart were
        not only responsible for demonstrations held on September 20 and 21, but also
        key in planning the October 1 referendum on independence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a768737-415f-494b-851c-fe9899f95b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has caused widespread uncertainty in Catalonia, a wealthy
        region in Spain''s northeast, and&nbsp;prompted some companies to move their
        legal headquarters&nbsp;to other parts of Spain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bda6b6-d06e-4077-9fd2-c15bf2416151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also exposed deep divisions between those who back the separatist
        movement and&nbsp;<a href="http://edition.cnn.com/2017/10/08/europe/catalonia-independence-spain-unity-protest/index.html">those
        who wish to remain part of Spain</a>. Many people from both sides have taken
        to the streets to make their views heard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc237db-5a94-494a-a73b-609148b8f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for Madrid</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9315c06-0708-4deb-b6b0-c2c5b8ce29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy traveled to Brussels later Thursday for an EU leaders'' meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2424d-6431-44c1-ba60-f3b2d762f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders have backed the Madrid government''s opposition to Catalan
        independence and its assertion that the unfolding crisis is an internal matter
        for Spain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70efb5a-281e-4266-aad9-9295f7e69a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring the situation very closely and support the position
        of the Spanish government which is also a cross-party position," German Chancellor
        Angela Merkel told reporters as she arrived in Brussels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebe261-37a3-409a-b1c0-5f80489c6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:40:52.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course this is concerning and we hope there are solutions here
        which are based on the Spanish constitution."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2ef5d-ccb3-418f-8198-b74e9b581969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:40:48.558+08:00
