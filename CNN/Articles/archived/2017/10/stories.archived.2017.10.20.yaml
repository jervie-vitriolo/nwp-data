  'mental-health-facilities':
    'author': 'Portia Ladrido'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-16T17:40:35.056+08:00
    'image': 'jcr:04d808e0-9fd0-412b-991e-cce48864a019'
