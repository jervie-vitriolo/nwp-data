      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 broadcasters from all over the world led by BBC joined
        forces to produce "2000 Today,” an unprecedented T.V. special with the goal
        of covering how the countries welcomed the new millennium. As one of the participating
        nations, the Philippines through GMA Network beamed to a global audience the
        video of Regine Velaquez singing the Philippine millennium song “Written in
        the Sand” atop the Manila Peninsula Hotel in Makati City.</p>'
    '73':
