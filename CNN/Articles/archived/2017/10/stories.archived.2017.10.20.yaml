    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Candela: The Italian town paying people to move there

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b3ac3-bc0d-474d-a73f-454881b653ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mayor of Italian town Candela has come
        up with a practical solution to its dwindling population number -- paying
        people to become residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9aa240-0c7d-49cd-86e0-92699ea09735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Gatta wants the small medieval town in Puglia to shine like
        it did in the 1990s, when more than 8,000 people lived here. Today, there
        are just 2,700 residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336ec30-71e2-4aa7-b8aa-964d264603bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, to recover the town''s lost grandeur, mayor Nicola Gatta is
        offering up to 2,000 euros ($2,350) to encourage people to relocate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a2249-9e96-425b-b8e6-ed7a8386c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/travel/gallery/candela---the-italian-town-paying-people-to-move-there/index.html">GALLERY:
        Photos of Candela</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546f153-d274-4016-9145-d834bdd59831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little Naples"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa1798-e25d-46d8-95fe-3bf01ff57b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work each day with passion and commitment to bring Candela back
        to its ancient splendor," says Gatta. "Up until the 1960s, travelers called
        it ''Nap''licchie'' (Little Naples), for it streets full of wayfarers, tourists,
        merchants and screaming vendors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ba654-b508-48d9-9767-3e3a85971480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days the Neapolitan buzz has been replaced by the silence
        of the surrounding green hills and pristine forests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bccea-6732-4a4e-abc2-427fde7c931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The churches that stand at each street corner fill up only to celebrate
        the very few births that occur here, or the many funerals for elderly residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1024080-a066-419d-af4f-4a9b9f54cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This maze of winding picturesque alleys, Baroque buildings and arched
        passageways is at risks of turning into a ghost town. Most young people have
        fled in search of a brighter future elsewhere, leaving behind the elders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5330557-f943-4b25-a7eb-5be06519b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Gatta is on a desperate crusade to save Candela from dying
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc1f14-1726-47a1-92be-b10e4eb7ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dozens of dazzling white houses with panoramic terraces
        and ornate balconies standing empty, waiting to welcome new residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9131081-ccce-46a2-8374-acccdbc922ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special criteria</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58b86d-a0f4-4043-8b37-198ad5164e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lure newcomers -- including foreigners -- Gatta''s council has
        opened up its coffers to in hope of boosting the town''s appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a213cb-036f-414d-a371-b2a812e52c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how it works: 800 euros for singles, 1,200 euros for couples,
        1,500 to 1,800 euros for three-member families, and over 2,000 euros for families
        of four to five people", explains Stefano Bascianelli, the mayor''s right-hand
        man.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25a72d-542a-4577-a89d-55addbabf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax credits on city waste disposal, bills and nurseries could also
        be offered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795aaf5-bacf-488d-81f7-df83243dc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three main requirements to receiving the cash: New residents
        must take up residency in Candela, rent a house and have a job with a salary
        of at least 7,500 euros per year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577ef94-bf9a-477a-be67-bec1cc1ed21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want people flocking here thinking they get to live off
        the town hall''s revenues, all new residents must work and have an income",
        says Bascianelli.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7fdd3b-1a8f-4bca-8475-a9d2efac7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six families from northern Italy have already settled in and another
        five have applied to move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ccf53-e3fa-4b24-936f-392eb78cff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local school janitor used the bonus to have his family join
        him in Candela. Other new residents have opened a news stand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b27bda-c0f4-47dc-99fd-b24107a6a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a quiet and simple lifestyle. No crowds, easy to move around,
        no traffic nor smog", says photographer Francesco Delvecchio, who moved to
        Candela from another part of Puglia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc1f16-e788-4dce-9dbc-84a05ca53390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he didn''t benefit from the bonus, he''s since become something
        of an ambassador for the town''s winning assets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecec6d-4323-46c9-90b3-fbb4b701179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re right at the crossroads of three gorgeous Italian regions:
        Campania, Basilicata and Molise, with all the wonders each offers at hand".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe1dfd-b04a-4ad0-a5af-8eea78faf385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candela natives are open and welcoming, happy to rub shoulders with
        the few newcomers living in town.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d62bf7-2803-4aff-8807-ed836583cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Puglia''s top beaches are just an hour drive away from the
        town, while the "Trasonna," a 35-centimeter long alley has turned into a tourist
        attraction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd90459-a91b-4de8-9f23-ac0b4a6f819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proud locals claim it''s the most narrow alley in Italy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a6c21-711d-4a23-85bd-1f2a0e41220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus points</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56c8be-6226-41a5-8724-14794f18ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life quality rocks here. We haven''t had one crime in 20 years",
        boasts Bascianelli.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd20c03-14ce-4e4c-91b5-9b94ddbf78dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town has been given an expensive makeover, and is looking shiny
        and new. Restyled old palazzos, streets and piazzas are now open for guided
        tours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7148814-f5c6-456d-9c33-49fb295db99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public money is used to fund folkloric costume parties, spectacular
        bonfires and festivals in order to reclaim ancient traditions and myths.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d2e24-fbdb-4bbe-9673-2041f12a1396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year a colorful infiorata (flower art festival) takes places,
        with artists creating carpets of flower petal puzzles that cover the pavements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28bfa0-4034-41ea-b3e2-9006ae81b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candela lies at the heart of what is known as "Italy''s barn" and
        the Grain Festival brings back the lost world of farming and agriculture through
        parades of tractors and plowing machines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e080f36-adac-4d87-a477-5c5e699f1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile new residents can take part in a fascinating one-week
        horseback tour along the wild Tratturo Regio route connecting Candela to the
        coastal town of Pescasseroli in Abruzzo, where livestock were moved from high
        to low lands as the seasons changed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfad840-edbc-49d2-bd6e-7db5cbd04118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also plans to open a toy museum and a showroom of medieval
        dresses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5eac95-274f-4309-965b-745070f269de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter wonderland</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3996f-fd39-401d-bf60-88d0d1ba491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatta''s most notable innovation is the glittering House of Santa
        Claus, which tells the story of the inspiration for the Christmas legend,
        Saint Nicholas, whose remains are thought to be entombed in the nearby town
        of Bari.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9d5fb-3ab5-4c5e-9cc0-1656ad354357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pays actors dressed as Santa Claus and his elves to take over
        a 1600s three-story building for an entire month -- much to the joy of the
        local children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9bc03-3579-45ca-bd72-c79d171567f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During summer, it''s easy to have occasional tourists stop by,
        but during winters it''s dead. We want an extraordinary event that can lure
        people even with the cold and snow", says Bascianelli.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6c2b9-98b1-4fd3-93a6-741a655a9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each floor has colorful bedrooms with soft mattresses and bright
        lights where Santa sleeps and greets kids bringing him letters. There''s a
        huge workshop where the elves make toys.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803d4b5-f591-4b8b-ad3d-3cb7b406f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparkling Christmas trees, stuffed reindeer and sledges are everywhere,
        as is the whiff of freshly baked biscuits and the sound of festive hymns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73ce38-838e-42b4-ba64-e276ed138e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foodie heaven</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaefe1c-30e8-4cc4-9ea5-fc28e07083a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candela''s food is also one of its highlights, and the town hosts
        Taste Candela, a food and wine tasting tour that unwinds through the historical
        center, every summer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb465c-51e3-4193-9860-937e9b3cba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each stop features local delicacies like sausages, creamy burrata
        cheese panini and bruschetta with olive oil.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83402b0-b1fb-4d26-b7b7-4920c5754007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most delicious fair is the Sagra dell''Orecchietta, celebrating
        Puglia''s renowned handmade, earshaped short pasta. While it traditionally
        made with turnip greens, here its served with game ragù of wild boar, hare
        or pheasant.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a309e7-db2e-4dfb-87e2-8191b50cdab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the best way to savour orecchiette: the ragù perfectly sticks
        to the pasta''s rough surface and does not drip", says Delvecchio.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1dd22d-c643-4e80-a7a0-0d1ec317dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top specialties include gourmet snails called ciammaruche
        and tender asparagus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf986a8b-d27a-45cf-b2fe-1d8b51924905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sound like a town you''d like to live in?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be037da5-6855-4eff-a2dc-2a8b457d26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:31:22.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:31:29.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apply now before the mayor runs out of cash.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df1aea-6980-48ed-98a1-864e61e4a236'
