    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104cf70-a380-42bb-ba2f-9a1ff6fafc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.837+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shown on the television are live footages of the facility’s halls
        with CCTV cameras, displaying what the patients are doing in real time. One
        T.V. exhibits the patients who are lining up in two straight lines, preparing
        to perform a dance number.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00693be8-965e-4a31-82ec-9abaace1dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.837+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When inside, patients would undergo dance lessons, music, arts,
        drama … they showcase their talents, parang ibabalik mo ulit ‘yung confidence
        kasi minsan aloof na sila, minsan ‘yung parents di alam na may ganito palang
        talent so binabalik ulit sa kanila ‘yun, so dahan dahan,” Flores says.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f2207-f3f3-40b0-af6e-ae6a786caf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.837+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690eb70c-2631-48eb-bb5f-61330e67e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.837+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Psychiatric Association (PPA), where Flores is also
        president, initiated the #MHActNow initiative, which gathered mental health
        advocates and personalities to urge the swift passage of the mental health
        act that can promote the rights of mentally ill patients.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7248fb-f421-4bed-8437-5601e0540ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.837+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started that endeavor under Dr. Ed Tolentino [previous president
        of the PPA], but you know, unlike other previous mental health acts ... it''s
        not only the rights of the mentally ill or the ones who are seeking help,
        but it was also highlighted in the bill, the rights of the ones who are helping
        like mental health professionals,” she says.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00eba60-793f-4346-8641-b94516418cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578af117-c8c7-4b38-a45e-ef0214d5c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s clear for Hontiveros, Weiler, and even Vicente that the rights
        of mentally ill patients are at the heart of the mental health bill. But Janice
        Cambri, the founder of &nbsp;Psychosocial Disability-Inclusive Philippines,
        does not think that the bill upholds the rights of patients at all.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85599cd6-24a8-41d2-a612-c0fa3618dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are lured into believing that [the bill is rights-based] because
        the bills contain a big section on rights, but these rights are largely not
        divorced from the medical services and are largely situated in the context
        of health services rather than in the wider development and inclusion discourse,”
        she says over e-mail.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de9dc6-41ed-4d52-b9be-318de5711378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlights that Article 3, Section 13 &nbsp;of the Mental Health
        Act, which stipulates exceptions to informed consent, is a violation to the
        UN’s Convention on the Rights of Persons with Disabilities (CRPD). “The mental
        health legislation uses human rights rhetoric but still legitimizes coercion
        and renders exclusion and disqualification lawful. The mere fact that those
        people do not see what is wrong with the bill goes to show how oblivious they
        are to international human rights standards,” she says.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a04c64-be7e-44be-ba86-ff0c049416d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambri was not available for a face-to-face interview due to a recent
        surgical procedure, but she explicitly explained through e-mail why she was
        chronically suicidal for 12 years and the pains she endured because of psychiatrists
        who prescribed her medicines that, for her, only contributed to the worsening
        of her condition.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abcfe18-03a8-4687-be40-feaabe0d5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am sure that doctors did not become physicians to harm people
        but forced treatment is not treatment at all,” she says. “Oncologists do not
        lock patients up and force treatment to them against their will when they
        refuse chemotherapy, don’t they? I don’t think any doctor does from other
        fields. Why are we treated differently? That’s discrimination spelled out.”</p>'
    '92':
      'image': 'jcr:4f464f60-252e-42e0-8d15-bb0fb6cd39c9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a278eb-3534-4d77-aa40-706fa425d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787780b-5bf4-4a2f-877c-67276c50a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borja, the psychiatry resident at NCMH, thinks that it’s easier
        for people removed from the day-to-day of mental health institutions to fight
        for absolute rights than for psychiatrists whose lives constantly revolve
        around observing mentally ill patients, listening to their harrowing stories,
        and seeing firsthand the effects of inadequate medication. “Kung puro rights
        naman, ayaw tusukan ng gamot, paano ‘yan gagaling?” she asks, rhetorically.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f58cd4-7a14-42ae-8209-456cc6f281d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambri also stresses that psychiatric treatment or medication must
        not be the default intervention because it diminishes other forms of healing.
        But Borja recalls that there have been families from provinces who go to NCMH
        as their last resort. She says that some have already visited albularyos and
        tried alternative medicines for cure, but once nothing works, most agree to
        have their family member admitted to the mental hospital.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d6e18-4ae9-4529-86ff-63b8c507d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the effect of mentally ill patients to families,
        Vicente says that it can be very disabling for a Filipino household. “For
        the Filipino family, it will mean somebody not going to work, somebody has
        to take care of this chronic, psychotic patient nila,” he explains. “It''s
        no joke when you have a brother or a son who is suffering from psychosis or
        schizophrenia or depression.</p>'
    '98':
      'image': 'jcr:6383f33f-eb89-4893-bc14-6ec8ebe78668'
      'imageCaption': '“’Yung pinaka-nakakainis lang, ‘pag halimbawa sumpong, gustong
        iwan ng relative. Nakakainis talaga kasi minsan sasabihin sayo, ‘Doc, mas
        mabuting mamatay nalang ‘yan’ ... Hindi po ‘yan gamit, tao po kasi ‘yan eh,"
        says Borja, a psychiatry resident at NCMH, on her frustrations about families
        who purposely leave their loved ones inside the facility. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f977e81-2f52-4473-8303-002fcd4757ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9ebae-9304-461f-a2f0-2aa93cb6f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What frustrates Borja the most is when families purposely leave
        their loved ones in the hospital to unburden themselves, especially those
        families who have patients suffering from schizophrenia.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8dd858-9962-4d9f-add3-3feda6113327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Yung pinaka-nakakainis lang, ‘pag halimbawa sumpong, gustong
        iwan ng relative. Nakakainis talaga kasi minsan sasabihin sayo, ‘Doc, mas
        mabuting mamatay nalang ‘yan’ ... Hindi po ‘yan gamit, tao po kasi ‘yan eh,
        at saka anak niyo po ‘yan, magpalit nga po kayo?’”</em> she says. “<em>Minsan,
        eh sila ‘yung dahilan kung bakit nagkakaganyan ‘yung patient eh.”</em></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abb510-a0c4-47a6-9edc-d6b7f6dde194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977262c-2f60-4034-a15c-a32d8f6eb483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are patients, who after months or years of medical treatment,
        do get reintegrated back to “the outside world.” Occupational therapy programs
        help in doing so, such as that of Loveria’s rehabilitation pavilion where
        female patients are taught to make fried potato balls. Vicente says that more
        awareness programs could be implemented this year with around ₱10 million
        funding from DOH.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458cbdf-a77c-4a69-9440-5488b721e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not merely creating awareness kasi madali ang awareness eh,
        sa T.V ka lang ano eh, we''re saying that we will create programs that [don’t]
        just say ‘Say no to drugs,’ we will actually teach them how to say no to drugs,”
        he says. “Gagawin mo talagang program but this will entail not only from the
        Department of Health kasi kailangan niya ng cooperation niyan — DepEd, DOLE,
        the LGU, it has to be a collaborative effort. A little bit tricky, but with
        10 million, I think we will be able to do something within the year.”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18e3b6-1eee-4491-a83b-487626191c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“It''s not my fault I have my illness either so I don''t blame
        myself, I don''t blame my family, I don''t blame society. It just happens,
        tough luck, I had an illness. So you know, you attack the illness.” — Robert</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946afb02-0dbe-4e5c-9507-085a45abcde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will also go to psychosocial programs and activities
        in sites like the building where Robert, the recovering patient, mostly spends
        his time on. “Ang project here is to break the stigma kasi schizophrenia is
        curable, it is curable. It just depends on the therapy so when this psychotherapy
        came in, we improved a lot. We lost our inhibition, we lost our sense of not
        belonging in society,” he says, referring to other patients as his “brothers.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa13783-885b-4469-9dc9-57156cb9374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His confidence in the way he talks is palpable, reeling his audience
        in with his practiced American accent. “Unlike pavilions where there are nurse
        stations, there are attendants. Here, there [are] no nurse stations, no attendants,
        it''s like ... a halfway house,” he says.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662c6ca-28de-4453-800d-ff902abecd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert attributes his return to ‘normalcy’ when he started observing
        and following how trainee nurses operate. When the hospital absorbed new nurses,
        he would imagine being a trainee in order for him to develop feelings of employment.
        Eventually, he learned how to handle himself, as well as how to pacify other
        patients. But more than imitating the nurses, he says that it was a conscious
        shift in mindset that helped him recover.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32377f-865e-4224-b36b-d04e6a54ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I realized that I''m thankful [my family] brought me here. I would
        have ended up more sick when I was outside,” he says. “The way I see it, the
        real enemy is the illness. If someone has cancer, you cannot tell that person
        that it''s their fault they have cancer or like if you [have a] cold, it''s
        not your fault. It''s not my fault I have my illness either so I don''t blame
        myself, I don''t blame my family, I don''t blame society. It just happens,
        tough luck, I had an illness. So you know, you attack the illness.”</p>'
    '118':
      'image': 'jcr:1dca6c37-1f9e-43a9-a518-6ab1d864d265'
      'imageCaption': 'Dr. Vicente of the National Center for Mental Health says that
        more awareness programs could be implemented this year with around ₱10 million
        funding from DOH. The funding will also go to psychosocial programs and activities
        in sites like the building where Robert, the recovering patient, mostly spends
        his time on. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054fe6c-6e69-44c6-8d91-cc2113bb5459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.838+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c6b5e-8f21-422f-8bb6-1671dac7de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.839+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of the conversation, Robert seems to want to shrug
        off stories from his past, as he always goes back to discussing the benefits
        of the Psychosocial Center or psychotherapy even without me prodding. I asked
        if he is already itching to go out of the hospital so he can pursue his dream
        of becoming a real estate salesman. He smirks, shrugs a little, then answers:
        “I''m a very patient person because I don’t want to go out [and] not be useful
        in society. Other patients that are discharged, they just hang around the
        house, and then their job is you know, watch over the house.”</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461f2b9-b0da-4685-b2c4-155eff125deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.839+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They sit there and they have little money to buy cigarettes and
        they just eat and that''s all — not very useful,” he adds. “I want to be useful
        in society. I want to get a normal job, handle the stress, and be capable
        again of earning so that maybe someday when my mom gets old, I''ll be able
        to take care of her.”</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdc9f9-26f4-4330-96ca-6f085b784f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.839+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert has been in the NCMH for eight years, but he’s still unsure
        when he’ll be released from the hospital. Simulating a parent talking to a
        child, he says, “[The doctor said,] ‘We will wait for your parents to decide
        and we will wait for the perfect day to discharge you.’’</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849342dd-d218-46cf-9f77-0feddd8893a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.839+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Robert, the perfect day may be tomorrow, a year later, or another
        five years from now. The shrine of Sisa may remain, the trees may continue
        to line the cemented roads, the structures may still be in a perpetual state
        of disrepair, legislators may continue to push for mental health bills, awareness
        campaigns may succeed or fail, but what will always hold true is the persistence
        of patients who, day in and day out, fight to silence the monsters in their
        minds.</p>'
