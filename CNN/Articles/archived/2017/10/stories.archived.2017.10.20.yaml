    'template': '1'
    'title': '30 moments that defined Regine Velasquez''s career

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a814cd-7272-41a7-aea7-ffad70f2c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life, October 20, 2017) —</strong>
        With a career that spans three decades and an artistic history that transcends
        generations of fans, it is impossible to create just one list that perfectly
        encapsulates the moments that molded Regine Velasquez-Alcasid into one of
        the most respected and celebrated artists of our time. How do you cherry-pick
        the top moments in the timeline of an artist that has had numerous hit songs,films,
        concerts?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d661bd-ceb8-4e51-a82b-8386ce9308f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still,&nbsp;we attempt to list down 30 moments in Regine’s career
        as the quintessential Filipino diva and pop culture icon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4ef5c-d398-4f5c-b9b6-a4c6ffa5caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Training in a sea in Leyte</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7278f8-586a-4a65-8194-22dc690ffb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the legend that made parents start submerging their own singing
        contest prodigies in water. Tales have it that what gave little Regina Encarnacion
        Velasquez her lungs of steel was her rigorous vocal training with her dad
        Mang Gerry that involved “sing-dipping” in the salty waters of Hinundayan,
        Southern Leyte, her mother’s hometown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8408079-f16a-471d-b3d8-0e4aaa142e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Conquering the little stages</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d46f27-f207-4ace-90c5-9c9748c90ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regine Velasquez appeal has always been rooted to her humble
        beginnings. With her reinforced vocals, she began to sweep across and conquer
        the barangay fiesta singing contest stages of Bulacan and beyond — the birth
        of a legitimate kontesera. She might not have won them all, but she won enough
        to keep going, and more importantly, provide for her family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09861f9c-f92d-4571-a1af-02694930e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. "Ang Bagong Kampeon" (1984)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b0fdd-331f-45b6-9f11-9f40447a7034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chona (as Velasquez was previously called) and Mang Gerry’s tandem
        sent shockwaves in the amateur singing contest scene and their small barrio
        victories snowballed with enough momentum to lead them to a national stage:
        the televised Bagong Kampeon singing competition. In the pre-YouTube era where
        every aspiring talent has to fight tooth and nail to catch a break, 14-year-old
        probinsyana Chona clinched the grand title with her sophisticated vocal prowess
        that contrasted with her wide-eyed demeanor.</p>'
    '15':
