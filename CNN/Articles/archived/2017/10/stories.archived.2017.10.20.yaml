      'mgnl:type': 'text'
      'text': '<p><strong>25. Regine speaks her mind on CNN (2003)</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0ec58-674d-46fe-baa4-f017105eb6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.761+08:00
