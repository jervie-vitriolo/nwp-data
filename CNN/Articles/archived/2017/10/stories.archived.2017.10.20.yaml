      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For diehard fans, the most iconic image of Regine Velasquez is the
        one where she was hoisted high up the Araneta Coliseum wearing a billowing,
        winged, yellow Rajo Laurel gown, belting the highest sections of her megahit
        “On The Wings Of Love.” This two-night concert, which was in support of her
        successful “R2K” album, reached standing-room-only levels of sold out.</p>'
