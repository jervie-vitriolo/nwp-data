      'mgnl:type': 'text'
      'text': '<p><strong>19. Conquering the rom-com genre</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ab740-73c0-461d-b856-4487298b7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if conquering the concert arena was not enough, Velasquez kept
        soaring high in 2000 by releasing another box office juggernaut, the romantic
        comedy “Kailangan Ko’y Ikaw.” Seen as the Filipino answer to the Julia Roberts’
        starrer “Notting Hill,” it sees Velasquez as a popular singer-actress (basically
        her life) who falls in love with Robin Padilla’s everyman character. Velasquez
        played off with Padilla’s trademark onscreen masculinity with her brand of
        feminine confidence, and the resulting chemistry was nothing short of charming.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66433fae-0140-4d82-96ce-e5cc664392d8'
