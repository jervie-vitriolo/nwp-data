    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9369029-01fb-43fe-aac2-110fe750b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
