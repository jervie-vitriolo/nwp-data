      'mgnl:type': 'text'
      'text': '<p>Cayetano has confirmed plans are underway for a bilateral meeting
        between Duterte and Trump during the summit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf310d8-f299-4cb8-8ae6-af9ac5228b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.973+08:00
