      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/19/Duterte-Trump-bilateral-talks.html">READ:
        PH eyes bilateral talks with U.S.</a></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94819798-d3d5-4150-b9ee-d47d3357283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.973+08:00
