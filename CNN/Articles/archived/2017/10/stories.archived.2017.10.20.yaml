    'template': '1'
    'title': 'CHR probing 951 alleged drug-related EJKs since Duterte election win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc215f22-b7b8-4772-bea7-248dee7941f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Commission on Human Rights (CHR) is investigating nearly a thousand alleged
        drug-related deaths from extrajudicial killings since President Rodrigo Duterte
        won the Presidential elections in May 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185d3db-4289-453f-b878-01ef82cb9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the CHR shows some 772 cases with 951 victims have been
        filed at the Commission since May 10, 2016, the day of the 2016 Presidential
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de0079-b80c-42bd-bbd1-66652dc65463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases at the CHR are either filed by complainants or launched independently
        by the Commission. The Commission says they are classified as drug-related
        based on evaluations made by its investigators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96753de4-9638-44ba-b5bf-27e60045a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases for investigation are motu proprio, or launched
        through the Commission''s own initiative, the CHR''s Communications division
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab695e3d-a926-449c-8e45-5c2080f224df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission has yet to give CNN Philippines a copy of resolved
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017e850-776b-4e5c-85fc-e94a324e95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR has also been awaiting case files on deaths related to the
        war on drugs to help expedite investigations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9022852-c005-4d5e-b73d-8bf62373ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Philippine National Police agreed to provide case
        folders after talks between PNP Chief Ronald Dela Rosa, Interior and Local
        Government Officer-in-Charge Catalino Cuy, and CHR Chairman Chito Gascon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53594287-a7dc-4f30-b12c-42f9f679a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte did not clear their release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e398a-f59c-475c-be5c-4a3a7ceed4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government said they will find
        other ways to help the CHR''s investigation, even without access to the case
        files.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92952e-3413-4e8f-998f-1945ae150cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highest number of cases in Central Luzon</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c83c6-49e8-4a85-8609-8e9de3361084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the incidents being investigated by the CHR are concentrated
        in three regions: Central Luzon, the Davao Region, or the National Capital
        Region. Roughly 40 percent or two out of five of the cases take place in either
        of the three areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad6c59-4f17-46e5-a4db-7158d16d3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon, which was the site of the Bulacan one-time big time
        operations that killed 32 last August, had the most cases and deaths. It logged
        150 cases with 184 victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce75e7-894a-4a85-a4e9-25afb39c9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a fifth of the alleged drug-related killings CHR is investigating
        took place in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261029d6-c55c-4947-b9e3-5309c01209ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/regional/2017/08/16/war-on-drugs-casualties-bulacan.html">READ:
        Police: 32 dead, 107 arrested in province-wide drug sweep</a></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24e055-23b8-4e4c-9308-075102cf962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Central Luzon, the President''s home region of Davao (Region
        XI) had the most cases filed. It had 81 suspected cases of EJKs with 90 victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6963e44-fec5-4674-9d93-bd5abb2ce1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, meanwhile, logged 80 cases with 101 deaths or roughly
        1 out of every 10 incidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb3492-c8ba-46a8-b83e-122eb418aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera Administrative Region, on the other hand, had the
        least number of cases with 20 incidents involving 22 victims up for investigation.
        This was followed by the Ilocos Region (Region I), where 21 cases with 22
        victims of alleged EJKs are being probed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a55a19d-ed98-464e-b8b5-272d68574ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases up for investigation include the death of 17-year-old Kian
        delos Santos, as well as the Bloody August 15 Bulacan raid — both high-profile
        incidents that have been heavily condemned by the campaign''s critics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c77b7-abc6-4e7f-86e6-816437a7c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/08/18/Duterte-drug-war-Customs-corruption-impunity.html">READ:
        Bloody week for drug war, corrupt Customs, fears of impunity cast doubts over
        President''s campaign</a></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704182e1-9639-49ee-b7bf-104cdbb113d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly six out of ten cases reported allegedly took place during
        police operations. The rest were victims of alleged vigilante killings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e3c65-0f3d-44c6-b77b-ed4c09930e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and the PNP have denied that it is the policy of the
        police to kill suspects in the war on drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb546db-2088-404d-877f-3d2e6075a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/09/06/Duterte-Police-have-no-policy-to-kill.html">READ:
        Duterte: Police have no ''policy'' to kill</a></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe15dd-3f8f-4929-8a87-1dcd622aa8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp increase of EJK cases investigated by the CHR comes amid
        global and local scrutiny on the administration''s anti-drug war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0eec57-a924-4b69-aac3-b77655d92b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data says suspects killed in anti-drug operations since
        July 2016 number about 3,800, but rights groups claim the actual number of
        casualties could be thousands more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5bfa01-b2de-4734-bb79-1ff81a898fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, data on EJKs from CHR annual reports from 2009-2015
        showed a total of 516 EJK cases with 805 victims, when added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca56da-3dbf-4f82-ba7b-cd5847666c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases, however, referred only to EJKs in general, and are
        not specifically related to drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2b3b2-17af-4e5a-be38-45c36e103631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficult year for the CHR</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b6824-aa1f-43ab-8b06-fcabc1c2d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a tough year for the Commission, which had to face several
        hurdles the past year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c777c4d-cd24-41fa-8248-6f80fd68c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Duterte spares no critic — foreign or local — from his tirades,
        the Commission has often been at the receiving end of his ire for its investigations
        on the anti-drug campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e70244-9a4b-4386-88c0-74739706a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of partisanship from dissenters, as well as criticism
        from Duterte have also battered the Commission — even resulting in a budget
        cut threat from the Lower House.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673d0f7-559a-4f5e-82ff-c1e288a976c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/09/12/Commission-on-Human-Rights-CHR-House-budget.html">READ:
        House gives CHR ₱1,000 budget for 2018</a></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f797d1a-be8d-4434-a3ff-ce894e7932f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Gascon himself has been hit by personal attacks from Duterte.
        Last September, the President asked if CHR Chairman Chito Gascon was a "pedophile"
        for focusing on the deaths of teenagers in the war on drugs</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57a9cc-f316-42a2-b087-d005bd5b0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/09/17/rodrigo-duterte-chito-gascon-pedophile.html">READ:
        Duterte taunts Gascon: ''Are you gay or a pedophile?''</a></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24ff95-2d56-4299-8d74-7db883afa785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, the Lower House''s now-retracted move to slash the
        CHR''s budget to P1,000 spurred a debate over the Commission''s mandate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09480c-80b0-48e5-8536-f09186a3a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics from the Lower House claim the CHR ignores other human rights
        violations by focusing only on alleged police killings. The CHR, however,
        says it was created primarily to ensure government compliance with international
        and local human rights standards.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76037c1-36b6-4b06-9c63-6ffe37e11061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an especially turbulent September, things have relatively
        smoothened out for the commission this month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bcb5dc-efb3-4d3b-84c4-4ff7a384ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, which has held more amicable relations with the Commission,
        submitted on October 10 a P693.5 million budget for it — P156.4 million more
        than what was finally proposed by the Lower House. This 2017, the CHR had
        a budget of P749 million.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95984f16-f7ff-4746-bf32-623cae07a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR welcomes PDEA''s lead in drug campaign</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835935b-9da2-4865-84cf-8e40e998be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR has also welcomed the President''s move to put the Philippine
        Drug Enforcement Agency (PDEA) in charge of all anti-illegal drug operations
        in the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680650e-54a1-4189-b2ed-53075625c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">READ:
        Duterte gives PDEA lead role in drug war</a></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1bb5a-1e1e-4417-90e8-275348e2eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful that professionalism will govern PDEA in implementing
        the Comprehensive Dangerous Drugs Act and that the campaign against drugs
        will be carried out with strict adherence to the rule of law," said CHR spokesperson
        Atty. Jacqueline Ann C. de Guia in an October 16 press release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdba40-ba9a-4c9d-9fca-dc702f3fdc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the President''s October 11 order, the PNP now effectively
        takes a backseat in the war on drugs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da9b23-4372-496c-be83-bbd50bc6a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia said the development showed the administration is "willing
        to listen to public clamor" for due process in the anti-illegal drug campaign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10061b-96e6-4f42-b5fa-41e340c62919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it "will allow the PNP to devote more effort to solving
        and preventing ordinary crimes, including vigilante killings and possible
        EJKs resulting from police operations."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40f636-189b-4e63-b732-227d9af1a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also sought to dispel fears of EJKs among the
        public. Last October 6, PNP Spokesman Dionardo Carlos said there had been
        "no confirmed EJK case yet" under the Duterte administration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed17b9-59ae-42da-87d8-e2cd3e91f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) survey revealed seven in 10 or 73
        percent of respondents said they are worried they or someone they know may
        be a victim of extrajudicial killings.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e9c2a-1ecd-4b0e-9bb7-d8cb95f9d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/06/extrajudicial-killings-Duterte-govt.html">READ:
        Gov''t: Don''t fear, no extrajudicial killing under Duterte admin</a></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e23af-3366-4b05-8c4e-09b913f7fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, a survey from another private pollster said the war
        on drugs — the highlight of Duterte''s presidential campaign-- still continues
        to enjoy massive support in the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3052b1-71b1-4107-9546-e8030fb8c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey from Pulse Asia showed up to 88 percent of respondents
        support it, even as 73 percent believe EJKs take place in its conduct.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8b778-3ecf-484f-8e52-dd7edd52fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:01:57.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/17/88-percent-support-drug-war-73-percent-believe-EJKs-happen-Pulse-Asia.html">READ:
        88 percent support drug war, 73 percent believe EJKs happen -Pulse Asia</a></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b149e4-b6e2-42a3-a381-63b7945bf88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:01:53.625+08:00
