      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez is a legend among singing contest circles for she is the
        platform’s most successful product. It was then natural that she would start
        hosting her own singing competitions on television given her relatability
        to struggling contestants. In 2002, she hosted Viva’s “Star For A Night,”
        and later GMA’s “Search for a Star” and “Pinoy Pop Superstar.” These singing
        competitions gave birth to the careers of other successes Sarah Geronimo,
        Rachelle Ann Go, and Jona.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3b27b-726c-4e21-b457-cd029e947f24'
