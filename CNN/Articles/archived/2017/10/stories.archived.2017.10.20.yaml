    'lead': 'The Transportation Department claims Busan Universal Rail, Inc. has not
      been doing its job in maintaining the troubled Metro Rail Transit (MRT) system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:24:43.019+08:00
