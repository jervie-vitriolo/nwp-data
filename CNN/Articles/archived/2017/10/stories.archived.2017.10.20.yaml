      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>20. Beating out acting heavyweights (2002)</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d53fe-52fb-46c7-966f-22afba75cb81'
      'mgnl:activationStatus': true
