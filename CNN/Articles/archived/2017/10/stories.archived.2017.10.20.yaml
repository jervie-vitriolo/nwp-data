      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include Sen. Trillanes'' statement.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84198c4a-45bd-4d83-b25c-5dad9f872159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Department
        of Foreign Affairs (DFA) Secretary Alan Peter Cayetano is playing down rumors
        Senator Antonio Trillanes is abroad seeking support to bring down the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c2aa4-ef84-4332-b101-5d501000eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yun ang</em> speculation now [That''s the speculation now)]
        but to be fair, DFA doesn''t deal in speculation. Until there''s confirmation,
        we will assume it''s in good faith and it''s a normal trip," Cayetano said
        in a media interview Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1cb03-6915-4204-9c47-e30d4506d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Republican Senator Marco Rubio tweeted he met with
        Trillanes. He said they discussed the U.S.-Philippines alliance, combating
        corruption, and protecting human rights amid the Philippines'' "narcotics
        crisis."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator <a href="https://twitter.com/TrillanesSonny?ref_src=twsrc%5Etfw">@TrillanesSonny</a>
        &amp; I discussed U.S.-<a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        alliance, combating corruption &amp; protecting <a href="https://twitter.com/hashtag/humanrights?src=hash&amp;ref_src=twsrc%5Etfw">#humanrights</a>
        amid their narcotics crisis</p>&mdash; Senator Rubio Press (@SenRubioPress)
        <a href="https://twitter.com/SenRubioPress/status/920398461345902597?ref_src=twsrc%5Etfw">October
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68849c-8df5-41f8-a8cf-e3961335d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef653b9c-10f4-4abb-9ce5-0a950d1fc510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting has caused Trillanes'' critics to claim of possible
        destabilization plots by the Senator, who is one of President Rodrigo Duterte''s
        staunchest critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57193806-b588-48f6-83ec-d6f5c133cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat downplayed these claims-- he said Trillanes,
        his former colleague in the Senate, is free to meet with other officials if
        he wants to.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c911484-6111-45c7-ae54-b8b8f3c8801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA Secretary, however, still reminded the opposition Senator
        not to spread false reports about the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c9dd0-7326-41e7-b932-c7581cfc462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a staunch critic of many Presidents I''ve never gone
        abroad to ask for help to topple them," Cayetano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cc8a6-12c2-48a2-9076-819fdc175ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has likewise said it hopes Trillanes presented unbiased
        information during his meeting with Rubio. Presidential spokesman Ernesto
        Abella pointed out Rubio had been critical of the Duterte administration''s
        drug war before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb2b7f-e055-4d2c-878e-6e765ef70193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do hope that the correct information has been given, and not
        biased and designed to adversely US-Philippines relations,"  Abella said Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b828b2-d82b-47f2-b48e-6c84bdaaf8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also addressed claims Trillanes is trying to stop U.S. President
        Donald Trump''s upcoming visit to the Philippines. He said the Palace is "not
        privy" to whether or not this is true.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df6b24-37bb-4c59-b731-749071d8c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel has confirmed Trillanes informed
        him of his visit to the US. Trillanes, for his part, has yet to give details
        or statements on the purpose of his trip.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483442a-7543-4679-8615-83b775a59276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Trump is scheduled to visit the country next month
        for the 31st Association of Southeast Asian Nations (ASEAN) Summit and Related
        Meetings in November.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae5c72-223c-4d8c-954d-4977473e0da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.973+08:00
