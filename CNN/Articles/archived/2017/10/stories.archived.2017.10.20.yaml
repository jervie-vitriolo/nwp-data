      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72c5f0-e0a6-4d3f-ad36-1f06b47783f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — President Rodrigo Duterte
        said Thursday martial law in Mindanao will continue until "the last terrorist
        is taken out."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7fe77b-7274-494a-a898-df4fd94e2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the time came, I declared martial law and everybody was asking,
        when will it stop? It will not stop until the last terrorist is taken out,"
        Duterte said in a speech at the 43rd Philippine Business Conference and Expo
        concluding ceremony Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7bf50-6b79-402c-b02d-2b50484fa9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on May 23 after ISIS-linked
        Maute forces attacked the city the same night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b04bb-a760-46de-b72e-9ca264851eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced the city''s "liberation" Tuesday, a day after the deaths
        of terrorist leaders Omar Maute and Isnilon Hapilon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15641ec2-680a-46cf-ae83-83c80911df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two terrorist leaders were killed by government forces while
        trying to escape with hostages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a1108-c0c3-4ebb-b854-0572b08a3a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">RELATED:
        Duterte declares liberation of Marawi</a></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2239194a-8890-4bb4-829c-82fdb6c8945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before businessmen, Duterte also said a third leader, one
        he called "Doc," was taken Thursday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52dfb8-47fa-40b2-abee-c69d05f02015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung Doc. I think he is an Arab. He was taken this afternoon
        and that completes the story" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff1ffd-c2a2-4c39-9aca-27f64bf6c249'
