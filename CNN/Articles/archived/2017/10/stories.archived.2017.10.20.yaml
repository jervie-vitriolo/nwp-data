    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:45:10.331+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, military confirm death of alleged Marawi crisis financier

      '
    'updated': 2017-10-26T14:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e9bcd-f62a-4eb2-a61c-a44ac376b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) — President Rodrigo Duterte
        said a foreign militant who allegedly funded the Marawi crisis is already
        dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe83135-3992-46e9-a2af-556153e1a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tatlo ''yan:</em> Hapilon, Omar, <em>tapos yung Doc</em> [There''s
        three of them: Hapilon, Omar, then Doc]," Duterte said in a Thursday night
        speech. "I think he is an Arab. He was taken this afternoon and that completes
        the story."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f9f71-97a0-4988-8b3b-de2bdda69cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for clarification on who "Doc" is, Armed Forces of the
        Philippines Spokesperson Maj. Gen. Restituto Padilla said in a Thursday night
        Viber message to Palace reporters that the President was actually referring
        to Malaysian militant Dr. Mahmud Ahmad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648c1f1-81e4-4aea-96f5-3e451e6d353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. Hostages rescued know who he is and reported he was killed
        last night," Padilla said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac41c0a-7714-4fe6-bb8d-bbea11d51200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad, who is also known among extremist groups as Abu Handzalah,
        was said to be in charge of recruitment of fighters and was a point person
        for foreigners wanting to join extremist forces in the Philippines, said the
        Jakarta-based Institute for Policy Analysis of Conflict (IPAC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efbbf1-3fe4-467b-a4ed-283b2ab19528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a former Islamic Studies professor at Universiti Malaya in
        Malaysia who trained at an Al-Qaeda camp in Afghanistan in the late 1990s
        while studying in Pakistan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215330a6-cba7-4a6f-9b1a-338b6ee376bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad fled to the Philippines in 2014 when Malaysian authorities
        exposed him as an extremist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb635d-23e6-4d58-ab00-fe5fa991d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said on Tuesday that Ahmad not only linked former Abu Sayyaf
        Group leader Isnilon Hapilon to ISIS, but also gave funds for the Marawi siege.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa806b2-1fe5-4750-b92d-1871a95ad1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military announced on Monday that Hapilon and Omar Maute, both
        major figures in the Marawi crisis, had been killed earlier that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e19a2-9e8a-44b1-84aa-dfbbcb0cc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: <a href="http://cnnphilippines.com/news/2017/10/16/isis-philippines-unlikely-omar-maute-isnilon-hapilon-deaths.html">Marawi''s
        liberation closer after the deaths of Hapilon, Omar Maute</a></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b09e0e-00b2-4230-96a1-3427a099321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:07.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:45:10.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPAC concluded that Ahmad was poised to "play a critical role"
        in regrouping fighters in the Philippines, coordinating with Southeast Asian
        fighters from the Middle East, and strategizing attacks.</p>'
