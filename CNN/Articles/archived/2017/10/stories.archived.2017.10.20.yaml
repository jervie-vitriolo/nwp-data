    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a12408ce-0f80-4592-b99d-95a845653ddc'
    'lead': 'The passage of the mental health bill in the Senate has been widely celebrated
      by the general public. But what does this mean for professionals, staff, and
      patients of mental health facilities? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:38:24.427+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T13:39:06.834+08:00
    'mgnl:lastActivatedBy': 'portia'
