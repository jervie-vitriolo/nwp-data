      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Conquering Asia with “Listen Without Prejudice” (1994)
        and “My Love Emotion” (1995)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b7ee6-09fb-42fc-a4f4-7cc0a1a77ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez continued a slew of other successful concerts in support
        of her albums, and it was in her Music and Me concert where the president
        of Polygram Far East Records approached her with an offer to elevate her popularity
        to the whole of Asia. Thus “Listen Without Prejudice” was released, and its
        opening song was a duet with Asian superstar Jacky Cheung. With Velaszquez’s
        powerful yet sweet vocals as its major selling point, the album became the
        first hit for Polygram in Asia. Following its heels is “My Love Emotion,”
        which featured the anthems “You’ve Made Me Stronger” and a bombastic cover
        of “What Kind Of Fool Am I,” and was also released to huge acclaim and sales.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe width="853" height="480" src="https://www.youtube.com/embed/Cnqsudc3Pnw"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f70be7-617f-49de-ba4c-a23c5390fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:37:00.716+08:00
