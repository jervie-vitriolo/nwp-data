      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Narito Ako, The Concert (1990)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7badb8bb-f12b-4f2b-b79a-45bcf1420d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez went from singing contest champion (and country’s pride),
        recording artist, to full -fledged concert performer. Teary-eyed, Velasquez
        thanked the crowd who filled Folk Arts Theater for “making (her) dream come
        true.” “Narito Ako,” her first major solo concert, would start herstring of
        live shows that would revolutionize the local concert scene.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/BKrkY-RHNsg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd55ba-c463-4077-9ec3-a646d4fa7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ca162-d494-49bb-bfea-e3a8a341016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.756+08:00
