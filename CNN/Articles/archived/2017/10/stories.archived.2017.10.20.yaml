      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes: I pushed for PH interests</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9d3f3-adc1-4085-bdaf-f22f7844b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes confirmed in a Friday statement that he met with Rubio
        to discuss enhancing relations between the Philippines and the U.S., as well
        as corruption and the human rights situation in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e0511-fa75-4bd1-80bf-9dd67b0ed427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the officials of the Duterte Administration, I presented
        only factual information," he said. "Besides, you cannot fool the US government;
        they know what''s happening in our country."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c53d44-ff8a-464c-b098-b230a47259ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trillanes denied that he was trying to stop Trump''s state
        visit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6277c0d-1b8f-4df4-9a3b-dd2b911a3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:13:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:13:37.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things are carefully planned and cannot be stopped on the
        mere say so of a Philippine senator," he said. "Be assured that I pushed for
        the interests of our country. But let me emphasize that the interests of our
        country are not necessarily the same as the interests of Mr. Duterte."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec65d12-0b12-42f4-9679-de8442665d8b'
      'mgnl:activationStatus': true
