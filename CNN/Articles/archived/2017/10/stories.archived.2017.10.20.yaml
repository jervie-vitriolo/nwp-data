      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez has had the honor of being once selected as an ambassador
        by the global humanitarian organization focused on children’s rights and welfare,
        UNICEF. As an ambassador, she hosted an MTV Asia special about the plight
        of Filipino children called “Speak Your Mind,” which was aired across Asia.</p>'
