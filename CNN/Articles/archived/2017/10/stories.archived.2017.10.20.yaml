      'mgnl:created': 2019-08-19T13:02:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>26. The Songbird becomes a mother (2011)</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef185db-b775-4aa7-b8f4-9cdd5fdfafab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez and husband Ogie Alcasid added another chapter in their
        love story when she gave birth to their first child Nathaniel, or Nate. Velasquez
        took a much needed hiatus to focus her energies to become the best mother
        possible, tantamount to the level of excellence she devotes to anything she
        sets her sights on.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b1122-937d-4fe5-bb5c-009f3e074b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>27. Silver anniversary (2012-2013)</strong></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491960d-ef77-409e-89ba-57dd6dd994a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez has been known to be a reliable vocal athlete who can
        deliver a golden performance under any circumstance. But during her 25th anniversary
        concert in 2012, she lost her voice and had to cut the concert short. Fans
        stood by the Songbird and she promised to recuperate and return, to show her
        fans how the concert should have been done. True enough, a repeat of the concert
        called “Silver Rewind” was staged in 2013, to the delight of the fans who
        witnessed the comeback with the tickets they bought for the original show.</p>'
    '113':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/rozqF6THD8k"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23475624-5b0d-4d78-993a-34f432bd577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10811527-6067-43d9-8fea-be5314bd6749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>28. Becoming a singing domestic diva (2012)</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f53a48-aa78-4841-8862-6718709650c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given her new life development as a mother, Velasquez eyed a reinvention
        befitting this new status: to become a singing domestic diva. She then started
        hosting “Sarap Diva,” a cooking-slash-talk show where she and her guests would
        whip up easy dishes for working moms on-the-go. And of course, she does a
        song or two in the end. In 2016, she also released “Bongga Sa Kusina,” a collection
        of recipes from the show’s archives.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6556b5c-aef9-4cfa-bbac-58e4bbca9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>29. A motherhood album (2013)</strong></p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d2971-5a7d-4253-b8a6-9a8f8fc682b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five studio albums since her return to Viva Records, Velasquez
        signed with Universal Records in 2008 and released three albums. Out of these
        three, it was the 2013 release “Hulog Ka Ng Langit” that reflected notable
        changes in her as an artist. She offered a more mature, laid-back yet emotional
        sound with songs that celebrated one of her most important milestones: motherhood.</p>'
    '121':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A75ykuV1pQhJIwWpuNIdtSv"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4bfb68-63ca-4663-80d0-273e9f79bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6378f-02ca-4ddd-8f58-c50591e3f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>30. Celebrating 30 years in the music industry (2017)</strong></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71311f52-7a7d-4a91-a471-643728d97456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.330+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching the 30-year milestone in your career while staying on top
        of your game is no easy feat. As an expression of love to her fans, Velasquez
        is coming out with a new three-disc album entitled “R3.0,” a collection of
        original songs: “Rise,” a fresh take on her biggest hits, “Reflections”, which
        re-imagines her biggest hits, and an official recording of songs she made
        her own through the years, called “Renditions.”</p>'
    '125':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/BjPCNmiYPqc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
