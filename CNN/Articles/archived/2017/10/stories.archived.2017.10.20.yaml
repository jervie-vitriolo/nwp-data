      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Viber message Thursday night, AFP Spokesperson Maj. General
        Restituto Padilla confirmed the President was referring to Malaysian militant
        and supposed Maute financier Dr. Mahmud Ahmad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3ebe8-f959-4514-b784-aa5ac44a8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. Hostages rescued know who he is and reported he was killed
        last night," he said when a Malacañang Press Corps reporter asked if Duterte
        meant Ahmad was killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895d404-3fda-4352-818d-3585c2018087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad supposedly funded the Marawi attack. Prior to this, there
        were concerns he would emerge as a new terror leader after Hapilon and Maute''s
        death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f54ad1-e3b3-4a2f-be93-739b250ffba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/regional/2017/10/19/Marawi-terrorists-killed.html">READ:
        AFP confident Maute financier among 13 killed in Marawi</a></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdd74f-3976-45e0-981f-4bd6f4762f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanks foreign nations for helping during Marawi battle</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad45ba-18a0-45b0-9544-c641aa0b6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expressed his gratitude to foreign nations for the
        help they gave during the five-month fight in Marawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451101b4-2a48-4cfc-92c4-747475b87d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked China, United States, Israel, and Russia for extending
        help in the government''s battle in Marawi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeed4cb-3090-415b-b4f6-fdad49335901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Duterte mentioned following a botched deal he thought
        that there might not be enough firearms to use in the drug war and against
        terrorism, but that these countries offered help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e51b4-8942-4850-b5fb-f08a6158539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out, however, that it was China who delivered on time.
        Israel and the U.S. lent equipment that helped in Marawi</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d7a83-bd1b-403e-9a50-1c55baf99461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought of helping us was something that was useful to the
        community of the world," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e1c60-bc59-4fe2-9ed6-7792ac977689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also expressed his intent to seek help in procuring
        more advanced equipment from China, with Chinese Ambassador to the Philippines
        Zhao Jhinhua in the audience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21f7d8-b34a-4bca-9480-f466acc379cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has donated millions in financial assistance for wounded soldiers,
        relief operations, and the rehabilitation of Marawi</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b3afd-b711-4a11-95f7-c055861fb319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also donated at least 6,000 assault rifles, ammunition, and
        accessories to the Philippines to be used by the Philippine National Police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1888845-148c-4366-9060-e5250cacd6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:06:19.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/06/China-donates-military-hardware-Philippines.html">READ:
        China donates P169 million worth of military hardware to the Philippines</a></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffd0fa-e036-46ac-94d9-c34a39251a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:06:14.715+08:00
