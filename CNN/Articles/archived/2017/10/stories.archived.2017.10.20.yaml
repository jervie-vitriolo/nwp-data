    'title': 'DOTr threatens to terminate MRT maintenance provider''s contract

      '
    'updated': 2017-11-06T15:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9f5f6-1b79-4767-be56-d80b24cd4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements of the DOTr and Busan.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c187da-3ffb-456c-94d1-fbe3316ce816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Department of Transportation (DOTr) issued on Tuesday a notice to terminate
        the contract of the Metro Rail Transit''s (MRT) maintenance provider, Busan
        Universal Rail, Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70342f-28e4-44b9-a5d7-e961670b0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday statement, the DOTr announced that it gave the notice
        for four reasons:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c1417-96ff-4837-ad29-afb91b0baa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor performance</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15489dfa-9231-421b-9344-bc0d26fb8e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to put in service and subsequently ensure the availability
        of contractually obligated number of trains, and more importantly, for failure
        to put in operation reliable and efficient trains</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a675a0-a4c6-4bcb-b002-85b0d89f6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to implement a feasible procurement plan for spare parts,
        as it in fact failed to procure and store the required volume of spare parts,
        which affected its ability to effect immediate repairs on defective trains
        and other facilities of the MRT-3 system</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2be51-a2ef-45ac-b8a5-8f708c4614b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with the contractual requirements of a complete
        and up to date Computerized Maintenance Management System</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85601fe9-9bd7-4e4e-b6c6-21109cb74f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said Busan has seven days to respond upon receiving the
        notice to respond. After getting Busan''s response, the agency said it will
        decide within 10 days whether or not to terminate the contract.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26e71d-59b8-403f-b016-7589dc578b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan Legal Counsel Charles Mercado told CNN Philippines "Balitaan"
        on Friday that the company is preparing its position paper.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Panayam kay BURI Legal Counsel Charles Mercado tungkol sa notice
        to terminate contract sa BURI | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/LA2g1peISC">pic.twitter.com/LA2g1peISC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/921228363829731328?ref_src=twsrc%5Etfw">October
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee05083-2a07-4f62-b19a-60fb4ce5c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f1c98-244e-440f-9eea-281bcc2d96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado said Busan''s job is not to prevent glitches, but to fix
        glitches as these occur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d174f2-60d8-4ced-990a-796364710c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binabaliktad lang kami ng</em> DOTr," he said. <em>"Sinasabi
        nila, kasalanan namin yung glitches. Bakit namin gugustuhin na magkaroon ng
        glitch, eh may mga sumasakay? Ayaw naman naming masaktan yung mga tao o magkaaberya."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100acb6b-3548-400d-9d7e-44eb159b19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOTr is twisting us around. They say the glitches
        are our fault. But why would we want glitches to happen, but  there are people
        riding the train? We don''t want people to get hurt or be inconvenienced.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9ec94-16a2-479c-b23a-4b398134443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above expectations</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acae46-7372-4da8-8d96-7a3b4e59fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Busan said in a Wednesday statement that it performed
        beyond the government''s expectations and that terminating its contract will
        not resolve the troubled rail system''s problems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae567c42-3658-4985-9521-9c33d9fa37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immediate contract termination being pushed by DOTr''s Undersecretary
        for Rails, Cesar Chavez, and the withholding of payments due to the service
        provider not only lacks due process, but likewise have placed the MRT operations
        in peril," the  company said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac31fa-b5b0-48c9-80da-01a64d518bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan was pertaining to the ₱176 million in payments that Chavez
        withheld, which formed the basis of a graft complaint it filed against Chavez.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f3ff0-f513-4333-a07f-b71f439b660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: MRT-3 maintenance provider sues Transportation Usec over
        unpaid billings</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f4019-863c-4c0a-986a-5e0d27a3ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Chavez said he only wanted to protect public funds,
        as the government is strict on billings to guarantee the quality of spare
        parts and make sure the commuters are safe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0acdb-2a12-4bc9-9f68-26d6d9295458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Undersecretary for Legal Affairs Reinier Yebra told CNN Philippines''
        "Balitaan" on Friday that they are now looking for a new maintenance provider.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Panayam kay DOTr Usec. for Legal Affairs Reinier Yebra tungkol sa
        notice to terminate contract sa BURI | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/7MAUitG7XX">pic.twitter.com/7MAUitG7XX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/921227417246511107?ref_src=twsrc%5Etfw">October
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbf1d5-9aaf-4eca-b7d1-97188cecc16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dea9d4-1d97-4126-97e5-4714d5339cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the different sectors in DOTr, together with Legal,
        are closely coordinating in procuring the replacement maintenance provider
        which is our top priority right now," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d717bd6-5790-4413-839f-0317e78cb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to arbitration</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e007ee-963d-4124-bfbc-9f35af2af7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of terminating its contract, Busan called on the government
        to comply with an Oct. 13 court order issued by Quezon City Regional Trial
        Court (RTC) Branch 105 for the two parties to conduct arbitration proceedings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0224c0c8-7149-4848-8508-c10062693939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that at the end of the day, our actual performance and
        compliance with contractual obligations could help the DOTr see the light
        and avoid a protracted legal conflict", the company said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41dda4-b93f-4857-bc1b-1f925c521cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RTC Judge ordered the DOTr and BURI to proceed with the arbitration
        proceedings before the Philippine Dispute Resolution Center, Inc. (PDRCI),
        an agency in charge of assisting and resolving contractual and legal disputes
        between government and private entities," Busan added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614e872-c719-44e8-a09a-17c288572a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yebra said he has not yet received the notice for arbitration
        hearing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a7be5-9bbc-4727-b85c-44cb9f7d6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t vs. Busan</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8c2f4-364f-48e3-88c3-d365fd3fc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice is the latest in a long-running dispute between the government
        and Busan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ccf45-efff-4e7c-bc68-26f36bea27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr claims one of the causes of the MRT-3''s numerous glitches
        in the past months, which have forced thousands of irate  commuters to find
        other means of transport, was due to Busan''s alleged failure to purchase
        enough spare parts for the trains.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd96e0ed-f31c-4684-abae-f6c50f55dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: <a href="http://cnnphilippines.com/transportation/2017/09/16/DOTr-MRT3-problems-due-to-maintenance-provider.html">DOTr:
        MRT-3 problems due to maintenance provider</a></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b31c5b-f2ab-4ab4-afd9-e0adba8a1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Busan — whose three-year maintenance contract with the DOTr
        expires in January 2019 — said the rail system''s  glitches are down to design
        flaws, with the company saying that it has submitted evidence to the government
        about these.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcee862-7625-4069-a4af-528f38d5e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the years, the deterioration of the rails and passenger
        loading above the intended usage only worsened the system''s  condition and
        resulted in more glitches," the company said in its Wednesday statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac4eb1-7764-41c6-81b3-d32d6202371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 — which traverses six cities from Pasay in the south to
        Caloocan in the north and serves half a million people each day — runs only
        20 three-coach trains at most during peak hours due to power constraints.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73ff9e-3879-4a86-a31f-6e1ab71c23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite the arrival this year of 48 additional coaches from
        a ₱3.8-billion deal between Chinese company Dalian Locomotive Corp. and the
        Aquino administration in 2014.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7fa53e-5709-46d8-9f5d-bd01a88342ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total contract price, ₱526 million was paid to Dalian.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7eb5bb-4fcc-4026-8078-c3effe717abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a series of breakdowns and technical glitches plagued the
        trains during their initial use, throwing schedules in disarray  and worsening
        congestion on the trains that were already operational.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd64fa-bd86-4e33-9d27-eb5a54dfb254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/transportation/2017/09/16/DOTr-MRT3-problems-due-to-maintenance-provider.html">Read:
        DOTr: MRT-3 problems due to maintenance provider</a></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27981b6f-7441-45eb-81a9-6937f07ad142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:24:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said in September 2017 that it was considering returning
        the trains to China.</p>'
  'SWS-Duterte-government-satisfaction':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-20T12:09:34.570+08:00
    'imagesource': 'jcr:4dda351a-f350-4ef4-a2e6-d11d03e1d24e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c96ffdf-e88b-4303-8694-80324569692e'
    'lead': 'The Duterte administration''s score is still considered "very good" by
      the Social Weather Stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:27:52.866+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T13:27:56.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:27:56.551+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Duterte gov''t satisfaction rating dips, lowest on solving EJKs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df60a740-dffc-45e7-8fcf-7c0578def180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Duterte administration received a "very good" net satisfaction rating, even
        as it got lower scores in addressing some national issues, a private pollster
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc3dec-dbcc-43ea-9410-b61977e524ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A non-commissioned nationwide poll by the Social Weather Stations
        (SWS) showed seven in 10 or 71 percent of Filipinos expressed satisfaction
        with the government, while 13 percent said otherwise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cc12d-ea7b-4e48-a671-84218794b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gives the Duterte government a net satisfaction rating of 58
        for the third quarter of the year, down six points from 64 last June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44280a-8efd-4320-b8c2-964ecaeab91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS classifies net satisfaction ratings over 70 percent as "excellent,"
        50 to 69 "very good," and 30 to 49 "good."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d70a80-d7f0-4a58-9b11-2bd2985934ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,500 respondents were interviewed from September 23-27.
        Results were released on Thursday, with a margin of error of ±2.5 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02981ccd-5c09-408f-b2fd-661168aed535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-point drop in the Duterte government''s rating in Metro Manila
        and 11-point decline in Luzon contributed to its lower score. It got 51 in
        Metro Manila and 52 in the rest of Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ba3fb-f502-4eff-b076-a6c3bdc091be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s score stayed "excellent" in Mindanao at 74, up
        by two points from June and a "very good" 57 in the Visayas, down by only
        one point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9af10-7976-4537-ae7c-31b73b6c930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poorest income class E gave the government a "good" 46 score,
        falling down 22 points from the 68 it gave last June, which was considered
        "very good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94032531-e77b-4353-a848-f1642f0e9238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s rating remained "very good" among higher income
        classes D and ABC, both at 60.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62bacfc-a373-4dea-867a-693bf33921b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge drop on anti-crime, anti-EJK efforts</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8be003-f25b-4204-ae22-cd9b3d469241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed a huge drop in the Filipinos'' satisfaction
        with the government''s efforts to fight crimes and solve extrajudicial killings
        (EJKs).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952fa4e9-7427-41d1-904e-154f6d351d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government got a 30 for fighting crimes. This was "good" but
        dropped 13 points from 43 in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8668a-d6ac-4d20-a2f1-85f242d4bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer Filipinos are satisfied with efforts to solve EJKs with a
        "moderate" 22, falling 12 points below the "good" 34 in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ea2ac-7deb-4758-89e5-91b2d39c32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/incoming/2017/10/20/CHR-probing-951-alleged-drug-related-EJKs-since-Duterte-election-win.html">Related:
        CHR probing 951 alleged drug-related EJKs since Duterte election win</a></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583923e0-d2f9-4b26-a17d-0db77e1332b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups claim thousands have
        died as a result of the drug war''s alleged extrajudicial killings, but the
        government has repeatedly denied this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d53587-1433-4ad4-96f9-707529eb4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Duterte government got "very good" satisfaction ratings
        for helping the poor, protecting the environment, defending the country''s
        territorial rights, and providing jobs for Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7bde8-509f-4192-961e-57ceac656020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "good" in distributing lands to farmers, fighting terrorism,
        protecting human rights, relating to other countries, reconciling with rebels,
        eradicating graft and corruption, rand fighting crimes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1db51-413b-4e1d-99dc-69109adcc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:52.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:27:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the lowest "moderate" scores it got were for "ensuring
        that no family will ever go hungry," "recovering the ''hidden wealth'' stolen
        by Marcos and his cronies," and solving the country''s problems with traffic,
        EJKs, and inflation.</p>'
  'Lupita-Nyongo-Harvey-Weinstein':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-20T12:02:44.058+08:00
    'imagesource': 'jcr:3b5bbc5f-8ad3-4bd1-8001-6c6989fbc414'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0347c24-667a-4f6c-b676-bab5e5d07f3d'
    'lead': 'Oscar-winning actress Lupita Nyong''o said, "Though we may have endured
      powerlessness at the hands of Harvey Weinstein, by speaking up, speaking out
      and speaking together, we regain that power."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:36:55.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T13:36:58.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:36:58.562+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lupita Nyong''o shares Weinstein story, hopes to end ''conspiracy of
      silence''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de983dd2-164e-4d94-87ea-81c2f869aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oscar-winning actress Lupita Nyong''o has
        a Harvey Weinstein story, too. And she''s sharing it in hopes of doing her
        part to end what she calls in a&nbsp;<a href="http://www.nytimes.com/2017/10/19/opinion/lupita-nyongo-harvey-weinstein.html">New
        York Times op-ed</a>&nbsp;a "conspiracy of silence."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78bb73-05f0-4425-b070-88cc784eb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her piece, Nyong''o recounts several encounters with Weinstein,
        whom she met while she was still a student at the Yale School of Drama. Two
        of their meetings bear resemblance to other accounts from the more than 40
        women who have accused Weinstein of inappropriate behavior, ranging from sexual
        harassment to rape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9dfd26-bc00-4e24-a168-36da4912d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a spokeswoman, Weinstein has "unequivocally denied" all
        allegations of non-consensual sex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a18c5-175b-4789-b1b6-75f4ce845ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: <a href="http://money.cnn.com/2017/10/18/media/harvey-weinstein-accusers/index.html">More
        than 40 women have accused Harvey Weinstein of sexual harassment or assault</a></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aaa480-0472-44ea-b5df-ad108ecdc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyong''o writes of an incident that took place after she was invited
        to a screening of a film at Weinstein''s house, where he said they were going
        to watch one of his competitor''s films with his family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4a6d9-b443-4771-b690-4c517e2932d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once at his house, Nyong''o alleges Weinstein led her into a bedroom
        and offered to give her a massage. She declined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29925b28-6e9c-49ef-822b-86b4068ca0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he was joking at first. He was not," she wrote. "For
        the first time since I met him, I felt unsafe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bf050-c8ea-43b6-b035-9abae6bd1ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get out of the situation, she offered to give him a massage instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088324c-93bb-49b0-936d-49029eed301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would allow me to be in control physically, to know exactly
        where his hands were at all times," she wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbe76a-090b-4569-a2c5-5dd550243fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Weinstein informed her that he wanted to remove his pants,
        Nyong''o said it would make her "extremely uncomfortable." She headed for
        the door and left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1de2a-f7ff-4edc-bbd5-3cf4d5b62418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t quite know how to process the massage incident. I reasoned
        that it had been inappropriate and uncalled-for, but not overtly sexual,"
        she wrote. "Though the incident with Harvey had made me uncomfortable, I was
        able to explain and justify it to myself, and shelve it as an awkward moment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380a843-faa1-4eaf-be1e-0253c65ae641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her graduation on the horizon and her career possibly on the
        line, Nyong''o said she "didn''t know how to proceed without jeopardizing
        my future. But I knew I would not be accepting any more visits to private
        spaces with Harvey Weinstein."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410f052-7e38-43fa-b9ff-e1f3b076e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her next encounter with Weinstein was in a group setting, free of
        the awkwardness she had experienced prior and it put her at ease enough to
        accept another invitation from Weinstein, Nyong''o writes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70728377-eab9-47a4-b58f-1bb70fa5f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: <a href="http://money.cnn.com/2017/10/19/media/weinstein-company-open-letter-staff/index.html">Weinstein
        Co. staffers pen open letter about ''serial sexual predator'' Harvey Weinstein</a></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486dac82-746a-47b4-8885-e5e9ad1c4b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d planned to have dinner after a screening, but there, she
        alleges, Weinstein laid out his expectations plainly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84bb53-92b1-4b5a-b933-6a598b9362ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the starters arrived, he announced: ''Let''s cut to the
        chase. I have a private room upstairs where we can have the rest of our meal,''"
        she wrote. "I was stunned....He told me not to be so naïve. If I wanted to
        be an actress, then I had to be willing to do this sort of thing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdcc0a-2974-4e2f-9dea-a304136ca582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined and was quickly told she could leave. Before taking
        off, N''yongo writes, she asked Weinstein if they were "good."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2ca7c-3848-47c2-95eb-e912c454a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims he said, "I don''t know about your career, but you''ll
        be fine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe43913-0a85-4a80-b491-5f5be86fb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like both a threat and a reassurance at the same time;
        of what, I couldn''t be sure," she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42590572-8e53-46aa-9375-af914dfb9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyong''o said she saw Weinstein more than a year later, and he said
        he was "ashamed" of his prior actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc2441-db65-422a-9191-379e871e3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I made a quiet promise to myself to never ever work with Harvey
        Weinstein," she wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b4271-0354-486b-9ac0-cb7a9f8ad594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said she wishes she had known "that there were women
        in the business I could have talked to."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb5702-af06-43a3-a0db-329a381a6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clearly power in numbers. I thank the women who have spoken
        up and given me the strength to revisit this unfortunate moment in my past,"
        she wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733bd124-35f7-45f5-8c4c-796565497794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:36:58.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Though we may have endured powerlessness at the hands
        of Harvey Weinstein, by speaking up, speaking out and speaking together, we
        regain that power. And we hopefully ensure that this kind of rampant predatory
        behavior as an accepted feature of our industry dies here and now."</p>'
