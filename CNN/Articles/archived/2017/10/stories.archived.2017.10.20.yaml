      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubs manager Joe Maddon lamented his team’s lack of offense in the
        series, but also complimented the Los Angeles pitching.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a9ef8-f09d-42e7-95d1-1e885d2f787f'
