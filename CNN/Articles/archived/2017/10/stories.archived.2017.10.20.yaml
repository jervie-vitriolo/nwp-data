  'kerwin-espinosa-war-on-drugs':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-20T13:48:34.789+08:00
    'imagesource': 'jcr:abbc3cae-66c5-4de6-990c-0d81968c77ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69bafb17-8774-4019-b1f9-bedfa17796f4'
    'lead': 'Espinosa, the son of slain Albuera, Leyte Mayor Rolando Espinosa, accused
      the police of planting the 200 grams shabu seized from their home on July 28,
      2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:11:09.448+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T13:11:13.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:11:13.256+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kerwin Espinosa pleads not guilty to drug charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb440f-6d2d-4312-ae45-294e91477068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) — Alleged drug lord Kerwin
        Espinosa pleaded not guilty to his drug charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610947e-9128-49da-9f6e-cb29e293200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, clad in a bulletproof vest and guarded by agents from
        the National Bureau of Investigation (NBI), maintained innocence during his
        arraignment at the Manila Regional Trial Court''s Branch 26 on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de9f90-7ba4-47a4-96aa-12aaa8e7f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is facing charges for the trading and distribution of dangerous
        drugs, which is punishable by life imprisonment under Section 5 of Republic
        Act 9165 or the Comprehensive Dangerous Drugs Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db7088-4d28-4108-ab8f-7727f1f92df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, the son of <a href="http://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">slain
        Albuera, Leyte Mayor Rolando Espinosa</a>, accused the police of planting
        the 200 grams shabu seized from their home on July 28, 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12444d-5e52-4873-b25c-fe84b4ce9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was not even home when the raid was conducted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5d7c5-abb2-4930-87a5-8008ab698bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi wala talaga akong kasalanan kundi kagagawan ng mga pulis
        na lagi na lang ginagawang nagpaplanted. Gumagawa ng mga scenario para lang
        sa accomplishment nila,"</em> Espinosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b90982-cb9b-4637-aeb7-5ede725d1157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Because I really am not guilty, it was the police
        who planted the drugs. They are making up scenarios for their accomplishments."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3a357-fd8e-4579-b11b-3999761fef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was arrested by authorities in Abu Dhabi in October 2016
        after the international police organization Interpol sent a "red notice" to
        their counterparts, which seeks the location and arrest of wanted persons,
        police said. The Philippine National Police later sent officers to bring Espinosa
        home, and he was eventually <a href="http://cnnphilippines.com/news/2016/12/15/Suspected-drug-lord-Kerwin-Espinosa-transferred-to-NBI-custody.html">placed
        under NBI custody.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd17e3-41db-4d64-9da0-2acd7ee4763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baybay Regional Trial Court in Leyte earlier dismissed the case
        against the older Espinosa after he was shot and killed in a November 5, 2016
        drug raid inside his jail cell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e59060-977c-4f90-b0f4-5d9f2a498053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with Article 89 of the Revised Penal Code which
        states, "Criminal liability is totally extinguished by the death of the convict."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145461e-a931-4c95-ab08-0557225ffd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both father and son were tagged by President Rodrigo Duterte in
        his list of alleged illegal drug coddlers and traffickers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20926620-e428-4314-9c20-5f52f1f3aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Baybay RTC that ordered the Espinosas'' arrest over drug
        charges, but the Supreme Court granted the prosecution and defense''s request
        to have the younger Espinosa''s case tried at the Manila RTC – for security
        reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8884ab-07c9-4837-a572-a9fd8e7385c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila court Judge Silvino Pampilo eyes to come up with a decision
        by May or June next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1102c6f-bf7a-4216-bbbb-e48e937f03df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-trial hearing was set for November 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e08ff5-b054-46ef-8c3c-bc31938cbb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:11:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:13.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa earlier admitted in a Senate probe he gave drug payoffs
        to former generals, drug enforcement and police officials in exchange for
        the protection of his drug trade in Eastern Visayas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
