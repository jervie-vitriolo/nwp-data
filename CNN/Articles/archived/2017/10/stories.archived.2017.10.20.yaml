    'title': 'US preparing for North Korea''s ''final step''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a634f7b-4282-417f-9cc9-3b481753b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — CIA Director Mike Pompeo said the United States has to act
        as if North Korea is on the verge of being able to strike it with a missile
        and act accordingly -- and that President Donald Trump is ready to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d5f47-f605-4dae-b08a-cf9c68bae9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a US policy perspective, we ought to behave as if we are on
        the cusp of them achieving that objective," Pompeo said Thursday at a security
        forum held by the Foundation for Defense of Democracies. "They are so far
        along in that, it''s now a matter of thinking about how do you stop the final
        step."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5d067-55a2-421e-a852-9ddb03adbf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it happens on Tuesday or a month from Tuesday, we''re in
        a time where the President has concluded that we have a global effort to ensure
        that [North Korean leader] Kim Jong Un does not obtain that capacity," Pompeo
        continued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9078ba9-9e15-4311-806a-82934f7ac9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is among a number of former officials who have been signaling
        the increased possibility of a slide into military confrontation with North
        Korea over its refusal to back down from its nuclear program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d207a68-cc8f-4282-9223-af082c92955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA chief spoke at the forum shortly before national security
        adviser H.R. McMaster, who also said the President wasn''t prepared to accept
        a nuclear Pyongyang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649047d-5f74-4f51-9f4e-9a87cb92bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration comments came a day after former CIA Director
        John Brennan put the chances of military conflict with North Korea as high
        as 20% to 25%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc455e89-22ce-4ba2-ad6d-b1bf2052a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The isolated Asian nation conducted its sixth and most powerful
        nuclear test in September, claiming it had detonated a miniaturized hydrogen
        bomb that could be mounted on a missile. It''s also been&nbsp;<a href="http://edition.cnn.com/2017/05/29/asia/north-korea-missile-tests/index.html">steadily
        working on its missile capabilities</a>, firing 22 missiles during 15 tests
        from February to mid-September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492345d3-dd0a-4242-829a-682ee396b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as other countries have urged caution, dialogue and reciprocal
        confidence-building measures, Trump has belittled the North Korean leader
        as "rocket man," dismissed Secretary of State Rex Tillerson''s efforts to
        broker a diplomatic solution, and hinted that he is ready to take military
        action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c63cc-b846-4351-a9d5-1b984a81fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at Thursday''s event about the threat posed by North Korea,
        McMaster said that Trump will not accept a nuclear North Korea that threatens
        the US, putting the administration in a "race" to resolve the increasingly
        tense standoff before it devolves into a military confrontation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6692f-ed14-4ab3-bb48-1b5d06c8e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not going to accept this regime threatening the United States
        with nuclear weapons," McMaster said. "There are those who would say, well,
        why not accept and deter. Well, accept and deter is unacceptable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffa117-0f35-46a5-9ea6-122fd782438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this puts us in a situation where we are in a race to resolve
        this short of military action," McMaster said. "Everybody knows it. We all
        know it. ... Our allies and partners know it. China knows it. Russia knows
        it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453bbe0-c83b-494f-9469-229bfccd6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan, speaking Wednesday night at Fordham University School of
        Law, stressed that, "there really is no good military solution to this issue."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477406c3-051c-4b31-82de-e4bf2291fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 1 in 4, 1 in 5 chance"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c57d17-f8b5-423a-8242-cce250e49701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospects for military conflict on the Korean Peninsula are
        greater than they have been in several decades," he said. "I don''t think
        it''s likely or probable, but if it''s a one in four, one in five chance,
        that''s too high." Asked if that''s the rating he''d give for the chances
        of conflict, he said, "Yeah, I guess I would."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4beb68-9d2a-4a91-b394-99a14376dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan sketched out a scenario in which, "some kind of limited
        military engagement that would result in some deaths, that could then quickly
        trigger some retaliatory strikes that could escalate." On top of that "conventional
        scenario of escalation," he reminded the crowd that North Korea has&nbsp;<a
        href="http://edition.cnn.com/2017/10/19/opinions/cyber-attacks-opinion-eschelbeck/index.html">finely
        honed cyber capabilities.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4fb0a-fa8f-419c-b004-937be6cd4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think we have to be mindful here that there are a number of
        scenarios here that could lead to an escalation that we really need to be
        trying to avoid," Brennan said. Trump isn''t helping on that score, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d3948-bffd-4da4-a6bd-097ebaee44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have two leaders of the two major protagonist countries that
        are hurling these broadsides back and forth, and they have a lot of personal
        political face involved in it," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc9e43-4fc3-4111-9d7a-8c06cf815bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree that the tack that Mr. Trump has taken is a constructive
        and productive one," Brennan said, calling the references to "Rocket Man"
        and other insults "irresponsible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f5aab-8a7d-4c1a-97bb-0e88eb47844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster praised Trump''s handling of the crisis, saying that the
        President''s leadership had created the possibility of an "unprecedented level
        of international cooperation on the issue."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff9b13-d090-4c0b-9ba5-6146fe5e8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also praised Tillerson''s efforts to increase international pressure
        on North Korea, which has moved some countries to cut diplomatic relations
        with Pyongyang, expel its ambassadors and in some cases, ban North Korean
        guest workers. North Korea, meanwhile, has said it&nbsp;<a href="http://edition.cnn.com/2017/10/16/politics/north-korea-negotiations-trump-tillerson/index.html">won''t
        be willing to talk&nbsp;</a>to the US until it ensures it has missile and
        nuclear capabilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e920f2-6573-4e2a-94e6-c7d24bb159a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:36:09.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:36:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/19/politics/north-korea-officials-mash-up/index.html">"US
        preparing for North Korea''s ''final step''."</a></em></p>'
  'Bush-Obama-blasts-will-be-water-off-Trumps-back':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Breaking the code of silence that retired commanders in chief normally
      maintain about their successors, both George W. Bush and Barack Obama delivered
      clear jabs at the current occupant of the Oval Office on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-20T23:11:54.240+08:00
    'imagesource': 'jcr:fd4d29f6-16e7-4b3f-a83a-b138670224e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1538129b-a47f-41be-ac8b-6bf0852c06f7'
    'lead': 'Breaking the code of silence that retired commanders in chief normally
      maintain about their successors, both George W. Bush and Barack Obama delivered
      clear jabs at the current occupant of the Oval Office on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:38:51.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:38:54.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:38:54.372+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bush, Obama blasts will be water off Trump''s back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e09792-b5b8-48c7-aced-b9d67b30cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Presidents club is turning on its newest member.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161adc39-7a5f-4c6c-9a47-7f363578dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking the code of silence that retired commanders in chief normally
        maintain about their successors, both&nbsp;George W. Bush&nbsp;and Barack
        Obama delivered clear jabs at the current occupant of the Oval Office on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf029c-e8e8-420a-94f2-5c1f4620c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, however, likely didn''t feel a thing. His
        entire political brand stands as a living rebuke to the political establishment
        that both men once led and to the traditionalists who believe his behavior
        is eroding the prestige of the presidency itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcec9a0-6ce5-42aa-bd81-716d51098308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While neither Bush nor Obama mentioned Trump by name or referred
        to&nbsp;his claims this week&nbsp;that he had been more attentive to relatives
        of slain US service members than they were, they used coincidental events
        to register their alarm with Trump''s politics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2a936-866c-4146-bd38-a96051a0b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Bush delivered a strong indictment of Trump''s populist
        nationalism, condemning trade protectionism and bemoaning how politics had
        fallen prey to "conspiracy theories" and "outright fabrication." He also warned
        of the impact of "bullying and prejudice" in public life. It was not hard
        to work out who he was talking about in one of his most vehement interventions
        in politics since he left office in January 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3841b0b-090d-4592-977b-ee94cbf2024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, at the first campaign appearances of his post-presidency,
        warned about the tone and content of Trump-style politics -- after spending
        several weeks watching Trump undermine his proudest achievements including
        the Iran nuclear deal and the Affordable Care Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adcfdf-a3d7-4299-85fa-9c4c93b915e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently referring to the President''s handling of racial violence
        in&nbsp;Charlottesville, Virginia,&nbsp;and sluggish condemnation of white
        supremacists, Obama lamented the "same old politics of division" while campaigning
        for New Jersey Democratic gubernatorial candidate Phil Murphy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54341d7d-7726-44e2-9521-0915036b3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the politics we see now, we thought we had put that to
        bed," Obama said. "That''s folks looking 50 years back. It''s the 21st Century,
        not the 19th Century."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7841842-f5a4-4450-9252-d998f99768bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second campaign stop in Virginia, Obama took aim at the methods
        Trump used to win the election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e457b-5497-4e3c-a4fc-ee3b6a2e912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got folks who are deliberately trying to make folks angry
        -- to demonize people who have different ideas; to get the base all riled
        up because it provides a short-term tactical advantage," Obama said, again
        without specifically naming the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d7f8e7-0154-4598-ada0-e1b7f01daa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt that Obama and Bush have been dismayed by some
        of Trump''s antics in office. Both men were deeply conscious of the messages
        their own conduct and rhetoric projected at home and abroad. Both spoke about
        how they viewed the presidency as a public trust that was theirs for a short
        time and was not a vehicle for personal glorification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ec9ae-8176-4fd8-8c35-7822904f9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, by contrast, seems unimpressed by the conventions, heritage
        and protocols of the presidency. His critics have constantly complained that
        he is damaging the office of the presidency itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3abb3-bf5d-42d2-86ea-7dfb08ac5398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has not so far not responded to his predecessors''
        critiques, though a Twitter blast cannot be ruled out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f41b0-d253-4314-8f28-e9c3e62fa58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such obvious criticism of an incumbent president by ex-presidents
        is extraordinary it is also a metric of the highly unusual times and the shock
        to the political system embodied by Trump''s election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903fff6-6fe8-48f9-b977-34c3e9e6350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican strategist and CNN commentator Ana Navarro noted the
        tradition of former presidents keeping out of the spotlight, but added: "enough
        is enough."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81567bd-1f4d-44e4-a760-d03de9a4aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of people that are frustrated, that are heartbroken,
        that are sad. "It is time up to speak up and act up and have a position,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09f9f1-7876-427d-b2ea-644517d7f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political impact of the Bush and Obama criticism of Trump is
        likely to be limited. By definition, former presidents lack the influence
        they once had.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5e481-d67b-4279-97ac-176128a3c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s Republican Party, featuring "compassionate conservatism,"
        thwarted hopes of comprehensive immigration reform and democracy promotion
        at the point of a gun overseas is long gone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5241cc-defd-496e-8294-525beed237eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s electoral coalition rewrote the rules of electoral politics
        in 2008 just as Trump did in 2016. Yet the 44th President was never able to
        transfer that magic formula to anyone else -- as the failed election campaign
        of Hillary Clinton demonstrated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4850d-744d-48aa-abdc-e85bf0cc3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, for Trump''s supporters, and perhaps for the president
        himself, the reappearances of Obama and Bush on Thursday may have seemed less
        of a rebuke than validation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cb794-a192-4e6d-ae92-7926bbc6bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, what better endorsement could there be of an anti-establishment
        campaign targeting Washington elites and a broken political system, than running
        foul of the two previous presidents from each political party?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc587202-9fea-4f5e-8e66-5a6bb4ba2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems unlikely that once he leaves office he will settle into
        the chummy former presidents club and be seen yukking it up at the President''s
        Cup golf tournament, as Bush, Obama and Bill Clinton were recently. It''s
        almost impossible to believe, for instance, given their history, that he will
        show up -- or be invited -- for the opening of his successor''s presidential
        library.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fbecc-d476-4c63-a49d-552ed44dbc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also has a torrid personal history with both men, dating to
        his&nbsp;Birtherism campaign&nbsp;against Obama, and the defanging of Bush''s
        brother Jeb, the establishment GOP''s top hope for the nomination in the 2016
        race.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120590a-7b10-4c7f-bd60-598929330d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breitbart&nbsp;News, which is run by former top Trump political
        adviser Steve Bannon, summed up the attitude of many of the President''s supporters
        with its headline about the 43rd president''s speech: "Bush dynasty''s firstborn
        emerges to bash Trump, ''nativism.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32a3d0-efbd-4d30-94a3-41ae59e729a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critique by Bush and Obama also obscured the inadvertent contribution
        both men had made to the rise of Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b69736-6660-47e8-afcd-fe6ef41d6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the long decade-and-a-half of war launched by Bush, especially
        the invasion of Iraq on the basis of never-found weapons of mass destruction,
        that helped foster the current climate of isolationism among Trump supporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d7f0a-82db-44e0-930b-abc24d51cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will be remembered by history for bringing the nation back
        from the worst financial crisis in 70 years, that erupted late in Bush''s
        second term. But the recovery over which he presided left many workers, in
        traditional industries behind, especially in Midwestern battleground states
        that proved fertile ground for the Trump''s winning economic message last
        fall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2840c3-70fb-4374-b72c-e9bd085b7e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:51.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:38:54.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/20/politics/donald-trump-barack-obama-george-w-bush-presidents/index.html">"Bush,
        Obama blasts will be water off Trump''s back."</a></em></p>'
  'President-Rodrigo-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-20T22:39:44.455+08:00
    'imagesource': 'jcr:14191442-a61b-472d-91d0-0c93b4fc8447'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f6846f-c140-46e6-add4-a3f0b02849f0'
    'lead': 'The President said it is the poor that is mostly involved in the drug
      trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:42:51.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:42:54.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:42:54.664+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reveals why drug ops are prevalent among the poor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a75ed-1077-4dea-a2fc-e0c695dab3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> President
        Rodrigo Duterte on Friday justified why his campaign against illegal drugs
        seems to target mostly poor communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117915b0-43f2-4df0-acde-f297e1856b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, bakit marami ang patay, hindi ''yung mga mayaman? Diyos
        ko po, sinasabi ko na sa inyo, ang market ng shabu are ''yung mahihirap na
        community," Duterte said at the launching of Cebu Pacific''s 7th hub in Cagayan
        de Oro City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065099e-f6d2-4c9e-9a22-e9ad86b93ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why aren''t the rich among those killed? My God, I''m
        telling you, the market of shabu are the poor community.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07fedb-99e2-488c-b30b-9b65046c3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted that the rich use more expensive drugs in the
        privacy of their properties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7a946-17cc-4450-be11-1787e3c55b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga mayaman dito, ''yung mga multi-milyonaryo dito, nagsha-shabu
        ''yan sa mga yate, o nagpupunta ''yan doon kung saan, sa eroplano, they do
        cocaine or heroin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6d333-61d6-4ec3-8445-6c2773143905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rich, those multi-millionaires, they go to their
        yachts and airplanes to do their cocaine and heroin.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ccfc5e-5806-4e62-8a2d-45db70d13a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that cocaine and heroin, which are more expensive than
        shabu, do not damage the brain as much.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df855555-da70-48c8-8b4a-f778bcb5c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the market for shabu are the poor, they become the target
        of police operations, Duterte explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0ccf8-62bc-4fb2-8279-48ea505fa849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya kayo ang tinamaan. A, B, C, D, E --- D, E ang pinakamatindi.
        Doon ang labanan ng pulis," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9762b8-f854-4ebc-8f78-7e12fa07f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why you''re the most affected. Among economic
        classes A, B, C, D, E --- D and E are the most prevalent. That''s where the
        police operations happen.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcce6c4-1b00-4587-bc3e-8eb2cd4e2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also cited the case of 17-year-old Kian Delos Santos,
        whose death in a police anti-drug operation in Caloocan City sparked controversy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97531d-63e3-4b33-b794-5916a68be7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said drug peddlers continued to ply their trade in Delos Santos''
        neighborhood even after the teenager''s killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6fa8f-a807-4693-9960-2c1d74dc1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''"Yan kay Kian. Napatay siya ''yung gabing ''yun. Well, two days
        after pumunta uli ang mga pulis because there were reports of a --- almost
        the busy body, nandoon na at nagbilihan na naman, thinking na aatras ''yung
        pulis because of the incident," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992dc76-f213-417d-acb9-cf129df474f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Kian''s case, he was killed that day. Two days
        after, the police had reports of a busy body-they were still there buying
        drugs, thinking that the police will cease operations because of the incident.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03836d50-9771-4bc5-835e-685a877bcf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he will still abide by his sworn duty to protect
        both the rich and the poor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d8e8c-05a5-40c2-8ef3-cd103e1f2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:42:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:42:54.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I took my oath of office, I said, ''I will protect the people
        and preserve this country, the Republic. And I will go against all criminals
        without fear or favor and enforce it equally,''" he said.</p>'
  'PBA-Finals-Meralco-levels-series-against-Ginebra-85-83':
    'author': 'Paolo Del Rosario, Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-20T22:15:25.040+08:00
    'imagesource': 'jcr:66cce16a-e558-466d-a3c5-a7094cdf8971'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f98d704c-4e8a-43b8-9fd9-54b9ecba807a'
    'lead': 'The Meralco Bolts are now to play at least two more games in the PBA
      Governors'' Cup Finals after downing Ginebra in Game 4 of their best-of-seven
      series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:44:54.899+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:44:57.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:44:57.695+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Meralco levels series against Ginebra, 85-83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031dbb5-6f20-4ceb-90f4-5dd3a225c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) — The Meralco Bolts evened
        up their series against Barangay Ginebra, 85-83, in the Philippine Basketball
        Association (PBA) Governors'' Cup Finals on Friday at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9add2f9-9ad2-4f8b-a04f-eefc2ddb7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series now stands tied at 2-2 in their best-of-seven series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740744b5-8e73-4627-9bc4-b9bcfecfa06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Durham led Meralco with 28 markers and 18 boards, while Chris
        Newsome slotted in with 18 points and 11 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e7710-c98a-4959-b2e5-61b77fd4841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little separating the two protagonists, with Meralco holding
        a slim 41-40 edge over Ginebra going into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204ad5e-117c-4bcc-9b5f-00f470926b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game came down to the last few possessions of the game, after
        Ginebra import Justin Brownlee tied the game at 83-all with a pair of free
        throws at the 1:07 mark of the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041f5d5-c19d-4d96-bfbd-4fe964fbbd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham gave Meralco the lead with a lay-in with 47 ticks left to
        play, before forcing Ginebra to miss in their succeeding possession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d254fb-f491-4873-9c4e-2bcbe48469db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 20 seconds left to play Jared Dillinger saw a lay-in blocked
        by a trailing Sol Mercado, which gave Ginebra one last shot to either tie
        or win the ball game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852bf64-f6ef-4879-a54c-54276a97edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra turned to Brownlee with the its last possession, but he
        was unable to find the bucket to extend the contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d15147-8315-4258-8e6d-74235c8db38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee scored a game-high 34 points, but could not gift Ginebra
        the win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c40c09-f305-47cc-8fb3-090cfd824a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being two games down in the series, Meralco head coach Norman
        Black was happy to climb out of that hole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777e9c9d-2b81-4cd2-96d5-457d604d1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great win to tie the series," Black said. "To come back
        to tie them after being down two zero is a big morale booster for us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8854cff-81ed-435e-afb1-afb2650a3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a series now, guys," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ff62e-a4bc-43b4-9838-21a9d6de3f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:44:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series goes to Bulacan on Sunday for Game 5 at the Philippine
        Arena.</p>'
  'Tattoo-master-Whang-od-hopeful-tribe-will-continue-her-work':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-20T23:20:53.158+08:00
    'imagesource': 'jcr:be8e585d-3c5b-4221-910e-7fb8f830de22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b2d32dc-7dfa-4f9c-8c6b-3c818fe08569'
    'lead': 'The 100-year old tattoo master said the attention on her town is rekindling
      the interest of her tribe''s children in the art of tattooing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:47:05.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:47:08.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:47:08.747+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tattoo master Whang-od hopeful tribe will continue her work

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57be251-8e99-4575-9d8b-af22bb77c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> In
        the mountain village of Buscalan in Kalinga, surrounded by rice terraces and
        breathtaking views, resides the country''s oldest tattoo master Whang-od Oggay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd555cd0-bc25-48bc-b1a2-b4021653bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "The Last Mambabatok" or the last remaining hand-tapped tattoo
        artist in the country, Apo Whang-od told CNN Philippines that she is happy
        people appreciate her work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a9e02-c702-47e3-9359-4f9b50f5dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People traveling to Buscalan just to get tattoos from our village
        means a lot. It also helps us preserve our dying culture," Whang-od said in
        her native Kalinga language.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573c36d-f88d-47b1-b1e1-17110fd6a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buscalan, which is around 450 kilometers north of Manila, is home
        to about 200 households. Getting to the village takes some 12 to 15 hours
        of road travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45baf63f-1132-41ca-b59a-a29f5d359262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whang-od said the attention her village is getting as a result of
        her work is rekindling the interest of her tribe''s children in tattooing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd484e6-9cf2-46af-852d-dd47cea5421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy that today, children are getting interested in tattoo
        making, so when mg eyesight is gone, I know they will continue my work," she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c0217-4032-4fd4-afeb-4ce083a1821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100-year old tattoo master started in her craft at the age of
        15.&nbsp; Her tattoo ink was made of a mixture of charcoal and water tapped
        into the skin through the thorny end of a calamansi or pomelo tree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33210d14-090d-481c-a638-fd397c6bf8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whang-od draws inspiration for her designs from nature and basic
        geometric figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9554b3-0f07-4d2f-8d00-b147b13dd255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For males, she designs tattoos that mean being able to protect their
        village.&nbsp; For women, they are purely for aesthetic purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951d7fa-ff13-4bc9-a3c7-a24ce9a33f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to give everyone a tattoo. Even celebrities can come up
        to our village and have one," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc26ab-ee81-464c-9e7e-0c4555908303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Whang-od visited Manila for the first time, through
        the initiative of the Center for International Trade Expositions and Missions,
        the Department of Trade and Industry, and the military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac2245-6ed6-4676-995b-1941dd2b39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is staying until Sunday to showcase her tattooing skills at
        the 66th Manila FAME Trade Show, held at the World Trade Center Metro Manila
        and the Philippine Trade and Training Center in Pasay City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d04bd-16b0-41f7-bbc6-10cd11b6f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Palicas, Whang-od''s grand niece, said the tattoo master is
        excited to be in Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4308b-dbfd-4311-8dd3-14aed1c0a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her age,&nbsp; Whang-od said retirement is not an option,
        but she is thankful that younger generations are now ready to continue her
        legacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1aac8-343b-49c2-9e6e-bdf09a7e146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:47:08.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as I can see well, I will keep giving tattoos. I''ll stop
        once my vision gets blurry," she said.</p>'
