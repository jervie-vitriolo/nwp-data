      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this time, Velasquez was no longer stranger to receiving accolades
        for her music achievements. But she added another accomplishment by winning
        the Star Awards Best Single Performance by an Actress honors for her role
        in the drama anthology show, “Maalaala Mo Kaya,” as a mentally challenged
        woman, beating drama heavyweights Vilma Santos, Sharon Cuneta, and Jaclyn
        Jose.</p>'
