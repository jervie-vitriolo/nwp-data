      'mgnl:type': 'text'
      'text': '<p><strong>18. Literally flying high during “R2K the Concert” (2000)</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d3e7e-3a28-4f3a-bfce-83dd204939d3'
      'mgnl:activationStatus': true
