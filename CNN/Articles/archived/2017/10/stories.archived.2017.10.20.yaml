      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada and Digital Producer
        Eimor P. Santos contributed to this report.</em></p>'
  'Cayetano-downplays-rumors-Trillanes-is-seeking-U.S.-support-for-destabilization-efforts':
