      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Western Mindanao Command (WesMinCom)
        Chief Lieutenant General Carlito Galvez said six children and four women hostages
        were rescued on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71060974-eabf-42b6-8858-f9e923e36ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the hostages, 11 other people are in custody, Galvez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4016773-c949-42c9-b8aa-ffc10b10ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung 11, hindi pa po natin alam kung miyembro sila ng Maute or
        hostages," he said. (Translation: The 11, we do not know if they are members
        of Maute or hostages.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37dd567-7401-4d2d-86d4-e6dbf027cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added four hostages are still in the hands of the terrorists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c35452-41f2-4118-ab36-efbc869217ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two foreign fighters, Ibno Kayim and Amin Bako,&nbsp; whose nationalities
        were not immediately known, are still being accounted for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212eedc-5ae2-4c3a-b6b2-3010460eb2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has yet to recover the body of Malaysian militant and
        supposed Marawi crisis financier Dr. Mahmud Ahmad, who was said to be among
        13 persons killed by the troops on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13961e-b9e4-404b-988c-f65a56657a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said a handful of Maute group stragglers are still making
        a last stand in three buildings here. He expressed hope the fighting will
        be over by the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114f1fb-0956-4822-91cb-0f50753643bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/20/rodrigo-duterte-military-death-mahmun-ahmad-marawi.html">RELATED:
        Duterte, military confirm death of alleged Marawi crisis financier</a></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4bd25f-6270-4289-b430-54c16bfb34cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute, other militant groups still a threat</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d4051-5770-41c5-bb14-6d40f680d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines still considers the Maute group
        a threat despite the deaths of terrorist leaders Isnilon Hapilon and Omar
        Maute on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91499b5c-e4dd-41ec-a22f-3942f82ac357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is still monitoring the Maute''s movement, along with
        Ansarul Khilafah Philippines (APK), Bangsamoro Islamic Freedom Fighters (BIFF),
        and the Abu Sayyaf Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364a44a-1379-444c-81c9-1f07d0346594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halos napulbos na sila o na-erase na sila pero hindi natin maaalis
        na maaaring may naiiwan pa,"&nbsp; AFP Spokesman Major General Restituto Padilla
        said in a news briefing at Malacanang Palace in Manila on Friday. (Translation:
        "They (maute) have been been decimated but we cannot dispel doubt that there
        are others remaining.")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916378e0-fee2-4f35-97dd-238f942be545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tandaan natin, nu''ng 2015 hanggang 2016, nu''ng nagkaroon ng matinding
        bakbakan diyan sa Butig at sinasabi natin almost na-wipe out na sila. Eh parang
        ilaw sa kandila na nagfli-flicker tapos nabuhay ulit. So maaaring mangyari
        uli ''yan," Padilla added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faf2b8-4e0f-47ea-8b6e-cef8aa2f2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "Remember, from 2015 ro 2016, when there was fierce
        fighting in Butig, and we were saying that we wiped them out. But they are
        like a flickering candle. So that may happen again.")</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956bb29-9821-45a1-a737-8709503feef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, Hapilon and Maute members attacked the patrol
        base of the Army''s 51st Infantry Battalion in Butig town, Lanao del Sur.
        Later on in the year, they attacked Butig again. This was believed to be a
        precursor of the Marawi crisis which began in May 23. Butig is more than 40
        kilometers south of here.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5e32b-066e-4e52-a205-9479a9e4744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/regional/2016/12/02/LOOK-Scenes-of-destruction-after-Butig-siege-vs.-Maute-group.html">Related:
        Scenes of destruction after Butig siege vs Maute</a></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc913c-a46e-4757-ae66-6a556285c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:41:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:41:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military on Friday began <a href="http://cnnphilippines.com/news/2017/10/20/Marawi-soldiers-Maute.html">sending
        troops back home</a> as fighting winds down.</p>'
  'rodrigo-duterte-military-death-mahmun-ahmad-marawi':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'The military says Dr. Mahmud Ahmad (right) allegedly helped fund the
      Marawi crisis.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-20T20:44:07.789+08:00
    'imagesource': 'jcr:5b1b260a-d054-4615-a2cb-ae1345c0ae87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9723750-83cd-4327-841f-04a3bcd35377'
    'lead': 'Military spokesperson Maj. Gen. Restituto Padilla says Malaysian militant
      Dr. Mahmud Ahmad was killed on Oct. 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:45:07.141+08:00
