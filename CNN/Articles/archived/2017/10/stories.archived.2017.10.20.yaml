    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf74e08-79bd-4ebf-be13-ff02c49c83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) — A new law requires
        casinos to "know sufficiently" their customers, in a bid to combat crimes
        such as money laundering and terrorist financing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d04db-4757-47ec-9394-ea93f72b00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is highlighted in the implementing rules and regulations (IRR)
        of Republic Act no. 10927, which amends the Anti-Money Laundering Act of 2001.
        The IRR was released on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170381b5-e9cb-4909-a332-df3b93e39b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the law last July 14, imposing
        sanctions on casinos if the Anti-Money Laundering Council (AMLC) finds them
        involved in unlawful activity. Casinos refer to businesses engaged in gaming
        operations, including ship-based and internet-based ones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408145f-6129-4579-8c44-a1ee672d5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casinos shall be regulated to prevent money laundering and terrorist
        financing, as well as undermining the Philippine financial system," Section
        4 of the IRR states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c8057-8516-4010-9b60-3897a92ca0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casinos are ordered to "know sufficiently their customer to prevent
        suspicious individuals or entities from transacting with, or establishing
        or maintaining relationship with casinos."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664595a-8f71-456a-8059-5f9b078c45ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must establish a system to verify the identities of their customers
        and record their details, which must include their name, date and place of
        birth, current address, permanent address, contact information, nationality,
        proof of identification and ID number, nature of work or business, name of
        employer, and source of funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c5765-028b-4398-8815-254428223aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the anti-money laundering law were pushed when, in
        February 2016, some $81 million (approximately P4 billion) was siphoned from
        the Bangladesh central bank and was laundered into the Philippines through
        casinos and other financial institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201c5a1-c572-4149-8b77-3c11f81f3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: <a href="http://cnnphilippines.com/news/2016/12/04/PH-recover-Bangladesh-cash-heist.html">PH
        gov''t vows to help Bangladesh recover stolen cash</a></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c4a7f-5cb2-45fa-a890-bf83f3090c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For "politically exposed persons," or those who are incumbent or
        former officials in the government, a foreign country, or an international
        organization, casinos are required to record identities of immediate family
        members and entities publicly known to be related to them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95487d-5e5a-4d0a-bce7-f74c7d6d2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using relevant information, casinos are then mandated to assess
        if a customer poses low, normal, or high risk of being engaged in money laundering
        or terrorist financing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69707f00-ad2d-4953-9a2f-5bef1b82afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the risk level, casinos or AMLC and other government regulatory
        agencies, "shall set the standards in applying reduced, normal, and enhanced
        customer diligence, including a set of conditions for the denial of account
        opening or services."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9965422-cb15-4ed9-97b2-62a769d241ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies that regulate gaming operations include the Philippine
        Amusement and Gaming Corporation, Aurora Pacific Economic Zone and Freeport,
        and the Cagayan Economic Zone Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924266b0-cbee-4553-a0ae-8140b28cec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also says, single cash transactions of casinos in excess
        of P5 million or its equivalent in any other currency, must be reported immediately
        to the AMLC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76387a37-9e84-4c1d-ac3d-0a4e1fe448d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the AMLC finds that a casino may be involved in unlawful activity,
        "the Court of Appeals may issue a freeze order which shall be effective immediately,
        for a period of 20 days."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d9cca-f2a1-4a96-a2cc-738ea4fd3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC oversees anomalous financial activities in the country
        and is chaired by the Bangko Sentral ng Pilipinas governor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c6e0b-b9cf-46da-8116-5d17610c80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T12:51:51.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T12:51:54.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: <a href="http://cnnphilippines.com/news/2017/07/19/casinos-now-covered-by-AMLA.html">Casinos
        now covered by anti-money laundering act under new law</a></h2>'
  'regine-velasquez-30-milestones':
    'author': 'Elvin Luciano and R. Sedricke Lapuz'
    'caption': 'From conquering barangay singing contests to singing atop the Manila
      Peninsula Hotel to usher in the new millennium, Regine Velasquez’s storied career
      is a testament to her Asia’s songbird status.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-10-20T18:44:33.391+08:00
    'imagesource': 'jcr:90c8aec6-4594-43eb-aca6-f1e309895d25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fefdcd6-505e-4274-920a-79d83b509f3a'
    'lead': 'From conquering barangay singing contests to singing atop the Manila
      Peninsula Hotel to usher in the new millennium, Regine Velasquez’s storied career
      is a testament to her Asia’s songbird status.'
    'mgnl:activationStatus': true
