  'ust-horacio-atio-castillo':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-20T19:48:48.365+08:00
    'imagesource': 'jcr:6aa6172a-7772-4efd-ba17-be60d26e9053'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '755a1825-fa31-4fcd-a47c-62c8f6148b30'
    'lead': 'The university said it never lacked interest in the death of the law
      student.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:54:11.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:54:14.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:54:14.484+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST stresses commitment to Atio Castillo hazing case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d06bdf-6af9-47f3-bfe8-0a86917aa2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) — The University of Santo
        Tomas (UST) on Friday said it had done its part in looking into the hazing
        death of law student Horacio "Atio" Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70c489-8583-4696-a412-e993ead28412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(UST) immediately created a committee to investigate and ferret
        out the truth observing the due process requirements of the law," it said
        in an official statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d904e9-0605-40d4-975e-f56481ad63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dominican-run Catholic university said it "closely coordinated
        with the Manila Police District and National Bureau of Investigation which
        led to the identification of the members of the fraternity and possible perpetrators
        of the crime."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aff6f3-53c2-47d1-a008-7a3105601416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police suspect Castillo, a 22-year-old freshman law student, died
        after undergoing hazing by members of the Aegis Juris Fraternity (AJF) on
        September 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c381b-8080-4d49-a75f-cc4f4dae901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJF is based at the UST Faculty of Civil Law whose dean, Nilo Divina,
        is an alumnus of the fraternity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4de28b-4198-4c67-a2b2-14bc4886cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the limitations under the Education Act and the Data Privacy
        Act, the University allowed representatives of the Legal Education Board and
        the Commission on Human Rights to observe the proceedings of the investigation
        committee," the university said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf73fa3-865c-4e8c-aeed-099451f69b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST also slammed what it claimed as "inaccurate portrayal" of the
        university as indifferent to the Castillo case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65845f43-35fe-4537-bca1-8feb559bbe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the first day that the news broke out, the University manifested
        its grief, offered prayers, and conveyed its profound sympathy to the family
        of Horacio. It condemned the senseless act of violence and declared a day
        of mourning," the statement read. "At no point did the University indicate
        lack of interest concerning the death of Horacio."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96519c-876f-4106-b9d5-3ba86483f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD on Wednesday presented to the Senate Committee on Public
        Order and Dangerous Drugs screengrabs of a Facebook conversation, revealing
        attempts by AJF members to conceal the circumstances around Castillo''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688777e6-50f0-41ee-ba73-223d4140fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ:<a href="http://cnnphilippines.com/news/2017/10/18/Horacio-Atio-Castillo-hazing-death-Aegis-Juris-Fraternity.html">
        Police: Aegis Juris attempted to ''cover up, conceal'' UST law student''s
        death</a></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b385dd2-3018-4673-bffc-e5c8b3c9ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:54:11.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:54:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s body was brought by one of the principal suspects, John
        Paul Solano, to the Chinese General Hospital on September 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
