      'mgnl:type': 'text'
      'text': '<p><strong>17. Voice of the new millennium (1999-2000)</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1e401-744b-4644-8082-2f22a4e04e65'
      'mgnl:activationStatus': true
