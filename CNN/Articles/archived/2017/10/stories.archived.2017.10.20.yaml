      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Regine released her second movie with Aga Muhlach, “Pangako...
        Ikaw Lang.” Propelled partly by the inescapable theme song penned by her then-future
        husband Ogie Alcasid, it became the most successful Filipino movie in the
        box office that year. With this, Regine finally clinched the “Box Office Entertainment
        Award for Box Office Queen” title during the 2002 Guillermo Mendoza Memorial
        Scholarship Foundation Awards.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6c850-6cb5-4313-979d-6b2216ec1d7d'
