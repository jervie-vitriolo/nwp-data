      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) — There has never been
        a player so dominant in the Philippine Basketball Association (PBA) for such
        a prolonged stretch of time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ea639-aa0e-4434-a700-b1cc88eb5841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:31:53.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beermen big man June Mar Fajardo extended his streak
        of dominance in the PBA after claiming a fourth straight Most Valuable Player
        (MVP) award at the Leo Awards on Friday at the Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab335f0-06dc-4e25-8f6c-c48cb981201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:31:53.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mildmannered Fajardo won the award over teammates Chris Ross
        and Alex Cabagnot, who were also named among the top three candidates for
        the honor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a353653-1d09-497b-88bf-fec945426702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:31:53.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo is the first player to win the award four consecutive times,
        and equals the MVP haul of PBA Legends Alvin Patrimonio and Ramon Fernandez.
        He turns 28 on November 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d512a9b-780f-422f-978d-fed63806edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:31:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:31:53.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hulking center from Cebu was also included in the "Mythical
        First Team" along with three of his San Miguel Beermen teammates.</p>'
