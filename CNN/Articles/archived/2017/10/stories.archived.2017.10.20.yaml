      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. Regine the movie star (1996)</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1ce9e-9039-4410-a69d-43e997fe7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 1988, Velasquez has ventured in films, playing minor
        roles as the token teen star in comedy movies. But it wasn’t until the release
        of  Viva Films’ “Wanted Perfect Mother” in 1996 that she showed her box-office
        might as a lead actress. In the same year, she starred in “Do Re Mi,” further
        owning the music-inspired movie genre.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/wQYA4QsiGX8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78796bc-30f8-4007-84a5-7d1809a3fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.329+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07269214-9b3e-4f2e-9f1b-7ed1a760c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.757+08:00
