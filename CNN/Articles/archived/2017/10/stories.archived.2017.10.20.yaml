      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7eb0f-c390-442c-8b8c-3e070ceb47a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask her about claims such as that of Vicente’s that the bill is
        more about the rights and awareness of patients’ rights, rather than the improved
        services of mental health hospitals. “As with all the bills I work on, that
        my team works on, it''s important for us that it''s rights-based,” she says.
        “Certainly, it and must begin from the rights of each person including persons
        with mental health problems, and as a way of realizing those rights, then
        it proposes services within programs that will be mandated by law.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51952751-ef84-4206-9ec8-285ffb40bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, still quite surprised by assertions that the bill isn’t
        service-oriented, further explains that even if services are crucial, rights
        of patients should always be of utmost priority. “[It is important to focus
        on] the one that will change our orientation about mental health, so it would
        be combating until eliminating stigma and discrimination, because from that
        paradigm shift I believe all the others [will follow].”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0f106-11fc-4cc8-8796-5b079d9ec6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fight for a mental health policies makes it way to the political
        sphere, Dr. Gundo Aurel Weiler, the World Health Organization (WHO) country
        representative, believes that the issues surrounding the bill are inconsequential
        to its existence, especially since mental health has been overlooked in the
        public agenda. “[Mental health] wasn''t a very popular theme that politicians
        would run on, and I think that''s changing now as more and more people speak
        out about mental health issues,” he says.</p>'
    '53':
      'image': 'jcr:07d044ee-0118-4c89-990b-697aeedd188b'
      'imageCaption': 'Dr. Gundo Aurel Weiler, the World Health Organization (WHO)
        country representative, believes that the issues surrounding the bill are
        inconsequential to its existence, especially since mental health has been
        overlooked in the public agenda. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87bc769-2b9b-44e5-851f-0841153701ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3850550-43bb-450a-8b7f-bcd3fef0f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Weiler agrees with Hontiveros’ statement that the rights
        of the patients are important — if not the most important — planks of the
        bill. “We need to treat people with mental health disorders not just as people
        to be taken care of, but to empower them to be very active in their own process
        of managing their disease and recovery,” he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e35b2-6437-4f85-b7c8-f55207a3a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, there have been many involuntary admissions against
        the expressed wish of the patient, says Weiler. But with a mental health act
        like that of Hontiveros’, he trusts that there will be less involuntary admissions
        because people are more empowered.</p>'
    '57':
      'image': 'jcr:16a62cc8-cca3-461b-a634-a34a24b57046'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f9d4e-ba49-4f9e-8f22-2ba1003b26fe'
