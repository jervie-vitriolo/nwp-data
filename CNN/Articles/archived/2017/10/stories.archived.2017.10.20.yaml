      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ebfba-4b54-4bd2-96e0-970fff7523f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. From “Chona” to “Regine” (1986)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b06ec-771c-4811-a6fc-64b94aaf2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been minted as a gold medalist in the Philippine vocal version
        of the Olympics, Velasquez was steadily gaining popularity across the nation
        as the new vocal powerhouse — albeit with a different name: Chona, the name
        she used while competing in Bagong Kampeon. While the name had that masa appeal,
        it just did not have that diva essence befitting her talent. It was a fortuitous
        guesting in an old variety show with Martin Nievera when the fellow vocal
        powerhouse suggested that she drop the “Chona” and instead use a version of
        her first name: “Regine.” The rest would be herstory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe6139-5269-4a83-a3be-5bfa54f572dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The first studio album (1987)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e48bb6-9b10-4456-8778-5e6383e47892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:02:37.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-01T18:24:45.328+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one thing to win a singing contest, another to actually record
        and release an album. In 1987, Velasquez became a legitimate recording artist,
        signing up with one of the country’s major record labels, Viva Records. She
        released her eponymous studio album that contained some of her iconic hits
        “Kung Maibabalik ko lang,” “Urong Sulong” and “Isang Lahi.”</p>'
