      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/19/europe/catalonia-independence-spain-crisis/index.html">"Spain
        to trigger direct rule on Catalonia to crush independence bid."</a></em></p>'
  'China-calls-on-US-to-abandon-its-prejudices-after-Tillerson-rebuke':
    'author': ' James Griffiths and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-20T00:50:03.244+08:00
    'imagesource': 'jcr:b6bc2c40-624b-46b7-a1e3-086c333b6d24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e4e4f93-d771-4c0d-a1e2-e0f0638b950c'
    'lead': 'China has called on the US to "abandon its prejudices" after US Secretary
      of State Rex Tillerson claimed Beijing was subverting the global order and pursuing
      predatory economic policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:44:38.876+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T14:44:42.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:44:42.673+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China calls on US to ''abandon its prejudices'' after Tillerson rebuke

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586a40d-37e9-4253-91d2-30ce651c7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has called on the US to "abandon
        its prejudices" after US Secretary of State Rex Tillerson claimed Beijing
        was subverting the global order and pursuing predatory economic policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71023b37-cac8-4a12-a04b-205f5676f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China firmly upholds the international order with the United Nations
        at its core," Chinese foreign ministry spokesman Lu Kang said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d23b8-5426-4293-8439-a2708d608d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is dedicated to developing long-term healthy and stable relations
        with the United States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c6dae-afd1-4b20-ab63-ab41ccdf44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday at a forum for US-India ties, Tillerson said
        Beijing''s "provocative actions in the South China Sea directly challenge
        the international law and norms that the United States and India both stand
        for."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fdaa0f-b4ca-4dd1-aab5-5041ba586799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reclaimed a large amount of land in the disputed waters
        of the South China Sea, turning reefs into military bases in defiance of an
        international court ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2844c-c840-4c1c-a3a2-1527d8f5eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu said the country would "never give up its legitimate rights and
        interests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03507ef2-8049-4ac4-b117-13cc02cfe7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough talk</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91be7a2-6256-417a-a8a8-12ec5735a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s latest comments represent something of a return to
        form for the top US diplomat, who was a strident critic of China&nbsp;during
        his confirmation hearings in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5664909-d942-4ed6-80e2-9fe7121ffa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on China to be denied access to islands it was occupying
        in the South China Sea, and compared Beijing''s actions to Russia''s military
        intervention in Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558913d-7101-4a62-95f8-fdb0c0406118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building islands and then putting military assets on those islands
        is akin to Russia''s taking of Crimea. Its taking of territory that others
        lay claim to," Tillerson said,&nbsp;sparking an angry reaction from Chinese
        state media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14588c60-c139-415c-8c7d-8aead8991d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent visit to Beijing however, he took a far softer tone,&nbsp;echoing
        Chinese language&nbsp;on the need to "expand cooperative areas and achieve
        win-win results."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f29ac-bc92-4119-80fb-564534ff8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Tillerson said that while the US wants a constructive
        relationship with China, "we will not shrink from China''s challenges to the
        rules-based order, and where China subverts the sovereignty of neighboring
        countries and disadvantages the US and our friends."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd4c14-3cff-4513-9c6b-d314ebf07c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump trip</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3d98e-a55c-4fa9-8e89-0ae9831caaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s latest remarks came just three weeks before US President
        Donald Trump makes his first official trip to China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902a864-cbeb-4516-84d9-9fd8e1670762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also coincided with China''s 19th party congress -- a&nbsp;massive
        gathering of Communist Party members&nbsp;during which President Xi Jinping
        said China should "take center stage in the world," adding that "no one should
        expect China to swallow anything that undermines its interests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e5758-8030-46cf-aa4b-20c1f8bd7531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was full of praise for Xi when the pair met in Florida in
        April, but the relationship between the two leaders&nbsp;has apparently cooled&nbsp;in
        the wake of the ongoing North Korean crisis, for which Trump has blamed Beijing
        for failing to take more stringent action against Pyongyang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d61065-75ad-4092-91f4-4501201ca143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign ministry spokesman Lu directly quoted Xi Thursday, saying
        China "will never pursue development at the expense of other countries'' interests,
        but China will also never give up its legitimate rights and interests."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c9116-3e1e-46e7-8cc1-bc6891caa450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson praised Delhi''s mode of development in comparison to
        Beijing, setting out a vision of an "Indo Pacific" order stretching from the
        US west coast to India that would be underpinned by the US and its allies,
        a move that could be seen in Beijing as an attempt at containment or as a
        challenge in a region that China sees as falling under its sphere of influence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46244ef-c716-493b-9a93-3cfa5d37510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to see the US and India -- and indeed all countries
        of the world -- develop normal relations, as long as such relations are conducive
        to peace, stability and development of the region, as well as the improvement
        of mutual trust between countries in the region," Lu said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ff28b-6a4b-48ac-8632-292e3c24d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:44:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:44:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/19/politics/china-us-tillerson/index.html">"China
        calls on US to ''abandon its prejudices'' after Tillerson rebuke."</a></em></p>'
  'Inside-Raqqa-A-city-reduced-to-rubble-after-years-of-brutal-ISIS-rule':
    'author': 'Arwa Damon, CNN'
    'caption': 'It was here, at the main square in Raqqa, that ISIS militants unveiled
      their brutality to the world -- they carried out public executions for offenses
      as minor as smoking and placed the heads of the dead on spikes. (Source: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-20T00:40:30.108+08:00
    'imagesource': 'jcr:59df4d4b-73e9-45e0-9d60-e0d6076bcaec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c12d15da-fec4-4462-aece-9f04569b86ac'
    'lead': 'It was here, at the main square in Raqqa, that ISIS militants unveiled
      their brutality to the world -- they carried out public executions for offenses
      as minor as smoking and placed the heads of the dead on spikes.'
    'mgnl:created': 2019-08-19T14:49:07.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside Raqqa: A city reduced to rubble after years of brutal ISIS rule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c4bbe-9894-425f-b451-973d656e84e9'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was here, at the main square in Raqqa,
        that ISIS militants unveiled their brutality to the world -- they carried
        out public executions for offenses as minor as smoking and placed the heads
        of the dead on spikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00495f26-60a5-41a5-a67e-a26dca66c6c0'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those spikes still protrude from the square''s perimeter fence,
        a chilling reminder of ISIS'' barbaric reign over Raqqa that lasted nearly
        four years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1d011-0eb4-49e1-9e44-a5b0ddb61260'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But little else in this Syrian city has survived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8506d66-e332-4737-afe9-76bc4e1f1bf1'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-backed Syrian Democratic Forces (SDF) on Tuesday said that&nbsp;<a
        href="http://edition.cnn.com/2017/10/17/middleeast/raqqa-isis-syria/index.html">ISIS
        had been defeated in their heartland&nbsp;and Raqqa</a> would be fully liberated
        in a matter of days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b937ab-a2d7-4b04-9d51-f6fb7c4bb5f3'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS declared Raqqa the capital of its envisaged caliphate, and
        for that reason it has been one of the most bombed-out places in the international
        fight against the group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df8973c-03ad-4c9c-ba6f-88459030b68a'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN returned to the city on Thursday and walked through a landscape
        transformed -- piles of gray concrete rubble and charred, hollowed-out buildings
        have replaced homes and schools. You can drive for miles without seeing even
        a flash of color. The odd tree hanging on for life offers a flicker of brown
        and faint green.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac4fcc-c333-4bbc-b2ec-27829d4a1ce2'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single building along the main roads is still fully intact.
        The side roads and fields are inaccessible, as teams sweep for the land mines,
        bombs and booby traps that ISIS inevitably left behind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ab009-1741-491f-88ee-4143853c8872'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to imagine how it could all be rebuilt. No one knows
        at this point who would pay for it -- no one even knows who controls this
        city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0e08e-5c92-412c-9915-c3142e29b6bf'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women fighters for women</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79959b-6095-41ec-83ed-6f2278727a47'
      'mgnl:created': 2019-08-19T14:49:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female Kurdish commander told CNN that the operation is continuing,
        both on the ground and underground. ISIS used a complex network of tunnels
        and some of its fighters are still believed to be lurking there, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ffcca-fb0e-45b3-b3ed-8afa61f8eace'
      'mgnl:created': 2019-08-19T14:49:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women among the Kurdish fighters from the SDF began gathering around
        Raqqa''s main square Thursday to celebrate their victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c83862-49b9-4107-85d6-904f117119c0'
      'mgnl:created': 2019-08-19T14:49:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many told CNN they felt honored to have played such a central role
        in the fight against ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63d043-1764-4661-8f31-5a43c8876f04'
      'mgnl:created': 2019-08-19T14:49:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fighting against the big oppression that has befallen our
        homeland and on our women. These people -- ISIS -- see women as sex objects,
        as sub-human. We fight against that," fighter Sozdar Derik told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfc8d3-a75f-49e9-a1d8-36264f6b70b3'
      'mgnl:created': 2019-08-19T14:49:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the women said that while rebuilding Raqqa would be a top
        priority, it would be even harder to rebuild the fabric of society to ensure
        that ISIS, or any other such group, never returns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b46e0-f1e3-4e7c-94bc-8b4a33dc5676'
      'mgnl:created': 2019-08-19T14:49:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Save the Children charity said that because most families had
        little or nothing to return to, they would likely be stuck in miserable camps
        for months or years to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900a8ec-025e-4529-a573-ff9e187ebc5d'
      'mgnl:created': 2019-08-19T14:49:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychological damage could also take time to heal, the nongovernmental
        organization said, explaining that children in camps told stories of witnessing
        executions and beheadings, and seeing friends and relatives killed by landmines
        and homes destroyed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3dabae-77aa-4239-b44f-137a13f7d101'
      'mgnl:created': 2019-08-19T14:49:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the tens of thousands of people who had fled the Raqqa
        fighting still need aid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4da98-1ad9-4336-8a5a-a88c230fe8dd'
      'mgnl:created': 2019-08-19T14:49:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/19/middleeast/raqqa-syria-isis/index.html">"Inside
        Raqqa: A city reduced to rubble after years of brutal ISIS rule."</a></em></p>'
