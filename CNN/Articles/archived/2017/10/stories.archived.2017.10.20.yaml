      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417b3da-fc76-41b0-b1cc-0f284ca9f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60167a35-6cca-42b5-8b3a-2e85d5afde85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a private mental health facility like Metro Psych, a nondescript
        khaki-colored building with tinted windows in Pasig, patient admissions have
        generally been involuntary. Dr. Fareda Flores, the co-founder of the facility,
        says involuntary admissions are normal as one of the symptoms of mentally
        ill patients is their denial of their condition.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58bb05-ab27-422c-8c9d-92fb5123084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores also says, however, that there are patients who have already
        been left by their families in Metro Psych since they opened in 1999. <em>“Nandiyan
        lang sila, kasi iniisip namin may kapalit naman ‘to eh,”</em> says Flores.
        <em>“Naawa din kami kasi parang ‘yung iba pinagtataguan na eh.</em> That''s
        actually one of the dangers of running a psychiatric facility kasi you gave
        the family the freedom, parang na-unburden mo sila.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e3962-3e08-427e-9a16-b2ee38bfbcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shares that the kind of service they provide in Metro Psych
        may be better by default than public hospitals like NCMH because of the volume
        of patients. “Kami dito non-negotiable talaga ‘yung patient care … primary
        priority is patient welfare and care,” she says. In her facility, they don’t
        exceed 200 patients, as opposed to NCMH where the adult male pavilion alone
        already houses 600.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65cf8e-0ca5-4aef-9382-beb0d0a7bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 200 patients, Flores says that almost 50 percent are
        cases of drug abuse and the rest are diagnosed with schizophrenia, bipolar
        disorder, or depression. She voluntarily notes that there has been a drop
        in the number of drug abuse patients since President Duterte was elected into
        office.</p>'
    '67':
      'image': 'jcr:e569cc73-ad3b-4cd0-9d89-970bfb9f01b6'
      'imageCaption': '“Kami dito non-negotiable talaga ‘yung patient care … primary
        priority is patient welfare and care,” says Flores, the co-founder of Metro
        Pysch, a private facility. She says they don’t exceed 200 patients, as opposed
        to NCMH where the adult male pavilion alone already houses 600. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20212e-2725-4c21-aa72-dc8eac71fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.836+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ccb8a-e100-43e2-9560-fe2d211b763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.837+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the record, most of the rehabs running in the Philippines have
        a decline in their admissions because of the programs of the president. So
        a lot of people are asking,<em> ‘Siguro ang dami-daming</em> patient?’ Actually,
        hindi. There''s a tremendous drop. <em>Kahit kausap ko ‘yung ibang mga</em>
        facilities in other parts of the country, <em>sabi nila talagang bumaba,</em>”
        she says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d654532-04cf-4010-b1b2-90334427a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.837+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does she think that the president’s drug war has a factual and direct
        correlation with the number of drug abuse patients in their facility? “I think
        what I see with our experience is there''s no new substance abuser so far.
        <em>Walang mga bago</em> unlike <em>mga</em> three years ago <em>na talagang</em>
        11, 12 16, or 18 years old. Now, <em>wala pa kaming nakikitang ganon since
        na-upo</em> si President Duterte,” she says. “Maybe because of the campaign?
        Fear? Whatever it is, it''s effective. And nag-target kasi siya dun sa mga
        big time na pusher eh, diba? So I think it''s doing good.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357fcbeb-d8de-45dd-b0fe-27dcd3144050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.837+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Flores may be firm in her belief that it is through the president’s
        programs that they’ve seen a decline in patients, she also says that 65 to
        70 percent of those who abuse drugs have an underlying psychiatric problem.
        “Chicken and egg … Hindi lang natin alam kung ano ‘yung nauna pero basta ‘pag
        nandiyan na sila, 65 percent of people who abuse drugs have an underlying
        psychiatric problem — that’s a worldwide stat.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b48b96-3b0f-42c6-b5af-aa9272e24915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:38:24.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:39:06.837+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Psych’s lobby, there are 10 televisions that hang on the
        wall, slightly similar to control rooms of news agencies. The staff, wearing
        blue pique shirts and denim jeans, have two-way radio transceivers at hand
        while they sometimes observe patients through the screens.</p>'
