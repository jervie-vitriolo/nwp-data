  'PBA-ginebra-vs-TNT-governors-cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-08T21:48:37.942+08:00
    'imagesource': 'jcr:df8323c9-2f57-4a8c-9306-9a90fd737ef1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '549edc12-1443-46a1-ace6-d14b18b130e2'
    'lead': 'Barangay Ginebra booked a return trip to the PBA Governors’ Cup finals
      after defeating TNT KaTropa in Game 4 of the semis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:11:33.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T13:11:36.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:11:36.721+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra sets up finals rematch vs. Meralco after eliminating TNT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8909f35-8242-44e2-9f77-4c77cd084233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Barangay
        Ginebra’s strong second half performance carried them to victory over TNT
        KaTropa, 115-103, in Game 4 of the PBA Governors’ Cup semifinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa958bf3-d32e-49e4-b303-99c69095bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee showed the way for Ginebra with 46 points on 4-of-8
        shooting from beyond the arc and 10 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d4d8a-df98-47f6-afb4-6ff7eb313fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa started the game on the right note as they capitalized
        on Ginebra’s turnovers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc030a-1b4a-474d-92b1-bd28f921c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions ran high when TNT import Glen Rice Jr. was thrown out of
        the match after incurring a flagrant foul and then for throwing the ball to
        Kevin Ferrer at the 1:41 mark of the opening period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a6764-d288-4967-984a-6e29c1a75414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their aggressive style of play, the KaTropa were able to build
        a 66-52 edge heading into the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842ad7e-2b0c-4c82-9a0c-c4b64ad389f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra started the second half with a 12-0 blast to shift the momentum
        to its favor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec53e38-6508-4ef0-8524-396d022a7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An all-Filipino TNT lineup could not keep up with Ginebra’s firepower
        in the final quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f30975-43a3-4ac3-bad3-f4d464e98d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee and L.A. Tenorio provided the finishing touches by knocking
        down key three-pointers en route to the win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27dd7a7-d9fc-4650-80d6-a1c83c61309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio scattered 25 points, seven assists, and four rebounds for
        Ginebra.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3fb6d7-8f20-4045-a2d4-f7b36daf22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario and Jayson Castro had 28&nbsp; and 26 points for KaTropa,
        respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcca92e-9567-4fb0-9983-23aa7af74c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:11:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:11:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the PBA Governors’ Cup best-of-seven finals between Ginebra
        and Meralco begin on October 13 at the Quezon Convention Center in Lucena.</p>'
  'uaap-season-80-ateneo-vs-la-salle':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-08T20:06:30.884+08:00
    'imagesource': 'jcr:0482ee90-45c9-43be-bec5-e2cb93c8ef71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f23bac67-b31c-40cb-86cf-f345b3406652'
    'lead': 'The Ateneo Blue Eagles sank their rivals La Salle, 76-75, to preserve
      their perfect start to UAAP Season 80 on Sunday evening at the Mall of Asia
      Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:16:57.139+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T13:17:00.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:17:00.710+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo escapes La Salle to complete first round sweep

      '
    'updated': 2017-10-16T14:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9db88d-612b-4bac-97a4-6933bd46d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Ateneo Blue Eagles maintained their undefeated record in the University Athletic
        Association of the Philippines (UAAP) Season 80 after edging the La Salle
        Green Archers, 76-75, on Sunday evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5feba8-a0f2-4541-b4fd-1c417607b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Nieto paced Ateneo with 16 points, while Anton Asistio added
        14 of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc48d7f-951a-4c0f-8dfd-ddc5f3fa0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles got off to a hot start, roasting the Green Archers
        from the three point line to erect a 28-16 lead going into the second frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dca4e3-dab1-42a1-bc1f-9df392bc5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo stretched their lead to as much as 41-26, but the Lasallians
        managed to trim their deficit to just 43-36.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09f2ac-f3cd-4615-a106-a67df8e4ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle continued to chip away at the Ateneo advantage, and finally
        dragged down the lead to just 63-63 before the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217f38e-0292-463c-8766-e2a71d99edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo continued to keep La Salle at bay, but Abu Tratter finally
        gave the Lasallians the lead with a putback bucket, 73-71, with 3:14 left
        to play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2c221-b3aa-4207-9bca-d0605e10cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two rivals refused to let the other go on any significant
        runs, with La Salle holding a precarious 75-74 cushion with 1:03 left in regulation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08186a7d-3f22-48fb-af1c-1eeed846d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With seven ticks left on the clock Ateneo forced a turnover on a
        La Salle inbound play, which forced the Green Archers to send Matt Nieto to
        the line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50496ca2-bef3-4814-bf7f-159a7992ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto drained the two late free throws, and gave Ateneo a 76-75
        lead with three seconds left for La Salle to steal the win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0519c34-2cc8-47f7-8b21-5cf3a4542263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo was able to contain reigning MVP Ben Mbala in the final play
        to preserve their win.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668b2ca-3bed-4fbe-ad94-c3c028277f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci Rivero scored a game-high 19 points for La Salle, while Mbala
        registered 18 points and 13 rebounds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e862ffd-19c5-406f-8282-002289ac7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Nieto took time to remind everyone of his mistake
        in the finals last season. According to the Ateneo guard, he worked to ensure
        it would not happen again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a4091-337c-47eb-a533-bbdbc1de9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you remember noong finals I had a foul counted. I had to sink
        one free throw, after missing that we lost," Nieto recalled. "I promised myself
        that once that moment comes again, that won''t happen."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef59ab-7d02-4dcf-a7c9-0d34fbae7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo is still perfect after the first round with a 7-0 slate,
        while La Salle slid down to 5-2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cc007-4e5b-4567-9151-cb364962e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:17:00.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens took to Twitter their reactions on the Ateneo-La Salle
        game.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Check out posts on <a href="https://twitter.com/ompongski?ref_src=twsrc%5Etfw">@ompongski</a>,
        <a href="https://twitter.com/juliacmorado?ref_src=twsrc%5Etfw">@juliacmorado</a>,
        <a href="https://twitter.com/Jollogologologo?ref_src=twsrc%5Etfw">@Jollogologologo</a>
