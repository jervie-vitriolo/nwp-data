  'Hurricane-Nate-weakens-to-a-tropical-storm-after-making-US-landfall-twice':
    'author': 'Madison Park and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-08T17:53:33.065+08:00
    'imagesource': 'jcr:e26f631e-acd1-4675-b646-0d617d5b7746'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ad21cb3-f079-41d4-aed2-f442bd5da944'
    'lead': 'The storm had maximum sustained winds of 70 mph and "rapid weakening
      is anticipated," the center said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:25:50.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:37:02.903+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Nate weakens to a tropical storm after making US landfall
      twice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27effc00-b1d2-4b0e-b94e-5f24ff6683d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nate weakened to a tropical storm early
        Sunday as it moved farther inland over Mississippi and Alabama, the National
        Hurricane Center said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36464813-59d1-4d7b-9971-877669997f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm had maximum sustained winds of 70 mph and "rapid weakening
        is anticipated,"&nbsp;the center said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa10911-235d-4d52-872f-16cd21ca5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate made its second US landfall near Biloxi, Mississippi, shortly
        after midnight local time Sunday as a Category 1 hurricane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fb9a9-eb1f-4a1f-84be-eeab39382e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first hurricane to make landfall in Mississippi since
        Hurricane Katrina in 2005.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965a28d-3b9f-4cd4-aadd-0e0b1656308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours earlier, Nate had made its first US landfall near the
        mouth of the Mississippi River in southeast Louisiana, with winds of 85 mph
        the National Hurricane Center reported Saturday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c5a7b-bfc5-4b40-af34-86a1911bf235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center said that Nate was about 80 miles (130 kilometers) northeast
        of Biloxi early Sunday and heading northeast at a speed of 23 mph (37 kilometers
        an hour).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e2a67c-2f01-4b21-8f9f-e512383d74b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning has been discontinued for coastal areas from
        the mouth of Pearl River on the Louisiana-Mississippi border eastward to the
        Alabama-Florida border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42d53c-ad9d-4f63-88d2-c8b5c4d1227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate triggered hurricane, tropical storm and storm surge warnings
        through a swath of the Gulf states, as residents braced for the third hurricane
        to hit the US mainland in six weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6ab59-d13a-40a9-988b-7a98a099d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials warned coastal communities of the storm surge, which is
        the height of water above dry ground. In Mississippi, the storm surge could
        reach up to 8 feet, according to the hurricane center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55030b5a-0ec7-441e-999b-4332ee8ec12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate''s path</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67cb25-e055-4540-a378-6f5a15de801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds as fast as 89 mph were reported east of Venice, Louisiana,
        and 70 mph at Keesler Airforce Base in Mississippi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9e460-bc7d-48cf-9822-f99c49c34d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power was out for 7,000 people in Alabama, 4,400 customers in Mississippi
        and 3,600 in Florida''s Panhandle region, according to companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ba1e3-178e-4a3e-bbf8-3c0033741979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rain soaked coastal Alabama, Louisiana and Mississippi
        much of Saturday. Nate could drop 3 to 6 inches of rain, with 10 inches possible
        in some areas, from the central Gulf Coast north across the Deep South, the
        eastern Tennessee Valley and the southern Appalachians through Monday, the
        hurricane center said. Flash flooding is a danger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea50e4f-1e9f-4cb1-a139-6599ff1706ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nate''s center will continue to move inland over Mississippi and
        across the Deep South, Tennessee Valley, and central Appalachian Mountains
        through Monday," according to the National Hurricane Center''s early Sunday
        advisory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a0351-e931-4a8b-9f39-9405721761f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm moves inland, it could mean more power outages, debris
        and flight delays, Sater said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78acac-5a2c-4de7-95b0-3087760b2743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate has already carved a path of devastation in Central America.
        At least 28 people were killed Thursday in Costa Rica, Nicaragua and Honduras.
        Hundreds were rescued from floodwaters and mudslides. Many lost power and
        running water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702200f0-1d4a-468f-b955-03f84813f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergencies declared in Mississippi, Louisiana.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712f5d6-f36e-454c-ba13-4231381d759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump declared an emergency in Mississippi and
        Louisiana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09eb541-8672-4516-b920-b9d34327f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi Gov. Phil Bryant urged county residents to head north
        away from the Gulf, but there was no mandatory evacuation. He warned winds
        could reach 80 mph and storm surge could be as high as 7 to 10 feet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22071880-41b0-44b3-9244-2dead1b6e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRACK HURRICANE NATE</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f50b20-1e2a-4dd9-8d77-5596b14c8a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biloxi, Mayor Andrew Gilich was especially concerned about storm
        surge the storm could bring.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66314320-f687-444f-94ae-8d9796c4110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm surge is a big thing that really traps everyone," he
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ce903-7f12-48a7-be81-fb2ea365fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen casinos in Mississippi took the rare step of closing early
        as the storm moved in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02c785-dfa8-444a-88c3-a4beb50c888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no reports so far of Nate causing injuries or major
        damage to homes in the city, according to Biloxi''s public affairs manager,
        Vincent Creel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ccbbb4-0bd6-4e40-bdf6-f2d822f15c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were well aware that this could''ve been a much more serious
        storm. There was talk of it being a category 2 with an 11 feet tidal surge
        when it came ashore. It did not -- happily -- it did not live up to that billing,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cec549-3acc-4ef1-aee5-e5bead7caf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biloxi will now access the damage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b49119-5923-4c15-8802-d47f052a761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to see the water recede and we still have some
        wind gusts on the back end of the storm and we''re going to have a lot of
        clean-up to do on our front beach. ... It''s to be seen how much damage was
        done to the sand beach here in Biloxi and Harrison County," he said. "It looks
        like the beach took a pounding from the surge."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc4276-3e3b-452d-8990-fa6122f58a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama and Florida</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf358c-990a-458b-a9a1-ddfc65285aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, the Port of Mobile closed Saturday, meaning the Carnival
        Fantasy cruise ship would not be "making its scheduled call" there Sunday,
        the Mobile Alabama Cruise Terminal said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065957c-cb5c-4bca-85aa-ac21e78d600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bankhead Tunnel, a major downtown thoroughfare that passes under
        the Mobile River, was closed because of the hurricane, emergency officials
        tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f35c01-0135-4074-b1ef-f05a186f0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott, who had declared a state of emergency in
        29 counties, said Saturday that evacuation orders were in effect for Escambia
        and Santa Rosa counties, with shelters open for those seeking higher ground.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50548d22-47fc-48b8-9b12-b75d4b17235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana official: ''I think we dodged a bullet''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e4a58-5438-4c24-847f-3f3706e845a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate moved east of New Orleans, sparing the city from the worst
        of the storm.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97d058-00ab-49ba-ab90-e2a5e7420dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans had spent most of Saturday under a hurricane warning
        that was lifted around 7 p.m. CT. It was downgraded to a tropical storm warning
        and New Orleans Mayor Mitch Landrieu lifted a citywide curfew.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891e1ae-e377-418e-a0ce-664e0283e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we dodged a bullet," Louisiana Lt. Gov. Billy Nungesser
        told CNN''s Brooke Baldwin on Saturday night. "I think we got the dry side
        of the storm."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eeb4d8-84da-413e-be4c-0f0e8f670403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nungesser said he had been at Plaquemines Parish, which is at the
        southeast tip of the state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2db5a-1f8c-4744-8cbe-38e81fb6fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw no flooding or levees overtopping," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bb2e5-0214-4976-a3e4-58b5f8853caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:25:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:37:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hurricane Nate weakens
        to a tropical storm after making US landfall twice."</em></p>'
  'uaap-season-80-nu-bulldogs-beat-up-maroons-77-70':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-08T15:54:59.955+08:00
    'imagesource': 'jcr:db9c8425-3f7c-496c-a3d7-38a31c90939b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0072bc8e-9d6f-4c20-b686-7e71896aa10e'
    'lead': 'The NU Bulldogs finished the first round with a victory against the UP
      Fighting Maroons, 77-70, in the UAAP on Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:41:01.232+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T13:41:04.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:41:04.460+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Bulldogs survive UP to end round one on winning note, 77-70

      '
    'updated': 2017-10-16T15:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafacedc-302b-42af-b840-ca05eca3cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        National University (NU) Bulldogs ensured that they ended the first round
        on a high after beating the University of the Philippines (UP) Fighting Maroons,
        77-70, in the University Athletic Association of the Philippines (UAAP) on
        Sunday afternoon at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639776b6-7848-46d1-9a13-210fae054d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Salem registered his season-high of 21 points and 10 rebounds
        for the Bulldogs, while import Issa Gaye added 13 markers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b9e4d-2377-4f37-879b-a6bf49ee9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With guard Jun Manzo going down with an injury in the third frame,
        the Fighting Maroons had more than just a 56-53 deficit to overcome going
        into the final quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320a5ad-2ba9-4a66-8910-43b6514816c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trying to defend a 60-58 advantage, UP conceded a 7-0 run
        to gift the Bulldogs a 65-60 deficit midway the payoff period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f05ab-ab0f-4925-aa66-92ebfb452474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons were able to tie the game, 70-all, with 1:34
        left on the clock after Paul Desiderio and Ibrahim Outtara combined to produce
        a 5-0 rally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81defece-c7e4-45da-b826-5a6c06235147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bulldogs struck back with a 5-0 burst of their own, with
        JayJay Alejandro draining a deuce and Salem sinking a dagger triple with 45
        seconds left to play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a95c5-84a3-490e-9779-cff65ecb106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU were able to force a turnover off in the succeeding UP inbound
        play, and prevent them from scoring threatening the Bulldogs'' advantage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c120432-f633-4d9e-a769-f3f09a14b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Desiderio paced UP with 15 markers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2f2ad-e2ff-473d-b752-7564e044e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, NU coach Jamike Jarin took time to praise both Salem
        and Gaye for their effort.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665179c-e495-4c2e-b807-d662530aa134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to again commend the fighting heart of these two young
        men (Salem and Gare) seated beside me," Jarin said. "I personally just have
        no words how to describe these two men. They were a big factor in today''s
        victory."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa367b2-f8ca-4cb5-83b1-979c234638bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just happy right now that after 40 minutes of basketball
        that we came out lucky and that we got the game," Jarin added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a5375-13d4-433e-b782-34e424b4e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Bulldogs and the Fighting Maroons end the first round with
        identical 3-4 records.</p>'
    '23':
      'image': 'jcr:36ae15d7-9e26-4126-b046-30dd4e03a975'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2c874-3585-4229-b75f-e4a5d2405e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:41:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:41:04.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
