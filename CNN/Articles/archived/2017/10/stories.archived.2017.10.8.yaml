      'mgnl:type': 'image'
  'Hurricane-Nate-makes-US-landfall':
    'author': 'Joe Sterling, Steve Almasy and Michelle Krupa, CNN'
    'caption': 'Hurricane Nate brings strong rainfall in Mobile, Alabama on October
      7th, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-08T14:24:43.447+08:00
    'imagesource': 'jcr:37cd13d7-d4b9-42df-97f9-d746e2d7b24e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53e61e8-9309-450d-b721-7b0d917e1afd'
    'lead': 'The hurricane center said Nate has maximum sustained winds of 85 mph.
      It was moving north at 20 mph.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:51:05.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T13:51:09.319+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:51:08.954+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Nate makes second US landfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7766a7f-4b3f-43a6-a25c-d75c0591907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Nate made landfall at 12:30 a.m.
        CT near Biloxi, Mississippi, its second and final US landfall. Nate has sustained
        winds of 85 mph, making it a Category 1 hurricane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c700c5-35bb-4c5e-a9f5-dca926a9c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane center said Nate has maximum sustained winds of 85
        mph. It was moving north at 20 mph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05025c95-f963-4ad3-bb62-5323059703b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning was in effect for coastal areas from the mouth
        of Pearl River on the border of Louisiana and Mississippi, east to the Alabama-Florida
        border, as of Saturday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ce19d-a9d8-4ccb-b898-89d6ec35d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains had already soaked coastal Alabama, Louisiana and Mississippi
        much of Saturday. As the storm approached the Gulf Coast, officials in Louisiana
        and other states implored residents to finish their storm preparations and
        get inside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe9e12-e4b9-413e-9736-77cae77afd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After landfall, the center of Nate is expected to pass over portions
        of Mississippi, Alabama, and Tennessee late tonight through Sunday night,"
        according to the National Hurricane Center''s advisory issued late Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77e7b0-c54c-48ba-9333-66a87d54683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi braces</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e7923-fbf1-4fc8-b6e6-650c3842ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson County in coastal Mississippi enacted a curfew that began
        at 7 p.m. CT (8 p.m. ET), several hours before the powerful northeastern side
        of the core is expected to arrive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abbaf82-473f-47a0-beb5-b6ccf0aca70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Phil Bryant urged county residents to head north away from
        the Gulf but there was no mandatory evacuation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ffea8-c75b-4985-a95d-8e39f8315f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;CNN affiliate WLOX, there were 13 shelters open
        in the southern part of the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebbc9a2-bcfc-46cd-a0b9-2b4636d37e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant declared a state of emergency for six counties and any others
        that might be affected by Nate, the state''s emergency management agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dff608-149c-4fea-9239-2ca2ea0bfeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biloxi, Mayor Andrew Gilich was especially concerned about storm
        surge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93f121-0fcc-43bd-a47a-1b8b8c6b46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm surge is a big thing that really traps everyone," he
        told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d38f36-b6f0-44ff-b454-b589f3394c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilich said he hopes Nate''s direction and predicted speed "ease
        the blow."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1a555-7382-4fda-acd7-f580e3539745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service said: "Wind and rain impacts will be
        confined to southeast Mississippi with the greatest impacts along the Interstate
        59 corridor and coastal areas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70134d8b-9d57-4d1f-aa4a-55981f7393d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen casinos in Mississippi, including the Beau Rivage and the
        Hard Rock Hotel &amp; Casino in Biloxi, took the rare step of closing early
        as the storm moved in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9cf28b-34d9-4148-8f92-e4c47fcc28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threat to New Orleans lessens</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dce522-8083-45e8-848f-d67429710e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans spent most of the day under a hurricane warning that
        was lifted around 7 p.m. CT. While the worst of the storm was to the east,
        heavy rain fell in the city, and nearby Lake Pontchartrain was under a storm
        surge warning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd889af4-efdb-4553-bd3c-b48ceea239a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Mayor Mitch Landrieu told residents to wrap up what they
        were doing and move to a safe place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb9280-4b85-4dc0-91f5-50642c2a0a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the fight now. The storm is on us," Landrieu told his
        city of some 400,000 people -- 440,000 when you count the tourists this weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67314fe1-e4d7-47a2-8bb8-34594328496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor told them to keep an eye on the latest developments, but
        to remember that a Category 1 hurricane is still very powerful.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a3046-9df5-4d05-bb6e-d66e979c8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna to hit you hard, it''s gonna to hit you fast," Landrieu
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeadac9-8e21-45ef-9bfd-f5ace0c26162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landrieu said he visited the city''s drainage pumps facilities and
        was pleased with the conditions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81330bb-e363-4373-8ea3-edbd63aed32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Nate made landfall, New Orleans was under a tropical storm
        warning and the mayor lifted a citywide curfew.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67ca34-4f86-4685-b51f-2482f7452a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate once was almost as fast as an Olympic sprinter, but began to
        lose speed as it made contact with the Gulf Coast.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec8413-e3c0-41b2-b5d5-531503dfc071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane warnings were in effect from Grand Isle, Louisiana, east
        to the Alabama-Florida border. Storm surge warnings included the coast from
        Grand Isle to the Okaloosa/Walton county line in Florida and the northern
        and western shores of Lake Pontchartrain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5e70e-8b88-42bb-b7ee-eaa7ccd5083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation orders were in place outside levees in New Orleans and
        Plaquemines Parish, and along the Mississippi, Alabama and Florida coasts.
        President Trump on Friday declared an emergency in Louisiana ahead of Nate
        and ordered federal assistance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7baf41-42e9-498a-8029-0ab23ea6d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds expected</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55cf13e-f14e-4f9e-9773-2e3e0f6f032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s reach will be wide, CNN meteorologist Chad Myers said,
        with strong winds affecting population centers from New Orleans to Panama
        City, Florida. Biloxi could experience gusts of 100 mph.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76dd98c-8ac9-448b-8b5a-545d7466c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate was expected to knock down power lines and trees from Lake
        Charles, Louisiana, to the Florida Panhandle and possibly leave at least 1
        million people without electricity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f18b9f-4ae9-4d4f-91f9-1a393190cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparations to protect life and property should be rushed to completion
        in these areas, as tropical storm conditions will first arrive in the warning
        area this afternoon," the hurricane center warned Saturday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2ff58-0525-4250-85c3-ec05e8bf3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate could drop 3 to 6 inches of rain, with 10 inches possible in
        some areas, from the central Gulf Coast north across the Deep South, the eastern
        Tennessee Valley and the southern Appalachians through Monday, the hurricane
        center said. Flash flooding is a danger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6d9c6-e325-421e-95dc-17deba39f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans preparations</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b277e-c62c-4cf9-a283-3fe25c3d1941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate is the third hurricane to hit the US mainland in six weeks,
        after&nbsp;Hurricanes Harvey and Irma&nbsp;killed dozens of people and destroyed
        thousands of properties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e41829-ed70-46b7-a154-19211dc87726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has already carved a path of devastation in Central America.
        At least 28 people were killed Thursday in Costa Rica, Nicaragua and Honduras.
        Hundreds were rescued from floodwaters and mudslides. Many lost power and
        running water.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8a42e-0524-4d3e-82cf-6e99978bb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landrieu already had ordered a mandatory evacuation of the Venetian
        Isles, Lake Catherine and Irish Bayou areas, which are low-lying or outside
        the&nbsp;federal hurricane-protection system that underwent a $14 billion
        overhaul after Katrina. He also had declared a state of emergency. At least
        1,800 workers were on standby to reconnect power, if needed, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f68629-f2da-4e04-8f90-01e75635425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders, sewer workers and residents also prepared for
        flooding, mindful of summer rains that&nbsp;exposed deficiencies in the city''s
        unique drainage pumping system.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202325ba-e1c5-4ea7-a39f-cbbd60105238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the city''s 120 main drainage pumps, three major and eight smaller
        ones were offline Friday night,&nbsp;city records show. Also, all 24 major
        pump stations had backup generators, records show, as only three of five turbines
        that help power the city''s oldest, most powerful pumps were available for
        service, a city water utility spokeswoman told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bf339-3cb8-46a8-8a4e-42d2d22deb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRACK HURRICANE NATE</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503bb08-8256-4cee-89a4-0cf774e01377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. John Bel Edwards declared a state of emergency for
        all of Louisiana on Thursday and mobilized 1,300 National Guard troops, including
        some to help monitor New Orleans'' drainage equipment, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e38d2-d6ff-422d-ab03-a032094341c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge feared along Gulf Coast</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c846b7-5fa2-4471-ba2a-744da1646f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, the Port of Mobile closed Saturday, meaning the Carnival
        Fantasy cruise ship would not be "making its scheduled call" there Sunday,
        the Mobile Alabama Cruise Terminal said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8715298-9265-4bc8-98c6-c2d1231fbca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bankhead Tunnel, a major downtown thoroughfare that passes under
        the Mobile River, was closed because of the hurricane, emergency officials
        and a reporter with&nbsp;CNN affiliate WPMI&nbsp;tweeted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1ec69-bcbb-4713-9578-ff52e239d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mobile, city workers checked storm drains for debris, took measures
        to avert power outages and deployed critical equipment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123bff2-f993-44fb-adcd-96774d1e1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott, who had declared a state of emergency in
        29 counties, said Saturday that evacuation orders were in effect Escambia
        and Santa Rosa counties, with shelters open for those seeking higher ground.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fe3d0-d79a-4190-b8b2-bb537ea70ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time to be complacent -- do not risk your life
        or the life of your loved ones," he said in a statement. "Even if your home
        is not in the direct path of this hurricane, everyone in the Panhandle should
        be ready to follow your emergency plan and stay vigilant to weather alerts
        and updates from local officials."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ce18f-c45b-417e-b4c1-567c5c44687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:51:05.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:51:09.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hurricane Nate makes
        second US landfall."</em></p>'
  'washington-sycip-obit':
    'author': 'CNN Philippines Staff'
    'caption': 'Washington SyCip, the founder of SGV and the Asian Institute of Management
      has passed away at 96 years old.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-08T17:38:11.256+08:00
    'imagesource': 'jcr:647acdcb-6965-484f-a00b-44b956b9de0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '091734c5-eaf8-41d6-9fa9-d15829760102'
    'lead': 'Washington Sycip, founder of SyCip, Gorres, Velayo & Co. (SGV), one of
      the biggest and most sought-after accounting firms in the country has passed
      away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:57:55.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T13:58:00.238+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:57:59.877+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington SyCip passes away at 96

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a57c1a-8cb2-42f0-89f4-e5771fe92c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 8) — Washington SyCip, founder
        of SGV &amp; Co., one of the biggest and most sought-after accounting firms
        in the country has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d5f04-0abe-4710-8f96-b09b6b8cf5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 96 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b181445-d465-49d5-809a-18a79cd55fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from SGV&amp; Co. confirmed SyCip''s passing and said
        his family "requests for some private time at this moment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82bf46-e130-4211-b3bb-5f2bb8940954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please pray for the eternal repose of his soul," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401955fd-b051-40f6-82ac-8fa102d4cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Asian Institute of Management (AIM) said, "His
        passing is a great loss to the institution and the country''s business community,
        but his legacy will live on in the AIM alumni who have become ethical and
        responsible business leaders, and who strive to live up to Mr. Sycip''s call
        to LEAD, INSPIRE and TRANSFORM."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001bd00-bc4d-46a8-b732-91ff68968e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SyCip was one of the founders of AIM, one of the country''s foremost
        business schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5df92-88df-4c42-b2e3-4a0a0eac9ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang expressed its condolences to SyCip''s family, friends,
        and colleagues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac388cbf-953f-4b6d-9300-e1d4763d931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the Office of the Presidential Spokesperson
        said SyCip was a "respected voice in corporate governance," adding "he gave
        us all a sense of what Filipinos could be."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d05528-ad24-4ea0-ad1e-d4e7913ade7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Jett Villarin, Ateneo de Manila president and a member of the
        Board of Governors of AIM, remembered SyCip as a compassionate man and a good
        mentor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a33d25-07df-407d-828f-915d88d65d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, Villarin said, "Wash was a mentor.
        He was known for his business acumen, but perhaps what many people do not
        know was that his heart was also for Filipino people, especially when it came
        to public education."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1095931-cfa2-4f61-915f-0803b6238672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not just accounting, it was not just business, he was truly
        concerned about building our people," Villarin said.</p>'
