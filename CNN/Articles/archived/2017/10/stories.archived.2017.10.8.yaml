      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump tweeted Saturday
        that 25 years of agreements with North Korea have failed, "making fools" of
        US negotiators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbc7eb-9d03-4b6d-a316-c8600b2c1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:16:16.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he added cryptically that "only one thing will work."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05999ce4-e678-45c3-8832-ddd986cfa1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:16:16.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pair of Tweets sent Saturday afternoon, Trump said that past
        agreements with North Korea have all been violated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbeb4ad-0d98-472d-a723-d701c886f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:16:16.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidents and their administrations have been talking to North
        Korea for 25 years, agreements made and massive amounts of money paid ...
        hasn''t worked, agreements violated before the ink was dry, makings fools
        of U.S. negotiators," Trump&nbsp;wrote. "Sorry, but only one thing will work!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50763037-d04f-4fa1-8c64-389bb831d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:16:16.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters later Saturday about the cryptic tweet, Trump
        would only say: "You''ll figure that out pretty soon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e330726-9def-4669-8022-d16097b2e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:16:16.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment on Trump''s tweet, White House press secretary
        Sarah Sanders confirmed that all options are still on the table and that she
        had nothing further to add at this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9563578-d629-4ca2-a9e6-081907b64697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:16:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:16:16.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is&nbsp;not the first time&nbsp;the President has taken to
        the social media platform to challenge North Korea or its leader, Kim Jong
        Un, whom Trump has nicknamed "rocket man" over Pyongyang''s continued development
        of nuclear weapons and ballistic missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4273514-438c-4903-a5a7-53fd0ab5e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:16:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:16:16.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a UN speech by North Korea''s foreign minister in
        September, Trump tweeted, "Just heard Foreign Minister of North Korea speak
        at U.N. If he echoes thoughts of Little Rocket Man, they won''t be around
        much longer!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558208a-3c68-4a43-8037-f5e8cebfc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:16:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:16:16.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/07/politics/trump-north-korea-negotiations-tweet/index.html">"Trump
        on North Korea: ''Only one thing will work''"</a></em></p>'
  'UAAP-Adamson-FEU':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-08T10:04:20.784+08:00
    'imagesource': 'jcr:db9c8425-3f7c-496c-a3d7-38a31c90939b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1a8832-43ae-4e6c-a089-19766ced5769'
    'lead': 'The Adamson Soaring Falcons stretched their winning streak to four following
      a huge victory over the FEU Tamaraws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:21:22.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:21:25.452+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:21:25.285+08:00
