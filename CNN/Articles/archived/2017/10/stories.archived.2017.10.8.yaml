      'mgnl:type': 'embedCode'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rest in peace, Wash, &amp; thank you for sharing your wisdom with
        us. Your contribution to the PH is historic &amp; benchmarking. A legacy indeed!</p>&mdash;
        Richard J. Gordon (@DickGordonDG) <a href="https://twitter.com/DickGordonDG/status/916861185294614529?ref_src=twsrc%5Etfw">October
