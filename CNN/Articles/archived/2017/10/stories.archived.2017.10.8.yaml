    'title': 'Trump on North Korea: ''Only one thing will work''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d917b-725d-4731-a8da-898ae5528530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:16:11.701+08:00
