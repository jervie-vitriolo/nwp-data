      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b4b67-5ee3-4be2-8bfe-ca4f547a0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.794+08:00
