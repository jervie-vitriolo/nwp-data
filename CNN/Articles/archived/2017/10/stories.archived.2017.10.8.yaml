  'las-vegas-shooter-note-calculations-target-crowd':
    'author': 'Jason Hanna, Steve Almasy, Euan McKirdy and Matt Rehbein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-08T17:21:41.797+08:00
    'imagesource': 'jcr:9f117a5d-15b2-455b-9241-157194beb099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92b77836-d2c1-4be8-991d-e2dc220dbab1'
    'lead': 'A handwritten note in the hotel room of Las Vegas shooter Stephen Paddock
      contained calculations pertaining to the distance and trajectory from his window
      on the 32nd floor to the festival crowd below, according to a law enforcement
      source with knowledge of the investigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:34:41.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:35:35.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:35:34.941+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Las Vegas shooter left behind calculations for targeting crowd

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab3bae-f64d-4058-b494-37f816487fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A handwritten note in Stephen Paddock''s
        hotel room contained calculations pertaining to the distance and trajectory
        from his 32nd-floor window to the crowd of concertgoers he targeted below,
        according to a law enforcement source with knowledge of the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c01951-e241-4c09-a7f7-6999426f467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that a note containing only numbers
        was found in the room. Those numbers were characterized as being significant
        to the gunman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b7ebe-7465-497f-8ccc-1eadb217fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News'' "60 Minutes" first reported that Paddock''s note contained
        handwritten calculations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0212499-fccb-47f7-a148-f1ec2456e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note was found in the hotel suite at the Mandalay Bay Resort
        and Casino among 23 firearms, ammunition and the gunman''s dead body. Paddock
        took his own life, authorities have said, after killing 58 people and wounding
        nearly 500.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e564b1e-2c34-4f7e-8a27-5417145db0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have been combing through evidence left behind and
        Paddock''s background for any hint as to what led the retired accountant to
        amass an arsenal of high-powered assault rifles, meticulously map out an attack
        and open fire on the crowd at last weekend''s Route 91 Harvest Festival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb706aea-8bd4-4aad-bc6c-3e7c28bbd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sign of motive in sea of tips</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5e454-4033-4204-97da-6afc34dfde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have no credible information about Paddock''s motive
        despite more than 1,000 leads and tips, Undersheriff Kevin C. McMahill said
        at a news conference Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4390983f-f364-474e-a286-c437cea96f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the news briefing and an interview with CNN''s Wolf Blitzer,
        McMahill released more details about the shooting and investigation Friday,
        including:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954f0c7-2618-4fa8-8de7-3fcba2cc901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A Mandalay Bay security guard who authorities believe drew Paddock''s
        attention toward the hallway outside his hotel suite went to that floor to
        respond to an alarm due to an open door near Paddock''s room. The guard, Jesus
        Campos, was shot in the leg while checking on the alarm. According to a police-reported
        timeline, Paddock never fired on the crowd below again after that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2159c98-bbb9-4b2a-8688-6e7385194e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The alarm from a room "a number of doors down" from Paddock''s
        likely was a coincidence. The door was not forced open, had been open for
        a while and Paddock didn''t have the keys to that room. McMahill said that
        door either had been left open or didn''t shut completely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99abc02-860f-4848-b366-b71d1fc6cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Investigators looking into Sunday''s massacre have found no known
        nexus to terrorism or connections to ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a056d15-b586-42be-a061-3aef5d17c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities are confident there was not another shooter in Paddock''s
        room but are still trying to determine whether anyone else knew of his plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51a1fa-f821-4928-9007-a513d58d6802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities do not believe another person used Paddock''s room
        key at the Mandalay Bay hotel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd41002-edb2-40d6-8548-5aaf6a73c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Investigators have reviewed "voluminous amounts of video" from
        different locations, including Mandalay Bay, and have not seen any other person
        they think at this point is another suspect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16890a3a-62aa-42a1-8270-3102dbb9c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Asked about video on which Paddock might have discussed motive,
        McMahill said: "I am not aware that we have recovered any such video."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75849322-f820-4d69-85d6-13bb09b582e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police don''t know what the killer was going to do with 50 pounds
        of explosives found in his car.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53a979-1ecc-4b8e-814b-cb6b59afa252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Paddock brought the 23 guns and ammunition he had in his hotel
        suite over the course of several days, the undersheriff told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60daba26-ff82-4fd9-8222-30dd12f0165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Paddock''s girlfriend, Marilou Danley, continues to cooperate
        with investigators, her lawyer and McMahill each said Friday. Attorney Matthew
        Lombard said Danley wouldn''t be making any more public statements in the
        near future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94278b-f650-4724-98bb-73a9ce652314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence honors massacre victims</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44c271-a3d2-43a1-832a-c1c2985aa44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence offered prayers and words of comfort for
        Las Vegas on Saturday, as he and his wife participated in a citywide "unity
        prayer walk" in honor of the shooting victims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb67c5-a8fb-4c82-a1bd-005423bf20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are with you today. Today we are all Vegas strong," Pence told
        participants gathered at City Hall. "President Trump personally asked us to
        be here to stand with you, to pray with you, for strength, comfort and healing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be6176-66b3-4feb-9ad6-dd65dc4c1735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President visited Las Vegas on Wednesday. Like Trump, Pence
        praised first responders, saying, "Their actions undoubtedly saved lives that
        night."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd43f89-e47b-46c4-b81a-3e1559bfbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find hope in the heroic actions in the Las Vegas Metropolitan
        Police Department, the fire department and all the first responders on that
        night who, without regard for their personal safety, rushed into harm''s way,"
        Pence said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2491f31-1825-42c0-88ef-694b688e07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president called the shooting "a tragedy of unimaginable
        proportions" and said, "Las Vegas came face to face with pure evil" that night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4119a1-a163-4a8e-8e0a-598c8ea8096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Request to seize shooter''s assets</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369eafd7-4632-48d6-886a-c0eb44df2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of one of the concertgoers killed last weekend is asking
        a Nevada court to appoint a special administrator to take control of the shooter''s
        assets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a8520-16b2-44a7-b8a1-5050b4e8f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Phippen, 56, of Santa Clarita, California, was at the festival
        with his son Travis when the shooting started. When the son, a medic, stopped
        to help someone, Phippen stayed with him and was shielding a woman when he
        was shot dead, said a neighbor, Leah Nagiyvanyi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a0461-ba83-4506-9a91-f1ff9f05a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Phippen''s family filed the petition Friday in District
        Court in Clark County. The petition asks a judge to appoint the county''s
        public administrator to account for and control Paddock''s estate -- in part
        to make it available for any future lawsuits filed by the shooting victims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115b9e7-9fa7-4449-b013-b0efeecd5f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock, a gambler and retired accountant, owned a home in Mesquite,
        Nevada, and&nbsp;his brother has said&nbsp;he was a successful real estate
        investor who owned apartments and houses. Sales agents told CNN that Paddock&nbsp;paid
        $369,022 in cash&nbsp;for his Mesquite home in 2014.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97cab3-3e75-4042-9515-c5acfdf23759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court "will notify (Paddock''s) family members, and we''ll see
        where this goes," said Richard A. Patterson, a California attorney representing
        Phippen''s son Travis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31700aa0-32dc-414e-845b-712671c1f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want (Paddock''s estate) administered by the court. I don''t
        think we''re at the bottom of (Paddock''s assets)," Patterson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c289d63-6b66-44df-8a7f-8da1e8214c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want someone to oversee the assets so it stays the way it is,"
        said Nevada-based probate attorney Richard Chatwin, who is working with Patterson
        on the petition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751227d-ffef-4f61-8bd3-bc72b86916eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Source: Shooter tried to buy tracer rounds</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638aed6-127d-4fe3-8f84-e95c017f1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock tried to buy tracer ammunition at a gun show in the Phoenix
        area in recent weeks, a law enforcement official briefed on the investigation
        told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be71ba-3738-4065-af77-c8f670e66db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock bought other ammunition at the show, but he couldn''t obtain
        the tracer ammunition -- bullets with a pyrotechnic charge that, when the
        round is fired, leaves an illuminated trace of its path -- because the vendor
        didn''t have any to sell, the official said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5a7b1-f922-44e0-bb2f-9a7c10e8f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock did not use tracer bullets when he fired into the festival
        crowd hundreds of yards away.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796f095-d36c-423b-b216-5dcd5448b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official explained that if Paddock had tracer ammunition, he
        could have had a more precise idea of where his shots were going in the darkness,
        and could have been more accurate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4b394-d267-445c-9348-a17c5b07b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooters wanting greater accuracy often mix tracer rounds with non-tracers
        -- perhaps having one tracer every fifth round in a magazine, said Art Roderick,
        a CNN law enforcement analyst.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbe176-1cf7-44d7-a15d-24b5bb796726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It allows you to keep your weapon on not necessarily a specific
        target, but a specific area. ... There would have been a lot higher casualty
        rate if he had tracer rounds," said Roderick, a former assistant director
        of the US Marshals Service.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a88ac-c3b8-4abd-99e4-62e414bafb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tracer rounds also could have allowed police to see Paddock''s
        location more quickly, CNN law enforcement analyst James Gagliano said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bcc9a-6440-4a15-b3de-16864e955537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the tracer ammunition, Paddock''s location was difficult
        to determine from the outside, said Gagliano, a retired FBI supervisory special
        agent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee5b5c-6082-4bf4-a2a4-cedec4e387c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The barrel of the rifle -- we could not see muzzle flashes, from
        the angles I''ve seen on videos, which meant that he was ... pulled back inside,"
        Gagliano said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273870a-e7a5-460e-a71c-a7e145c3d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the investigation told CNN on Friday that authorities
        think Paddock might have fired at massive jet fuel tanks at McCarran International
        Airport near his hotel before shooting at the concert crowd.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d600952-dfc1-4c87-bbf9-920d69c42bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE: Why does Paddock''s motive matter?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4a6a8-076c-4f2d-9f82-4de966fe5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Paddock want to escape?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e614c16-6b05-4c78-92f2-9fd18ffafe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days after the mass shooting, authorities are trying to determine
        the motivation of the retired accountant, who had no criminal record and did
        not raise any flags while accumulating his arsenal of weapons.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2cc29-f8eb-4754-be30-a0111dc99cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the weapons in his hotel suite, Paddock had more
        than 50 pounds of exploding targets and 1,600 rounds of ammunition in his
        car in the hotel parking lot, police said, fueling suspicion he intended to
        survive the massacre.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4559eee-2f03-4b40-a3e1-e041588d5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMahill said Friday there was no evidence that Paddock intended
        to use the target material for a homemade bomb.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471aa6ef-65b0-4975-941a-8eaa5cacde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escape, in this case, might have meant using the equipment in the
        car for further assaults until he got caught, said John Sheahan, a former
        Las Vegas SWAT team member.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337c2b5-cc66-4b4f-80e6-a988f81be47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one of three ways it''s going to end for an active shooter,
        and they pretty much all know this. You''re either going to commit suicide;
        you''re going to ... shoot it out with (police) and you''re going to be killed,
        or you''re going to continue on a preplanned rampage at locations B, C, D
        and E until the police finally stop you," Sheahan said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5c409-3930-4617-9721-137a5b2205be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He rented the room in his own name. He''s already on video coming
        in and out. We know who he is. He''s going to be the most wanted man in the
        world if he does try to leave here," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2f71f-abb4-4780-803f-edbef220df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:34:41.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:35:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Las Vegas shooter''s
        note contained calculations for targeting crowd, source says."</em></p>'
  'hurricane-nate-closes-in-gulf-coast':
    'author': 'Joe Sterling, Steve Almasy and Michelle Krupa, CNN'
    'caption': 'The Louisiana National Guard, New Orleans Police Department, and NOLA
      EMS inspecting high-water vehicles in advance of Hurricane Nate. (Photo: New
      Orleans Mayor Mitch Landrieu/Twitter via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-08T07:43:19.773+08:00
    'imagesource': 'jcr:661e10a8-a7e8-4218-9ca7-d2984b132fff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c026521d-1776-4f10-94df-ae7fbc7a17ee'
    'lead': 'The core of Nate, where there are sustained winds of 90 mph, was speeding
      toward the mouth of the Mississippi River and an expected landfall during the
      night long the coasts of southeastern Louisiana or Mississippi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:40:09.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:40:14.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:40:14.012+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speedy Hurricane Nate closes in on Gulf Coast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f2f8d-9bf1-4d38-ac8d-7f34c2809be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Hurricane Nate sprinted through the
        Gulf of Mexico on Saturday, officials in Louisiana and other states implored
        residents to finish their storm preparations and get inside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca0d5a-8991-4c7b-b0c4-899b3c420767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core of Nate, where there are sustained winds of 90 mph, was
        speeding toward the mouth of the Mississippi River and an expected landfall
        during the night long the coasts of southeastern Louisiana or Mississippi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f0902-e5d4-4235-ada7-05c1f213d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaking rains were already present in Alabama, Louisiana, and Mississippi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a23c1-08d1-4b5b-bf36-41f314702fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans Mayor Mitch Landrieu told residents to wrap up what
        they were doing and move to a safe place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc0710-188a-4fac-a0ed-a29e8aca8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the fight now. The storm is on us," Landrieu told his
        city of some 400,000 people – 440,000 when you count the tourists this weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad5f63-b0d5-440c-959a-2478c36ad0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor told them to keep an eye on the latest developments, but
        remember that a Category 1 or 2 hurricane is still very powerful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f44a99-c8dd-4c3c-9c83-2838688e9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna to hit you hard, it''s gonna to hit you fast," Landrieu
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2753fa-59da-4a37-a1cd-2769b2ba9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landrieu said he visited the city''s drainage pumps facilities and
        he was pleased with the conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c59e6b-0153-4e0f-ba78-14cb672fe8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not pleased that some in the low-lying city were having hurricane
        parties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed2c72-7c0a-4026-a0bb-ed54ce3bcbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That troubles me," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a403438-00be-43ff-bf2a-81ec8ba2645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi braces</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a452d-7f4a-43cc-abf3-3c1238f92360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson County in coastal Mississippi has enacted a curfew that
        begins at 7 p.m. CT (8 p.m. ET), several hours before the powerful northeastern
        side of the core is expected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4061f0-b46d-4b3f-ab92-c1b89197be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Phil Bryant urged county residents to head north away from
        the Gulf but there was no mandatory evacuation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acbe7e-d937-44b3-a0f5-f2b842975892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant declared a state of emergency for six counties and any others
        that might be affected by Nate, the state''s emergency management agency said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3a66a-04cb-4fbe-9fb2-b714e7fcb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biloxi, Mayor Andrew Gilich was especially concerned about storm
        surge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da60f9b0-a5c0-4649-82df-34fbbee15594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm surge is a big thing that really traps everyone," he
        told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4412042-cae5-414d-96dc-5cd04019dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilich said he hopes Nate''s direction and predicted speed "ease
        the blow."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec9b90-23fb-442e-9f00-4900a959a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service said: "Wind and rain impacts will be
        confined to southeast Mississippi with the greatest impacts along the Interstate
        59 corridor and coastal areas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b87e82-1b1c-4c13-9c66-156a6018edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate races toward land</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fddd9d-1ca3-435b-8a11-b74eb8bb46de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans will be on the left side of the storm, forecasters said,
        with the worst conditions beginning at 7 p.m. CT.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07586c-4502-4cee-a27e-8890ef6468c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core of the storm could make landfall Saturday night around
        Plaquemines Parish in Louisiana, where Hurricane Katrina, a Category 3 hurricane
        that devastated New Orleans and the Mississippi Gulf Coast, hit in 2005.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ae586-f90b-4a78-8621-f4a201c77e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate once was almost as fast as an Olympic sprinter, but began to
        lose speed as it made contact with the Gulf Coast. CNN meteorologists and
        forecasters at the National Hurricane Center said the storm could be a Category
        2 hurricane when the eye of the storm comes ashore.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5c46e-5151-429d-9636-712bb653a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was still a Category 1 storm, but had slowed from 23 mph, the
        hurricane center said in its 5 p.m. ET advisory.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1966e0-ae99-4c66-940d-a7311a9cee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane warnings were in effect in New Orleans, including Lake
        Pontchartrain, and from Grand Isle, Louisiana, east to the Alabama-Florida
        border. Storm Surge Warnings included the coast from Grand Isle to the Okaloosa/Walton
        county line in Florida and the northern and western shores of Lake Pontchartrain.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/Nate?src=hash&amp;ref_src=twsrc%5Etfw">#Nate</a>
        is moving quickly to the NNW at 22 MPH with max sustained winds of 85 MPH.
        <a href="https://twitter.com/NOAA?ref_src=twsrc%5Etfw">@NOAA</a> <a href="https://twitter.com/hashtag/GOES16?src=hash&amp;ref_src=twsrc%5Etfw">#GOES16</a>
        <a href="https://t.co/Je4cI6yBlY">pic.twitter.com/Je4cI6yBlY</a></p>&mdash;
