        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6719e2-2212-4aab-8bbb-066cb3edfda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.339+08:00
