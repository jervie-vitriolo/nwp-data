    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson clobbers FEU to win fourth straight game, 95-79

      '
    'updated': 2017-10-16T14:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9aab2-1b6d-422e-8aba-a1ba733cf27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:21:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:21:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 7) — The Adamson Soaring
        Falcons remained hot after dismantling the Far Eastern University (FEU) Tamaraws,
        95-79, on Saturday night at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73028e-5bf8-4f60-bca0-ecf99adc081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:21:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:21:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi and Jonathan Espeleta showed the way for the Soaring
        Falcons with 17 points apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340e677-fa02-4650-9a9d-eb70c6d9bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:21:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:21:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson established a clear headway early in the match by knocking
        down a high percentage of their shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42115f-1354-4892-9838-a17a1cf4e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:21:22.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:21:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the ensuing period as the Soaring Falcons
        clicked on all cylinders to build a 61-40 advantage heading into the halftime
        break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bf7bd-aba8-4396-9083-dc6c04190bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:21:22.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:21:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws tried to trim the lead, but Adamson responded well
        to maintain a comfortable distance at the end of the third frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abac00-6fd2-4d5d-9caa-9c20143c7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:21:22.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:21:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A late fourth quarter rally could not save FEU as the Soaring Falcons''
        managed to keep them at bay for the remainder of the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48904f17-736b-4726-a8c4-2e7b4b99554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:21:22.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:21:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerie Pingoy had 10 points and a league-best record 10 assists for
        Adamson who improved its record to 5-2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855d9d4-e5dd-4450-9c60-4c804bb978d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:21:22.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:21:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper Parker and Ron Dennison were the only Tamaraws'' who scored
        in double digits with 12 points and 11 points, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a393f4-4161-4788-abf6-9e295c9481e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:21:22.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:21:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU fell to 4-3 in the team standings.</p>'
    '19':
