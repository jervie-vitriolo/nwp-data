      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        low pressure area spotted 100 kilometers west of Baguio City at 10 a.m., Sunday,
        may bring occasional rains over some parts Luzon, the state weather bureau
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84300000-8173-4442-89ca-16753e8fb3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:00:42.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:00:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern and Central Luzon, as well as the Calabarzon may experience
        occasional rains, according to the 11 a.m. advisory of the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdfaa4-79af-4019-8ddd-0d78c0e624c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:00:42.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:00:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau warned of possible flash floods and landslides
        over Quezon, Isabela, and Cagayan, where rains are more frequent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be5aa9-8b8d-40cf-b77f-c53e6cd83850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:00:42.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:00:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA will issue its next update at 4 p.m. today.</p>'
  'DOJ-extradition-Filipino-suspect-NY-plot':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-08T22:20:29.878+08:00
    'imagesource': 'jcr:940c1c54-aad9-4b11-aa69-c3c09681efd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3041ea84-0538-4871-a1e7-4f45da3b50b2'
    'lead': 'Orthopedic surgeon Russel Salic is among three people charged for their
      alleged involvement in a plot to attack targets including New York City''s subway
      and Times Square.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:06:26.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:06:32.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:06:31.795+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to begin extradition proceedings for Filipino suspect in NY plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69eada4-c3bc-4199-85b4-3d89a4e3b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 8) — The Philippine government
        is set to begin processing a request to extradite 37-year-old orthopedic surgeon
        Russel Salic to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570514c-9594-4dbe-b6ea-1ecb744ac51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic is among three people charged for their alleged involvement
        in a plot to attack targets including New York City''s subway and Times Square.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6942aaf-7db2-4f68-ae47-c0e7b8b63e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He allegedly sent money to fund the attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558aa35-39d8-4a5a-a3a0-b0fb733f9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said Salic''s possible extradition
        will have to be processed soon following the filing of charges against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde2d9f-5bf4-41cf-aa0a-bf672dc7e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only means that we have to begin the extradition proceedings
        being requested. We have a process to be followed and this has been done many
        times in the past," Aguirre said in a text message to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71186707-1df9-450d-b23b-a01419c4c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic is facing criminal charges in Manila over the kidnapping of
        six sawmill workers in Lanao del Sur. He is also accused of being involved
        in the beheading of two other captives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c70098-5f86-484e-afab-1a8b31b5ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnapping and murder cases filed against him are now in the&nbsp;
        preliminary investigation stage at the DOJ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf5b40-704f-4c37-a3c4-e2a46377c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the preliminary probe will continue while the extradition
        proceedings take place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1d565-d726-4b49-8577-ffc86451bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief of Staff General Eduardo Año
        said Salic is under the custody of the National Bureau of Investigation since
        he surrendered last April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2db3c-adc6-4d8d-9d55-5a59521b357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was involved in terror activities by providing funds and donations
        to suspected terrorists in Middle East, U.S. and Malaysia from 2014 up to
        2016. (He) has been under watch and surveillance for his suspicious activities
        in coordination with allied foreign intel agencies," Año said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a44be-bedd-4b1f-b29f-d2beb4af79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic is also being connected to the Maute group who is behind the
        Marawi siege.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b3562-ab7f-42ca-b587-369985a14e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the Justice secretary sees no reason why the Philippines
        shouldn''t agree to Salic''s extradition to the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca8e1e-74ef-41b9-b2fe-7f43a29f6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he added that Salic himself could oppose it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179e025-fe0b-4030-8a54-10aaf311043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:06:32.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject may oppose his extradition," Aguirre said.</p>'
  'Trump-on-Tillerson-Kelly-Weinstein':
    'author': ' Elizabeth Landers, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-08T11:22:14.893+08:00
    'imagesource': 'jcr:098c5799-9a92-4cd8-b62a-f0030d6cc388'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be889084-c43e-41cb-926a-4fe80e39a319'
    'lead': 'Tillerson''s reaffirmation of his support for Trump prompted the President
      to say his secretary of state had refuted the story about the reported insult. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:09:00.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:09:04.299+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:09:04.087+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump touts Tillerson, Kelly, comments on Weinstein on way to fundraiser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c544e21-66b2-4d00-bb2e-fa8aabd2f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump addressed questions Saturday evening
        about his relationships with Secretary of State Rex Tillerson and White House
        chief of staff John Kelly amid reporting about tensions among his top aides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efa486-4982-4288-b1bf-df1ed2cfadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a very good relationship" with Tillerson, Trump told reporters
        as he left the White House for a fundraiser in North Carolina on Saturday
        evening, adding that Kelly likes the secretary of state as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa9994-d6ee-4e44-a4bb-750332301b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We disagree on a couple of things," Trump said, seemingly referring
        to Tillerson when asked if Kelly had advised him against publicly critiquing
        the secretary. "Sometimes I''d like him to be a little bit tougher, but other
        than that we have a very good relationship."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336d02f-3b40-423d-8de2-68ba908f5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson, who has reportedly been displeased with Trump and his
        own role in the administration, made a public statement this week reaffirming
        his support for the President after&nbsp;news reports&nbsp;spoke of acrimony
        between the two men -- principally, that Tillerson had questioned Trump''s
        intelligence, calling him a "moron," in front of other top officials. That,
        in turn, prompted questions over&nbsp;Kelly''s own frustrations&nbsp;in managing
        the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1021f04-0d4c-4003-aeef-8364c269cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s reaffirmation of his support for Trump prompted the
        President to say his secretary of state had refuted the story about the reported
        insult. Trump&nbsp;later told reporters&nbsp;inside a Las Vegas hospital,
        where he was visiting to console the victims of Sunday''s mass shooting, that
        he has "total confidence" in Tillerson and said reports that the secretary
        of state called him a moron were "fake news" and "totally made up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626c103-e023-4dc7-a4f4-b4971ad773ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks Saturday evening, the President was also effusive
        about his second chief of staff, who took on the role in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d6f14-c068-49ac-abbe-ae9d8654bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Kelly is one of the best people I''ve ever worked with," Trump
        told reporters. "He''s doing an incredible job, and he told me for the last
        month he loves it more than anything he''s ever done. ... He will be here,
        in my opinion, for the entire remaining seven years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65816e4-8303-4966-a299-438b44aee080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarks on Weinstein controversy</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e37e36-4d55-4695-b7b7-7eabfa9ce58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also waded into the controversy over Hollywood studio boss
        Harvey Weinstein, whose future at the film company he helped found&nbsp;is
        in question following a blistering report&nbsp;by The New York Times detailing
        numerous accusations of sexual harassment against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b5ca5-7736-498e-860d-e7d60237d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve known Harvey Weinstein for a long time," Trump told reporters
        when asked about the controversy. "I''m not at all surprised to see it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb9581-92c5-40a4-94eb-a178db5ef5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he thought Weinstein''s actions were inappropriate,
        Trump replied, "Well, he says they were inappropriate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e344781-bf59-4735-bf70-b825909bef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned about his own sexually aggressive remarks about women
        in an "Access Hollywood" audio recording,&nbsp;which was leaked a year ago
        Saturday,&nbsp;Trump said, "That''s locker room... that''s locker room," before
        moving on to a question from another reporter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a727ebc-7bca-404a-aa6a-5e39735a95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:09:00.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:09:04.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump touts Tillerson,
        Kelly, comments on Weinstein on way to fundraiser."</em></p>'
  'CEO-hiring-women-in-a-region-where-many-won':
    'author': 'Zahraa Alkhalisi'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-08T12:27:10.536+08:00
    'imagesource': 'jcr:a204782c-ceca-4d8d-934c-bda4a3a272c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace0e89d-22fe-4098-9484-9e0bfd22ba6e'
    'lead': 'Tarjama offers women the chance to stay home, working from laptops and
      choosing their shifts to fit around other commitments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:12:05.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:12:08.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:12:08.629+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This CEO is hiring women in a region where many won''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1564b-d06a-4dee-b51c-c61dbd6df37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The Middle East has a poor record
        on getting women into work. One chief executive is trying hard to change that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6b1d2-bf93-4180-b6aa-9386429eabe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nour Al Hassan runs translation service Tarjama, employing 400 full-time
        and part-time workers across the Arab world. About 90% of them are women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ecbcec-2f1a-48d4-84c2-fa7f04e30009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarjama offers women the chance to stay home, working from laptops
        and choosing their shifts to fit around other commitments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7433178-5b44-44dd-a37b-3dd21521409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the females that work with us across the region are working
        mothers, taking care of their kids. They can''t [do]&nbsp;a 9 to 5 job being
        in an office or commuting to the office," Al Hassan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce59ea5-44e2-48e4-97ad-fa1f313b7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East has the world''s lowest rate of female participation
        in the workforce -- just under 22% in 2016 -- according to the World Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b79de-6972-4d8f-ae6b-b72790945c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: New app helps Saudi women claim their rights</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0d516-cee1-4c5b-84fb-6483f3d89963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is particularly acute in Jordan, Al Hassan''s home country,
        where only 14% of women work despite high levels of literacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11218ba2-760f-4a66-b038-f0b8ad744a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her business has benefited from a tendency of women in the region
        to study languages. She''s already hired 60 women for editorial and translationpositions
        in Jordan. That doesn''t mean Tarjama won''t hire men -- just they usually
        take other jobs in operations or marketing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba58f1-9197-4463-a5f1-18860eb26b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to [achieve a] balance... it''s healthier," said Al Hassan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf60647-df53-4e70-9e6c-579a90e215a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uphill struggle</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a67dee-b47a-454a-8b54-95959e935851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarjama runs training programs exclusively for women in Saudi Arabia
        and the United Arab Emirates (UAE) to help them acquire skills needed to enter
        the workforce. Tarjama also offers them paid internships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0e0ab-c5bd-40eb-bdad-82b298e5620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s an uphill struggle in a region where many men still object
        to women working.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880e83f-5eca-42e4-8873-acbf5cdbe855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely cultural," Al Hassan said. "The&nbsp;majority
        of jobs... high paid jobs go to men. If you go to employers today, due to
        maternity leave and other reasons, they prefer hiring a man versus a woman."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400f033-4aa5-4032-8ffc-39cac7391746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male family members are not always supportive, either. Al Hassan
        says some of her staff have had to hide their laptops from their husbands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b5def-14a0-4b4c-a9d4-f3cf3108804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture is brighter in the UAE, where Tarjama is based. Almost
        42% of women work, not far off the global average of 49%. And 66% of public
        sector workers are women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208117e2-39c7-47e5-9ef4-4faf07ad304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leadership [in the UAE] have been amazing about women empowerment,"
        said Al Hassan. "You get a fair opportunity if you are a female and interested."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093c68d-1293-42e8-8a91-95501edfb8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Women driving could rev up Saudi economy</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1076674-d1dc-40f9-8278-930dd710b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE is aiming to join the United Nations'' list of the top 25
        countries in the world for gender equality by 2021 (It currently ranks 42nd).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae2bcb-a364-463c-bcad-4560db233bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month it published a "how to" guide for employers dealing with
        the working environment, work-life balance, maternity and paternity leave,
        as well as the glass ceiling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f4882-656f-429c-aa80-bca37f4eb459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralyzed economy?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ccdc99-81bd-4b2a-a574-4eca69635856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re encouraging entities to first have their own internal policies
        and not just implement decrees and legislation announced by the government,"
        said Mona Al Marri, vice president of the UAE Gender Balance Council. "You
        can create your own internal policy as simple as flexi-hours or a child care
        center in your entity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24d8ab-8c10-4941-98e9-4d974a2232f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Marri hopes the UAE can set an example for countries that are
        trying to play catch up. Al Hassan agrees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67332c-6141-4312-8a1a-36fd9ef27a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If half of society is sitting at home and not working you have
        a paralyzed economy, unfortunately," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99762ef7-d4fc-40d3-b58d-cfd756ccb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:12:05.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:12:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2017/10/06/news/economy/hiring-women-middle-east/index.html?iid=hp-toplead-intl">This
        CEO is hiring women in a region where many won''t."</a></em></p>'
  'Trump-on-North-Korea':
    'author': 'Miranda Green, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
