      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Finance Secretary Cesar Purisima expressed his condolences
        on Twitter Sunday.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wash <a href="https://twitter.com/hashtag/SyCip?src=hash&amp;ref_src=twsrc%5Etfw">#SyCip</a>
        passed away last night enroute to New York. Wash was 96 years old and lived
        a very full and meaningful life. I will miss you <a href="https://twitter.com/hashtag/WS?src=hash&amp;ref_src=twsrc%5Etfw">#WS</a></p>&mdash;
        Cesar Purisima (@CVP1960) <a href="https://twitter.com/CVP1960/status/916861583925456896?ref_src=twsrc%5Etfw">October
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2d2a9-e73a-4ade-bdd9-877fd82444d6'
