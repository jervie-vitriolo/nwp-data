      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d620f-09fb-4db0-93b0-8f41de009aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation orders were in place outside levees in New Orleans and
        Plaquemines Parish, and along the Mississippi, Alabama and Florida coasts.
        President Trump on Friday declared an emergency in Louisiana ahead of Nate
        and ordered federal assistance.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c14b8-8d7f-4dcf-bf78-2be0b80b9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, a dozen casinos, including the Beau Rivage and the
        Hard Rock Hotel &amp; Casino in Biloxi, took the rare step of closing early
        as the storm moved in.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46ddf1-2ad0-4150-a88f-e86efff2271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds expected</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368e3b6-bd98-435f-a958-e1ac5088a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s reach will be wide, CNN meteorologist Chad Myers said,
        with strong winds affecting population centers from New Orleans to Panama
        City, Florida. Biloxi could experience gusts of 100 mph.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225429c6-573d-40d5-9867-adb468760ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate was expected to knock down power lines and trees from Lake
        Charles, Louisiana, to the Florida Panhandle and possibly leave at least 1
        million people without electricity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ccf52c-0ecf-4001-9ada-b87865f62e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparations to protect life and property should be rushed to completion
        in these areas, as tropical storm conditions will first arrive in the warning
        area this afternoon," the hurricane center warned Saturday morning.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6e435-1521-41ca-9123-721037592bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate could drop 3 to 6 inches of rain, with 10 inches possible in
        some areas, from the central Gulf Coast north across the Deep South, the eastern
        Tennessee Valley and the southern Appalachians through Monday, the hurricane
        center said. Flash flooding is a danger.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f08b3-ad85-4b39-b0b8-ad16ff8403e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it hits land, it looks like it''s going to be very quick to
        move out of the area and then weaken," CNN meteorologist Jennifer Varian said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93389b35-61d2-43fc-86c9-300dae149b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans braces for impact</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e073300-53e9-422a-b4b9-c45b9096b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate would be the third hurricane to hit the US mainland in six
        weeks, after Hurricanes Harvey and Irma killed dozens of people and destroyed
        thousands of properties.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f811a-b28d-4177-8aff-5c8432d4898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has already carved a path of devastation in Central America.
        At least 28 people were killed Thursday in Costa Rica, Nicaragua and Honduras.
        Hundreds were rescued from floodwaters and mudslides. Many lost power and
        running water.</p>'
    '66':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Right now: <a href="https://twitter.com/LANationalGuard?ref_src=twsrc%5Etfw">@LANationalGuard</a>
        <a href="https://twitter.com/NOPDNews?ref_src=twsrc%5Etfw">@NOPDNews</a> and
        NOLA EMS inspecting high-water vehicles in advance of Hurricane Nate <a href="https://twitter.com/hashtag/NolaReady?src=hash&amp;ref_src=twsrc%5Etfw">#NolaReady</a>
        <a href="https://t.co/L8wiGrcuYQ">pic.twitter.com/L8wiGrcuYQ</a></p>&mdash;
        Mitch Landrieu (@MitchLandrieu) <a href="https://twitter.com/MitchLandrieu/status/916707290169991168?ref_src=twsrc%5Etfw">October
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
