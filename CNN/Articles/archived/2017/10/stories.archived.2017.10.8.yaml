      'mgnl:type': 'embedCode'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aae125-ab6b-46a4-964e-c5f9d84f2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landrieu already had ordered a mandatory evacuation of the Venetian
        Isles, Lake Catherine and Irish Bayou areas, which are low-lying or outside
        the federal hurricane-protection system that underwent a $14 billion overhaul
        after Katrina. He also had declared a state of emergency.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399174d-c2e1-421c-8e9e-b1e05594f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating the storm and overnight flooding, Landrieu on Saturday
        reiterated a mandatory curfew due to start that night at 8 ET and to end when
        the storm passes. At least 1,800 workers were on standby to reconnect power,
        if needed, he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0356a2-d6c7-44ed-8943-c53b33f2ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders, sewer workers and residents also prepared for
        flooding, mindful of summer rains that exposed deficiencies in the city''s
        unique drainage pumping system.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914aec3-8726-4679-9479-ade1c70d8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the city''s 120 main drainage pumps, three major and eight smaller
        ones were offline Friday night, city records show. Also, all 24 major pump
        stations had backup generators, records show, as only three of five turbines
        that help power the city''s oldest, most powerful pumps were available for
        service, a city water utility spokeswoman told CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6eb8a-4889-40af-86d2-80f687ceab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track Hurricane Nate</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef4e75-6125-4dcd-a415-d284a511535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. John Bel Edwards declared a state of emergency for
        all of Louisiana on Thursday and mobilized 1,300 National Guard troops, including
        some to help monitor New Orleans'' drainage equipment, he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ca833-a32e-43f0-88f4-23e78ea968a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge feared along Gulf Coast</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9b039-b155-411f-9ba2-02bce7494c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, the Port of Mobile closed Saturday, meaning the Carnival
        Fantasy cruise ship would not be "making its scheduled call" there Sunday,
        the Mobile Alabama Cruise Terminal said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96983211-1a07-4394-bdf7-f480a9c41f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bankhead Tunnel, a downtown major thoroughfare that passes under
        the Mobile River, was closed because of the hurricane, emergency officials
        and a reporter with CNN affiliate WPMI tweeted.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2461e-dead-4cf8-a05b-dfe858e8b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mobile, city workers checked storm drains for debris, took measures
        to avert power outages and deployed critical equipment.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea02408-f66b-4fe5-b197-60c46554e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott, who had declared a state of emergency in
        29 counties, said Saturday that evacuation orders were in effect Escambia
        and Santa Rosa counties, with shelters open for those seeking higher ground.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca5231-b3ad-4fca-8646-a97ec94594be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time to be complacent – do not risk your life or
        the life of your loved ones," he said in a statement. "Even if your home is
        not in the direct path of this hurricane, everyone in the Panhandle should
        be ready to follow your emergency plan and stay vigilant to weather alerts
        and updates from local officials."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73049be-ea98-47e9-ae3c-ee2eb13b1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:09.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:40:14.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Speedy Hurricane
        Nate closes in on Gulf Coast."</em></p>'
