      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon also sent his condolences, saying SyCip''s
        contributions to the country are "historic and benchmarking."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s with great sorrow that I learned this morning of the death
        of Washington SyCip , a visionary leader who influenced many generations.</p>&mdash;
        Richard J. Gordon (@DickGordonDG) <a href="https://twitter.com/DickGordonDG/status/916860809459810304?ref_src=twsrc%5Etfw">October
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
