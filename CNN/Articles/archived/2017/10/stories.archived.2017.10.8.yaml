      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 8) — Two low pressure areas
        (LPA) are being monitored by the state weather bureau, as of Sunday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6de70-9c23-4dae-8b49-c03fd09dde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:19:43.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:19:48.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said as of 3 p.m., the first LPA, which brought isolated
        rains over Luzon on Sunday, was at 300 kilometers west of Sinait, Ilocos Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6b5b0-7689-4f0f-a6ef-7d7fefa21e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:19:43.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:19:48.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second LPA was seen 580 km east of Legazpi City,
        Albay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1440e-2814-4542-8866-8d9b613b4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:19:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:19:48.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the two low pressure areas, the regions of Cordillera, Cagayan
        Valley, and the provinces of Aurora, Rizal, Quezon, and Camarines Norte will
        experience cloudy skies with moderate to occasionally heavy rains with thunderstorms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc0079-d427-4c55-b6c4-f45dd40684d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:19:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:19:48.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Luzon, including Metro Manila, as well as Eastern and
        Central Visayas, may experience light to moderate rains, also due to the LPA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6e6f4-e8f1-408d-a65e-ad3232bb7d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:19:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:19:48.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Western Visayas and Mindanao may have isolated rainshowers
        in the evening due to localized thunderstorms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf2072-6439-4010-b5a6-b05d1b4224da'
