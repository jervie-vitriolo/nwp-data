  'ust-alumni-no-cover-up-atio-castillo':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-08T09:27:06.812+08:00
    'imagesource': 'jcr:f7a4f271-2a9a-4701-865a-2244f62f4383'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e90358e-8017-4bdb-a158-bab9915dd7f3'
    'lead': 'The alumni groups said the university and the Faculty of Civil Law were
      not complicit or negligent in the death of Horacio Castillo III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:27:11.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:27:15.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:27:15.475+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST Alumni groups: There was no cover-up in law student''s hazing case

      '
    'updated': 2017-05-10T18:58:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f7706-b2d9-40ec-9c10-4b5ce83003df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Alumni
        groups from the University of Santo Tomas (UST) said on Saturday that there
        was no cover up in the death of hazing victim Horacio "Atio" Castillo III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ee6d7-85b7-45e4-b17b-465f63a2da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We…denounce any insinuation that UST and the Faculty of Civil Law
        were involved or in any way complicit or negligent in the senseless death
        of Mr. Castillo," said the UST Alumni Association, Inc. and the UST Law Alumni
        Foundation, Inc. in a statement.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Alumni groups: No attempt in part of UST, Faculty of Civil Law officials
        to cover up Horacio Castillo III hazing case | @RexCNNPH <a href="https://t.co/vEzk7476Qu">pic.twitter.com/vEzk7476Qu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/916648328733085696?ref_src=twsrc%5Etfw">October
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb1dfa-f8aa-456c-844f-f9ecc96c2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1390f-ebff-4389-9e1b-a5159056a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no attempt at all to cover up the case nor was there
        any protection or refuge given to anyone involved," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ab172-9125-4261-93d7-3c04d03476c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old UST law freshman was reportedly found on
        September 17 morning in Tondo, Manila after he took part in hazing rites of
        the Aegis Juris Fraternity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980e4ec-f515-4662-af52-900c68cf3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo was declared dead on arrival at the Chinese General Hospital
        later that day, with the initial autopsy report saying he succumbed to hypertrophic
        cardiomyopathy or thickening of the heart muscle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963f0a4-7649-4e6d-ac2b-820bb772063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alumni groups'' statement said the university is also conducting
        its own probe on Castillo''s death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961eef2c-6c0d-446e-ab1b-e9d7fc4dee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The university did in fact create a commission to investigate the
        case on its own without the participation of any member of the law faculty.
        We want the truth to come out, nothing more, nothing less," the statement
        read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfbae52-b5c5-4da4-ae4c-ec01493446ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also condemned violence in any form, saying "It is against
        our core beliefs. It is unchirstian. It is evil."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b209b3-1de7-46d7-88ae-3ce8664187cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added the the groups support the move of Congress
        to revisit the anti-hazing law "in order to prevent the occurrence of similar
        cases in the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c382ffa-63ba-4e78-aced-e598f5a07900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Faculty of Civil Law dean Nilo Divina, a member of the fraternity,
        earlier said he had filed a leave of absence when he assumed deanship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c319b-d62e-408d-af08-8a603109438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen people have been charged for Castillo''s death. The Justice
        Department began hearing criminal charges filed against them on October 4,
        but the Castillo family has said it wants more names included as respondents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b65909-bca6-4dad-972e-2e9b19dd20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Castillo family wants more names included in suspect list
        as DOJ begins hearing Atio''s case</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b21e1-5cb0-468c-b871-d805d9a009b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Castillo had hematoma or bruises on
        both upper arms. His body bore several marks of candle wax drips all over
        his body.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540ab69e-2fcd-46da-ad51-71c69809f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:27:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:27:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre also said United States authorities
        are ready to help deport Ralph Trangia, one of the principal suspects in Castillo''s
        case.</p>'
  'mighty-corp-settlement-40B-infrastructure-program':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-08T09:08:49.558+08:00
    'imagesource': 'jcr:fb272843-f5b9-499e-94c9-5f532c7d5b6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bda8f2e-dec2-405d-b456-5a0979426905'
    'lead': 'Malacañang said it is the largest tax settlement in Philippine history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:31:12.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:31:15.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:31:15.591+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: ₱40-B Mighty Corp settlement to fund admin''s infrastructure
      programs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a5d64-97c4-4534-b22c-ec6a203705e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:31:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:31:15.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Malacañang
        on Saturday said the ₱40-billion settlement from tobacco company Mighty Corp.
        will fund the infrastructure programs of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c9a60-49e7-4412-8331-8b74420d71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:31:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:31:15.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This landmark tax settlement is the largest in Philippine history;
        and will go a long way in funding the Duterte administration''s infrastructure
        program," Presidential spokesman Ernesto Abella said in a radio briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139305d8-d1a2-4430-a46c-5b4541110cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:31:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:31:15.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cigarette manufacturer was accused of failing to pay excise
        taxes worth ₱37.9 billion and for using fake tax stamps on its cigarettes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dd002-8752-484d-8397-e8b9d50bdbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:31:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:31:15.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Corp. had earlier offered the government a ₱25 billion settlement,
        which President Rodrigo Duterte said will be used to rehabilitate the war-torn
        city of Marawi and the earthquake-damaged Ormoc City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33babb79-6ed5-4862-8dea-a2bcb3ccb07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:31:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:31:15.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue had earlier filed three tax evasion
        raps against the tobacco company, but withdrew the charges following the settlement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad42950-e6c1-44bf-8b94-7d8b1a9d53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:31:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:31:15.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOJ junks tax evasion raps vs Mighty Corp</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb598f-73fb-4354-81a3-fa34c3341f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:31:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:31:15.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, BIR said Mighty Corp. had already paid an initial payment
        of ₱3.44 billion to the government through a manager''s check.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb7581-35cc-4796-a054-cfcce7a25897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:31:12.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:31:15.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tobacco company was acquired by Japan Tobacco International
        on September for ₱45 billion, paving the way for the government to collect
        the remaining ₱25.5 billion in the settlement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e963f-4f35-4984-90df-9845e82116e2'
      'mgnl:activationStatus': true
