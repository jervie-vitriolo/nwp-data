      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c85e0a-a0fd-4c5a-9753-2a68dda9fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe released a statement saying SyCip was "a man who
        radiated intelligence and inspired respect, and while he was of slight physical
        stature, he towered over all of his contemporaries. He was the ''Sage of our
        Age,'' and was one of the persons I greatly admired."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143ee10-5a14-4e2b-b280-3af54277bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added she shared SyCip''s advocacies of poverty alleviation
        and quality education for all.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1904d069-b41f-4c00-b79b-162b2b44ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actively sought his counsel and learned from his wisdom," she
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c7ef4-93c7-4979-bcad-09639a3c0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines, where SyCip was a longstanding member of the
        Board of Directors, also issued a statement expressing their "sadness and
        grief over the passing of Mr. Washington SyCip."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659058f-1c76-4a22-b24d-a77b28d269e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said SyCip was "a leader, advisor and guiding force
        behind many other Filipino businesses and philanthropic organizations, and
        an advocate for poverty alleviation, public education and economic freedom."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85a14d-2de9-462b-9627-db71e687e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel his loss keenly, and will greatly miss his wise counsel
        and commanding presence," they said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d574d-2f31-4dea-9422-b353a4cdc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A giant of business</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6917579-1840-4b41-9366-a2c32c8c3fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SyCip was the founder of the SGV Group and the Asian Institute of
        Management, one of the foremost business schools in the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85745c-7b8b-4463-a762-bb1ec301e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a recipient of the Ramon Magsaysay Award for International
        Understanding in 1992.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceecf51-dd4f-47e7-a482-6776cd5aef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also served in the Board of Century Propertis, Inc.; ABS-CBN
        Lingkod Kapamilya Foundation, Inc.; Philippine National Bank; Metro Pacific
        Investments Corporation; and PAL Holdings, Inc.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc43cd-dcb2-4e20-ad2b-cebb9bf74bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2012 interview with Esquire Philippines magazine, SyCip said
        he enjoys work, because he "learns a lot" himself.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7f4cd-3201-4bc2-bc9c-6eea76617439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my mind, as long as you are improving your knowledge, it is
        interesting. So I don''t consider work as a bothersome and a worrisome thing,"
        he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6759044f-dc9b-4949-ae72-4e90a83c1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SyCip was born in Manila in June 1921.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005ba02-7f01-4d77-9727-cbb31552d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 17 years old, he graduated summa cum laude from the University
        of Santo Tomas (UST) with a degree in commerce. He became a Certified Public
        Accountant at 18, but was not able to practise because he was too young to
        receive a professional license.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b70a2-f890-438f-8312-c5845b20cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left the country to pursue his PhD in Columbia University in
        the U.S. and returned after World War II to establish what was to become SyCip,
        Gorres, Velayo &amp; Co. (SGV).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fb5e7-d1de-4462-8cef-1d9218c5aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SyCip became the first chairman of the Asian Instritute of Management
        in 1968.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2c555-5083-4b3d-93dc-6184f6ba9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired from SGV in 1996.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f191ebb-9e7d-40e8-857f-3da66558af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:57:55.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:58:00.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington SyCip is survived by his wife Anna Yu, and his children
        Victoria, George, and Robert.</p>'
