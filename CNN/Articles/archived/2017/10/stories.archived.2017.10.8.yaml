      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy Aquino International Airport announced on its Facebook
        page flight cancellations due to bad weather:</p>'
    '7':
