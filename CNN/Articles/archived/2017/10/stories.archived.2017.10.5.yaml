    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos to government: If you find our alleged ill-gotten wealth, it''s
      yours

      '
    'updated': 2017-10-06T09:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ce4b5-4cd9-4524-873f-2fdbb191da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Marcos family has proposed to settle the issue on their alleged ill-gotten
        wealth, even agreeing to return it to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f361c-4a93-4a6b-8e69-8b86f8d9c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Bongbong Marcos said if government finds the supposed
        ill-gotten wealth, it can have it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259a375-8b69-4d5c-b665-508c863d65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron kayong hinahanap na nakatago sabi namin kung tapat ang
        paniniwala niyo meron kaming tinatago, kung mayroon kayong mahanap inyo na
        (If you''re looking for hidden wealth, if you find it it''s yours). It is
        called in legal terms ''quitclaim,''" Marcos said in a forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281db7e0-7c57-4db0-afeb-792dbd40343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will cooperate with the government and whatever the
        authorities find to be considered hidden wealth will be returned by the family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d3706-13e0-4cd5-8e99-b4ecb02c0090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever they might be and the government is saying na may tinatago
        pa kami, we will help you find it and you can have it. Quitclaim nga eh. Anything
        that you find, sa inyo na. That''s the stand. There''s no deadline, no limitation,
        no qualification, nothing. Kung sinasabi niyo may tinatago, nahanap ninyo,
        hindi namin ilalaban, inyo na," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1aa2e2-7b3c-4f2a-9eaf-38ab135878cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If they claim we have hidden wealth, we will help
        you find it and you can have it. It''s quitclaim. They can have anything they
        find. We won''t fight it.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04554abd-803a-4153-a9d2-3ee81120c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No agreement, however, has been reached yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac23a2-23c4-482b-99ed-c6e2c4980396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his sister, Ilocos Norte Gov. Imee Marcos, discussed
        a "quitclaim" with President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005b002-40f9-4da5-a793-2aa1bc6b7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no (existing) quitclaim. That is our proposal. We are
        proposing ganito ang gawin natin. We have not come to an agreement with anybody,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3baade-11fd-4fcf-a269-199052eed332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the family''s long proposal of quitclaim was denied by then-President
        Fidel V. Ramos, despite being approved by the Presidential Commission on Good
        Government (PCGG).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7731dc8-aa4e-4023-aa01-c2e819a34bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have issued that quitclaim since Ramos. We had already signed
        an agreement on that basis with then-Chair (Magtanggol) Gunigundo of PCGG
        pero ayaw lang ni Ramos," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b527557-ee09-45cf-8f79-8f4a04e6575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, did not give details on what the proposed "quitclaim"
        contained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092191e-9aed-4ccd-a750-f384c8acb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said their family has identified the properties the family
        has owned before his father, former President Ferdinand Marcos, declared martial
        law in 1972.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655edfad-c6db-4d6e-931b-308058a2300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have identified what are easily shown to have belonged to the
        family. The house in San Juan, the house in Batac, the house in Paoay, the
        properties in Tacloban. Clearly sa amin. Maliit pa ako eh andyan na ''yang
        mga bahay na ''yan (We had those houses when I was a child)," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a219e60-f4b3-46b9-af14-6aa380f480b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added although his sister has mentioned the quitclaim proposal
        to the President, talks between Duterte and their family have been "sporadic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347914e2-1647-4e95-9e73-49db6b017924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lawyers I think have made preliminary discussions pero nothing
        substantial has been decided yet even the process, who will be involved,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23b944-3915-4420-9b95-5830933cd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said a spokesperson for the Marcoses told him the
        family will "open everything and hopefully return" some of their wealth through
        a settlement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67005c50-86e7-4aff-9da9-9c41ff215fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, the PCGG has recovered a third of the estimated $10
        billion ill-gotten wealth of the Marcoses, at more than $3 billion or P170
        billion. Aside from properties, the PCGG said Marcoses may have amassed up
        to 300 pieces of artwork.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6ad95-496c-415d-8177-f8fcaedf83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always willing to settle. Pag-usapan natin," Marcos said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc21857-f8ae-4cf9-913f-66cadc0949d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:41:25.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:41:29.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Camille Abadicio contributed to
        this report.</em></p>'
  'Las-Vegas-mass-shooting-gunman-escape':
    'author': 'Faith Karimi and Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-05T18:34:24.493+08:00
    'imagesource': 'jcr:e3f781e6-b7bf-4cb9-b536-b9e52f2b2e84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b2ab0a-bdd3-4c7d-88ff-8de77653b170'
    'lead': 'The gunman in the Las Vegas massacre planned to escape after targeting
      the country music concert, but instead left behind a note and killed himself,
      authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T09:44:31.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T09:44:35.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T09:44:35.122+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas gunman planned to escape after massacre, sheriff says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9df50-4bb6-424b-a5b2-ec2aedc8064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The gunman in&nbsp;the Las Vegas massacre&nbsp;planned
        to escape after targeting the country music concert, but instead left behind
        a note and killed himself, authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b88ae7-ad98-4d23-9b5a-6a3e7df50ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Paddock&nbsp;led such a secretive life, much of it remains
        unknown&nbsp;days after he killed 58 people,&nbsp;according to Sheriff Joseph
        Lombardo of the Las Vegas Metropolitan Police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf99f3-2bee-4e16-a3db-4407897a4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock may have had some help planning the attack&nbsp;at the country&nbsp;music
        festival Sunday night, Lombardo said Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07584fe-3d7d-4296-bf4c-2560fc6f6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He intended to escape after the attack, but he instead turned the
        gun on himself as authorities closed in on his room on the 32nd-floor of the
        Mandalay Bay Resort and Casino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788bb91-e471-4811-b6e7-48295cc3140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was doing everything possible to see how he could escape at
        this point," Lombardo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52c91a-dfa4-4045-9614-47e8fb409c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before killing himself, Paddock, 64, had set up cameras inside and
        outside his hotel suite, and in the peep hole.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb64d7-917d-493e-94ea-3854d9e34ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also found 50 pounds of explosives and 1,600 rounds of ammunition
        in his car in the Mandalay Bay hotel parking lot, according to Lombardo. There
        was also a note in his hotel room, but it was not a suicide note, he said,
        without providing details on what it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ce26a-4e45-40d1-9333-00a0901ac975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 500 concertgoers were wounded either by the barrage of bullets
        or in the stampede when Paddock opened fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63197d9d-c365-40da-b30b-6566154e41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did killer have an accomplice?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1409e-b67b-4964-bb34-bc540da82f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo painted a picture of a man who may have had some help in
        planning the deadliest mass shooting&nbsp;in modern US history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00a608-015f-4b45-86a3-6ae255f1e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 investigators have spent the past three days combing
        through details of his life, looking for answers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b98ae8-a275-402c-97eb-dfa8d435d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is Paddock is a man who spent decades acquiring guns
        and ammo, and living a secret life," Lombardo said. "Anything that would indicate
        this individual trigger point, which would cause him to inflict this harm,
        we''re not there yet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3cf59-1e0b-41ff-9d87-1de4fb8c5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said something may have happened to Paddock between
        October last year and September this year that compelled him to purchase more
        weapons and ultimately lead to the massacre. Paddock bought 33 firearms, mostly
        rifles, during that 13-month period, authorities said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89117ba1-180b-49f2-bd32-8f0ece14f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think this was all accomplished on his own? You''ve got
        to make the assumption he had to have some help at some point," Lombardo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17f68c-e05a-46f5-9a57-7524a9267f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted the killer''s many weapons and explosives in his
        car. Investigators say evidence shows Paddock meticulously planned the shooting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8bb2ff-5f5d-40a9-b90d-a247ad377cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s troublesome this individual was able to move this amount
        of gear into a hotel room unassisted," Lombardo said. " It''s troublesome
        for the amount of stuff he had at both residences unassisted."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cd828-d4c7-4cb1-a7d3-ee90048e0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arsenal of weapons in his hotel suite included&nbsp;bump-fire
        stocks&nbsp;-- legal devices that enable a shooter to fire bullets rapidly,
        similar to an automatic rifle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d81abc-9486-4a4c-a327-c40f39d45d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call reporting shots fired came at 10:08 p.m. Sunday,
        and the gunfire didn''t stop until 10:19 p.m., Clark County Undersheriff Kevin
        McMahill said. The shooting continued off and on for nine to 11 minutes, he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca66398-6090-4597-812e-d7098e5b5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before targeting the Route 91 Harvest music festival, Paddock rented
        a room at a condominium complex overlooking the Life is Beautiful music festival,
        another downtown event held between September 22 to September 25.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a790f37-d23d-4477-a69b-0acccca07f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said the room was not rented by the Ogden, but by a
        private owner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20586f82-8c21-4622-801e-77f3bb442eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was he doing pre-surveillance? We don''t know yet, this is all
        conjecture at this point," Lombardo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b2f68-a87d-4e89-9b08-0910a3e8d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few answers, more questions</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b522b5-6470-44c2-9118-dafe0b87cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the attack, investigators remain baffled about Paddock''s
        motives even after talking to his girlfriend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c35e4-1d6c-4e25-a3e8-3e01b36a3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement through an attorney, Marilou Danley said she didn''t
        know he planned to carry out a mass shooting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1207e0-b1a7-4dcb-82a0-1bbc7195538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he bought her a ticket to the Philippines about two weeks
        ago, then wired her money&nbsp;so she could buy herself a house there. At
        the time, she was worried he was&nbsp;trying to break up with her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43b136-1b07-45dc-a78c-97c523fe3d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock wired $100,000 to the Philippines, a law enforcement source
        said, but officials haven''t determined when the money transfer took place
        or who was the recipient. The FBI is working with Philippine authorities to
        get more details.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f221bd-3a32-447b-bb64-234cb5f12a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never occurred to me in any way whatsoever that he was planning
        violence against anyone," Danley said in the statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10791266-2d6e-453c-afd8-4d0f11ec1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley lived with Paddock in Mesquite, Nevada, and was out of the
        country during the shooting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc113975-9ab7-468b-909e-2ad4ad718814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returned to the United States on Tuesday night from the Philippines
        and spoke to the FBI and the Las Vegas police, according to her attorney,
        Matt Lombard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c341d1-5bcb-4fab-9618-a82e436eeef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will cooperate fully with their investigation," she said in the
        statement. "Anything I can do to help ease suffering and help in any way,
        I will do."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae535979-f3a5-4678-9411-703e3888f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motive still a mystery</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c59a92-1343-493b-aeb8-bbed94a12e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost three days after the deadliest mass shooting in modern American
        history, investigators appear no closer to answering the question: Why?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc61d10-2470-4d67-ac95-a8ce175168fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did the 64-year-old fire with an arsenal of weapons for nine
        to 11 minutes? What pushed him to target a crowd of 22,000 in the heart of
        Las Vegas?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919dc24-3c29-4b8b-b29b-6055d99a4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Deputy Director Andrew McCabe told CNBC that the lack of a clear
        motive was a "surprise" in this mass shooting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2108d33-633f-42da-adb3-d68f6b688efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one is somewhat different than many of the ones we''ve dealt
        with in the past, because we don''t have any immediately accessible thumbprints
        that would indicate the shooter''s ideology or motivation, or really what
        compelled him to get there," McCabe said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94015d7e-f612-43e0-b034-425e13379a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is going through Paddock''s communications, financial records,
        associates and video surveillance to try to piece together the puzzle of his
        motive.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447d338-c486-4e1b-918d-3b0e24d14cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock is twice divorced, liked to gamble, and previously worked
        at the US Post Office and the IRS. He had no significant criminal history
        and was until then unknown to police.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06184b-3549-45ff-8ffd-933f54db26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:44:31.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:44:35.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI special agent Aaron Rouse said they have not found any evidence
        to indicate terrorism, but the investigation is ongoing.</p>'
