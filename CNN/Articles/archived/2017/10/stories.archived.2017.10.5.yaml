  'Las-Vegas-shooting-Celine-Dion-concert':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-05T00:37:48.878+08:00
    'imagesource': 'jcr:9a769f62-9153-4c60-ad92-1aa80abf5d80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50cd5c6c-d45f-4a4f-a2b2-61898ccf5485'
    'lead': 'An emotional Celine Dion returned to the stage in Las Vegas on Tuesday
      night, two days after the city and the country were rocked by the deadliest
      mass shooting in modern American history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:19:45.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:19:50.125+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:19:49.078+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celine Dion donates concert proceeds to Vegas shooting victims: ''So
      many are still suffering''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2e586-540f-425c-bcca-7293c2500d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An emotional Celine Dion returned to the
        stage in Las Vegas on Tuesday night, two days after the city and the country
        were rocked by the deadliest mass shooting in modern American history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb19de-8200-4cd9-bf62-3a22f9ee079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who has had two long-running residencies in Vegas, the
        first in 2003, told the crowd proceeds from the night would go to the victims
        of Sunday''s shooting at the Route 91 Harvest Festival and their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c8533-7aca-4262-92ba-13c64a8a6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight is very different," Dion said ahead of her show, according
        to videos taken by fans. "After Sunday night''s incredibly tragic event, all
        of us here find ourselves asking a similar question. For you, it''s, ''Do
        we still go to Celine''s show on Tuesday night, only two days after the nightmare?''
        For me, it''s, ''Can I still do my show? Should I still do my show only two
        days after the nightmare?'' These are difficult questions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9e370-10da-492b-bc8f-2adb2c1176ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion said she ultimately decided to go on with her performances
        "to show love and support for those who are affected."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3145f114-96a8-4c85-9eaa-f61768d90fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Sunday, we lost too many beautiful, innocent souls and so many
        are still suffering. But tonight, we are going to let these families know
        that we are supporting them and that we will help them through their tragic
        loss," she said. "They are going to need a lot of love, a ton of emotional
        support, as well as a great deal of financial aid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d947f0d-569b-47a1-8cec-1dce3012c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her announcement that proceeds would be donated drew more than 30
        seconds of applause from the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfb8c1-77df-4855-b333-777fc999223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion also dedicate the show to the victims, their families, first
        responders, and doctors and nurses "who are working around the clock to save
        lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7866a-8e56-42f7-ae47-3005ec4fc3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know that you have made the right choice in being
        here tonight," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed0173-7b2d-4ae6-917a-5147ca465b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Sunday''s shooting, which killed 58 and injured
        more than 500, fellow Vegas-based performer Jennifer Lopez canceled her shows
        through October 7, according to a statement obtained by Variety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9715fd-3bea-4699-8567-c79e76540cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Aldean, who was on stage when the shooting began, also canceled
        his shows through October 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803b088-d4e1-46dc-9af5-1cc434f71d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:19:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:19:50.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Celine Dion donates
        concert proceeds to Vegas shooting victims: ''So many are still suffering''"</em></p>'
  'Chief-Justice-Sereno-impeachment-grounds':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-05T14:42:33.118+08:00
    'imagesource': 'jcr:a91632a3-5a1a-428c-8b47-e08a00bedd15'
    'jcr:primaryType': 'mgnl:composition'
