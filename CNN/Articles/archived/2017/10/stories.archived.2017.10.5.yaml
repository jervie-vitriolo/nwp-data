      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Museum of Manila is located at the BSP Complex,
        Roxas Blvd., Malate, Manila. For more information, visit their Facebook event
        page.</p>'
    '39':
      'image': 'jcr:a46a0f01-4ec9-41ec-b9ec-d71b377fdaed'
