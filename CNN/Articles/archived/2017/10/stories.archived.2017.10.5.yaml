    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T09:31:15.069+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon questions DOJ jurisdiction on hearing drug cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50114ebc-de4c-464f-b090-dcb298794af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Former
        Customs Commissioner Nicanor Faeldon on Thursday questioned the jurisdiction
        of the Justice Department on hearing the cases against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5753540-ccb4-4f35-ae14-441ee34907d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the preliminary investigation, Faeldon''s lawyer filed a
        motion to dismiss for lack of jurisdiction with the Justice Department panel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c54d6-47cf-4504-a51e-959490b540dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) on Sept. 19 filed
        criminal complaints against Faeldon and several other Customs officials. The
        cases were filed in relation to the P6.4-billion shabu shipment from China
        that slipped the Customs Bureau last May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca73c7-1c9d-481f-a843-1fef0f08c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said the investigation should have been handled by the Ombudsman
        which has jurisdiction over Faeldon''s salary level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39a77a-5cbe-4505-89e6-48315e3feb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the Sandiganbayan law, which states that the anti-graft
        court has exclusive jurisdiction over cases if the public official involved
        is in salary grade 27 or higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304d297-aeff-4680-ae95-21c5120ec099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman has primary jurisdiction to investigate any act or
        omission of a public officer or employee who is under the jurisdiction of
        Sandiganbayan," it stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a03c2-48b4-4e17-8223-8f8c283501ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA has five days to comment on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f17fc3-c34e-4278-85f6-9f7470a9a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon welcomes complaints</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d90116-25e8-4c64-bb24-1cb71ff2550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he welcomed the complaint filed by the PDEA. He had
        denied corruption allegations against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caea5e8-85b3-492d-864f-f84400bdee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito yung gusto nating mangyari. Dalhin na sa husgado kasi mahirap
        naman na pukol lang tayo nang pukol ng</em> akusasyon<em> tapos hindi mo dalhin
        sa husgado</em>. Syemrpe walang hustisya," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a65daa-5e12-4600-ace5-1c30ed5e4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what we wanted to happen. Bring the complaints
        in front of justice, because if it is hard when we just throw accusations
        without proper judgment. Of course, there''s no justice there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe0a99-288b-4b2e-8272-f849158a8884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is confident the charges against him will eventually be
        dropped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395f4f5-4270-4c7f-8569-c712ea9c9ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kinaso sa akin,</em> conspiring to import drugs. Medyo
        napakagaling mo naman in four hours you can conspire. Isang imposibleng allegation,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066e52c-c16c-4049-b78b-b4b3e36f82eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The charge against me is conspiring to import drugs.
        It would''ve been so good if you can conspire in four hours. It''s an impossible
        allegation.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade61670-8881-4515-bfec-d82a1d38039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Anoche-Dee, who owns the warehouse where the drugs were seized,
        denied the accusations against her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f0714-90cd-4459-bd97-6b234cfa65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala ho talaga kaming kinalaman sir, kahit mamatay na yung
        buong pamilya namin. Wala ho talaga kaming kinalaman. Hindi ho kami gumagawa
        ng kwento,"</em> Dee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c07690-ad9c-4f62-ba1f-49c0e0d0d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really have nothing to do with it, sir, even if
        our whole family dies. We really have no involvement. We''re not making up
        stories.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf944a-075d-4ec5-9f12-88f624b22f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may droga ho yun sir kami mismo yung magrereklamo ay magsasabi
        sa</em> PDEA o <em>kung sinuman,"</em> she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864bed7f-f07e-479c-b2be-9a0a46abec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are drugs there, we will complain ourselves
        to PDEA or whoever is in charge.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc341de-4fb4-4de5-b591-60f6896875d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the hearing ended, former Customs intelligence chief Neil
        Anthony Estrella and Prosecutor Aristotle Reyes had an exchange.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67763a4f-cc20-47b0-b764-01ef03f38c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your Honor, <em>mahirap magpakulong sa isang bagay na hindi mo
        ginawa. Kahit siguro kayo gagawin nyo yun,"</em> Estrella said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9a28d-a996-4ade-b8ed-c96fd519a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your Honor, it''s hard to be detained for something
        you did not do. I think anyone would do that.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfa8b3-d585-4452-b01c-843e207d9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Harapin mo yan. Haharapin ko ho. Ganun. Hindi yung tatakas
        kayo,"</em> Reyes replied.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166352d-fae7-4e3a-bc07-12afb095fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Face it. I would face it. You should not escape.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfcecb-57ff-49af-a2bd-a99da7984133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents have until Oct. 19 to file their counter-affidavits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a9146-6971-4273-9048-888ca0ba1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA drug charges</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2efbf-c0f9-4c97-9a71-22433a41c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon and other Customs officers are facing charges of conspiracy
        to import illegal drugs and protecting drug traffickers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a1527-c03f-4109-8326-3052d408df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said "incompetent" and "corrupt" officials effectively
        shielded and facilitated the escape of Chinese national Chen Ju Long, the
        so-called silent architect of the scheme.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81cce4d-405b-478b-8ab9-a9e8b481c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Ju Long or Richard Chen is the owner of Hong Fei Logistics
        and the Valenzuela City warehouse where the drug shipment was sent. He denied
        knowing that the shipment contained illegal drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48978daa-31b1-47b1-80e6-bda7bc049103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P6.4-billion shabu shipment has put the Customs Bureau in the
        hot seat. During the Senate''s probe on the shipment, Senators criticized
        Customs officials for several lapses in the bureau''s handling of the shipment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00688b-04a5-4e07-802b-3c71e44e844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:31:11.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:31:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included allowing the shipment to pass the Customs'' "green"
        express lane even as the cargo exceeded weight limits for the lane.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37568d9-0d69-4bed-aa34-7b6a82e34efc'
