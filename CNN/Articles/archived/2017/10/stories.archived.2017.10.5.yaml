      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes the partnership perfect is that Sanrio is about making
        people happier through small gifts, and that''s also the core of Happy Skin:
        happiness, through our makeup," said Mananquil-Trillo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0c408-7552-425f-ab6b-6042b9765eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:16:19.740+08:00
