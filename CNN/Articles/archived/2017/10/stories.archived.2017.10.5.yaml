      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        films from Spain and Latin America, learn how to write your name in Mangyan,
        attend a workshop on journaling for mental health, listen to a panel discussion
        on design thinking, join the launch of a comic book and a hip-hop and rap
        album, celebrate the music of a Filipino composer and ethnomusicologist, and
        appreciate the craft of taka papier-mâché.</p>'
