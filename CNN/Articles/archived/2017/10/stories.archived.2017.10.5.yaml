      'mgnl:lastActivated': 2019-08-13T08:23:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Dinagat Islands Rep. Kaka Bag-ao and Quezon City Rep. Kit Belmonte
        said the complaint should be declared lacking in bases, saying it is not backed
        by sufficient evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30dfb3e-a77c-4063-9698-a682ac65c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also wanted the committee to discuss and vote separately on
        each of the 27 allegations mentioned in the complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3363e-50ea-435f-a0a0-1855044c8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we go one by one, we can go over all the points and I am confident
        that we would not find any sufficient grounds," Belmonte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8cb3f-099f-40d0-9398-2f518ced4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said detailed discussions of the complaint''s sufficiency
        in evidence will be discussed in the next step – the determination of probable
        cause. Gadon will be asked to support his allegations through evidence and
        witness accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a7e4a-2814-4ae2-b6c1-2cd5e8817ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the committee finds probable cause, it will send a report to
        the plenary. A vote of at least one-third of the members of the House of Representatives,
        or 98 out of the 292 incumbent congressmen, can start an impeachment trial
        at the Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8171134-1f41-46ab-991b-37b246b03f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the committee refused to take action on letters sent
        by Sereno''s legal counsel requesting permission to cross-examine witnesses
        in the next hearings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8771026-5bfb-452c-b25c-9fbed4cbd8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said the letters were addressed to Umali, not the
        committee, and is therefore not written in proper form. They agreed to send
        it back to Sereno''s camp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46946a3d-3f59-4487-9965-2a6223116bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson Aldwin Salumbides, who attended Thursday''s
        hearing, told CNN Philippines the complaint is not substantial, adding they
        are hoping for a "more fair and impartial" process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a5c7a-e406-42f5-b7bf-927447fc1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron nga kaming pakiramdamam na baka hindi maging patas ang magiging
        labanan dito sa House of Representatives. Gayunpaman, we remain optimistic,
        umaasa pa rin kami that in the course of their hearings and deliberations,
        e magkakaroon ng mas tamang pagtrato dun sa mismong laman ng reklamo," Salumbides
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602695a-1a8b-43db-a067-7995f6433a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "We feel the fight at the House of Representatives
        may not be fair. However we remain optimistic, we still hope that in the course
        of their hearings and deliberations there will be a better treatment of the
        contents of the complaint.")</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Tagapagsalita ni Sereno: Baka hindi maging patas ang labanan <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/SprKWkHbs0">pic.twitter.com/SprKWkHbs0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/915793005423898631?ref_src=twsrc%5Etfw">October
