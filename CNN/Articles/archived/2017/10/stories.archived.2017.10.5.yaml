      'mgnl:lastActivated': 2019-08-12T09:18:14.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> He is the powerful
        voice behind the OPM classics ''Be my lady'', ''Say that you love me'' and
        ''Kahit isang saglit''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ffa42-aab5-48f1-8274-5dfae2de22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty five years on, Martin Nievera''s songs continue to make its
        way to movies, TV drama, radio charts and even in the age of audio streaming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df945765-86ef-4428-88d9-be40d016cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed there is a Martin Nievera song that every Filipino can relate
        to -- weddings, marriage proposals, theme songs or even on losing someone.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2044939042412651&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220af442-15a8-4c77-9c69-497ffcc7940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998552b-492f-498f-9e68-128e018a99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On making music in the age of social media, dream projects</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc6f94-a290-42da-8218-dc763e51bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every morning that I wake up I''m excited because something new
        awaits. Times have changed, social media is so fast, I dont know what''s next
        for me, but I love listening to young producers, songwriters because it keeps
        everything fresh," said Nievera about the new generation of music and singers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f0c98-951c-4e6d-b06a-b2a9716f7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is difficult for him to change his musical style, but
        listening to the current generation makes him adapt to the times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f46ba-d7fb-4b56-8901-a0c638569932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added new singers have access to many things, unlike his era
        when it takes time and effort to put up an album, concert or even make a single.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181970f-10de-4736-8cf3-1794cff320b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievera also narrated what millennials told him about how his music
        changed their families'' lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef9848-231b-42cc-a0fa-42690bb71cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to think that the legacy that I leave are the songs I''ve
        recorded in the past. I don''t know if there''s any song from today that can
        become part of a soundtrack of someone''s life" he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397454e1-e5cc-414c-8fe8-233fe1deb8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievera also believes in the power of collaboration, and given the
        chance he would like to collaborate with international stars like Celine Dion
        and Andrea Bocelli.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd39195-466a-4004-b5f8-fb91d8b5352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to represent the country in a world fund raising event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed4494-6ea9-4bf9-afc3-c26ae7a314a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he dreamt of joining a Broadway show, was offered a role
        but turned it down because he was at the peak of his singing and acting career
        at the time. But given a chance, Nievera said he will give it a shot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa8acf-87ed-42b1-a875-e17e1f4d3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin at 35</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22860c0-dd84-49fd-9235-419862a56feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievera began his career in 1980 with the release of his first album
        ''Martin… Take One.''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5dbed-3c70-4af6-a840-b34a655dc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He released his phenomenal single, ''Be my lady,'' in 1994 and began
        his hosting career in GMA with ex-wife, Pops Fernandez.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab85348-132f-4b3d-b492-83e3a70adbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared in 11 movies and seven television series and specials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419a4b0-a1ab-475a-8234-acb44112b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s any talent that I''ve had in my 35 years - it''s bouncing
        back. It''s not the singing, not the fans but it''s being able to know that
        I am not perfect." Nievera said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a04940-770f-4ab5-afb3-63e845942fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievera is preparing for his U.S. tour this month and he will be
        back in the country to hold his anniversary concert on Dec. 8 at the Theatre
        at Solaire.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0499d3-b738-402e-83a9-6aa27ce3b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:18:14.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 35th anniversary show will be called ''Martin @ 35 #NoFilter.''
        He will bring back the songs of the 80''s.</p>'
