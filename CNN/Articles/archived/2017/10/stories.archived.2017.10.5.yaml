      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — The Philippine National
        Police said Wednesday it is lifting the election gun ban after President Rodrigo
        Duterte approved the postponement of barangay and Sangguniang Kabataan (SK)
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1bb699-f157-41c9-8372-f8e8664dacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:31:57.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:32:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo, the PNP said all activities and security preparations
        for the polls, including the Commission on Elections (Comelec) gun ban and
        Comelec checkpoints in areas of Luzon and Visayas, were suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b06388-deb2-486a-bbbb-65ef0823d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:31:57.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:32:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun ban started on September 23. It prohibited people from carrying
        or transporting firearms or deadly weapons in all public places unless authorized
        by Comelec.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b96f7c-2829-4774-9e8d-479bb8063b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:31:57.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:32:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Comelec: Gun ban for barangay, SK elections starts on Sept.
        23</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096da2c-a075-4af5-a7a4-a5e3dc563f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:31:57.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:32:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SK and barangay elections were supposed to take place October
        23. On Monday President Rodrigo Duterte signed a law postponing the elections
        for a second time and moving them to May 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a1a14-bca5-49ab-9a4a-ffc732a8cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:31:57.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:32:00.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, polls had first been set on October 31, 2016. They
        were moved after Duterte said he wanted them deferred because possible drug
        money may be funding local politicians'' campaigns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcec67c-64dd-476a-ade1-e7f33f358f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:31:57.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:32:00.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second postponement came as government held ongoing preparations
        for the local elections.</p>'
    '7':
