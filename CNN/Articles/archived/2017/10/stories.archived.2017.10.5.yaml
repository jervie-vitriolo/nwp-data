      'mgnl:type': 'text'
      'text': '<h2>Takatak Project at the MET</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf86d6-26fb-457f-8e1c-849f165ea73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:06:30.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:06:39.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taka, a term originating from Paete, Laguna, refers to papier-mâché
        that uses wooden sculpture as mold. Taka inspired Mary Velmonte to start the
        Takatak project five years ago, aiming to make younger people appreciate the
        craft behind the practice. Velmonte will hold another taka-making workshop
        on Saturday, Oct. 7, at the Metropolitan Museum of Manila. The workshop fee
        is ₱700, which includes access to the museum, a guided tour, a workshop kit,
        and two taka horses.</p>'
