        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2550fbf-228d-4a47-9b54-1183502181bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1971718-5144-44de-b68b-423e5296b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four grounds, 27 allegations</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62421b-cf5a-48f2-9cae-70eb9fc3c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Gadon accused the Chief Justice of violating
        the Constitution, corruption, betrayal of public trust, and other high crimes
        - grounds for officials to be impeached under the 1987 Constitution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f5fe6-3bb0-422c-8c5d-433ad25632e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed 27 allegations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32528f0-8406-4765-a47f-cd8193c12801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno violated the Constitution when she falsified orders
        and resolutions of the high court, misdeclared her wealth in her Statement
        of Assets, Liabilities, and Net worth (SALN), and manipulated the Judicial
        Bar Council, among others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193e5d6-e552-40c9-a3cb-00e2ecd474da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Sereno is a corrupt public official and "used public funds
        to finance her extravagant and lavish lifestyle," citing the purchase of a
        P5 million Toyota Land Cruiser 2017 for her personal use.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d725e59-198d-4923-90de-38f4a563e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also accused of using government funds to stay in luxurious
        hotels and bring a "huge entourage of lawyers in her supposed official foreign
        trips."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38a4bb-7ffb-42fc-8971-afe1fd479ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno committed other high crimes, the complaint read, when she
        ordered Muntinlupa judges not to issue arrest warrants against Senator Leila
        de Lima, who is now detained over drug charges.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a101d9-5daa-4b50-a121-6fb5819a4541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also ordered Court of Appeals justices to question the Lower
        House''s processes before the high court, the complaint said, on top of not
        paying appropriate taxes and lying in her application for the judiciary by
        overstating her credentials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a681030-2e53-41af-8ffe-7492a77689a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the complaint said the Chief Justice betrayed public trust
        when she "attacked" several pronouncements of President Rodrigo Duterte -
        including the declaration of martial law in Mindanao - and appointed officials
        without the approval of the Supreme Court en banc.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb8621-b8bf-43af-ad51-ea343525d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee found Gadon''s complaint sufficient in form and substance
        on September 13.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90d1bd-1d19-46ee-97ab-2decab5f47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno denied the allegations, and asked for the complaint to be
        junked.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497b32b-ec65-4ed8-a0b2-dcc2211b43aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened pressure</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93107ad-127f-4673-9f26-c620873cf503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of Sereno''s troubles, she is also being threatened by President
        Rodrigo Duterte with another impeachment complaint.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf172ff-0c18-4319-b1b0-1af20adf0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday said he will file another impeachment case citing
        Sereno''s failure to declare in her SALN her earnings as the government''s
        private lawyer in the case involving Philippine International Air Terminals
        Company - the builder of NAIA Terminal 3.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0648901-1477-4396-b61c-6f065db124e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the same allegation in Gadon''s complaint.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8f922-7830-43b7-9760-9ab3cbcbd2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the President would have to wait another year to file another
        case.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0a0ee-0e48-40cf-89f2-43c8677ddf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 5 of Article XI of the Constitution, "no impeachment
        proceedings shall be initiated against the same official more than once within
        a period of one year."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16d720-6a2d-4f5a-9503-f31f6a6b5b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will also lodge a case against Ombudsman Conchita Carpio-Morales.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c20af2-c947-433a-a7f9-4df52194cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio-Morales, and Sereno have voiced disagreements to some of
        Duterte''s policies and pronouncements, including his bloody war on drugs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a0a65-59d4-4d29-a290-a6c56e1d2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressure is being stepped (up) against our Chief Justice. And
        this is something the CJ Sereno doesn''t deserve," Salumbines said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031434f-bf61-4f6f-91be-c13e1995715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas contributed to this report.</p>'
  'Las-Vegas-mass-shooting-Stephen-Paddock-Marilou-Danley':
    'author': ' Scott Glover and Ann O''Neill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-05T10:31:01.324+08:00
    'imagesource': 'jcr:f7341d89-e707-439a-b826-072d963c2bd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'febf68b1-8919-43ad-afe4-67aae07d0a07'
    'lead': 'He seemed so ordinary, just another house-hunting retiree, when he strolled
      with his girlfriend Marilou Danley into the sales office of the Sun City development
      in late 2014. On his application, he said his income came from "gambling." He
      said he gambled about $1 million a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:26:52.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:26:57.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:26:57.602+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources: Las Vegas killer paid cash for property, privacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcb8e7-65a5-44da-ac8d-b8bebd49f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He seemed so ordinary, just another house-hunting
        retiree, when he strolled with his girlfriend into the sales office of the
        Sun City development in late 2014. The agents had just what Stephen Craig
        Paddock was looking for — a 2000-square-foot, two-bedroom stucco rambler on
        a cul-de-sac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204070c-5e0b-497f-90a1-e26695389f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other houses might offer bigger floor plans, but the one on Babbling
        Brook Court had two big selling points: a commanding hilltop view and, perhaps
        most importantly, privacy. Neighbors lived to the left and right, but none
        behind the home. Paddock quickly said he''d take it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0203be-3730-4fe6-a58d-4fa3f3789fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stood about 6-foot-4 but came across as "low key and relaxed,
        a good guy," one of the real estate agents recalled, speaking on condition
        of anonymity. Balding and paunchy, Paddock was the opposite of flashy. On
        his application, he said his income came from "gambling." He said he gambled
        about $1 million a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29519946-cc40-49be-bea7-6e5dc4975c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he paid cash for the house, the agents said — $369,022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fc7be-ca61-4c86-8d4a-6574f96c3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, Paddock set about making alterations to his pumpkin-colored
        ranch. And his deep desire for privacy had the opposite effect: It drew the
        attention of neighbors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee244cc4-a4ad-4647-b257-9b044c215234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock erected a solid mesh privacy screen that blocked his neighbors''
        view of his home. About 20 of them signed a petition, and the homeowner''s
        association ordered him to take it down, neighbors said. The HOA refused to
        comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b337c2-09e3-4cd1-bdfe-7ede4d73069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbor Scott Smith said he couldn''t understand why anyone would
        want to obscure a gorgeous view of the town below. "Why would you not have
        that lot for the view? Obviously, he wanted privacy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a3762-7a2c-4bf6-85c6-68e661fa5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another neighbor said Paddock told her, "I don''t want to be looking
        at people, and I don''t want people looking at me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a67890-1039-4799-b3ab-c8296248c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of that neighborhood squabble, Paddock appeared
        to be good at keeping a low profile. So good, in fact, he managed to assemble
        a sizable arsenal apparently without notice. And he carted at least 10 suitcases
        and 23 guns to the 32nd floor of the Mandalay Bay Resort and Casino in Las
        Vegas last week without raising an eyebrow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc3e90-dfd5-4623-8f4f-e2fb63301d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he executed a meticulous plan. The man who sought privacy
        and kept a low profile became the worst mass shooter in modern US history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0d6bf-42e3-4143-b7e3-dd680953260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the police investigation enters another day, details are emerging
        about how Paddock — a man with no criminal record or military experience —
        carried out such an awful and bizarre mission. Investigators have yet to answer
        the most troubling question: Why?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff299e-ce5c-4bf7-9299-a51e0771c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and federal authorities say they found about four dozen firearms
        in three locations — 23 in Paddock''s hotel room, seven at a home in Reno
        and 19 at his house on the cul de sac in Mesquite. They also found ammonium
        nitrate, which is used in bombmaking, in his car and in Mesquite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae343a50-915e-4d11-a6ae-5cd35eac839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman he shared those homes with, Marilou Danley, was in the
        Philippines at the time of the massacre but returned to Los Angeles and met
        today with the FBI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba087a0-d177-4054-b2b6-e93def4d4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward her lawyer read a statement from Danley. She said she
        was completely unaware of Paddock''s deadly plan and is cooperating with investigators.
        She said Paddock found her a cheap plane ticket to visit family in the Philippines
        and confirmed that he wired her money to buy a house. Danley said she believed
        he was breaking up with her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff82338-a9b9-4cf5-bf9d-b4cfed640f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s Mesquite real estate agent, meanwhile, finds it almost
        impossible to square the mild-mannered man to whom she sold a home with the
        now-notorious mass murderer. "Trust me when I say there''s a place in hell
        for this guy," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12829de-7607-4c48-8728-9d5c66dd8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely seen</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8147a0c-fecb-432d-9d4b-c139ef0d9e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Window treatments at Paddock''s house on Babbling Brook Court made
        it was hard to see inside. His neighbor, Scott Smith, knew he was a gambler,
        and assumed he slept during the day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd66ff-0aad-4de7-8c4f-93354ba3b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley was pleasant, Smith said; Paddock, not so much. He wouldn''t
        wave back. He seemed to have tunnel vision, to be in his own world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa92cd-b807-4200-b158-af682dffed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that there was a lot of neighborly interaction. "Garage is up.
        They''re in the house. Garage is down. That was about it," Smith said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c66df-dcb2-4936-bd51-6ac1cee79205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same appeared to be true in other places where Paddock had a
        house. Neighbors near his homes in Reno and Melbourne, Florida, said they
        rarely saw him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4aadff-09fe-4bd0-8ba3-106e36405f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Judy lived next door to Paddock in Florida. He said Paddock''s
        house there was sparsely but tastefully furnished. Paddock rented a car every
        time he visited, about half a dozen times over two years, Judy and his wife
        told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180757d-a9f5-41e1-aac6-f45eed13330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock didn''t seem as interested in privacy as he''d been in Mesquite;
        he handed Judy a house key and told him he could borrow a ladder or lawn equipment
        if he kept an eye on the place. Paddock said he was a high roller and real
        estate speculator from Las Vegas. "We''re up all night because we gamble,"
        Judy remembered him saying.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b851b-ddfb-4b89-a016-acf7afff0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who thought they knew Paddock said they were completely unaware
        of his gun collection. Authorities say he purchased 33 of his firearms, most
        of them rifles, over the past year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a09c1-f21b-4c0e-8022-222e969d4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy called him "a gentle giant" and said he had trouble even picturing
        him holding a gun.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6585a50-ae9b-4acf-8aa9-8929150b4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was any impression, I would say the guy had no idea what
        a gun was," he said. "He was very simplistic. If I could say, impression of
        it was ''gentle giant,'' he just never showed any kind of aggression or anything."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34439ea8-c5cb-4ad7-a1a5-b6fb3767921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Location, location, location</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320e376-1ee7-4dcd-a777-752f58c4b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show Paddock''s knack for investing in real estate first
        developed when he was still a young man working as a postal worker. Besides
        the Nevada properties, records link him over the years to nine other houses,
        condos and apartment buildings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12532764-052d-47b1-80ae-744b8e517a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he took an $11,000 hit on the Florida house when he sold it,
        the records show Paddock bought and sold another property in Reno, two homes
        and an apartment complex in Mesquite, Texas, and at least four other properties
        in California. He profited handsomely from the sale of an apartment building
        he purchased with a former wife and other family members in 1992. It sold
        for $3.2 million in 2004.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5975c32-2e8d-421a-9eb2-ab972fc545e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, around 2012, Paddock began spending more time in Reno,
        and sticking to his pattern, began buying property there. He also found a
        girlfriend. Although it is not yet clear how they met, Marilou Danley''s job
        might have been the connection. An Australian citizen and former airline hostess
        and Avon sales representative, she worked for a time as a hostess to high-limit
        gamblers at Club Paradise at the Atlantis Casino Resort Spa.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f606a8-5b5c-41fc-bb66-79b8e30334c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock''s brother, Eric, has met Danley, and described the couple
        as devoted to each other. He told the Washington Post that Paddock once&nbsp;treated
        the whole family&nbsp;to a gambling vacation, taking over the penthouse floor
        at the Atlantis at the casino''s expense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9839e-8fe2-477c-9122-9e1cdcc49d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He might have kept quiet about the guns, but he wasn''t shy about
        the gambling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef7583-9987-410b-8763-d3ecdae23491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gambled because it was fun," Eric Paddock told CNN. "Because
        you''re in a place where there''s ringing bells and ''Surprise, surprise!''
        It was fun because people were nice to him. Girls brought him drinks. They
        served him big shrimp. I mean, he liked to gamble, and they put him up in
        crazy hotel rooms."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb29680-f715-463b-9aad-5e2ffe8a254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former bartender at Peggy Sue''s restaurant recalled serving Paddock
        and his girlfriend in recent years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a0697-9307-4303-ae24-6dde2a3fac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were quiet. They just sat there by themselves," said the woman,
        who works in a different field now and asked that her name not be used.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e3752-ef22-4f10-bb41-1f546a0de888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there was one thing in particular she recalled in light
        of news reports that he was wealthy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1bb4c2-9d0b-4afb-b54d-4cd63ca56dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t a heavy tipper," she said. "I know that. That I would
        remember."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acea0e2-4c08-41b3-a912-4478b2604bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who regularly dealt with Paddock and Danley saw a dark side.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366e8e5-7434-4e09-96e5-77a3507240fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barista at a Starbucks at the Virgin River Casino in Mesquite
        told the Los Angeles Times that he&nbsp;rudely berated&nbsp;her in public.
        And, he glared at Danley when she asked to use his casino card to buy food
        or drinks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7824d-7549-4e59-bab5-2b8bdb3a8c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would glare down at her and say, with a mean attitude, ''You
        don''t need my casino card for this. I''m paying for your drink, just like
        I''m paying for you.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3f1e2-bda0-46a7-9fdb-0a97033389bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, he seemed to have no qualms about using her casino card
        in his final days.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88b672-a598-4011-9976-cfb419aace30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reportedly used Danley''s slot machine card to gamble at the
        Mandalay Bay''s casino, according to Clark County Commission Chairman Steve
        Sisolak. It''s not clear when he first showed up at the hotel, but he checked
        into the suite and an adjoining room on the 32nd floor on Thursday, September
        28.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5384435-a41e-4afd-a938-ef13d6bce8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, shortly after 10 p.m. on Sunday, Paddock apparently swung
        a heavy hammer to smash out two windows, one in the room and the other in
        the suite. He opened fire on an unsuspecting crowd attending a country music
        festival 32 stories below. Round after round hailed down in rapid bursts for
        nine, 10, up to 11 minutes. It felt like an eternity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d170aa2-0763-454e-8144-8d10ad024d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:26:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:26:57.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first frantic 911 call came at 10:05. When the guns fell silent
        at 10:19, 58 people were dead or dying and more than 500 others were injured.
        Paddock peppered the door of his suite with gunfire to keep hotel security
        at bay, but saved the last bullet for himself.</p>'
  'DOJ-to-begin-probe-on-PDEA-drug-raps-vs-Customs-officials':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-05T08:07:59.934+08:00
    'imagesource': 'jcr:658626d9-569d-40a0-ba85-b4a14d940e49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc0a14fa-5dc1-4872-be49-06500b442ad6'
    'lead': 'The Department of Justice will begin today its preliminary probe on the
      drug cases filed by the PDEA against former officials of the Bureau of Customs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:29:29.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:29:32.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:29:32.714+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to begin probe on PDEA drug raps vs. Customs officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ead828-6a8b-4745-8fbd-a9a5d3fe54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Department of Justice will begin at 10 a.m. today its preliminary probe on
        the drug cases filed by the Philippine Drug Enforcement Agency (PDEA) against
        former officials of the Bureau of Customs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff58f21-885e-40f6-8c2f-bec4a08a4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA lodged criminal complaints against former Customs Chief
        Nicanor Faeldon and several other Customs officials last September 19. The
        cases were filed in relation to the P6.4 billion shabu shipment from China
        that slipped past the Customs Bureau last May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e761b14-85e4-426d-afe8-4ad8cc52eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon and other Customs officers have been charged with conspiracy
        to import illegal drugs and protecting drug traffickers. The agency said "incompetent"
        and "corrupt" officials effectively shielded and facilitated the escape of
        Chinese national Chen Ju Long, the so-called silent architect of the scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa02d5d-179c-4327-873b-e88b1dc8cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Ju Long or Richard Chen is the owner of Hong Fei Logistics
        and the Valenzuela City warehouse where the drug shipment was sent. He has
        denied knowing that the shipment contained illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b23b1-94a7-4083-b721-5afec1694cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P6.4 billion shabu shipment has put the Customs Bureau in the
        hot seat. During the Senate''s probe on the shipment, Senators criticized
        Customs officials for several lapses in the bureau''s handling of the shipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712bf263-b5bc-41ec-a83c-72f8053bbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included allowing the shipment to pass the Customs'' "green"
        express lane even as the cargo exceeded weight limits for the lane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb937b2-13ce-43cd-83bd-95d1380149d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate alleges corruption and incompetence in customs bureau
        over biggest haul yet of shabu smuggled into PH</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430edf97-59dc-4a40-aca8-c5a0fa73c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, who is detained at the Senate for refusing to attend the
        Senate Blue Ribbon Committee''s hearing on the issue, is expected to attend
        the investigation. He has denied allegations of corruption against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927259b6-b8e5-422d-99a1-7b7de7132fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s complaint is separate from an earlier case filed by the
        National Bureau of Investigation against importers and brokers allegedly involved
        in the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a6efa-06f5-416d-8e62-e7681b6c3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:29:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:29:32.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: NBI files drug raps vs. 9 for alleged involvement in P6.4-B
        shabu shipment</h2>'
