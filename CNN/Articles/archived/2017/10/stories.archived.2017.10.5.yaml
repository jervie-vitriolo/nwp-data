    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724ad71-aa9d-4852-9926-7b1ff4194e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> "Eat
        Bulaga" host Joey de Leon trended on Twitter Thursday afternoon for his remarks
        on depression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e00d0-687f-4816-a8ca-0ce4baf77b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the segment "Juan for all, all for Juan," hosts Jose Manalo,
        Wally Bayola, Alden Richards, and Maine Mendoza visited the house of a chosen
        contestant, who revealed she has depression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384da59b-03c5-4668-be9d-68684b647b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza then said "Hindi biro yun ah, yung depression (Depression
        is not a joke)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89bf5b-f298-4e23-a795-f9c67637b2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya joke kasi maraming nakakaranas ng ganon, lalo na sa
        mga kabataan. kaya dapat kapag may nakakaranas ng ganon, bigyan natin ng suporta,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a1abb-63ee-4603-9738-26a81ceed458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not a joke because many people experience it,
        especially the youth. So if someone has depression, we should support them.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f27269-e501-45e7-a161-3daccf960928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon, who was in the studio, interjected with a quip, saying
        the contestant is just making up her depression.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184530d6-b982-4b85-98b2-a9964b4d5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi, wag niyong suportahan, gawa-gawa lang niya yun, pabayaan
        niyo…nagpapasosyal lang," de Leon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fbcfc-bc36-4718-861f-ebdbb7a3b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No, don''t support it, it''s just made up, let it
        be…it''s just drawing attention.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5260a-ed84-4263-a3e4-c6f22b2670bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also noted the difference on how the rich and the poor handle
        mental health issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8739559-b64e-4d80-aa21-d0faef41ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag mayaman, depression. Pag mahirap, wala, wala ka nang pag-asa
        sa buhay," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80daf81-9285-4748-a99c-d4e1f1811449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:37:17.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:37:24.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re rich, depression. If you''re poor, you
        have no hope in life.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3827d-2cf5-4e11-8781-385f2bb0963d'
