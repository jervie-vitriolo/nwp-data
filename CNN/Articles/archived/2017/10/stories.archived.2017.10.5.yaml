      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon''s remarks did not sit well with netizens, who called out
        the noontime show host for his comments on depression.</p>'
