      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can elevate the quality and level of how people view our products
        from the Philippines. Global brands are starting to partner with local brands,
        and that''s something all Filipinos should be proud of," Gutierrez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d1a30c-08b0-473e-8b6a-1ce905f18e7d'
