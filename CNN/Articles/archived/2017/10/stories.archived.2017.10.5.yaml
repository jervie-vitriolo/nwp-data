      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NeoFilipino, a platform started in 1987 where Filipino choreographers
        mix dance with other art forms, presents its third rung of a three-part choreographers’
        series on Oct. 7 to Oct. 8 at Tanghalang Aurelio, Cultural Center of the Philippines.
        Their third installment is called Other Matters because they aim for dance
        to be a platform where their voices can be heard on “other matters” such as
        social media, homosexuality, and democratic society.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d0811-afc3-4eba-b1fd-3de117120b63'
