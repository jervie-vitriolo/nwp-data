      'text': '<p>From Oct. 7 to Oct. 25, the Ayala Museum will host an exhibition
        of artefacts, scripts, and Mangyan ambahan, a traditional poetry of the Mangyans
        in Oriental Mindoro. In celebration of the National Indigenous Peoples Month,
        there will be art activities where participants will learn how they can write
        their names in Mangyan. For more information, check their Facebook event page.</p>'
