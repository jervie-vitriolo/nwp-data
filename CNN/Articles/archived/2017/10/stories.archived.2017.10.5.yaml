      'mgnl:type': 'text'
      'text': '<p>The 23-product collection features Happy Skin favorites like blush
        and moisturizing lipsticks, as well as new items such as nail polish, makeup
        wipes, and sponges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc7095-40f6-41bf-908e-790de01621c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:16:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:16:48.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Happy Skin co-founder
        Rissa Mananquil-Trillo said the Philippines was the first country to distribute
        Sanrio outside of Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac08da-844e-4699-8a56-a013f4b13c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:16:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:16:48.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been [had] Sanrio [for] 40 years already, that''s why the
        (longtime) fans of Sanrio come from the Philippines," said Mananquil-Trillo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567e129-fce4-43ae-898a-9c6dc1bf1723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:16:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:16:48.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds every girl that this is your dream room. We wanted to
        have Hello Kitty lamps, bed sheets, and everything," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d039a-a394-47aa-924a-e9307f78a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:16:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:16:48.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-founder Jacqe Gutierrez also said the company prides itself in
        quality products. Happy Skin sources ingredients from Japan that are good
        for the skin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04017053-74f3-48c7-a269-a16d15746856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:16:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:16:48.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — Happy Skin Cosmetics
        is giving its followers a blast from the past with its latest collaboration.&nbsp;

        "I think it''s a good collaboration because we give you the best of the best
        in the packaging that you grew up with," said Gutierrez.</p>'
