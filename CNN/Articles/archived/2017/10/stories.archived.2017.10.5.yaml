      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration, which was conceptualized after it was suggested
        by Happy Skin followers, arrives ahead of the holiday season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317d681-b7d3-4be1-9711-43d51064bce9'
