      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the tie-up is "a great validation to homegrown brands...that
        [global brands] do believe in what the Filipino can do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09763d1c-766a-4634-b2ae-8b240dbdc7b1'
