      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6122fb81-9c36-41fe-a285-a27fb80def97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:06:30.705+08:00
