      'jcr:uuid': '9945b38e-1c45-463d-b16d-7c7a554dcc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Rodrigo Duterte has ordered the creation of the Presidential Anti-Corruption
        Commission to investigate all presidential appointees, including those outside
        the executive branch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac5062-4700-463d-bb98-3ca92cce76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 43, signed by Duterte on October 4, states the
        Commission is designed to assist the President in investigating and hearing
        administrative cases of graft and corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd62b94-e619-49e2-ba09-6ca448ab58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body, which is recommendatory, will submit its findings to the
        President or refer the case to the Office of the Ombudsman, or deputize any
        committee, commission, bureau, agency or department to conduct a fact-finding
        investigation.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySTWFobUowT29jaVE/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b34dc-7da4-452d-a75c-559d35fa7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d32ba-15ee-4a15-82a6-89541b031894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President may conduct inquiries on all his appointees, and
        submit his findings to the proper disciplining authority," Executive Secretary
        Salvador Medialdea said on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c0655-a78f-4b3f-a2b6-30ac9a0df0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President may, for example, refer the case to Congress
        for possible impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d835b5-f83e-4e8b-bc0e-41a836e068a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President as appointing authority is not prohibited by law
        or by the constitution to conduct lifestyle checks on his own appointees,
        but will not usurp the power to discipline certain independent constitutional
        officers such as the Ombudsman and judicial officials," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78009fcc-d6f0-4e7a-91bc-873efd428890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Anti-Corruption Commission will be composed of
        a chairman, and four commissioners. Most of the commissioners should be members
        of the Philippine Bar, and practitioners for at least five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45d1ff-81c0-4d38-aa19-535ead6cdc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, the Commission has the following powers:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f24d5-32f3-4b8c-8b77-80168b6f5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hear, investigate, gather and evaluate evidence, intelligence reports,
        and information in administrative cases against all presidential appointees
        in the Executive Branch of government with an Assistant Regional Director
        position or equivalent</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b1aa6-0bd9-408f-8c2f-cbde00a53c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigate presidential appointees in the Armed Forces of the Philippines
        and the Philippine National Police</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b1ac8-5f54-45b4-b3f4-19f077a4c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President''s instructions, or motu proprio, conduct lifestyle
        checks and fact-finding inquiries on acts by the government personnel, including
        those outside the Executive branch of government</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cc5ad-a342-46b3-b13d-1a13ee6914fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission may ask for the help of any law enforcement agency  to
        obtain documents in aid of the investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f28147-2d7f-4ae8-bf49-3a7b4b744632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission may also recommend to the President to issue a preventive
        suspension order against government personnel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407a186-70b1-4d11-823e-122e1aa1896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preventive suspension shall continue until the case is terminated
        by the Commission, but in no case shall  it exceed 90 days," the order read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c07951-d2af-4f18-bc1a-ec0d7cd7acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also has a privacy clause, stating that the commission
        and its personnel shall not disclose or make public any record or information
        in connection with the investigation, when such disclosure will deprive respondents
        of the right to a fair and impartial investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984283f7-dcb8-4c3d-927c-a78ecb3831c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power to summon</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad9d7de-7b90-40bd-a7ca-9f7fdc7b9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, the Presidential Anti-Corruption Commission can
        summon government personnel to the hearings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c7171-6698-4d65-ba61-c8e4374d73a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, however, states that "any delay or refusal without adequate
        cause to comply with a subpoena shall constitute a ground for  administrative
        disciplinary action, to be recommended by the Commission to the President."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c97bae-c22e-4743-ab04-c0855f31360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September 28, Duterte said he may create a commission to investigate
        what he calls "partiality" of the Office of the Ombudsman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4a6d7-81a6-42a1-8278-88229205dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte to form commission probing Ombudsman''s ''partiality''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a7745-9a88-46d0-aa42-a4353adddbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also threatened to arrest those who refuse to cooperate
        in the probe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b17fe-5c58-41e0-9e2c-328718493634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag hindi ka sumipot doon sa</em> commission <em>na ''yun</em>,
        if I do not have the subpoena powers, then I will apply for a subpoena powers
        from the courts… ''Pag hindi kayo sumipot, aarestuhin — I will order the police
        and the military to arrest you. <em>''Yan lang ang paraan eh,</em>" Duterte
        claimed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771803f0-1085-413d-a4ef-b4100c104182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t show up, if I do not have the subpoena
        powers, then I will apply for a subpoena powers from the courts. If you fail
        to show up, I will order the police and the military to arrest you. That''s
        the only way.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d22ac2-a398-45a2-8951-ade902f83e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurisprudence, however, states that such body has no power to cite
        people in contempt or order the arrest on people who do not comply with court
        summons.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0d775-3cc2-4ed9-a6a4-157fe8631379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ruling in 2010 was on a similar commission created
        by former President Benigno Aquino Jr.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf9d2b-b864-4126-aa4d-dc68446bddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the Philippine Truth Commission (PTC), the government body
        aimed to collect and assess evidence of graft and corruption allegedly committed
        under the administration of President Gloria Macapagal Arroyo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874efeb-46b6-445e-9304-63bffcc5e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court ruled that the PTC had no power to cite people in
        contempt or order the arrest on people who do not comply with court summons.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7043aa79-9fce-4a7b-8d51-d62e5c99ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ruled the PTC violated the equal protection clause
        because it would only probe graft and corruption cases during previous administrations
        only, but not including the present.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78146d-1580-41aa-ac19-e06a143a9b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:50:42.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:50:45.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTC was declared unconstitutional.</p>'
