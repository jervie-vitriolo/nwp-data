      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spill the Beans, a quarterly gathering where practices and ideas
        are exchanged, is on its third installment on Saturday, Oct. 7 at Acceler8
        Coworking, Paseo de Roxas, Makati. The topic will revolve around design thinking
        and how this has transformed different industries. Speakers of the event are
        architect Arts Serrano, graphic designer Dan Matutina, chef Jordy Navarra,
        and design consultant Miguel Aranaz. The event is hosted by Purveyr and Yardstick.
        For more information, visit their Facebook event page.</p>'
