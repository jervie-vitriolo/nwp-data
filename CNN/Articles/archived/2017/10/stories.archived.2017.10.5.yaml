      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hip-hop and rap artist Calix launches his official album “The Lesser
        of Your Greater Friends” on Friday, Oct. 6 at Mow’s, Kowloon House Basement,
        20 Matalino St., Quezon City. There will also be performances by Blkd, Ilustrados,
        Apok the Death Architect, Emar Industriya, Space Impakto, Rvrd, Tulala, and
        Sanggang Dikit, among others. The entrance fee is ₱200 and free stickers by
        8-bitfiction will be given away for every purchase of the album. For more
        information, visit their Facebook event page.</p>'
