      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creative Journaling for Mental Health: a workshop &amp; pop-up</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5018c8-b120-47a8-9b64-955d3f69ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:06:30.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:06:39.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health organizations Tala and Silakbo PH collaborate with
        essayist Belle O. Mapa, the woman behind the blog Tita Bullet Journal, for
        a workshop on how to create a journal where one can “destress, compose your
        thoughts, and manage your anxieties.” The session will be on Saturday, Oct.
        7, at Commune, Polaris St., Poblacion, Makati.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2003f2-23a1-4a04-a758-20f262fd86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:06:30.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:06:39.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees of the workshop will not only be taught how to be more
        creative in decluttering their thoughts, they will also have first dibs on
        the pop-up shop that will offer various kinds of clothing, stickers, and merchandise.
        The workshop fee is ₱1,500. For more information, visit their Facebook event
        page.</p>'
