  'rita-nazareno-interview':
    'author': 'Chica Villarta'
    'caption': 'Zacarias 1925 pieces are well-loved in fashion capitals around the
      world, such as in France, Italy, and Japan. "We have buyers that have been with
      us for three or four seasons — they do well, they sell out, " says Zacarias
      1925''s creative director Rita Nazareno. Photos by JL JAVIER'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2017-10-02T20:02:10.493+08:00
    'imagesource': 'jcr:0a7a4212-9f17-4961-88a8-7bff04c9b47c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd32e2bb-f208-45db-8ece-a4a4c662e800'
    'lead': 'Emmy Award-winning TV producer Rita Nazareno came back home to be the
      creative director of her family’s brand of handwoven bags, S.C. Vizcarra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:39:05.088+08:00
