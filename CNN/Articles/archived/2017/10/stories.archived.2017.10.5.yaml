    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martin Nievera: 35 years of the man and his music

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e79292-8397-4693-b6d7-088d19f80107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:18:11.059+08:00
