      'mgnl:type': 'text'
      'text': '<h2>Pelíkula 2017</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3df4c1-e11b-43b3-8c88-f5919c7e1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:06:30.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:06:39.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest Spanish film festival in Asia, Pelíkula, starts on Oct.
        5 until Oct. 15 at Greenbelt 3 Cinemas, Makati. Celebrating their 16th year,
        the festival will feature over 20 films from Spanish and Latin America. One
        of the movies included in the film is <em>“1898. Los ultimos de Filipinas,”</em>
        a 2016 movie about the 1898 Baler siege where Spanish military men sought
        refuge at a church in the Philippines. Spanish director Sally Gutiérrez will
        also show her documentary <em>“Ta acorda ba Tu el Filipinas?”</em> which will
        be the world premiere of her work. For the full lineup of the movies, check
        their Facebook event page.</p>'
