    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536f489-7cb6-448e-a955-b19999540b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An unusually widespread outbreak of the
        plague is menacing Madagascar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101860fc-9501-47fa-ab6b-588a0ad57def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 people have died and more than 130 have been infected
        with plague across the country, according to the World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b653e8-7537-4d44-bd53-9b86fcbf2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague is endemic to the country, but "contrary to past outbreaks,
        this one is affecting larger urban areas and ports, which increases the risk
        of person-to-person transmission," WHO spokesman Tarik Jasarevic said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082d38f-dd22-49e7-9226-03de0a6ee779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reported cases, almost 60 were the more common bubonic
        plague, including seven deaths. More than 70 – including 17 deaths – are suspected
        to be pneumonic plague, which is more severe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeab766-7f8e-40d6-807c-3caa93eb282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten cities were reporting pneumonic cases as of September 30, including
        the capital, Antananarivo, increasing chances of the disease spreading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d7d65-772f-466a-becc-94215a5325f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague is caused by infection with the bacterium Yersinia pestis
        and is typically spread through the bite of infected fleas, frequently carried
        by rats, causing bubonic plague. Symptoms include painful, swollen lymph nodes,
        called bubos, as well as fever, chills, and coughing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a0fe9-114f-4d8e-a9b1-c08ddb0cbf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pneumonic plague is more virulent or damaging and is an advanced
        form characterized by a severe lung infection. The infection can be transmitted
        from person to person via airborne droplets. The incubation period is short,
        and an infected person may die within 12 to 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd7689-ef39-4982-8466-4d6a8fb5c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unusual outbreak</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb21fb4-8092-4af3-b31e-1e24509242a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 400 cases of plague are reported in Madagascar every
        year, mostly the bubonic variety, but the current outbreak has affected more
        areas and started earlier than usual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6150bd5-cadd-49f5-9c84-d6e2631159ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unusual for large urban areas to be affected, as they
        have been this year, the WHO states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d0ce4-d77e-4e16-8311-4d7ca1aa817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks typically occur during the rainy season as "the rains
        drive the rodents out," said Daniel Bausch, director of the UK Public Health
        Rapid Support Team. Launched in 2016, this team consists of clinicians, scientists
        and academics deployed to tackle outbreaks of disease around the world within
        48 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2db201-d5dd-4368-8a07-db6a33782c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bausch is sending two of his team members to Madagascar this week
        to collaborate with the WHO, which is assembling a team of experts to help
        the Madagascar Ministry of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8c614-786a-496a-ac1c-4e3a87ceddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that is unusual is that this is the beginning of the
        season," Bausch said. "Usually, after six months, you have around 200 cases.
        Now, we have (more than) 130 in just the first month of the season."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cad63-35db-42de-90b7-68b2c9c6f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unusual that more than half of the cases reported are
        of pneumonic plague, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8423495-8a6d-42f3-be80-f4e4cd6a1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak began after the death of a man in the central highlands
        of the country – a plague-endemic area – after which the Ministry of Public
        Health began investigating and tracing his contacts, according to the WHO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7b534-a827-4e1d-ac7b-64327598171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late September, a man from the Seychelles, in Madagascar to take
        part in the Indian Ocean Club Championship basketball tournament, died in
        a hospital from pneumonic plague. Health officials are urgently tracing individuals
        who had contact with the man and have started an investigation into the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d41f7-14c6-414b-bf62-11b9808f7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment and prevention</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961efa3-7dae-4a5f-9a71-7229d2191760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has mobilized resources to spray schools and other
        public places to fight fleas and rodents and curb the spread of infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98acc3-e03c-4fb4-81b3-c63c16cb5a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have also been lining up at pharmacies in the capital – some
        wearing face masks – to get medications or protection from infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a278d-b0d5-4443-b709-cbb59f24705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If treated quickly, plague can be cured with common antibiotics,
        but authorities have warned people not to self-medicate. Rapid diagnosis is
        the essential element in curing plague, particularly the pneumonic strain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702956f0-5395-4562-ba1e-9dc2f269b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some public events have been banned, and children have been asked
        to stay home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703f48f-dce3-4f31-b6a7-ce9241cf0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People associate plague as one of those fearful diseases, but it''s
        a concern if not treated," Bausch said. It''s now important to ensure means
        "to control the rodents and identify and treat people early."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fc5f1-9632-46e2-9c74-25c7caa0aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:55:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:55:28.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dozens dead as plague
        outbreak menaces Madagascar."</em></p>'
